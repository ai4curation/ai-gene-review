      supporting_text: >-
        IPR023753 is broad; its inclusion is supportive but not essential if
        IPR005982 and a TrxR-focused FunFam are present

literature_support:
  assessment: STRONG
  notes: >-
    Extensive structural and mechanistic literature spanning multiple decades supports
    this annotation rule. X-ray crystallography of rat TrxR at 3.0 Angstrom resolution
    (PDB 1H6V) reveals the FAD binding domain (residues 1-163, 297-367), NADPH binding
    domain (residues 164-296), and interface domain (residues 368-499) with the
    C-terminal selenocysteine redox center. The C-terminal extension of ~16 residues
    containing the Gly-Cys-Sec-Gly motif serves dual functions: (1) extends the electron
    transport chain to the protein surface for thioredoxin reduction, and (2) sterically
    blocks the glutathione binding site. Mammalian TrxRs require selenocysteine for
    efficient catalysis - cysteine substitution reduces activity to ~1% of wild-type.
    Prokaryotic enzymes use a distinct 67-degree domain rotation mechanism. Recent work
    (2024) has identified the "doorstop pocket" at the re-face of FAD as a druggable
    regulatory site, with inhibitors showing efficacy against parasitic TGR.
  supported_by:
    - reference_id: PMID:11481439
      supporting_text: >-
        electron transfer from NADPH to the disulfide of the substrate
        is possible without large conformational changes
    - reference_id: file:rules/arba/ARBA00026249/ARBA00026249-deep-research-cyberian.md
      supporting_text: >-
        High-resolution crystal structures are available for bacterial thioredoxin
        reductases from E. coli and mammalian enzymes from rat
    - reference_id: file:rules/arba/ARBA00026249/ARBA00026249-deep-research-falcon.md
      supporting_text: >-
        Doorstop pocket as a druggable site: Medicinal chemistry now targets the
        doorstop pocket, first demonstrated in Schistosoma mansoni TGR

condition_overlap:
  assessment: MINOR
  notes: >-
    In condition set 1, IPR005982 (Thioredoxin reductase) and IPR008255 (class-II
    oxidoreductase active site) have some biological overlap as the active site is
    part of the enzyme, but they represent distinct signatures - one for the overall
    family and one for a specific catalytic motif (dithiol/disulfide redox chemistry).
    This is appropriate redundancy for increased specificity. IPR023753 (FAD/NAD(P)-binding)
    is ubiquitous across flavoenzymes and helps distinguish NADPH-utilizing members.
    The class-II designation specifically distinguishes TrxR from class-I pyridine
    nucleotide-disulfide oxidoreductases, providing a critical specificity filter.
  supported_by:
    - reference_id: file:rules/arba/ARBA00026249/ARBA00026249-deep-research-falcon.md
      supporting_text: >-
        IPR008255 encodes the canonical class-II dithiol/disulfide redox chemistry
        of the family. Found across TrxR, glutathione reductase, lipoamide
        dehydrogenase, and related enzymes

go_specificity:
  assessment: APPROPRIATE
  notes: >-
    GO:0004791 is at the correct level of specificity. It captures the precise
    enzymatic function (NADPH-dependent thioredoxin reduction) without overgeneralizing
    to broader terms like GO:0016651 (oxidoreductase activity, acting on NAD(P)H) or
    GO:0016668 (oxidoreductase activity, acting on a sulfur group of donors, NAD(P)
    as acceptor). While mammalian TrxRs exhibit remarkable substrate promiscuity
    (selenite, lipid hydroperoxides, H2O2, vitamin C, alpha-lipoic acid), thioredoxin
    remains the physiologically primary substrate. The explicit NADPH specification
    is correct as mammalian TrxRs specifically utilize NADPH (not NADH) as electron
    donor. A selenoprotein-specific term would be inappropriately narrow as it would
    exclude functional variants like the nematode mitochondrial TrxR that lacks
    selenocysteine but retains full catalytic competence with its specific substrate.
  supported_by:
    - reference_id: file:rules/arba/ARBA00026249/ARBA00026249-deep-research-cyberian.md
      supporting_text: >-
        This GO term is highly appropriate for the function of thioredoxin reductases.
        The reaction it describes is precisely and specifically what thioredoxin
        reductases do
    - reference_id: file:rules/arba/ARBA00026249/ARBA00026249-deep-research-perplexity.md
      supporting_text: >-
        The nematode Haemonchus contortus contains two distinct TrxRs with notable
        structural differences: a cytoplasmic enzyme with a selenocysteine active
        site motif similar to mammalian TrxR, and a mitochondrial enzyme with a
        unique Gly-Cys-Cys-Gly active site lacking selenocysteine

taxonomic_scope:
  assessment: APPROPRIATE
  notes: >-
    Set 1 (InterPro-based) has no taxonomic restriction, appropriate as TrxR is found
    across all domains of life. Thioredoxin reductases exist as two evolutionarily
    distinct classes: low-MW (~35 kDa) in bacteria, archaea, plants, fungi, protists
    that uses a 67-degree domain rotation mechanism; and high-MW (~55 kDa) in animals
    that evolved from glutathione reductase (not from bacterial TrxR) with a C-terminal
    selenocysteine extension. Set 2's eukaryotic restriction is justified as it captures
    both eukaryotic enzyme classes while excluding prokaryotic enzymes. Set 3's Rattus
    restriction reflects the structural model organism but should be expanded to
    Mammalia since TrxR1 function is highly conserved across mammals with identical
    catalytic mechanisms.
  supported_by:
    - reference_id: file:rules/arba/ARBA00026249/ARBA00026249-deep-research-cyberian.md
      supporting_text: >-
        The high molecular weight form did not evolve from bacterial thioredoxin
        reductases but rather from glutathione reductase in lower eukaryotes
    - reference_id: file:rules/arba/ARBA00026249/ARBA00026249-deep-research-falcon.md
      supporting_text: >-
        Bacterial proteins with TR-like folds (e.g., YpdA/Bdr; TR-like FNRs) should
        be excluded unless the TrxR-specific signature is present

