review_summary: >-
  This rule correctly predicts thioredoxin-disulfide reductase (NADPH) activity using
  complementary domain signatures. Thioredoxin reductases exist as two evolutionarily
  distinct enzyme classes: the low-MW form (~35 kDa, found in bacteria, archaea, plants,
  fungi) and the high-MW form (~55 kDa, found in animals, derived from glutathione
  reductase). The three InterPro domains in condition set 1 form a highly specific
  diagnostic signature. IPR005982 provides TrxR family-level specificity, IPR008255
  captures the class-II active site motif, and IPR023753 captures the FAD/NAD(P)-binding
  architecture. The requirement for all three domains substantially reduces false
  positive risk from related oxidoreductases (glutathione reductase, lipoamide
  dehydrogenase). The FunFam-based sets provide alternative annotation paths with
  appropriate eukaryotic restriction. Set 3's Rattus restriction is unnecessarily narrow
  and should be expanded to Mammalia, as TrxR1 function is highly conserved across mammals.

action: MODIFY
action_rationale: >-
  The rule is fundamentally sound with strong literature support from extensive
  structural and mechanistic studies spanning multiple decades. However, the third
  condition set (Rattus-specific) is overly narrow. The restriction to a single genus
  lacks biological justification since mammalian thioredoxin reductases are highly
  conserved - human, mouse, and rat enzymes share very high sequence identity and
  identical catalytic mechanisms. The rat enzyme (PDB 1H6V) has served as a structural
  model for mammalian TrxRs in general. Expansion to Mammalia would increase coverage
  without sacrificing specificity.

suggested_modifications:
  - Expand condition set 3 taxonomic restriction from Rattus to Mammalia
  - Consider adding condition sets for plant thioredoxin reductases (NTRA/NTRB) given their essential role in chloroplast redox signaling
  - Document that TrxR3/TGR (with glutaredoxin domain) will also match and appropriately receive GO:0004791 as one of its multiple activities
  - Consider whether bifunctional NTRC (N-terminal Trx + C-terminal TrxR) matches current domain signatures

parsimony:
  assessment: ACCEPTABLE
  notes: >-
    The rule uses three condition sets where two might suffice. However, having
    both InterPro-based (set 1) and FunFam-based (set 2) approaches provides
    complementary coverage - proteins might match one classification system but
    not the other. IPR023753 (FAD/NAD(P)-binding) is broad and could be considered
    redundant if IPR005982 and a TrxR-focused FunFam are present, but its inclusion
    reflects the required cofactor-binding architecture and does little harm.
    The third set (Rattus) is questionable and may represent a testing phase.
  supported_by:
