  notes: |
    Helicase annotation is exceptionally well-supported by decades of biochemical and structural research. The key domain signatures 
    (DEAD-box motifs, Walker A/B motifs, helicase core domains) are reliable indicators of helicase activity with extensive 
    experimental validation. The fundamental role of helicases in DNA replication, repair, transcription, and RNA processing 
    makes this annotation highly valuable.
  supported_by:
  - reference_id: file:rules/arba/ARBA00022806/ARBA00022806-deep-research-manual.md
    supporting_text: "The Walker A and B motifs (IPR027417) are universally conserved in all helicases and essential for ATP binding and hydrolysis. The DEAD-box motif (IPR000629, IPR014014) is a highly conserved signature of RNA helicases. The helicase core domains (IPR011545, IPR001650) represent ancient structural folds that are diagnostic for helicase activity."
condition_overlap:
