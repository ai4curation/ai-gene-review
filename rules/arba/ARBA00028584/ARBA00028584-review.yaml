    supporting_text: 'NBR1 (Next to BRCA1) is an autophagy receptor protein localized primarily to the cytoplasm and autophagosomes, not peroxisomal membranes. Dienoyl-CoA reductases have multiple subcellular localizations including mitochondria and cytoplasm.'
condition_overlap:
