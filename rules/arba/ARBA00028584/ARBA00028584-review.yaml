review_summary: 'This rule exhibits severe biological incoherence by aggregating functionally diverse protein families under a single cellular component annotation. The rule conflates structural membrane proteins, ABC transporters, metabolic enzymes, and regulatory proteins, many of which have different subcellular localizations or functions unrelated to peroxisomal membranes. The taxonomic restrictions are inconsistent and appear arbitrary. The rule likely produces numerous false positive annotations.'
action: DEPRECATE
action_rationale: 'This rule fundamentally violates the principle of functional coherence in GO annotation. It aggregates unrelated protein families under a single cellular component term without considering their distinct biological functions. Many condition sets contain proteins that are not peroxisomal membrane proteins (e.g., cytoplasmic reductases, nuclear proteins like NBR1). The rule should be deprecated as it would generate more false positives than accurate annotations and undermines the reliability of GO annotations.'
