    supporting_text: 'Condition sets 2 and 5 both target ABC transporter subfamily D members with overlapping taxonomic scopes (Glires vs Rodentia), indicating redundancy.'
go_specificity:
  assessment: MISMATCHED
  notes: 'GO:0005778 (peroxisomal membrane) is a cellular component term that should only be applied to proteins that are integral to or peripherally associated with peroxisomal membranes. Many condition sets target proteins with different localizations or functions.'
  supported_by:
  - reference_id: 'GO term definition analysis'
    supporting_text: 'GO:0005778 definition: The lipid bilayer surrounding a peroxisome and separating its contents from the cytoplasm. Many targeted proteins are not membrane-associated or are associated with other organellar membranes.'
