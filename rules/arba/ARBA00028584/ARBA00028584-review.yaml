parsimony:
  assessment: OVERLY_COMPLEX
  notes: 'Rule contains 9 condition sets covering functionally distinct protein families with inconsistent taxonomic restrictions. Multiple condition sets target the same proteins (e.g., ABC transporters) with different taxonomic scopes, indicating redundancy. The complexity cannot be justified by biological diversity.'
literature_support:
  assessment: CONTRADICTED
  notes: 'While some condition sets target legitimate peroxisomal membrane proteins (PEX14, PMP34), many target proteins with well-documented non-peroxisomal localizations. NBR1 is primarily a cytoplasmic autophagy receptor, dienoyl-CoA reductases can be mitochondrial or cytoplasmic, and TECPR1 DysF domains are found in ER-associated proteins.'
