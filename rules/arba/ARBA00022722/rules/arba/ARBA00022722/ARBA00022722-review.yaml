taxonomic_scope:
  assessment: TOO_BROAD
  notes: |
    The rule applies universally across all domains of life without any taxonomic restrictions, contributing to the massive over-annotation of 1,863,585 proteins. While nucleases exist across all life domains, different families have distinct evolutionary distributions that should inform rule design. Some nuclease families are universal (certain DNA repair enzymes), others are kingdom-specific (DNase II in animals), and many show lineage-specific adaptations. The lack of taxonomic boundaries enables inappropriate cross-kingdom annotations and contributes to the rule's poor specificity.
