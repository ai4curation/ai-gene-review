literature_support:
  assessment: CONTRADICTED
  notes: |
    While nucleases are well-characterized enzymes with extensive literature support, the scientific literature explicitly contradicts the pan-nuclease annotation approach used in this rule. Research consistently emphasizes the functional diversity of nuclease families and the importance of mechanistic classification. DNases, RNases, and restriction enzymes serve completely different cellular roles and should not be grouped under generic annotations. The literature supports family-specific annotation strategies that reflect distinct catalytic mechanisms, substrate specificities, and biological functions.
  supported_by:
  - reference_id: file:rules/arba/ARBA00022722/ARBA00022722-deep-research-manual.md
    supporting_text: "No literature supports pan-nuclease annotation: Scientific literature emphasizes the importance of family-specific classification. Mechanistic studies reveal distinct catalytic mechanisms across families. Functional studies demonstrate non-interchangeable biological roles."

condition_overlap:
  assessment: COMPLETE
  notes: |
    With 375 unique domains distributed across 533 condition sets, the rule exhibits massive redundancy and overlap. Many nuclease-related domains likely co-occur in multi-domain proteins, creating complex overlap patterns that are impossible to analyze systematically. The 1:1.4 ratio of domains to condition sets suggests that many condition sets differ by only single domain additions, creating a web of overlapping annotations that increases false positive risk and makes the rule unmaintainable.
  supported_by:
  - reference_id: file:rules/arba/ARBA00022722/ARBA00022722-deep-research-manual.md
    supporting_text: "375 unique domains across 533 condition sets indicates extensive overlap and redundancy in domain combinations, creating complex overlap patterns that are impossible to analyze systematically"

go_specificity:
  assessment: MISMATCHED
  notes: |
    Critical failure: The rule provides NO GO term annotations whatsoever, only a generic "Nuclease" keyword (KW-0540). This represents a complete failure to meet modern annotation standards. Nucleases should minimally receive GO:0004518 (nuclease activity) and appropriate subclasses like GO:0004519 (endonuclease activity) or GO:0004527 (exonuclease activity). Family-specific rules should include precise molecular function terms reflecting substrate specificity, biological process involvement, and cellular localization. The absence of GO terms makes this rule useless for functional genomics applications.
  supported_by:
