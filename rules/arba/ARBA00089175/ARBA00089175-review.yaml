literature_support:
  assessment: STRONG
  notes: 'Extensive experimental evidence supports PLEKHM1''s role in lysosomal/vacuolar
    localization and positioning. PLEKHM1 functions as a dual Rab7/Arl8b effector
    that localizes to late endosomes and lysosomes, recruiting HOPS complex components
    and mediating membrane tethering and fusion. Multiple lines of evidence demonstrate
    that PLEKHM1 actively regulates lysosomal positioning: immunofluorescence shows
    colocalization with LAMP1, depletion causes abnormal perinuclear lysosome clustering,
    and osteoclast-specific knockout impairs lysosome trafficking to the ruffled border.
    The RUN domain mediates Arl8b binding while the RH domain binds Rab7, allowing
    PLEKHM1 to coordinate opposing motor-based transport systems. Human disease mutations
    causing osteopetrosis further validate the biological importance of PLEKHM1''s
    vacuolar localization function.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00089175/ARBA00089175-deep-research-perplexity.md
    supporting_text: '"Immunofluorescence microscopy studies using specific anti-PLEKHM1
      antibodies demonstrate robust colocalization of PLEKHM1 with LAMP1, a canonical
      lysosomal marker protein. Furthermore, structured illumination microscopy and
      cryo-immunogold electron microscopy reveal that PLEKHM1 localizes specifically
      to the limiting membranes of enlarged and tightly clustered endolysosomal compartments."'
  - reference_id: file:rules/arba/ARBA00089175/ARBA00089175-deep-research-perplexity.md
    supporting_text: '"By simultaneously binding both Rab7 (which promotes minus-end-directed
      dynein-mediated transport through RILP) and Arl8b (which promotes plus-end-directed
      kinesin-mediated transport through SKIP), PLEKHM1 effectively coordinates the
      balance between competing motor systems."'
  - reference_id: file:rules/arba/ARBA00089175/ARBA00089175-deep-research-falcon.md
    supporting_text: '"PLEKHM1 acts as a multivalent adaptor that binds Rab7, Arl8,
      LC3/GABARAPs, and HOPS; contains a canonical LIR that docks into LC3B; RUN–HOPS
      contacts are proposed but need more structural work. Autophagosome–lysosome
      fusion is a central role."'
  - reference_id: file:rules/arba/ARBA00089175/ARBA00089175-deep-research-perplexity.md
    supporting_text: '"Loss-of-function mutations in PLEKHM1 result in autosomal recessive
      osteopetrosis type 6 (OPTB6), a human genetic disorder characterized by increased
      bone density reflecting impaired osteoclast function. The molecular basis for
      osteopetrosis in PLEKHM1-deficient patients derives from the inability of osteoclasts
      to properly position lysosomes at the ruffled border."'
