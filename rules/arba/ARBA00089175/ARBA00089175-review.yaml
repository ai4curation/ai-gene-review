go_specificity:
  assessment: APPROPRIATE
  notes: 'GO:1990849 "vacuolar localization" is appropriate for PLEKHM1 proteins,
    as they actively regulate lysosomal/vacuolar positioning rather than merely being
    resident proteins. PLEKHM1 coordinates opposing motor-based transport systems
    through dual Rab7/Arl8b binding, with overexpression causing dramatic perinuclear
    clustering and depletion causing loss of peripheral distribution. The term captures
    PLEKHM1''s role in the process of localizing vacuoles/lysosomes to specific cellular
    locations. However, there is a taxonomic terminology consideration: in mammals
    the organelle is properly called "lysosome" while in yeast/fungi it is "vacuole".
    The generic term "vacuolar localization" may be appropriately broad for cross-eukaryotic
    application, though mammalian-specific annotations might prefer "lysosome localization"
    (GO:0032418).'
  supported_by:
  - reference_id: file:rules/arba/ARBA00089175/ARBA00089175-deep-research-perplexity.md
    supporting_text: '"Overexpression of PLEKHM1 together with Arl8b results in dramatic
      perinuclear clustering of lysosomes, whereas Arl8b expression alone promotes
      peripheral lysosomal positioning. These positioning effects reflect genuine
      changes in lysosomal localization patterns rather than artifacts of overexpression."'
  - reference_id: file:rules/arba/ARBA00089175/ARBA00089175-deep-research-perplexity.md
    supporting_text: '"The distinction between vacuolar localization and protein localization
      to the vacuole proves critical for accurate rule implementation. Vacuolar localization
      describes organellar transport and positioning processes, while protein localization
      to vacuole (GO:0072665) would describe the process by which individual protein
      molecules become associated with vacuolar membranes."'
taxonomic_scope:
  assessment: APPROPRIATE
  notes: The rule restricts to Eukaryota (NCBITaxon:2759), which is appropriate since
    vacuoles/lysosomes are eukaryote-specific organelles. PLEKHM1 orthologs exist
    throughout eukaryotic lineages and maintain conserved interactions with Rab GTPases
    and HOPS complex components. The core mechanism appears ancient, with conservation
    across fungal, plant, and animal kingdoms. Yeast possess functional homologs of
    mammalian PLEKHM1, and heterologous expression studies demonstrate functional
    conservation. However, some functional divergence may exist between unicellular
    and multicellular eukaryotes, particularly regarding vacuole organization and
    cell cycle-linked pH dynamics in yeast versus mammalian lysosomes.
  supported_by:
  - reference_id: file:rules/arba/ARBA00089175/ARBA00089175-deep-research-perplexity.md
    supporting_text: '"Comparative genomics and functional studies indicate that PLEKHM1
      orthologs exist throughout eukaryotic lineages and maintain conserved interactions
      with Rab GTPases and HOPS complex components. Yeast possesses functional homologs
      of mammalian PLEKHM1, as demonstrated by studies showing that deletion of yeast
      vacuolar protein sorting genes results in autophagy and endocytic trafficking
      defects similar to those observed in mammalian cells lacking PLEKHM1."'
