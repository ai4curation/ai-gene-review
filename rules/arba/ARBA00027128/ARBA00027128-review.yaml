# RuleReview YAML file for ARBA00027128
# Extracellular region localization via comprehensive domain signatures

id: ARBA00027128
description: >-
  Rule predicting extracellular region localization (GO:0005576) based on 298 distinct
  condition sets combining InterPro domains, PANTHER families, and CATH FunFams with
  taxonomic restrictions. The rule captures diverse classes of secreted and extracellular
  proteins including immunoglobulins, laminins, Wnts, chemokines, growth factors,
  extracellular matrix proteins, serine proteases, antimicrobial peptides, and many
  other protein families with well-characterized extracellular functions.

