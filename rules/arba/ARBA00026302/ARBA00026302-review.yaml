parsimony:
  assessment: OVERLY_COMPLEX
  notes: This rule represents the most extreme violation of parsimony principles
    encountered. With 185 condition sets, it is 15x larger than the recommended
    maximum of 12 conditions. The rule appears to aggregate multiple distinct 
    functional pathways under a single broad term, creating an unmanageable and
    scientifically unsound annotation construct. This level of complexity makes
    the rule impossible to validate, review, or maintain effectively. The design
    suggests automated aggregation without proper biological curation.
