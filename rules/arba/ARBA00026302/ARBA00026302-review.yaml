condition_overlap:
  assessment: SIGNIFICANT
  notes: Cannot perform quantitative analysis due to the rule exceeding the 12
    condition set limit for overlap analysis. With 185 condition sets spanning
    diverse InterPro domains, CATH FunFams, and taxonomic groups, significant
    overlap is virtually guaranteed. The sheer number of conditions suggests
    extensive redundancy and likely complete subsumption relationships between
    many condition sets. This level of overlap violates parsimony principles
    and creates massive annotation redundancy.
go_specificity:
  assessment: TOO_BROAD
  notes: GO:1901137 "carbohydrate derivative biosynthetic process" is far too
    broad for a single annotation rule. This term encompasses numerous distinct
    biochemical pathways including nucleotide sugar synthesis, amino sugar
    biosynthesis, glycan assembly, chitin synthesis, peptidoglycan biosynthesis,
    and many others. Each of these pathways involves different enzymes, substrates,
    and regulatory mechanisms. Attempting to capture such diverse processes
    with a single rule creates massive false positive risk and provides little
    functional insight. More specific child terms would be appropriate for
    individual pathways.
taxonomic_scope:
  assessment: TOO_BROAD
  notes: The rule includes condition sets spanning all major taxonomic groups
    (bacteria, archaea, fungi, plants, animals) without apparent justification.
    Different organisms use fundamentally different carbohydrate biosynthetic
    pathways - bacterial peptidoglycan synthesis differs completely from mammalian
    glycosaminoglycan biosynthesis. Lumping such diverse processes under a single
    rule creates taxonomically inappropriate annotations and ignores the evolutionary
    divergence of carbohydrate metabolism across life domains.
