id: ARBA00027651
description: 'Mega-rule attempting to annotate all phosphoprotein phosphatases with GO:0004721 (phosphoprotein phosphatase activity) using 74 diverse condition sets covering tyrosine-protein phosphatases, serine/threonine phosphatases, dual-specificity phosphatases, and related phosphatases across all domains of life'
