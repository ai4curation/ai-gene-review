references:
  - id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
    title: Deep research analysis via Perplexity (58 citations, comprehensive)
    findings:
      - statement: >-
          All major enzyme families (adenosine deaminase, cytidine deaminase, asparaginase,
          arginase, nitrilase, GTP cyclohydrolase, biotinidase) have extensive experimental
          validation through crystallographic structures, kinetic characterization, and
          genetic studies demonstrating C-N bond hydrolytic activity.
      - statement: >-
          Metal-dependent catalytic mechanisms are predominant: zinc-dependent (ADA, CDA,
          asparaginase, GTP cyclohydrolase), manganese-dependent (arginase, agmatinase),
          and thiol-dependent (nitrilase) represent convergent mechanistic solutions.
      - statement: >-
          Taxonomic restrictions are inconsistently applied. Cytidine deaminase correctly
          restricts to Saccharomycotina fungi; similar logic should apply to other enzyme
          families with restricted organismal distributions.
      - statement: >-
          The 90 condition sets show potential redundancy with overlapping domain
          combinations that could be consolidated to reduce computational complexity.
      - statement: >-
          Multifunctional domains like metallo-β-lactamase fold encompass diverse
          catalytic activities beyond C-N hydrolysis (nucleases, glyoxalase II) and
          require subfamily-specific constraints to avoid false positives.
      - statement: >-
          Domain-based prediction without catalytic residue conservation checking may
          annotate pseudoenzymes or non-catalytic domain-containing proteins.
  - id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-falcon.md
    title: Deep research analysis via Falcon (focused analysis)
    findings:
      - statement: >-
          GO:0016810 is appropriate for nitrilase/cyanide hydratase/dihydratase families;
          more specific GO terms (nitrilase activity, cyanide hydratase activity) could
          supplement when subfamily evidence supports.
      - statement: >-
          Metallo-β-lactamase fold is multifunctional and requires subfamily-specific
          signatures (e.g., subclass B1/B2/B3 β-lactamase markers) and/or catalytic
          motif/metal-binding patterns before assigning GO:0016810.
      - statement: >-
          Recent 2024-2025 structural advances on cyanide dihydratases and genomic
          analyses support nitrilase family annotations and improve confidence at
          subfamily level.
      - statement: >-
          Genomic context filters (neighboring cynS/nitC/cioAB in operons) can raise
          precision for cyanide-related hydrolases in bacterial genomes.
      - statement: >-
          Broad fold-level matches without subfamily/motif constraints risk false
          positives from multifunctional superfamilies.

