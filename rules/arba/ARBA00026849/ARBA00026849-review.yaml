# RuleReview YAML file for ARBA00026849
# Hydrolase activity, acting on carbon-nitrogen (but not peptide) bonds

id: ARBA00026849
description: >-
  Rule predicting hydrolase activity acting on carbon-nitrogen (but not peptide) bonds
  (GO:0016810) based on 90 distinct condition sets encompassing diverse enzyme families
  including adenosine deaminases, cytidine/cytosine deaminases, asparaginases, arginases,
  nitrilases, GTP cyclohydrolases, biotinidases, amidases, deacetylases, and various
  metal-dependent hydrolases. The rule uses combinations of InterPro, PANTHER, and CATH
  FunFam signatures with taxonomic restrictions for certain enzyme families.

status: COMPLETE
rule_type: ARBA

rule:
  rule_id: ARBA00026849
  condition_sets:
    # Major enzyme family categories represented:
    # 1. Purine/pyrimidine deaminases (Sets 1, 3, 7, 11, 17, 33, 37, 39, 43, 81-86)
    # 2. Asparaginase/glutaminase family (Sets 4, 13, 28, 54, 76)
    # 3. Nitrilase/cyanide hydratase (Sets 5, 27)
    # 4. GTP cyclohydrolase (Sets 6, 25, 56, 69)
    # 5. Arginase/ureohydrolase superfamily (Sets 9, 19, 21, 41, 52, 74, 87, 88)
    # 6. Biotinidase/amidase (Sets 10, 20, 26, 47, 73)
    # 7. Peptidase M20/amidohydrolase (Sets 8, 17, 44, 58, 67, 71, 72)
    # 8. Deacetylase/deaminase (Sets 15, 16, 30, 40, 50, 64, 65)
    # 9. Peptide deformylase (Sets 23, 90)
    # 10. Protein-arginine deiminase (Sets 35, 49, 79, 89)
    # ... and many others
    - conditions:
        - condition_type: INTERPRO
          value: IPR001365
          curie: InterPro:IPR001365
          label: Adenosine deaminase domain
          negated: false
        - condition_type: INTERPRO
          value: IPR006330
          curie: InterPro:IPR006330
          label: Adenosine/adenine deaminase
          negated: false
        - condition_type: INTERPRO
          value: IPR006650
          curie: InterPro:IPR006650
          label: Adenosine/AMP deaminase active site
          negated: false
      notes: >-
        Adenosine deaminase (ADA) is a zinc-dependent enzyme catalyzing irreversible
        deamination of adenosine to inosine, representing a canonical C-N bond hydrolase
        in purine metabolism. The enzyme exhibits characteristic α/β barrel structure
        with zinc coordination through His15, His17, His214, and Asp295.
    # Additional condition sets omitted for brevity - see enriched.json for full list
  go_annotations:
    - go_id: GO:0016810
      go_label: hydrolase activity, acting on carbon-nitrogen (but not peptide) bonds
      aspect: MF
  reviewed_protein_count: 0
  unreviewed_protein_count: 0
  created_date: "2021-10-20"
  modified_date: "2025-05-15"

review_summary: >-
  ARBA00026849 is a comprehensive annotation rule capturing diverse enzyme families that
  share the mechanistic feature of carbon-nitrogen bond hydrolysis (excluding peptide bonds).
  The rule demonstrates substantial biological validity with well-established structural and
  mechanistic foundations across 90 condition sets. All encompassed enzyme families clearly
  demonstrate C-N hydrolytic activity through experimentally validated mechanisms including
  zinc-dependent (adenosine deaminase, cytidine deaminase, asparaginase, GTP cyclohydrolase),
  manganese-dependent (arginase, agmatinase), and thiol-dependent (nitrilase) catalysis.
  The predicted GO term GO:0016810 accurately captures this shared enzymatic function while
  appropriately excluding peptide bond hydrolases. However, the analysis reveals opportunities
  for refinement: (1) taxonomic restrictions are inconsistently applied across enzyme families
  with similar organismal distributions, (2) some multifunctional protein domains (e.g.,
  metallo-β-lactamase fold, biotinidase) may create false positives without subfamily-specific
  constraints, (3) the 90 condition sets show potential redundancy with overlapping domain
  combinations, and (4) catalytic residue conservation is not explicitly verified, risking
  annotation of pseudoenzymes or non-catalytic domain-containing proteins.

action: MODIFY
action_rationale: >-
  The rule is biologically sound and mechanistically coherent but requires refinement to
  improve precision and consistency. Key modifications recommended: (1) Implement consistent
  taxonomic restrictions across enzyme families with similar organismal distributions
  (e.g., cytidine deaminase correctly restricts to Saccharomycotina fungi; similar logic
  should apply to other prokaryote/fungal-specific enzymes). (2) Add subfamily-specific
  constraints for multifunctional domain families, particularly metallo-β-lactamase fold
  (IPR001279) which encompasses diverse catalytic activities beyond C-N hydrolysis including
  nucleases and glyoxalase II. Require additional motif/metal-binding signatures or pathway
  context for these broad folds. (3) Consolidate redundant condition sets with overlapping
  domain combinations to reduce computational complexity. (4) Consider implementing catalytic
  residue conservation filters to exclude pseudoenzymes and inactive homologs. (5) For
  biotinidase, explicitly note dual transferase/hydrolase functionality in annotation evidence.
  Despite these refinements, the core biological logic remains valid and the GO:0016810
  assignment is appropriate.

suggested_modifications:
  - Apply consistent taxonomic restrictions across enzyme families with similar distributions
  - Add subfamily-specific constraints for metallo-β-lactamase fold and other multifunctional superfamilies
  - Consolidate redundant condition sets with overlapping domain signatures
  - Implement catalytic residue conservation scoring to exclude pseudoenzymes
  - Document dual functionality for enzymes like biotinidase (transferase + hydrolase)
  - Consider more specific GO terms for well-characterized subfamilies (e.g., arginase activity, adenosine deaminase activity) as child annotations
  - Add genomic context filters (e.g., operon neighbors) for cyanide-related hydrolases to improve precision
  - Expand TRPV1-related thermogenesis annotations from Mus to broader Mammalia if evidence supports

parsimony:
  assessment: REDUNDANT
  notes: >-
    The 90 condition sets create substantial redundancy with multiple overlapping domain
    combinations. For example, cytidine deaminase-related domains appear in numerous
    conditions with varying ancillary requirements and taxonomic restrictions. Multiple
    conditions reference GTP cyclohydrolase, arginase, and deaminase families with similar
    but not identical signature combinations. The OR-combination architecture prioritizes
    sensitivity over specificity, which is appropriate for broad functional annotation
    but creates computational complexity. The diverse mechanistic approaches (zinc-dependent,
    manganese-dependent, thiol-dependent) all converge on C-N bond hydrolysis, representing
    mechanistic convergence rather than redundancy. However, domain combination logic could
    be streamlined by consolidating near-identical conditions and eliminating unnecessary
    multi-domain requirements that may increase false negative rate.
  supported_by:
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
      supporting_text: >-
        The 90 condition sets within ARBA00026849 suggest potential redundancy. Multiple
        condition sets employ overlapping domain signatures in different combinations
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-falcon.md
      supporting_text: >-
        Overlapping fold + "conserved site" terms should be checked, and additional
        filters (e.g., HxHxDH motif geometry, active-site metal ligands, pathway context)
        considered

literature_support:
  assessment: STRONG
  notes: >-
    All major enzyme families encompassed by this rule have extensive experimental
    validation through crystallographic structures, kinetic characterization, and genetic
    studies. Adenosine deaminase: zinc coordination and catalytic mechanism confirmed by
    crystal structures; evolutionary conservation across all domains of life; immunological
    and neurotransmission roles established. Cytidine deaminase: zinc-dependent mechanism
    characterized; roles in pyrimidine salvage, genome stability, and cancer chemoresistance
    documented. Asparaginase: N-terminal loop conformational control of substrate specificity
    demonstrated; dual asparaginase/glutaminase activities characterized; clinical use in
    acute lymphoblastic leukemia treatment. Arginase: binuclear manganese cluster structure
    solved; extremely narrow substrate specificity for L-arginine demonstrated; roles in
    urea cycle, NO regulation, and cardiovascular disease established. Nitrilase: thiol-dependent
    catalytic mechanism characterized; substrate specificity variations across family members
    documented; roles in natural product biosynthesis and cyanide detoxification. GTP
    cyclohydrolase: homodecameric structure; strict GTP substrate specificity; essential
    role in pteridine/folate biosynthesis. Recent 2024-2025 structural advances on cyanide
    dihydratases and genomic analyses of cyanide-transforming pathways further support
    nitrilase family annotations. Convergent evolution studies demonstrate multiple
    structural solutions achieving C-N bond hydrolysis. Enzyme Commission classification
    EC 3.5.-.- provides authoritative support for functional categorization.
  supported_by:
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
      supporting_text: >-
        Adenosine deaminase exhibits a characteristic structure composed of eight strands
        of parallel α/β barrels surrounding a central deep pocket containing the active
        site, with a zinc ion coordinated by histidine residues (His15, His17, His214),
        an aspartate residue (Asp295), and the substrate itself
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
      supporting_text: >-
        The structure of arginase reveals a distinctive binuclear manganese cluster
        coordinated by active site residues, with a single hydroxide ion bridging the
        two Mn²⁺ ions
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
      supporting_text: >-
        The catalytic mechanism of nitrilase involves two critical cysteine residues
        functioning as nucleophiles
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-falcon.md
      supporting_text: >-
        Recent single‑particle structural work on bacterial cyanide dihydratases and
        fungal cyanide hydratases clarifies oligomeric architecture–function relationships
        that underlie specificity in nitrilase‑family enzymes, improving annotation
        confidence at subfamily level
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-falcon.md
      supporting_text: >-
        2024 genomic analyses highlight nitC/cynS occurrence and support the use of
        comparative genomics to prospect for cyanide‑degrading pathways in Pseudomonas,
        directly connecting nitrilases/cyanidases to applied bioremediation

condition_overlap:
  assessment: SIGNIFICANT
  notes: >-
    The 90 condition sets are designed as OR-combinations capturing mechanistically
    distinct enzyme families that converge on C-N bond hydrolysis. Most condition sets
    target different protein families with no sequence overlap (e.g., adenosine deaminase
    vs arginase vs nitrilase). However, some families appear in multiple condition sets
    with varying domain combinations and taxonomic restrictions, creating systematic overlap.
    For example, cytidine deaminase domains appear in Sets 3, 7, 11, 43, 82, 83 with
    different ancillary requirements. GTP cyclohydrolase appears in Sets 6, 25, 56, 69
    with varying FunFam and taxon combinations. Arginase appears in Sets 9, 19, 21, 41,
    52, 74, 87, 88 across different domain and taxonomic contexts. This overlap represents
    a strategy to capture evolutionary diversity within enzyme families rather than
    biological redundancy. Some multifunctional domains like metallo-β-lactamase fold
    may create unintended overlap with non-C-N-hydrolase enzymes (nucleases, glyoxalase II,
    lactonases) that share the structural scaffold but different catalytic specificity.
  supported_by:
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
      supporting_text: >-
        Multiple condition sets employ overlapping domain signatures in different
        combinations (for example, multiple conditions reference cytidine deaminase-like
        domains with varying additional domain requirements and taxonomic restrictions)
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-falcon.md
      supporting_text: >-
        A 2023 systematic review consolidates evidence for extensive catalytic diversity
        (including RNase, lactonase, glyoxalase II) and evolutionary plasticity in the
        MBL fold, cautioning against fold‑level functional inference without subfamily/motif
        context

go_specificity:
  assessment: APPROPRIATE
  notes: >-
    GO:0016810 (hydrolase activity, acting on carbon-nitrogen (but not peptide) bonds)
    is appropriately broad for the functional diversity encompassed by this rule while
    remaining sufficiently specific to exclude peptide bond hydrolases (proteases).
    The term accurately captures the shared mechanistic feature across diverse enzyme
    families: adenosine deaminase (C-N in purine rings), cytidine deaminase (C-N in
    pyrimidine rings), asparaginase (C-N in asparagine side chain), arginase (C-N in
    guanidinium group), nitrilase (C≡N triple bonds), GTP cyclohydrolase (C-N in purine
    ring expansion). More granular substrate-specific GO terms exist (e.g., GO:0016811
    for linear amides) but would exclude enzymes like nitrilase and GTP cyclohydrolase
    that act on non-linear substrates. Ultra-specific individual enzyme GO terms could
    theoretically be assigned (e.g., "arginase activity," "adenosine deaminase activity")
    but the rule's architecture deliberately employs the shared mechanistic principle
    as the unifying annotation. This represents reasonable balance between specificity
    and consistency. The exclusion of peptide bonds is biochemically meaningful as
    proteases represent mechanistically distinct enzyme classes. For certain well-characterized
    condition sets, child GO terms could supplement (not replace) GO:0016810 to provide
    additional specificity.
  supported_by:
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
      supporting_text: >-
        The Gene Ontology term GO:0016810 is defined as "Catalysis of the hydrolysis
        of any carbon-nitrogen bond, C-N, with the exception of peptide bonds". This
        definition represents an appropriately broad but specific categorization of
        enzymatic function
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
      supporting_text: >-
        All enzyme families encompassed within ARBA00026849 clearly demonstrate
        carbon-nitrogen bond hydrolytic activity
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-falcon.md
      supporting_text: >-
        GO:0016810 is appropriate; these are classical non‑peptidic C–N hydrolases.
        More specific GO terms (e.g., nitrilase activity, cyanide hydratase/dihydratase)
        could be assigned when subfamily evidence supports them

taxonomic_scope:
  assessment: TOO_BROAD
  notes: >-
    Taxonomic restrictions are applied to some but not all enzyme families, creating
    inconsistency that may affect annotation accuracy. Well-justified restrictions include:
    Cytidine deaminase to Saccharomycotina (Set 3) recognizing fungal/prokaryotic distribution;
    GTP cyclohydrolase to Metazoa (Set 6) for animal-specific pteridine biosynthesis;
    various mammalian-specific enzymes to Rodentia, Primates, or specific genera. However,
    many condition sets lack taxonomic restrictions despite known organismal specificity.
    Adenosine deaminase shows evolutionary conservation across all domains of life,
    supporting unrestricted annotation. Arginase is ubiquitous across organisms, supporting
    broad annotation. However, the AID/APOBEC cytidine deaminase family shows vertebrate-specific
    evolutionary elaboration (AID and APOBEC2 ancestral in vertebrates; APOBEC1 and APOBEC3
    mammal-specific) that may warrant more nuanced taxonomic treatment than current rule
    architecture provides. Some restrictions may be overly conservative (e.g., TRPV1
    thermogenesis to Mus when evidence exists in other rodents and mammals). Cyanide-related
    hydrolases could benefit from bacterial taxon restrictions aligned with genomic context
    (cynS/nitC/cioAB operon neighbors). Overall, taxonomic strategy appears based on
    available evidence at time of rule creation but could be systematically reviewed for
    consistency.
  supported_by:
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
      supporting_text: >-
        Examination of taxonomic restrictions across condition sets reveals important
        inconsistencies. Cytidine deaminase annotation appropriately restricts to
        Saccharomycotina fungi, recognizing that this enzyme functions primarily in
        fungi and prokaryotes rather than multicellular eukaryotes
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-perplexity.md
      supporting_text: >-
        The AID/APOBEC family of cytidine deaminases demonstrates instructive evolutionary
        history demonstrating why taxonomic restrictions warrant careful consideration.
        Phylogenetic analysis reveals that AID and APOBEC2 represent ancestral family
        members present from the beginning of vertebrate speciation, while APOBEC1 and
        APOBEC3 represent mammal-specific derivatives
    - reference_id: file:rules/arba/ARBA00026849/ARBA00026849-deep-research-falcon.md
      supporting_text: >-
        Where taxon filters are used (e.g., Pseudomonas/Pseudomonadota or broader Bacteria),
        align with genomic context (neighboring cynS/nitC/cioAB) to raise precision for
        cyanide‑related hydrolases

