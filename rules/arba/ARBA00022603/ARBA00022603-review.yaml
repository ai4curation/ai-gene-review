condition_overlap:
  assessment: UNDECIDED
  notes: |
    Domain overlap analysis requires access to:
    - Specific InterPro/FunFam/PANTHER identifiers in each condition set
    - Protein counts for each condition from UniProt
    - Intersection and union calculations for pairwise comparisons
    - Jaccard similarity and containment metrics
    
    Standard interpretation thresholds:
    - REDUNDANT: Jaccard > 0.9 (nearly identical conditions)
    - SUBSET: containment > 0.95 (one condition subsumes another)
    - HIGH_OVERLAP: Jaccard > 0.5 (substantial similarity)
    - MODERATE: 0.2 < Jaccard ≤ 0.5 (partial overlap)
    - LOW: Jaccard ≤ 0.2 (mostly distinct conditions)
    - DISJOINT: intersection = 0 (completely independent)
  supported_by: []
go_specificity:
  assessment: UNDECIDED
