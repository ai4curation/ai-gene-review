id: ARBA00022603
description: Massive mega-rule attempting to predict methyltransferase function based
  on 604 condition sets covering diverse InterPro domains, PANTHER families, and
  CATH FunFams across multiple taxonomic groups. This rule only provides keyword
  annotation (KW-0489 Methyltransferase) without any GO term predictions.
