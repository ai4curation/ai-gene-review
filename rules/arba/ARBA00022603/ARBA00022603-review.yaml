    GO specificity evaluation requires knowing the predicted GO term(s). Assessment criteria include:
    - Is the term at appropriate level in GO hierarchy?
    - Does it match the biological function of the domain(s)?
    - Are there more specific child terms that would be more appropriate?
    - Is the term too narrow for what the domains actually capture?
    - Is the aspect (MF/BP/CC) correct for the predicted function?
  supported_by: []
taxonomic_scope:
