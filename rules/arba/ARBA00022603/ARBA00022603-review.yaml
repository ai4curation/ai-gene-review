  notes: |
    Taxonomic assessment depends on whether the rule includes taxonomic restrictions and the evolutionary distribution of the predicted function. Key considerations:
    - Does the function exist across the specified taxonomic range?
    - Are there lineage-specific variations that require restriction?
    - Is the scope too broad (including taxa lacking the function)?
    - Is the scope too narrow (excluding taxa with conserved function)?
