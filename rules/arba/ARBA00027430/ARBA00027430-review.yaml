description: 'An overly complex rule with 89 condition sets that attempts to predict "alcohol metabolic process" (GO:0006066) across diverse taxonomic groups and enzyme families. The rule combines various unrelated enzyme families including cytochrome P450s, dehydrogenases, kinases, and metabolic enzymes.'
