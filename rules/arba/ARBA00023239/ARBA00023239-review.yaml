id: ARBA00023239
description: >
  Highly complex ARBA rule with 894 condition sets for detecting proteins with lyase activity
  based on InterPro domains, PANTHER families, and CATH FunFams across diverse taxonomic groups.
  Rule only assigns keyword annotation "Lyase" (KW-0456), not GO terms. Rule exceeds analysis
  limits due to excessive complexity, making quantitative validation impossible.

