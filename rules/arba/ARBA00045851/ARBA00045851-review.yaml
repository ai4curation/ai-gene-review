  notes: 'This rule provides FUNCTION annotation rather than GO terms, which is appropriate given the highly specific molecular mechanism described. If GO terms were to be added, they would need to be carefully chosen to avoid over-annotation.'
  supported_by: []
taxonomic_scope:
