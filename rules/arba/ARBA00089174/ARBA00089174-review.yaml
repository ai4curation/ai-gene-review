condition_overlap:
  assessment: NONE
  notes: >-
    The two condition sets capture entirely different protein families with distinct
    mechanisms and functional roles. PM20D1 is a secreted M20 peptidase family enzyme
    that functions as a direct thermogenic executor—it synthesizes NAAs that directly
    cause mitochondrial uncoupling and heat production. TRPV1 is a TRP family ion channel
    that functions as a thermogenic regulator/signaling node—it detects thermal and
    metabolic stimuli and activates downstream thermogenic effectors including UCP1.
    This executor vs regulator distinction has implications for annotation granularity.
    No biological or sequence overlap exists between these condition sets, though
    emerging evidence suggests PM20D1-synthesized NAAs may function as endogenous
    TRPV1 ligands, establishing a functional connection between the two pathways.
  supported_by:
    - reference_id: file:rules/arba/ARBA00089174/ARBA00089174-deep-research-perplexity.md
      supporting_text: >-
        PM20D1 functions as a direct thermogenic executor—the enzyme synthesizes and
        regulates metabolites that directly increase heat production through mitochondrial
        uncoupling

go_specificity:
  assessment: TOO_BROAD
  notes: >-
    GO:1990845 (adaptive thermogenesis) describes the organism-level physiological
    process. The term is appropriate for PM20D1 which directly executes thermogenesis
    via NAA-mediated mitochondrial uncoupling—however GO:1990847 (positive regulation
    of adaptive thermogenesis) might still be preferred for precision. For TRPV1, the
    term is somewhat broad because TRPV1 functions primarily as a thermosensory and
    signaling node rather than a direct thermogenic executor. TRPV1's primary annotated
    functions emphasize nociception and temperature sensation, with metabolic effects
    as secondary consequences. More specific alternatives for TRPV1 include GO:0009409
    (response to cold), GO:0019233 (sensory perception of temperature), or GO:0055080
    (cellular response to heat). Additionally, PM20D1 could receive GO:0008610 (lipid
    biosynthetic process) for NAA synthesis, and TRPV1 could receive cation channel
    activity annotations. The distinction between detecting/signaling about thermogenic
    need (TRPV1) versus directly executing thermogenesis (PM20D1) would be better
    captured through appropriately specific GO terms.
  supported_by:
    - reference_id: file:rules/arba/ARBA00089174/ARBA00089174-deep-research-perplexity.md
      supporting_text: >-
        TRPV1 acts as a thermosensory node rather than as a direct thermogenic effector
        in many contexts
    - reference_id: file:rules/arba/ARBA00089174/ARBA00089174-deep-research-falcon.md
      supporting_text: >-
        GO:1990845 is an organism-level physiological process; for protein-centric
        annotation, regulation terms are often more precise

taxonomic_scope:
  assessment: TOO_BROAD
  notes: >-
    The PM20D1 condition set's Eukaryota (NCBITaxon:2759) scope is clearly too broad.
    Adaptive thermogenesis is a mammalian physiological trait requiring brown/beige
    adipose tissue and sympathetic nervous system coordination—structures absent in
    plants, fungi, and invertebrates. PM20D1 orthologs in non-mammalian eukaryotes
    may serve alternative metabolic functions unrelated to thermogenesis. The scope
    should be restricted to Mammalia, or conservatively to placental mammals (Eutheria).
    For TRPV1, the Mus restriction may be overly conservative. Experimental evidence
    for TRPV1-thermogenesis connections exists in rats and other rodent species, and
    human clinical trials with TRPV1 antagonists show hyperthermia (though this reflects
    impaired heat loss rather than defective heat production). Consider expanding to
    Rodentia or Mammalia with evidence review. TRPV1 orthologs exist in birds and
    reptiles but physiological context differs substantially and dedicated thermogenesis
    evidence is lacking, so expansion beyond mammals should be cautious.
  supported_by:
    - reference_id: file:rules/arba/ARBA00089174/ARBA00089174-deep-research-perplexity.md
      supporting_text: >-
        The restriction of TRPV1 annotation to Mus may be overly conservative and should
        be evaluated for potential expansion to include other mammalian species
    - reference_id: file:rules/arba/ARBA00089174/ARBA00089174-deep-research-falcon.md
      supporting_text: >-
        Adaptive thermogenesis is a mammalian trait. Expanding annotation to
        Eukaryota invites false positives (e.g., plants, fungi, invertebrates)

