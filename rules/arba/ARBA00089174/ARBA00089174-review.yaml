review_summary: >-
  This rule captures two mechanistically distinct pathways to adaptive thermogenesis:
  (1) PM20D1 functions as a bidirectional synthase/hydrolase regulating N-acyl amino
  acids (NAAs) that act as mitochondrial uncouplers for UCP1-independent thermogenesis,
  and (2) TRPV1 acts as a thermosensory and metabolic signaling node that activates
  thermogenic gene programs via Ca2+→CaMKII/AMPK→SIRT1→PRDM16→UCP1 pathway. Critically,
  PM20D1 is a direct thermogenic executor while TRPV1 is a thermogenic regulator—
  TRPV1's primary functions are nociception and temperature sensation, with thermogenesis
  being a secondary role. PM20D1 operates cooperatively with FAAH in NAA homeostasis.
  Both mechanisms are supported by murine studies, with PM20D1 human genetic associations.
  Two modifications recommended: (a) restrict PM20D1's Eukaryota scope to Mammalia,
  (b) consider GO:1990847 (positive regulation of adaptive thermogenesis) for precision.
  The TRPV1 Mus restriction may be overly conservative—evidence exists in rats and
  other mammals.

action: MODIFY
action_rationale: >-
  The rule is biologically plausible but requires two modifications. First, the
  PM20D1 condition set's Eukaryota scope should be restricted to Mammalia (or at
  most Vertebrata) since adaptive thermogenesis is a mammalian physiological program.
  Propagating this annotation to plants, fungi, or invertebrates would create false
  positives. Second, the GO term GO:1990845 (adaptive thermogenesis) describes an
  organism-level process; both PM20D1 and TRPV1 are regulatory proteins that modulate
  thermogenesis rather than directly executing it. A more precise annotation would
  be "positive regulation of adaptive thermogenesis" (GO:1990847) for both proteins.

suggested_modifications:
  - Restrict PM20D1 condition set from Eukaryota to Mammalia
  - Consider changing GO term from GO:1990845 to GO:1990847 (positive regulation of adaptive thermogenesis)
  - For TRPV1, consider extending Mus restriction to Mammalia if corroborating mammalian evidence is curated
  - Add evidence qualifiers noting UCP1-independent mechanism for PM20D1 and PRDM16/UCP1-dependent mechanism for TRPV1

