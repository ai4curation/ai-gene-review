literature_support:
  assessment: STRONG
  notes: >-
    Both pathways have strong experimental support from multiple complementary approaches.
    PM20D1: AAV-mediated overexpression increases circulating NAAs and energy expenditure;
    genetic knockout causes dysregulated glucose homeostasis; bidirectional manipulation
    proves causal role. PM20D1 expression is cold-inducible and UCP1-knockout mice retain
    PM20D1-dependent thermogenesis, demonstrating independence. Natural promoter variants
    in BALB/c vs C57BL/6 mice explain strain-specific cold tolerance differences. Human
    PM20D1 variants associate with BMI and metabolic syndrome. PM20D1 operates cooperatively
    with FAAH in a two-enzyme NAA regulatory system. TRPV1: activation induces UCP1/PGC1α
    expression in adipocytes; fish oil activates adipocyte TRPV1 inducing thermogenic genes;
    TRPV1 knockout mice show hyperthermia and impaired thermoregulation; hypothalamic TRPV1
    coordinates behavioral thermoregulation. Clinical trials show TRPV1 antagonists cause
    hyperthermia, providing human evidence. However, most TRPV1 literature focuses on
    nociception—thermogenesis is a secondary but genuine functional role.
