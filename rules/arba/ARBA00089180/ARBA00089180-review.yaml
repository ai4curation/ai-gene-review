review_summary: 'ARBA00089180 attempts to predict lectin response function by identifying
  proteins with general signaling domain architectures. The rule exhibits three critical
  flaws: (1) Complete redundancy in condition set 2 where two p300 domains always
  co-occur in the same 5 proteins, making one domain unnecessary; (2) Complete disjunction
  between condition sets, which combine unrelated protein families (kinases vs acetyltransferases)
  to predict the same specific function; and (3) Very poor GO term coverage, with
  only 3-40% containment and 3-4% Jaccard similarity between domains and the predicted
  GO term. While literature confirms that p300/CBP and certain kinases like Raf-1
  do participate in C-type lectin receptor signaling pathways, these proteins are
  multifunctional components operating in hundreds of cellular processes. The rule
  conflates participation in lectin signaling with being a lectin-response-specific
  protein, leading to systematic over-annotation. Domain architecture alone cannot
  distinguish lectin-specific functions from the myriad other roles these proteins
  execute.'
action: DEPRECATE
action_rationale: 'This rule should be deprecated due to fundamental design flaws
  that produce invalid annotations. The evidence demonstrates three irreconcilable
  problems: First, the complete redundancy in CS2 (Jaccard=1.0) indicates poor rule
  design where one domain provides no additional information beyond the other. Second,
  the complete disjunction between condition sets (Jaccard=0.0 for all cross-set domain
  pairs) reveals that the rule artificially combines unrelated protein families to
  predict a single specific function, violating biological coherence. Third, the extremely
  low GO term coverage (3-40% containment across all domain-GO pairs) demonstrates
  that the vast majority of proteins matching these domains do not actually have lectin
  response as their primary function. The deep research confirms that while p300/CBP
  and RAF1 kinase do participate in C-type lectin receptor signaling, they are general-purpose
  signaling machinery used in hundreds of pathways. Annotating all proteins with serine/threonine
  kinase domains or p300/CBP domains as having "cellular response to lectin" as their
  function fundamentally misrepresents their biological roles and creates false positives
  at scale. The appropriate annotations for these proteins would be their core molecular
  functions (e.g., "histone acetyltransferase activity" for p300, "protein serine/threonine
  kinase activity" for kinases) rather than pathway-specific process terms. This rule
  cannot be salvaged through modification because the fundamental logic of using general
  domain architecture to predict stimulus-specific responses is flawed for these particular
  multifunctional protein families.'
suggested_modifications: []
parsimony:
  assessment: OVERLY_COMPLEX
  notes: The rule demonstrates multiple layers of unnecessary complexity and poor
    design. In CS2, requiring both 1.10.246.20:FF:000001 (KIX domain) and 1.20.1020.10:FF:000001
    (bromodomain/acetyltransferase) provides no additional specificity since these
    domains co-occur in exactly the same 5 proteins (Jaccard=1.0). This is pure redundancy
    masquerading as specificity. In CS1, requiring both kinase domains provides only
    modest additional specificity (containment_b_in_a=1.0 indicates one domain is
    a strict subset of the other). The combination of two completely disjoint condition
    sets predicting the same narrow GO term violates parsimony principles by forcing
    unrelated protein families into a single functional category. A parsimonious rule
    would either (a) target proteins directly associated with lectin receptors through
    protein interaction data, or (b) acknowledge that these are general signaling
    components and annotate them with their core molecular functions rather than pathway-specific
    process terms.
