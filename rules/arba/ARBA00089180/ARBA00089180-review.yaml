literature_support:
  assessment: CONTRADICTED
  notes: 'The deep research provides strong evidence that contradicts the rule''s
    logic. While the literature confirms that p300/CBP and RAF1 kinase participate
    in C-type lectin receptor signaling (DC-SIGN activates RAF1, which phosphorylates
    NF-κB p65 at Ser276, creating a binding site for p300/CBP acetyltransferase activity),
    the research explicitly identifies these proteins as multifunctional general signaling
    components, not lectin-specific effectors. The deep research states: "serine/threonine
    kinase domains and p300 acetyltransferase domains are multifunctional proteins
    operating across hundreds of cellular pathways beyond lectin signaling" and "Annotating
    all proteins with these domain signatures as responding to lectins fails to capture
    the specificity required by GO annotation standards." The literature documents
    that p300/CBP interact with approximately 400 different proteins and regulate
    responses to oxidative stress, hypoxia, growth factors, cytokines, and numerous
    other stimuli. The research concludes that "simply matching domain signatures
    cannot justify annotation with the specific functional term ''cellular response
    to lectin''" and that the rule "conflates involvement in lectin signaling with
    direct participation in lectin response processes." This represents a fundamental
    contradiction: the literature confirms participation but explicitly argues against
    the annotation strategy.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-deep-research-perplexity.md
    supporting_text: '"The fundamental issue is that the rule conflates involvement
      in lectin signaling with direct participation in lectin response processes.
      Serine/threonine kinase domains and p300 acetyltransferase domains are multifunctional
      proteins operating across hundreds of cellular pathways beyond lectin signaling.
      Annotating all proteins with these domain signatures as responding to lectins
      fails to capture the specificity required by GO annotation standards and would
      produce a substantial proportion of false positives."'
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-deep-research-perplexity.md
    supporting_text: '"p300 and CREB-binding protein (CBP) form a closely related
      family of transcriptional coactivators characterized by remarkable structural
      complexity and functional diversity. The functional breadth of p300/CBP extends
      far beyond any single pathway. These proteins interact with approximately 400
      different proteins, including numerous DNA-binding transcription factors and
      serve as coactivators for diverse cellular processes."'
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-deep-research-perplexity.md
    supporting_text: '"When DC-SIGN binds to mannose-carrying pathogens, it activates
      the serine/threonine kinase RAF1. RAF1 signaling leads to phosphorylation of
      NF-κB subunit p65 at serine 276, which creates a docking site that is recognized
      by CREB-binding protein and p300. The acetylation of p65 by p300/CBP enhances
      the transcriptional activity of p65 itself. However, this represents only one
      of hundreds of signaling contexts in which p300/CBP function."'
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-deep-research-perplexity.md
    supporting_text: '"Without additional information such as direct association with
      lectin receptors, upstream pattern recognition receptor scaffolds, or demonstrable
      involvement in lectin signaling cascades, the domain architecture alone cannot
      justify annotation with the specific functional term ''cellular response to
      lectin.''"'
condition_overlap:
  assessment: SIGNIFICANT
  notes: 'The rule exhibits two distinct forms of problematic overlap. Within condition
    set 2, there is complete redundancy: the two p300/CBP domains (1.10.246.20:FF:000001
    and 1.20.1020.10:FF:000001) co-occur in exactly the same 5 proteins with Jaccard=1.0
    and containment=1.0 in both directions. This means one of these domain requirements
    is entirely superfluous. Between the two condition sets, there is complete disjunction:
    the kinase domains in CS1 and the p300 domains in CS2 share zero proteins (Jaccard=0.0
    for all cross-set comparisons). This creates a logical incoherence where the rule
    uses an OR operation to combine two completely unrelated protein families (kinases
    and acetyltransferases) to predict the same specific biological process. This
    pattern suggests the rule was constructed by identifying proteins with known lectin-related
    annotations and then generalizing their domain signatures, without considering
    whether those domains are diagnostic for lectin response versus being general
    signaling components shared across many pathways.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-analysis.yaml
    supporting_text: '"condition_a: 1.10.246.20:FF:000001, condition_b: 1.20.1020.10:FF:000001,
      protein_database: SWISSPROT, count_a: 5, count_b: 5, intersection_count: 5,
      a_minus_b_count: 0, b_minus_a_count: 0, jaccard_similarity: 1.0, containment_a_in_b:
      1.0, containment_b_in_a: 1.0, interpretation: REDUNDANT"'
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-analysis.yaml
    supporting_text: '"condition_a: 1.10.510.10:FF:000011, condition_b: 1.10.246.20:FF:000001,
      count_a: 33, count_b: 5, intersection_count: 0, jaccard_similarity: 0.0, interpretation:
      DISJOINT"'
go_specificity:
  assessment: MISMATCHED
  notes: 'The GO term "cellular response to lectin" (GO:1990858) is inappropriately
    specific for the proteins matched by this rule. The quantitative analysis demonstrates
    this mismatch clearly: domain 1.10.510.10:FF:000011 shows only 9% containment
    in GO:1990858 (3 of 33 proteins); domain 3.30.200.20:FF:000069 shows 20% containment
    (3 of 15 proteins); domains 1.10.246.20:FF:000001 and 1.20.1020.10:FF:000001 show
    40% containment (2 of 5 proteins). Jaccard similarities range from 3.2% to 4.2%.
    These metrics indicate that the vast majority of proteins with these domain architectures
    do not have lectin response as their primary or core function. The GO annotation
    standard requires that terms describe the actual function of the gene product.
    For p300/CBP, the appropriate terms would be "histone acetyltransferase activity"
    (GO:0004402) or "transcription coactivator activity" (GO:0003713). For serine/threonine
    kinases, the appropriate terms would be "protein serine/threonine kinase activity"
    (GO:0004674) or more specific kinase terms based on substrate specificity. Process
    terms like "cellular response to lectin" should be reserved for proteins whose
    primary role involves detecting or responding to lectin stimuli, not for general
    signaling machinery that happens to be employed downstream of lectin receptors
    among hundreds of other contexts.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-analysis.yaml
    supporting_text: '"condition_a: 1.10.510.10:FF:000011, condition_b: GO:1990858,
      count_a: 33, count_b: 59, intersection_count: 3, jaccard_similarity: 0.033707865168539325,
      containment_a_in_b: 0.09090909090909091, interpretation: LOW"'
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-analysis.yaml
    supporting_text: '"condition_a: 1.10.246.20:FF:000001, condition_b: GO:1990858,
      count_a: 5, count_b: 59, intersection_count: 2, jaccard_similarity: 0.03225806451612903,
      containment_a_in_b: 0.4, interpretation: LOW"'
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-deep-research-perplexity.md
    supporting_text: '"The GO annotation standard requires that terms describe the
      function of the specific gene product rather than every pathway in which that
      product participates. A protein that functions as a general transcriptional
      coactivator in hundreds of processes should not be annotated with every GO term
      representing those processes."'
taxonomic_scope:
  assessment: UNNECESSARY
  notes: 'The rule applies different taxonomic restrictions to the two condition sets:
    Primates (NCBITaxon:9443) for CS1 and Catarrhini (Old World primates, NCBITaxon:9526)
    for CS2. These restrictions appear arbitrary and lack biological justification.
    The deep research notes that "C-type lectin receptor signaling mechanisms show
    conservation across primates" and that "p300 acetyltransferase function and C-type
    lectin receptor signaling appear conserved across a broader range of primates."
    The functional domains of p300, including the KIX domain and acetyltransferase
    domain, are highly conserved across mammalian species. The restriction to Catarrhini
    for p300/CBP is particularly puzzling since there is no evidence that p300 function
    in lectin signaling is specific to Old World primates versus other primates or
    mammals. The deep research concludes: "If p300/CBP function in lectin signaling
    is conserved across primates (as the evidence suggests), the taxonomic restriction
    appears unjustified." However, given that the entire rule should be deprecated,
    the taxonomic scope issue is secondary to the more fundamental problem that these
    domain architectures do not validly predict lectin response function in any taxon.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-deep-research-perplexity.md
    supporting_text: '"C-type lectin receptor signaling mechanisms show conservation
      across primates, suggesting that if the rule were valid for one primate species,
      it would likely apply broadly across primates. A genome-wide study comparing
      immune responses in humans, chimpanzees, and rhesus macaques found that ''core''
      immune responses that are critical to fight any invading pathogen are the most
      conserved across primates."'
  - reference_id: file:rules/arba/ARBA00089180/ARBA00089180-deep-research-perplexity.md
    supporting_text: '"The restriction of the p300/CBP condition to Catarrhini (Old
      World primates) is puzzling. p300 acetyltransferase function and C-type lectin
      receptor signaling appear conserved across a broader range of primates. The
      functional domains of p300, including the KIX domain and acetyltransferase domain,
      are highly conserved across mammalian species."'
