    title: Deep research analysis on endonuclease functional diversity
    findings:
      - statement: Endonucleases represent an extremely diverse functional class with multiple evolutionary origins, catalytic mechanisms, and biological roles that should not be grouped under a single annotation.
      - statement: The rule mixes proteins with fundamentally different mechanisms - metal-dependent vs metal-independent, single-strand vs double-strand cleavage, RNA vs DNA specificity, sequence-specific vs non-specific.
      - statement: Many InterPro domains in this rule are non-specific, structural, or promiscuous, found in proteins with other functions and creating false positive risk.
