go_specificity:
  assessment: APPROPRIATE
  notes: 'GO:0007031 (peroxisome organization) is an appropriate level of specificity for peroxisomal biogenesis factors. It is specific enough to be meaningful while broad enough to encompass the various aspects of peroxisome assembly, maintenance, and distribution that these proteins collectively support.'
  supported_by: []
taxonomic_scope:
  assessment: APPROPRIATE
  notes: 'Most taxonomic restrictions appear well-justified: Viridiplantae restrictions for plant-specific factors, Fungi/Dikarya restrictions for fungal-specific proteins, and Metazoa restrictions for animal-specific components. However, condition 1 lacks taxonomic restrictions and may over-annotate organisms that lack peroxisomes. The taxonomic scope generally reflects the evolutionary distribution of peroxisomal systems.'
