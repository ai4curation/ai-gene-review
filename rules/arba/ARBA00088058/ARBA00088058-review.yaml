id: ARBA00088058
description: Rule predicts GO:0051010 (microtubule plus-end binding) for proteins
  containing CAP-Gly domains (CLIP proteins), EB/RP family proteins, CLASP proteins,
  or CKAP5, in five condition sets with taxon-specific targeting across Glires, Primates,
  Fungi, and broader Eukaryota.
status: COMPLETE
rule_type: ARBA
action: ACCEPT
confidence: 0.85
action_rationale: The rule correctly identifies well-characterized microtubule plus-end
  binding protein families (CAP-Gly domain proteins, EB/RP family, CLASP proteins,
  XMAP215/ch-TOG). Literature evidence strongly supports plus-end binding for all
  targeted families. After removing redundant FunFams, this represents a biologically
  sound annotation rule with strong experimental support.
parsimony:
  assessment: REDUNDANT
  notes: 'Rule contains significant redundancy issues:

    1. Condition Set 1 has two completely redundant FunFams (2.30.30.190:FF:000001
    and 2.30.30.190:FF:000002) covering identical proteins in Glires. One should be
    removed.

    2. Condition Set 3 has two redundant FunFams (1.25.10.10:FF:000001 and 1.25.10.10:FF:000005),
    both for CLIP-associating protein 1 isoform 2 in Primates. One should be removed.

    3. Condition Set 2 contains redundant FunFams: 1.20.5.1430:FF:000001 (microtubule-associated
    protein RP/EB family member 1) is entirely contained within 1.10.418.10:FF:000007
    (RP/EB family member 2). The subset FunFam adds no additional coverage and should
    be removed.

    These redundancies violate parsimony principles and create unnecessary rule complexity
    without improving annotation coverage.

    '
  supported_by:
  - reference_id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-perplexity.md
    supporting_text: Several condition sets in ARBA00088058 show considerable conceptual
      overlap. Condition Sets 1 and 3 both target CAP-Gly-containing linker proteins
      (CLIP family), differing only in taxonomic scope. Condition Set 2 targets EB
      proteins broadly across eukaryotes, while Condition Set 4 targets EB proteins
      specifically in fungi.
literature_support:
  assessment: STRONG
  notes: The GO term GO:0051010 (microtubule plus-end binding) is strongly supported
    by extensive experimental evidence for all targeted protein families (CAP-Gly
    domain proteins, RP/EB family proteins, CLIP-associating proteins, XMAP215/ch-TOG
    family). These are canonical microtubule plus-end tracking proteins (+TIPs) with
    well-characterized biochemical mechanisms for plus-end localization. While this
    specific GO term is notably absent from InterPro2GO mappings (suggesting a more
    granular annotation than typically inferred from domain presence alone), the biological
    function is robustly supported by multiple lines of evidence including live-cell
    imaging, in vitro reconstitution, structural biology, and genetic studies. The
    domain-based prediction is reliable because these protein families have evolved
    specialized structural features (CAP-Gly domains, EB CH domains, TOG arrays) specifically
    for plus-end recognition, distinguishing them from general microtubule-binding
    proteins.
  supported_by:
  - reference_id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-perplexity.md
    supporting_text: The literature supporting the proposed annotation rule is extensive
      and compelling. The founding observations that CLIP-170 and EB proteins track
      growing microtubule plus ends have been reproduced in numerous laboratories
      using multiple experimental approaches. The biochemical evidence for CAP-Gly
      domain binding to tubulin is robust and has been validated by structural biology.
  - reference_id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-falcon.md
    supporting_text: 'EB/RP family (+TIP autonomous plus-end binding at GTP cap):
      Mechanism and in vitro/in vivo behavior: EBs recognize the GTP-like cap, with
      higher affinity to specific nucleotide states; depletion alters catastrophe
      frequency and growth persistence; paralog differences in tip affinity. Evidence
      includes TIRF, tubulin mutants, and cellular perturbations.'
condition_overlap:
  assessment: SIGNIFICANT
  notes: Condition Set 4 (EB proteins in Fungi) is entirely subsumed by Condition
    Set 2 (EB proteins in all Eukaryota). Additionally, Condition Sets 1 and 3 both
    target CAP-Gly proteins with different taxonomic scopes.
  supported_by:
  - reference_id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-perplexity.md
    supporting_text: The five condition sets in ARBA00088058 show considerable conceptual
      overlap. Condition Sets 1 and 3 both target CAP-Gly-containing linker proteins
      (CLIP family), differing only in taxonomic scope. Condition Set 2 targets EB
      proteins broadly across eukaryotes, while Condition Set 4 targets EB proteins
      specifically in fungi. These overlapping conditions suggest the rule could be
      simplified.
go_specificity:
  assessment: APPROPRIATE
  notes: The GO term microtubule plus-end binding is appropriate for these protein
    families
  supported_by:
  - reference_id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-perplexity.md
    supporting_text: For CAP-Gly-containing proteins, the GO term GO:0051010 is highly
      appropriate. CAP-Gly domains have evolved specifically to recognize and bind
      C-terminal tubulin sequences, with binding affinities and specificities consistent
      with functional microtubule plus-end recognition. For EB proteins, the GO term
      is equally appropriate. EB proteins autonomously track growing microtubule plus
      ends in vivo and exhibit high-resolution binding specificity for the transitional
      conformational states present at growing ends.
  - reference_id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-falcon.md
    supporting_text: 'EB/RP: Strongly appropriate. EB proteins autonomously bind the
      GTP-cap at plus ends and form tip comets in vitro and in vivo. CAP-Gly CLIPs:
      Appropriate but context-dependent. CLIP-170/CLIP1/2 bind plus ends primarily
      via EB-mediated hitchhiking; nonetheless, they physically localize to and bind
      plus ends in cells. XMAP215/ch-TOG: Strongly appropriate. XMAP215/ch-TOG/CKAP5
      localize to plus ends and act as polymerases; domain-level evidence links TOG5
      to tip tracking.'
taxonomic_scope:
  assessment: APPROPRIATE
  notes: 'Taxonomic targeting is generally appropriate: Condition Set 1 Glires (rodents,
    rabbits) is narrow but justified; Condition Set 2 Eukaryota is appropriately broad
    for conserved RP/EB proteins; Condition Set 3 Primates is narrow but justified
    for CLIP-associating proteins; Condition Set 4 Fungi is appropriate kingdom-level
    targeting; Condition Set 5 Dikarya is appropriate fungal subgroup. The multi-lineage
    approach reflects genuine evolutionary diversification of plus-end binding protein
    families. No evidence of inappropriate taxonomic over-restriction.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-perplexity.md
    supporting_text: CAP-Gly domains and their tubulin-binding function are highly
      conserved across all eukaryotic lineages. CLIP-170 homologs exist in invertebrates
      (Drosophila melanogaster has orthologous CLIP-190). Fungi possess Bik1p, the
      S. cerevisiae ortholog of mammalian CLIP proteins, which shares essential structural
      features and functional capabilities. The S. pombe orthologs Tip1 and Bik1 also
      bind microtubules through CAP-Gly domains.
  - reference_id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-falcon.md
    supporting_text: 'Eukaryota: EB family is broadly conserved across eukaryotes,
      including yeasts (Bim1/Mal3) and vertebrates (EB1/2/3). Functional autonomy
      in tip tracking and GTP-cap recognition is conserved. Fungi/Dikarya: XMAP215
      family member Stu2 in budding yeast is a canonical plus-end actor; fungal EB
      homologs (Bim1) are autonomous +TIPs.'
suggested_modifications:
- Remove FunFam 2.30.30.190:FF:000002 from Condition Set 1 as it is 100% redundant
  with 2.30.30.190:FF:000001
- Remove FunFam 1.25.10.10:FF:000005 from Condition Set 3 as it is 100% redundant
  with 1.25.10.10:FF:000001
- Remove FunFam 1.20.5.1430:FF:000001 from Condition Set 2 as it is entirely contained
  within 1.10.418.10:FF:000007
- Consider adding annotation qualifiers or evidence codes reflecting the computational
  nature of this prediction
review_summary: 'ACCEPT with modifications. The core biological annotation is sound
  - these are bona fide microtubule plus-end binding proteins. However, the rule requires
  cleanup to remove redundant FunFams before deployment. After removing the three
  redundant/subset FunFams identified, this would be a well-structured rule capturing
  legitimate taxon-specific diversification of plus-end tracking protein families.

  '
