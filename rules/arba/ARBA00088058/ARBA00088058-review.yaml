references:
- id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-perplexity.md
  title: Deep research analysis from Perplexity (microtubule plus-end binding)
  findings:
  - statement: CAP-Gly domains are specialized protein-interaction modules that bind
      C-terminal EEY/F motifs on alpha-tubulin
    supporting_text: CAP-Gly domains are specialized protein-interaction modules approximately
      50 amino acids in length that function as specific recognition elements for
      C-terminal sequences on tubulin proteins. The primary biological function of
      CAP-Gly domains is to bind with high specificity to the C-terminal EEY/F-COO⁻
      sequence motifs present on alpha-tubulin molecules. This binding interaction
      occurs through a conserved GKNDG motif present within the CAP-Gly domain structure
      itself, which makes direct contact with the C-terminal tyrosine residue of the
      α-tubulin E-hook.
  - statement: EB proteins autonomously track growing microtubule plus ends through
      recognition of GTP-cap
    supporting_text: End-binding proteins (EB1, EB2, EB3 in mammals) represent the
      most highly conserved and arguably most important constituents of the +TIP complex.
      These proteins possess an N-terminal calponin homology (CH) domain that directly
      recognizes the growing microtubule plus end, a linker region, and a C-terminal
      coiled-coil domain essential for dimerization. Critically, EB proteins have
      the intrinsic ability to bind and track growing microtubule plus ends autonomously,
      without requiring interaction with other +TIP proteins.
  - statement: CLIP-170 requires EB1 for efficient plus-end localization as a hitchhiker
      +TIP
    supporting_text: CLIP-170 associates with microtubule plus ends in vivo through
      its interaction with EB1, a core +TIP protein. Single-molecule tracking studies
      show that CLIP-170 exchanges rapidly at growing microtubule plus ends, consistent
      with dynamic plus-end tracking rather than stable lattice binding. The requirement
      for EB1 in CLIP-170 plus-end localization indicates that CLIP-170 does not autonomously
      track plus ends but rather is recruited through interaction with the primary
      +TIP complex.
  - statement: CLASP proteins stabilize pre-catastrophe intermediate states at microtubule
      ends
    supporting_text: The mechanism by which CLASPs regulate microtubule dynamics involves
      stabilization of a nucleotide-dependent intermediate state at the microtubule
      end. CLASPs specifically stabilize the pre-catastrophe intermediate state between
      growth and shrinkage, thereby suppressing microtubule catastrophe and promoting
      microtubule rescue.
  - statement: XMAP215/ch-TOG family proteins act as processive microtubule polymerases
      at plus ends
    supporting_text: 'CKAP5 (cytoskeleton-associated protein 5) represents a distinct
      functional category among plus-end-binding proteins: CKAP5 acts as a processive
      microtubule polymerase. CKAP5 binds to the plus end of microtubules and regulates
      microtubule dynamics and organization while acting as a processive microtubule
      polymerase. The polymerase activity of CKAP5 places this protein in the XMAP215/Stu2
      family of microtubule regulators.'
- id: file:rules/arba/ARBA00088058/ARBA00088058-deep-research-falcon.md
  title: Deep research analysis from Falcon (microtubule plus-end binding)
  findings:
  - statement: EB proteins recognize GTP-like cap at plus ends with paralog-specific
      differences in affinity
    supporting_text: 'EB/RP family (EB1/EB2/EB3; yeast Bim1/Mal3): Autonomous +TIPs
      that bind the GTP-like cap at growing microtubule plus-ends, forming characteristic
      comets, recruiting SxIP-motif partners and CAP-Gly proteins via EBH/EEY modules,
      and modulating dynamics. Differences among paralogs: EB3 > EB1 > EB2 in plus-end
      affinity; EB2 cannot fully rescue EB1/EB3 functions.'
  - statement: CAP-Gly CLIPs are hitchhiker +TIPs dependent on EB for robust tip localization
    supporting_text: 'CAP-Gly CLIPs (CLIP-170/CLIP1/CLIP2): CAP-Gly +TIPs that localize
      to plus ends primarily by hitchhiking on EB proteins through EEY–CAP-Gly recognition;
      they link growing ends to organelles, motors (e.g., dynein initiation), and
      signaling complexes. Classic in vivo imaging demonstrates CLIP-170 tracks growing
      ends. Dependence on EB for robust tip localization is typical.'
  - statement: XMAP215/ch-TOG family members use TOG domains for tip tracking and
      polymerase activity
    supporting_text: 'XMAP215/ch-TOG family (CKAP5/ch-TOG/XMAP215; yeast Stu2): Autonomous
      +TIP microtubule polymerases that bind curved tubulin at the very tip to accelerate
      polymerization; also cooperate with γ-TuRC in nucleation. Plus-end localization
      and polymerase activity are hallmarks. Arrays of TOG domains (HEAT repeats).
      Domain specialization: TOG5 mediates plus-end/lattice engagement and tip tracking;
      TOG1–4 recruit soluble tubulin; TOG6 and a C-terminal region bind γ-TuRC/γ-tubulin
      to promote nucleation.'
