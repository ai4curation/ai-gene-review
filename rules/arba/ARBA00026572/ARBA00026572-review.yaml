  notes: 'Taxonomic restrictions appear arbitrary and inconsistent across the 781 condition sets. Some target Eukaryota, others Metazoa, others Saccharomycotina with no clear biological rationale. Since GO:0006139 represents universal cellular processes, taxonomic restrictions are inappropriate at this broad level. However, when the rule is properly split into functional classes, specific restrictions may be justified (e.g., selenocysteine-containing enzymes in specific lineages).'
