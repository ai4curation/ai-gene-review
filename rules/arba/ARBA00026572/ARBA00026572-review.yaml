review_summary: 'ARBA00026572 is a catastrophically over-complex mega-rule with 781 condition sets that assigns the overly broad GO term "nucleobase-containing compound metabolic process" to diverse protein families including DNA polymerases, tRNA synthetases, nucleotide kinases, and cofactor biosynthesis enzymes. The rule violates fundamental GO curation principles by using a parent-level term for proteins with clearly defined specific functions, creating a maintenance nightmare that provides no biological insight beyond "involves nucleotides".'
action: DEPRECATE
action_rationale: 'Complete removal is required due to fundamental structural and conceptual flaws. The 781 condition sets make the rule unanalyzable and unmaintainable. The GO term GO:0006139 is inappropriately broad for automated annotation of functionally distinct enzyme classes. Each functional group (DNA repair, tRNA charging, nucleotide synthesis) deserves separate rules with specific GO terms. The mega-rule approach contradicts literature-supported best practices for GO annotation.'
suggested_modifications:
- 'Replace with multiple smaller rules: DNA repair enzymes (GO:0006281), tRNA synthetases (GO:0006418), nucleotide biosynthesis enzymes (GO:0009165), salvage pathway enzymes (pathway-specific terms)'
- 'Limit each new rule to maximum 12 condition sets with functional coherence'
- 'Ensure taxonomic restrictions have clear biological rationale'
parsimony:
  assessment: OVERLY_COMPLEX
  notes: 'With 781 condition sets, this rule represents the antithesis of parsimony. The sheer number of conditions makes the rule unanalyzable and unmaintainable. Each functional class (DNA repair, tRNA charging, nucleotide synthesis) should be separate rules with 2-5 specific condition sets. The current structure conflates dozens of distinct biochemical functions under a meaningless umbrella term. Complete reconstruction required.'
literature_support:
  assessment: CONTRADICTED
  notes: 'While individual condition sets may represent valid protein families, the literature contradicts using a single broad GO term for functionally diverse enzymes. GO Consortium guidelines emphasize specificity and functional coherence. Literature supports distinct specific terms: DNA polymerases require GO:0006281 (DNA repair), tRNA synthetases require GO:0006418 (aminoacylation), nucleotide kinases require metabolic pathway-specific terms. The mega-rule approach lacks literature support and violates established curation principles.'
  supported_by:
