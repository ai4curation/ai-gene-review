go_specificity:
  assessment: TOO_BROAD
  notes: 'GO:0006139 (nucleobase-containing compound metabolic process) is completely inappropriate for an automated annotation rule. This parent-level term should only be used when specific pathways cannot be determined. The rule captures proteins with clearly defined functions that deserve specific terms: DNA repair (GO:0006281), tRNA aminoacylation (GO:0006418), nucleotide biosynthesis (GO:0009165), etc. Using GO:0006139 provides no biological insight beyond "involves nucleotides" and violates the GO specificity principle.'
  supported_by: []
taxonomic_scope:
