id: ARBA00022679
description: Catastrophically broad rule applying the "Transferase" keyword (KW-0808) to over 14 million proteins using 4,473 condition sets encompassing 1,932 unique InterPro domains and 3,730 CATH FunFam families. This represents the most extreme case of over-annotation in the ARBA system, conflating virtually all transferase activities under a single meaningless keyword.
