id: ARBA00000900
description: 'A mega-rule with 298 condition sets attempting to annotate all E3 ubiquitin-protein ligases with EC 2.3.2.27 (ubiquitin-protein transferase activity) across bacteria, plants, animals, and viruses. The rule covers vastly different catalytic mechanisms (RING, HECT, U-box), domain architectures, and protein families.'
