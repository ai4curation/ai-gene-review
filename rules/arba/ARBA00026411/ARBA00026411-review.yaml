# RuleReview YAML file for ARBA00026411
# Amino acid metabolic process annotation rule

id: ARBA00026411
description: >-
  Rule predicting amino acid metabolic process (GO:0006520) based on 223 distinct
  condition sets targeting proteins involved in amino acid biosynthesis, degradation,
  aminoacylation, and related metabolic processes. The rule encompasses diverse enzyme
  families including aminoacyl-tRNA synthetases, amino acid biosynthetic enzymes
  (tryptophan, serine, threonine, histidine, cysteine, methionine, arginine, proline,
  branched-chain amino acids), amino acid degradation enzymes (tryptophan 2,3-dioxygenase,
  indoleamine 2,3-dioxygenase), and enzymes at metabolic branch points across bacteria,
  archaea, fungi, plants, and animals.

status: COMPLETE
rule_type: ARBA

