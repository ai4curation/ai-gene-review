    title: Deep research analysis via Perplexity (comprehensive, 47+ citations)
    findings:
      - statement: >-
          The rule encompasses 223 condition sets demonstrating sophisticated knowledge
          of protein domain architecture, evolutionary relationships, and enzymatic
          function across diverse organisms through InterPro signatures, PANTHER families,
          and FunFam identifiers.
      - statement: >-
          Aminoacyl-tRNA synthetases possess complex editing mechanisms to maintain
          fidelity. Lysyl-tRNA synthetase performs post-transfer editing by converting
          homocysteine into homocysteine thiolactone, functioning as a proofreading
          device ensuring only cognate amino acids are incorporated into proteins.
      - statement: >-
          Tryptophan synthase exists as an α2β2 heterotetrameric complex with a 25
          Angstrom hydrophobic channel facilitating substrate channeling of indole,
          demonstrating >82,000-fold preference for serine over threonine through
          allosteric effects rather than differential substrate binding.
      - statement: >-
          The kynurenine pathway (via IDO/TDO) accounts for approximately 95% of dietary
          tryptophan degradation, produces immunoregulatory and neuroactive metabolites,
          and modulates gut microbiota composition through effects on tryptophan
          availability.
      - statement: >-
          Several proteins possess domains characteristic of amino acid metabolic enzymes
          but have been repurposed for different functions. Glutamine synthetase exhibits
          moonlighting functions in palmitoylation and cell cycle regulation. Tyrosine
          hydroxylase undergoes nitration and glutathionylation by reactive nitrogen
          species altering its catalytic properties.
      - statement: >-
          The predicted GO term GO:0006520 (amino acid metabolic process) is appropriately
          broad and accurately captures the functions of all proteins matched by the
          condition sets. However, the rule's design reflects a deliberate choice to
          prioritize comprehensive coverage over functional specificity.
  - id: file:rules/arba/ARBA00026411/ARBA00026411-deep-research-falcon.md
    title: Deep research analysis via Falcon (recent 2023-2025 literature focus)
    findings:
      - statement: >-
          Wakasugi & Yokosawa (2024) demonstrate that TrpRS (WARS) participates in
          high-affinity tryptophan uptake via tryptophanyl-AMP in IFN-gamma-induced
          cells, linking aaRS activity to amino acid transport and immunometabolic
          control, confirming relevance to amino acid metabolic processes but highlighting
          multifunctionality beyond translation.
      - statement: >-
          IDO/TDO heme dioxygenases catalyze the first step in kynurenine pathway
          catabolism of tryptophan and are tightly linked to immune regulation through
          tryptophan depletion and kynurenine signaling. TDO2 and IDO1 engagement with
          tryptophan transport and immune effects reinforces diagnosticity for tryptophan
          catabolism when the heme active site is conserved.
      - statement: >-
          Heider & Hege (2025) detail aspartate-semialdehyde dehydrogenase catalytic
          residues, dimeric mechanism, and relation to other NAD(P)-dehydrogenases,
          importantly noting structural relatives that catalyze non-amino-acid reactions,
          underscoring the need for subfamily-level evidence to avoid misannotation.
      - statement: >-
          ACT is a small regulatory sensor domain for amino acids/metabolites; its
          presence alone is not diagnostic for any specific reaction. Standalone ACT
          domains can occur in varied contexts, so ACT-only matches should be treated
          cautiously.
      - statement: >-
          For cupin/jelly-roll folds (e.g., HGD superfamily) and ACT domains that occur
          in non-amino-acid contexts, and for Asd-like dehydrogenase folds that also
          occur in non-AA pathways, annotation based on high-level fold alone risks
          false positives. Domain combinations and subfamily diagnostics with conserved
          catalytic residues are required.

