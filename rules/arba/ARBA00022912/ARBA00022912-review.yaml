    supporting_text: 'Critical issue: The rule provides NO GO term annotations, only keyword KW-0904 "Protein phosphatase". Minimum required: GO:0016791 (phosphatase activity), GO:0006470 (protein dephosphorylation). Family-specific: GO:0004725 (protein tyrosine phosphatase activity) for PTPs, GO:0004721 (phosphoprotein phosphatase activity) for Ser/Thr phosphatases'
taxonomic_scope:
  assessment: TOO_BROAD
  notes: 'The rule applies universally to all taxa without considering family-specific phylogenetic distributions. Some phosphatase families are taxon-specific, and prokaryotic vs eukaryotic phosphatases often have different regulatory mechanisms and cellular functions. Universal application risks inappropriate cross-kingdom annotations and fails to capture organism-specific phosphatase biology.'
  supported_by:
