literature_support:
  assessment: MODERATE
  notes: 'Protein phosphatases are extensively characterized enzymes with strong literature support for their catalytic activities. However, the literature overwhelmingly supports family-specific classification based on distinct catalytic mechanisms, cofactor requirements, and substrate specificities. Key reviews demonstrate that phosphatase families arose through convergent evolution and require separate annotation approaches rather than this unified mega-rule strategy.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00022912/ARBA00022912-deep-research-manual.md
    supporting_text: 'The protein phosphatase field has well-established classification systems: (1) Alonso et al. (2004) "Protein tyrosine phosphatases in the human genome" - Definitive classification of 107 human PTPs, shows clear mechanistic families requiring separate annotation (2) Shi (2009) "Serine/threonine phosphatases: mechanism through structure" - Establishes mechanistic basis for PPP family classification'
condition_overlap:
  assessment: SIGNIFICANT
  notes: 'With 210 condition sets and 87 unique InterPro domains spanning all phosphatase families, extensive overlap is inevitable. Many phosphatase domains appear across multiple families, and some domains are found in non-phosphatase proteins. The rule combines conditions for mechanistically distinct families with different catalytic mechanisms, creating complex overlap patterns that increase false positive risk.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00022912/ARBA00022912-deep-research-manual.md
    supporting_text: 'The rule combines domains from mechanistically distinct families: Metal-dependent PP2A family (requires Mn2+ or Mg2+), Cysteine-based PTPs (acid/base catalysis, no metal requirement), Ca2+/calmodulin-dependent PP2B (calcineurin), PP2C family (Mg2+-dependent, different fold)'
go_specificity:
  assessment: MISSING
  notes: 'Critical issue: The rule provides NO GO term annotations, only keyword KW-0904 "Protein phosphatase". This is completely inadequate for enzyme annotation. Protein phosphatases should minimally have GO:0016791 (phosphatase activity) and GO:0006470 (protein dephosphorylation). Family-specific rules should include more specific molecular function terms reflecting catalytic mechanism and substrate specificity.'
  supported_by:
