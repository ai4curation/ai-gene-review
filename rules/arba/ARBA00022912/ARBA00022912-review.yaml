    supporting_text: 'Current Scope: Universal (all taxa). Problems: Some phosphatase families are taxon-specific, Prokaryotic vs eukaryotic phosphatases have different functions, Plant-specific phosphatases need distinct annotation. Recommended: Family-specific taxonomic boundaries, Consider organism-specific regulatory mechanisms'
confidence: 0.9
additional_notes: 'This rule represents an extreme example of over-ambitious scope in automated annotation. While the goal of systematic phosphatase annotation is laudable, the execution creates more problems than it solves. The 210 condition sets make human validation impossible, and the lack of GO annotations severely limits the utility of any annotations produced. Given the well-established literature on phosphatase classification, this rule should be completely redesigned as a set of mechanistically coherent, family-specific rules with appropriate GO annotations. The false positive risk from such a broad rule is substantial, particularly for pseudophosphatases and multi-domain proteins with phosphatase-like domains but different primary functions.'
