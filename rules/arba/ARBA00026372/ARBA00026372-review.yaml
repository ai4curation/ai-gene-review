      curie: NCBITaxon:2759
      label: Eukaryota
      negated: false
    notes: Condition set 2 identifies PIMT enzymes in eukaryotes. These are cytosolic
      protein repair enzymes that methylate isoaspartyl residues in damaged proteins.
      This condition set is completely DISJOINT from condition set 1 (0 protein overlap),
      representing a mechanistically distinct enzyme family.
