literature_support:
  assessment: CONTRADICTED
  notes: Literature clearly establishes that ICMT and PIMT are mechanistically distinct
    enzyme families despite sharing a common chemistry. ICMT is an integral ER membrane
    protein with 8 transmembrane domains that methylates the alpha-carboxyl group
    of prenylated cysteine residues at the C-terminus of CaaX proteins. This modification
    is permanent and increases membrane affinity of signaling proteins like Ras. In
    contrast, PIMT is a cytosolic enzyme that methylates the alpha-carboxyl group
    of isoaspartyl residues in damaged or aging proteins. This methylation is transient
    and initiates a repair cycle through a succinimide intermediate. The substrates
    differ (prenylated C-terminal cysteine vs. internal isoaspartyl residues), the
    cellular locations differ (ER membrane vs. cytosol), the biological functions
    differ (signal protein modification vs. protein repair), and the outcomes differ
    (permanent membrane targeting vs. transient repair intermediate). These fundamental
    differences contradict the premise that these enzymes should receive identical
    GO annotations simply because they both methylate carboxyl groups. The literature
    supports using specific child GO terms that capture these mechanistic distinctions.
  supported_by:
  - reference_id: web:https://pubmed.ncbi.nlm.nih.gov/22195972/
    supporting_text: '"ICMT is a highly conserved enzyme that methyl esterifies the
      alpha carboxyl group of prenylated proteins including Ras and related GTPases.
      Methyl esterification neutralizes the negative charge of the prenylcysteine
      and thereby increases membrane affinity. Icmt is an integral membrane protein
      restricted to the endoplasmic reticulum (ER). Human Icmt traverses the ER membrane
      eight times, with both N and C termini disposed toward the cytosol."'
  - reference_id: web:https://pubmed.ncbi.nlm.nih.gov/31234761/
    supporting_text: '"PIMT acts to transfer methyl groups from S-adenosyl-L-methionine
      to the alpha side chain carboxyl groups of damaged L-isoaspartyl and D-aspartyl
      amino acids. Under physiological conditions, deamidation of asparagine residues
      or dehydration of aspartic acid residues results in formation of a metastable
      intermediate succinimide that spontaneously hydrolyzes to form a mixture of
      normal L-aspartyl and atypical L-isoaspartyl linkages. PIMT, using AdoMet as
      a methyl donor, selectively methylates the isoaspartyl α-carboxyl group to form
      a highly labile methyl ester. Spontaneous demethylation occurs within minutes
      to reform the original succinimide, and further cycles of repair result in near
      complete conversion of the isoaspartyl β-linkages to normal aspartyl α-linkages."'
  - reference_id: web:https://en.wikipedia.org/wiki/Protein-S-isoprenylcysteine_O-methyltransferase
    supporting_text: '"A C-terminal CaaX motif targets eukaryotic proteins to posttranslational
      modifications. Processing is initiated by covalent attachment of a 15-carbon
      farnesyl or a 20-carbon geranylgeranyl lipid to the cysteine, followed by removal
      of the C-terminal three amino acids by CaaX protease Rce1, and then methylation
      of the prenylcysteine by ICMT."'
condition_overlap:
  assessment: SIGNIFICANT
  notes: 'The rule exhibits severe overlap issues at multiple levels. Within condition
    set 1, IPR025770 is completely contained within IPR007269 (100% containment, 75%
    Jaccard), indicating unnecessary redundancy. More critically, the rule shows systematic
    DISJOINT relationships between major condition set groups. Condition sets identifying
    ICMT enzymes (CS1, CS3, CS4) are completely DISJOINT from condition sets identifying
    PIMT enzymes (CS2, CS5), with 0% protein overlap. For example, IPR007269 (CS1)
    vs. 3.40.50.150:FF:000027 (CS2) shows Jaccard=0.000 with 0 shared proteins out
    of 28 total. Similarly, IPR025770 (CS1) vs. 3.40.50.150:FF:000235 (CS5) shows
    Jaccard=0.000 with 0 shared proteins out of 14 total. Even within enzyme families,
    FunFam condition sets show suspicious disjointness: 1.20.120.1630:FF:000007 (CS3)
    and 1.20.120.1630:FF:000018 (CS4) are completely DISJOINT despite both being labeled
    as protein-S-isoprenylcysteine O-methyltransferase. The systematic pattern of
    DISJOINT relationships (9 out of 15 domain pairs show Jaccard=0.000) indicates
    this rule groups unrelated protein families rather than capturing a single coherent
