go_specificity:
  assessment: TOO_BROAD
  notes: 'GO:0051998 (protein carboxyl O-methyltransferase activity) is a generic
    parent term that obscures critical mechanistic and functional differences between
    the enzyme families captured by this rule. The GO hierarchy includes specific
    child terms that accurately reflect the distinct substrate specificities and biological
    roles of these enzymes: GO:0004671 (protein C-terminal S-isoprenylcysteine carboxyl
    O-methyltransferase activity) for ICMT enzymes and GO:0004719 (protein-L-isoaspartate
    (D-aspartate) O-methyltransferase activity) for PIMT enzymes. Using the broad
    parent term GO:0051998 for both enzyme families is analogous to annotating all
    kinases with "protein kinase activity" despite their diverse substrate specificities
    and regulatory roles. The choice of this broad term appears to be a workaround
    to justify combining mechanistically unrelated enzymes in a single rule, rather
    than a biologically appropriate annotation level. Proper curation practice would
    split this rule and use the specific child terms that capture the distinct mechanistic
    features of ICMT vs. PIMT enzymes. The definition of GO:0051998 ("Catalysis of
    the transfer of a methyl group to a carboxyl group on a protein") is accurate
    but insufficiently specific to be informative given that specific child terms
    exist for the different target residues and contexts.'
