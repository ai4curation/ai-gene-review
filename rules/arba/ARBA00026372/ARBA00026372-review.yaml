      curie: PTHR12714
      label: ''
      negated: false
    notes: Condition set 1 identifies ICMT enzymes through InterPro and PANTHER signatures.
      These are integral ER membrane proteins (8 transmembrane domains) that methylate
      prenylated cysteine residues at the C-terminus of CaaX proteins. IPR025770 is
      completely contained within IPR007269 (12 of 12 proteins overlap, Jaccard=0.750),
      indicating redundancy within this condition set.
