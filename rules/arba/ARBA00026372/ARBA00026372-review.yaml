review_summary: ARBA00026372 exhibits severe structural flaws that undermine its biological
  validity. The rule conflates two mechanistically distinct enzyme families - isoprenylcysteine
  carboxyl methyltransferases (ICMT) and protein-L-isoaspartate methyltransferases
  (PIMT) - under a single overly broad GO term. While both enzymes methylate carboxyl
  groups on proteins, they differ fundamentally in substrate specificity, cellular
  location, biological function, and mechanism. ICMT enzymes are integral ER membrane
  proteins that modify prenylated C-terminal cysteines to enhance membrane affinity
  of signaling proteins like Ras. PIMT enzymes are cytosolic repair enzymes that methylate
  isoaspartyl residues in damaged proteins as part of a repair cycle. The complete
  DISJOINT nature of condition sets identifying these two families (Jaccard=0.000
  between CS1 and CS2, CS1 and CS5) confirms they represent separate protein families
  that should not be annotated with the same specific GO term. Additionally, condition
  set 1 contains internal redundancy (IPR025770 is a complete subset of IPR007269),
  and the rule uses the generic parent term GO:0051998 when specific child terms GO:0004671
  (for ICMT) and GO:0004719 (for PIMT) exist. The average Jaccard similarity of 0.097
  across domain pairs reflects the fundamental heterogeneity of this rule.
action: DEPRECATE
action_rationale: 'This rule should be REMOVED and replaced with two separate rules,
  each using appropriate specific GO terms. The conflation of ICMT and PIMT enzymes
  under GO:0051998 represents a fundamental violation of the principle that automated
  rules should capture proteins with shared mechanistic and functional characteristics.
  While both enzyme families perform carboxyl O-methylation, this shared chemistry
  is insufficient justification for a single annotation rule given their profound
  differences in substrate, mechanism, cellular context, and biological role. The
  complete protein-level disjointness between ICMT and PIMT condition sets (0% overlap)
  definitively demonstrates these are distinct enzyme families that evolution has
  specialized for different purposes. Using a broad parent GO term to paper over mechanistic
  differences creates misleading annotations that obscure rather than clarify protein
  function. Furthermore, the internal redundancy within condition set 1 (IPR025770
  completely contained in IPR007269) indicates poor rule design. This rule should
  be deprecated and replaced with two parsimonious rules: one annotating ICMT proteins
  to GO:0004671 (protein C-terminal S-isoprenylcysteine carboxyl O-methyltransferase
  activity) and one annotating PIMT proteins to GO:0004719 (protein-L-isoaspartate
  (D-aspartate) O-methyltransferase activity).'
suggested_modifications:
- Create ARBA rule for ICMT family using InterPro:IPR007269, PANTHER:PTHR12714, and
  relevant FunFams (1.20.120.1630:FF:000007, 1.20.120.1630:FF:000018), annotating
  to GO:0004671 (protein C-terminal S-isoprenylcysteine carboxyl O-methyltransferase
  activity)
- Create separate ARBA rule for PIMT family using FunFams 3.40.50.150:FF:000027 and
  3.40.50.150:FF:000235 with appropriate taxonomic restrictions, annotating to GO:0004719
  (protein-L-isoaspartate (D-aspartate) O-methyltransferase activity)
- Remove IPR025770 from ICMT rule as it is completely redundant with IPR007269
- Deprecate current ARBA00026372 rule to prevent future false annotations
parsimony:
  assessment: OVERLY_COMPLEX
  notes: The rule contains 5 condition sets attempting to capture two distinct enzyme
    families, with significant redundancy and unnecessary complexity. Condition set
    1 alone contains redundant InterPro domains (IPR025770 is a complete subset of
    IPR007269 with 100% containment). The inclusion of multiple taxonomically restricted
    FunFam condition sets (CS2 for Eukaryota, CS4 for Fungi, CS5 for Metazoa) adds
    complexity without biological justification when these could be consolidated within
    family-specific rules. The fundamental issue is not complexity per se, but rather
    that the rule attempts to unify mechanistically distinct enzyme families that
    should be handled by separate rules. The average Jaccard similarity of 0.097 across
    all domain pairs reflects this inappropriate grouping rather than acceptable biological
    diversity within a single enzyme family.
