id: ARBA00026372
description: 'This rule predicts GO:0051998 (protein carboxyl O-methyltransferase
  activity) using 5 condition sets that identify two mechanistically distinct enzyme
  families: isoprenylcysteine carboxyl methyltransferases (ICMT) and protein-L-isoaspartate
  methyltransferases (PIMT). These enzymes share a common chemistry (methylating carboxyl
  groups on proteins) but differ fundamentally in substrate specificity, cellular
  location, biological function, and mechanism.'
status: COMPLETE
rule_type: ARBA
