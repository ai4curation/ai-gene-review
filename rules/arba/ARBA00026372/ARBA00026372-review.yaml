taxonomic_scope:
  assessment: MISSING
  notes: The taxonomic restrictions in this rule are inconsistent and incoherent.
    Condition set 1 (ICMT enzymes via InterPro domains) lacks any taxonomic restriction
    and would annotate all domains of life, while condition set 4 (also ICMT enzymes
    but via a different FunFam) is restricted to Fungi (NCBITaxon:4751). This creates
    an illogical situation where the same enzyme family receives universal annotation
    in one condition set but fungi-specific annotation in another. Similarly, condition
    set 2 restricts PIMT enzymes to Eukaryota (NCBITaxon:2759) while condition set
    5 restricts PIMT enzymes to Metazoa (NCBITaxon:33208), creating overlapping redundant
    taxonomic coverage. The fundamental issue is that this multi-family rule conflates
    two distinct enzyme families that likely have different phylogenetic distributions.
    ICMT enzymes appear to be primarily eukaryotic (involved in CaaX protein processing),
    while PIMT enzymes are more broadly distributed across bacteria and eukaryotes.
    Condition set 1 is MISSING an appropriate taxonomic restriction for ICMT, which
    should likely be restricted to Eukaryota. If the rule were properly split into
    separate ICMT and PIMT rules, each could have internally consistent taxonomic
    restrictions based on the actual phylogenetic distribution of each enzyme family.
  supported_by:
  - reference_id: file:rules/arba/ARBA00026372/ARBA00026372.enriched.json
    supporting_text: '"Condition set 1: No taxon restriction. Condition set 2: taxon
