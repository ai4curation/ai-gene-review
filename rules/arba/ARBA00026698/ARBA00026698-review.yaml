review_summary: This rule represents a problematic mega-rule that violates fundamental curation principles. With 26 condition sets, it exceeds the manageable complexity threshold (>12) and cannot be properly analyzed using standard quantitative methods. The rule attempts to unify multiple distinct biological processes - SNARE-mediated membrane fusion, endocytic machinery, vesicle tethering, and unknown function domains - under the broad GO term "vacuolar transport." Critical issues include (1) biological incoherence due to mixing fundamentally different mechanisms, (2) inappropriate inclusion of unknown function domains (IPR031777), (3) inconsistent taxonomic scope ranging from species-specific (Primates) to kingdom-level (Eukaryota), (4) high false positive risk as constituent domains function in many non-vacuolar processes, and (5) use of an overly broad GO term that does not reflect the mechanistic specificity of individual condition sets. The rule conflates proteins involved in general membrane trafficking with those specifically targeting vacuolar compartments, creating a high risk of over-annotation.
action: DEPRECATE
action_rationale: This rule should be completely removed due to fundamental design flaws that cannot be remediated through modification. The excessive complexity (26 condition sets) makes it unmanageable for proper curation and validation. The biological foundation is unsound as it conflates diverse membrane trafficking mechanisms under a single broad annotation. Key problems include (1) SNARE domains function in multiple trafficking pathways beyond vacuolar transport, making GO:0007034 too specific for this broad family, (2) ENTH domains are involved in early endocytosis but do not specifically target vacuolar delivery, (3) inclusion of unknown function domains introduces unacceptable uncertainty, (4) inconsistent taxonomic restrictions suggest lack of biological coherence, and (5) the rule represents an attempt to create a "catch-all" annotation that violates the specificity principle of GO annotation. Rather than attempting to modify this rule, it should be deprecated and replaced with multiple focused rules for specific vacuolar transport mechanisms with appropriate experimental evidence requirements.
suggested_modifications:
- Remove the entire rule due to fundamental design problems
- Replace with separate, focused rules for specific vacuolar transport mechanisms
- Create individual rules for authentic vacuolar SNAREs with experimental evidence
- Develop rules for endocytic proteins with demonstrated vacuolar targeting
- Remove any unknown function domains from annotation rules
- Use more specific GO terms that match the mechanistic precision of constituent domains
- Ensure consistent taxonomic scope based on evolutionary conservation of specific mechanisms
parsimony:
  assessment: OVERLY_COMPLEX
  notes: With 26 condition sets spanning diverse protein families and taxonomic groups, this rule is impossibly complex for proper curation. The rule attempts to capture multiple distinct biological processes under a single annotation, violating the parsimony principle. Each condition set likely represents a different protein family with distinct mechanisms, yet all are forced into the same functional annotation. This complexity makes the rule unanalyzable using standard quantitative methods (exceeds the 12 condition set threshold) and impossible to validate comprehensively. The rule should be broken down into multiple simpler, mechanistically coherent rules.
