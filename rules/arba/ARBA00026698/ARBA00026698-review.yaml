go_specificity:
  assessment: TOO_BROAD
  notes: GO:0007034 (vacuolar transport) is inappropriately broad for the diverse and specific protein domains included in this rule. The term encompasses "the directed movement of substances into, out of or within a vacuole" but the constituent domains have much more specific functions. SNARE domains mediate membrane fusion across multiple cellular compartments, not specifically vacuoles. ENTH domains function in early endocytosis and membrane curvature, which may or may not lead to vacuolar delivery. Sec1-like domains regulate SNARE function broadly across trafficking pathways. More appropriate annotations would use specific molecular function terms for membrane fusion (GO:0061025), endocytic activity (GO:0098884), or SNARE binding (GO:0000149) rather than the broad biological process term. The current annotation risks over-annotating proteins that perform these molecular functions in non-vacuolar contexts.
  supported_by:
  - reference_id: file:rules/arba/ARBA00026698/ARBA00026698-deep-research-manual.md
    supporting_text: "GO:0007034 is very broad (any vacuolar transport). Individual domains are specific to particular mechanisms. This mismatch suggests the rule may over-annotate proteins"
taxonomic_scope:
  assessment: MISSING
  notes: The rule exhibits chaotic taxonomic scope with no biological coherence. Condition sets range from highly specific (Primates, Catarrhini) to extremely broad (Eukaryota) with no apparent logic connecting the taxonomic restrictions to the protein functions being annotated. Some condition sets restrict SNARE domains to Primates despite membrane fusion being a conserved eukaryotic process. Others apply endocytic domains to specific fungal lineages (Dikarya) while similar domains in other eukaryotes are handled by different condition sets. This inconsistent taxonomic treatment suggests the rule was constructed by combining multiple unrelated smaller rules without considering biological coherence. A properly designed rule should have consistent taxonomic scope that reflects the evolutionary distribution of the functional mechanism being annotated.
  supported_by:
