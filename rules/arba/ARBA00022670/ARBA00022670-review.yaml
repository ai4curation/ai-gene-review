review_summary: |
  ARBA00022670 represents one of the most problematic ARBA rules identified, exhibiting fundamental design failures that make it unsuitable for protein annotation. This rule was appropriately flagged in GO Consortium issue #6037.

  CRITICAL DEFECTS:
  - 991 condition sets (80x normal complexity)
  - ~500 completely empty condition sets
  - 502 unique InterPro domains creating excessive scope
  - 2.47M target proteins without taxonomic restrictions
  - Single generic keyword annotation lacking functional specificity

  BIOLOGICAL PROBLEMS:
  - Over-generalization of protease function ignoring catalytic mechanism diversity
  - Risk of annotating multidomain proteins where protease activity is secondary
  - No consideration of pseudoproteases or context-dependent activity
  - Failure to distinguish between structural and catalytic domains

  IMPACT ASSESSMENT:
  This rule poses significant risk to protein annotation quality by:
  1. Creating millions of potentially incorrect protease annotations
  2. Obscuring functional specificity needed for protease classification
  3. Propagating annotations to organisms where specific proteases may not exist
  4. Overwhelming manual curation efforts with false positives

  RECOMMENDED ACTIONS:
  1. IMMEDIATE REMOVAL of this rule
  2. Audit and review all proteins annotated by ARBA00022670
  3. Replace with 5-10 mechanistically focused protease rules
  4. Implement quality controls to prevent empty condition sets
  5. Require taxonomic scope validation for broad functional rules

  This case demonstrates the critical need for robust validation in automated annotation pipelines and highlights the dangers of unconstrained rule complexity.

