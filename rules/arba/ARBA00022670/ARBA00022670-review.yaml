  - reference_id: "MEROPS database classification"
    supporting_text: "Proteases are classified into distinct mechanistic families based on catalytic mechanism, with different families showing no evolutionary relationship and completely different active site chemistry"
condition_overlap:
  assessment: COMPLETE
  notes: "With 502 conditions connected by OR logic, this rule has maximal overlap by design - any protein matching any single condition receives the annotation. This is the opposite of the specificity required for accurate functional annotation. Many of the included domains represent nested hierarchies (e.g., general peptidase folds vs. family-specific active sites) that create redundancy, while others represent entirely different enzymatic mechanisms that should never share annotation rules."
go_specificity:
  assessment: MISMATCHED
  notes: "The rule provides NO GO annotations, only a vague keyword 'Protease'. This represents a complete failure to provide the specific functional information that GO was designed to capture. Proper annotation would require family-specific GO terms like GO:0004252 (serine-type endopeptidase activity), GO:0004222 (metalloendopeptidase activity), GO:0004190 (aspartic-type endopeptidase activity), etc. The keyword approach provides no information about mechanism, substrate specificity, or cellular context."
taxonomic_scope:
  assessment: MISSING
  notes: "The rule has no taxonomic restrictions despite significant differences in protease repertoires across kingdoms. For example, plant proteases include unique families like phytepsin (A1A subfamily) not found in animals, while bacterial proteases include signal peptidases with mechanisms distinct from eukaryotic versions. Some protease families are kingdom-specific (e.g., certain metalloproteases), and the rule's lack of taxonomic context increases false positive risk."
