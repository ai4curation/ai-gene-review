id: ARBA00022670
description: Extremely complex rule with 991 condition sets designed to assign UniProt keyword 'Protease' (KW-0645) across diverse taxonomic groups. CRITICAL ISSUE: This rule assigns NO GO terms, making it irrelevant for GO annotation curation.
