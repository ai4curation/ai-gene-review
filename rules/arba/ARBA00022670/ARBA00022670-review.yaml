id: ARBA00022670
description: Massively complex rule with 991 condition sets designed to add the broad 
  keyword "Protease" to proteins containing any of 502 InterPro domains, 781 CATH FunFams, 
  or 151 PANTHER families associated with proteolytic activity. Covers 2.47 million 
  unreviewed proteins across all domains of life.
