description: A catastrophically over-broad rule that annotates proteins with a generic "Protease" keyword if they contain ANY of 502 different protease-related InterPro domains. The rule uses a single massive OR-logic condition set that treats highly specific peptidases (e.g., signal peptide peptidases) the same as broad families (e.g., proteasome subunits), fundamentally violating principles of specificity in functional annotation.
