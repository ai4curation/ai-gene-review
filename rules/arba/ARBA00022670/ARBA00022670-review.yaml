action_rationale: "This rule represents a massive over-annotation problem that should be deprecated. With 991 condition sets covering 502 InterPro domains, 151 PANTHER families, and 190 taxonomic groups, it attempts to capture ALL proteolytic enzymes across life. This violates fundamental annotation principles by: (1) lacking mechanistic specificity - proteases have 5+ distinct catalytic mechanisms that should not be grouped under a single keyword, (2) creating enormous false positive risk through promiscuous domain inclusion, (3) duplicating existing InterPro2GO mappings, and (4) conflating inactive zymogens and pseudoproteases with active enzymes. The rule affects 2.4M proteins with a single broad 'protease' keyword, making it more harmful than helpful for functional annotation."
review_summary: "ARBA00022670 is a highly problematic over-annotation rule that attempts to identify 'protease' activity using 991 condition sets spanning virtually every known proteolytic enzyme family across all domains of life. The rule covers 502 unique InterPro domains, 151 PANTHER families, 781 CATH FunFams, and 190 different taxonomic groups, affecting over 2.4 million proteins. This represents a fundamental violation of annotation specificity principles. Proteases encompass multiple distinct enzyme classes (serine, cysteine, aspartic, metallo-, threonine) with different catalytic mechanisms, evolutionary origins, and biological functions. Expert classification systems like MEROPS emphasize mechanism-based organization, while this rule inappropriately groups all hydrolytic enzymes under a single keyword. The massive scope creates severe false positive risks, including inactive zymogens, pseudoproteases, and regulatory domains. The rule likely duplicates existing InterPro2GO mappings while adding noise rather than value. This rule should be removed and replaced with smaller, mechanism-specific rules that provide accurate functional predictions."
