  using two distinct condition sets. Condition set 1 requires non-specific serine/threonine
  protein kinase domains (FunFams 1.10.510.10:FF:000011 and 3.30.200.20:FF:000069)
  in Primates (NCBITaxon:9443). Condition set 2 requires E1A binding protein p300
  domains (FunFams 1.10.246.20:FF:000001 and 1.20.1020.10:FF:000001) in Catarrhini
  (NCBITaxon:9526, Old World monkeys and apes).
