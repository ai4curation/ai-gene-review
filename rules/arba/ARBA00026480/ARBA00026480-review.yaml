  notes: The rule contains 343 condition sets using 67 InterPro domains, which exceeds the established analysis threshold of 12 condition sets. This level of complexity cannot be justified by biological diversity and suggests systematic over-engineering. No biological function would reasonably require such an enormous number of distinct domain combinations to identify.

