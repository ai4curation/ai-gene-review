go_specificity:
  assessment: APPROPRIATE
  notes: >-
    GO:0006629 (lipid metabolic process) is appropriately general for a rule covering
    381 diverse lipid enzyme families. The term serves as a conservative umbrella
    encompassing biosynthesis, remodeling, catabolism, and transport across all taxa.
    More specific child terms exist and could improve annotation precision for subsets
    of condition sets: fatty acid elongation (GO:0030497) for ELOVL, long-chain-fatty-acid-CoA
    ligase activity (GO:0016297) for ACSL, phospholipid biosynthetic process (GO:0008654)
    for CDP-alcohol phosphatidyltransferases, triglyceride biosynthetic process (GO:0019432)
    for DGAT, sterol biosynthetic process (GO:0016126) for squalene cyclase/CYP51,
    oxylipin biosynthetic process (GO:0031408) for lipoxygenases, and terpenoid biosynthetic
    process (GO:0016114) for terpene synthases. However, managing 381 condition sets
    with potentially different GO terms would substantially increase rule complexity.
    The current approach prioritizes consistency and broad coverage over maximal specificity.
  supported_by:
    - reference_id: file:rules/arba/ARBA00028591/ARBA00028591-deep-research-falcon.md
      supporting_text: >-
        GO:0006629 (lipid metabolic process) is appropriate as a conservative umbrella
        for these signatures, which encompass biosynthesis, remodeling, catabolism,
        and transport across taxa
    - reference_id: file:rules/arba/ARBA00028591/ARBA00028591-deep-research-falcon.md
      supporting_text: >-
        Specific alternatives when resolution permits: Fatty acid elongation (GO:0030497)
        for ELOVL/ELO; Long-chain-fatty-acid-CoA ligase activity (GO:0016297) for
        ACSL/AMP-binding ligases; Phospholipid biosynthetic process (GO:0008654) or
        CDP-diacylglycerol pathway terms for CDP-AP; Triglyceride biosynthetic process
        (GO:0019432) for DGAT; Sterol biosynthetic process (GO:0016126) for SQLE/SQS/CYP51;
        Oxylipin biosynthetic process (GO:0031408) for LOX; Terpene biosynthetic process
        (GO:0016114) for plant TPS

taxonomic_scope:
  assessment: APPROPRIATE
  notes: >-
    The rule appropriately uses taxonomic restrictions to achieve specificity across
    the 381 condition sets. Broad enzyme superfamilies like cytochrome P450, AMP-binding
    ligases, and short-chain dehydrogenases are restricted to specific lineages where
    lipid metabolism functions are validated (e.g., CYP51 sterol demethylase in Mammalia,
    terpene synthases in Viridiplantae, ceramide synthase in Chordata). Some condition
    sets lack taxonomic restrictions when the domain signature combination is sufficiently
    specific (e.g., squalene cyclase domains, alkaline ceramidase). The taxonomic
    scope reflects genuine evolutionary distribution of lipid metabolism pathways:
    terpenoid biosynthesis is particularly elaborate in plants, sterol biosynthesis
    is universal in eukaryotes with lineage-specific variations, sphingolipid biosynthesis
    is enriched in animals, and bacterial lipid A modification is restricted to Gram-negative
    bacteria. The use of both broad scopes (Eukaryota, Bacteria) and narrow scopes
    (genus/family level in plants) appropriately balances coverage with specificity.
  supported_by:
    - reference_id: file:rules/arba/ARBA00028591/ARBA00028591-deep-research-falcon.md
      supporting_text: >-
        Taxonomic nuance: Plant/fungal terpene synthases (terpenoids are lipids) and
        plant P450 monooxygenases are appropriate under lipid metabolism; generic
        P450 signatures should be tied to sterol/terpene clades to avoid misannotation
    - reference_id: file:rules/arba/ARBA00028591/ARBA00028591-deep-research-falcon.md
      supporting_text: >-
        Rule logic: Continue using combined domain signatures and taxon filters to
        reduce false positives for broad folds (AMP-binding; P450; CDP-AP)

