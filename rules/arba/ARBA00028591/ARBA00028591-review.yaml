    terpene synthases, acyl-CoA dehydrogenases), each condition set specifies different
    InterPro domains, PANTHER subfamilies, CATH FunFams, or taxonomic scopes that
    distinguish them. For example, multiple terpene synthase condition sets exist
    but target different plant lineages or use different FunFam signatures. Multiple
    P450 condition sets capture sterol-specific CYP51, plant-specific oxidases, and
    oxylipin biosynthesis enzymes through subfamily and taxon filters. This stratification
