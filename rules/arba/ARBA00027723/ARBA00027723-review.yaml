review_summary: >-
  ARBA00027723 represents a fundamentally flawed approach to transferase annotation
  that attempts to capture the entire EC 2 enzyme class in a single rule. With 
  1094 condition sets spanning 406 InterPro domains and 73 PANTHER families, this
  rule is impossibly complex and unmaintainable. Critical analysis reveals the
  inclusion of non-transferase domains (IPR000014 PAS domain) alongside legitimate
  but highly diverse transferase families. The use of GO:0016740 "transferase activity"
  as the target annotation loses essential functional specificity, conflating enzymes
  with vastly different biological roles - from metabolic glycosyltransferases to
  regulatory protein kinases to protein degradation enzymes. The rule violates basic
  annotation principles by trading specificity for comprehensiveness, resulting in
  annotations that provide minimal biological insight. The correct approach would
  be to replace this mega-rule with focused, family-specific rules that use 
  appropriate child GO terms and maintain biological coherence within manageable
  complexity limits.

action: DEPRECATE
action_rationale: >-
  This rule exhibits multiple critical flaws that make it unsuitable for accurate
  protein annotation: (1) Excessive complexity with 1094 condition sets that 
  exceeds maintainability and validation limits by two orders of magnitude, 
  (2) Inappropriate inclusion of non-transferase domains (e.g., PAS signaling domains),
  (3) Overly broad GO term that loses functionally critical specificity needed
  for meaningful biological annotation, (4) Biological incoherence by conflating
  highly diverse enzyme families with different substrates, mechanisms, and 
  biological roles, and (5) Violation of annotation best practices by creating
  a "mega-rule" instead of focused, family-specific rules.

suggested_modifications:
- Remove this rule entirely and replace with focused, family-specific rules
- Create separate rules for major transferase classes using specific child GO terms
- Implement proper complexity limits to prevent creation of similar mega-rules
- Ensure all included domains are actually relevant to the target GO annotation

