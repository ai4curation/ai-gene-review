id: ARBA00027723
description: >-
  A massive rule with 1094 condition sets that attempts to annotate the entire
  transferase enzyme class (EC 2) using GO:0016740 (transferase activity). 
  The rule encompasses diverse transferase families including glycosyltransferases,
  acetyltransferases, protein kinases, ubiquitin-conjugating enzymes, and others,
  but also erroneously includes non-transferase domains like PAS signaling domains.

