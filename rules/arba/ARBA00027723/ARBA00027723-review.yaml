  notes: >-
    The rule has 1094 condition sets, which is approximately 90x the recommended
    maximum of 12 condition sets. This creates an unmaintainable and unvalidatable
    rule that cannot be properly reviewed or maintained by curators. Analysis
    of the first few condition sets reveals a mix of legitimate transferase domains
    alongside inappropriate inclusions like PAS signaling domains.
