literature_support:
  assessment: WEAK
  notes: >-
    While individual transferase families are well-characterized in the literature,
    there is no biological rationale for unifying all EC 2 transferases under a
    single broad annotation. The enzyme classification system specifically maintains
    detailed subclassification because substrate specificity and biological context
    are functionally critical. The inclusion of non-transferase domains contradicts
    established biochemical knowledge.
  supported_by:
  - reference_id: "external:EC_classification"
    supporting_text: "EC class 2 transferases are divided into 10 subclasses based on the type of group transferred, reflecting functional diversity that requires specific annotation"

condition_overlap:
  assessment: COMPLETE
  notes: >-
    With 1094 condition sets attempting to cover all transferases, there is
    guaranteed to be extensive redundancy and complete functional overlap
    between many condition sets targeting the same protein families. The scale
    makes meaningful overlap analysis impossible.

go_specificity:
  assessment: TOO_BROAD
  notes: >-
    GO:0016740 "transferase activity" is a high-level molecular function term
    that provides minimal biological insight. More specific child terms exist
    for all major transferase subclasses and should be used instead. This term
    is appropriate only when the specific transfer reaction cannot be determined.
  supported_by:
  - reference_id: "external:QuickGO"
    supporting_text: "GO:0016740 definition: 'Catalysis of the transfer of a group...from one compound to another. Transferase is the systematic name for any enzyme of EC class 2.'"

taxonomic_scope:
  assessment: TOO_BROAD
  notes: >-
    The rule lacks taxonomic restrictions and would apply to all domains of life,
    but many of the included enzyme families have lineage-specific distributions
    and functions that would be better served by targeted rules.

