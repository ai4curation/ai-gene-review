  title: Enriched rule JSON with condition sets and annotations
  findings:
  - statement: Rule created 2024-08-14, modified 2025-03-21. Four condition sets targeting urease domains, PM20D1 FunFams, and plant ureide pathway hydrolases. Predicts GO:0043605 (amide catabolic process). Currently annotates 0 proteins (0 reviewed, 0 unreviewed).
