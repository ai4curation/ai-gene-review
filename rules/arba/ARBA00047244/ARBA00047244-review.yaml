review_summary: "This rule captures four mechanistically distinct enzyme families that share the common chemistry of amide bond hydrolysis: (1) ureases with dinuclear Ni(II) centers hydrolyzing urea for nitrogen mobilization and pH modulation, (2) PM20D1 bidirectional synthase/hydrolases regulating thermogenic N-acyl amino acids, (3-4) plant ureide pathway Mn2+-dependent hydrolases (AAH, UAH, UGlyAH) liberating nitrogen from purine catabolites. Condition sets 1, 3, and 4 are strongly supported by extensive structural, biochemical, and genetic evidence demonstrating amide catabolism as the core or primary function. Condition set 2 (PM20D1) is technically accurate but potentially misleading\u2014PM20D1's primary role is thermogenic lipid signaling, not general amide catabolism. While GO:0043605 is biochemically correct for all four sets, more specific annotations would improve biological utility: GO:0043419 (urea catabolic process) for urease, pathway-specific terms for ureide enzymes, and\
  \ lipid metabolism terms for PM20D1. The rule demonstrates both strength (mechanistic accuracy) and weakness (biological context obscured by overly general annotation)."
action: DEPRECATE
action_rationale: "Rule has fundamental logical errors that invalidate it: (1) CS1 uses AND logic requiring 3 urease domains that have LOW overlap (4-10%), creating a triple intersection of \u226410 proteins when there are 851 total urease proteins. This is a 99% false negative rate. Each domain individually predicts GO:0043605 with 100% containment, proving each is sufficient and AND logic is incorrect. (2) CS2 contains perfect redundancy - two PM20D1 FunFams with identical 10-protein sets. (3) CS3 uses AND logic with a perfect subset (UAH \u2286 AAH), missing 5 AAH-only proteins. Additionally, PM20D1's primary biological role is thermogenic lipid signaling, not nitrogen catabolism - the 70% containment to GO:0043605 reflects that 30% are correctly annotated to more specific metabolic/thermogenic terms."
suggested_modifications:
- For condition set 1 (urease), use GO:0043419 (urea catabolic process) instead of or in addition to GO:0043605
- For condition sets 3-4 (ureide enzymes), use pathway-specific terms like "allantoin catabolic process" or "ureide catabolic process" in addition to GO:0043605
- For condition set 2 (PM20D1), consider alternative annotations such as "N-acyl amino acid metabolic process" or split into separate synthesis and hydrolysis terms
- Expand condition set 3 taxonomic scope from Viridiplantae to include known bacterial and fungal lineages with ureide pathway
- Add hierarchical GO annotation structure where proteins receive both specific (substrate/pathway) and general (amide catabolic) terms
- Document biological context differences across condition sets to prevent misinterpretation of GO:0043605 as indicating general amide-degrading capacity
parsimony:
  assessment: OVERLY_COMPLEX
  notes: "The rule's AND logic creates massive false negatives. CS1 should use OR logic or be split into 3 separate condition sets. CS2 has redundant FunFams. CS3's subsetting means 5 proteins are excluded. The rule groups mechanistically diverse enzymes under overly broad GO term, obscuring biological specificity. CS1 urease domains have only 4-10% pairwise overlap but use AND logic, creating a triple intersection of \u226410 proteins from 851 total urease proteins. Each domain individually has 100% containment to GO:0043605, proving each is sufficient."
  supported_by:
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: The rule employs specific combinations of domains and families to predict GO:0043605 annotation. This multi-component approach increases specificity by preventing false positive annotations.
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-falcon.md
    supporting_text: Condition Set 1 (urease beta, gamma, and active site) provides a strong, mechanistically coherent signature for urease; together these should be highly specific for ureolysis and thus for amide catabolism.
literature_support:
  assessment: STRONG
  notes: "Condition sets 1, 3, and 4 have extensive experimental support spanning structural crystallography, enzyme kinetics, mechanistic studies, and genetic analyses. Urease: High-resolution structures of bacterial (K. aerogenes, B. pasteurii, H. pylori) and plant (jack bean) ureases reveal conserved dinuclear Ni(II) active sites bridged by carbamylated lysine. Mechanistic studies demonstrate bridging hydroxide nucleophilic attack with extraordinary catalytic proficiency (10^14-fold rate enhancement). Urease is essential for H. pylori gastric colonization and pH-dependent bacterial survival. Plant ureide enzymes: Crystal structures of AtUGlyAH and AtUAH in substrate-bound forms demonstrate Mn2+-dependent catalysis and explain enantioselectivity. Genetic studies show AAH knockout causes seed dormancy, ureide accumulation, and amino acid depletion; UAH-URE double mutants show synthetic lethality, confirming physiological importance. The ureide pathway is conserved across Viridiplantae including\
    \ mosses and algae. PM20D1: Biochemical assays demonstrate bidirectional NAA synthesis/hydrolysis (1.2% synthase, 94% hydrolase conversion). However, genetic and physiological studies emphasize thermogenic/metabolic roles rather than nitrogen catabolism\u2014PM20D1 knockout causes glucose intolerance and metabolic dysfunction; overexpression increases energy expenditure. Natural promoter variants explain mouse strain cold tolerance differences. This represents strong evidence for catalytic activity but raises questions about functional annotation as general amide catabolism."
  supported_by:
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: Extensive biochemical literature supports the conclusion that proteins matching condition sets 1, 3, and 4 catalyze amide hydrolysis. For urease enzymes, the chemical mechanism has been elucidated through structural crystallography, kinetic analysis, and spectroscopic investigation
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: The structure of (S)-ureidoglycine aminohydrolase from Arabidopsis thaliana in complex with its substrate (S)-ureidoglycine directly demonstrated substrate binding at the Mn2+ coordination site and the catalytic geometry supporting C-N bond hydrolysis
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: Analysis of Ataah mutant seeds revealed pleiotropic effects of allantoate amidohydrolase disruption, including seed dormancy increase, ureide accumulation, and amino acid depletion
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: Mice with PM20D1 deletion exhibit metabolic dysfunction characterized by glucose intolerance and decreased insulin sensitivity, indicating disrupted signaling through N-acyl amino acids rather than impaired amide degradation per se
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-falcon.md
    supporting_text: Dinuclear Ni(II) center bridged by a carbamylated lysine is conserved; accessory proteins UreD/E/F/G assemble and metallate the site; catalytic "bridging hydroxide" mechanism supported by structural and inhibitor studies
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-falcon.md
    supporting_text: In Arabidopsis, soybean and rice, allantoin degradation employs one aminohydrolase (UGlyAH) and three amidohydrolases (ALN upstream ring opening; AAH; UAH) to convert (S)-allantoin to glyoxylate, CO2 and NH3
condition_overlap:
  assessment: NONE
  notes: The four condition sets capture entirely distinct protein families with no sequence or structural overlap. Condition set 1 targets ureases (Ni-dependent, bacterial/plant, multi-subunit assemblies). Condition sets 3-4 target plant ureide pathway enzymes (Mn-dependent, bicupin or related folds, ER-localized). Condition set 2 targets PM20D1 (M20 peptidase family, secreted, bidirectional). These represent independent evolutionary solutions to amide hydrolysis chemistry. Mechanistically, urease uses dinuclear Ni(II) with bridging hydroxide; ureide enzymes use Mn2+ coordination; PM20D1 mechanism is less characterized but involves M20 peptidase chemistry. Functionally, ureases serve nitrogen mobilization and pH modulation; ureide enzymes serve purine catabolism/nitrogen remobilization; PM20D1 serves thermogenic lipid signaling. The lack of overlap underscores that the rule groups mechanistically and functionally diverse enzymes solely on the basis of shared chemistry (amide bond cleavage),
    which may obscure biologically relevant distinctions.
  supported_by:
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: Urease enzymes from plants and bacteria maintain nearly identical active site architectures despite differences in subunit composition (single polypeptide vs. multi-subunit), oligomeric state, and overall fold contexts
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: Manganese-dependent ureide pathway enzymes employ metal coordination chemistry fundamentally similar to nickel-dependent ureases, suggesting that nature has converged on metal-dependent catalysis as the solution to rapid amide hydrolysis
go_specificity:
  assessment: TOO_BROAD
  notes: "GO:0043605 (amide catabolic process) is technically accurate for all four condition sets but too broad to capture biological context. The term describes a general chemical mechanism shared by functionally diverse enzymes, potentially misleading users about actual biological roles. For urease (condition set 1), GO:0043419 (urea catabolic process) would be more specific\u2014it captures the unique substrate (urea) rather than the chemical class (amides). Urease's biological roles in nitrogen cycling, bacterial virulence, and pH modulation are obscured by generic amide catabolism annotation. For ureide enzymes (condition sets 3-4), pathway-specific terms like \"allantoin catabolic process\" or \"ureide catabolic process\" would better capture their role in purine nitrogen remobilization. For PM20D1 (condition set 2), GO:0043605 is particularly problematic\u2014while the enzyme catalyzes amide hydrolysis, its primary biological role involves thermogenic lipid signaling and metabolic\
    \ regulation, not nitrogen catabolism. More appropriate annotations might include \"N-acyl amino acid metabolic process\", \"lipid biosynthetic process\" (for synthase activity), or \"positive regulation of adaptive thermogenesis\". The breadth of GO:0043605 enables computational grouping of chemically similar enzymes but sacrifices biological interpretability. A hierarchical annotation strategy (specific + general terms) would preserve both granularity and computational utility."
  supported_by:
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: For condition set 1 (urease enzymes), GO:0043605 is appropriate but potentially insufficiently specific. Ureases catalyze hydrolysis of urea, the simplest amide, and thus undoubtedly perform amide catabolism. However, the specific biological roles of urease in nitrogen mobilization, pH modulation, and virulence are better captured by more specific annotations
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: For condition set 2 (PM20D1 and related N-acyl amino acid synthase/hydrolases), the appropriateness of GO:0043605 is questionable. While PM20D1 does catalyze hydrolysis of amide bonds, its primary biological role involves regulation of N-acyl amino acid biosynthesis and catabolism for thermogenic purposes
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: For condition sets 3 and 4 (ureide pathway enzymes), GO:0043605 is highly appropriate, as these enzymes specifically function to liberate ammonia from ureide substrates as part of purine catabolism. Alternative more specific annotations might reference "purine catabolism" or "nitrogen remobilization from purines," which would capture additional biological context
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-falcon.md
    supporting_text: GO:0043605 is broad. Where the rule has strong evidence for specific substrates (urea, allantoate, (S)-ureidoglycine, (S)-ureidoglycolate), more specific BP annotations would reduce ambiguity and improve downstream utility
taxonomic_scope:
  assessment: TOO_BROAD
  notes: "Condition set 1 (urease) has no taxonomic restriction, which is appropriate given urease's broad distribution across bacteria and plants (but absence from animals). However, the rule could be made more explicit by adding \"not Animalia\" as an exclusion, providing logical clarity. Condition set 2 (PM20D1) restricts to Eukaryota (NCBITaxon:2759), which is appropriate for PM20D1 presence but may be too broad for the specific annotation. If GO:0043605 is retained, the scope might be narrowed to Mammalia or Vertebrata where thermogenic/metabolic context is relevant\u2014PM20D1 orthologs in plants, fungi, or invertebrates may serve unrelated functions. Condition set 3 (ureide enzymes) restricts to Viridiplantae, which is too narrow\u2014the ureide pathway exists in bacteria and fungi, creating false negatives. The scope should expand to \"Viridiplantae, selected bacteria, and selected fungi\" or implement granular inclusion of known lineages. Condition set 4 (UGlyAH) restricts to Streptophyta\
    \ (land plants + streptophyte algae), which appropriately captures this enzyme's distribution and is consistent with experimental evidence. Overall, taxonomic scopes show mixed appropriateness\u2014some too broad (PM20D1 in Eukaryota), some too narrow (ureide enzymes excluding prokaryotes), some appropriate (urease unrestricted, UGlyAH in Streptophyta)."
  supported_by:
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: Urease enzymes are ubiquitous across plants, fungi, and bacteria but completely absent from animals. The universal distribution of urease across these kingdoms reflects the fundamental importance of urea as a nitrogen source in nature
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: Condition set 2 restricts the annotation to eukaryotes (NCBITaxon:2759), which is appropriate given that PM20D1 represents a eukaryotic protein present in circulation in both mice and humans
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
    supporting_text: Condition set 3 currently restricts annotation to Viridiplantae, but the ureide pathway and its constituent enzymes are known to exist in bacteria and fungi
  - reference_id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-falcon.md
    supporting_text: AAH, UGlyAH, and UAH orthologs are broadly conserved in Viridiplantae (including soybean, rice, Arabidopsis; also reported in mosses/algae). Streptophyta-restricted conditions (e.g., for (S)-ureidoglycine aminohydrolase) are consistent with the distribution of the ureide catabolic phase
