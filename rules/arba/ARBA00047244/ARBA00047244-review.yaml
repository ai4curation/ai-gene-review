references:
- id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-perplexity.md
  title: Deep research analysis via Perplexity (48 citations, comprehensive)
  findings:
  - statement: Urease catalyzes hydrolysis of urea to ammonia and CO2 via carbamate intermediate using conserved dinuclear Ni(II) active site bridged by carbamylated lysine. Catalytic proficiency is extraordinary (10^14-fold rate enhancement). Conserved across bacteria and plants despite quaternary structure variation.
  - statement: Plant ureide pathway enzymes (AAH, UGlyAH, UAH) use Mn2+ cofactors to sequentially degrade allantoin to glyoxylate, liberating ammonia and CO2. Crystal structures demonstrate metal-dependent catalysis and substrate specificity determinants. Genetic studies confirm physiological importance in nitrogen remobilization and seed development.
  - statement: "PM20D1 is bidirectional synthase/hydrolase for N-acyl amino acids, showing 1.2% synthase and 94% hydrolase conversion in vitro. Primary biological role is thermogenic lipid signaling\u2014knockout causes metabolic dysfunction, overexpression increases energy expenditure. Natural variants explain mouse strain cold tolerance differences."
  - statement: 'GO:0043605 is appropriate but insufficiently specific. More specific annotations: GO:0043419 (urea catabolism) for urease, pathway-specific terms for ureide enzymes, metabolic/thermogenic terms for PM20D1. Current annotation obscures biological context.'
  - statement: 'Taxonomic scope issues: Viridiplantae restriction for ureide enzymes excludes known bacterial/fungal systems (false negatives); Eukaryota scope for PM20D1 may be too broad given thermogenesis context.'
- id: file:rules/arba/ARBA00047244/ARBA00047244-deep-research-falcon.md
  title: Deep research analysis via Falcon (17 citations)
  findings:
  - statement: Urease subunit/active site signatures provide strong, mechanistically coherent signature for ureolysis. Dinuclear Ni(II) center bridged by carbamylated lysine conserved across bacteria and plants. Accessory proteins UreD/E/F/G assemble and metallate the site.
  - statement: Plant ureide-pathway hydrolases (AAH, UGlyAH, UAH) are close homologs with distinct active-site determinants enforcing narrow substrate specificity (e.g., AtUAH Tyr-423 vs. Gly in AAH; QXR motif in AAH). Specialized roles in purine/ureide catabolism, not broadly multifunctional.
  - statement: "GO:0043605 appropriate for urease and ureide enzymes but broad. More specific BP annotations would reduce ambiguity. PM20D1 condition set lacks strong supporting evidence in provided context\u2014should be reassessed."
  - statement: 'Rule logic assessment: Urease and ureide enzyme condition sets are well-supported by conserved structure and pathway biochemistry. Multi-domain requirements reduce false positives. PM20D1 branch needs validation.'
