condition_overlap:
  assessment: HIGH_REDUNDANCY
  notes: >-
    Significant redundancy exists across condition sets targeting the same enzyme families.
    Glutathione synthetase appears in Sets 32 (CATH.FunFam:3.40.50.1760:FF:000001) and
    57 (CATH.FunFam:3.30.1490.50:FF:000002) using different FunFam identifiers. Pantothenate
    synthetase appears in Sets 31 (CATH.FunFam:3.30.1300.10:FF:000001) and 33
    (CATH.FunFam:3.40.50.620:FF:000013), one unrestricted and one potentially taxon-specific
    but without clear documentation. Ceramide synthase appears in Set 1 (Chordata-restricted
    via InterPro domains) and Set 10 (Metazoa-restricted via FunFam), suggesting either
    deliberate targeting of different CerS subfamilies or incomplete rule rationalization.
    For universally conserved pathways (glutathione, CoA biosynthesis), multiple condition
    sets with different domain/family combinations may capture ortholog diversity but
    create annotation redundancy. Conversely, some condition sets capture functionally
    unrelated proteins (glycosyltransferases, hydrolases, oxidoreductases) that should
    be entirely excluded.
  supported_by:
    - reference_id: file:rules/arba/ARBA00028836/ARBA00028836-deep-research-perplexity.md
      supporting_text: >-
        Glutathione biosynthesis: Sets 3, 11, 18, 32, 57 all target glutathione
        biosynthetic enzymes. The existence of five separate condition sets for a pathway
        with only two essential enzymes (GCL and GS) suggests either partial redundancy
        or targeting of specific subfamilies

go_specificity:
  assessment: TOO_BROAD
  notes: >-
    GO:0043604 (amide biosynthetic process) is defined as "the chemical reactions and
    pathways resulting in the formation of an amide, any derivative of an oxoacid in
    which at least one half of the acid group is replaced by an amine group." This
    extremely broad definition encompasses any pathway generating amide functional groups
    (C=O-N bonds). While technically correct for enzymes that do form amide bonds, the
    term obscures critical biological distinctions. Ceramide biosynthesis, glutathione
    biosynthesis, CoA biosynthesis, biotin biosynthesis, and peptide biosynthesis all
    involve amide chemistry but serve entirely different physiological roles with distinct
    regulation, subcellular localization, and evolutionary origins. More specific GO
    terms exist and would provide superior functional annotation: GO:0046513 (ceramide
    biosynthetic process), GO:0006751 (glutathione biosynthetic process), GO:0015937
    (coenzyme A biosynthetic process), GO:0009102 (biotin biosynthetic process),
    GO:0043043 (peptide biosynthetic process). Using the general amide term creates
    annotation ambiguity—a user querying "amide biosynthesis" would retrieve ceramide
    synthases, glutathione synthetases, and peptide synthetases together, which is
    biologically unhelpful. More critically, the broad term fails to distinguish between
    biosynthetic and catabolic processes—ceramidase (Set 25) hydrolyzes amides yet
    receives a biosynthetic annotation.
  supported_by:
    - reference_id: file:rules/arba/ARBA00028836/ARBA00028836-deep-research-perplexity.md
      supporting_text: >-
        The term is problematically broad for several reasons including inclusion of
        catabolic processes, inclusion of component enzymes rather than pathway-specific
        enzymes, and lack of specificity regarding primary versus secondary function
    - reference_id: file:rules/arba/ARBA00028836/ARBA00028836-deep-research-perplexity.md
      supporting_text: >-
        More specific and semantically appropriate GO terms exist for many of these
        pathways and would provide superior functional annotations

taxonomic_scope:
  assessment: INCONSISTENT
  notes: >-
    Taxonomic restrictions are applied inconsistently across condition sets without clear
    biological rationale. Some universally conserved pathways have taxon restrictions
    (e.g., pantothenate synthetase in Set 28 restricted to Glires despite CoA biosynthesis
    being universal), while other pathway-specific enzymes lack restrictions (e.g.,
    ceramide synthase Set 10 restricted to Metazoa, but Set 1 restricted only to Chordata,
    creating overlap). Glutathione biosynthesis is conserved across bacteria and eukaryotes
    yet some condition sets (Set 11) restrict to Eukaryota. Most problematic are condition
    sets with inappropriate taxonomic scope for the predicted function. For example,
    2-oxoglutarate oxidoreductases in Sets 12-13 are restricted to Archaea/Thermoproteota,
    which is appropriate for those enzymes, but these enzymes do not form amide bonds—
    the taxonomic restriction does not rescue the functional mis-annotation. Similarly,
    ATP-citrate lyase in Set 42 is restricted to Embryophyta, but this enzyme cleaves
    citrate to acetyl-CoA (thioester) not amides—taxonomic restriction is irrelevant
    to the annotation error. For genuinely amide-forming pathways, taxonomic restrictions
    should reflect evolutionary distribution: ceramide synthesis (eukaryotic), glutathione
    biosynthesis (universal), pantothenate/CoA biosynthesis (universal), NRPS (primarily
    bacterial/fungal).
  supported_by:
    - reference_id: file:rules/arba/ARBA00028836/ARBA00028836-deep-research-perplexity.md
      supporting_text: >-
        Several condition sets include specific taxonomic constraints, suggesting that
        the rule developers recognized functional divergence across taxa. However,
        several issues emerge including apparent redundancy and missing obvious restrictions

