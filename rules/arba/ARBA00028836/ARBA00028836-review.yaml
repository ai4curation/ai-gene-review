review_summary: >-
  This rule attempts to capture diverse amide-forming enzymes using 61 condition sets
  spanning ceramide synthases, glutathione biosynthesis enzymes, pantothenate/CoA pathway
  components, biotin biosynthesis enzymes, nonribosomal peptide synthetases, and others.
  Approximately 60-70% of condition sets correctly identify genuine amide-forming enzymes
  with strong literature support (ceramide synthases, glutathione synthetase/GCL, pantothenate
  synthetase, CoA biosynthesis ligases, NRPS systems). However, 30-40% of condition sets
  capture proteins with no amide-forming function: ceramidase (amide hydrolase—catabolic),
  sialyltransferases and galactosyltransferases (glycosidic bond formation), sphingomyelin
  phosphodiesterase (phosphodiester hydrolysis), ATP-citrate lyase (citrate cleavage to
  acetyl-CoA thioester), argininosuccinate lyase (elimination reaction), 2-oxoglutarate
  oxidoreductases (oxidative decarboxylation), and various other hydrolases. The GO term
  GO:0043604 is overly broad—more specific pathway terms exist (ceramide biosynthetic
  process, glutathione biosynthetic process, CoA biosynthetic process). Current structure
  creates false positives and obscures biological precision.

action: MODIFY
action_rationale: >-
  The rule requires significant restructuring to remove false positives and improve
  annotation precision. Critical issues: (1) Inclusion of catabolic enzymes (ceramidase
  hydrolyzes amides rather than synthesizing them), (2) Inclusion of glycosyltransferases
  that form glycosidic bonds not amide bonds, (3) Inclusion of oxidoreductases and other
  central metabolic enzymes with no amide-forming chemistry, (4) Use of overly general
  GO term when pathway-specific child terms exist. The rule should be split into pathway-
  specific sub-rules (ceramide biosynthesis, glutathione biosynthesis, CoA biosynthesis,
  etc.) with appropriate GO term granularity, and all non-amide-forming condition sets
  removed. In current form, estimated 30-40% false positive rate undermines annotation
  quality.

suggested_modifications:
  - Remove Condition Set 25 (N-acylsphingosine amidohydrolase/ceramidase—catabolic amide hydrolysis)
  - Remove Condition Sets 34, 48, 53 (sialyltransferases, galactosyltransferases—glycosidic bond formation)
  - Remove Condition Set 54 (ceramide glucosyltransferase—glycosidic bond formation)
  - Remove Condition Set 30 (sphingomyelin phosphodiesterase—phosphodiester hydrolysis)
  - Remove Condition Set 26 (fatty acid 2-hydroxylase—oxidation not amidation)
  - Remove Condition Sets 36, 42 (ATP-citrate lyase—citrate cleavage to acetyl-CoA thioester)
  - Remove Condition Set 37 (argininosuccinate lyase—urea cycle elimination)
  - Remove Condition Sets 12, 13 (2-oxoglutarate oxidoreductases—oxidative decarboxylation)
  - Remove Condition Set 45 (patatin phospholipase—hydrolysis)
  - Remove Condition Set 55 (nudix hydrolase—hydrolysis)
  - Remove Condition Set 16 (biotin synthase—sulfur insertion not amide formation)
  - Reconsider Condition Sets 22, 41, 43, 61 (adenylation domains/FAALs participate in amide pathways but do not directly catalyze amide formation)
  - Split remaining valid sets into pathway-specific rules with granular GO terms
  - For ceramide synthesis (Sets 1, 10)—use GO:0046513 (ceramide biosynthetic process)
  - For glutathione synthesis (Sets 3, 11, 18, 32, 57)—use GO:0006751 (glutathione biosynthetic process)
  - For pantothenate/CoA synthesis (Sets 5, 8, 28, 31, 33, 58-60)—use GO:0015937 (coenzyme A biosynthetic process) or GO:0015940 (pantothenate biosynthetic process)
  - For biotin synthesis (Set 4, 49)—use GO:0009102 (biotin biosynthetic process)
  - For NRPS systems (Set 22)—use GO:0043043 (peptide biosynthetic process)
  - Resolve taxonomic redundancy (e.g., Sets 31 and 33 both target pantothenate synthetase)

parsimony:
  assessment: POOR
  notes: >-
    The rule contains substantial redundancy and heterogeneity. Multiple condition sets
    target the same enzyme families (glutathione synthetase in Sets 32 and 57; pantothenate
    synthetase in Sets 31 and 33; ceramide synthase in Sets 1 and 10) using different
    domain/family signatures without clear justification. More critically, the rule mixes
    enzymes with fundamentally different chemistries (amide synthesis vs glycosyl transfer
    vs phosphodiester hydrolysis vs oxidative decarboxylation) under a single broad GO
    term. A parsimonious design would separate mechanistically distinct pathways into
    dedicated sub-rules with pathway-specific GO annotations. The current 61-condition-set
    OR logic creates unnecessary complexity and annotation ambiguity.
  supported_by:
    - reference_id: file:rules/arba/ARBA00028836/ARBA00028836-deep-research-perplexity.md
      supporting_text: >-
        The rule comprises 61 condition sets combined with OR logic, meaning that any
        protein matching ANY single condition set receives the amide biosynthetic process
        annotation. This creates several potential issues

literature_support:
  assessment: MIXED
  notes: >-
    Strong experimental support exists for core amide-forming enzymes. Ceramide synthases:
    Recent cryo-EM structures of yeast CerS bound to C26-CoA demonstrate His211-mediated
    nucleophilic catalysis forming N-acylated sphingosine—canonical amide bond formation.
    Glutathione biosynthesis: Crystal structures of GCL show unique gamma-glutamyl amide
    bond formation mechanism; essential role in antioxidant defense; GCL-knockout mice
    are embryonic lethal. Pantothenate/CoA biosynthesis: Pantothenate synthetase structures
    confirm adenylate-mediated amide formation between D-pantoate and beta-alanine; CoA
    pathway is universally conserved. Nonribosomal peptide synthetases: 2024 review
    consolidates structural/biochemical evidence for A-domain aminoacyl-AMP generation
    and C-domain peptide bond formation. However, for proteins without amide-forming
    chemistry, literature directly contradicts the annotation. Ceramidase is described
    as amide hydrolase with primary function in ceramide degradation during apoptosis
    and lipid remodeling—assigning amide biosynthetic annotation contradicts established
    literature. Sialyltransferases catalyze glycosidic bond formation not amide synthesis.
    ATP-citrate lyase generates acetyl-CoA (thioester) not amides. Mixed-fidelity rule.
  supported_by:
