go_specificity:
  assessment: MISMATCHED
  notes: 'GO:0032206 (positive regulation of telomere maintenance) is fundamentally
    mismatched to several condition sets. "Positive regulation" in GO means "activates
    or increases the frequency, rate or extent" of a process. While this accurately
    describes SLX4 (facilitates telomere replication and ALT pathway), RTEL1 (enables
    telomere synthesis through G4/T-loop unwinding), PARP1/2 (promote telomere replication
    under stress), and TRiC (enables telomerase biogenesis), it mischaracterizes other
    targets. ATM in CS3 primarily triggers senescence and apoptosis at dysfunctional
    telomeres - this is negative regulation or surveillance, not positive promotion.
    TRF2 in CS2 functions as protective capping factor preventing degradation rather
    than actively promoting lengthening - more accurately "telomere maintenance" (GO:0000723)
    without regulatory qualifier, or "negative regulation of telomere maintenance
    via telomerase" given its length-dependent repression of TERT. MAPK in CS7 has
    indirect, context-dependent signaling effects unsuitable for direct annotation.
    RUVBL in CS8 has general chromatin remodeling function where telomerase biogenesis
    is one of many substrates. The term is too broad for protective/ structural functions
    (TRF2) and too narrow for mechanisms that maintain without promoting (capping,
    protection). Alternative terms would provide better specificity: GO:0032212 (positive
    regulation of telomere maintenance via telomerase) for TRiC/TCAB1 pathway; GO:0000723
    (telomere maintenance) for TRF2/protective functions; mechanism-qualified terms
    for ALT-specific processes. The current term choice reflects attempt to apply
    single annotation to mechanistically diverse processes, resulting in semantic
    mismatch for approximately half the condition sets.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00047239/ARBA00047239-deep-research-perplexity.md
    supporting_text: The term 'positive regulation' carries specific meaning within
      Gene Ontology, referring to processes that 'activates or increases the frequency,
      rate or extent' of a regulated process. [...] The classification of TERF2 as
      a positive regulator of telomere maintenance presents semantic complexity. TERF2
      functions primarily as a protective factor preventing telomere degradation and
      inappropriate DNA damage signaling rather than as an active promoter of telomere
      extension.
  - reference_id: file:rules/arba/ARBA00047239/ARBA00047239-deep-research-perplexity.md
    supporting_text: The classification of ATM as a positive regulator of telomere
      maintenance appears inappropriate. ATM's primary acute effects at telomeres
      involve activation of DNA damage responses and induction of senescence or apoptosis,
      which suppress telomere-dependent cellular proliferation rather than promote
      telomere maintenance.
  - reference_id: file:rules/arba/ARBA00047239/ARBA00047239-deep-research-falcon.md
    supporting_text: 'Appropriate and specific for: SLX4 (directly supports telomere
      replication/processing, including ALT), PARP1/2 (promote telomere replication
      under stress and maintain integrity), TRF2 (shelterin), and RTEL1 (telomeric
      helicase). [...] Too broad for: ATM family, generic MAPKs, and generic RUVBL1/2
      family signatures without telomerase/telomere complex context.'
taxonomic_scope:
  assessment: TOO_NARROW
  notes: Multiple condition sets employ unjustified and scientifically problematic
    taxonomic restrictions. CS1 restricts TRiC chaperonin to Primates despite conservation
    across all eukaryotes and illogically combines with archaeal thermosome (IPR054827)
    which does not exist in Primates - this is taxonomically incoherent. CS5 restricts
    TCP1-eta to Haplorrhini (dry-nosed primates), excluding prosimians and all other
    mammals despite identical function. CS7 restricts MAPK to genus Homo, excluding
    all other species despite identical MAPK signaling across mammals. CS8 restricts
    RUVBL to genus Mus, peculiar given that mice have atypical telomere biology (very
    long telomeres, active somatic telomerase) compared to humans - if anything this
    argues against Mus-specific annotation. These genus-level restrictions (Homo,
    Mus) and suborder restrictions (Haplorrhini) lack biological justification and
    appear to reflect training data artifacts rather than functional constraints.
    In contrast, CS2 (Mammalia), CS3 (Eukaryota), and CS9 (Metazoa) employ reasonable
    scopes. For conserved mechanisms like TRiC-mediated TCAB1 folding and PARP-mediated
    telomere regulation, scope should be Vertebrata or Metazoa at minimum. The one
    exception is CS6 (RTEL1) with no taxonomic restriction, which is appropriate for
    this highly conserved helicase. Overly narrow restrictions will cause false negatives
    by failing to annotate legitimate orthologs in excluded taxa. The Primate restriction
    on CS1/CS4 is particularly problematic as it excludes well-studied model organisms
    (mouse, zebrafish) where these mechanisms are experimentally validated.
  supported_by:
  - reference_id: file:rules/arba/ARBA00047239/ARBA00047239-deep-research-perplexity.md
    supporting_text: The taxonomic restriction to Primates in this condition set merits
      closer examination. The research results indicate that TRiC's role in TCAB1
      folding appears broadly conserved across mammalian species and likely across
      eukaryotes more generally. Telomere maintenance requirements exist across all
      eukaryotic lineages, and the core mechanisms of telomerase trafficking and assembly
      through chaperone assistance would be expected to operate similarly across vertebrate
      classes. The restriction to Primates therefore appears unnecessarily narrow.
  - reference_id: file:rules/arba/ARBA00047239/ARBA00047239-deep-research-falcon.md
    supporting_text: 'SLX4, PARP1/2, TRF2, RTEL1, TRiC/TCAB1 functions are conserved
      in vertebrates and broadly in eukaryotes (TRiC in all eukaryotes). Applying
      Primates-only filters to CCT/TRiC is unjustified, and combining with archaeal
      thermosome (Set 1) is taxonomically incorrect: the archaeal thermosome  (IPR054827)
      is not present in Primates.'
  - reference_id: file:rules/arba/ARBA00047239/ARBA00047239-deep-research-perplexity.md
    supporting_text: The restriction to laboratory mice (Mus) appears peculiar given
      that the telomere maintenance mechanisms would be expected to operate similarly
      across mammalian species. Notably, laboratory mice maintain exceptionally long
      telomeres and exhibit active telomerase in somatic tissues, properties that
      distinguish mouse telomere biology from human biology.
