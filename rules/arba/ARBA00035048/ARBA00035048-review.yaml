  - reference_id: 'file:rules/arba/ARBA00035048/ARBA00035048-deep-research-manual.md'
    supporting_text: 'DEAH-box helicases are well-established spliceosome components. The spliceosome consists of five small nuclear ribonucleoproteins (snRNPs): U1, U2, U4, U5, and U6, along with numerous protein cofactors.'
condition_overlap:
