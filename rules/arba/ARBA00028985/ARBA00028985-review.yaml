literature_support:
  assessment: CONTRADICTED
  notes: 'While individual protein families captured by this rule are well-characterized in the literature, the scientific literature strongly supports functional specificity in RNA metabolism annotation. Publications on tRNA synthetases, ribonucleases, and RNA helicases emphasize their distinct catalytic mechanisms, substrate specificities, and biological roles. No credible literature supports annotating functionally diverse RNA-binding proteins with a single broad term. The approach contradicts decades of biochemical and molecular biological research that has elucidated specific functions for these protein families.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00028985/ARBA00028985-notes.md
    supporting_text: 'The rule captures many different RNA-related protein families that have distinct specific functions, but annotates them all with the same broad term. This violates GO annotation principles of specificity'
condition_overlap:
  assessment: COMPLETE
  notes: 'Due to the rule complexity (357 condition sets), formal overlap analysis could not be performed. However, the inclusion of diverse protein families (synthetases, nucleases, helicases, binding proteins) virtually guarantees extensive condition overlap and mechanistic incoherence. Many RNA-binding domains are promiscuous and appear in multiple functional contexts, creating high risk for false positive annotations and functional misclassification.'
  supported_by:
