review_summary: 'ARBA00028985 represents a fundamentally flawed approach to RNA-related protein annotation. With 357 condition sets, it exceeds all reasonable complexity thresholds and becomes computationally and curatorially unmanageable. The rule captures diverse RNA-associated protein families (tRNA synthetases, ribonucleases, helicases, RNA-binding proteins) and annotates them all with GO:0016070 "RNA metabolic process" - a term so broad it provides no meaningful functional information. This approach violates core GO annotation principles: specificity, biological relevance, and computational tractability. The rule creates annotation noise rather than useful functional information and obscures the specific biological roles of these important protein families. Analysis tools refused to process the rule due to its excessive complexity (>12x the recommended maximum of 30 condition sets).'
action: DEPRECATE
action_rationale: 'This rule should be completely deprecated because it fundamentally violates annotation best practices and computational feasibility constraints. The 357 condition sets make human validation impossible and exceed analysis tool limits (12x the maximum). The single GO annotation (GO:0016070) is too broad to provide useful biological insight - it is equivalent to annotating all metabolic enzymes with "metabolic process". Individual protein families captured by this rule should have specific, focused rules with appropriate molecular function and biological process terms. For example, tRNA synthetases should be annotated with specific aminoacyl-tRNA ligase activity terms, not generic RNA metabolism. The rule provides negative value by obscuring functional specificity and creating computational overhead without biological benefit.'
