go_specificity:
  assessment: TOO_BROAD
  notes: 'GO:0016070 "RNA metabolic process" is an extremely broad parent term that encompasses virtually all RNA-related biological processes. Using this term for specific protein families is comparable to annotating all kinases with "phosphorylation" or all transcription factors with "gene expression". The term provides no actionable biological information and fails to distinguish between fundamentally different RNA-related activities. Specific child terms should be used based on actual molecular functions and biological processes.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00028985/ARBA00028985-notes.md
    supporting_text: 'The GO term "RNA metabolic process" is too general and does not provide meaningful functional information. It encompasses virtually all RNA-related processes including RNA synthesis, processing, modification, transport, and degradation'
taxonomic_scope:
  assessment: TOO_BROAD
  notes: 'The rule shows inconsistent taxonomic scoping with some condition sets restricted to specific clades (e.g., Saccharomycotina) while others appear universal. This mixed approach suggests poor rule design and potential for inappropriate cross-kingdom annotations. RNA metabolic processes vary significantly between prokaryotes and eukaryotes, requiring careful consideration of lineage-specific mechanisms and regulatory contexts.'
