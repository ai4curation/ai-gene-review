id: ARBA00028985
description: 'A highly complex mega-rule with 357 condition sets that annotates diverse RNA-binding and RNA-processing proteins with the overly broad GO term "RNA metabolic process" (GO:0016070). The rule indiscriminately captures functionally distinct protein families including aminoacyl-tRNA synthetases, ribonucleases, RNA helicases, and RNA-binding proteins, providing minimal functional specificity.'
