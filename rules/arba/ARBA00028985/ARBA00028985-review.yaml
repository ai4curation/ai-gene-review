parsimony:
  assessment: OVERLY_COMPLEX
  notes: 'With 357 condition sets, this rule exceeds the recommended maximum by more than 10-fold and represents one of the most complex rules in the ARBA system. The rule attempts to unify functionally diverse RNA-associated proteins that have distinct biochemical activities, substrate specificities, and biological roles. This violates the fundamental principle that annotation rules should target coherent, mechanistically related protein sets. The complexity makes the rule impossible to validate, maintain, or troubleshoot.'
