description: 'Predicts serine-type peptidase activity (GO:0008236) across a highly diverse collection of 36 condition sets encompassing serine proteases from multiple functional families including blood coagulation factors, complement system proteases, digestive enzymes, proprotein convertases, and bacterial quality control proteases.'
