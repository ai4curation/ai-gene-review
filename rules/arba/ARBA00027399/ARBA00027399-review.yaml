  notes: 'Most taxonomic restrictions appear well-justified based on known phylogenetic distribution of protease families. Lepidosauria restriction for basic trypsin-like proteases, Primates for complement factors, and Bacteria for DegS are biologically appropriate. However, some universal applications may need review.'
