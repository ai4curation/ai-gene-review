go_specificity:
  assessment: TOO_BROAD
  notes: 'GO:0008236 (serine-type peptidase activity) is overly generic for the diverse functional classes represented. More specific child terms exist for blood coagulation factors, complement proteases, digestive enzymes, and proprotein convertases that would provide greater biological insight.'
  supported_by:
  - reference_id: file:rules/arba/ARBA00027399/ARBA00027399-deep-research-analysis.md
    supporting_text: 'More appropriate specific terms exist for many families: GO:0004252 (serine-type endopeptidase activity) for digestive enzymes, GO:0016485 (protein processing) for proprotein convertases'
  - reference_id: file:rules/arba/ARBA00027399/ARBA00027399-deep-research-manual.md
    supporting_text: 'The GO term "serine-type peptidase activity" (GO:0008236) is extremely broad and provides limited functional information. Many of the included proteases have highly specific biological functions that would be better captured by more specific child terms.'
