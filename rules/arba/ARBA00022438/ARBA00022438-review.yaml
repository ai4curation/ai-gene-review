review_summary: 'ARBA00022438 represents a well-intentioned but flawed attempt to systematically annotate aminopeptidases. While the biological basis is sound (all targets are indeed aminopeptidases), the rule suffers from several critical issues: (1) excessive complexity with 86 condition sets making human validation impractical, (2) mechanistic incoherence by combining zinc-dependent metalloproteases, iron-dependent methionine aminopeptidases, and serine proteases, (3) complete absence of GO term annotations despite covering enzymes with diverse molecular functions, and (4) potential for high false positive rates due to overlapping domain architectures. The rule requires decomposition into mechanistically coherent, family-specific rules with proper GO annotations.'
action: MODIFY
action_rationale: 'While the core biological concept is correct (all targets are aminopeptidases), the rule design is fundamentally flawed. The 86 condition sets create unmanageable complexity and attempt to unify mechanistically distinct enzyme families. Most critically, the rule provides only keyword annotation (KW-0031) without essential GO terms like GO:0004177 (aminopeptidase activity) and GO:0006508 (proteolysis). The rule should be decomposed into focused rules for specific families (M1, M24, M2, etc.) with appropriate molecular function and biological process annotations.'
suggested_modifications:
- 'Decompose into family-specific rules: separate rules for M1 (leucyl aminopeptidases), M24 (methionine aminopeptidases), M2 (ACE family), M49 (dipeptidylpeptidases)'
- 'Add essential GO annotations: GO:0004177 (aminopeptidase activity), GO:0006508 (proteolysis), family-specific molecular function terms'
- 'Reduce condition sets per rule to <20 for maintainability and validation'
- 'Implement appropriate taxonomic boundaries based on family distribution'
- 'Consider substrate specificity differences when designing replacement rules'
parsimony:
  assessment: OVERLY_COMPLEX
  notes: 'With 86 condition sets covering 62 unique InterPro domains across multiple peptidase families, this rule exceeds reasonable complexity thresholds. The rule attempts to unify mechanistically distinct aminopeptidase families (M1, M24, M2, M49, S33) that differ in cofactor requirements, substrate specificity, and biological roles. This violates the principle that rules should target coherent, mechanistically related protein sets.'
