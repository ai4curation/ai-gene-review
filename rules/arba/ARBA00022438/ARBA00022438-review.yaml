id: ARBA00022438
description: 'A complex mega-rule with 86 condition sets attempting to annotate all aminopeptidases across multiple mechanistic families (M1, M24, M2, M49, S33) with only a keyword annotation. The rule spans diverse catalytic mechanisms (zinc-dependent, iron-dependent, serine proteases) and biological functions (protein degradation, methionine removal, hormone processing) without appropriate GO term annotations.'
