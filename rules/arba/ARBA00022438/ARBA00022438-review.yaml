literature_support:
  assessment: MODERATE
  notes: 'Aminopeptidases are well-characterized enzymes with strong literature support for their catalytic activities. However, the literature clearly supports family-specific classification based on catalytic mechanisms, cofactor requirements, and substrate specificities rather than a pan-family approach. The MEROPS database provides definitive classification supporting mechanistic families.'
