  notes: 'With 86 condition sets and 62 unique InterPro domains, substantial overlap is inevitable. Many domains appear in multiple peptidase families, and the rule combines conditions for mechanistically distinct families. This creates complex overlap patterns that increase false positive risk and make the rule difficult to maintain and validate.'
