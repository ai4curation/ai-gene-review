go_specificity:
  assessment: TOO_BROAD
  notes: 'The rule applies only a UniProt keyword (Tyrosine-protein kinase) rather than GO molecular function terms. This is problematic because: (1) the rule captures diverse kinase types beyond tyrosine kinases (including dual-specificity and serine/threonine kinases), making the keyword inaccurate; (2) GO molecular function terms like GO:0004713 (protein tyrosine kinase activity) would provide more precise and standardized functional annotation; (3) different kinase subfamilies should receive different GO terms reflecting their specific activities.'
  supported_by:
