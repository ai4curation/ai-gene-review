taxonomic_scope:
  assessment: TOO_BROAD
  notes: 'The rule applies across an inappropriately broad taxonomic range from bacteria to mammals. While 17 of 98 condition sets have taxonomic restrictions, many kinase subfamilies have lineage-specific evolutionary origins that are not properly captured. For example, receptor tyrosine kinases are primarily metazoan innovations, yet some condition sets apply them broadly to eukaryotes. The taxonomic restrictions that do exist appear inconsistent and may not reflect actual evolutionary distribution of kinase families.'
