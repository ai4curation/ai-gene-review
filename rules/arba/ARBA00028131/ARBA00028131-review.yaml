id: ARBA00028131
description: 'An extremely complex mega-rule with 41 condition sets assigning GO:0004175 (endopeptidase activity) to proteins across virtually all major endopeptidase families including aspartic proteases (pepsin family), cysteine proteases (papain/cathepsin families), serine proteases (subtilisin family), and metalloproteases (aminopeptidase family). While biologically sound, the rule represents a maintenance nightmare due to its extreme complexity and loses functional specificity by applying a single broad term to mechanistically distinct protease families.'
