  description: Detailed analysis of G1P-G4P complex formation and identification of
    other host or viral proteins involved in assembly site formation.
- experiment_type: Membrane dynamics analysis
  description: Live-cell imaging of adhesion zone formation and dynamics during phage
    assembly, including the role of ATP hydrolysis in the process.
- experiment_type: Functional domain analysis
  description: Mutagenesis of ATP-binding domain and transmembrane regions to understand
    their specific roles in assembly site formation and phage extrusion.
- experiment_type: Comparative viral assembly
  description: Comparison of M13 assembly mechanism with other filamentous phages
    to understand conservation and divergence of assembly strategies.
