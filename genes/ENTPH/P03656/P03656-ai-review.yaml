proposed_new_terms:
- proposed_name: viral assembly site formation
  proposed_definition: The process of creating specialized membrane sites where viral
    particles are assembled and packaged prior to extrusion from host cells
  justification: G1P creates specific adhesion zones for phage assembly, representing
    a distinct biological process not captured by existing terms. This could be useful
    for viral assembly proteins across different virus families.
suggested_experiments:
