    summary: 'Excellent experimental evidence for specific protein-protein interaction. SWS binds PKA-C3 (not PKA-C1 or C2) through a conserved pseudosubstrate site containing R-R-X-S-X motif. Mutation of R133 in this site reduces binding and impairs rescue ability. SWS acts as noncanonical regulatory subunit, inhibiting PKA-C3 kinase activity similar to canonical regulatory subunits. This interaction has dual function: regulates PKA-C3 activity AND affects SWS esterase activity. Critical for preventing neurodegeneration.'
