    summary: 'Well-supported but needs clarification on directionality. SWS is required for PROPER ensheathment - its loss causes ABNORMAL hyperwrapping and multilayered glial whorls, not absence of ensheathment. The paper shows glial-specific knockdown causes defective wrapping. SWS maintains normal glial-neuronal boundaries through lipid homeostasis in glia. The annotation correctly identifies involvement in ensheathment but the abnormal hyperwrapping phenotype suggests negative regulation of excessive wrapping.'
