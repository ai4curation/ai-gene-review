  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: 'This broad term is accurate but too general given the extensive specific evidence for Dscam1 roles in axon guidance, dendrite morphogenesis, mushroom body development, and neuronal self-avoidance. Multiple experimental studies demonstrate specific developmental processes that should be annotated instead.'
