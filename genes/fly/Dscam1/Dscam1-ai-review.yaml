    reason: 'While correct, this term is overly broad. Experimental evidence supports more specific developmental processes like axon guidance (GO:0007411), dendrite morphogenesis (GO:0048813), and mushroom body development (GO:0016319) which are already annotated with experimental evidence.'
    proposed_replacement_terms:
      - id: GO:0007411
