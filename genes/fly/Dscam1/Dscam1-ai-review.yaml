id: Q0E9H9
gene_symbol: Dscam1
aliases:
  - Dscam
  - p270
  - CG17800
taxon:
  id: NCBITaxon:7227
  label: Drosophila melanogaster
description: 'Cell adhesion molecule with extraordinary molecular diversity (38,016 potential isoforms) that mediates isoform-specific homophilic binding for self-recognition. Functions as an axon guidance receptor and is essential for dendrite self-avoidance, preventing sister branches from the same neuron from crossing. Also has immune functions through secreted isoforms that bind bacteria.'
existing_annotations:
- term:
    id: GO:0005576
    label: extracellular region
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: 'Dscam1 has well-documented secreted isoforms that lack the transmembrane domain and are released into the hemolymph. Watson et al., 2005 (PMID:16109846) detected secreted Dscam1 proteins in the hemolymph that function in immune recognition by binding bacteria. The deep research confirms alternative splicing produces soluble ectodomains that accumulate in the extracellular space for pathogen recognition.'
    action: ACCEPT
    reason: 'Strong experimental evidence supports the presence of secreted Dscam1 isoforms in the extracellular region, particularly in hemolymph where they function as immune recognition molecules binding to bacterial surfaces.'
    supported_by:
      - reference_id: PMID:16109846
        supporting_text: 'Secreted protein isoforms of Dscam were detected in the hemolymph'
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: 'Dscam1 is a single-pass type I transmembrane protein with extensive experimental evidence for plasma membrane localization. The UniProt record confirms its transmembrane nature, and the deep research describes it as an integral membrane protein on neuronal cell surfaces. Multiple studies demonstrate Dscam1 localization to neuronal plasma membranes where it mediates cell-cell recognition.'
    action: ACCEPT
    reason: 'Consistent evidence across multiple sources confirms Dscam1 as a transmembrane protein localized to the plasma membrane of neurons, where it functions in homophilic binding and cell recognition.'
    supported_by:
      - reference_id: PMID:10892653
        supporting_text: 'immunoglobulin superfamily member'
- term:
    id: GO:0007155
    label: cell adhesion
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: 'While Dscam1 is indeed a cell adhesion molecule by structure, its primary function is actually in homophilic repulsion and self-avoidance rather than adhesion. The protein mediates isoform-specific homophilic binding that leads to repulsion between sister dendrites and axons, not stable adhesion. The term cell adhesion is misleading for a protein whose binding triggers avoidance.'
    action: MODIFY
    reason: 'Dscam1 functions primarily in self-recognition leading to repulsion/avoidance rather than adhesion. More specific terms like dendrite self-avoidance (GO:0070593) or homophilic cell adhesion via plasma membrane adhesion molecules (GO:0007156) with repulsive outcome would be more accurate.'
    proposed_replacement_terms:
      - id: GO:0070593
        label: dendrite self-avoidance
      - id: GO:0007156  
        label: homophilic cell adhesion via plasma membrane adhesion molecules
- term:
