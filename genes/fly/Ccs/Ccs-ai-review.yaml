- id: PMID:18948262
  title: Instability of superoxide dismutase 1 of Drosophila in mutants deficient
    for its cognate copper chaperone.
  findings:
    - statement: Ccs is the copper chaperone for SOD1 (dSod1) in Drosophila
      supporting_text: "Copper is inserted into the SOD1 apoprotein by a specific chaperone, the copper chaperone for SOD1 (CCS)"
    - statement: CCS-null mutants show loss of SOD1 activity and ~75% reduction in SOD1 protein levels
      supporting_text: "the steady state level of SOD1 polypeptide in 29E is reduced to about one-quarter of its normal level in H340"
    - statement: CCS-null flies have ~30% reduced median adult lifespan
      supporting_text: "the absence of CCS confers early onset adult mortality with an âˆ¼30% reduction in the median adult life span"
    - statement: CCS-null flies are hypersensitive to paraquat (oxidative stress)
      supporting_text: "29E displays the extreme toxic hypersensitivity to the redox cycling agent, paraquat, exhibited by SOD1-null"
    - statement: Drosophila Ccs uniquely lacks the N-terminal MXCXXC copper-binding motif
      supporting_text: "the domain I CXXC copper-binding motif is absent ... Of 20 CCS sequences analyzed from fungi to humans, only D. melanogaster and Anopheles gambiae lack the MXCXXC copper-binding site"
    - statement: CCS stabilizes dSOD1 through copper insertion and/or disulfide oxidation
      supporting_text: "apo-dSOD1 is unusually unstable and ... CCS affords stability to dSOD1 by activating the enzyme through copper insertion and/or disulfide oxidation"
    - statement: dCCS can substitute for yeast CCS in activating SOD1
      supporting_text: "Drosophila SOD1 exhibited no apparent preference for CCS and showed strong activation by both CCS molecules"
- id: PMID:22758915
  title: An inventory of peroxisomal proteins and pathways in Drosophila melanogaster.
  findings:
    - statement: Ccs was identified in peroxisomes by proteomics analysis
      supporting_text: "We have analyzed the proteome of Drosophila to identify the proteins involved in peroxisomal biogenesis and homeostasis as well as metabolic enzymes that function within the organelle"
    - statement: Confirms cytoplasmic and peroxisomal localization
      supporting_text: "The subcellular localization of five of these predicted peroxisomal proteins was confirmed"
core_functions:
  - molecular_function:
      id: GO:0016532
      label: superoxide dismutase copper chaperone activity
    description: >-
      Ccs delivers copper ions to SOD1 (dSod1) and promotes the formation of
      the intramolecular disulfide bond required for SOD1 maturation and activity.
      This is the primary molecular function of Ccs.
    locations:
      - id: GO:0005737
        label: cytoplasm
    supported_by:
      - reference_id: PMID:18948262
        supporting_text: "Copper is inserted into the SOD1 apoprotein by a specific chaperone, the copper chaperone for SOD1 (CCS)"
  - molecular_function:
      id: GO:0005507
      label: copper ion binding
    description: >-
      Ccs binds copper via its C-terminal CXC motif (domain III) for transfer
      to SOD1. Uniquely among known CCS proteins, Drosophila Ccs lacks the
      N-terminal MXCXXC copper-binding motif.
    supported_by:
      - reference_id: PMID:18948262
        supporting_text: "domain III contains a critical CXC copper-binding site that inserts copper"
