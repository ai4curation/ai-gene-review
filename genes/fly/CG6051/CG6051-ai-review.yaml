        to early endosomal membranes
- term:
    id: GO:0019899
    label: enzyme binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Too vague. While CG6051/LST2 likely binds kinases like mTORC1 and may
      interact with EGFR, "enzyme binding" is uninformative. More specific terms like
      "protein kinase binding" would be better.
    action: MARK_AS_OVER_ANNOTATED
    reason: This annotation is likely correct but too general to be useful. The human
      ortholog LST2 is known to be phosphorylated by mTORC1 kinase, suggesting it
      binds this enzyme. It may also interact with EGFR or other signaling proteins.
      However, "enzyme binding" is so broad it provides minimal functional insight.
      Without specific experimental evidence in Drosophila for which enzymes are bound,
      this annotation adds little value. More specific terms like "protein kinase
      binding" (GO:0019901) would be more appropriate if supported by evidence.
    supported_by:
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: LST2 is a substrate of mTORC1 kinase
- term:
    id: GO:0046474
    label: glycerophospholipid biosynthetic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Incorrect annotation. CG6051/LST2 binds phospholipids (PI3P) but is not
      involved in their biosynthesis. This appears to be a misinterpretation of its
      lipid-binding function.
    action: REMOVE
    reason: This annotation is incorrect. CG6051/LST2 does not participate in glycerophospholipid
      biosynthesis. The protein binds to phosphatidylinositol-3-phosphate (a phospholipid)
      via its FYVE domain but has no biosynthetic activity. There are no lipid biosynthesis
      domains in the protein. This appears to be an erroneous automated prediction
      that confused lipid binding with lipid biosynthesis. The protein functions in
      signaling and endosomal trafficking, not in lipid metabolism.
    supported_by:
    - reference_id: Q9VB70
      supporting_text: 'FUNCTION: Negative regulator of epidermal growth factor receptor
        (EGFR) signaling [no mention of lipid biosynthesis]'
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: CG6051 is likely involved in endosome-related mechanisms (such
        as receptor trafficking or signal attenuation) via its lipid-binding FYVE
        domain
- term:
    id: GO:0046856
    label: phosphatidylinositol dephosphorylation
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Incorrect annotation. CG6051/LST2 binds PI3P but does not dephosphorylate
      it. The protein lacks phosphatase domains and catalytic activity.
    action: REMOVE
    reason: This annotation is incorrect. CG6051/LST2 does not catalyze phosphatidylinositol
      dephosphorylation. The protein binds PI3P through its FYVE domain but has no
      phosphatase activity. This is another instance of automated prediction incorrectly
      inferring enzymatic activity from lipid-binding capability. The protein is an
      adaptor/scaffold in signaling pathways, not a metabolic enzyme. All phosphatase-related
      annotations for this protein are erroneous.
    supported_by:
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: LST2 is NOT a phosphatase itself but rather acts as an adaptor/scaffold
        protein
    - reference_id: Q9VB70
      supporting_text: 'SIMILARITY: Belongs to the lst-2 family [not to any phosphatase
        family]'
- term:
    id: GO:0052629
    label: phosphatidylinositol-3,5-bisphosphate 3-phosphatase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Incorrect annotation. CG6051/LST2 is not a phosphatase. This is another
      erroneous automated prediction assigning phosphatase activity where none exists.
    action: REMOVE
    reason: This annotation is completely incorrect. CG6051/LST2 has no phosphatase
      activity whatsoever. The protein contains only a FYVE zinc finger domain for
      PI3P binding and lacks any phosphatase catalytic domains. This specific phosphatase
      activity annotation is particularly problematic as it suggests a very specific
      enzymatic function that the protein absolutely does not possess. The human ortholog
      is well-characterized as a signaling adaptor, not an enzyme. This is a clear
      case of over-annotation by automated systems.
    supported_by:
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: CG6051 is thought to participate in endocytic trafficking and
        signal modulation [not enzymatic activity]
    - reference_id: Q9VB70
      supporting_text: Full=Lateral signaling target protein 2 homolog [signaling
        protein, not phosphatase]
- term:
    id: GO:0060090
    label: molecular adaptor activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Correct annotation. CG6051/LST2 functions as an adaptor/scaffold protein
      in the mTORC1-EGFR signaling axis, connecting kinase signaling to receptor regulation.
    action: ACCEPT
    reason: This annotation is well-supported. The human ortholog ZFYVE28/LST2 is
      characterized as an adaptor/scaffold protein that links mTORC1 signaling to
      EGFR regulation. It serves as a molecular bridge, being phosphorylated by mTORC1
      and then mediating negative feedback on EGFR. The protein lacks enzymatic activity
      but functions to organize signaling complexes on endosomes. This molecular adaptor
      activity is a core function of the protein and consistent with its domain architecture
      (FYVE domain for membrane localization, extensive unstructured regions for protein
      interactions).
    supported_by:
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: LST2 is NOT a phosphatase itself but rather acts as an adaptor/scaffold
        protein
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: LST2 mediates a feedback loop that dampens EGFR signaling
- term:
    id: GO:0061952
    label: midbody abscission
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Unsupported annotation. While FYVE proteins can be involved in cytokinesis,
      there is no specific evidence linking CG6051/LST2 to midbody abscission.
    action: REMOVE
    reason: This annotation lacks supporting evidence. While some FYVE domain proteins
      participate in cytokinesis and midbody abscission through endosomal trafficking
      roles, there is no specific evidence that CG6051/LST2 is involved in this process.
      The protein was tested in fertility screens but showed no significant phenotype.
      The human ortholog is characterized for its role in growth factor signaling,
      not cytokinesis. This appears to be an over-reaching automated prediction based
      on weak domain similarity to other FYVE proteins that do have cytokinesis roles.
      Without experimental support, this annotation should be removed.
    supported_by:
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: In a genome-wide RNAi screen for female fertility genes, CG6051
        was among hundreds tested... it was not singled out in the final list of 94
        genes affecting fertility (implying any phenotype was subtle or the knockdown
        was inconclusive)
