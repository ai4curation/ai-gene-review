id: Q9VB70
gene_symbol: CG6051
taxon:
  id: NCBITaxon:7227
  label: Drosophila melanogaster
description: CG6051 encodes the Drosophila ortholog of human ZFYVE28/LST2 (Lateral
  Signaling Target protein 2), a FYVE zinc finger domain-containing protein that localizes
  to early endosomes via PI3P binding. Functions as a molecular adaptor in growth
  factor signaling, specifically in the negative regulation of EGFR signaling pathway.
  The protein is phosphorylated by mTORC1 and mediates feedback inhibition of receptor
  tyrosine kinase signaling. Contains a C-terminal FYVE domain (residues 909-969)
  that coordinates two zinc ions and targets the protein to endosomal membranes.
existing_annotations:
- term:
    id: GO:0042059
    label: negative regulation of epidermal growth factor receptor signaling pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation supported by human ortholog ZFYVE28/LST2, which acts as
      a negative regulator of EGFR signaling downstream of mTORC1. Strong evidence
      from biochemical and functional studies in mammalian systems.
    action: ACCEPT
    reason: This is a well-supported annotation based on robust phylogenetic analysis
      and experimental evidence from human ZFYVE28/LST2. The human ortholog has been
      demonstrated to negatively regulate EGFR signaling as a substrate of mTORC1,
      providing a feedback mechanism. The conservation of the FYVE domain and overall
      protein architecture between fly CG6051 and human ZFYVE28 strongly supports
      this functional conservation.
    supported_by:
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: LST2 is a substrate of mTORC1 kinase and, when active, helps
        inhibit the upstream EGF receptor (EGFR) signaling pathway. The absence of
        LST2 leads to heightened EGFR activity in mammalian cells
- term:
    id: GO:0031901
    label: early endosome membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation based on FYVE domain that specifically binds PI3P on early
      endosomes. FYVE domains are well-characterized endosomal targeting modules.
      Human ortholog LST2 localizes to endosomes.
    action: ACCEPT
    reason: The FYVE zinc finger domain present in CG6051 (residues 909-969) is a
      well-established PI3P-binding module that specifically targets proteins to early
      endosomal membranes. This is a defining characteristic of all FYVE domain-containing
      proteins. The human ortholog ZFYVE28/LST2 has been experimentally shown to localize
      to endosomes via its FYVE domain. The domain architecture and conservation strongly
      support this cellular component annotation.
    supported_by:
    - reference_id: Q9VB70
      supporting_text: ZN_FING 909..969 /note="FYVE-type"
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: FYVE domains are known to target proteins to PI3P-enriched
        endosomal compartments, and CG6051 FYVE finger (annotated around amino acids
        900â€“965) strongly implies an endosomal membrane attachment
- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: Generic metal ion binding annotation based on FYVE zinc finger domain.
      While technically correct, zinc ion binding (GO:0008270) is more specific and
      informative.
    action: MODIFY
    reason: This annotation is correct but too general. The FYVE domain specifically
      coordinates zinc ions through conserved cysteine and histidine residues. The
      more specific term "zinc ion binding" (GO:0008270) already exists in the annotations
      and better represents the molecular function. Metal ion binding is a parent
      term that adds little information.
    proposed_replacement_terms:
    - id: GO:0008270
      label: zinc ion binding
    supported_by:
    - reference_id: Q9VB70
      supporting_text: BINDING sites for Zn(2+) at positions 915, 918, 931, 934, 939,
        942, 961, 964
- term:
    id: GO:0004438
    label: phosphatidylinositol-3-phosphate phosphatase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Incorrect annotation. CG6051/LST2 is NOT a phosphatase. It binds PI3P
      via its FYVE domain but does not have phosphatase activity. This is a misannotation
      likely from automated prediction.
    action: REMOVE
    reason: This annotation is fundamentally incorrect. CG6051 contains a FYVE domain
      that BINDS phosphatidylinositol-3-phosphate (PI3P) but does not possess phosphatase
      activity. The protein lacks any phosphatase catalytic domains. The human ortholog
      ZFYVE28/LST2 is well-characterized as an adaptor/scaffold protein that is phosphorylated
      BY kinases (mTORC1), not as a phosphatase itself. This appears to be an erroneous
      automated prediction conflating PI3P binding with PI3P phosphatase activity.
    supported_by:
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: LST2 is NOT a phosphatase itself but rather acts as an adaptor/scaffold
        protein
    - reference_id: Q9VB70
      supporting_text: 'RecName: Full=Lateral signaling target protein 2 homolog [no
        phosphatase domains annotated]'
- term:
    id: GO:0004721
    label: phosphoprotein phosphatase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Incorrect annotation. CG6051/LST2 is a phosphorylation substrate, not
      a phosphatase. It is phosphorylated BY mTORC1, not a phosphatase itself.
    action: REMOVE
    reason: This annotation is incorrect. CG6051/LST2 does not have phosphatase activity.
      Instead, it is a SUBSTRATE of phosphorylation - the protein is phosphorylated
      by mTORC1 kinase at multiple serine residues (S549, S550, S810 in Drosophila).
      The protein lacks any phosphatase catalytic domains. This is another erroneous
      automated prediction that misinterprets the protein as having enzymatic activity
      when it is actually an adaptor/regulatory protein.
    supported_by:
    - reference_id: Q9VB70
      supporting_text: PHOSPHORYLATION [LARGE SCALE ANALYSIS] AT SER-549; SER-550
        AND SER-810
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: LST2 is a substrate of mTORC1 kinase
- term:
    id: GO:0005829
    label: cytosol
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Partial annotation. While CG6051/LST2 is cytosolic, it more specifically
      localizes to early endosomes via its FYVE domain. Cytosol alone is too broad.
    action: KEEP_AS_NON_CORE
    reason: This annotation is not incorrect but incomplete. CG6051 is indeed a cytosolic
      protein (not transmembrane or secreted), but it specifically associates with
      early endosomal membranes through its FYVE domain binding to PI3P. The cytosol
      annotation captures the general localization but misses the functionally important
      endosomal membrane association. The early endosome membrane annotation (GO:0031901)
      is more informative for understanding protein function.
    supported_by:
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
      supporting_text: CG6051 likely resides in the cytoplasm on endosomal vesicles.
        There is no evidence of a signal peptide or transmembrane segment, so CG6051
        is not a membrane-spanning receptor itself but rather a peripheral membrane-associated
        protein on endosomes
- term:
    id: GO:0008270
    label: zinc ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: Correct annotation. The FYVE domain coordinates two zinc ions through
      conserved cysteine and histidine residues. This is a defining structural feature
      required for domain folding and PI3P binding.
    action: ACCEPT
    reason: This annotation is well-supported. The FYVE zinc finger domain in CG6051
      (residues 909-969) contains eight conserved cysteine/histidine residues that
      coordinate two zinc ions in a cross-braced topology. UniProt identifies specific
      zinc-binding residues at positions 915, 918, 931, 934, 939, 942, 961, and 964.
      Zinc coordination is essential for FYVE domain folding and function. This is
      a core molecular function of the protein.
    supported_by:
    - reference_id: Q9VB70
      supporting_text: BINDING 915 /ligand="Zn(2+)" /ligand_id="ChEBI:CHEBI:29105"
        /ligand_label="1"; BINDING 918 /ligand="Zn(2+)"; BINDING 931 /ligand="Zn(2+)"
        /ligand_label="2"; BINDING 934 /ligand="Zn(2+)"; BINDING 939 /ligand="Zn(2+)";
        BINDING 942 /ligand="Zn(2+)"; BINDING 961 /ligand="Zn(2+)"; BINDING 964 /ligand="Zn(2+)"
- term:
    id: GO:0016020
    label: membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Too general. While CG6051 associates with membranes via its FYVE domain,
      the specific annotation "early endosome membrane" (GO:0031901) is more accurate
      and informative.
    action: MODIFY
    reason: This annotation is too vague. CG6051 does associate with membranes, but
      specifically with early endosomal membranes through PI3P binding via its FYVE
      domain. The generic "membrane" term provides little functional information.
      The more specific "early endosome membrane" (GO:0031901) annotation already
      exists and better captures the protein localization.
    proposed_replacement_terms:
    - id: GO:0031901
      label: early endosome membrane
    supported_by:
    - reference_id: file:fly/CG6051/CG6051-deep-research.md
