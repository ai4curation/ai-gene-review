id: Q95RG8
gene_symbol: Git
aliases:
  - dGIT
  - arfgap2
  - CG16728
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:7227
  label: Drosophila melanogaster
description: ARF GTPase-activating protein that functions as a multidomain 
  scaffold protein, forming a conserved dPix-Git-PAK complex at focal 
  adhesion-like sites. Git stimulates GTP hydrolysis on ARF family GTPases 
  (particularly Arf79F, the fly ARF1 ortholog), acts as a molecular adaptor 
  targeting the complex basally via its paxillin-binding domain, and regulates 
  actomyosin dynamics, synaptic vesicle recycling, and Hippo pathway signaling.
existing_annotations:
  - term:
      id: GO:0045202
      label: synapse
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: Git localizes to presynaptic active zones and is involved in 
        synaptic vesicle recycling. IBA annotation is phylogenetically sound and
        supported by direct evidence in Drosophila from PMID:24882013.
      action: ACCEPT
      reason: The IBA annotation reflects conserved synaptic localization across
        the GIT family. Direct Drosophila evidence shows dGIT at presynaptic 
        active zones (IDA from PMID:24882013) and involvement in synaptic 
        vesicle recycling (IMP from PMID:24882013). The synapse annotation 
        appropriately captures this localization.
      supported_by:
        - reference_id: PMID:24882013
          supporting_text: "GIT1 and its D. melanogaster ortholog, dGIT, are shown
            to directly associate with the endocytic adaptor stonin 2/stoned B. In
            Drosophila dgit mutants, stoned B and synaptotagmin levels are reduced
            and stoned B is partially mislocalized."
        - reference_id: file:fly/git/git-deep-research-falcon.md
          supporting_text: 'model: Edison Scientific Literature'
