  - term:
      id: GO:0005096
      label: GTPase activator activity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: Git contains a well-characterized ARF-GAP domain and functions as
        a GTPase activating protein for ARF family members. This is a core 
        molecular function supported by domain architecture and 
        genetic/interaction data.
      action: ACCEPT
      reason: GTPase activator activity is the primary enzymatic function of 
        Git. The protein contains an ArfGAP domain (aa 32-168) with a C4-type 
        zinc finger, and genetic evidence places Git upstream of Arf79F in Hippo
        signaling (PMID:38240353). This represents a core function.
      supported_by:
        - reference_id: PMID:18996366
          supporting_text: "GIT1-like proteins are GTPase-activating proteins (GAPs)
            for Arfs and interact with a variety of signaling molecules to function
            as integrators of pathways controlling cytoskeletal organization and cell
            motility."
  - term:
      id: GO:0008277
      label: regulation of G protein-coupled receptor signaling pathway
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: While Git was originally named for "G protein-coupled receptor 
        kinase interacting protein", evidence for direct GPCR signaling 
        regulation in Drosophila is limited. The IBA annotation likely derives 
        from mammalian orthologs where this connection is better established.
      action: KEEP_AS_NON_CORE
      reason: The GIT family was initially identified through interaction with 
        G-protein coupled receptor kinases in mammals, but direct evidence for 
        this role in Drosophila Git is lacking. The primary functions of dGit 
        appear to be in adhesion-cytoskeletal signaling, synaptic function, and 
        Hippo pathway regulation. Keep as non-core pending additional 
        Drosophila-specific evidence.
      supported_by:
        - reference_id: PMID:18996366
          supporting_text: "GIT1-like proteins are GTPase-activating proteins (GAPs)
            for Arfs and interact with a variety of signaling molecules to function
            as integrators of pathways controlling cytoskeletal organization and cell
            motility."
