    label: DNA-binding transcription factor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HSFA1A is a transcriptional activator that binds specifically to heat shock elements (HSEs) in target gene promoters and activates transcription. The protein contains a conserved DNA-binding domain (DBD) with helix-turn-helix motif and an AHA transcriptional activation domain. IBA annotations are based on phylogenetic inference and are generally reliable.
