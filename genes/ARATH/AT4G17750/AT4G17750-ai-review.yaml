    reason: This annotation accurately captures HSFA1A's core function as a DNA-binding transcription factor. Evidence from PMID:7948881 demonstrates that recombinant ATHSF1 binds specifically to synthetic oligonucleotides containing heat shock elements. PMID:21931939 shows that HSFA1A functions as a main positive regulator in heat shock-responsive gene expression. The deep-research document confirms that HSFA1A directly binds HSE sequences and activates transcription of multiple target genes. This is a CORE function of the protein.
