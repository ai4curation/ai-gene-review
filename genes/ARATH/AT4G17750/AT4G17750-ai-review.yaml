description: HSFA1A encodes the master transcriptional regulator of the heat stress response in Arabidopsis, functioning as a DNA-binding transcription factor that binds as a homotrimer to heat shock elements (5'-AGAAnnTTCT-3') in target gene promoters and directly activates expression of heat shock proteins (HSP17, HSP70, HSP90, HSP101) and other stress-responsive genes. Under non-stress conditions, HSFA1A is maintained in an inactive cytoplasmic state through interactions with HSP70/HSP90 chaperones, but upon heat stress these chaperones dissociate allowing HSFA1A trimerization, nuclear translocation, and robust transcriptional activation essential for acquired thermotolerance
