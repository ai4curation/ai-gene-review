- description: >-
    Light-dependent regulation of developmental responses to warm temperature through
    transcriptional activation of thermomorphogenic genes. Under daytime warm temperatures
    (approximately 28°C), HSFA1B undergoes COP1-mediated, light-dependent nuclear localization
    distinct from heat stress-induced activation. This pathway involves COP1 inhibition of
    BIN2 kinase, preventing BIN2-catalyzed phosphorylation of HSFA1B's nuclear localization
    signal and enabling constitutive nuclear accumulation. In the nucleus, HSFA1B directly
    interacts with and stabilizes PIF4 (phytochrome-interacting factor 4), preventing its
    interaction with photoactivated phytochrome and thereby enhancing PIF4 activity in
    promoting hypocotyl growth and other warm-temperature morphogenic responses. This function
    enables adaptive thermomorphogenic growth specifically during developmentally appropriate
    daytime conditions, preventing growth that would compromise stress responses at night.
