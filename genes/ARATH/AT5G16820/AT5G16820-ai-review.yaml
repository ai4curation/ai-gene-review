- description: >-
    Integration of environmental stress signals with plant developmental programs through
    direct regulation of developmental gene networks under both benign and heat stress
    conditions. HSFA1B uniquely activates approximately 354 developmental genes including
    those controlling cell wall synthesis, photoreceptor signaling, hormone metabolism
    (particularly auxin and brassinosteroid pathways), chloroplast development, and
