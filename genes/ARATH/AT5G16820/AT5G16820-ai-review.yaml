    enhanced seed yield in HSFA1B-overexpressing plants, reflecting a molecular mechanism
    linking stress tolerance with growth-reproduction tradeoffs. The developmental targets
    represent non-stress-activated genes bound by HSFA1B under normal conditions, indicating
    that developmental regulation is a core function distinct from stress response.
