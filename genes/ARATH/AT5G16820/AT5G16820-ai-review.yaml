core_functions:
- description: >-
    Co-master regulation of cellular heat stress response through direct transcriptional
    activation of the heat shock protein cascade and secondary transcription factors. HSFA1B
    functions as an equal partner with HSFA1A in controlling heat-responsive gene expression,
    with overlapping target genes that are collectively essential for plant thermotolerance.
    Upon heat stress, HSFA1B undergoes nuclear translocation via HSP70/HSP90 dissociation,
    enabling trimerization and high-affinity DNA binding to heat shock elements in approximately
    952 target genes including HSP17, HSP70, HSP90, HSP101, and secondary regulators (HSFA2,
    DREB2A, HSFB2A, HSFB2B). Triple knockout of hsfa1a/b/d demonstrates that HSFA1B's role
    is functionally redundant but essential for normal heat stress tolerance. The hierarchical
    transcriptional cascade extends HSFA1B's regulatory reach to approximately 1,780 indirectly
    regulated genes through secondary transcription factors.
  supported_by:
    - reference_id: PMID:21931939
      supporting_text: >-
        HsfA1a and HsfA1b function as co-master regulators; triple knockout exhibits globally
        and drastically impaired heat-responsive gene expression and greatly reduced tolerance
        to heat stress, demonstrating functional redundancy and collective essentiality.
    - reference_id: file:ARATH/AT5G16820/AT5G16820-deep-research-perplexity.md
      supporting_text: >-
