description: Heat-inducible transcription factor that functions downstream of HSFA1 to establish transcriptional memory and extend acquired thermotolerance during recovery from heat stress. HSFA2 operates through a hit-and-run mechanism, transiently binding to heat shock elements in target gene promoters to orchestrate sustained H3K4 methylation that maintains stress-protective gene expression for days after the transcription factor dissociates. Distinct from constitutive master regulator HSFA1, HSFA2 is the most strongly induced HSF during heat stress and is specifically required for acquired (not basal) thermotolerance through formation of heteromeric complexes with HSFA1 and HSFA3.
existing_annotations:
- term:
    id: GO:0003700
    label: DNA-binding transcription factor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HSFA2 is a bona fide transcription factor with DNA-binding activity specific
      for heat shock elements (HSE) with consensus sequence AGAAnnTTCT. This is a core
      molecular function supported by phylogenetic inference and extensive experimental
      evidence.
    action: ACCEPT
    reason: This annotation correctly captures HSFA2's core molecular function as a
      DNA-binding transcription factor. The IBA evidence is supported by multiple experimental
      studies showing direct DNA binding to HSE sequences [PMID:19352026]. HSFA2 contains
      a conserved DNA-binding domain with helix-turn-helix motif characteristic of HSF
      family members [deep-research]. This is a CORE function.
    additional_reference_ids:
      - PMID:19352026
    supported_by:
      - reference_id: PMID:19352026
        supporting_text: "Electrophoretic mobility shift assay demonstrated that the
          increase in protein complex formation onto the HSE was markedly suppressed
          during high-light stress and recovery from the stress in knockout HsfA2 plants"
