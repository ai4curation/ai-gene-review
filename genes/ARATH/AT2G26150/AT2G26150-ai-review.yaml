- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HSFA2 localizes to the nucleus where it performs its transcriptional regulatory
      function. Nuclear localization is essential for HSFA2's core function.
    action: ACCEPT
    reason: HSFA2 accumulates in the nucleus during heat stress and this is where it
      binds chromatin and activates transcription [PMID:20521085, deep-research]. The
      protein contains an NLS and shuttles between cytoplasm and nucleus with nuclear
      function being critical. This is CORE cellular component.
    additional_reference_ids:
      - PMID:20521085
      - file:AT2G26150-deep-research-perplexity.md
- term:
    id: GO:0034605
    label: cellular response to heat
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HSFA2 participates in cellular response to heat, but this term is too general.
      HSFA2's SPECIFIC role is in transcriptional MEMORY and ACQUIRED thermotolerance
      during RECOVERY, not the immediate heat response which is primarily HSFA1-mediated.
    action: MODIFY
    reason: While HSFA2 does respond to heat, calling this annotation "cellular response
      to heat" conflates HSFA2 with HSFA1 and misses the critical functional distinction.
      HSFA2 is induced BY heat but functions DOWNSTREAM to establish memory [deep-research].
      A more accurate term would capture the acquired/extended thermotolerance aspect.
    proposed_replacement_terms:
      - id: GO:0010286
        label: heat acclimation
    additional_reference_ids:
      - file:AT2G26150-deep-research-perplexity.md
      - file:AT2G26150-notes.md
