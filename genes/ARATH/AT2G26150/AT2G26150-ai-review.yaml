    label: RNA polymerase II cis-regulatory region sequence-specific DNA binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HSFA2 binds to HSE sequences in promoter regions to regulate RNA polymerase
      II-dependent transcription. This accurately captures the regulatory mechanism.
    action: ACCEPT
    reason: This IBA annotation correctly represents HSFA2's function in binding cis-regulatory
      regions (HSEs) to control Pol II transcription. HSFA2 directly binds promoters
      of target genes like SGIP1, HSPs, and APX2 [PMID:30778176, deep-research]. This
      is a CORE molecular function.
