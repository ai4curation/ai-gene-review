- term:
    id: GO:0005506
    label: iron ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: CER1 contains tripartite histidine-rich motifs (HX3H+HX2HH+HX2HH) that coordinate a di-iron catalytic center essential for aldehyde decarbonylase activity. The di-iron center is characteristic of the sterol desaturase family to which CER1 belongs.
    action: ACCEPT
    reason: This annotation correctly captures CER1's iron ion binding through its conserved histidine-rich motifs that coordinate the di-iron active site. This is a core molecular function essential for catalytic activity.
    supported_by:
    - reference_id: PMID:22773744
      supporting_text: Site-directed mutagenesis showed that CER1 His clusters are essential for alkane synthesis, whereas those of CER3 are not, suggesting that CYTB5s are specific CER1 cofactors
