description: Very-long-chain aldehyde decarbonylase that catalyzes the conversion of very-long-chain fatty aldehydes to alkanes through an oxidative decarbonylation reaction. Core component of the alkane biosynthetic pathway in cuticular wax formation, working in a multiprotein complex with CER3 and cytochrome b5 isoforms at the endoplasmic reticulum membrane. Specifically expressed in epidermis of aerial organs and essential for cuticle formation, drought tolerance, and pollen fertility.
