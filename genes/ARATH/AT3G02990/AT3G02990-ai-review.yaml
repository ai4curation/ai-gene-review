description: Heat stress transcription factor A-1E (HSFA1E) is the fourth member of the class A1 subfamily that has undergone functional specialization after whole-genome duplication to preferentially regulate osmotic and salt stress tolerance responses, while playing a minor, dispensable role in heat stress response compared to the primary master regulators HSFA1A/B/D. Triple knockout mutants lacking HSFA1A/B/D show similar thermotolerance defects to quadruple knockouts also lacking HSFA1E, demonstrating HSFA1E's limited contribution to heat stress, whereas HSFA1E is required for normal osmotic and salt stress tolerance. Functions as a sequence-specific DNA-binding transcription factor recognizing heat shock elements through trimerization-dependent mechanisms, with activity regulated by HSP70/HSP90 chaperone-mediated cytoplasmic repression and stress-dependent nuclear translocation.
