      transcription. ChIP studies show HSFA3 binding peaks at 4 hours after heat
      and persists for 24-28 hours at target promoters, recruiting Mediator complex
      CDK8 to phosphorylate RNA Pol II CTD.
    action: ACCEPT
    reason: This annotation accurately captures HSFA3 function as a sequence-specific
      DNA-binding transcription factor that regulates RNA polymerase II transcription.
      The term is appropriately specific for a transcriptional activator that binds
      cis-regulatory HSE sequences. IBA inference is supported by experimental evidence.
