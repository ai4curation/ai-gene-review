- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HSFA3 is cytoplasmic under normal conditions but rapidly translocates
      to the nucleus during heat stress where it exerts its transcriptional activation
      function. Nuclear localization is prolonged, with HSFA3 remaining in the nucleus
      for 24-28 hours during the recovery phase.
    action: ACCEPT
    reason: Nuclear localization is essential for HSFA3 function as a transcription
      factor. While HSFA3 shuttles between cytoplasm and nucleus, the nucleus is
      the functionally relevant compartment where it binds DNA and activates transcription.
      IBA annotation is confirmed by experimental evidence.
    additional_reference_ids:
    - PMID:18261981
    - file:ARATH/AT5G03720/AT5G03720-deep-research-perplexity.md
    supported_by:
    - reference_id: file:ARATH/AT5G03720/AT5G03720-deep-research-perplexity.md
      supporting_text: 'Under normal growth conditions, HSFA3 is constitutively expressed
        but predominantly localized in the cytoplasm [...] This constitutive cytoplasmic
        localization contrasts with the rapid nuclear accumulation observed when plants
        experience heat stress'
    - reference_id: file:ARATH/AT5G03720/AT5G03720-notes.md
      supporting_text: 'Heat stress: Rapid nuclear translocation (minutes) [...] Recovery
        phase: Prolonged nuclear retention (24-28 hours)'
- term:
    id: GO:0034605
    label: cellular response to heat
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HSFA3 mediates cellular response to heat stress, specifically the MEMORY
      phase rather than acute response. The forgetter3 mutant shows normal thermotolerance
      1 day after heat but loses acquired thermotolerance by day 3, demonstrating
      HSFA3 essential role in heat stress memory.
    action: MODIFY
    reason: While HSFA3 does respond to heat, the term 'cellular response to heat'
      is too general and does not capture the specialized memory function. HSFA3
      is specifically required for heat acclimation and transcriptional memory, not
      the general acute response. A more specific term would better represent the
      core function.
    proposed_replacement_terms:
    - id: GO:0010286
      label: heat acclimation
    additional_reference_ids:
    - file:ARATH/AT5G03720/AT5G03720-deep-research-perplexity.md
    - file:ARATH/AT5G03720/AT5G03720-notes.md
    supported_by:
    - reference_id: file:ARATH/AT5G03720/AT5G03720-notes.md
      supporting_text: 'HSFA3 is specifically required for HEAT STRESS MEMORY, NOT
        for acute heat stress response [...] Day 1 after heat: hsfa3 mutants show
        NORMAL thermotolerance (acute response intact) [...] Day 3 after heat: hsfa3
        mutants LOSE acquired thermotolerance (memory defect)'
    - reference_id: file:ARATH/AT5G03720/AT5G03720-deep-research-perplexity.md
      supporting_text: 'loss of HSFA3 function severely compromises the capacity of
        plants to mount enhanced thermotolerance after a priming heat treatment, while
        early heat stress responses remain intact'
