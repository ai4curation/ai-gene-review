    id: GO:0003700
    label: DNA-binding transcription factor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HSFA3 is a class A heat shock transcription factor with conserved DNA-binding
      domain that recognizes and binds heat shock elements (HSE) in target promoters
      to activate transcription. The protein contains a helix-turn-helix DNA-binding
      domain and C-terminal AHA transactivation motifs characteristic of transcriptional
      activators.
    action: ACCEPT
    reason: This annotation accurately reflects HSFA3 core molecular function as
      a sequence-specific transcriptional activator. The protein directly binds HSE
      sequences and activates memory gene transcription during heat stress recovery.
      IBA annotation is well-supported by phylogenetic inference and confirmed by
      experimental evidence.
