taxon:
  id: NCBITaxon:3702
  label: Arabidopsis thaliana
description: 'Heat stress transcription factor A3 (HSFA3) is a specialized transcriptional
  regulator essential for heat stress memory in Arabidopsis. Unlike other HSFs that
  mediate immediate heat responses, HSFA3 functions specifically during the recovery
  phase to maintain sustained expression of memory genes through epigenetic mechanisms.
  HSFA3 is activated by DREB2A approximately 4 hours after heat stress, translocates
  to the nucleus, and forms heteromeric complexes with HSFA2 that recruit H3K4 methyltransferases
  to establish long-lasting epigenetic marks. The forgetter3 (fgt3) mutant phenotype
  demonstrates normal acute thermotolerance but loses acquired thermotolerance 3 days
  after priming, confirming HSFA3 role as a memory specialist rather than an acute
  stress responder.'
existing_annotations:
