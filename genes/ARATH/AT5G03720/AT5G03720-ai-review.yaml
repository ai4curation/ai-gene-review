core_functions:
- description: DREB2A-dependent activation of heat stress memory gene transcription
    through HSFA2 hetero-oligomerization and sustained H3K4me3 deposition
  molecular_function:
    id: GO:0003700
    label: DNA-binding transcription factor activity
  directly_involved_in:
