    label: DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: WUS contains a well-characterized homeodomain (residues 34-99) that mediates sequence-specific
      DNA binding to TTAAT[GC][GC] motifs. This is a core molecular function that is experimentally well-supported
      and directly enables its transcriptional regulatory activities.
    action: ACCEPT
    reason: DNA binding is a fundamental molecular function of WUS that is extensively documented. The
      homeodomain structure is confirmed by crystal structures (PDB entries 6RY3, 6RYD, 6RYI, 6RYL) and
      functional studies demonstrate direct DNA binding to target gene promoters including AG and CLV3.
      This represents a core molecular function essential for WUS's role as a transcription factor.
