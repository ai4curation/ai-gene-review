id: Q9SB92
gene_symbol: WUS
taxon:
  id: NCBITaxon:3702
  label: Arabidopsis thaliana
description: WUSCHEL (WUS) is a homeodomain-containing transcription factor that plays a central role
  in maintaining stem cell identity and meristem function throughout Arabidopsis development. The protein
  contains a well-characterized homeodomain (residues 34-99) that mediates sequence-specific DNA binding
  to TTAAT[GC][GC] motifs in target gene regulatory sequences. WUS functions as a master regulator of
  stem cell homeostasis in multiple developmental contexts including shoot apical meristem (SAM), root
  apical meristem, floral meristems, early embryogenesis, and ovule development. The protein operates
  through a sophisticated negative feedback loop with the CLAVATA signaling pathway, where WUS promotes
  CLV3 expression while being repressed by CLV signaling, creating a self-regulating circuit that maintains
  optimal stem cell numbers. WUS acts as both a transcriptional activator and repressor in a context-dependent
  manner, directly binding to and activating key regulatory genes including CLV3 and AGAMOUS (AG) while
  repressing genes like LEC1. The protein is essential for meristem integrity, prevents premature stem
  cell differentiation, and coordinates multiple developmental programs including organogenesis, floral
  development, and the vegetative-to-embryonic transition. WUS expression is tightly regulated spatially
  and temporally, being restricted to a small population of organizing center cells that provide signals
  to maintain adjacent stem cells in an undifferentiated state.
