- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: WUS is localized to the nucleus as expected for a transcription factor. Nuclear localization
      is mediated by inherent protein domains and is essential for its DNA-binding and transcriptional
      regulatory functions. WUS also exhibits dynamic intercellular mobility through plasmodesmata while
      maintaining nuclear localization.
    action: ACCEPT
    reason: Nuclear localization is experimentally confirmed and essential for WUS function as a transcription
      factor. The protein is found in the nucleus where it accesses target gene promoters. This is a core
      cellular component annotation that accurately reflects WUS subcellular localization.
    supported_by:
    - reference_id: PMID:9865698
      supporting_text: WUS encodes a novel homeodomain protein which presumably acts as a transcriptional
        regulator
- term:
    id: GO:0009908
    label: flower development
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: WUS plays important roles in flower development by maintaining floral meristem integrity
      and regulating floral organ formation. However, this is secondary to its core function in stem cell
      maintenance. WUS is required for proper floral meristem determinacy and activates AG expression
      during flower development.
    action: KEEP_AS_NON_CORE
    reason: While WUS is involved in flower development through its role in floral meristem maintenance
      and regulation of AG, this represents a developmental consequence of its core stem cell regulatory
      function rather than a primary function. WUS mutants show defective flower development, but this
      stems from its fundamental role in meristem maintenance rather than flower-specific processes.
    supported_by:
    - reference_id: PMID:8565856
      supporting_text: wus floral meristems terminate prematurely in a central stamen
- term:
    id: GO:0030154
    label: cell differentiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: This annotation is problematic because WUS primarily functions to PREVENT cell differentiation
      and maintain stem cell identity. WUS acts as a negative regulator of differentiation by maintaining
      the undifferentiated state of stem cells in meristems. Loss of WUS leads to premature differentiation.
    action: MODIFY
    reason: The annotation is misleading because WUS's primary role is to prevent rather than promote
      cell differentiation. WUS maintains stem cell identity and prevents premature differentiation in
      meristems. A more accurate term would be "negative regulation of cell differentiation" (GO:0045596)
      or "stem cell population maintenance" which better captures its actual function.
    proposed_replacement_terms:
    - id: GO:0045596
      label: negative regulation of cell differentiation
    supported_by:
    - reference_id: PMID:8565856
      supporting_text: Self perpetuation of the shoot meristem is essential for the repetitive initiation
        of shoot structures during plant development. In Arabidopsis shoot meristem maintenance is disrupted
        by recessive mutations in the WUSCHEL (WUS) gene
    - reference_id: PMID:10761929
      supporting_text: the WUSCHEL (WUS) gene is required for stem cell identity
- term:
    id: GO:0099402
    label: plant organ development
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: WUS is involved in organ development, but indirectly through its role in maintaining meristems
      that give rise to organs. WUS does not directly control organ identity or specification, but rather
      maintains the stem cell populations from which organs develop. This is a very broad developmental
      term.
    action: KEEP_AS_NON_CORE
    reason: While WUS affects organ development through its role in maintaining meristematic activity,
      this is a secondary consequence of its core stem cell maintenance function. WUS does not directly
      specify organ identity but provides the cellular foundation for organogenesis by maintaining meristem
      integrity. This broad term captures a developmental outcome rather than the primary mechanism.
    supported_by:
    - reference_id: PMID:8565856
      supporting_text: Self perpetuation of the shoot meristem is essential for the repetitive initiation
        of shoot structures during plant development
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:16461579
  review:
    summary: Generic protein binding annotation is too vague and uninformative. WUS specifically interacts
      with TPL and TPR4 co-repressors which is functionally important for its transcriptional repression
      activity. This specific interaction should be annotated with more informative molecular function
      terms.
    action: MODIFY
    reason: Protein binding is too generic and doesn't provide meaningful functional information. WUS's
      interaction with TPL/TPR4 co-repressors is functionally significant for transcriptional regulation.
      More specific molecular function terms like transcription corepressor binding (GO:0001222) would
      be more informative than generic protein binding.
    proposed_replacement_terms:
    - id: GO:0001222
      label: transcription corepressor binding
    supported_by:
