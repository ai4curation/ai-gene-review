- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:28650476
  review:
    summary: This is another generic protein binding annotation that lacks specificity. The reference
      is to a high-throughput interactome study which may identify interactions but doesn't necessarily
      validate functional significance. Generic protein binding annotations should be avoided in favor
      of more specific functional terms.
    action: REMOVE
    reason: This annotation is based on high-throughput interaction data (CrY2H-seq) which often includes
      non-specific or non-physiological interactions. Without functional validation or specific mechanistic
      insight, generic "protein binding" annotations from high-throughput studies provide little meaningful
      functional information and can clutter the annotation set.
    supported_by:
    - reference_id: PMID:28650476
      supporting_text: 'CrY2H-seq: a massively multiplexed assay for deep-coverage interactome mapping'
