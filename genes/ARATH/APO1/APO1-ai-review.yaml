description: APO1 (ACCUMULATION OF PHOTOSYSTEM ONE 1) is a chloroplast-localized RNA-binding protein that promotes the splicing of specific chloroplast group II introns through its unique DUF794 zinc-binding domain. The mature protein (~42 kDa after cleavage of the N-terminal transit peptide) contains two tandem zinc-finger motifs with conserved Cys/His-rich consensus sequences (C–x₂–C–x₃–(H/Q)–x₄–GH–x₄–C–x₁₁–H–x–W–x₆–D–x₈–H–x₂₀₋₂₆–PA–x₂–E(L/I)C–x₃–G) that coordinate zinc ions essential for high-affinity RNA binding. APO1 is specifically required for splicing of ycf3 intron 2 (essential for PSI assembly factor Ycf3), petD intron, clpP intron, and ndhA/ndhB introns. The protein localizes to plastid nucleoids in the chloroplast stroma where it associates with RNA/protein complexes involved in group II intron splicing. Loss of APO1 function leads to complete failure of ycf3 intron 2 splicing and inefficient splicing of other target introns, resulting in loss of photosystem I, NADH dehydrogenase complexes, and other 4Fe-4S cluster-containing complexes. APO1 represents a plant-specific evolutionary innovation for nuclear control of organellar gene expression, found only in vascular plants and absent from algae or non-plant lineages. The protein exemplifies how nucleus-encoded factors integrate post-transcriptional gene regulation with photosynthetic machinery assembly.
