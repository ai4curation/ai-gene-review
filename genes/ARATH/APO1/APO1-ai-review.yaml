      summary: Strong direct experimental evidence showing that recombinant APO1 from both Arabidopsis and maize binds RNA with high affinity in vitro. This confirms the molecular function predicted by the DUF794 domain.
      action: ACCEPT
      reason: Core molecular function with direct experimental validation. The study demonstrated high-affinity RNA binding in vitro, establishing this as the primary molecular function of APO1.
      supported_by:
        - reference_id: PMID:21421812
