# Curation decisions for AT5G52640 annotations
# This is a working file to organize my curation strategy before updating the main file

## IBA Annotations (phylogenetically inferred, generally reliable)

1. GO:0006457 (protein folding) - KEEP_AS_NON_CORE
   - Too general, HSP90 specializes in maturation not de novo folding

2. GO:0016887 (ATP hydrolysis activity) - ACCEPT
   - Core enzymatic activity, well-established

3. GO:0032991 (protein-containing complex) - ACCEPT
   - Functions as homodimer, forms complexes with cochaperones

4. GO:0005886 (plasma membrane) - REMOVE
   - HSP90.1 is cytoplasmic/nuclear, not intrinsically membrane-associated
   - HDA evidence for PM is from proteomics contamination

5. GO:0005524 (ATP binding) - ACCEPT
   - Essential for function, N-terminal Bergerat fold

6. GO:0005829 (cytosol) - ACCEPT
   - Primary localization, well-supported

7. GO:0050821 (protein stabilization) - ACCEPT
   - Core function for client proteins

8. GO:0034605 (cellular response to heat) - ACCEPT
   - Heat-inducible expression, heat stress function

9. GO:0051082 (unfolded protein binding) - MODIFY
   - HSP90 binds near-native proteins, not truly unfolded
   - Better: "protein folding chaperone" or client-specific terms

10. GO:0048471 (perinuclear region of cytoplasm) - REMOVE
    - No specific evidence for perinuclear localization
    - Shuttles nucleus-cytoplasm but not specifically perinuclear

