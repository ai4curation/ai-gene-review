id: P27323
gene_symbol: AT5G52640
product_type: PROTEIN
status: INITIALIZED
taxon:
  id: NCBITaxon:3702
  label: Arabidopsis thaliana
description: HSP90-1 is an ATP-dependent molecular chaperone specialized for 
  maturation and stabilization of signaling proteins. Unlike general chaperones 
  (Hsp70), HSP90-1 maintains client proteins in near-native, activation-ready 
  conformations through an ATP-driven conformational cycle. Works with extensive
  cochaperone network (SGT1, RAR1, TWD1, Hop, p23, Cdc37) to regulate diverse 
  clients including kinases, hormone receptors (TIR1), immune receptors (R 
  proteins), transcription factors (PIF4, ELF3), circadian proteins (ZTL), and 
  auxin transporters (ABCB). Essential for embryogenesis, with roles in 
  development, immunity, and stress responses. Homodimer that shuttles between 
  cytoplasm and nucleus.
existing_annotations:
  - term:
      id: GO:0006457
      label: protein folding
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: HSP90.1 performs ATP-dependent protein folding but is SPECIALIZED
        for signaling proteins already in near-native conformations, distinct 
        from general protein folding by Hsp70. Term is technically correct but 
        lacks specificity for HSP90's unique function as a maturation chaperone 
        rather than de novo folding chaperone.
      action: KEEP_AS_NON_CORE
      reason: While HSP90.1 does assist protein folding, this term is too 
        general and does not capture its specialized function. HSP90 maintains 
        client proteins in near-native, activation-ready conformations rather 
        than performing de novo folding of unfolded polypeptides (which is 
        Hsp70's role). The more specific term GO:0140662 (ATP-dependent protein 
        folding chaperone) better captures this specialized activity. Keep as 
        non-core because it is not wrong, but the IEA annotation to GO:0140662 
        is more informative.
      supported_by:
        - reference_id: 
            file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
          supporting_text: Unlike the general molecular chaperones Hsp70 and 
            Hsp40, which recognize and bind unfolded polypeptide chains in 
            extended conformations, HSP90-1 characteristically maintains client 
            proteins in a nearly completely folded conformation that is poised 
            to respond to an activation signal
        - reference_id: file:ARATH/AT5G52640/AT5G52640-notes.md
          supporting_text: Distinct from Hsp70 - HSP70 folds extended 
            polypeptides; HSP90 matures folded clients
  - term:
      id: GO:0016887
      label: ATP hydrolysis activity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: ATP hydrolysis is a core enzymatic activity of HSP90.1 that 
        drives its conformational cycle and is essential for chaperone function.
        The N-terminal ATPase domain contains a Bergerat fold that binds and 
        hydrolyzes ATP to power conformational transitions between open and 
        closed states.
      action: ACCEPT
      reason: This is a well-established core molecular function of HSP90.1. ATP
        binding and hydrolysis are absolutely required for the chaperone cycle, 
        with the ATPase activity being geldanamycin-sensitive and essential for 
        client protein maturation. Direct biochemical evidence supports this 
        annotation.
      supported_by:
        - reference_id: 
            file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
          supporting_text: The functional properties of HSP90-1 fundamentally 
            depend on its capacity to bind and hydrolyze ATP in a manner that 
            drives conformational transitions essential for client protein 
            processing
        - reference_id: file:ARATH/AT5G52640/AT5G52640-notes.md
          supporting_text: ATP-driven conformational cycle - Open (client 
            loading) to Closed (client maturation) via ATP binding and 
            hydrolysis
