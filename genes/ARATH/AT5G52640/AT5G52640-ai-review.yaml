  - term:
      id: GO:0005886
      label: plasma membrane
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: HSP90.1 is a cytoplasmic/nuclear protein, not intrinsically 
        plasma membrane-associated. HDA proteomics detections at plasma membrane
        likely represent contamination or transient associations with 
        membrane-bound clients (e.g., ABCB transporters).
      action: REMOVE
      reason: HSP90.1 lacks transmembrane domains or lipid anchors and is not an
        integral or peripheral plasma membrane protein. While it may transiently
        associate with plasma membrane through client proteins like ABCB auxin 
        transporters, its primary localization is cytoplasm and nucleus. IBA 
        annotation likely over-extrapolated from proteomics data.
      supported_by:
