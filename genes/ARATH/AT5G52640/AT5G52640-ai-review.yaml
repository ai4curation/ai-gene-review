  - term:
      id: GO:0051082
      label: unfolded protein binding
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: This term is misleading for HSP90.1. Unlike Hsp70 which binds 
        extended unfolded polypeptides, HSP90.1 binds client proteins in 
        near-native, largely folded conformations. HSP90 performs holdase 
        activity but not classical unfolded protein binding.
      action: MODIFY
      reason: This annotation is technically inaccurate. HSP90.1 does NOT bind 
        unfolded proteins in the same way Hsp70 does. It binds clients in 
        near-native conformations that are poised for activation. The term 
        'unfolded protein binding' is more appropriate for classical holdases 
