  - term:
      id: GO:0005524
      label: ATP binding
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: ATP binding to the N-terminal Bergerat fold is absolutely 
        essential for HSP90.1 function, driving conformational changes required 
        for client protein maturation. The ATP-binding pocket is the target of 
        geldanamycin inhibitor.
      action: ACCEPT
      reason: This is a core molecular function. The N-terminal domain contains 
        a highly conserved ATP-binding site (Bergerat fold) that binds ATP with 
        high affinity. ATP binding induces conformational transitions from open 
        to closed states, essential for the chaperone cycle. Well-established by
        biochemical and structural studies.
      supported_by:
        - reference_id: 
            file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
          supporting_text: The N-terminal domain (NTD) encompasses the primary 
            ATP-binding pocket, a distinctive Bergerat fold that represents a 
            non-conventional nucleotide-binding site unique to the GHKL 
            superfamily of ATPases
        - reference_id: PMID:14504384
          supporting_text: RAR1 interacts with the N-terminal half of HSP90 that
            contains the ATPase domain
