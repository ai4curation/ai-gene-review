core_functions:
  - description: ATP-dependent chaperoning of signaling proteins in near-native 
      conformations
    molecular_function:
      id: GO:0140662
      label: ATP-dependent protein folding chaperone
    directly_involved_in:
      - id: GO:0051604
        label: protein maturation
      - id: GO:0050821
        label: protein stabilization
      - id: GO:0031647
        label: regulation of protein stability
    locations:
      - id: GO:0005829
        label: cytosol
      - id: GO:0005634
        label: nucleus
    supported_by:
      - reference_id: file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
        supporting_text: Unlike the general molecular chaperones Hsp70 and 
          Hsp40, which recognize and bind unfolded polypeptide chains in 
          extended conformations, HSP90-1 characteristically maintains client 
          proteins in a nearly completely folded conformation that is poised to 
          respond to an activation signal such as ligand binding, 
          phosphorylation, or association with regulatory proteins
      - reference_id: file:ARATH/AT5G52640/AT5G52640-notes.md
        supporting_text: Specialized chaperone - Maintains client proteins in 
          near-native, activation-ready conformations. Distinct from Hsp70 - 
          HSP70 folds extended polypeptides; HSP90 matures folded clients
      - reference_id: P27323
        supporting_text: Functions as a folding molecular chaperone (foldase) 
          that assists the non-covalent folding of proteins in an ATP-dependent 
          manner
    in_complex:
      id: GO:0101031
      label: protein folding chaperone complex
  - description: Cochaperone-mediated client protein recognition and maturation 
      through extensive regulatory network
    molecular_function:
      id: GO:0044183
      label: protein folding chaperone
    directly_involved_in:
      - id: GO:0051131
        label: chaperone-mediated protein complex assembly
    locations:
      - id: GO:0005829
        label: cytosol
      - id: GO:0005634
        label: nucleus
    supported_by:
      - reference_id: file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
        supporting_text: The functional activity of HSP90-1 is fundamentally 
          dependent on and regulated by an extensive network of cochaperone 
          proteins that have been termed collectively as the HSP90 chaperone 
          machinery. These cochaperones function through multiple distinct 
          mechanisms including modulation of HSP90-1 ATPase activity, direction 
          of HSP90-1 toward specific client proteins, stabilization of the open 
          conformation required for client loading, and facilitation of client 
          activation following maturation
      - reference_id: PMID:14504384
        supporting_text: RAR1 interacts with the N-terminal half of HSP90 that 
          contains the ATPase domain
    in_complex:
      id: GO:0101031
      label: protein folding chaperone complex
  - description: Chaperoning of auxin receptor TIR1 for temperature-dependent 
      auxin signaling
    molecular_function:
      id: GO:0140662
      label: ATP-dependent protein folding chaperone
    directly_involved_in:
      - id: GO:0009734
        label: auxin-activated signaling pathway
      - id: GO:0048573
        label: photoperiodism, flowering
      - id: GO:0010100
        label: negative regulation of photomorphogenesis
    locations:
      - id: GO:0005634
        label: nucleus
    substrates:
      - id: UniProtKB:Q570C0
        label: TIR1
    supported_by:
      - reference_id: file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
        supporting_text: HSP90-1 associates with TIR1 in plant cells and is 
          required for the nuclear localization and functional activity of the 
          auxin receptor. The HSP90-1-mediated stabilization of TIR1 is 
          temperature-dependent, with HSP90 levels increasing dramatically 
          within one hour of temperature shifts to 29C, accompanied by rapid 
          stabilization of TIR1 protein levels
      - reference_id: file:ARATH/AT5G52640/AT5G52640-notes.md
        supporting_text: TIR1 (auxin receptor) - HSP90-SGT1 stabilizes in 
          nucleus, temperature-dependent. Temperature shift to 29C increases 
          HSP90 which stabilizes TIR1
  - description: Chaperoning of R proteins for plant immunity through RAR1-SGT1 
      cochaperone system
    molecular_function:
      id: GO:0140662
      label: ATP-dependent protein folding chaperone
    directly_involved_in:
      - id: GO:0042742
        label: defense response to bacterium
      - id: GO:0002376
        label: immune system process
      - id: GO:0045087
        label: innate immune response
    locations:
      - id: GO:0005829
        label: cytosol
      - id: GO:0005634
        label: nucleus
    substrates:
      - id: UniProtKB:Q42484
        label: RPS2
      - id: UniProtKB:Q39214
        label: RPM1
    supported_by:
      - reference_id: PMID:14504384
        supporting_text: "both athsp90.1 - 1 and athsp90.1 - 2 mutations compromised
          RPS2 -dependent resistance, resulting in 5- to 20-fold more growth by 3
          dpi [...] AtHSP90.1 is required for full RPS2 resistance and is rapidly
          induced upon pathogen challenge"
      - reference_id: file:ARATH/AT5G52640/AT5G52640-notes.md
        supporting_text: R proteins (NB-LRR) - HSP90-RAR1-SGT1 complex required 
          for function. RPM1 - Resistance to Pseudomonas syringae
  - description: Chaperoning of ZEITLUPE for circadian clock function
    molecular_function:
      id: GO:0140662
      label: ATP-dependent protein folding chaperone
    directly_involved_in:
      - id: GO:0042752
        label: regulation of circadian rhythm
    locations:
      - id: GO:0005829
        label: cytosol
    substrates:
      - id: UniProtKB:Q9M2Q0
        label: ZTL
    supported_by:
      - reference_id: file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
        supporting_text: The HSP90-1 protein plays unique and central roles in 
          the plant circadian clock through its chaperoning of the F-box protein
          ZEITLUPE (ZTL), a key component of the circadian oscillator. HSP90-1 
          inhibition by geldanamycin or RNAi-mediated knockdown reduces ZTL 
          protein levels and lengthens the circadian period. Unlike metazoan 
          circadian clock systems where HSP90 functions at the periphery of the 
          clock network, HSP90-1 in plants functions within the core oscillator 
          itself
      - reference_id: file:ARATH/AT5G52640/AT5G52640-notes.md
        supporting_text: ZEITLUPE (ZTL) - F-box protein, HSP90 stabilizes core 
          oscillator
  - description: Stabilization of ABCB auxin transporters at plasma membrane 
      through TWD1 cochaperone
    molecular_function:
      id: GO:0140662
      label: ATP-dependent protein folding chaperone
    directly_involved_in:
      - id: GO:0060918
        label: auxin transport
      - id: GO:0140964
        label: intracellular auxin homeostasis
    locations:
      - id: GO:0005829
        label: cytosol
    substrates:
      - id: UniProtKB:Q84JD0
        label: ABCB1
      - id: UniProtKB:Q9M0X3
        label: ABCB4
      - id: UniProtKB:Q94F21
        label: ABCB19
    supported_by:
      - reference_id: file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
        supporting_text: HSP90-1 works in conjunction with the cochaperone TWD1 
          to stabilize ABCB1, ABCB4, and ABCB19 proteins at the plasma membrane,
          thereby regulating their steady-state abundance and subcellular 
          localization. HSP90-1 affects the asymmetrical distribution of the 
          PIN1 auxin efflux transporter at the plasma membrane. The differential
          sensitivities of ABCB proteins to HSP90 inhibition follow the order 
          ABCB1 much greater than ABCB19 greater than ABCB4
      - reference_id: file:ARATH/AT5G52640/AT5G52640-notes.md
        supporting_text: ABCB1, ABCB4, ABCB19 - HSP90-TWD1 stabilizes at plasma 
          membrane. Regulates polar auxin transport, PIN1 distribution
  - description: Regulation of hypocotyl elongation through PIF4 and ELF3 
      transcription factor chaperoning
    molecular_function:
      id: GO:0140662
      label: ATP-dependent protein folding chaperone
    directly_involved_in:
      - id: GO:0010018
        label: far-red light signaling pathway
      - id: GO:0010100
        label: negative regulation of photomorphogenesis
      - id: GO:0009641
        label: shade avoidance
    locations:
      - id: GO:0005829
        label: cytosol
      - id: GO:0005634
        label: nucleus
    substrates:
      - id: UniProtKB:Q9ASV5
        label: PIF4
      - id: UniProtKB:O04891
        label: ELF3
    supported_by:
      - reference_id: file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
        supporting_text: HSP90-1 participates in light and temperature signaling
          through its chaperone activity toward the transcription factor 
          PHYTOCHROME-INTERACTING FACTOR 4 (PIF4), which promotes hypocotyl 
          elongation in response to darkness and high ambient temperature. When 
          HSP90 activities are impaired, the expression levels and protein 
          abundance of PIF4 markedly decrease. HSP90-1 interacts with and 
          destabilizes the EARLY FLOWERING 3 (ELF3) protein, modulated by COP1 
          protein
      - reference_id: file:ARATH/AT5G52640/AT5G52640-notes.md
        supporting_text: Skotomorphogenesis (dark growth) - Chaperones PIF4. 
          Thermomorphogenesis (warm temperature growth) - Via PIF4, COP1, ELF3 
          module
  - description: Essential role in embryogenesis through chaperoning of 
      developmental regulators
    molecular_function:
      id: GO:0140662
      label: ATP-dependent protein folding chaperone
    directly_involved_in:
      - id: GO:0009793
        label: embryo development ending in seed dormancy
    locations:
      - id: GO:0005829
        label: cytosol
    supported_by:
      - reference_id: file:ARATH/AT5G52640/AT5G52640-deep-research-perplexity.md
        supporting_text: The involvement of HSP90-1 in early embryonic 
          development is evidenced by the dramatic increase in HSP90-1 
          transcript levels just before embryo maturation, with expression 
          becoming most prominent in developing cotyledons. The T-DNA insertion 
          mutant alleles and conditional knockdown approaches have revealed that
          HSP90-1 is required for proper embryo development, as complete loss of
          HSP90 function during embryogenesis results in embryonic lethality
      - reference_id: file:ARATH/AT5G52640/AT5G52640-notes.md
        supporting_text: Transcript levels increase before embryo maturation. 
          Expression prominent in developing cotyledons. Complete loss equals 
          embryonic lethality
