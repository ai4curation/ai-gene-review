    evidence_type: IPI
    original_reference_id: PMID:17148606
    review:
      summary: RAR1 interaction validated in context of effector targeting. Same
        issue - 'protein binding' is too vague for functionally significant 
        cochaperone interaction.
      action: MODIFY
      reason: Experimentally validated RAR1-HSP90.1 interaction but needs more 
        specific annotation term.
      proposed_replacement_terms:
        - id: GO:0051087
          label: protein-folding chaperone binding
      supported_by:
        - reference_id: PMID:17148606
          supporting_text: "RAR1, a central player in plant immunity, is targeted
            by Pseudomonas syringae effector AvrB"
  - term:
      id: GO:0042742
      label: defense response to bacterium
    evidence_type: IMP
    original_reference_id: PMID:14504384
    review:
      summary: Direct mutant phenotype evidence (IMP) - athsp90.1 mutants show 
        compromised RPS2-mediated resistance to Pseudomonas syringae. This is 
        a core, experimentally supported defense function mediated by R protein 
        chaperoning.
      action: ACCEPT
      reason: Mutant phenotypes directly demonstrate HSP90.1 is required for 
        defense against bacterial pathogens. This process is central to the 
        immune-related core function captured in core_functions and is 
        supported by the cited experimental evidence.
      supported_by:
        - reference_id: PMID:14504384
          supporting_text: "both athsp90.1 - 1 and athsp90.1 - 2 mutations compromised
            RPS2 -dependent resistance, resulting in 5- to 20-fold more growth by
            3 dpi"
  - term:
      id: GO:0046685
      label: response to arsenic-containing substance
    evidence_type: IEP
    original_reference_id: PMID:16668895
    review:
      summary: Expression evidence (IEP) - HSP90.1 transcript levels increase 
        after arsenic treatment. Valid stress-responsive expression but non-core
        function.
      action: ACCEPT
      reason: Experimentally validated expression response to arsenic stress. 
        While not a core function, stress-responsive expression is a valid 
        biological process annotation for HSP90.1.
      supported_by:
        - reference_id: PMID:16668895
          supporting_text: "Isolation and analysis of the expression of two genes
            for the 81-kilodalton heat-shock proteins from Arabidopsis"
  - term:
      id: GO:0009408
      label: response to heat
    evidence_type: IEP
    original_reference_id: PMID:16668895
    review:
      summary: Expression evidence (IEP) - HSP90.1 is strongly induced by heat 
        shock. This is a well-established biological process for HSP90.1.
      action: ACCEPT
      reason: Strong experimental evidence for heat-induced expression. HSP90.1 
        is the most heat-responsive of the cytoplasmic HSP90 isoforms. This is a
        core stress response function.
      supported_by:
        - reference_id: P27323
          supporting_text: 'INDUCTION: By heat shock'
        - reference_id: PMID:16668895
          supporting_text: Isolation and analysis of the expression of two genes
            for the 81-kilodalton heat-shock proteins from Arabidopsis.
