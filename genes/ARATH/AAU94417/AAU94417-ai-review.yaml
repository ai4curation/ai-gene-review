  label: Arabidopsis thaliana
description: 'PSBP-1 (Oxygen-evolving enhancer protein 2-1) is a 23 kDa extrinsic
  subunit of the photosystem II (PSII) oxygen-evolving complex (OEC). It is localized
  to the thylakoid lumen of chloroplasts where it stabilizes the manganese cluster
  of the OEC and is essential for efficient water splitting and oxygen evolution during
  photosynthesis.'
