core_functions:
  - molecular_function:
      id: GO:1901149
      label: salicylic acid binding
    description: NPR1 directly binds salicylic acid (SA), which triggers 
      conformational changes essential for activation [PMID:32788727, 
      PMID:35545668]. SA binding is a prerequisite for NPR1's role in defense 
      signaling.
  - molecular_function:
      id: GO:0003712
      label: transcription coregulator activity
    description: NPR1 functions as a transcription cofactor by bridging TGA 
      transcription factor dimers to form enhanceosomes that activate defense 
      gene expression [PMID:26269953, PMID:35545668]. This bridging function is 
      mediated through ankyrin repeats and requires nuclear localization.
  - molecular_function:
      id: GO:0003712
      label: transcription coregulator activity
    directly_involved_in:
      - id: GO:0010112
        label: regulation of systemic acquired resistance
    description: NPR1 is the master regulator of systemic acquired resistance 
      (SAR), controlling the SA-mediated signaling pathway that confers 
      broad-spectrum immunity [PMID:9019406, PMID:11607555, PMID:17172357]. NPR1
      integrates SA perception with transcriptional activation of 
      pathogenesis-related genes.
  - molecular_function:
      id: GO:0003712
      label: transcription coregulator activity
    directly_involved_in:
      - id: GO:2000022
        label: regulation of jasmonic acid mediated signaling pathway
    description: NPR1 regulates defense responses to bacterial and fungal 
      pathogens, and mediates crosstalk between SA and jasmonic acid (JA) 
      signaling pathways [PMID:12615947, PMID:22699612]. NPR1 positively 
      regulates SA-dependent defenses while negatively regulating JA-dependent 
      responses.
