id: P93002
gene_symbol: NPR1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:3702
  label: Arabidopsis thaliana
description: NPR1 (Nonexpressor of Pathogenesis-Related genes 1) is a master 
  transcriptional regulator that controls systemic acquired resistance (SAR) in 
  Arabidopsis. It functions as a salicylic acid (SA)-binding transcription 
  cofactor that activates defense gene expression through interactions with TGA 
  transcription factors. NPR1 undergoes dynamic regulation through 
  redox-dependent oligomerization, sumoylation, phosphorylation, and proteasomal
  degradation to provide tight control of plant immune responses.
