id: P14713
gene_symbol: PHYB
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:3702
  label: Arabidopsis thaliana
description: 'Phytochrome B (PHYB) is a red/far-red light photoreceptor that functions
  as a homodimer with a covalently-linked phytochromobilin chromophore. It exists
  in two photoconvertible forms: the red light-absorbing Pr form (inactive, cytoplasmic)
  and the far-red light-absorbing Pfr form (active, nuclear). PHYB is a master regulator
  of photomorphogenesis, controlling seedling de-etiolation, hypocotyl elongation,
  flowering time, and circadian rhythms. It also functions as a thermosensor, with
  temperature-dependent changes in Pfr stability regulating developmental responses.
  Upon photoactivation, PHYB translocates to the nucleus, binds to chromatin, and
  regulates gene expression by interacting with and destabilizing PIF transcription
  factors.'
