core_functions:
  - description: PHYB functions as a homodimeric red/far-red light photoreceptor
      with a covalently-linked phytochromobilin chromophore. It undergoes 
      photoconversion between the red light-absorbing Pr form (inactive, 
      cytoplasmic) and the far-red light-absorbing Pfr form (active, nuclear). 
      Upon photoactivation, PHYB translocates to the nucleus where it forms 
      photobodies and regulates gene expression by binding to and destabilizing 
      PIF transcription factors.
    molecular_function:
      id: GO:0009883
      label: red or far-red light photoreceptor activity
    directly_involved_in:
      - id: GO:0009585
        label: red, far-red light phototransduction
      - id: GO:0010161
        label: red light signaling pathway
      - id: GO:0009640
        label: photomorphogenesis
    locations:
      - id: GO:0005737
        label: cytoplasm
      - id: GO:0005634
        label: nucleus
      - id: GO:0016604
        label: nuclear body
    in_complex:
      id: GO:0032991
      label: protein-containing complex
    supported_by:
      - reference_id: PMID:24982198
        supporting_text: Crystal structure of the photosensing module from a 
          red/far-red light-absorbing plant phytochrome showing homodimer 
          structure
      - reference_id: PMID:10225946
        supporting_text: phyB translocates to specific sites within the nucleus 
          upon photoreceptor activation
  - description: PHYB functions as a thermosensor by sensing temperature through
      the thermal stability of its Pfr form. Warm temperatures promote Pfr 
      reversion to Pr, while cool temperatures stabilize Pfr. PHYB integrates 
      temperature information over the course of the night and regulates 
      temperature-responsive gene expression by associating with target gene 
      promoters in a temperature-dependent manner to repress PIF4-mediated 
      transcription.
    molecular_function:
      id: GO:0043565
      label: sequence-specific DNA binding
    directly_involved_in:
      - id: GO:0009266
        label: response to temperature stimulus
      - id: GO:0045892
        label: negative regulation of DNA-templated transcription
    locations:
      - id: GO:0005634
        label: nucleus
    supported_by:
      - reference_id: PMID:27789797
        supporting_text: Phytochromes function as thermosensors in 
          Arabidopsis... thermal timer that integrates temperature information 
          over the course of the night
      - reference_id: PMID:30635559
        supporting_text: Daytime temperature is sensed by phytochrome B in 
          Arabidopsis through a transcriptional activator HEMERA
  - description: PHYB regulates circadian clock entrainment by sensing 
      light-dark transitions and modulating the phase of circadian rhythms. This
      involves controlling the timing of stomatal aperture, CO2 assimilation, 
      and light-induced gene expression in a circadian manner.
    molecular_function:
      id: GO:0009883
      label: red or far-red light photoreceptor activity
    directly_involved_in:
      - id: GO:0009649
        label: entrainment of circadian clock
      - id: GO:0009416
        label: response to light stimulus
    locations:
      - id: GO:0005634
        label: nucleus
    supported_by:
      - reference_id: PMID:12177480
        supporting_text: The out of phase 1 mutant defines a role for PHYB in 
          circadian phase control in Arabidopsis... oop1, defects in circadian 
          timing with altered phase
