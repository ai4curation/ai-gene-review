  description: "Use super-resolution microscopy to map COP1 subnuclear distribution in relation to transcriptionally active chromatin regions. Combine ChIP-seq for COP1 with ATAC-seq to correlate COP1 occupancy with chromatin accessibility changes upon light exposure. Test whether COP1 targets are preferentially degraded at specific chromatin sites."
