id: P43254
gene_symbol: COP1
taxon:
  id: NCBITaxon:3702
  label: Arabidopsis thaliana
description: 'COP1 (CONSTITUTIVE PHOTOMORPHOGENIC 1) is a central E3 ubiquitin-protein ligase that functions as a master negative regulator of photomorphogenesis in Arabidopsis thaliana. The protein features a modular domain architecture: an N-terminal RING-finger domain (essential for E3 ligase activity and zinc coordination), a central coiled-coil domain (mediating homodimerization and protein interactions), and C-terminal WD40 repeats (forming beta-propeller structures for substrate recognition). In darkness, COP1 is predominantly nuclear localized in discrete subnuclear compartments where it accepts ubiquitin from E2 enzymes via thioester bonds and directly transfers it to target substrates. Key targets include light-responsive transcription factors (HY5, HYH, LAF1, CIP7, UNE10/PIF8, PCH1, PCHL) and regulatory proteins (MYB21), leading to their ubiquitination and subsequent 26S proteasomal degradation to maintain etiolation. Upon light exposure, COP1 undergoes dynamic nucleocytoplasmic relocalization to the cytoplasm, reducing nuclear repressive activity and allowing stabilization of photomorphogenic regulators. COP1 functions in higher-order complexes with SPA proteins (SPA1-4), which modulate substrate repertoire and catalytic kinetics. Light exposure promotes COP1-SPA1 complex dissociation, reducing catalytic efficiency. COP1 activity is further regulated by suppressors (CSU1, CSU2) and the SUMO E3 ligase SIZ1. The protein participates in multiple light signaling pathways including red/far-red light perception, shade avoidance, and UV-B responses, with secondary functions in circadian clock entrainment, flowering time control, and secondary metabolism regulation. COP1 represents a key molecular switch with conserved function across eukaryotes, integrating environmental light cues with developmental programs through precise post-translational control.'
