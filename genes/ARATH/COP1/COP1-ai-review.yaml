    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: COP1 does translocate to the cytoplasm upon light exposure as part of
      its regulation mechanism, but this is a secondary, light-induced localization
      rather than its primary functional location. The annotation is technically correct
      but represents non-core function.
    action: KEEP_AS_NON_CORE
    reason: While COP1 can be found in the cytoplasm, particularly under light conditions,
