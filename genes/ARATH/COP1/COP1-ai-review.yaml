suggested_experiments:
- hypothesis: COP1 nucleocytoplasmic shuttling involves specific nuclear export and
    import signals that are regulated by light-induced post-translational modifications
  description: Generate COP1 mutants with altered nuclear localization signals and
    test their subcellular localization using live-cell imaging under different light
    conditions. Use mass spectrometry to identify light-dependent phosphorylation
    or other modifications that regulate nuclear transport. Test interaction with
    importins and exportins using co-immunoprecipitation.
- hypothesis: Different SPA proteins confer distinct substrate specificities to COP1
    complexes through allosteric regulation of the WD40 domain
  description: Generate COP1-SPA chimeric proteins and test their substrate specificity
    using in vitro ubiquitination assays with purified transcription factor substrates
    (HY5, LAF1, PCH1). Use hydrogen-deuterium exchange mass spectrometry to map conformational
    changes in COP1 upon SPA binding.
- hypothesis: COP1 subnuclear localization and substrate accessibility are regulated
    by light-dependent chromatin organization changes
  description: Use super-resolution microscopy to map COP1 subnuclear distribution
    in relation to transcriptionally active chromatin regions. Combine ChIP-seq for
    COP1 with ATAC-seq to correlate COP1 occupancy with chromatin accessibility changes
    upon light exposure. Test whether COP1 targets are preferentially degraded at
    specific chromatin sites.
- hypothesis: COP1 E3 ligase activity is regulated by a conformational switch mechanism
    involving the RING-coiled coil-WD40 domain architecture
  description: Use single-molecule FRET to monitor conformational dynamics of full-length
    COP1 in the presence and absence of substrates and SPA proteins. Generate domain
    deletion and substitution mutants to test the importance of inter-domain communication
    for catalytic activity. Perform hydrogen-deuterium exchange to map allosteric
    networks.
