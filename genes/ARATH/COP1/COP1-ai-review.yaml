  description: "Use single-molecule FRET to monitor conformational dynamics of full-length COP1 in the presence and absence of substrates and SPA proteins. Generate domain deletion and substitution mutants to test the importance of inter-domain communication for catalytic activity. Perform hydrogen-deuterium exchange to map allosteric networks."
