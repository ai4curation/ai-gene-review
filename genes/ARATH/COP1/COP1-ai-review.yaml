- hypothesis: "COP1 nucleocytoplasmic shuttling involves specific nuclear export and import signals that are regulated by light-induced post-translational modifications"
  description: "Generate COP1 mutants with altered nuclear localization signals and test their subcellular localization using live-cell imaging under different light conditions. Use mass spectrometry to identify light-dependent phosphorylation or other modifications that regulate nuclear transport. Test interaction with importins and exportins using co-immunoprecipitation."
- hypothesis: "Different SPA proteins confer distinct substrate specificities to COP1 complexes through allosteric regulation of the WD40 domain"
  description: "Generate COP1-SPA chimeric proteins and test their substrate specificity using in vitro ubiquitination assays with purified transcription factor substrates (HY5, LAF1, PCH1). Use hydrogen-deuterium exchange mass spectrometry to map conformational changes in COP1 upon SPA binding."
