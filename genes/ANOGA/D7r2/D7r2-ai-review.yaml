# BP: Vasodilation (IEA)
- term:
    id: GO:0042311
    label: vasodilation
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This annotation is appropriate. D7r2 exhibits vasodilating activity by sequestering
      host vasoconstrictors (serotonin, norepinephrine), thereby facilitating blood feeding.
    action: ACCEPT
    reason: >-
      UniProt explicitly states D7r2 "Exhibits vasodilating activity (PubMed:16301315)" and
      "Inhibits histamine-, serotonin- and noradrenaline-induced smooth muscle contraction
      (PubMed:16301315)" [UniProt Q9UB31]. By sequestering serotonin and norepinephrine (which
      are vasoconstrictors), D7r2 effectively promotes vasodilation at the bite site. This IEA
      annotation inferred from the UniProt keyword "Vasodilator" (KW-0840) via GO_REF:0000043
      is accurate. Deep research confirms D7 kratagonist function "counteracts platelet
      aggregation, vasoconstriction, and nociception during feeding"
      [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    supported_by:
      - reference_id: UniProt:Q9UB31
        supporting_text: >-
          Exhibits vasodilating activity
      - reference_id: PMID:16301315
        supporting_text: >-
          Scavenging of host amines would antagonize their vasoconstrictor, platelet-aggregating,
          and pain-inducing properties

# BP: Blood vessel diameter maintenance (IEA)
- term:
    id: GO:0097746
    label: blood vessel diameter maintenance
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This annotation is acceptable but less informative than the vasodilation annotation.
      D7r2 modulates blood vessel diameter by promoting vasodilation through sequestration
      of vasoconstrictive amines.
    action: KEEP_AS_NON_CORE
    reason: >-
      D7r2 affects blood vessel diameter through its vasodilating activity - by sequestering
      serotonin and norepinephrine (vasoconstrictors), it promotes vessel dilation at the bite
      site. This IEA annotation from UniProt keyword "Vasoactive" (KW-0838) via GO_REF:0000043
      is technically correct. However, this is a broader, less informative term than GO:0042311
      (vasodilation), which better captures the specific mechanism. The primary function is
      facilitating blood feeding through kratagonism, not general blood vessel maintenance.
      Keeping as non-core since vasodilation (GO:0042311) is the more appropriate and specific
      annotation.
    supported_by:
      - reference_id: UniProt:Q9UB31
        supporting_text: >-
          Exhibits vasodilating activity

