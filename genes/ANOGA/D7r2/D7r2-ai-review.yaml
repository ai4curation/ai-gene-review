# PROPOSED NEW ANNOTATIONS
- term:
    id: GO:0051378
    label: serotonin binding
  evidence_type: IDA
  original_reference_id: PMID:16301315
  review:
    summary: >-
      D7r2 binds serotonin with high affinity as demonstrated by direct binding assays. This
      is a core molecular function that should be annotated.
    action: NEW
    reason: >-
      UniProt confirms "Binds serotonin, noradrenaline, histamine and adrenaline (PubMed:16301315)"
      [UniProt Q9UB31]. The protein has specific binding sites for serotonin (residues 31, 59, 118,
      135, 138 based on homology to Q7PNF2) [UniProt Q9UB31]. PMID:16301315 demonstrated that "four
      of these five short D7 proteins and the D7 long form bind serotonin with high affinity, as
      well as histamine and norepinephrine" using isothermal microcalorimetry and smooth muscle
      bioassays [PMID:16301315]. This is the actual molecular function that enables kratagonism -
      sequestering host serotonin to prevent vasoconstriction. GO:0051378 definition "Binding to
      serotonin (5-hydroxytryptamine), a monoamine neurotransmitter" accurately describes this
      function. Deep research confirms D7 short forms "bind serotonin, histamine, and catecholamines
      with high affinity" [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    supported_by:
      - reference_id: UniProt:Q9UB31
        supporting_text: Binds serotonin, noradrenaline, histamine and adrenaline
      - reference_id: PMID:16301315
        supporting_text: >-
          four of these five short D7 proteins and the D7 long form bind serotonin with high
          affinity, as well as histamine and norepinephrine

