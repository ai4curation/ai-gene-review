- term:
    id: GO:1900047
    label: negative regulation of hemostasis
  evidence_type: IDA
  original_reference_id: PMID:16301315
  review:
    summary: >-
      D7r2 negatively regulates host hemostasis by sequestering serotonin (which promotes
      platelet aggregation) and other biogenic amines. This is a core biological process annotation.
    action: NEW
    reason: >-
      By sequestering serotonin (which promotes platelet aggregation), histamine, and norepinephrine,
      D7r2 negatively regulates the host hemostatic response during blood feeding. PMID:16301315
      explicitly states "Scavenging of host amines would antagonize their vasoconstrictor,
      platelet-aggregating, and pain-inducing properties" [PMID:16301315]. Deep research confirms
      biogenic amine scavenging "counteracts platelet aggregation, vasoconstriction, and nociception
      during feeding" [file:ANOGA/D7r1/D7r1-deep-research-falcon.md]. GO:1900047 definition "Any
      process that stops, prevents or reduces the frequency, rate or extent of hemostasis" accurately
      captures this function. This is a more accurate BP annotation than vague terms. Note that the
      D7r1 homolog hamadarin also has anticoagulant activity via contact pathway inhibition,
      suggesting this family broadly inhibits hemostasis [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    supported_by:
      - reference_id: PMID:16301315
        supporting_text: >-
          Scavenging of host amines would antagonize their vasoconstrictor, platelet-aggregating,
          and pain-inducing properties
      - reference_id: file:ANOGA/D7r1/D7r1-deep-research-falcon.md
        supporting_text: >-
          D7 proteins act as 'kratagonists' - scavenging host small-molecule mediators (amines,
          leukotrienes, TXA2) at the bite site to blunt vasoconstriction, platelet aggregation,
          pain/itch and inflammation, thereby facilitating blood feeding

