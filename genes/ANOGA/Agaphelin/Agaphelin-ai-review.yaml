    supporting_text: chemically synthesized Agaphelin behaves as a slow and tight
      inhibitor of neutrophil elastase (K(D) âˆ¼ 10 nM)
  - statement: Inhibits neutrophil chemotaxis toward fMLP
    supporting_text: TAXIscan chamber assay revealed that Agaphelin inhibits neutrophil
      chemotaxis toward fMLP, affecting several parameter associated with cell migration
  - statement: Blocks neutrophil extracellular trap (NET) formation
    supporting_text: Agaphelin inhibits neutrophil extracellular traps (NETs) formation
  - statement: Prevents elastase-mediated cleavage of tissue factor pathway inhibitor
      (TFPI)
    supporting_text: abrogates elastase-mediated cleavage of tissue factor pathway
      inhibitor
  - statement: Inhibits FeCl3-induced arterial thrombosis without impairing hemostasis
    supporting_text: prevents FeCl3-induced arterial thrombosis, without impairing
      hemostasis
  - statement: Expression is upregulated in Anopheles gambiae salivary glands upon
      P. falciparum infection
    supporting_text: at least 43 genes are differentially expressed in the glands
      of Plasmodium falciparum-infected Anopheles gambiae mosquitoes. Among the upregulated
      genes, one codes for Agaphelin
