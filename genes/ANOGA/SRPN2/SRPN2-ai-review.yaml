core_functions:
  - molecular_function:
      id: GO:0004867
      label: serine-type endopeptidase inhibitor activity
    description: >-
      SRPN2 is a classic inhibitory serpin that forms covalent, SDS-stable complexes with target
      serine proteases including CLIPB9, CLIPB10, and CLIPB4. The inhibition involves the reactive
      center loop trapping the protease in an inactive complex. SRPN2 is the primary negative regulator
      of the melanization cascade in A. gambiae, preventing uncontrolled melanization that would
      otherwise cause melanotic pseudotumors and shortened lifespan.
    directly_involved_in:
      - id: GO:0035009
        label: negative regulation of melanization defense response
    locations:
      - id: GO:0005615
        label: extracellular space
    supported_by:
      - reference_id: PMID:16113656
        supporting_text: "knockdown of SRPN2 in adult Anopheles gambiae produced a notable phenotype: the appearance of melanotic pseudotumours"
      - reference_id: PMID:20953892
        supporting_text: "we identified the Anopheles gambiae clip-serine proteinase CLIPB9 as a PPO-activating proteinase, which is inhibited by SRPN2"
      - reference_id: PMID:33520733
        supporting_text: "CLIPB10 activity decreased linearly with increasing concentrations of SRPN2"

suggested_questions:
  - question: >-
      Are there additional CLIPB proteases that are SRPN2 targets? The incomplete rescue of
      SRPN2-knockdown phenotype by single CLIPB knockdowns suggests additional targets.
  - question: >-
      What is the physiological role of the partial hinge insertion in SRPN2? The structural
      studies suggest it may represent a trade-off between RCL accessibility and inhibitory
      efficiency.
  - question: >-
      How does SRPN2 expression and activity change during Plasmodium infection to permit
      localized melanization while preventing systemic pathology?

suggested_experiments:
  - description: >-
      Proteomics analysis of SRPN2 complexes in hemolymph to identify the complete set of
      SRPN2 target proteases under different immune challenge conditions.
  - description: >-
      Time-course analysis of SRPN2 protein levels during Plasmodium infection to understand
      how melanization is permitted at the ookinete invasion site.
