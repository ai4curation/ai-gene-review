    label: extracellular space
  evidence_type: IDA
  original_reference_id: PMID:16113656
  review:
    summary: >-
      IDA annotation from the original study characterizing SRPN2 function. SRPN2 is
      secreted into the hemolymph.
    action: ACCEPT
    reason: >-
      This foundational study established SRPN2's function and localization. The
      extracellular space annotation is appropriate for this secreted serpin.
    supported_by:
      - reference_id: PMID:20953892
        supporting_text: "controlled by an extracellular proteinase cascade and serpin inhibitors"

- term:
    id: GO:0035009
    label: negative regulation of melanization defense response
  evidence_type: IDA
  original_reference_id: PMID:16113656
  review:
    summary: >-
      IDA annotation from the foundational study demonstrating SRPN2 knockdown causes
      spontaneous melanization. This is core evidence for SRPN2's function.
    action: ACCEPT
    reason: >-
      The original Michel et al. 2005 study provides the primary evidence that SRPN2
      is a negative regulator of melanization - knockdown results in melanotic pseudotumors.
      This is the defining biological function of SRPN2.
    supported_by:
      - reference_id: PMID:16113656
        supporting_text: "knockdown of SRPN2 in adult Anopheles gambiae produced a notable phenotype: the appearance of melanotic pseudotumours, which increased in size and number with time, indicating spontaneous melanization"

- term:
    id: GO:0042832
    label: defense response to protozoan
  evidence_type: IDA
  original_reference_id: PMID:16113656
  review:
    summary: >-
      IDA annotation based on SRPN2's effect on Plasmodium berghei infection outcomes.
      SRPN2 knockdown results in enhanced ookinete killing through melanization, suggesting
      SRPN2 modulates defense against the parasite.
    action: MODIFY
    reason: >-
      This annotation is problematic. SRPN2 actually FACILITATES parasite survival by
      suppressing the melanization response that would otherwise kill ookinetes. Knockdown
      of SRPN2 enhances defense, meaning the wild-type protein acts as a negative regulator
      of defense response to the protozoan, not a positive contributor to defense.
      The annotation should be to negative regulation of defense response to protozoan
      or removed.
    proposed_replacement_terms:
      - id: GO:0031348
        label: negative regulation of defense response
    additional_reference_ids:
      - PMID:16113656
    supported_by:
      - reference_id: PMID:16113656
        supporting_text: "knockdown of SRPN2 strongly interfered with the invasion of A. gambiae midguts by the rodent malaria parasite Plasmodium berghei. It did not affect ookinete formation, but markedly reduced oocyst numbers, by 97%, as a result of increased ookinete lysis and melanization"

