    supported_by:
      - reference_id: PMID:25525260
        supporting_text: "Serpin-2 (SRPN2) is a key negative regulator of the melanization response in the malaria vector Anopheles gambiae. SRPN2 irreversibly inhibits clip domain serine proteinase 9 (CLIPB9)"

