id: Q7QIJ8
gene_symbol: SRPN2
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:7165
  label: Anopheles gambiae
description: >-
  SRPN2 (Serpin-2) is a secreted serine protease inhibitor that functions as a key negative regulator
  of the melanization defense response in Anopheles gambiae. It acts in the hemolymph to inhibit
  CLIP-domain serine proteases (CLIPB9, CLIPB10, CLIPB4) that would otherwise activate prophenoloxidase,
  thereby preventing excessive melanization. SRPN2 knockdown causes spontaneous melanotic pseudotumors,
  shortened lifespan, and enhanced killing of Plasmodium parasites through ookinete lysis and melanization.
existing_annotations:
- term:
    id: GO:0004867
    label: serine-type endopeptidase inhibitor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      SRPN2 is a well-characterized serpin that directly inhibits CLIP-domain serine proteases including
      CLIPB9, CLIPB10, and CLIPB4. The IBA annotation based on phylogenetic inference is strongly supported
      by multiple direct experimental studies demonstrating serine protease inhibitor activity [PMID:20953892,
      PMID:25525260, PMID:33520733].
    action: ACCEPT
    reason: >-
      This molecular function annotation is the core enzymatic activity of SRPN2. Biochemical studies
      have demonstrated that SRPN2 forms covalent, SDS-stable inhibitory complexes with its target proteases
      (CLIPB9, CLIPB10) with stoichiometry consistent with classic serpin inhibition mechanism
      [PMID:25525260, PMID:33520733]. The IBA annotation is phylogenetically appropriate given serpin
      family conservation.
    supported_by:
      - reference_id: PMID:20953892
        supporting_text: "we identified the Anopheles gambiae clip-serine proteinase CLIPB9 as a PPO-activating proteinase, which is inhibited by SRPN2"
      - reference_id: PMID:25525260
        supporting_text: "SRPN2 irreversibly inhibits clip domain serine proteinase 9 (CLIPB9), which functions in a serine proteinase cascade culminating in the activation of prophenoloxidase and melanization"
      - reference_id: PMID:33520733
        supporting_text: "The stoichiometry of inhibition was 1.89, indicating that, under the used experimental conditions, SRPN2 acts as an inhibitor and not as substrate for CLIPB10"

- term:
    id: GO:0050776
    label: regulation of immune response
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      SRPN2 regulates the melanization arm of the innate immune response by inhibiting proteases that
      activate prophenoloxidase. However, a more specific term exists (GO:0035009 negative regulation
      of melanization defense response) that precisely captures SRPN2's function [PMID:16113656, PMID:20953892].
    action: MODIFY
    reason: >-
      While technically accurate that SRPN2 is involved in regulation of immune response, this term is
      too broad. SRPN2 specifically negatively regulates the melanization defense response, not immune
      responses generally. The more specific term GO:0035009 is already annotated and better represents
      the biological function.
    proposed_replacement_terms:
      - id: GO:0035009
        label: negative regulation of melanization defense response
    supported_by:
      - reference_id: PMID:16113656
        supporting_text: "knockdown of SRPN2 in adult Anopheles gambiae produced a notable phenotype: the appearance of melanotic pseudotumours, which increased in size and number with time, indicating spontaneous melanization"
      - reference_id: PMID:20953892
        supporting_text: "serpin-2 (SRPN2), which was previously identified as a key negative regulator of melanization"

- term:
    id: GO:0005615
    label: extracellular space
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      SRPN2 is a secreted serpin that functions in the hemolymph (the insect equivalent of blood/extracellular
      fluid). Multiple studies confirm its extracellular localization [PMID:16113656, PMID:20953892].
      The IBA annotation aligns with experimental evidence.
    action: ACCEPT
    reason: >-
      The extracellular space annotation is well-supported. SRPN2 contains a signal peptide and is
      secreted into the hemolymph where it functions to inhibit circulating proteases. This is consistent
      with the phylogenetic inference and the serpin family biology.
    supported_by:
      - reference_id: PMID:20953892
        supporting_text: "controlled by an extracellular proteinase cascade and serpin inhibitors"

- term:
    id: GO:0002376
    label: immune system process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This IEA annotation from UniProt keyword mapping is accurate but very broad. SRPN2 is involved
      in the melanization branch of innate immunity, specifically as a negative regulator. More specific
      terms are already annotated [PMID:16113656].
    action: ACCEPT
    reason: >-
      While broad, this IEA annotation is not incorrect - SRPN2 does function in an immune system
      process (melanization). More specific annotations are already present (GO:0035009, GO:0045087).
      IEA annotations providing broader context alongside more specific experimental annotations is
      acceptable practice.
    supported_by:
      - reference_id: PMID:20953892
        supporting_text: "Melanization is an innate immune response in arthropods that encapsulates and kills invading pathogens"

- term:
    id: GO:0004867
    label: serine-type endopeptidase inhibitor activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      Redundant with the IBA and IDA annotations for the same term but from automated InterPro/ARBA mapping.
      The annotation is correct and consistent with experimental evidence.
    action: ACCEPT
    reason: >-
      This IEA annotation is accurate. SRPN2 belongs to the serpin family (IPR000215) and exhibits
      serine-type endopeptidase inhibitor activity as demonstrated experimentally. The IEA provides
      supporting evidence from sequence/domain analysis consistent with experimental findings.
    supported_by:
      - reference_id: PMID:25525260
        supporting_text: "SRPN2 irreversibly inhibits clip domain serine proteinase 9 (CLIPB9)"

- term:
    id: GO:0005576
    label: extracellular region
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation from UniProt subcellular location mapping. SRPN2 is secreted into the hemolymph,
      making this annotation accurate. The more specific child term GO:0005615 (extracellular space)
      is also annotated.
    action: ACCEPT
    reason: >-
      This broader cellular component term is accurate - SRPN2 is indeed located in the extracellular
      region (secreted into hemolymph). Having both this broader term and the more specific
      extracellular space term is acceptable.
    supported_by:
      - reference_id: PMID:20953892
        supporting_text: "controlled by an extracellular proteinase cascade and serpin inhibitors"

- term:
    id: GO:0005615
    label: extracellular space
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation from InterPro2GO mapping for serpin family. Redundant with IBA and IDA
      annotations but consistent with the established extracellular localization of SRPN2.
    action: ACCEPT
    reason: >-
      Accurate annotation derived from serpin domain presence. Serpins of this type are typically
      secreted, and SRPN2 has been experimentally confirmed to be secreted into the hemolymph.
    supported_by:
      - reference_id: PMID:20953892
        supporting_text: "extracellular proteinase cascade and serpin inhibitors"

- term:
    id: GO:0030414
    label: peptidase inhibitor activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation from UniProt keyword mapping. This is a parent term of GO:0004867 (serine-type
      endopeptidase inhibitor activity). While accurate, it is less specific than what is known
      about SRPN2.
    action: ACCEPT
    reason: >-
      This parent-level annotation is technically correct but adds limited information beyond the
      more specific serine-type endopeptidase inhibitor activity annotation. However, it is not
      wrong to have both parent and child terms annotated when the evidence supports it.
    supported_by:
      - reference_id: PMID:25525260
        supporting_text: "SRPN2 irreversibly inhibits clip domain serine proteinase 9 (CLIPB9)"

- term:
    id: GO:0045087
    label: innate immune response
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation from UniProt keyword mapping (Innate immunity). SRPN2 functions in the
      melanization arm of innate immunity. This is an appropriate level of specificity for the
      immune process aspect of SRPN2 function.
    action: ACCEPT
    reason: >-
      Melanization is a component of the innate immune response in arthropods. SRPN2's role in
      regulating melanization means it participates in innate immunity. The annotation is appropriate.
    supported_by:
      - reference_id: PMID:20953892
        supporting_text: "Melanization is an innate immune response in arthropods that encapsulates and kills invading pathogens"

- term:
    id: GO:0004867
    label: serine-type endopeptidase inhibitor activity
  evidence_type: IMP
  original_reference_id: PMID:33520733
  review:
    summary: >-
      IMP annotation based on mutant phenotype evidence from PMID:33520733. The study demonstrates
      that SRPN2 knockdown causes spontaneous melanization, which is partially rescued by CLIPB10
      co-knockdown, supporting SRPN2's role as a serine protease inhibitor.
    action: ACCEPT
    reason: >-
      The study shows that SRPN2 knockdown leads to uncontrolled melanization (due to loss of
      protease inhibition), and this is partially rescued by depleting the target protease CLIPB10.
      This genetic evidence supports the serine protease inhibitor function.
    supported_by:
      - reference_id: PMID:33520733
        supporting_text: "The kd of SRPN2 caused severe melanotic tumors on the abdomen of mosquitoes, which were partially reversed by CLIPB10 kd in SRPN2-depleted mosquitoes"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:33520733
  review:
    summary: >-
      IPI annotation based on physical interaction with CLIPB10 (UniProtKB:Q7QBP4). While the
      interaction is real and biologically meaningful, "protein binding" is too vague and does not
      capture the nature of the serpin-protease inhibitory complex formation.
    action: MODIFY
    reason: >-
      Per curation guidelines, "protein binding" is too uninformative when more specific MF terms
      are available. The SRPN2-CLIPB10 interaction is specifically an inhibitory serpin-protease
      complex. A better annotation would be the specific inhibitor activity term or a more
      informative binding term that indicates the functional outcome.
    proposed_replacement_terms:
      - id: GO:0004867
        label: serine-type endopeptidase inhibitor activity
    additional_reference_ids:
      - PMID:33520733
    supported_by:
      - reference_id: PMID:33520733
        supporting_text: "formed a SDS-stable protein complex with activated recombinant CLIPB10"

- term:
    id: GO:0010951
    label: negative regulation of endopeptidase activity
  evidence_type: IMP
  original_reference_id: PMID:33520733
  review:
    summary: >-
      IMP annotation based on SRPN2 knockdown leading to increased endopeptidase activity (evidenced
      by increased melanization due to uncontrolled PPO activation). This is a direct consequence
      of SRPN2's inhibitor function.
    action: ACCEPT
    reason: >-
      SRPN2 knockdown results in enhanced protease activity (CLIPB10, CLIPB9) leading to
      spontaneous melanization. This genetic evidence supports the annotation that SRPN2
      negatively regulates endopeptidase activity in vivo.
    supported_by:
      - reference_id: PMID:33520733
        supporting_text: "CLIPB10 activity decreased linearly with increasing concentrations of SRPN2"

- term:
    id: GO:0010955
    label: negative regulation of protein processing
  evidence_type: IMP
  original_reference_id: PMID:33045027
  review:
    summary: >-
      IMP annotation from PMID:33045027. SRPN2 knockdown results in enhanced cleavage/processing
      of downstream substrates (CLIPA28, CLIPC9) in the melanization cascade, demonstrating that
      SRPN2 negatively regulates protein processing.
    action: ACCEPT
    reason: >-
      The study shows that SRPN2 silencing enhances CLIPC9 cleavage, indicating SRPN2 normally
      restrains proteolytic processing in the cascade. This is consistent with its role as a
      protease inhibitor that prevents cascade activation.
    supported_by:
      - reference_id: PMID:33045027
        supporting_text: "CLIPC9 processing is negatively regulated by serine protease inhibitor 2 (SRPN2)"

- term:
    id: GO:0004867
    label: serine-type endopeptidase inhibitor activity
  evidence_type: IDA
  original_reference_id: PMID:20953892
  review:
    summary: >-
      IDA annotation based on direct biochemical demonstration that SRPN2 inhibits CLIPB9.
      This is the first study to identify a specific SRPN2 target protease.
    action: ACCEPT
    reason: >-
      Direct biochemical evidence shows SRPN2 forms an inhibitory complex with CLIPB9 and
      blocks its protease activity. This is core experimental evidence for SRPN2's molecular
      function.
    supported_by:
      - reference_id: PMID:20953892
        supporting_text: "we identified the Anopheles gambiae clip-serine proteinase CLIPB9 as a PPO-activating proteinase, which is inhibited by SRPN2"

