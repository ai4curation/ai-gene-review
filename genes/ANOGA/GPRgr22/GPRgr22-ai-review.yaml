        supporting_text: "Gr21a and Gr63a together are sufficient for olfactory CO2-chemosensation in Drosophila"

suggested_questions:
  - question: >-
      What is the precise contribution of Gr22 to CO2 sensitivity in the Gr22/Gr23/Gr24
      complex? Does it affect sensitivity threshold, response kinetics, or both?
    experts:
      - Laurence J. Zwiebel
      - Anandasankar Ray
  - question: >-
      Does Gr22 respond to any volatile odorants beyond CO2, or is it strictly specific
      for CO2 modulation?
    experts:
      - Walter S. Leal

suggested_experiments:
  - hypothesis: >-
      Gr22 knockout mosquitoes will show reduced CO2 sensitivity but retain basic
      CO2 detection ability
    description: >-
      Generate CRISPR knockout of Gr22 in Anopheles gambiae and measure
      electrophysiological responses to varying CO2 concentrations in cpA neurons
      using single-sensillum recordings. Compare dose-response curves between
      wild-type and Gr22-/- mosquitoes.
    experiment_type: electrophysiology

  - hypothesis: >-
      Gr22 protein localizes to dendritic compartments of cpA neurons
    description: >-
      Use CRISPR-mediated T2A-GFP knock-in at the Gr22 locus to visualize
      subcellular localization of Gr22-expressing neurons. Combine with
      immunohistochemistry using dendritic and axonal markers.
    experiment_type: immunohistochemistry
