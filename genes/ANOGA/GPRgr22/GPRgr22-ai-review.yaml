taxon:
  id: NCBITaxon:7165
  label: Anopheles gambiae
description: >-
  Gustatory receptor 22 (Gr22/AGAP009999) is a seven-transmembrane gustatory/odorant receptor
  belonging to the insect chemoreceptor superfamily. It functions as a modulatory subunit of
  the heteromeric CO2 receptor complex (Gr22/Gr23/Gr24) in the maxillary palp capitate-peg
  sensilla of Anopheles gambiae. CRISPR gene-editing studies demonstrate that Gr23 and Gr24
  are obligate (essential) for CO2 sensitivity, while Gr22 enhances sensitivity but is not
  required for basic CO2 detection. The receptor complex is expressed in the cpA neuron of
  capitate-peg sensilla on maxillary palps and responds to dissolved CO2 per se (not
  bicarbonate). This CO2 detection pathway is critical for host-seeking behavior in
  blood-feeding mosquitoes.

existing_annotations:
# ===== IBA ANNOTATIONS =====
- term:
    id: GO:0004984
    label: olfactory receptor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Gr22 is phylogenetically conserved as part of the CO2 receptor clade in insects. While
      "olfactory receptor activity" captures the broad chemosensory function, a more specific
      term exists: GO:0170015 "carbon dioxide receptor activity". The IBA annotation is
      phylogenetically sound but should be modified to use the more specific CO2 receptor term.
    action: MODIFY
    reason: >-
      The term "olfactory receptor activity" is accurate but too general. Gr22 specifically
      functions as part of the CO2 receptor complex. GO:0170015 "carbon dioxide receptor
      activity" precisely describes the molecular function. The phylogenetic inference is
      valid - this receptor family is conserved for CO2 detection across insects (Liu et al.
      2020, Xu et al. 2020).
    proposed_replacement_terms:
      - id: GO:0170015
        label: carbon dioxide receptor activity
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "We identify mosquito homologues of Gr21a and Gr63a, GPRGR22 and GPRGR24, and show that these are co-expressed in A. gambiae maxillary palps."

- term:
    id: GO:0030424
    label: axon
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      The IBA annotation for axon localization is inferred from Drosophila orthologs
      (FBgn0032416, FBgn0035870). However, specific localization data for Gr22 within
      the cpA neuron anatomy in Anopheles is limited. The neuron projects to antennal lobe
      glomeruli, but whether Gr22 protein specifically localizes to axonal compartments
      versus dendrites versus cell body requires direct experimental validation.
    action: KEEP_AS_NON_CORE
    reason: >-
      While the cpA neurons expressing Gr22 do project axons to the antennal lobe (Riabinina
      et al. 2016), the specific subcellular localization of the Gr22 protein itself in
      Anopheles has not been directly demonstrated. This is a reasonable phylogenetic
      inference but represents neuronal architecture rather than the core molecular function
      of the receptor.

- term:
    id: GO:0030425
    label: dendrite
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for dendrite localization based on Drosophila orthologs. Chemosensory
      receptors in insect sensilla are typically localized to the dendritic compartment
      where they contact the sensillum lymph. This is the expected functional localization
      for a receptor detecting volatile CO2.
    action: ACCEPT
    reason: >-
      The dendrite localization is consistent with the function of gustatory/odorant
      receptors in insect sensilla. The cpA neuron in capitate-peg sensilla has dendritic
      projections that contact the sensillum environment where CO2 would be detected. This
      represents the functional compartment for chemosensory reception and is supported by
      the phylogenetic inference from characterized Drosophila orthologs.
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "CO2 is sensed by a population of olfactory sensory neurons in the maxillary palps of mosquitoes"

- term:
    id: GO:0043025
    label: neuronal cell body
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      The IBA annotation indicates Gr22 is active in the neuronal cell body, inferred from
      orthologs including FBgn0041250 and WB:WBGene00001803. While the receptor is expressed
      in neurons, the primary functional localization for chemoreception would be in
      dendritic compartments rather than the cell body.
    action: KEEP_AS_NON_CORE
    reason: >-
      The neuronal cell body localization reflects expression data rather than the site of
      primary receptor function. The receptor is synthesized in the cell body and transported
      to dendrites where it functions in CO2 detection. This annotation is not incorrect but
      is peripheral to the core molecular function.

# ===== IEA ANNOTATIONS =====
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation from UniProtKB subcellular location vocabulary mapping. As a
      seven-transmembrane receptor, plasma membrane localization is expected and consistent
      with its function as a cell-surface chemoreceptor.
    action: ACCEPT
    reason: >-
      UniProt annotation indicates "Cell membrane; Multi-pass membrane protein" based on
      sequence evidence. The seven transmembrane domain topology (7TM_chemorcpt, IPR013604)
      supports membrane localization. This is consistent with the receptor function in
      detecting extracellular CO2.

- term:
    id: GO:0007165
    label: signal transduction
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation based on UniProtKB keyword mapping (KW-0807 Transducer). This is a
      very general term that applies to most receptors. More specific biological process
      terms are available that describe the actual function.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      "Signal transduction" is overly broad. The receptor's specific role is in detection
      of CO2 as part of olfactory chemosensation. More specific terms like GO:0010037
      "response to carbon dioxide" or GO:0003031 "detection of carbon dioxide" better
      capture the biological process. This annotation is not wrong but adds little
      informative value.

