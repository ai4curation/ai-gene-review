core_functions:
  - description: >-
      Gr22 functions as a modulatory subunit of the heteromeric CO2 receptor complex
      (Gr22/Gr23/Gr24) in the cpA neuron of capitate-peg sensilla on maxillary palps.
      It enhances CO2 sensitivity but is not obligate for CO2 detection (Gr23/Gr24 are
      obligate). The complex responds to dissolved CO2 per se and mediates olfactory
      detection of CO2 for host-seeking behavior.
    molecular_function:
      id: GO:0170015
      label: carbon dioxide receptor activity
    directly_involved_in:
