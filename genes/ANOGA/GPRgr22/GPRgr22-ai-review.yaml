# ===== IMP ANNOTATIONS (from PMID:17167414) =====
- term:
    id: GO:0004984
    label: olfactory receptor activity
  evidence_type: IMP
  original_reference_id: PMID:17167414
  review:
    summary: >-
      IMP annotation from Jones et al. (2007) demonstrating that Gr21a/Gr63a (Drosophila)
      together mediate CO2 detection, with identification of mosquito orthologs GPRgr22
      and GPRgr24. This is valid experimental evidence, but the term should be modified
      to the more specific CO2 receptor activity.
    action: MODIFY
    reason: >-
      The experimental evidence from PMID:17167414 specifically demonstrates CO2 receptor
      function. "Olfactory receptor activity" is too general. The paper shows: (1) Gr21a
      and Gr63a together are sufficient for CO2 detection, (2) mosquito orthologs GPRgr22
      and GPRgr24 are co-expressed in CO2-responsive neurons. GO:0170015 "carbon dioxide
      receptor activity" is the appropriate specific term. Note that Gr22 is a MODULATORY
      subunit - later studies (Liu et al. 2020) showed Gr23/Gr24 are obligate while Gr22
      enhances sensitivity.
    proposed_replacement_terms:
      - id: GO:0170015
        label: carbon dioxide receptor activity
    additional_reference_ids:
      - PMID:32966873
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "Gr21a and Gr63a together are sufficient for olfactory CO2-chemosensation in Drosophila"
      - reference_id: PMID:17167414
        supporting_text: "We identify mosquito homologues of Gr21a and Gr63a, GPRGR22 and GPRGR24, and show that these are co-expressed in A. gambiae maxillary palps"

- term:
    id: GO:0007608
    label: sensory perception of smell
  evidence_type: IMP
  original_reference_id: PMID:17167414
  review:
    summary: >-
      IMP annotation for sensory perception of smell based on Jones et al. (2007). The
      paper demonstrates CO2 detection via olfactory neurons, supporting this biological
      process term.
    action: ACCEPT
    reason: >-
      The annotation is supported by experimental evidence. Jones et al. (2007) showed
      CO2-responsive neurons in maxillary palps express Gr22 and Gr24 orthologs, and
      that this represents olfactory chemosensation. The receptor complex functions in
      the olfactory pathway for detecting volatile CO2.
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "CO2 is sensed by a population of olfactory sensory neurons in the maxillary palps of mosquitoes"

- term:
    id: GO:0008527
    label: taste receptor activity
  evidence_type: IMP
  original_reference_id: PMID:17167414
  review:
    summary: >-
      IMP annotation for taste receptor activity. While Gr22 belongs to the gustatory
      receptor gene family, its actual molecular function is as a CO2 receptor in the
      olfactory pathway, not as a taste receptor.
    action: MODIFY
    reason: >-
      The term "taste receptor activity" is misleading for Gr22. The nomenclature "gustatory
      receptor" is a historical artifact based on gene family classification, not actual
      function. The receptor does not function in taste perception - it functions in
      olfactory CO2 detection. Jones et al. (2007) explicitly describes these as "olfactory
      sensory neurons" detecting CO2. The molecular function should be GO:0170015 "carbon
      dioxide receptor activity".
    proposed_replacement_terms:
      - id: GO:0170015
        label: carbon dioxide receptor activity
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "CO2 is sensed by a population of olfactory sensory neurons in the maxillary palps of mosquitoes"

- term:
    id: GO:0010037
    label: response to carbon dioxide
  evidence_type: IMP
  original_reference_id: PMID:17167414
  review:
    summary: >-
      IMP annotation for response to carbon dioxide. This is an appropriate and specific
      biological process term that accurately describes the receptor's role.
    action: ACCEPT
    reason: >-
      This is a well-supported annotation. Jones et al. (2007) directly demonstrated that
      the Gr21a/Gr63a complex (and mosquito orthologs Gr22/Gr24) mediates CO2 detection.
      Later studies (Liu et al. 2020, Xu et al. 2020) confirmed that CO2 per se activates
      these receptors. This is a core function annotation.
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "Gr21a and Gr63a together are sufficient for olfactory CO2-chemosensation in Drosophila"
      - reference_id: PMID:17167414
        supporting_text: "Mutant flies lacking Gr63a lose both electrophysiological and behavioural responses to CO2"

- term:
    id: GO:0050909
    label: sensory perception of taste
  evidence_type: IMP
  original_reference_id: PMID:17167414
  review:
    summary: >-
      IMP annotation for sensory perception of taste. Despite the "gustatory receptor"
      family name, Gr22 does not function in taste perception - it is part of the
      olfactory CO2 detection pathway.
    action: REMOVE
    reason: >-
      This annotation is incorrect. Jones et al. (2007) explicitly describes the CO2
      detection pathway as involving "olfactory sensory neurons" in maxillary palps,
      not gustatory neurons. The paper title refers to "chemosensory receptors" not
      taste receptors. The receptor does not respond to taste stimuli - it detects
      volatile CO2 for host-seeking behavior. The annotation appears to be based on
      the misleading family nomenclature rather than actual function.
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "CO2 is sensed by a population of olfactory sensory neurons in the maxillary palps of mosquitoes and in the antennae of the more genetically tractable fruitfly, Drosophila melanogaster"

# ===== PROPOSED NEW ANNOTATIONS =====
- term:
    id: GO:0170015
    label: carbon dioxide receptor activity
  evidence_type: IMP
  original_reference_id: PMID:17167414
  review:
    summary: >-
      Proposed new MF annotation using the specific CO2 receptor term. This precisely
      captures the molecular function of Gr22 as part of the CO2 receptor complex.
    action: NEW
    reason: >-
      GO:0170015 "carbon dioxide receptor activity" is the most appropriate molecular
      function term for Gr22. Evidence: (1) Jones et al. 2007 identified Gr22 as a
      mosquito CO2 receptor ortholog, (2) Liu et al. 2020 showed Gr22 modulates CO2
      sensitivity in the Gr22/Gr23/Gr24 complex, (3) Xu et al. 2020 demonstrated CO2
      per se activates the receptor complex. Note that Gr22 is a modulatory rather
      than obligate subunit.
    additional_reference_ids:
      - PMID:32966873
      - PMID:31760135
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "We identify mosquito homologues of Gr21a and Gr63a, GPRGR22 and GPRGR24"
      - reference_id: PMID:17167414
        supporting_text: "Gr21a and Gr63a together are sufficient for olfactory CO2-chemosensation"
      - reference_id: file:ANOGA/GPRgr22/GPRgr22-deep-research-falcon.md
        supporting_text: "In vivo gene editing in Anopheles coluzzii demonstrates that Gr23 and Gr24 are absolutely required for CO2 detection; Gr22 knockouts retain residual responses but with markedly reduced sensitivity, supporting a modulatory role"

- term:
    id: GO:0003031
    label: detection of carbon dioxide
  evidence_type: IMP
  original_reference_id: PMID:17167414
  review:
    summary: >-
      Proposed new BP annotation for the specific CO2 detection process.
    action: NEW
    reason: >-
      GO:0003031 "detection of carbon dioxide" precisely describes the biological process
      in which Gr22 participates. This is more specific than the general "response to
      carbon dioxide" term. The cpA neurons expressing Gr22/Gr23/Gr24 constitute the
      primary CO2 detection system in mosquito maxillary palps.
    additional_reference_ids:
      - PMID:32966873
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "CO2 is sensed by a population of olfactory sensory neurons in the maxillary palps of mosquitoes"

- term:
    id: GO:0032537
    label: host-seeking behavior
  evidence_type: IMP
  original_reference_id: PMID:17167414
  review:
    summary: >-
      Proposed new BP annotation linking CO2 detection to the behavioral output -
      host-seeking behavior in blood-feeding mosquitoes.
    action: NEW
    reason: >-
      Jones et al. (2007) explicitly connects CO2 detection to host-seeking: "Blood-feeding
      insects, including the malaria mosquito Anopheles gambiae, use highly specialized
      and sensitive olfactory systems to locate their hosts. This is accomplished by
      detecting and following plumes of volatile host emissions, which include carbon
      dioxide." The Gr22/23/24 CO2 receptor complex mediates the sensory detection
      underlying this behavior.
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "Blood-feeding insects, including the malaria mosquito Anopheles gambiae, use highly specialized and sensitive olfactory systems to locate their hosts"

