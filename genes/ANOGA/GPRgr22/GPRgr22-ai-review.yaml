- term:
    id: GO:0050909
    label: sensory perception of taste
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation from InterPro2GO mapping based on the gustatory receptor family
      classification. While Gr22 belongs to the gustatory receptor family by sequence,
      its actual function is in olfactory CO2 detection, not taste perception.
    action: REMOVE
    reason: >-
      Despite belonging to the gustatory receptor family, Gr22 functions in olfactory
      CO2 chemosensation, not taste. The receptor is expressed in maxillary palp sensilla
      that detect volatile CO2 for host-seeking behavior, not in taste sensilla on the
      proboscis. Literature consistently describes this as an olfactory pathway (Jones et
      al. 2007, Liu et al. 2020). The annotation is based on family nomenclature rather
      than actual function.
    supported_by:
      - reference_id: PMID:17167414
        supporting_text: "CO2 is sensed by a population of olfactory sensory neurons in the maxillary palps of mosquitoes and in the antennae of the more genetically tractable fruitfly"

