    action: REMOVE
    reason: >-
      This annotation is incorrect for Gr22. While the gustatory receptor family name
      suggests taste function, Gr22 specifically functions in olfactory CO2 detection
      in the maxillary palps. There is no evidence that Gr22 is involved in gustatory
      perception. The annotation was propagated from the taste receptor activity MF
      annotation, which itself is questionable for this receptor.
    supported_by:
