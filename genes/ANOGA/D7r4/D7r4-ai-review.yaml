suggested_questions:
- question: >-
    What are the binding affinities (Kd values) of D7r4 for each of its ligands (serotonin,
    histamine, norepinephrine, tryptamine), and does it show preference for one over others?
  experts:
    - Andersen JF
    - Mans BJ
    - Ribeiro JM

- question: >-
    Do the different D7 short forms (D7r1-5) have distinct ligand binding specificities that
    enable non-redundant function during blood feeding?
  experts:
    - Calvo E
    - Mans BJ

- question: >-
    What is the structural basis for D7r4's ability to bind multiple chemically distinct
    biogenic amines in the same binding pocket?
  experts:
    - Andersen JF
    - Mans BJ

suggested_experiments:
- hypothesis: >-
    D7r4 knockout mosquitoes will have reduced blood feeding efficiency due to enhanced
    host hemostatic and inflammatory responses
  description: >-
    Generate D7r4 knockout A. gambiae using CRISPR and measure blood meal size, feeding time,
    feeding success rate, and host inflammatory responses compared to wild-type controls
  experiment_type: Gene knockout and feeding assay

- hypothesis: >-
    D7r4 has evolved from odorant-binding proteins through changes in ligand binding specificity
  description: >-
    Perform comparative structural analysis and ancestral sequence reconstruction to determine
    which amino acid changes are responsible for the shift from odorant to biogenic amine binding
  experiment_type: Structural biology and molecular evolution

- hypothesis: >-
    D7r4 and other D7 short forms have non-overlapping ligand preferences that together
    provide comprehensive sequestration of host mediators
  description: >-
    Perform competitive binding assays with all D7 short forms (D7r1-5) against a panel of
    biogenic amines to determine the binding specificity landscape of the D7 short form family
  experiment_type: Binding assays and functional complementation
