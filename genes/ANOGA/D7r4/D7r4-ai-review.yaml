- term:
    id: GO:0035821
    label: modulation of process of another organism
  evidence_type: IDA
  original_reference_id: PMID:16301315
  review:
    summary: >-
      D7r4 modulates host hemostatic and inflammatory responses during blood feeding by
      sequestering host biogenic amines. This is an appropriate BP annotation for the
      cross-species effect.
    action: NEW
    reason: >-
      D7r4 clearly modulates processes in the vertebrate host. UniProt states "Modulates blood
      feeding of female mosquitoes on vertebrate species by binding and sequestering different
      mediators involved in the host response" [UniProt Q7PNF2]. The GO:0035821 definition
      "A process in which an organism effects a change in a biological process in another organism"
      accurately captures this function. By sequestering serotonin, histamine, and norepinephrine
      from the host, D7r4 prevents vasoconstriction, platelet aggregation, and inflammation.
      PMID:16301315 confirms "Scavenging of host amines would antagonize their vasoconstrictor,
      platelet-aggregating, and pain-inducing properties." Deep research describes D7 proteins
      as "kratagonists - high-affinity scavengers of host small-molecule inflammatory and
      hemostatic mediators" [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    supported_by:
      - reference_id: UniProt:Q7PNF2
        supporting_text: >-
          Modulates blood feeding of female mosquitoes on vertebrate species by binding and
          sequestering different mediators involved in the host response
      - reference_id: PMID:16301315
        supporting_text: >-
          Scavenging of host amines would antagonize their vasoconstrictor,
          platelet-aggregating, and pain-inducing properties

- term:
    id: GO:1900047
    label: negative regulation of hemostasis
  evidence_type: IDA
  original_reference_id: PMID:16301315
  review:
    summary: >-
      D7r4 negatively regulates host hemostasis by sequestering biogenic amines that promote
      platelet aggregation and vasoconstriction. This is a core biological process annotation.
    action: NEW
    reason: >-
      By sequestering serotonin (which promotes platelet aggregation) and norepinephrine
      (a vasoconstrictor), D7r4 negatively regulates the host hemostatic response at the
      bite site. PMID:16301315 states "Scavenging of host amines would antagonize their
      vasoconstrictor, platelet-aggregating, and pain-inducing properties." GO:1900047
      definition "Any process that stops, prevents or reduces the frequency, rate or extent
      of hemostasis" accurately captures this function. Deep research confirms biogenic amine
      scavenging "counteracts platelet aggregation, vasoconstriction, and nociception during
      feeding" [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    supported_by:
      - reference_id: PMID:16301315
        supporting_text: >-
          Scavenging of host amines would antagonize their vasoconstrictor,
          platelet-aggregating, and pain-inducing properties

