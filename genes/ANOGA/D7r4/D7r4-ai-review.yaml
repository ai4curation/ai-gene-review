id: Q7PNF2
gene_symbol: D7r4
product_type: PROTEIN
status: DRAFT
taxon:
  id: NCBITaxon:7165
  label: Anopheles gambiae
description: >-
  D7r4 is a short-form salivary protein from female Anopheles gambiae mosquitoes that facilitates
  blood feeding by binding and sequestering host biogenic amines (serotonin, histamine, norepinephrine,
  and tryptamine). It functions as a "kratagonist" - capturing host signaling molecules with high
  affinity to prevent their vasoconstrictive and inflammatory effects. The crystal structure of D7r4
  has been solved (PDB: 2PQL, 2QEB, 2QEH, 2QEO, 2QEV) at high resolution (2.0-2.31 Angstroms),
  revealing a modified OBP-like fold with eight alpha-helices, three disulfide bonds, and a binding
  pocket adapted to amine ligands. D7r4 is secreted into saliva during blood feeding and belongs
  to the PBP/GOBP (Pheromone/Odorant-Binding Protein) structural family but has evolved a distinct
  function unrelated to olfaction.
existing_annotations:
- term:
    id: GO:0005615
    label: extracellular space
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation correctly describes D7r4's localization based on phylogenetic inference.
      D7r4 is a secreted salivary protein with a signal peptide (residues 1-21) that is released
      into the extracellular space during blood feeding [UniProt Q7PNF2].
    action: ACCEPT
    reason: >-
      D7r4 is confirmed to be a secreted protein localized to female saliva. UniProt states
      "SUBCELLULAR LOCATION: Secreted" with evidence from PMID:17913537. The IBA annotation from
      phylogenetic trees is consistent with the IDA evidence for the same term. The protein
      contains a signal peptide and is found in the extracellular salivary compartment from
      which it is injected into the host during blood feeding [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    supported_by:
      - reference_id: UniProt:Q7PNF2
        supporting_text: "-!- SUBCELLULAR LOCATION: Secreted"
      - reference_id: PMID:17913537
        supporting_text: >-
          A proteomic and immunoproteomic analysis of anopheles and Aedes saliva allowed for
          the identification of some antigens that were recognized by most of the exposed individuals

- term:
    id: GO:0007608
    label: sensory perception of smell
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation is INCORRECT. D7r4 is expressed exclusively in female salivary glands and
      functions in blood feeding, not in olfactory perception. The IBA annotation was inferred
      from homology to Drosophila odorant-binding proteins, but D7 proteins have evolved a
      completely different function in mosquito saliva.
    action: REMOVE
    reason: >-
      D7r4 is expressed specifically in female salivary glands, not olfactory tissues
      [PMID:12062411, PMID:11841502]. UniProt explicitly states the tissue specificity. The D7
      proteins have evolutionarily repurposed the OBP-like fold from olfactory function to
      biogenic amine binding in saliva [PMID:16301315]. The IBA annotation appears to be based
      on structural family membership (PBP/GOBP) shared with Drosophila odorant-binding proteins,
      but this does not predict function. D7r4 binds serotonin, histamine, and norepinephrine -
      not odorants [PMID:17928288]. Deep research confirms short-form D7s "predominantly bind
      biogenic amines" [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    supported_by:
      - reference_id: UniProt:Q7PNF2
        supporting_text: >-
          -!- TISSUE SPECIFICITY: Female saliva (at protein level) (PubMed:17913537).
          Female salivary gland (PubMed:12062411). Not detected in female carcass
          without salivary glands (PubMed:12062411). Not detected in male tissues
      - reference_id: PMID:16301315
        supporting_text: >-
          The D7 salivary family of proteins is abundantly expressed in blood-feeding Diptera
          and is distantly related to the odorant-binding protein superfamily

- term:
    id: GO:0005549
    label: odorant binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      This annotation is based on structural family membership (PBP/GOBP family via InterPro
      IPR006170) but does not reflect the actual function of D7r4. The protein binds biogenic
      amines (serotonin, histamine, norepinephrine, tryptamine), not odorants, and has no role
      in olfaction. Crystal structures with bound ligands demonstrate this directly.
    action: MODIFY
    reason: >-
      D7r4 belongs to the PBP/GOBP structural family (InterPro IPR006170), which led to this
      IEA annotation. However, the D7 proteins have evolutionarily repurposed this fold for
      binding biogenic amines in saliva, not odorants in antennae. D7r4 is expressed exclusively
      in female salivary glands [PMID:12062411], not olfactory tissues. The actual molecular
      functions are serotonin binding (GO:0051378), histamine binding (GO:0051381), norepinephrine
      binding (GO:0051380), and tryptamine binding. Crystal structures of D7r4 with bound serotonin
      (PDB:2QEH), histamine (PDB:2QEB), norepinephrine (PDB:2QEO), and tryptamine (PDB:2PQL)
      demonstrate the actual binding specificity [PMID:17928288]. UniProt documents specific
      binding residues for each ligand. The GO:0005549 definition "Binding to an odorant, any
      substance capable of stimulating the sense of smell" does not apply - serotonin, histamine,
      norepinephrine, and tryptamine are not odorants. Deep research confirms short-form D7s
      "predominantly bind biogenic amines (serotonin/5-HT, histamine, epinephrine/norepinephrine)"
      [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    proposed_replacement_terms:
      - id: GO:0051378
        label: serotonin binding
      - id: GO:0051381
        label: histamine binding
      - id: GO:0051380
        label: norepinephrine binding
    supported_by:
      - reference_id: UniProt:Q7PNF2
        supporting_text: Binds serotonin, noradrenaline, histamine and tryptamine
      - reference_id: UniProt:Q7PNF2
        supporting_text: >-
          The crystal structure of D7r4, a salivary biogenic amine-binding protein
          from the malaria mosquito Anopheles gambiae

- term:
    id: GO:0005576
    label: extracellular region
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      This annotation correctly reflects the subcellular localization of D7r4 as a secreted
      salivary protein. The IEA annotation from UniProt subcellular location vocabulary is
      appropriate.
    action: ACCEPT
    reason: >-
      D7r4 is a secreted protein with a signal peptide (residues 1-21) [UniProt Q7PNF2]. It is
      released into the extracellular space (saliva) during blood feeding. The UniProt entry
      confirms "SUBCELLULAR LOCATION: Secreted" with experimental evidence from PMID:17913537.
      This is an appropriate CC annotation at the broader level. Deep research confirms D7
      proteins are "secreted into saliva at the skin interface during probing/feeding"
      [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    supported_by:
      - reference_id: UniProt:Q7PNF2
        supporting_text: "-!- SUBCELLULAR LOCATION: Secreted"

- term:
    id: GO:0042311
    label: vasodilation
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This annotation is technically correct but represents the downstream physiological effect
      rather than the direct biological process. D7r4 exhibits vasodilating activity by
      sequestering vasoconstrictors (serotonin, norepinephrine) from the host.
    action: ACCEPT
    reason: >-
      UniProt confirms D7r4 "Exhibits vasodilating activity" [UniProt Q7PNF2]. The mechanism is
      indirect - D7r4 sequesters serotonin and norepinephrine, which are vasoconstrictors,
      thereby preventing vasoconstriction and allowing vasodilation at the bite site.
      PMID:16301315 states D7 proteins "bind serotonin with high affinity, as well as histamine
      and norepinephrine" and that "Scavenging of host amines would antagonize their
      vasoconstrictor, platelet-aggregating, and pain-inducing properties." While the
      annotation captures a real physiological effect, it is a downstream consequence of
      the kratagonist mechanism. However, since this is documented in the literature, it
      should be retained. Deep research confirms biogenic amine scavenging "counteracts
      platelet aggregation, vasoconstriction, and nociception during feeding"
      [file:ANOGA/D7r1/D7r1-deep-research-falcon.md].
    supported_by:
      - reference_id: UniProt:Q7PNF2
        supporting_text: Exhibits vasodilating activity (PubMed:16301315)
      - reference_id: PMID:16301315
        supporting_text: >-
          Scavenging of host amines would antagonize their vasoconstrictor,
          platelet-aggregating, and pain-inducing properties

- term:
    id: GO:0097746
    label: blood vessel diameter maintenance
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This annotation is a parent term of vasodilation and is somewhat redundant. D7r4 affects
      blood vessel diameter by counteracting vasoconstriction through sequestration of host
      biogenic amines.
    action: KEEP_AS_NON_CORE
    reason: >-
      This annotation is inferred from the UniProt keyword "Vasodilator" via GO_REF:0000043.
      While technically accurate as a broader term encompassing vasodilation, it is less
      informative than GO:0042311 (vasodilation) which is also annotated. The primary mechanism
      of D7r4 is sequestration of vasoconstrictive amines, with blood vessel diameter
      maintenance being a downstream physiological consequence. This should be kept as a
      non-core annotation since it accurately reflects a real biological effect but is not
      the primary function of the protein.
    supported_by:
      - reference_id: UniProt:Q7PNF2
        supporting_text: Exhibits vasodilating activity (PubMed:16301315)

- term:
    id: GO:0005615
    label: extracellular space
  evidence_type: IDA
  original_reference_id: PMID:17913537
  review:
    summary: >-
      This is high-quality experimental evidence from mass spectrometry identification of D7r4
      in female mosquito saliva. This annotation should be accepted as representing the
      experimentally determined localization.
    action: ACCEPT
    reason: >-
      PMID:17913537 provides direct experimental evidence (IDA - Inferred from Direct Assay)
      for D7r4 localization in the extracellular space (saliva). The study performed proteomic
      analysis of Anopheles gambiae saliva and identified D7r4 by mass spectrometry. UniProt
      confirms "Female saliva (at protein level) (PubMed:17913537)" [UniProt Q7PNF2]. This
      experimental evidence strongly supports the CC annotation.
    supported_by:
      - reference_id: PMID:17913537
        supporting_text: >-
          A proteomic and immunoproteomic analysis of anopheles and Aedes saliva allowed
          for the identification of some antigens that were recognized by most of the
          exposed individuals
      - reference_id: UniProt:Q7PNF2
        supporting_text: >-
          -!- TISSUE SPECIFICITY: Female saliva (at protein level) (PubMed:17913537)

# PROPOSED NEW ANNOTATIONS
- term:
    id: GO:0051378
    label: serotonin binding
  evidence_type: IDA
  original_reference_id: PMID:17928288
  review:
    summary: >-
      D7r4 binds serotonin with high affinity as demonstrated by direct binding assays and
      crystal structure with bound serotonin (PDB:2QEH). This is a core molecular function.
    action: NEW
    reason: >-
      UniProt confirms "Binds serotonin, noradrenaline, histamine and tryptamine (PubMed:16301315,
      PubMed:17928288)" [UniProt Q7PNF2]. The crystal structure of D7r4 with bound serotonin
      (PDB:2QEH) at 2.10 Angstrom resolution demonstrates the binding mode directly [PMID:17928288].
      Specific binding residues are documented: Glu-28, His-56, Tyr-115, Asp-132, and Glu-135.
      Mutagenesis studies confirm these residues are critical for serotonin binding - E28L and
      E135L mutations significantly reduce serotonin binding [UniProt Q7PNF2]. GO:0051378
      definition "Binding to serotonin (5-hydroxytryptamine), a monoamine neurotransmitter"
      accurately describes this function. PMID:16301315 states "four of these five short D7
      proteins and the D7 long form bind serotonin with high affinity".
    supported_by:
      - reference_id: UniProt:Q7PNF2
        supporting_text: Binds serotonin, noradrenaline, histamine and tryptamine (PubMed:16301315, PubMed:17928288)
      - reference_id: UniProt:Q7PNF2
        supporting_text: >-
          The crystal structure of D7r4, a salivary biogenic amine-binding protein
          from the malaria mosquito Anopheles gambiae
      - reference_id: PMID:16301315
        supporting_text: >-
          four of these five short D7 proteins and the D7 long form bind serotonin with
          high affinity, as well as histamine and norepinephrine

