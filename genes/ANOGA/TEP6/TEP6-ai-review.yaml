suggested_questions:
- question: >-
    Does TEP6 have any protease inhibitor activity, or is its function exclusively
    complement-like opsonization as suggested by family membership?
  experts:
    - Stephanie Blandin
    - George Christophides
- question: >-
    What is the specific pathogen recognition spectrum of TEP6 compared to TEP1?
    Does TEP6 recognize different pathogen classes?
  experts:
    - Stephanie Blandin
suggested_experiments:
- hypothesis: >-
    TEP6 functions as a complement-like opsonin and does NOT have protease inhibitor activity.
  description: >-
    Test for protease inhibitor activity using standard protease inhibition assays with
    purified TEP6 against common proteases (trypsin, chymotrypsin, elastase). Compare
    with vertebrate alpha-2-macroglobulin as positive control. Also test for opsonization
    activity using pathogen binding assays and hemocyte phagocytosis enhancement.
  experiment_type: biochemical assay
- hypothesis: >-
    TEP6 RNAi knockdown will affect immune responses to specific pathogens.
  description: >-
    Perform TEP6 RNAi knockdown in Anopheles gambiae and challenge with various pathogens
    (Plasmodium, bacteria, fungi) to determine if TEP6 has a non-redundant immune function.
  experiment_type: RNAi phenotypic analysis
