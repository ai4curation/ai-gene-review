core_functions:
  - description: >-
      Peptidoglycan-degrading amidase that cleaves the amide bond between
      N-acetylmuramic acid and L-alanine in bacterial peptidoglycan. By degrading
      DAP-type peptidoglycan, PGRP-LB reduces the immunostimulatory ligand available
      to activate the IMD/REL2 innate immune pathway, thereby functioning as a
      negative regulator of antibacterial immunity. This activity maintains gut
      immune homeostasis and prevents immune-mediated damage to commensal microbiota.
    molecular_function:
      id: GO:0008745
      label: N-acetylmuramoyl-L-alanine amidase activity
    directly_involved_in:
