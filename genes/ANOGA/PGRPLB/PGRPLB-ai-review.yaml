suggested_questions:
  - question: >-
      What is the precise substrate specificity of Anopheles PGRP-LB? Does it
      preferentially degrade DAP-type peptidoglycan (Gram-negative) over Lys-type
      (Gram-positive)?
    experts:
      - George K. Christophides
      - Elena A. Levashina
  - question: >-
      Does PGRP-LB localize to the apical membrane of midgut epithelial cells
      where it would encounter microbial peptidoglycan, or does it have a
      different topology?
    experts:
      - George K. Christophides
  - question: >-
      How does PGRP-LB coordinate with PGRP-LC and other pattern recognition
      receptors to tune the magnitude of IMD pathway activation?
    experts:
      - Elena A. Levashina

suggested_experiments:
  - hypothesis: PGRP-LB knockdown leads to IMD pathway hyperactivation and elevated AMP expression
    description: >-
      RNAi knockdown of PGRP-LB in Anopheles gambiae followed by blood meal or
      bacterial challenge. Measure IMD pathway activation via expression of
      IMD-regulated antimicrobial peptides (e.g., cecropin, attacin, defensin)
      compared to controls. Expect increased AMP expression in PGRP-LB knockdown.
    experiment_type: RNAi knockdown with immune challenge
  - hypothesis: PGRP-LB has catalytic amidase activity that degrades peptidoglycan
    description: >-
      Express and purify recombinant PGRP-LB. Perform in vitro amidase assays
      using purified DAP-type and Lys-type peptidoglycan substrates. Measure
      peptidoglycan degradation products by HPLC or mass spectrometry. Compare
      activity to known amidase PGRPs (positive control) and catalytically
      inactive mutants.
    experiment_type: Biochemical enzyme assay
  - hypothesis: PGRP-LB maintains gut microbiota homeostasis
    description: >-
      Knockdown PGRP-LB and assess gut microbiota composition and abundance
      using 16S rRNA sequencing. Expect altered microbiota composition and
      potentially reduced bacterial load due to uncontrolled immune activation.
    experiment_type: RNAi knockdown with microbiome analysis
