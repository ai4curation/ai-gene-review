id: F5HMW5
gene_symbol: PGRPLB
product_type: PROTEIN
status: DRAFT
taxon:
  id: NCBITaxon:7165
  label: Anopheles gambiae
description: >-
  PGRP-LB (AGAP001212) is a long-form peptidoglycan recognition protein in Anopheles gambiae
  that functions as a catalytic N-acetylmuramoyl-L-alanine amidase. Unlike the non-catalytic
  short-form PGRP-S1, PGRP-LB retains the conserved zinc-binding catalytic residues required
  for enzymatic activity. It degrades bacterial peptidoglycan (particularly DAP-type from
  Gram-negative bacteria) to reduce immunostimulatory peptidoglycan fragments, thereby
  serving as a negative regulator of the IMD/REL2 innate immune signaling pathway. This
  amidase activity maintains gut immune homeostasis by preventing excessive antimicrobial
  peptide responses to commensal bacteria. PGRP-LB has a predicted transmembrane domain,
  suggesting it may function at the cell membrane interface in the midgut where it encounters
  microbial peptidoglycan.
existing_annotations:
- term:
    id: GO:0005615
    label: extracellular space
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PGRP-LB contains a predicted transmembrane helix (residues 7-23) according to UniProt,
      suggesting it is a membrane-anchored protein rather than a purely secreted/extracellular
      protein. This is consistent with long-form PGRPs which can be membrane-associated.
      While it likely acts at the host-microbe interface and may have an extracellular-facing
      domain, the localization annotation should reflect its membrane association.
    action: MODIFY
    reason: >-
      The UniProt entry clearly indicates a transmembrane helix (residues 7-23) predicted
      by Phobius. Long-form PGRPs like PGRP-LB are typically membrane-associated rather
      than fully secreted like short-form PGRPs. The IBA annotation from phylogenetic
      inference may be based on orthologs with different topologies or may reflect the
      extracellular-facing portion of the protein, but the primary localization should
      acknowledge membrane anchoring.
    proposed_replacement_terms:
      - id: GO:0016020
        label: membrane
      - id: GO:0031226
        label: intrinsic component of plasma membrane
    supported_by:
      - reference_id: UniProt:F5HMW5
        supporting_text: "Transmembrane helix {ECO:0000256|SAM:Phobius}"

- term:
    id: GO:0006955
    label: immune response
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PGRP-LB is clearly involved in the immune response as a component of the innate
      immune system. However, this term is quite general. More specific terms like
      'innate immune response' (GO:0045087) or 'negative regulation of peptidoglycan
      recognition protein signaling pathway' (GO:0061060) would be more informative.
      Given that more specific immune annotations exist, this can be kept as non-core.
    action: KEEP_AS_NON_CORE
    reason: >-
      Correct but redundant with more specific immune annotations. PGRP-LB functions
      in innate immunity by enzymatically degrading peptidoglycan to modulate IMD/REL2
      signaling. The IBA annotation is phylogenetically supported.
    supported_by:
      - reference_id: file:ANOGA/PGRPLB/PGRPLB-deep-research-falcon.md
        supporting_text: "PGRP-LB is an amidase-type PGRP that recognizes bacterial peptidoglycan (PGN) and enzymatically degrades it"

- term:
    id: GO:0008745
    label: N-acetylmuramoyl-L-alanine amidase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This is the correct core molecular function for PGRP-LB. Unlike the non-catalytic
      PGRP-S1, PGRP-LB retains the conserved zinc-coordinating residues required for
      N-acetylmuramoyl-L-alanine amidase activity. This enzymatic activity cleaves the
      amide bond between N-acetylmuramic acid and L-alanine in peptidoglycan stem peptides,
      thereby degrading immunostimulatory peptidoglycan fragments. The UniProt entry
      explicitly states PGRP-LB "Belongs to the N-acetylmuramoyl-L-alanine amidase 2 family"
      and annotates the Amidase_2 domain (Pfam PF01510).
    action: ACCEPT
    reason: >-
      Core molecular function annotation. PGRP-LB contains conserved PGRP and amidase
      domain residues characteristic of catalytic PGRPs. Multiple sources confirm that
      amidase-type PGRPs like PGRP-LB enzymatically degrade PGN, reducing IMD/REL2
      activation. This contrasts with non-catalytic PGRPs like PGRP-S1 which lack these
      catalytic residues.
    supported_by:
      - reference_id: file:ANOGA/PGRPLB/PGRPLB-deep-research-falcon.md
        supporting_text: "Amidase PGRPs cleave the amide bond between N-acetylmuramic acid and L-alanine in the PGN stem peptide (N-acetylmuramoyl-L-alanine amidase activity)"
      - reference_id: file:ANOGA/PGRPLB/PGRPLB-deep-research-falcon.md
        supporting_text: "Evidence indicates conserved PGRP domain and amidase residues characteristic of N-acetylmuramoyl-L-alanine amidases in insect PGRP-LB proteins"
      - reference_id: UniProt:F5HMW5
        supporting_text: "Belongs to the N-acetylmuramoyl-L-alanine amidase 2 family"

- term:
    id: GO:0016019
    label: peptidoglycan immune receptor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This term is problematic for PGRP-LB. The GO term definition states "Note that only
      peptidoglycan recognition proteins with receptor activity should be annotated to
      this term; otherwise use peptidoglycan binding instead." PGRP-LB is an amidase
      enzyme that degrades peptidoglycan; it is not primarily a receptor that transmits
      signals. While PGRP-LB does bind peptidoglycan (a prerequisite for its enzymatic
      activity), its primary function is catalytic degradation, not signal transduction.
      The receptor function is carried out by non-catalytic PGRPs like PGRP-LC.
    action: MODIFY
    reason: >-
      PGRP-LB functions as a peptidoglycan-degrading enzyme, not as an immune receptor.
      The receptor activity term implies signal transduction, but PGRP-LB's role is to
      enzymatically degrade PGN, thereby attenuating rather than initiating immune
      signaling. The appropriate term is peptidoglycan binding (GO:0042834) to capture
      the substrate recognition aspect, while the enzymatic function is captured by
      amidase activity.
    proposed_replacement_terms:
      - id: GO:0042834
        label: peptidoglycan binding
    supported_by:
      - reference_id: file:ANOGA/PGRPLB/PGRPLB-deep-research-falcon.md
        supporting_text: "By degrading DAP-type PGN that activates the IMD pathway, PGRP-LB dampens IMD/REL2 signaling and downstream antimicrobial peptide (AMP) responses"
      - reference_id: file:ANOGA/PGRPLB/PGRPLB-deep-research-falcon.md
        supporting_text: "Negative regulator of IMD/REL2. By degrading DAP-type PGN that activates the IMD pathway"

- term:
    id: GO:0050830
    label: defense response to Gram-positive bacterium
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation is problematic. PGRP-LB is an amidase that degrades DAP-type
      peptidoglycan, which is characteristic of Gram-negative bacteria, not Gram-positive
      bacteria. Gram-positive bacteria typically have Lys-type peptidoglycan. The deep
      research explicitly states PGRP-LB functions "By degrading DAP-type PGN that
      activates the IMD pathway." The IMD pathway is primarily activated by DAP-type
      PGN from Gram-negative bacteria. PGRP-LB's role is actually in dampening immune
      responses to DAP-type PGN, not defending against Gram-positive bacteria.
    action: MODIFY
    reason: >-
      PGRP-LB degrades DAP-type peptidoglycan characteristic of Gram-negative bacteria,
      not Lys-type PGN from Gram-positive bacteria. Furthermore, PGRP-LB is a negative
      regulator of immune signaling, not a positive effector of defense responses. It
      dampens IMD pathway activation rather than promoting defense. A more accurate
      annotation would reflect its role in modulating responses to Gram-negative bacteria
      or in immune homeostasis.
    proposed_replacement_terms:
      - id: GO:0050829
        label: defense response to Gram-negative bacterium
      - id: GO:0061060
        label: negative regulation of peptidoglycan recognition protein signaling pathway
    supported_by:
      - reference_id: file:ANOGA/PGRPLB/PGRPLB-deep-research-falcon.md
        supporting_text: "By degrading DAP-type PGN that activates the IMD pathway, PGRP-LB dampens IMD/REL2 signaling"
      - reference_id: file:ANOGA/PGRPLB/PGRPLB-deep-research-falcon.md
        supporting_text: "PGRP-LB function is situated within gut/midgut immunity and microbiota homeostasis"

