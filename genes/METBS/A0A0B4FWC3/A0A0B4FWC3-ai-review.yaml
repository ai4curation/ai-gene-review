  title: Terpene synthase genes originated from bacteria through horizontal gene transfer contribute to terpenoid diversity in fungi
  findings:
  - statement: MBR_10393 produces corvol ether B as major product and corvol ether A as secondary product
    supporting_text: MbrBTPSL1 and MbrBTPSL2 produced similar mixtures consisting of eight sesquiterpenes that include corvol ether A, corvol ether B, epizonarene, γ-cadinene, δ-cadinene, α-cadinene, α-cadinol, and an unidentified sesquiterpene
  - statement: Also produces traces of epizonarene, gamma-cadinene, delta-cadinene, alpha-cadinene, and alpha-cadinol
