  label: Metarhizium brunneum ARSEF 3297
description: Sesquiterpene synthase that catalyzes the conversion of (2E,6E)-farnesyl diphosphate to multiple sesquiterpene products, primarily corvol ethers A and B. This bacterial-origin enzyme was acquired through horizontal gene transfer and produces sesquiterpenes important for fungi-environment interactions.
