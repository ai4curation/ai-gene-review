<text x="395" y="1089" font-size="10" font-family="monospace" fill="#666666">GO:0000287</text>
<text x="395" y="1105" font-size="11" font-family="Arial, sans-serif" fill="#212121">magnesium ion binding</text>
<rect x="645" y="187.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="197.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="207.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">The enzyme specifically catalyzes sesquiterpene</text>
<text x="650" y="216.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">biosynthesis, not general isoprenoid biosynthesis. The</text>
<text x="650" y="225.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">UniProt entry clearly states it produces 8 different</text>
<text x="650" y="234.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">sesquiterpenes including corvol ethers A and B from</text>
<text x="650" y="243.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">farnesyl diphosphate.</text>
<rect x="645" y="542.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="552.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="562.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">The enzyme is specifically a sesquiterpene synthase with</text>
<text x="650" y="571.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">well-characterized products (corvol ethers A and B) and</text>
<text x="650" y="580.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">assigned EC numbers. The more specific term GO:0010334</text>
<text x="650" y="589.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">accurately reflects its molecular function.</text>
<rect x="645" y="687.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="697.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="707.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">GO:0016829 is too general for a well-characterized enzyme.</text>
<text x="650" y="716.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">The protein specifically catalyzes carbon-oxygen bond</text>
<text x="650" y="725.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">cleavage in farnesyl diphosphate, releasing diphosphate</text>
<text x="650" y="734.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">and forming sesquiterpenes. The more specific molecular</text>
<text x="650" y="743.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">function term GO:0010334 better represents its activity.</text>
<rect x="645" y="832.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="842.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="852.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">While mechanistically accurate, GO:0016838 is still a</text>
<text x="650" y="861.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">parent term that encompasses many different enzymes. The</text>
<text x="650" y="870.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">specific molecular function GO:0010334 (sesquiterpene</text>
<text x="650" y="879.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">synthase activity) better represents this characterized</text>
<text x="650" y="888.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">enzyme with assigned EC numbers 4.2.3.163 and 4.2.3.171.</text>
<rect x="645" y="1062.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="1072.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="1082.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">The enzyme specifically binds magnesium ions (3 Mg2+ per</text>
<text x="650" y="1091.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">subunit) as cofactors essential for catalytic activity.</text>
<text x="650" y="1100.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">The DDXXXD motif at positions 91-96 is important for Mg2+</text>
<text x="650" y="1109.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">binding. The more specific term GO:0000287 accurately</text>
<text x="650" y="1118.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">reflects this characterized binding specificity.</text>
<rect x="950" y="200" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="955" y="210" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[UniProt:A0A0B4FWC3]</text>
<text x="955" y="218" font-size="8" font-family="Arial, sans-serif" fill="#212121">Terpene synthase that catalyzes the conversion of (2E,6E)-farnesyl</text>
<text x="955" y="227" font-size="8" font-family="Arial, sans-serif" fill="#212121">diphosphate (FPP) into sesquiterpenes... Produces a mixture</text>
<text x="955" y="236" font-size="8" font-family="Arial, sans-serif" fill="#212121">consisting of 8 sesquiterpenes including corvol ethers A and B</text>
<rect x="950" y="555" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="955" y="565" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[UniProt:A0A0B4FWC3]</text>
<text x="955" y="573" font-size="8" font-family="Arial, sans-serif" fill="#212121">RecName: Full=Sesquiterpene synthase MBR_10393; EC=4.2.3.163;</text>
<text x="955" y="582" font-size="8" font-family="Arial, sans-serif" fill="#212121">EC=4.2.3.171</text>
<rect x="950" y="700" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="955" y="710" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[UniProt:A0A0B4FWC3]</text>
<text x="955" y="718" font-size="8" font-family="Arial, sans-serif" fill="#212121">CATALYTIC ACTIVITY: Reaction=(2E,6E)-farnesyl diphosphate + H2O =</text>
<text x="955" y="727" font-size="8" font-family="Arial, sans-serif" fill="#212121">(+)-corvol ether B + diphosphate</text>
<rect x="950" y="845" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="955" y="855" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[UniProt:A0A0B4FWC3]</text>
<text x="955" y="863" font-size="8" font-family="Arial, sans-serif" fill="#212121">Reaction=(2E,6E)-farnesyl diphosphate + H2O = (+)-corvol ether B +</text>
<text x="955" y="872" font-size="8" font-family="Arial, sans-serif" fill="#212121">diphosphate; EC=4.2.3.163</text>
<rect x="950" y="1075" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="955" y="1085" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[UniProt:A0A0B4FWC3]</text>
<text x="955" y="1093" font-size="8" font-family="Arial, sans-serif" fill="#212121">COFACTOR: Name=Mg(2+); Note=Binds 3 Mg(2+) ions per subunit</text>
