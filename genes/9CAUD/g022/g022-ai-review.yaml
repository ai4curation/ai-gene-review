description: 'DNA polymerase I from Yersinia phage phiR8-01 (g022). This is a phage-encoded DNA-directed DNA polymerase (EC 2.7.7.7) that catalyzes the synthesis of DNA during viral genome replication. The protein belongs to DNA polymerase family A and contains a characteristic palm domain for nucleotidyltransferase activity.'
