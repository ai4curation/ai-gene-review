references:
- id: PMID:35357498
  title: The DNA polymerase of bacteriophage YerA41 replicates its T-modified DNA in a primer-independent manner.
  findings:
    - statement: Bacteriophage DNA polymerases can function with extensively modified DNA templates that are resistant to conventional DNA polymerases
      supporting_text: "Unlike commercially available DNA polymerases, the DNA polymerase coded by the phage's genome should be able to amplify its own modified DNA. When host polymerases are unable to replicate the viral genome, the bacteriophage produces its own polymerase that can function using the modified DNA as a template"
      full_text_unavailable: false
    - statement: YerA41 phage DNA polymerase demonstrates primer-independent replication activity with modified viral genomic DNA
      supporting_text: "We expressed and purified DNAP01, which showed DNA polymerase activity and was able to use the YerA41 genomic material as a template without any added primers, with just added dNTPs"
      full_text_unavailable: false
    - statement: YerA41 DNA polymerase contains conserved PolA motifs A, B and C characteristic of family A DNA polymerases
      supporting_text: "The conserved DNA polymerase PolA motifs A, B and C could be identified from the sequences of several of the most closely related proteins further confirming the possibility that DNAP01 is a functional DNA polymerase of YerA41"
      full_text_unavailable: false
    - statement: Phage DNA polymerase is packaged within viral particles and delivered during infection
      supporting_text: "The presence of DNAP01 in the phage particles implicates that it is delivered along with the genomic material from the phage particles upon infection into the host bacteria. DNAP01 should inherently possess the ability to use the YerA41 DNA as template"
      full_text_unavailable: false
    - statement: Bacteriophage DNA polymerase functions without external primers and shows high processivity
      supporting_text: "DNAP01 was indeed able to replicate the YerA41 DNA thereby creating a non-modified DNA-product... Furthermore, the DNAP01 polymerase did not require any added specific or random hexamer primers for its activity with the YerA41 genomic material... DNAP01 demonstrated apparent high progressivity in experiments where it was incubated different times with the YerA41 genomic material as a mere one-minute incubation was sufficient"
      full_text_unavailable: false
    - statement: The C-terminal domain of phage DNA polymerase contains the active polymerase function
      supporting_text: "As the structural modelling of DNAP01 predicted that the DNA polymerase activity would reside in its C-terminal domain (DNAP01-Ct, residues 946–1306 of the full-length)... the DNAP01-Ct was expressed and its DNA polymerase activity could be proved"
      full_text_unavailable: false
