    label: mycotoxin biosynthetic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: 'Correct but less specific than patulin biosynthetic process (GO:0140723). Patulin is indeed a mycotoxin, but the more specific term better captures the precise pathway involvement.'
    action: KEEP_AS_NON_CORE
