proposed_new_terms:
- proposed_name: 3-hydroxybenzyl alcohol hydroxylase activity
  proposed_definition: 'Catalysis of the reaction: 3-hydroxybenzyl alcohol + reduced [NADPH--hemoprotein reductase] + O2 = gentisyl alcohol + oxidized [NADPH--hemoprotein reductase] + H2O + H(+). This reaction is involved in patulin biosynthesis.'
  justification: 'This specific hydroxylase activity is characterized for patI and documented in Rhea (RHEA:62212). The current general term "monooxygenase activity" does not capture the substrate specificity of this enzyme, which converts m-hydroxybenzyl alcohol to gentisyl alcohol as a key step in patulin biosynthesis.'
  proposed_parent:
