- term:
    id: GO:0016705
    label: oxidoreductase activity, acting on paired donors, with incorporation or
      reduction of molecular oxygen
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: 'Correct and more specific than general oxidoreductase activity. This accurately describes the mechanism of cytochrome P450 monooxygenases, which incorporate one oxygen atom into the substrate while reducing the other to water.'
    action: ACCEPT
- term:
    id: GO:0020037
    label: heme binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: 'Correct - essential cofactor for cytochrome P450 function. UniProt shows heme binding at residue 446 with experimental evidence. Heme is required for the monooxygenase catalytic activity.'
    action: ACCEPT
