  label: Penicillium expansum
description: Cytochrome P450 monooxygenase that catalyzes the conversion of 
  m-hydroxybenzyl alcohol to gentisyl alcohol in the patulin biosynthetic 
  pathway. This enzyme is an essential component of the patulin gene cluster in 
  Penicillium expansum, operating in the endoplasmic reticulum as part of the 
  mycotoxin production pathway.
existing_annotations:
  - term:
      id: GO:0004497
      label: monooxygenase activity
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: Supported by experimental evidence showing patI encodes a 
        cytochrome P450 monooxygenase that catalyzes hydroxylation reactions in 
        patulin biosynthesis. The IEA annotation is consistent with experimental
        IDA evidence from PMID:30680886.
      action: ACCEPT
      supported_by:
        - reference_id: file:PENEN/patI/patI-deep-research.md
          supporting_text: See deep research file for comprehensive analysis
  - term:
      id: GO:0005506
      label: iron ion binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: Correct - cytochrome P450 enzymes require iron ion binding 
        through their heme cofactor. This is supported by UniProt annotation 
        showing heme binding at residue 446 with iron as the central metal.
      action: ACCEPT
  - term:
      id: GO:0005789
      label: endoplasmic reticulum membrane
    evidence_type: IEA
    original_reference_id: GO_REF:0000044
    review:
      summary: Correct and supported by experimental evidence. PMID:30680886 
        demonstrates patI localizes to the endoplasmic reticulum membrane as a 
        single-pass membrane protein. This subcellular localization is 
        functionally important for patulin biosynthesis.
      action: ACCEPT
  - term:
      id: GO:0016491
      label: oxidoreductase activity
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: Correct but overly general. PatI has monooxygenase activity 
        (GO:0004497), which is a more specific subclass of oxidoreductase 
        activity. The more specific term better captures the enzyme function.
      action: KEEP_AS_NON_CORE
  - term:
      id: GO:0016705
      label: oxidoreductase activity, acting on paired donors, with 
        incorporation or reduction of molecular oxygen
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: Correct and more specific than general oxidoreductase activity. 
        This accurately describes the mechanism of cytochrome P450 
        monooxygenases, which incorporate one oxygen atom into the substrate 
        while reducing the other to water.
      action: ACCEPT
  - term:
      id: GO:0020037
      label: heme binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: Correct - essential cofactor for cytochrome P450 function. 
        UniProt shows heme binding at residue 446 with experimental evidence. 
        Heme is required for the monooxygenase catalytic activity.
      action: ACCEPT
  - term:
      id: GO:0043386
      label: mycotoxin biosynthetic process
    evidence_type: IEA
    original_reference_id: GO_REF:0000117
    review:
      summary: Correct but less specific than patulin biosynthetic process 
        (GO:0140723). Patulin is indeed a mycotoxin, but the more specific term 
        better captures the precise pathway involvement.
      action: KEEP_AS_NON_CORE
  - term:
      id: GO:0046872
      label: metal ion binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: Correct but overly general. The more specific iron ion binding 
        (GO:0005506) is more informative as it specifies the actual metal ion 
        bound through the heme cofactor.
      action: KEEP_AS_NON_CORE
