    original_reference_id: PMID:30680886
    review:
      summary: Confirmed by experimental evidence. PMID:30680886 shows patI 
        localizes to the endoplasmic reticulum, where it functions in the 
        patulin biosynthetic pathway. This subcellular localization is 
        functionally significant.
      action: ACCEPT
      supported_by:
        - reference_id: PMID:30680886
          supporting_text: Epub 2019 Mar 6. Dissection of patulin biosynthesis, 
            spatial control and regulation mechanism in Penicillium expansum.
  - term:
      id: GO:0140723
      label: patulin biosynthetic process
