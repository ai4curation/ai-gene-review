      hydroxylation of m-hydroxybenzyl alcohol to gentisyl alcohol as an 
      essential step in patulin mycotoxin biosynthesis. The enzyme operates in 
      the endoplasmic reticulum membrane and is required for patulin production 
      in Penicillium expansum.
    molecular_function:
      id: GO:0004497
      label: monooxygenase activity
    directly_involved_in:
      - id: GO:0140723
        label: patulin biosynthetic process
    locations:
      - id: GO:0005789
        label: endoplasmic reticulum membrane
proposed_new_terms:
  - proposed_name: 3-hydroxybenzyl alcohol hydroxylase activity
    proposed_definition: 'Catalysis of the reaction: 3-hydroxybenzyl alcohol + reduced
      [NADPH--hemoprotein reductase] + O2 = gentisyl alcohol + oxidized [NADPH--hemoprotein
      reductase] + H2O + H(+). This reaction is involved in patulin biosynthesis.'
    justification: This specific hydroxylase activity is characterized for patI 
      and documented in Rhea (RHEA:62212). The current general term 
      "monooxygenase activity" does not capture the substrate specificity of 
      this enzyme, which converts m-hydroxybenzyl alcohol to gentisyl alcohol as
      a key step in patulin biosynthesis.
    proposed_parent:
      id: GO:0004497
      label: monooxygenase activity
    proposed_mappings:
      - predicate: skos:exactMatch
        target_term:
          id: RHEA:62212
          label: 3-hydroxybenzyl alcohol + reduced [NADPH--hemoprotein 
            reductase] + O2 = gentisyl alcohol + oxidized [NADPH--hemoprotein 
            reductase] + H2O + H(+)
    supported_by:
      - reference_id: PMID:30680886
        supporting_text: PatI catalyzes the conversion of m-hydroxybenzyl 
          alcohol into gentisyl alcohol
