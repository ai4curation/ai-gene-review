description: 'Cytochrome P450 monooxygenase that catalyzes the conversion of m-hydroxybenzyl alcohol to gentisyl alcohol in the patulin biosynthetic pathway. This enzyme is an essential component of the patulin gene cluster in Penicillium expansum, operating in the endoplasmic reticulum as part of the mycotoxin production pathway.'
