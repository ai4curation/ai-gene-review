      action: ACCEPT
      supported_by:
        - reference_id: PMID:30680886
          supporting_text: Epub 2019 Mar 6. Dissection of patulin biosynthesis, 
            spatial control and regulation mechanism in Penicillium expansum.
  - term:
      id: GO:0005783
      label: endoplasmic reticulum
