  label: Methylorubrum extorquens AM1
description: pqqA (also known as pqqD) encodes the PQQ precursor peptide, a 29-amino
  acid substrate that contains the glutamate (position 16) and tyrosine (position
  20) residues that are cross-linked by the radical SAM enzyme PqqE to form pyrroloquinoline
  quinone (PQQ). The cross-linking forms a Glu-Tyr bond (positions 16-20) that is
  the core structure of PQQ. After cross-linking and excision from the peptide, this
  modified dipeptide undergoes further processing to yield mature PQQ, the essential
  cofactor for methanol dehydrogenases. Interestingly, mutational studies have shown
  that PqqA is not strictly required for PQQ biosynthesis in M. extorquens AM1, suggesting
  an alternative source or pathway for PQQ production exists in this organism. Despite
  this redundancy, PqqA represents the canonical PQQ biosynthetic substrate that is
  conserved across PQQ-producing bacteria. The protein belongs to the PqqA family
  and its small size (29 aa) is characteristic of peptide substrates processed by
  radical SAM enzymes.
