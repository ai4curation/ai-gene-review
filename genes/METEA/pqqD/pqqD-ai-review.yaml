core_functions:
- description: PqqA serves as the precursor peptide substrate for PQQ biosynthesis.
    The 29-amino acid peptide contains critical glutamate (Glu16) and tyrosine (Tyr20)
    residues that are cross-linked by the radical SAM enzyme PqqE to form the core
    structure of pyrroloquinoline quinone. After PqqE-catalyzed cross-linking, these
    residues are excised from the peptide and further processed to yield mature PQQ,
    which serves as the essential cofactor for both Ca-dependent (MxaFI) and Ln-dependent
    (XoxF) methanol dehydrogenases. Notably, pqqA deletion studies revealed that M.
    extorquens AM1 can still synthesize PQQ through an alternative pathway, though
    PqqA represents the canonical biosynthetic substrate conserved in most PQQ-producing
    bacteria.
