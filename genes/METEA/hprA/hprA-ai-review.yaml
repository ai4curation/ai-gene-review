description: hprA encodes hydroxypyruvate reductase (EC 1.1.1.29), also known as glycerate
  dehydrogenase (GDH) or HPR-A, a NAD(P)H-dependent oxidoreductase that plays a central
  role in the serine cycle of methylotrophy. The enzyme catalyzes the reversible reduction
  of 3-hydroxypyruvate (produced by serA) to D-glycerate, which is the second step
  of the serine cycle. HprA can utilize both NADH and NADPH as electron donors and
  functions as a homodimer in the cytoplasm. Beyond its role in the serine cycle,
  HprA may also participate in C2 metabolism by interconverting glyoxylate and glycolate
  (glyoxylate reductase activity). The enzyme belongs to the D-isomer specific 2-hydroxyacid
  dehydrogenase family and contains NAD(P)-binding Rossmann-fold domains. HprA has
  been extensively characterized biochemically, with protein sequencing and kinetic
  studies confirming its function as a key enzyme in formaldehyde assimilation via
  the serine pathway.
