core_functions:
- description: HprA catalyzes the NAD(P)H-dependent reduction of 3-hydroxypyruvate
    to D-glycerate, the second step of the serine cycle for formaldehyde assimilation.
    This reaction follows the serA-catalyzed oxidation of 3-phosphoglycerate and produces
    glycerate that is subsequently phosphorylated by gck. The enzyme functions as
    a homodimer in the cytoplasm and can utilize both NADH and NADPH as electron donors.
    HprA plays a central role in carbon assimilation during methylotrophic growth,
    channeling one-carbon units from methanol through the serine cycle into cellular
    biomass. The enzyme may also have glyoxylate reductase activity, potentially participating
    in C2 metabolism by interconverting glyoxylate and glycolate.
