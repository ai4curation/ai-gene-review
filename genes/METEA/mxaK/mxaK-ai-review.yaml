description: mxaK encodes a membrane protein of 208 amino acids that is part of the
  mxa operon involved in calcium-dependent methanol oxidation in Methylorubrum extorquens
  AM1. The protein contains a single transmembrane helix (residues 32-52). MxaK is
  one of three genes (mxaA, mxaK, mxaL) involved in incorporation of calcium into
  methanol dehydrogenase (MDH). Mutant studies demonstrate that mxaK is essential
  for production of active MDH - MDH from mxaK deletion mutants is inactive but can
  be reconstituted in vitro by incubation with Ca2+ at pH 9.5. MxaK is proposed to
  function as a molecular chaperone that stabilizes a configuration of MDH which permits
  incorporation of Ca2+ into the enzyme at physiological concentrations. Without MxaK
  (and MxaA/MxaL), MDH cannot properly incorporate the essential calcium cofactor
  required for methanol oxidation activity.
