core_functions:
- description: MxaK functions as a molecular chaperone required for calcium incorporation
    into methanol dehydrogenase. It stabilizes a configuration of MDH that permits
    Ca2+ insertion at physiological concentrations. MxaK is essential for producing
    catalytically active MDH - deletion mutants produce inactive enzyme that can only
    be reconstituted by high pH calcium incubation in vitro. The protein is a single-pass
    transmembrane protein, likely facilitating Ca2+ delivery or MDH assembly at the
    membrane-periplasm interface during methanol oxidation.
