description: Metallophore synthetase component (mllA) belonging to the IucA/IucC family.
  Functions as an acid-amino acid ligase involved in methylolanthanin biosynthesis.
  Methylolanthanin is a lanthanide-chelating metallophore (lanthanophore) that enables
  bacteria to acquire rare earth elements from the environment, which are essential
  cofactors for lanthanide-dependent methanol dehydrogenases.
