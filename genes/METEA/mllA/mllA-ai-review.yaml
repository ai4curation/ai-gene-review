    summary: Analogous but not specific - mllA synthesizes methylolanthanin, a LANTHANIDE-chelating
      metallophore (lanthanophore), not an iron-chelating siderophore. The chemistry
      and gene family are analogous to siderophore biosynthesis, but the product chelates
      lanthanides not iron. Based on literature about mll biosynthetic gene cluster
      in M. extorquens AM1. No specific GO term exists for lanthanophore biosynthesis
      yet.
    action: KEEP_AS_NON_CORE
