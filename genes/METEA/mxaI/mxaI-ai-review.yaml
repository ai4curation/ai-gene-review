  label: Methylorubrum extorquens AM1
description: mxaI encodes the small subunit (β) of the calcium-dependent methanol
  dehydrogenase (MxaFI-MDH), a heterotetrameric (α₂β₂) enzyme. MxaI is a small protein
  of approximately 69 amino acids (~8.5 kDa) that tightly wraps around the MxaF large
  subunit, forming an essentially inseparable complex. While the precise function
  of MxaI remains unclear, it is not required for catalytic activity per se, as active
  MxaF enzymes lacking MxaI have been purified. MxaI likely plays structural, stability,
  or assembly roles rather than direct participation in catalysis. The small subunit
  can only efficiently associate with MxaF after PQQ incorporation, suggesting it
  may stabilize the properly configured active site. MxaI is unique to MxaFI-type
  calcium-dependent methanol dehydrogenases and is not found in XoxF-type lanthanide-dependent
  enzymes or other quinoproteins.
