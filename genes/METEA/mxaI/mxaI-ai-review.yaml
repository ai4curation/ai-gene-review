core_functions:
- description: MxaI serves as a structural subunit of the MxaFI methanol dehydrogenase
    heterotetrameric complex. The small subunit tightly wraps around the MxaF large
    subunit, forming an essentially inseparable complex. While MxaI's precise function
    remains unclear and it is not absolutely required for catalytic activity, it likely
    plays roles in enzyme stability, proper quaternary structure organization, or
    protection from proteolysis. MxaI can only efficiently associate with MxaF after
    PQQ incorporation, suggesting it may stabilize the properly configured active
    site.
