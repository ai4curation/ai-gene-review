core_functions:
- description: Gck catalyzes the ATP-dependent phosphorylation of D-glycerate to 2-phosphoglycerate,
    the final step of the serine cycle that regenerates phosphoglycerate to complete
    the cyclic pathway. This reaction follows hprA's reduction of hydroxypyruvate
    to glycerate, and the resulting 2-phosphoglycerate is rapidly isomerized to 3-phosphoglycerate
    (the substrate for serA). The enzyme functions in the cytoplasm as part of the
    core serine cycle for C1 assimilation, enabling net incorporation of formaldehyde-derived
    carbon into cellular biomass. Gck contains MOFRL and MOFRL-associated domains
    characteristic of this kinase family, which use ATP to phosphorylate their substrates.
    By regenerating 3-phosphoglycerate, Gck closes the serine cycle loop, allowing
    continuous operation of the pathway during methylotrophic growth.
