description: 'gck encodes glycerate kinase (EC 2.7.1.31), which catalyzes the ATP-dependent
  phosphorylation of D-glycerate to 2-phosphoglycerate (which is rapidly isomerized
  to 3-phosphoglycerate by phosphoglycerate mutase). This is the third and final step
  of the serine cycle, completing the cyclic pathway by regenerating 3-phosphoglycerate,
  which can re-enter the cycle via serA. The enzyme belongs to the MOFRL (molybdopterin-binding,
  formate dehydrogenase-related) protein superfamily and contains two characteristic
  domains: a MOFRL-associated domain (residues 18-245) and a MOFRL domain (residues
  321-430). Gck functions in the cytoplasm as part of the core serine cycle machinery,
  enabling the net assimilation of one-carbon units from formaldehyde into biomass.
  The reaction: D-glycerate + ATP â†’ 2-phospho-D-glycerate + ADP allows the serine
  cycle to operate as a true metabolic cycle, with glycerate produced from hydroxypyruvate
  (by hprA) being reconverted to phosphoglycerate to continue C1 assimilation.'
