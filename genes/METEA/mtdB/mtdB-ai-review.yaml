core_functions:
- description: MtdB catalyzes the second step in the H4MPT-dependent formaldehyde
    degradation pathway by oxidizing 5,10-methylenetetrahydromethanopterin (produced
    by fae) to 5,10-methenyltetrahydromethanopterin. The enzyme can utilize either
    NAD+ or NADP+ as electron acceptor, producing NADH or NADPH. MtdB functions as
    a homohexamer with optimal activity at pH 6.0 and 35-40°C. This enzyme is one
    of two methylene-H4MPT dehydrogenases in M. extorquens AM1 (along with MtdA) and
    both are essential for efficient oxidation of formaldehyde to formate during methylotrophic
    growth. The enzyme directly channels the C1 unit from the fae-catalyzed formaldehyde
    activation step toward eventual oxidation to formate and CO2.
