- id: file:METEA/xoxF1/xoxF1-deep-research-perplexity.md
  title: Deep research synthesis on xoxF1 function and regulation
  findings:
  - statement: Comprehensive review covering molecular function, cellular localization,
      regulation, and ecological roles
  - statement: XoxF1 participates in lanthanide switch regulatory mechanism coordinating
      expression of xoxF vs mxa operons
  - statement: Part of xoxFGJ operon with XoxG (cytochrome cL electron acceptor) and
      XoxJ (putative PQQ maturation factor)
  - statement: Highly expressed during plant colonization where lanthanides are available
      in phyllosphere (up to 10 μg/g dry weight)
  - statement: Nd-XoxF1 from thermophilic methanotroph shows Km = 1.4 ± 0.6 μM for
      methanol
  - statement: Five phylogenetic clades (XoxF1-XoxF5) with differential environmental
      distribution
  - statement: Regulatory role beyond catalysis - required for proper expression of
      mxa operon
