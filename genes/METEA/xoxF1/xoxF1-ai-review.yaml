    label: periplasmic space
  description: XoxF1 catalyzes the oxidation of methanol to formaldehyde in the bacterial
    periplasm, specifically requiring lanthanide ions (La³⁺, Nd³⁺, Ce³⁺, Pr³⁺) as
    essential cofactors rather than calcium. Uses pyrroloquinoline quinone (PQQ) as
    prosthetic group and transfers electrons to XoxG (cytochrome cL). Functions as
    homodimer with Km ~1.4-44 μM for methanol depending on which lanthanide is bound.
    Binds ~1 lanthanide per subunit and 1 PQQ per subunit. Essential for lanthanide-dependent
    methylotrophy. The diagnostic Asp172 residue is unique to XoxF1-type enzymes and
    essential for lanthanide coordination.
  supported_by:
  - reference_id: PMID:23209751
    supporting_text: First demonstration of La3+-dependent methanol dehydrogenase
      activity with 15-fold higher activity than MxaFI under lanthanide conditions
  - reference_id: PMID:30862918
    supporting_text: Kinetic characterization showing Km values and lanthanide-dependent
      regulation
  - reference_id: PMID:32366463
    supporting_text: Crystal structure revealing lanthanide and PQQ coordination,
      showing enzyme is inactive with Ca2+ alone
  - reference_id: file:METEA/xoxF1/xoxF1-deep-research-perplexity.md
    supporting_text: Comprehensive review of XoxF1 molecular function, regulation
      via lanthanide switch, and role in xoxFGJ operon
