id: C5B120
gene_symbol: xoxF1
product_type: PROTEIN
taxon:
  id: NCBITaxon:272630
  label: Methylorubrum extorquens AM1
description: Lanthanide-dependent methanol dehydrogenase (EC 1.1.2.10) that catalyzes
  the oxidation of methanol to formaldehyde in the periplasm. Unlike the calcium-dependent
  MxaFI enzyme, XoxF1 specifically requires lanthanide ions (La³⁺, Nd³⁺, Ce³⁺, Pr³⁺)
  as cofactors and uses pyrroloquinoline quinone (PQQ) as its prosthetic group. Forms
  a homodimer and transfers electrons to XoxG (cytochrome cL). Essential for lanthanide-dependent
  methylotrophy and is highly upregulated in the presence of lanthanides.
existing_annotations:
- term:
    id: GO:0003824
    label: catalytic activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: Correct and well-supported. XoxF1 is an enzyme with well-characterized
      catalytic activity for methanol oxidation. This is a general parent term appropriate
      for all enzymes.
    action: ACCEPT
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: The purified MDH had a specific activity of 10.0 U/mg of protein
- term:
    id: GO:0005509
    label: calcium ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: INCORRECT. XoxF1 binds LANTHANIDES (La³⁺, Nd³⁺, Ce³⁺, Pr³⁺), not calcium.
      When calcium is bound in the absence of lanthanides, the enzyme is inactive.
      This is a fundamental misannotation - likely from automated annotation that
      failed to recognize lanthanide specificity. XoxF1 has a diagnostic aspartate
      residue (Asp320) unique to lanthanide-dependent methanol dehydrogenases that
      is essential for lanthanide but not calcium coordination.
    action: REMOVE
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: The purified enzyme contained 0.91 atoms of La3+ and 0.39 atoms
        of Ca2+ per dimer. After treatment with 50 mM EDTA, the La3+ and Ca2+ contents
        in the enzyme were shown to be 1.24 and 0.10 per dimer, respectively, suggesting
        that the La3+ is tightly bound to the enzyme
    - reference_id: PMID:32366463
      supporting_text: XoxF1 and XoxF1 D320A, when produced in the absence of La3+,
        coordinated Ca2+ but exhibited little or no catalytic activity
- term:
    id: GO:0015945
    label: methanol metabolic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: CORRECT - CORE FUNCTION. XoxF1 catalyzes the first committed step in
      methanol metabolism by oxidizing methanol to formaldehyde. Genetic studies show
      deletion of both xoxF paralogs prevents methanol utilization under lanthanide-rich
      conditions. This is the primary biological role of the enzyme and represents
      essential function for lanthanide-dependent methylotrophy.
    action: ACCEPT
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: methanol is first oxidized to formaldehyde via methanol dehydrogenase
        (MDH) in the periplasm
- term:
    id: GO:0016020
    label: membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: INCORRECT. XoxF1 is a periplasmic protein, not membrane-bound. The N-terminal
      signal peptide directs the protein to the periplasm via the Sec pathway, where
      it is cleaved. While it may loosely associate with the membrane surface, the
      proper cellular component annotation is "periplasmic space" (GO:0042597), not
      membrane.
    action: REMOVE
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: XoxF1 is predicted to be a PQQ-dependent periplasmic MDH...XoxF1
        may have a signal peptide for periplasmic localization
- term:
    id: GO:0016491
    label: oxidoreductase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: CORRECT - CORE FUNCTION. XoxF1 is an oxidoreductase that catalyzes the
      oxidation of methanol to formaldehyde, transferring electrons to XoxG (cytochrome
      cL). Kinetic parameters well-characterized with Km ~1.4 μM for methanol (Nd-XoxF1).
    action: ACCEPT
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: The purified MDH had a specific activity of 10.0 U/mg of protein
- term:
    id: GO:0016614
    label: oxidoreductase activity, acting on CH-OH group of donors
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: CORRECT - CORE FUNCTION. This is the most specific molecular function
      term for XoxF1. The enzyme specifically oxidizes the CH-OH group of methanol
      (primary alcohol) to formaldehyde (aldehyde). This term accurately captures
      the specific chemistry of the catalytic reaction.
    action: ACCEPT
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: methanol is first oxidized to formaldehyde via methanol dehydrogenase
        (MDH)
- term:
    id: GO:0030288
    label: outer membrane-bounded periplasmic space
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: CORRECT. Accurate description of the periplasmic localization in Gram-negative
      bacteria. The N-terminal signal peptide (residues 1-21) directs XoxF1 to the
      periplasm, where it functions between the inner and outer membranes.
    action: ACCEPT
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: XoxF1 is predicted to be a PQQ-dependent periplasmic MDH
- term:
    id: GO:0042597
    label: periplasmic space
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: CORRECT - PRIMARY LOCALIZATION. This is the most accurate and specific
      cellular component term for XoxF1. Signal peptide analysis, N-terminal sequencing
      of mature protein (beginning at residue 22), and immunoelectron microscopy all
      confirm periplasmic localization. Essential for enzyme function as methanol
      enters the periplasm before oxidation.
    action: ACCEPT
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: The N-terminal amino acid sequence of the MDH protein was NESVLKGVANPAEQVLQTVD,
        which was completely identical to 22–41 amino acid residues of the deduced
        amino acid sequence of the xoxF1 ORF...XoxF1 may have a signal peptide for
        periplasmic localization
- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: CORRECT but IMPRECISE. XoxF1 binds metal ions - specifically lanthanides
      (La³⁺, Nd³⁺, Ce³⁺, Pr³⁺). ICP-MS shows ~0.91-1 lanthanide atom per dimer. Crystal
      structure reveals lanthanide coordination site with diagnostic Asp320 residue
      unique to XoxF-type enzymes. This term is technically correct but not specific
      enough - GO currently lacks specific "lanthanide ion binding" terms. Accept
      as best available term, but note that a more specific lanthanide binding term
      should be proposed.
    action: ACCEPT
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: The purified enzyme contained 0.91 atoms of La3+ and 0.39 atoms
        of Ca2+ per dimer
    - reference_id: PMID:32366463
      supporting_text: We report two crystal structures of XoxF1, one with and another
        without PQQ, both with La3+ bound in the active-site region and coordinated
        by Asp320
- term:
    id: GO:0070968
    label: pyrroloquinoline quinone binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: CORRECT - ESSENTIAL COFACTOR. PQQ is the prosthetic group essential for
      XoxF1 catalytic activity. Crystal structure shows PQQ coordinated in the active
      site with multiple hydrogen bonding interactions. The PQQ quinone functionality
      serves as the actual redox center mediating methanol oxidation. Binds 1 PQQ
      per subunit (homodimer contains 2 PQQ molecules total).
    action: ACCEPT
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: XoxF1 is predicted to be a PQQ-dependent periplasmic MDH
    - reference_id: PMID:32366463
      supporting_text: We report two crystal structures of XoxF1, one with and another
        without PQQ
- term:
    id: GO:0052933
    label: alcohol dehydrogenase (cytochrome c(L)) activity
  evidence_type: IDA
  original_reference_id: PMID:23209751
  review:
    summary: 'NEW - CORE FUNCTION. This term is more specific than the general "oxidoreductase
      activity, acting on CH-OH group of donors" (GO:0016614) and accurately captures
      XoxF1''s electron acceptor specificity. XoxF1 transfers electrons to XoxG, which
      is cytochrome cL. The GO definition "Catalysis of the reaction: 2 [Fe(III)cytochrome
      cL] + a primary alcohol = 2 [Fe(II)cytochrome cL] + an aldehyde + 2 H+" precisely
      describes XoxF1''s mechanism - oxidizing methanol (primary alcohol) to formaldehyde
      (aldehyde) while reducing cytochrome cL.'
    action: NEW
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: XoxF1 also functions as an MDH and is La(3+)-dependent
    - reference_id: file:METEA/xoxF1/xoxF1-deep-research-perplexity.md
      supporting_text: Part of xoxFGJ operon with XoxG (cytochrome cL electron acceptor)
- term:
    id: GO:0042803
    label: protein homodimerization activity
  evidence_type: IDA
  original_reference_id: PMID:23209751
  review:
    summary: NEW - STRUCTURAL PROPERTY. XoxF1 functions as a homodimer (α2) with a
      native molecular weight of ~117 kDa. Each subunit is ~61 kDa. This is in contrast
      to the heterotetrameric (α2β2) structure of the calcium-dependent MxaFI methanol
      dehydrogenase. Homodimerization appears essential for catalytic function, as
      both lanthanide and PQQ binding sites are present in each subunit of the functional
      dimer.
    action: NEW
    supported_by:
    - reference_id: PMID:23209751
      supporting_text: These results indicated that the purified MDH is a homodimer
        of only the α subunit...the native molecular weight of the purified protein
        was estimated to be ca. 117 kDa
