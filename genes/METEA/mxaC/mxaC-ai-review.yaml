core_functions:
- description: MxaC is an auxiliary protein essential for assembly of the calcium-dependent
    methanol dehydrogenase complex. Together with MxaS, MxaL (which also contain
    vWFA domains), and MxaR (a MoxR-class AAA+ ATPase), MxaC forms a MoxR/VWA complex
    that facilitates incorporation of Ca²⁺ into the active site of methanol dehydrogenase
    (MxaFI). The vWFA domain in MxaC likely mediates protein-protein interactions
    with other assembly factors and may coordinate calcium ions during the incorporation
    process. As a membrane-anchored protein with two transmembrane helices, MxaC
    may organize the assembly machinery at the membrane-periplasm interface where
    methanol dehydrogenase maturation occurs.
