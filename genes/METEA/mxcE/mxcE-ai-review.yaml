core_functions:
  - description: MxcE functions as a DNA-binding transcriptional response 
      regulator that activates expression of the mxbDM two-component system 
      genes. Upon receiving a phosphoryl group from the MxcQ sensor kinase on a 
      conserved aspartate residue in its N-terminal receiver domain, MxcE 
      undergoes conformational changes that promote homodimerization and enhance
      DNA-binding affinity. The phosphorylated MxcE dimer binds to the mxbDM 
      promoter region and activates transcription, creating a regulatory cascade
      where MxcE controls the second-tier regulators (MxbDM) which in turn 
      control methanol dehydrogenase gene expression. This hierarchical 
      architecture enables integration of multiple environmental signals.
