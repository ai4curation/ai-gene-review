core_functions:
- description: SerA catalyzes the NAD-dependent oxidation of D-3-phosphoglycerate
    to 3-phosphonooxypyruvate, the first committed and rate-limiting step of the serine
    cycle. This reaction channels carbon from glycolysis or the Calvin cycle into
    the serine cycle, which is the major pathway for incorporating C1 units from methanol
    into biomass in methylotrophs. The enzyme contains a NAD-binding Rossmann fold
    domain for cofactor binding and an ACT regulatory domain for allosteric control.
    SerA also has secondary 2-hydroxyglutarate dehydrogenase activity. The serine
    cycle, initiated by SerA, generates glycine (via glyA) which feeds back into the
    cycle, and produces serine for biosynthesis.
