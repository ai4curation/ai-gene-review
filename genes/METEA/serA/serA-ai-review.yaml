description: 'serA encodes D-3-phosphoglycerate dehydrogenase (EC 1.1.1.95), a NAD-dependent
  oxidoreductase that catalyzes the first step of the serine cycle in methylotrophy:
  the reversible oxidation of 3-phospho-D-glycerate (from the Calvin cycle or glycolysis)
  to 3-phosphonooxypyruvate. This is the entry point into the serine cycle, which
  is the major assimilatory pathway for incorporating one-carbon units from methanol
  into cellular biomass. The enzyme is a member of the D-isomer specific 2-hydroxyacid
  dehydrogenase family and also possesses secondary 2-hydroxyglutarate dehydrogenase
  activity (EC 1.1.1.399), catalyzing the oxidation of (R)-2-hydroxyglutarate to 2-oxoglutarate.
  SerA contains an ACT domain (residues 341-413) which typically functions in allosteric
  regulation by binding amino acids. The enzyme represents a critical metabolic branch
  point, channeling carbon from central metabolism into amino acid biosynthesis and
  providing the glycine and serine required for methylotrophic growth.'
