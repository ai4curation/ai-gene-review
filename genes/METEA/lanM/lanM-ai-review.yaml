description: Lanmodulin (LanM) is a highly selective lanthanide-binding protein that
  exhibits 100 million-fold selectivity for lanthanide(III) ions over calcium(II).
  This small periplasmic protein contains four EF-hand motifs with unique proline
  residues that enable selective recognition of rare earth elements. LanM undergoes
  a large conformational change from a disordered state to a compact, ordered state
  in response to picomolar concentrations of all lanthanide(III) ions (La-Lu) and
  Y(III). The protein is essential for lanthanide utilization in methylotrophic bacteria,
  where lanthanides serve as cofactors for pyrroloquinoline quinone (PQQ)-dependent
  alcohol dehydrogenase enzymes. Note that current GO annotations lack biological
  process terms, despite clear evidence for roles in lanthanide transport, homeostasis,
  and metal ion response.
