      activity. A more specific 'lanthanide ion binding' term is proposed in proposed_new_terms
      to better capture LanM's unique selectivity.
    action: ACCEPT
    reason: Accurately describes the core molecular function of LanM as a metal ion
      binding protein, even if it doesn't specify lanthanide selectivity. Accepted
      as best available term until more specific lanthanide binding terms are added
      to GO.
    supported_by:
