proposed_new_terms:
- proposed_name: lanthanide ion binding
  proposed_definition: Binding to a lanthanide ion (La, Ce, Pr, Nd, Pm, Sm, Eu, Gd,
    Tb, Dy, Ho, Er, Tm, Yb, Lu)
  justification: LanM represents the first characterized highly selective lanthanide-binding
    protein with exceptional selectivity. A specific GO term would be valuable for
    annotating the growing family of lanthanide-utilizing proteins.
- proposed_name: lanthanide ion transport
  proposed_definition: The directed movement of lanthanide ions into, out of or within
    a cell, or between cells, by means of some agent such as a transporter or pore
  justification: LanM functions in periplasmic lanthanide transport, representing
    a novel and highly specialized transport process that warrants its own term as
    a child of metal ion transport.
- proposed_name: lanthanide ion homeostasis
  proposed_definition: Any process involved in the maintenance of an internal steady
    state of lanthanide ions within an organism or cell
  justification: Given the essential role of lanthanides in methylotrophic bacteria
    and the specialized machinery like LanM for their utilization, a specific homeostasis
    term would be valuable as a child of monoatomic ion homeostasis.
suggested_experiments:
- experiment_type: Mutagenesis study
  description: Systematic mutagenesis of conserved proline residues in all four EF-hands
    to determine their individual contributions to lanthanide selectivity. Would help
    understand the structural basis for exceptional lanthanide selectivity and guide
    protein engineering efforts.
- experiment_type: In vivo localization
  description: Fluorescent tagging and microscopy to confirm periplasmic localization
    and investigate protein dynamics in response to lanthanide availability. Would
    provide direct evidence for subcellular localization and potential role in lanthanide
    transport.
- experiment_type: Protein-protein interaction studies
  description: Co-immunoprecipitation or proximity labeling to identify potential
    interaction partners in the lanthanide utilization pathway. Would help elucidate
    the complete molecular mechanism of lanthanide transport and utilization.
