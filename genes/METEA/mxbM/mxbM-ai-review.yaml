core_functions:
- description: MxbM functions as the direct transcriptional regulator that determines
    which methanol oxidation system is expressed based on metal cofactor availability.
    Upon receiving a phosphoryl group from MxbD sensor kinase, MxbM binds to the mxa
    promoter to activate transcription of the calcium-dependent methanol dehydrogenase
    system, while simultaneously binding to the xox1 promoter to repress transcription
    of the lanthanide-dependent system. This reciprocal regulation creates a molecular
    switch ensuring that only one methanol oxidation system is highly expressed at
    any time. MxbM sits at the second tier of the regulatory cascade, receiving signals
    from the upstream MxcQE system and directly controlling metabolic gene expression.
