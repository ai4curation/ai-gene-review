core_functions:
- description: AckA catalyzes the ATP- and Mg2+-dependent reversible phosphorylation
    of acetate to acetyl phosphate, the first step of the two-step ack-pta pathway
    for acetate assimilation. This reaction enables M. extorquens to utilize acetate
    as an alternative carbon source by converting it to acetyl-CoA (via pta), which
    can then enter central metabolism. The enzyme functions as a homodimer in the
    cytosol and can use either Mg2+ or Mn2+ as metal cofactor. The reversibility of
    the reaction also allows AckA to function in ATP generation from acetyl phosphate
    during overflow metabolism when acetyl-CoA accumulates. The ack-pta pathway represents
    an important metabolic flexibility mechanism, allowing the organism to both assimilate
    environmental acetate and manage metabolic overflow of C2 compounds.
