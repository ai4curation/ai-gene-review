core_functions:
- description: MxaG functions as the dedicated electron acceptor for the calcium-dependent
    methanol dehydrogenase MxaFI system. The c-type cytochrome accepts electrons from
    reduced MxaFI following methanol oxidation to formaldehyde and transfers them
    to downstream respiratory chain components. MxaG exhibits a redox potential of
    +256 mV at pH 7.0, which is optimized for efficient electron transfer from the
    calcium-dependent methanol dehydrogenase system. This is notably higher than the
    +172 mV potential of XoxG, the analogous cytochrome serving the lanthanide-dependent
    XoxF system, reflecting the different biochemical properties of the two methanol
    oxidation pathways.
