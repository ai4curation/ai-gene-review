core_functions:
- description: Pta catalyzes the reversible transfer of an acetyl group from acetyl
    phosphate to coenzyme A, producing acetyl-CoA and inorganic phosphate. This is
    the second and final step of the ack-pta pathway for acetate assimilation, working
    downstream of ackA (acetate kinase). The complete pathway enables M. extorquens
    to utilize acetate as an alternative carbon source by converting it to acetyl-CoA
    for entry into central metabolism. The enzyme contains a phosphate acetyl/butaryl
    transferase domain and can function bidirectionally, allowing it to also participate
    in overflow metabolism by converting excess acetyl-CoA to the high-energy intermediate
    acetyl phosphate. Together with ackA, Pta provides metabolic flexibility for managing
    both acetate assimilation and acetyl-CoA homeostasis during growth on various
    carbon sources.
