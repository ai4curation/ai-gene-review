description: 'pta encodes phosphate acetyltransferase (EC 2.3.1.8), which catalyzes
  the second and final step of the ack-pta pathway for acetate assimilation: the reversible
  conversion of acetyl phosphate to acetyl-CoA using coenzyme A as the acyl acceptor.
  Working in tandem with ackA (acetate kinase), this two-step pathway enables M. extorquens
  to convert acetate into acetyl-CoA, which can then enter central metabolism via
  the TCA cycle. Pta belongs to the phosphate acetyl/butaryl transferase family and
  contains the characteristic PTA_PTB domain (residues 81-297) responsible for the
  acyltransferase activity. The enzyme can function bidirectionally: in the forward
  direction it synthesizes acetyl-CoA from acetyl phosphate (acetate assimilation),
  while in the reverse direction it can generate acetyl phosphate from acetyl-CoA
  (overflow metabolism). This metabolic flexibility allows the organism to both utilize
  environmental acetate as a carbon source and manage metabolic overflow of acetyl-CoA
  by converting it to the high-energy intermediate acetyl phosphate. The ack-pta pathway
  provides an alternative route to the more common acetyl-CoA synthetase (acs) for
  acetate activation, and may be particularly important during growth on mixed carbon
  sources or when managing metabolic imbalances.'
