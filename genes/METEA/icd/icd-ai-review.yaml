core_functions:
- description: Icd catalyzes the NADP-dependent, Mg2+/Mn2+-requiring oxidative decarboxylation
    of D-threo-isocitrate to 2-oxoglutarate (alpha-ketoglutarate), with concomitant
    reduction of NADP+ to NADPH and release of CO2. This is a key regulatory step
    in both the TCA cycle and the glyoxylate cycle, representing a critical metabolic
    branch point in M. extorquens. In methylotrophy, carbon flows from C1 compounds
    through the serine cycle → glycolysis → acetyl-CoA → TCA cycle, and Icd oxidizes
    the resulting isocitrate. The enzyme generates both biosynthetic reducing power
    (NADPH for anabolic reactions) and a key metabolic intermediate (2-oxoglutarate
    for amino acid biosynthesis and further energy production). The enzyme binds one
    divalent metal ion (Mg2+ or Mn2+) per subunit for catalysis and belongs to the
    isocitrate/isopropylmalate dehydrogenases family.
