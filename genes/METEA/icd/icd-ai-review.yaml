description: 'icd encodes NADP-dependent isocitrate dehydrogenase (EC 1.1.1.42), a
  metalloenzyme that catalyzes the oxidative decarboxylation of D-threo-isocitrate
  to 2-oxoglutarate (also known as alpha-ketoglutarate) with concomitant reduction
  of NADP+ to NADPH and release of CO2. This is a key regulatory step in the TCA cycle,
  generating both a biosynthetic precursor (2-oxoglutarate for amino acid synthesis)
  and reducing power (NADPH for anabolic reactions). The enzyme belongs to the isocitrate
  and isopropylmalate dehydrogenases family and requires a divalent metal cation (preferentially
  Mg2+ or Mn2+), binding one metal ion per subunit. In methylotrophs, Icd plays a
  crucial role in oxidizing isocitrate produced by the TCA cycle when carbon flows
  from C1 compounds through the serine cycle and glycolysis into acetyl-CoA. The enzyme
  also functions in the glyoxylate cycle (glyoxylate bypass), allowing the organism
  to grow on acetate or other two-carbon compounds by bypassing the CO2-releasing
  steps of the TCA cycle. Icd represents a critical metabolic branch point: the NADPH
  it generates supports biosynthetic reactions, while 2-oxoglutarate feeds into amino
  acid biosynthesis and can be further oxidized for energy production.'
