core_functions:
- description: MxaJ is a periplasmic binding protein essential for activation of the
    calcium-dependent methanol dehydrogenase MxaFI complex. It functions in the assemblage
    of catalytically active MxaFI and/or facilitates incorporation of the PQQ cofactor
    and calcium ion required for enzymatic activity. MxaJ is analogous to XoxJ in
    the lanthanide-dependent system, where deletion of the corresponding gene disrupts
    MDH activity. By extension, MxaJ is presumed to play an equivalent role in Ca-MDH
    activation, potentially delivering cofactors or maintaining the enzyme in a proper
    conformation. The protein is secreted to the periplasm via an N-terminal signal
    peptide and belongs to solute-binding protein family 3. MxaJ is part of the mxa
    operon and is specifically required for the Ca-dependent branch of methylotrophic
    metabolism.
