description: mxaJ (also known as moxJ) encodes a periplasmic binding protein that
  is essential for activation of the calcium-dependent methanol dehydrogenase MxaFI.
  The protein contains an N-terminal signal peptide (residues 1-25) that targets it
  to the periplasm, where it functions in the assemblage of active methanol dehydrogenase
  and/or incorporation of the PQQ cofactor. MxaJ belongs to the solute-binding protein
  family 3 and is analogous to XoxJ, which performs a similar activation function
  for the lanthanide-dependent XoxF enzyme. Deletion of mxaJ disrupts Ca-MDH activity,
  confirming its essential role in enzyme activation. The protein likely facilitates
  PQQ and/or calcium cofactor incorporation into the MxaFI complex, or maintains MxaFI
  in a catalytically competent conformation. MxaJ is co-transcribed with other mxa
  operon genes and is specifically required for the Ca-dependent methanol oxidation
  system.
