core_functions:
- description: "GlyA catalyzes the reversible, pyridoxal 5'-phosphate (PLP)-dependent\
    \ interconversion of L-serine and glycine with tetrahydrofolate (THF) serving\
    \ as the one-carbon carrier, producing 5,10-methylenetetrahydrofolate. This enzyme\
    \ is the central node of the serine cycle in methylotrophic metabolism, where\
    \ it integrates C1 units from formaldehyde oxidation (via the H4MPT pathway) into\
    \ cellular biosynthesis. The reaction provides the major source of one-carbon\
    \ units required for synthesis of purines, thymidylate, methionine, and other\
    \ biomolecules. GlyA functions as a homodimer in the cytoplasm and is essential\
    \ for methylotrophic growth on methanol. The enzyme also exhibits THF-independent\
    \ aldolase activity toward \u03B2-hydroxyamino acids via a retro-aldol mechanism."
