core_functions:
- description: 'Enolase catalyzes the Mg2+-dependent reversible dehydration of 2-phosphoglycerate
    to phosphoenolpyruvate (PEP), a key step in glycolysis and gluconeogenesis. In
    the context of methylotrophic metabolism, enolase serves as a critical junction
    connecting the serine cycle to central metabolism: 2-phosphoglycerate produced
    by gck (from the serine cycle) is converted to PEP, which can be used for biosynthesis
    (e.g., aromatic amino acids) or further metabolized to pyruvate for energy production
    and biosynthetic precursors. The enzyme functions as a homodimer in the cytoplasm
    and requires two Mg2+ ions - one for structural stability and one for catalysis.
    By channeling serine cycle output into central metabolism, enolase enables the
    efficient incorporation of C1 units from methanol into cellular biomass and energy
    metabolism.'
