    summary: GATC functions as a molecular adaptor that brings together GatA and GatB
      subunits to form the functional heterotrimer. Structural studies show GATC is
      positioned at the interface between the larger catalytic subunits, and mutations
      disrupting these interfaces destabilize the entire complex. This is GATC's core
      molecular function.
    action: NEW
    supported_by:
