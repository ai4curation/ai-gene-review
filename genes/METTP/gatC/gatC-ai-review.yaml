  review:
    summary: GATC directly binds to both GatA and GatB subunits through specific interaction
      surfaces. The protein presents multiple contact points that enable it to serve
      as a bridge between the two larger catalytic subunits. This is a fundamental
      molecular function of GATC.
    action: NEW
