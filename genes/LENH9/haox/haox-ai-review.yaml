existing_annotations:
- term:
    id: GO:0010181
    label: FMN binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: Correct annotation. UniProt record confirms FMN cofactor requirement
      and binding sites are annotated (residues 92-94, 121, 143, 171, 240, 262, 295-299,
      319). Deep mechanistic analysis confirms FMN undergoes oxidation/reduction cycles
      during catalysis, with electrons transferred from L-lactate substrate to FMN
      cofactor, followed by reaction with O2 to regenerate oxidized flavin. This annotation
      is essential and well-supported.
    action: ACCEPT
    supported_by:
    - reference_id: file:LENH9/haox/haox-deep-research.md
      supporting_text: FMN-dependent α-hydroxyacid oxidation mechanism with electrons
        transferred from L-lactate to FMN cofactor
- term:
    id: GO:0016491
    label: oxidoreductase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: Correct but overly general annotation. This enzyme is specifically an
      FMN-dependent oxidoreductase (EC 1.1.3.2) that catalyzes stereospecific oxidation
      of (S)-lactate to pyruvate with O2 as electron acceptor. Deep mechanistic analysis
      confirms it operates via α-hydroxyacid oxidation mechanism with strict specificity
      for (S)-lactate and large kinetic isotope effects for α-H abstraction. The more
      specific term (S)-2-hydroxy-acid oxidase activity (GO:0003973) precisely captures
      this enzymatic function.
    action: MODIFY
    proposed_replacement_terms:
    - id: GO:0003973
      label: (S)-2-hydroxy-acid oxidase activity
