proposed_new_terms:
- proposed_name: L-lactate oxidase activity
  proposed_definition: 'Catalysis of the reaction: (S)-lactate + O2 = pyruvate + H2O2.'
  justification: Current GO lacks a specific term for L-lactate oxidase (EC 1.1.3.2),
    despite this being a well-characterized enzyme class distinct from L-lactate dehydrogenase
    (which uses NAD+) and general (S)-2-hydroxy-acid oxidases. Many other L-amino
    acid oxidases have specific GO terms (L-aspartate oxidase, L-glutamate oxidase,
    etc.), but L-lactate oxidase is missing. EC 1.1.3.2 represents a specific enzyme
    class with defined reaction mechanism expressed by multiple bacterial species,
    functionally distinct from L-lactate dehydrogenase (GO:0140171) which uses different
    electron acceptor.
  proposed_parent:
    id: GO:0003973
    label: (S)-2-hydroxy-acid oxidase activity
  proposed_mappings:
  - predicate: skos:exactMatch
    target_term:
      id: EC:1.1.3.2
      label: L-lactate oxidase
  - predicate: skos:relatedMatch
    target_term:
      id: RHEA:55868
      label: (S)-lactate + O2 = pyruvate + H2O2
  supported_by:
  - reference_id: PMID:34555022
    supporting_text: Experimental validation of L-lactate oxidase activity (EC 1.1.3.2)
      demonstrates this is a distinct enzyme class
  - reference_id: file:LENH9/haox/haox-deep-research.md
    supporting_text: Comprehensive analysis shows L-lactate oxidase catalyzes stereospecific
      oxidation of (S)-lactate to pyruvate with O2 as electron acceptor, distinct
      from L-lactate dehydrogenase which uses NAD+
