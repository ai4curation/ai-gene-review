<rect x="385" y="1780" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="1790" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[UniProt:P15802]</text>
<text x="390" y="1798" font-size="8" font-family="Arial, sans-serif" fill="#212121">Located in peroxisome where penicillin biosynthesis occurs</text>
<rect x="385" y="2070" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="2080" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[18439860]</text>
<text x="390" y="2088" font-size="8" font-family="Arial, sans-serif" fill="#212121">Unprocessed preprotein form IATC103S of the isopenicillin N</text>
<text x="390" y="2097" font-size="8" font-family="Arial, sans-serif" fill="#212121">acyltransferase is transported inside peroxisomes</text>
<rect x="385" y="990" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="1000" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[UniProt:P15802]</text>
<text x="390" y="1008" font-size="8" font-family="Arial, sans-serif" fill="#212121">General transferase activity, but specific function is acyl-coenzyme</text>
<text x="390" y="1017" font-size="8" font-family="Arial, sans-serif" fill="#212121">A:isopenicillin N acyltransferase</text>
<rect x="635" y="1135" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="640" y="1145" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[2120195]</text>
<text x="640" y="1153" font-size="8" font-family="Arial, sans-serif" fill="#212121">removal of the L-alpha-aminoadipyl side chain from isopenicillin N</text>
<text x="640" y="1162" font-size="8" font-family="Arial, sans-serif" fill="#212121">(IPN) and exchange with a nonpolar side chain</text>
<rect x="635" y="200" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="640" y="210" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[1368505]</text>
<text x="640" y="218" font-size="8" font-family="Arial, sans-serif" fill="#212121">Heterologous expression of the penicillin biosynthetic gene cluster</text>
<text x="640" y="227" font-size="8" font-family="Arial, sans-serif" fill="#212121">from P. chrysogenum</text>
<rect x="385" y="635" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="645" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[1368505]</text>
<text x="390" y="653" font-size="8" font-family="Arial, sans-serif" fill="#212121">Both of the transformed hosts contained intact P. chrysogenum DNA</text>
<text x="390" y="662" font-size="8" font-family="Arial, sans-serif" fill="#212121">derived from the cosmid clone and produced authentic penicillin V</text>
<rect x="385" y="1425" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="1435" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[2120195]</text>
<text x="390" y="1443" font-size="8" font-family="Arial, sans-serif" fill="#212121">The enzyme catalyzing this reaction, acyl-coenzyme A:isopenicillin N</text>
<text x="390" y="1452" font-size="8" font-family="Arial, sans-serif" fill="#212121">acyltransferase, was purified from P. chrysogenum</text>
