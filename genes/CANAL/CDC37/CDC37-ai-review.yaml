taxon:
  id: NCBITaxon:237561
  label: Candida albicans (strain SC5314 / ATCC MYA-2876)
description: >-
  Hsp90 co-chaperone Cdc37 in Candida albicans. Functions as a kinase-specific
  co-chaperone that binds to numerous kinases and promotes their interaction with
  the Hsp90 complex, resulting in stabilization and promotion of their activity.
  Interacts with the Crk1 kinase domain and is required for Crk1 protein
  production (PMID:15013782). Belongs to the CDC37 family. Unlike classical
  holdase chaperones, CDC37 does not broadly bind unfolded proteins; rather, it
  specifically recognizes protein kinase domains and recruits them to the Hsp90
  system.
existing_annotations:
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for cytoplasmic localization, supported by phylogenetic
      inference from multiple orthologs. UniProt indicates cytoplasmic
      localization by similarity.
    action: ACCEPT
    reason: >-
      Cytoplasmic localization is consistent with the known biology of CDC37
      family members, which function in the cytoplasm to deliver kinase clients
      to Hsp90. UniProt annotation states "Cytoplasm {ECO:0000250}".
- term:
    id: GO:0006457
    label: protein folding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for involvement in protein folding process. CDC37 assists
      in kinase maturation via the Hsp90 chaperone system.
    action: ACCEPT
    reason: >-
      CDC37 participates in protein folding as a co-chaperone that delivers
      kinase clients to Hsp90 for proper folding and maturation. This is a
      well-established core function of the CDC37 family.
- term:
    id: GO:0031072
    label: heat shock protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for Hsp90 binding. CDC37 is named "Hsp90 co-chaperone
      Cdc37" and forms a complex with Hsp90.
    action: ACCEPT
    reason: >-
      Heat shock protein binding, specifically Hsp90 binding, is a defining
      function of CDC37 family members. UniProt states "Forms a complex with
      Hsp90."
- term:
    id: GO:0050821
    label: protein stabilization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for protein stabilization. CDC37 stabilizes kinase
      clients by delivering them to the Hsp90 system.
    action: ACCEPT
    reason: >-
      Protein stabilization is a core function of CDC37. PMID:15013782
      demonstrates that "Crk1 protein was hardly detectable in the cdc37-34
      mutant at restrictive temperature. However, upon expression of CaCdc37
      in the cdc37 mutant, Crk1 protein was detected even at restrictive
      temperature."
    supported_by:
    - reference_id: PMID:15013782
      supporting_text: >-
        Crk1 protein was hardly detectable in the cdc37-34 mutant at
        restrictive temperature. However, upon expression of CaCdc37 in the
        cdc37 mutant, Crk1 protein was detected even at restrictive temperature.
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for unfolded protein binding. GO:0051082 is proposed for
      obsoletion. CDC37 does not broadly bind unfolded proteins; it specifically
      recognizes protein kinase domains and acts as an Hsp90 co-chaperone.
    action: MODIFY
    reason: >-
      CDC37 is a kinase-specific Hsp90 co-chaperone, not a general unfolded
      protein binder. GO:0051082 is being obsoleted. The appropriate replacement
      is GO:0044183 "protein folding chaperone" which captures the chaperone
      function of CDC37 in assisting kinase folding via the Hsp90 system.
    proposed_replacement_terms:
    - id: GO:0044183
      label: protein folding chaperone
- term:
    id: GO:0051087
    label: protein-folding chaperone binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for binding to chaperone proteins. CDC37 binds Hsp90
      directly as a co-chaperone.
    action: ACCEPT
    reason: >-
      CDC37 binds the Hsp90 chaperone directly. This is a core function
      of the protein. The GO:0031072 annotation is more specific and
      informative, but this annotation is also correct.
