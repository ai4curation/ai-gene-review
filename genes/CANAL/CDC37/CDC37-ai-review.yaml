      IPI annotation for protein binding based on physical interaction with
      Crk1 kinase (UniProtKB:Q9Y7W4).
    action: MODIFY
    reason: >-
      Protein binding is too vague. The interaction is specifically with
      the kinase domain of Crk1. GO:0019901 "protein kinase binding" is
      more informative and already annotated.
    proposed_replacement_terms:
    - id: GO:0019901
      label: protein kinase binding
    supported_by:
