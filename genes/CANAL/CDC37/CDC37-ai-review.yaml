- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IGI
  original_reference_id: PMID:15013782
  review:
    summary: >-
      IGI annotation for unfolded protein binding based on genetic interaction
      with S. cerevisiae CDC37. GO:0051082 is proposed for obsoletion.
    action: MODIFY
    reason: >-
      The evidence from PMID:15013782 shows CDC37 functions as a molecular
      chaperone that stabilizes Crk1 and other kinases. This is better
      represented by GO:0044183 "protein folding chaperone". The paper states
      CDC37 "might function as a molecular chaperone that stabilized Crk1 and
      other protein kinases."
    proposed_replacement_terms:
    - id: GO:0044183
      label: protein folding chaperone
    supported_by:
    - reference_id: PMID:15013782
      supporting_text: >-
        Like Cdc37 proteins of S. cerevisiae and higher eukaryotes, CaCdc37
        might function as a molecular chaperone that stabilized Crk1 and
        other protein kinases in C. albicans.
- term:
    id: GO:0071466
    label: cellular response to xenobiotic stimulus
  evidence_type: IMP
  original_reference_id: PMID:17604452
  review:
    summary: >-
      IMP annotation from a genome-wide fitness test with inhibitory compounds.
    action: KEEP_AS_NON_CORE
    reason: >-
      This annotation comes from a genome-wide fitness screen (PMID:17604452)
      testing sensitivity to various compounds. CDC37 heterozygous mutants
      likely show fitness defects because of general kinase instability, not
      because of a specific role in xenobiotic response.
