  title: Crystal structure of the nucleotide exchange factor GrpE bound to the ATPase
    domain of the molecular chaperone DnaK.
  findings:
  - statement: GrpE dimer binds asymmetrically to one DnaK molecule. Conformational
      change in DnaK NBD inconsistent with tight nucleotide binding explains GrpE's
      exchange mechanism.
    supporting_text: A dimer of GrpE binds asymmetrically to a single molecule of
      DnaK
- id: PMID:9145101
  title: Interaction of Hsp70 chaperones with substrates.
  findings:
  - statement: DnaK recognizes extended peptide strands with hydrophobic core and
      flanking positive charges. Defines substrate-binding specificity of Hsp70.
    supporting_text: DnaK recognizes extended peptide strands composed of up to five
      consecutive hydrophobic residues within and positively charged residues outside
      the substrate binding cavity
core_functions:
- molecular_function:
    id: GO:0140662
    label: ATP-dependent protein folding chaperone
  description: DnaK is the E. coli HSP70 homolog that functions as an ATP-dependent
    protein folding chaperone (foldase). It binds unfolded polypeptide segments, undergoes
    ATP hydrolysis- driven conformational changes (with DnaJ and GrpE co-chaperones),
    and releases substrates to allow folding. Multiple rounds of binding and release
    are required for efficient folding of most substrates (PMID:7937953). DnaK also
    protects proteins from heat inactivation (holdase function, ATP-independent; PMID:2203539)
    and cooperates with trigger factor to chaperone nascent polypeptides (PMID:10380927).
  directly_involved_in:
  - id: GO:0042026
    label: protein refolding
  - id: GO:0006457
    label: protein folding
  - id: GO:0034620
    label: cellular response to unfolded protein
  - id: GO:0009408
    label: response to heat
  - id: GO:0043335
    label: protein unfolding
  locations:
  - id: GO:0005829
    label: cytosol
  - id: GO:0016234
    label: inclusion body
  supported_by:
  - reference_id: PMID:7937953
    supporting_text: Several rounds of ATP-dependent interaction with DnaK and DnaJ
      are required for fully efficient folding
  - reference_id: PMID:10380927
    supporting_text: DnaK transiently associates with a wide variety of nascent and
      newly synthesized polypeptides, with a preference for chains larger than 30
      kDa
- molecular_function:
    id: GO:0016989
    label: sigma factor antagonist activity
  description: DnaK inhibits sigma32 (RpoH) transcriptional activity by direct binding,
    constituting the chaperone-mediated negative feedback loop of the heat shock response.
    DnaK and DnaJ cooperatively sequester free sigma32, preventing its association
    with RNA polymerase. GrpE and ATP drive the release cycle (PMID:8599944).
  directly_involved_in:
  - id: GO:0045892
    label: negative regulation of DNA-templated transcription
  locations:
  - id: GO:0005829
    label: cytosol
  supported_by:
  - reference_id: PMID:8599944
    supporting_text: DnaK and DnaJ cooperatively inhibit sigma32 activity in heat
      shock gene transcription
suggested_questions:
- question: How does DnaK's holdase activity (ATP-independent aggregation prevention)
    relate to its foldase activity? Should both be annotated once the holdase NTR
    is created?
- question: Does DnaK have a genuine disaggregase function independent of ClpB, or
    is it solely a co-factor for ClpB-mediated disaggregation?
- question: Is the zinc-binding detected by Katayama et al. (PMID:11985624) biologically
    relevant or adventitious?
