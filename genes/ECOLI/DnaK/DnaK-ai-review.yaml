gene_symbol: DnaK
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:83333
  label: Escherichia coli (strain K12)
description: 'DnaK is the E. coli HSP70 homolog and the canonical bacterial chaperone.
  It is an ATP-dependent foldase that works in concert with its J-domain co-chaperone
  DnaJ (Hsp40) and nucleotide exchange factor GrpE to assist de novo protein folding
  and repair heat-damaged proteins. DnaK undergoes ATP-driven conformational cycles:
  ATP-bound DnaK has an open substrate-binding domain with fast on/off rates; ATP
  hydrolysis (stimulated by DnaJ and substrate) closes the lid and stabilizes substrate
  binding; GrpE-catalyzed ADP release and ATP rebinding triggers substrate release
  for folding. Multiple rounds of this cycle are required for efficient folding of
  many substrates (PMID:7937953). DnaK also functions as a holdase under some conditions,
  protecting proteins from aggregation in an ATP-independent manner (PMID:2203539).
  It cooperates with trigger factor in chaperoning nascent polypeptides (PMID:10380927),
  and collaborates with ClpB (Hsp100) in disaggregation of protein aggregates. DnaK
  also plays a regulatory role by binding and inactivating the heat shock transcription
  factor sigma32 (RpoH) through chaperone-mediated feedback (PMID:8599944). Additionally,
  DnaK is essential for phage lambda DNA replication and participates in chromosomal
  DNA replication via interaction with DnaA.'
