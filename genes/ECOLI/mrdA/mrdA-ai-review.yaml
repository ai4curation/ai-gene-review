    id: GO:0006508
    label: proteolysis
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      Generic proteolysis annotation from protease keyword. Misleading because MrdA's
      primary function is transpeptidation of peptidoglycan, not general proteolysis.
    action: REMOVE
    reason: >
      This annotation is misleading. While MrdA has carboxypeptidase activity mechanistically,
      its biological function is peptidoglycan crosslinking (transpeptidation), not
      proteolysis in the general sense. The term proteolysis suggests protein degradation
      which is not the function of this enzyme. GO:0009252 (peptidoglycan biosynthetic process)
      more accurately captures the biological role.
    supported_by:
      - reference_id: file:ECOLI/mrdA/mrdA-deep-research-falcon.md
        supporting_text: "PBP2 is a D,D-transpeptidase that forms 4->3 peptide crosslinks"

