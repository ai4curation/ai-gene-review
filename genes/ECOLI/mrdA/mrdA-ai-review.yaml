core_functions:
  - description: >
      MrdA/PBP2 is a D,D-transpeptidase (EC 3.4.16.4) that catalyzes the formation of 4-3
      peptide crosslinks in peptidoglycan. The reaction involves cleavage of the D-Ala-D-Ala
      bond and transfer of the acyl group to an acceptor mDAP residue. This is the core
      enzymatic function enabling peptidoglycan crosslinking during lateral cell wall synthesis.
    molecular_function:
      id: GO:0009002
      label: serine-type D-Ala-D-Ala carboxypeptidase activity
    directly_involved_in:
      - id: GO:0009252
        label: peptidoglycan biosynthetic process
      - id: GO:0008360
        label: regulation of cell shape
    locations:
      - id: GO:0005886
        label: plasma membrane
      - id: GO:0030288
        label: outer membrane-bounded periplasmic space
  - description: >
      MrdA/PBP2 is a penicillin-binding protein that covalently binds beta-lactam antibiotics
      at its active site serine (Ser330). This property is the basis for inhibition by
      mecillinam and other beta-lactams, and defines it as a member of the PBP family.
    molecular_function:
      id: GO:0008658
      label: penicillin binding
    directly_involved_in:
      - id: GO:0046677
        label: response to antibiotic
    locations:
      - id: GO:0005886
        label: plasma membrane

proposed_new_terms:
  - proposed_name: peptidoglycan D,D-transpeptidase activity
    proposed_definition: >
      Catalysis of the formation of 4-3 peptide crosslinks in peptidoglycan by transferring
      the penultimate D-alanine residue from position 4 of one stem peptide to the
      meso-diaminopimelate (mDAP) at position 3 of an acceptor stem peptide on a neighboring
      glycan strand. This is distinct from L,D-transpeptidase activity which forms 3-3 crosslinks.
    justification: >
      GO currently has GO:0071972 (peptidoglycan L,D-transpeptidase activity) but no corresponding
      term for D,D-transpeptidase activity. D,D-transpeptidases (class B PBPs like MrdA/PBP2) and
      L,D-transpeptidases (like YcbB/LdtD) catalyze fundamentally different crosslinking reactions
      and have different substrate specificities, inhibitor sensitivities, and active site chemistry.
      A specific term would improve annotation accuracy. Currently GO:0009002 is used as a proxy
      but it emphasizes the carboxypeptidase aspect rather than the transpeptidation.
    proposed_parent:
      id: GO:0016755
      label: aminoacyltransferase activity

suggested_questions:
  - question: >
      Why was GO:0071972 (L,D-transpeptidase activity) annotated to MrdA/PBP2 when it is
      clearly a D,D-transpeptidase? Both IBA and IDA annotations exist for this term. The IDA cites
      PMID:6297485 which actually describes D,D-transpeptidase activity (mecillinam-sensitive crosslinking).
      This appears to be a significant annotation error that should be corrected.
  - question: >
      Should GO add a specific peptidoglycan D,D-transpeptidase activity term? D,D-transpeptidases
      and L,D-transpeptidases are mechanistically distinct enzymes with different active sites
      (serine vs cysteine), different crosslink products (4-3 vs 3-3), and different inhibitor
      sensitivities (beta-lactam sensitive vs resistant).

