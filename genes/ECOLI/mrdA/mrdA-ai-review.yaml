id: P0AD65
gene_symbol: mrdA
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:83333
  label: Escherichia coli (strain K12)
description: >
  MrdA (also known as PBP2 or PbpA) is a class B penicillin-binding protein that functions as a
  monofunctional D,D-transpeptidase (EC 3.4.16.4) essential for lateral cell wall synthesis and
  rod shape determination in E. coli. It catalyzes the formation of 4-3 peptide crosslinks in
  peptidoglycan by transferring the terminal D-Ala from stem peptides to acceptor meso-diaminopimelate
  (mDAP) residues on neighboring glycan strands. MrdA works in partnership with RodA (a SEDS-family
  glycan polymerase) as the core elongasome synthase complex, with additional components including
  MreB, MreC, MreD, and RodZ. The protein is anchored in the inner membrane with its large catalytic
  domain exposed to the periplasm. MrdA is specifically inhibited by mecillinam (amdinocillin) and
  is also targeted by other beta-lactam antibiotics and diazabicyclooctane (DBO) inhibitors like
  avibactam. Loss of MrdA function causes cells to become spherical (cocci), demonstrating its
  essential role in maintaining rod morphology.
