# GO:0071972 peptidoglycan L,D-transpeptidase activity - IBA
- term:
    id: GO:0071972
    label: peptidoglycan L,D-transpeptidase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      CRITICAL ERROR: MrdA/PBP2 is a D,D-transpeptidase, NOT an L,D-transpeptidase.
      L,D-transpeptidases (like YcbB/LdtD in E. coli) make 3-3 crosslinks between mDAP residues,
      while D,D-transpeptidases like PBP2 make 4-3 crosslinks (D-Ala position 4 to mDAP position 3).
      UniProt explicitly names this protein Peptidoglycan D,D-transpeptidase MrdA (EC 3.4.16.4).
    action: REMOVE
    reason: >
      This annotation is biochemically incorrect. MrdA/PBP2 is definitively a D,D-transpeptidase
      that forms 4-3 peptide crosslinks, not an L,D-transpeptidase that forms 3-3 crosslinks.
      The IBA may have been propagated from an incorrect ancestral annotation or misassignment.
      UniProt clearly states EC 3.4.16.4 (serine-type D-Ala-D-Ala carboxypeptidase) and names it
      Peptidoglycan D,D-transpeptidase MrdA. L,D-transpeptidases are a distinct enzyme family
      (e.g., YcbB/LdtD, YnhG/LdtE in E. coli) that do not use a serine nucleophile but instead
      use cysteine. The deep research confirms PBP2 forms 4-3 crosslinks, not 3-3 crosslinks.
    supported_by:
      - reference_id: file:ECOLI/mrdA/mrdA-uniprot.txt
        supporting_text: "Peptidoglycan D,D-transpeptidase MrdA"
      - reference_id: file:ECOLI/mrdA/mrdA-deep-research-falcon.md
        supporting_text: "PBP2 is a D,D-transpeptidase that forms 4->3 peptide crosslinks"

# GO:0071972 peptidoglycan L,D-transpeptidase activity - IDA (PMID:6297485)
- term:
    id: GO:0071972
    label: peptidoglycan L,D-transpeptidase activity
  evidence_type: IDA
  original_reference_id: PMID:6297485
  review:
    summary: >
      CRITICAL ERROR: The 1982 paper by Ishino et al. describes A mecillinam-sensitive peptidoglycan
      crosslinking reaction - this demonstrates D,D-transpeptidase activity (4-3 crosslinks), NOT
      L,D-transpeptidase activity (3-3 crosslinks). The paper's title and content describe the
      crosslinking reaction of PBP2, which is a D,D-transpeptidase. The GO annotation appears to
      have been made in error, possibly due to confusion about crosslink nomenclature.
    action: REMOVE
    reason: >
      This annotation misinterprets the cited paper. PMID:6297485 demonstrates mecillinam-sensitive
      crosslinking by PBP2, which is D,D-transpeptidase activity, NOT L,D-transpeptidase activity.
      Mecillinam specifically inhibits PBP2, a D,D-transpeptidase. L,D-transpeptidases are resistant
      to beta-lactams. The annotation should be removed as it incorrectly characterizes the enzyme
      activity. GO does not currently have a D,D-transpeptidase activity term, so the correct
      annotation is GO:0009002 (serine-type D-Ala-D-Ala carboxypeptidase activity).
    supported_by:
      - reference_id: file:ECOLI/mrdA/mrdA-uniprot.txt
        supporting_text: "Peptidoglycan D,D-transpeptidase MrdA"

