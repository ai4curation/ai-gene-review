      supporting_text: Skp is a molecular chaperone involved in generating and maintaining
        the solubility of early folding intermediates of outer membrane proteins in
        the periplasmic space of Gram-negative bacteria
    - reference_id: PMID:19181847
      supporting_text: This domain-based chaperoning mechanism allows the transport
