    label: unfolded protein binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: IEA annotation from InterPro (IPR005632, Chaperone_Skp). While Skp does
      bind unfolded proteins, GO:0051082 is being considered for obsoletion as it
      is overly broad and fails to distinguish between different modes of chaperone
      action. Skp is a true carrier chaperone that escorts unfolded OMPs from the
      Sec translocon/inner membrane to the BAM complex in the outer membrane (PMID:10455120,
      PMID:19181847). The term GO:0140309 (unfolded protein carrier activity) precisely
      captures this escort/carrier function.
    action: MODIFY
    reason: GO:0051082 is being reviewed for obsoletion. Skp functions as an unfolded
      protein carrier -- it binds unfolded OMPs at the inner membrane and escorts
      them across the periplasm to the BAM complex for outer membrane insertion. This
      is a carrier/escort function, not merely binding.
    proposed_replacement_terms:
    - id: GO:0140309
      label: unfolded protein carrier activity
    supported_by:
