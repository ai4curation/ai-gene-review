id: P0AEU7
gene_symbol: Skp
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:83333
  label: Escherichia coli (strain K12)
description: Skp is a homotrimeric periplasmic chaperone in E. coli that functions
  as an ATP-independent carrier for unfolded outer membrane proteins (OMPs). Structurally,
  Skp adopts a jellyfish-like architecture with alpha-helical tentacles protruding
  from a beta-barrel body, defining a central cavity in which unfolded OMP substrates
  are bound (PMID:15304217). After OMPs emerge from the Sec translocon at the inner
  membrane, Skp captures them and maintains their solubility during transit through
  the periplasm to the BAM complex for insertion into the outer membrane (PMID:10455120,
  PMID:19181847). Skp functions in a parallel chaperone pathway with DegP, serving
  as a backup to the primary SurA pathway for OMP biogenesis (PMID:17908933). Skp
  binds specifically to bacterial OMPs including OmpA, OmpC, OmpF, LamB, PhoE, OmpX,
  and OmpG, forming stable 1:1 (OMP:Skp trimer) complexes with nanomolar dissociation
  constants via hydrophobic and electrostatic interactions (PMID:17928002). LPS binding
  to Skp-OMP complexes facilitates subsequent membrane insertion (PMID:12509434).
  Skp is architecturally similar to the archaeal/eukaryotic chaperone prefoldin/GimC
  (PMID:15304217).
existing_annotations:
- term:
    id: GO:0006457
    label: protein folding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation for protein folding. Skp is involved in the biogenesis
      pathway of outer membrane proteins, but its primary role is as a holdase/carrier
      rather than a classical foldase. Skp maintains OMP substrates in an unfolded
      state during periplasmic transit (PMID:19181847). The OmpA beta-barrel domain
      remains unfolded while bound to Skp (PMID:19181847). Folding and insertion into
      the outer membrane only occurs after release from Skp at the BAM complex, often
      requiring LPS (PMID:12509434). While Skp participates in the broader folding
      pathway, a more accurate description would be that Skp prevents premature folding/aggregation
      and escorts OMPs to the site of folding. The IBA annotation is reasonable at
      a high level given its role in the OMP biogenesis pathway.
    action: ACCEPT
    reason: Although Skp acts more as a holdase/carrier than a classical foldase,
      it participates in the broader protein folding pathway for OMPs. The IBA annotation
      is phylogenetically sound and represents a legitimate, if broad, annotation
      of Skp's biological role.
    supported_by:
    - reference_id: PMID:19181847
      supporting_text: while bound to Skp, the beta-barrel domain of OmpA is maintained
        in an unfolded state, whereas the periplasmic domain is folded in its native
        conformation
    - reference_id: PMID:12509434
      supporting_text: Skp alone was not sufficient to facilitate membrane insertion
        and folding of OmpA. In addition, lipopolysaccharide (LPS) was required. OmpA
        remained unfolded when bound to Skp and LPS in solution.
