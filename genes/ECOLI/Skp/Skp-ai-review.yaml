    label: protein folding
  evidence_type: IDA
  original_reference_id: PMID:12509434
  review:
    summary: IDA annotation for protein folding from Bulieris et al. 2003. This study
      demonstrated that Skp, together with LPS, assists the folding and insertion
      of OmpA into phospholipid bilayers in vitro (PMID:12509434). Importantly, Skp
      alone was not sufficient -- LPS was also required. OmpA remained unfolded when
      bound to Skp. Thus Skp acts as a carrier/holdase in the folding pathway rather
      than directly catalyzing folding. The protein folding annotation is acceptable
      in the broader sense that Skp participates in the pathway leading to OMP folding.
    action: ACCEPT
    reason: Skp participates in the OMP folding pathway, even though its direct role
      is as a holdase/carrier rather than a foldase. The annotation is acceptable
      at the biological process level.
