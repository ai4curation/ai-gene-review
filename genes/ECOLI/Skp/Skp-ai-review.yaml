- term:
    id: GO:0005829
    label: cytosol
  evidence_type: HDA
  original_reference_id: PMID:16858726
  review:
    summary: HDA annotation for cytosolic localization from a complexomic study using
      2D blue native/SDS-PAGE (PMID:16858726). Skp is a secreted periplasmic protein
      with a signal peptide (aa 1-20) that is exported via the Sec pathway (PMID:1838129).
      Its primary localization is the periplasm, not the cytosol. The cytosolic detection
      may represent pre-export Skp or a fractionation artifact. This annotation is
      inconsistent with the well-established periplasmic localization.
    action: REMOVE
    reason: Skp is exported to the periplasm via the Sec pathway and its functional
      localization is the periplasmic space, not the cytosol. The HDA detection likely
      reflects pre-export protein or a fractionation artifact. Multiple IDA-supported
      annotations confirm periplasmic localization.
    supported_by:
    - reference_id: PMID:1838129
      supporting_text: Skp is synthesized as a larger precursor that is processed
        upon translocation across the plasma membrane. Translocation is dependent
        on the H(+)-gradient, ATP, SecA, and SecY
