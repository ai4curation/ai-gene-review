core_functions:
- molecular_function:
    id: GO:0009002
    label: serine-type D-Ala-D-Ala carboxypeptidase activity
  description: 'Septal peptidoglycan cross-linking: FtsI catalyzes the transpeptidation reaction that
    cross-links peptidoglycan strands specifically at the division septum. It is a D,D-transpeptidase
    (EC 3.4.16.4) that cleaves D-Ala-D-Ala bonds and forms peptide cross-links. This is the primary enzymatic
    activity of FtsI [PMID:3531167, PMID:7030331].'
- molecular_function:
    id: GO:0008658
    label: penicillin binding
  description: 'Penicillin binding: FtsI is one of the major penicillin-binding proteins (PBP3). Beta-lactam
    antibiotics inhibit FtsI by binding to its active site serine, blocking cell division [PMID:1103132].
    This property makes FtsI a key antibiotic target.'
