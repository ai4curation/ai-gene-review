    summary: Spratt 1975 demonstrated that beta-lactam antibiotics that specifically inhibit cell division
      bind to PBP3 (FtsI) [PMID:1103132].
    action: ACCEPT
    reason: Core molecular function. Classic paper establishing FtsI as a penicillin- binding protein
      with direct experimental evidence.
    supported_by:
    - reference_id: PMID:1103132
      supporting_text: 'Cell division: beta-Lactams that specifically inhibit cell division bind preferentially
        to penicillin binding protein 3 (molecular weight 60,000)'
- term:
    id: GO:0009410
    label: response to xenobiotic stimulus
  evidence_type: IMP
  original_reference_id: PMID:1103132
  review:
    summary: FtsI binds beta-lactam antibiotics (xenobiotics), which inhibit its activity and cause cell
      filamentation [PMID:1103132].
    action: KEEP_AS_NON_CORE
    reason: While accurate that FtsI responds to beta-lactam antibiotics (xenobiotics), this is not a
      physiological function but rather a pharmacological property. The response is inhibition of division.
      Keep as non-core annotation.
    supported_by:
    - reference_id: PMID:1103132
      supporting_text: beta-Lactams that specifically inhibit cell division bind preferentially to penicillin
        binding protein 3
- term:
    id: GO:0051301
    label: cell division
  evidence_type: IMP
  original_reference_id: PMID:1103132
  review:
    summary: Temperature-sensitive FtsI mutants fail to divide at non-permissive temperature, demonstrating
      FtsI is essential for cell division [PMID:1103132].
    action: ACCEPT
    reason: Core biological process with strong IMP evidence. Spratt showed that a temperature-sensitive
      cell division mutant has a thermolabile protein 3.
    supported_by:
    - reference_id: PMID:1103132
      supporting_text: A temperature-sensitive cell division mutant has been shown to have a thermolabile
        protein 3
- term:
    id: GO:0008955
    label: peptidoglycan glycosyltransferase activity
  evidence_type: IDA
  original_reference_id: PMID:7030331
  review:
    summary: INCORRECT ANNOTATION. This 1981 paper reported glycosyltransferase activity for purified
      PBP3, but this was later shown to be incorrect. FtsI is a Class B PBP that lacks glycosyltransferase
      activity. Any detected activity was likely from contaminating enzymes or the associated FtsW.
    action: REMOVE
    reason: Historical misattribution now known to be incorrect. Class B PBPs lack glycosyltransferase
      (PGT) activity [PMID:27525505]. UniProt states [PMID:7030331] in its CAUTION that FtsI was "originally
      thought to be a bifunctional enzyme." The glycosyltransferase activity is provided by SEDS proteins
      (FtsW) or Class A PBPs (PBP1a, PBP1b), not by FtsI.
    supported_by:
    - reference_id: PMID:27525505
      supporting_text: the essential Class B PBPs (for simplicity, bPBPs), which have TP domains but lack
        PGT activity
