id: P0AD68
gene_symbol: ftsI
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:83333
  label: Escherichia coli (strain K12)
description: FtsI (also known as PBP3/PbpB) is an essential peptidoglycan D,D-transpeptidase required
  for cell division in E. coli. It is a Class B high-molecular-mass penicillin-binding protein that catalyzes
  cross-linking of peptidoglycan at the division septum. FtsI is a monofunctional transpeptidase - unlike
  Class A PBPs, it lacks glycosyltransferase activity. FtsI forms a subcomplex with FtsW (a SEDS protein
  that provides glycosyltransferase activity) and interacts with multiple divisome proteins including
  FtsQ, FtsL, FtsN, and PBP1b. FtsI localizes to the division septum during later stages of cell growth
  and throughout septation. Inhibition by beta-lactam antibiotics like penicillin blocks cell division
  causing filamentation.
