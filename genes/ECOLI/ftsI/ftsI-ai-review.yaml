- term:
    id: GO:0008955
    label: peptidoglycan glycosyltransferase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: 'INCORRECT ANNOTATION. FtsI is a Class B PBP that lacks glycosyltransferase activity. UniProt
      explicitly states: "Was originally thought to be a bifunctional enzyme with transglycosylase and
      transpeptidase activities" (CAUTION). The SEDS protein FtsW provides the glycosyltransferase activity
      in the FtsI-FtsW complex [PMID:27525505].'
    action: REMOVE
    reason: This is a well-documented error. Meeske et al. 2016 [PMID:27525505] clearly state that Class
      B PBPs "have TP domains but lack PGT activity." The glycosyltransferase activity is provided by
      SEDS proteins (FtsW for division, RodA for elongation), not by Class B PBPs like FtsI. The InterPro
      mapping that generated this IEA annotation is incorrect for FtsI.
    supported_by:
    - reference_id: PMID:27525505
      supporting_text: Under these conditions, cross-linking of adjacent glycan strands is likely carried
        out by the essential Class B PBPs (for simplicity, bPBPs), which have TP domains but lack PGT
        activity
