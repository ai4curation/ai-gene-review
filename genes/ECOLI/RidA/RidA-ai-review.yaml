gene_symbol: RidA
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:83333
  label: Escherichia coli (strain K12)
description: RidA (formerly YjgF) is a 2-iminobutanoate/2-iminopropanoate deaminase
  (EC 3.5.99.10) in E. coli that accelerates the release of ammonia from reactive
  enamine/imine intermediates generated by PLP-dependent enzymes such as threonine
  dehydratase (IlvA). RidA is a cytoplasmic homotrimer (PMID:10595546) and its primary
  evolved function is detoxification of reactive intermediates in amino acid metabolism,
  particularly in the isoleucine biosynthetic pathway. Importantly, RidA acquires
  chaperone holdase activity ONLY when post-translationally modified by HOCl (hypochlorous
  acid) via N-chlorination of lysine and arginine residues (PMID:25517874). Untreated
  RidA has NO chaperone activity. This conditional chaperone function is a secondary,
  stress-activated moonlighting function and not the core evolved role of RidA.
