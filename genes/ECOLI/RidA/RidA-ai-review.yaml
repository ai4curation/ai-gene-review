- term:
    id: GO:0019239
    label: deaminase activity
  evidence_type: ISO
  original_reference_id: PMID:22094463
  review:
    summary: ISO annotation for deaminase activity based on ortholog evidence. Lambrecht
      et al. (2012) showed that conserved YjgF/RidA family proteins deaminate reactive
      enamine/imine intermediates of PLP-dependent enzymes.
    action: ACCEPT
    reason: Consistent with the core function of RidA. The study demonstrates the
      conserved deaminase function across the RidA family.
- term:
    id: GO:0016020
    label: membrane
  evidence_type: HDA
  original_reference_id: PMID:16858726
  review:
    summary: HDA annotation for membrane localization from a complexomics study. This
      is unexpected given that RidA is a soluble cytoplasmic protein with no signal
      peptide or transmembrane domain.
    action: REMOVE
    reason: RidA is a well-characterized soluble cytoplasmic protein with no signal
      peptide, transmembrane domain, or membrane-binding motif. UniProt annotates
      it as cytoplasmic. The HDA from a complexomics study likely represents a non-specific
      or artifactual association. This annotation is inconsistent with all other localization
      evidence.
