      supporting_text: Deletion of ridA results in an HOCl-sensitive phenotype...
        the ridA mutant displayed a significantly prolonged lag phase when compared
        with the wild type
- term:
    id: GO:0019239
    label: deaminase activity
  evidence_type: IDA
  original_reference_id: PMID:23696645
  review:
    summary: IDA annotation for deaminase activity based on experimental evidence.
    action: ACCEPT
    reason: Direct experimental evidence for deaminase activity. This is the core
      molecular function of RidA.
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IDA
  original_reference_id: PMID:25517874
  review:
    summary: IDA annotation for unfolded protein binding based on Mueller et al. (2014).
      However, this study explicitly demonstrated that untreated RidA has NO chaperone
      activity. Chaperone holdase function is ONLY activated upon N-chlorination by
      HOCl or monochloramine. This is a conditional, post-translationally activated
      moonlighting function, not a constitutive property of the native protein.
    action: MARK_AS_OVER_ANNOTATED
    reason: The PMID:25517874 paper is very clear that native RidA has no chaperone
      activity. The abstract states "E. coli RidA modified with HOCl acts as a highly
      effective chaperone." The paper also shows that "incubation of IlvA with a 10-fold
      molar excess of untreated RidA had no effect on IlvA's aggregation behaviour."
      The chaperone function requires HOCl-mediated N-chlorination, which is a stress-specific
      post-translational modification. Annotating RidA with "unfolded protein binding"
      without any qualifier about the HOCl requirement is misleading and overstates
      the constitutive function. The primary function is 2-iminobutanoate/2-iminopropanoate
      deaminase activity.
    supported_by:
    - reference_id: PMID:25517874
      supporting_text: E. coli RidA modified with HOCl acts as a highly effective
        chaperone. Although activation of RidA is reversed by treatment with DTT,
        ascorbic acid, the thioredoxin system and glutathione, it is independent of
        cysteine modification.
    additional_reference_ids:
    - PMID:25517874
