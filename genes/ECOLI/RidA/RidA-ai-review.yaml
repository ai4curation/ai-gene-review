- term:
    id: GO:0009636
    label: response to toxic substance
  evidence_type: IDA
  original_reference_id: PMID:25517874
  review:
    summary: IDA annotation for response to toxic substance from Mueller et al. (2014).
      ridA deletion mutants are sensitive to HOCl stress, showing prolonged lag phase
      at medium HOCl concentrations (1-2 mM). RidA plays a role in protecting E. coli
      against HOCl-mediated stress.
    action: ACCEPT
    reason: The ridA mutant is sensitive to HOCl, demonstrating a role in response
      to toxic substance. This is supported by growth assays in the presence of HOCl
      (PMID:25517874). Note that this response involves the HOCl-activated chaperone
      function, not the deaminase activity.
    supported_by:
