    label: cytoplasm
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: DnaJ is a cytoplasmic protein in E. coli. The IBA annotation is consistent
      with experimental IDA evidence from PMID:6220698 and UniProt subcellular location
      annotation. Zylicz et al. (1983) identified DnaJ in minicells and showed it
      has membrane affinity but is primarily cytoplasmic.
    action: ACCEPT
    reason: Well-supported by phylogenetic inference and consistent with direct experimental
      evidence (IDA from PMID:6220698) and UniProt subcellular location (Cytoplasm).
    supported_by:
    - reference_id: PMID:6220698
      supporting_text: Escherichia coli dnaJ- and dnaK-gene products have been identified
        in a system of minicells infected with the appropriate transducing lambda
        phages.
- term:
    id: GO:0042026
    label: protein refolding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: DnaJ participates in protein refolding as part of the DnaK/DnaJ/GrpE
      chaperone system. The IBA annotation is well-supported by experimental evidence
      showing DnaJ involvement in refolding denatured substrates (PMID:7559385, PMID:20953191).
    action: ACCEPT
    reason: Core function of DnaJ. The DnaK/DnaJ/GrpE system refolds misfolded proteins,
      and DnaJ is essential for substrate delivery and DnaK activation in this process.
      Supported by IDA from PMID:7559385 and the unfoldase/refolding work of PMID:20953191.
    supported_by:
    - reference_id: PMID:7559385
      supporting_text: The DnaJ protein of Escherichia coli and the DnaJ-like proteins
        of eukaryotes are known as molecular chaperones and specific regulators of
        DnaK-like proteins and are involved in protein folding and renaturation after
        stress.
    - reference_id: PMID:20953191
      supporting_text: Hsp70-Hsp40-NEF and possibly Hsp100 are the only known molecular
        chaperones that can use the energy of ATP to convert stably pre-aggregated
        polypeptides into natively refolded proteins.
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: DnaJ does bind unfolded proteins via its C-terminal domain and delivers
      them to DnaK. However, GO:0051082 "unfolded protein binding" is being reviewed
      for obsoletion, and DnaJ is better described as a protein folding chaperone
      (GO:0044183) since its binding to unfolded proteins is in the context of the
      chaperone folding cycle, not as an independent binding function. DnaJ is a co-chaperone,
      not an independent foldase.
    action: MODIFY
    reason: GO:0051082 is under review for obsoletion. DnaJ binds unfolded substrates
      as part of the DnaK/DnaJ/GrpE chaperone cycle, not as an independent unfolded-protein
      binder. GO:0044183 "protein folding chaperone" better captures this co-chaperone
      function. Note that GO:0003767 "co-chaperone activity" is obsolete, so GO:0044183
      is the pragmatic interim term.
    proposed_replacement_terms:
    - id: GO:0044183
      label: protein folding chaperone
    supported_by:
    - reference_id: PMID:12941935
      supporting_text: it appears that zinc center II mutant proteins lack a necessary
        additional interaction site with DnaK, which seems to be crucial for locking-in
        substrate proteins onto DnaK.
- term:
    id: GO:0045892
    label: negative regulation of DNA-templated transcription
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: This IEA annotation is logically inferred from the sigma factor antagonist
      activity annotation (GO:0016989). DnaJ, together with DnaK, inactivates sigma32
      by direct binding, thereby negatively regulating heat shock gene transcription
      (PMID:8599944, PMID:1534276). The inference is sound.
    action: ACCEPT
    reason: Logical inference from GO:0016989 sigma factor antagonist activity. DnaJ
      binds sigma32 directly and cooperates with DnaK to inhibit its transcriptional
      activity, constituting negative regulation of transcription (PMID:8599944).
    supported_by:
    - reference_id: PMID:8599944
      supporting_text: DnaK and DnaJ cooperatively inhibit sigma32 activity in heat
        shock gene transcription and GrpE partially reverses this inhibition.
- term:
    id: GO:0005524
    label: ATP binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: IEA from InterPro mapping (IPR012724, the DnaJ family). However, DnaJ
      itself does not bind or hydrolyze ATP. DnaJ stimulates the ATPase activity of
      DnaK, but the ATP binding is by DnaK, not DnaJ. The InterPro mapping is incorrect
      for DnaJ specifically.
    action: REMOVE
    reason: DnaJ does not bind ATP. It stimulates the ATPase activity of DnaK (the
      Hsp70), which is the ATP-binding partner. UniProt does not list ATP binding
      as a feature of DnaJ, and no experimental evidence supports direct ATP binding
      by DnaJ. This is an erroneous IEA mapping from the DnaJ family InterPro entry.
    supported_by:
    - reference_id: PMID:8599944
      supporting_text: DnaJ, through rapid association with sigma32 and stimulation
        of hydrolysis of DnaK-bound ATP, mediates efficient binding of DnaK to sigma32
        in the presence of ATP
