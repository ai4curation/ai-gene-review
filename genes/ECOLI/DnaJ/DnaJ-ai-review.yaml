id: P08622
gene_symbol: DnaJ
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:83333
  label: Escherichia coli (strain K12)
description: 'DnaJ (Hsp40) is the founding member of the J-domain protein family and
  the primary co-chaperone of the DnaK (Hsp70) chaperone system in E. coli. DnaJ is
  a modular protein consisting of four domains: an N-terminal J-domain (residues 3-72)
  that stimulates DnaK ATPase activity via a conserved HPD motif, a glycine/phenylalanine-rich
  region, a cysteine-rich zinc finger domain (residues 131-209) containing two Zn(2+)
  centers, and a C-terminal substrate-binding domain. DnaJ functions as a homodimer
  that binds unfolded or misfolded polypeptides and delivers them to DnaK, stimulating
  DnaK ATPase activity to form a stable DnaK-substrate complex. Together with GrpE
  (nucleotide exchange factor), the DnaK/DnaJ/GrpE system constitutes a chaperone
  machine essential for protein folding, refolding of stress-denatured proteins, regulation
  of the heat shock response (via sigma32 inactivation), and initiation of phage lambda
  and plasmid DNA replication. DnaJ also possesses DnaK-independent chaperone activity
  dependent on zinc center 1, and thiol-disulfide oxidoreductase activity mediated
  by its zinc finger cysteines. DnaJ is not an independent foldase but rather a co-chaperone
  that assists the DnaK folding cycle.'
