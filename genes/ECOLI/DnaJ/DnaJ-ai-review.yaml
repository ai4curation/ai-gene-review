    label: cytosol
  supported_by:
  - reference_id: PMID:20953191
    supporting_text: Hsp70-Hsp40-NEF and possibly Hsp100 are the only known molecular
      chaperones that can use the energy of ATP to convert stably pre-aggregated polypeptides
      into natively refolded proteins.
  - reference_id: PMID:12941935
    supporting_text: it appears that zinc center II mutant proteins lack a necessary
      additional interaction site with DnaK, which seems to be crucial for locking-in
      substrate proteins onto DnaK.
- description: DnaJ cooperates with DnaK to inactivate sigma32 (the heat shock transcription
    factor) by direct binding, constituting a negative feedback loop in the heat shock
    response. DnaJ binds free sigma32 with Kd 20 nM (PMID:8599944) and mediates efficient
    DnaK binding to sigma32, cooperatively inhibiting its transcriptional activity.
