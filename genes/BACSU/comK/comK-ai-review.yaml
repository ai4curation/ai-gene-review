- term:
    id: GO:0006351
    label: DNA-templated transcription
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: ComK is involved in transcription as a transcription factor, but GO:0006351
      "DNA-templated transcription" refers to the actual synthesis of RNA from a DNA
      template (the catalytic process performed by RNA polymerase). ComK is a regulatory
      transcription factor that modulates transcription but does not directly catalyze
      RNA synthesis. A more appropriate annotation would be a regulatory process term.
    action: MODIFY
    reason: GO:0006351 is the core transcription process (RNA synthesis from DNA template),
      which is carried out by RNA polymerase, not by transcription factors. ComK's
      role is to regulate transcription by binding to promoter elements and recruiting/activating
      the transcription machinery. The appropriate biological process term would be
      GO:0045893 "positive regulation of DNA-templated transcription" which accurately
      describes ComK's role in activating transcription of target genes.
