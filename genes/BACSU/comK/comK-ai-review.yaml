suggested_questions:
- question: What is the precise molecular mechanism by which ComK tetramer binding
    to K-boxes recruits RNA polymerase and activates transcription? While ComK binding
    to K-boxes is established, the detailed mechanism of transcription activation
    (interaction with sigma factors, RNAP recruitment) is less clear.
- question: Are there ComK-repressed genes beyond rok, and what is the mechanism of
    repression? UniProt notes ComK may repress some genes, but the extent and mechanism
    is unclear.
suggested_experiments:
- description: ChIP-seq of ComK in competent B. subtilis cells to comprehensively
    map K-box binding sites genome-wide. This would provide definitive map of direct
    ComK targets versus indirect effects.
- description: Structural studies of ComK tetramer bound to K-box DNA. This would
    reveal molecular basis for K-box recognition and tetramer assembly.
