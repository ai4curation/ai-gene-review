- term:
    id: GO:0030435
    label: sporulation resulting in formation of a cellular spore
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      SigK is the late mother cell-specific sigma factor essential for sporulation in B. subtilis.
      It activates genes required for coat assembly, cortex formation, and germination, all
      essential for production of a mature spore. This biological process annotation appropriately
      captures the developmental context of sigK function.
    action: ACCEPT
    reason: >-
      SigK is specifically active in the mother cell during late sporulation and is absolutely
      required for spore formation. UniProt states it is "responsible for the expression of
      sporulation specific genes in the mother cell." PMID:19805276 confirms that sigK directs
      "transcription of genes necessary for spore formation."
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "This sigma factor is responsible for the expression of sporulation specific genes in the mother cell."
      - reference_id: PMID:19805276
        supporting_text: "releasing sigma(K) to direct transcription of genes necessary for spore formation"

- term:
    id: GO:2000142
    label: regulation of DNA-templated transcription initiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: >-
      This annotation is logically inferred from sigma factor activity (GO:0016987). Since sigma
      factors specifically function at the initiation step, regulation of transcription initiation
      is an appropriate process annotation for sigK.
    action: ACCEPT
    reason: >-
      This is a more specific version of the transcription regulation annotation that correctly
      reflects that sigma factors act at the initiation stage. Since sigma factors "promote the
      attachment of RNA polymerase to specific initiation sites," they specifically regulate the
      initiation step of transcription. This logical inference from GO:0016987 is valid.
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "Sigma factors are initiation factors that promote the attachment of RNA polymerase to specific initiation sites"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:19805276
  review:
    summary: >-
      This annotation is based on the physical interaction between pro-sigK and the intramembrane
      metalloprotease SpoIVFB, demonstrated in PMID:19805276. The study shows that SpoIVFB
      engages pro-sigK as its substrate for regulated intramembrane proteolysis, releasing
      active sigK.
    action: MODIFY
    reason: >-
      While the annotation is not wrong (sigK does bind to SpoIVFB), "protein binding" is
      too vague to be informative. The specific interaction documented is between pro-sigK
      and its processing protease SpoIVFB. The CC term GO:1903865 (sigma factor antagonist
      complex) already captures this regulatory relationship more specifically. The protein
      binding annotation adds little value over the more specific complex annotation.
    proposed_replacement_terms:
      - id: GO:1903865
        label: sigma factor antagonist complex
    additional_reference_ids:
      - PMID:19805276
    supported_by:
      - reference_id: PMID:19805276
        supporting_text: "The Bacillus subtilis SpoIVFB protein is a putative metalloprotease that cleaves membrane-tethered Pro-sigma(K), releasing sigma(K) to direct transcription of genes necessary for spore formation."
      - reference_id: PMID:19805276
        supporting_text: "The CBS domain of SpoIVFB was shown to interact with Pro-sigma(K) and ATP changed the interaction"

