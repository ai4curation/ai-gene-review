suggested_questions:
  - question: What is the complete SigK regulon and how does the feed-forward regulation with GerE sculpt the temporal expression pattern?
  - question: How does SigK promoter recognition specificity differ from that of the early mother cell sigma factor SigE?
  - question: Is skin element excision absolutely required for sigK function, or can strains without the skin element sporulate normally?

suggested_experiments:
  - description: >-
      ChIP-seq analysis of SigK binding during late sporulation would enable genome-wide
      identification of SigK binding sites, comprehensively defining the SigK regulon and
      validating the regulatory relationships with GerE.
    hypothesis: SigK binds to specific promoter sequences genome-wide to activate a defined late mother cell transcriptional program
    experiment_type: ChIP-seq
  - description: >-
      Cryo-EM structural analysis of the full pro-sigK-SpoIVFB-BofA-SpoIVFA inhibitory complex
      would reveal the molecular mechanism of sigK sequestration prior to activation and how
      SpoIVB/CtpB-mediated cleavage relieves this inhibition.
    hypothesis: BofA and SpoIVFA form a steric block preventing pro-sigK from accessing the SpoIVFB active site
    experiment_type: Structural biology
