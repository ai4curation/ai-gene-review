gene_symbol: sigK
product_type: PROTEIN
status: DRAFT
taxon:
  id: NCBITaxon:224308
  label: Bacillus subtilis (strain 168)
description: >-
  SigK (also known as spoIVCB/spoIIIC) encodes the RNA polymerase sigma-K factor, the late
  mother cell-specific sigma factor of the sigma-70 family that directs transcription of
  late sporulation genes in B. subtilis. SigK has a unique feature: in strain 168, the
  sigK gene is interrupted by a ~48 kb prophage-like "skin" element (skinBs), and the
  functional sigK is only reconstituted late in sporulation when the SpoIVCA recombinase
  excises this element under sigE/SpoIIID control in the mother cell. SigK is synthesized
  as an inactive precursor (pro-sigK) with a 20-residue propeptide that must be removed by
  the intramembrane metalloprotease SpoIVFB for activation. SpoIVFB is held inactive by
  BofA and SpoIVFA until forespore-secreted proteases SpoIVB and CtpB cleave these inhibitors,
  thereby coupling sigK activation to developmental stage. The mature sigma-K factor contains
  conserved sigma-70 regions including a helix-turn-helix DNA-binding motif (residues 251-270)
  that recognizes sigK-dependent promoters. SigK activates the final phase of mother cell
  gene expression including coat proteins (cotA, cotB, cotD, cotE, cotH), cortex, and
  germination genes. SigK operates in a hierarchical feed-forward network with GerE, which
  both represses some sigK-activated genes and activates additional late genes.

existing_annotations:
- term:
    id: GO:0000976
    label: transcription cis-regulatory region binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation suggests sigK binds to transcription cis-regulatory regions independently.
      However, according to the GO definition of sigma factor activity (GO:0016987), sigma factors
      do not bind DNA on their own but when combined with the core polymerase to form the
      holoenzyme, they confer promoter specificity. This term is technically inaccurate for
      sigma factors as they require the core polymerase for DNA binding.
    action: REMOVE
    reason: >-
      Sigma factors do not bind DNA independently. The GO definition of sigma factor activity
      explicitly states that "sigma does not bind DNA on its own, when combined with the core
      to form the holoenzyme, the sigma factor binds specifically to promoter elements."
      This term implies autonomous DNA binding which is misleading for sigma factors.
      The correct molecular function is GO:0016987 sigma factor activity, which is already
      annotated for sigK.
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "Sigma factors are initiation factors that promote the attachment of RNA polymerase to specific initiation sites and are then released."

- term:
    id: GO:0003899
    label: DNA-directed RNA polymerase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation incorrectly attributes catalytic RNA polymerase activity to sigK.
      Sigma factors are NOT enzymes and do not catalyze the polymerization reaction.
      The catalytic activity resides in the core polymerase subunits (beta, beta-prime),
      not in sigma factors.
    action: REMOVE
    reason: >-
      This is a clear over-annotation. GO:0003899 is defined as "Catalysis of the reaction:
      nucleoside triphosphate + RNA(n) = diphosphate + RNA(n+1)." Sigma factors do not possess
      catalytic activity. The catalytic activity of RNA polymerization is performed by the
      core enzyme subunits, not by sigma factors. SigK confers promoter specificity but does
      not catalyze nucleotide addition. UniProt describes sigma factors as "initiation factors
      that promote the attachment of RNA polymerase to specific initiation sites" - not enzymes.
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "Sigma factors are initiation factors that promote the attachment of RNA polymerase to specific initiation sites and are then released."

- term:
    id: GO:0006355
    label: regulation of DNA-templated transcription
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      SigK regulates transcription by directing RNA polymerase to mother cell-specific promoters
      during late sporulation. The sigK regulon includes coat proteins, cortex genes, and
      germination factors. SigK operates in a feed-forward network with GerE to sculpt the
      late mother cell transcriptional program.
    action: ACCEPT
    reason: >-
      Sigma factors inherently regulate transcription by determining which genes are transcribed.
      SigK specifically activates the late mother cell developmental program. UniProt states
      that "This sigma factor is responsible for the expression of sporulation specific genes
      in the mother cell." Deep research confirms sigK activates coat/cortex/germination genes.
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "This sigma factor is responsible for the expression of sporulation specific genes in the mother cell."
      - reference_id: file:BACSU/sigK/sigK-deep-research-falcon.md
        supporting_text: "sigK operates in a hierarchical, feed-forward mother-cell program following sigE and preceding GerE, activating coat/cortex/germination genes"

- term:
    id: GO:0016987
    label: sigma factor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This is the primary and most accurate molecular function annotation for sigK. SigK is
      a well-characterized sigma factor of the sigma-70 family. It contains conserved sigma-70
      regions (regions 2 and 4) that mediate core RNAP binding and promoter recognition.
      UniProt explicitly classifies sigK as belonging to the sigma-70 factor family.
    action: ACCEPT
    reason: >-
      This is the canonical molecular function for sigK. UniProt identifies sigK as
      "RNA polymerase sigma-K factor" belonging to the "sigma-70 factor family." The protein
      contains all characteristic sigma-70 family domains including the HTH DNA-binding motif
      (residues 251-270) and polymerase core binding motif (residues 79-92).
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "Sigma factors are initiation factors that promote the attachment of RNA polymerase to specific initiation sites and are then released."
      - reference_id: UniProt:P12254
        supporting_text: "Belongs to the sigma-70 factor family."

- term:
    id: GO:1903865
    label: sigma factor antagonist complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      SigK (as pro-sigK) forms a complex with its regulatory proteins SpoIVFB, BofA, and SpoIVFA.
      GO:1903865 is defined as "A protein complex which is capable of sigma factor antagonist
      activity." The BofA/SpoIVFA complex inhibits SpoIVFB-mediated pro-sigK processing, thereby
      preventing premature sigK activation.
    action: ACCEPT
    reason: >-
      UniProt documents the interaction between sigK and SpoIVFB (IntAct:EBI-15806052). PMID:19805276
      demonstrates that "The CBS domain of SpoIVFB was shown to interact with Pro-sigma(K)".
      The pro-sigK-SpoIVFB-BofA-SpoIVFA complex represents a sigma factor antagonist complex
      that prevents premature sigK activity until the forespore signals for activation via
      SpoIVB and CtpB proteases.
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "P12254; P26937: spoIVFB; NbExp=2; IntAct=EBI-15806052, EBI-15806037"
      - reference_id: PMID:19805276
        supporting_text: "The CBS domain of SpoIVFB was shown to interact with Pro-sigma(K) and ATP changed the interaction"

- term:
    id: GO:0003677
    label: DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This generic DNA binding annotation is inferred from the UniProt DNA-binding keyword.
      SigK does contain a helix-turn-helix DNA-binding motif (residues 251-270) as documented
      in UniProt. However, sigma factors require the core polymerase for DNA binding - they
      do not bind DNA independently.
    action: KEEP_AS_NON_CORE
    reason: >-
      SigK contains a documented HTH DNA-binding motif at residues 251-270 (UniProt feature).
      However, per the GO definition of sigma factor activity, "sigma does not bind DNA on its
      own." The more precise molecular function is GO:0016987 sigma factor activity. This
      annotation is kept as non-core since it reflects domain architecture but is less
      informative than the sigma factor activity annotation.
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "DNA_BIND        251..270 /note=\"H-T-H motif\""

- term:
    id: GO:0003700
    label: DNA-binding transcription factor activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      This annotation from InterPro domain mapping is incorrect for sigma factors. Sigma factors
      are not transcription factors in the classical sense; they are subunits of the RNA
      polymerase holoenzyme that confer promoter specificity rather than independent regulatory
      factors.
    action: MODIFY
    reason: >-
      GO:0003700 is defined as sequence-specific DNA binding that modulates transcription,
      applicable to classical transcription factors that independently bind DNA regulatory
      elements. Sigma factors function differently: they are dissociable subunits of RNA
      polymerase that determine promoter recognition as part of the holoenzyme complex.
      The correct term is GO:0016987 sigma factor activity, which is already annotated for sigK.
    proposed_replacement_terms:
      - id: GO:0016987
        label: sigma factor activity
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "Sigma factors are initiation factors that promote the attachment of RNA polymerase to specific initiation sites and are then released"

- term:
    id: GO:0006351
    label: DNA-templated transcription
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      SigK is involved in DNA-templated transcription as a component of the RNA polymerase
      holoenzyme. This is an appropriate general biological process annotation inferred from
      the UniProt Transcription keyword.
    action: ACCEPT
    reason: >-
      As a sigma factor, sigK is essential for transcription initiation from specific promoters.
      This general process term appropriately captures sigK's role in transcription. The
      annotation is supported by UniProt keywords (Transcription) and the well-characterized
      function of sigma factors in bacterial transcription.
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "This sigma factor is responsible for the expression of sporulation specific genes in the mother cell."

- term:
    id: GO:0006352
    label: DNA-templated transcription initiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      This is a highly appropriate annotation for sigma factors. Sigma factors specifically
      function in transcription initiation by directing RNA polymerase to promoters and are
      released after initiation. SigK acts at the initiation step to enable recognition of
      sigK-dependent promoters.
    action: ACCEPT
    reason: >-
      UniProt states that "Sigma factors are initiation factors that promote the attachment of
      RNA polymerase to specific initiation sites and are then released." The specific role of
      sigma factors in initiation (as opposed to elongation or termination) makes this a precise
      and accurate annotation for sigK.
    supported_by:
      - reference_id: UniProt:P12254
        supporting_text: "Sigma factors are initiation factors that promote the attachment of RNA polymerase to specific initiation sites and are then released"

