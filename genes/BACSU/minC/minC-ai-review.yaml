- id: PMID:23577149
  title: Genetic and biochemical characterization of the MinC-FtsZ interaction in Bacillus subtilis.
  findings:
    - statement: Identified MinC binding site on B. subtilis FtsZ maps to H9/H10 helices and C-terminal peptide
      supporting_text: >-
        These experiments suggest that the MinC binding site in B. subtilis FtsZ has the same
        bipartite layout as in E. coli FtsZ, involving residues in the vicinity of helix H10
        and in the proteińs CTP.
    - statement: Isolated 13 Min-resistant FtsZ mutants through genetic screen
      supporting_text: >-
        Selection of a library of FtsZ mutants for survival in the presence of Min
        overexpression resulted in the isolation of 13 Min-resistant mutants.
    - statement: Demonstrated MinC inhibits FtsZ polymer bundling and higher-order structure formation
      supporting_text: >-
        Indeed, EM and rheology measurements showed that FtsZ polymers formed in the presence
        of MinC are less bundled, and have fewer lateral contacts and interconnections [33].
    - statement: Showed biochemically that FtsZ mutants have reduced MinC interaction but normal polymerization
      supporting_text: >-
        Biochemical characterization of some of the mutant proteins showed that they exhibited
        normal polymerization properties but reduced interaction with MinC, as expected for
        binding site mutations.
    - statement: Established that MinC-FtsZ interaction architecture is conserved between E. coli and B. subtilis but mechanism differs
      supporting_text: >-
        Thus, our study shows that the overall architecture of the MinC-FtsZ interaction is
        conserved in E. coli and B. subtilis.

- id: PMID:25374563
  title: Protein-tyrosine phosphorylation interaction network in Bacillus subtilis reveals new substrates, kinase activators and kinase cross-talk.
  findings:
    - statement: Detected MinD-MinC complex by far Western blotting
      supporting_text: >-
        In this assay we detected the expected MinD-MinC complex and confirmed the physical
        interaction between MinD and PtkA, but not TkmA, in agreement with the two-hybrid.
    - statement: Identified MinD as hub protein in tyrosine kinase network
      supporting_text: >-
        The BY-kinase PtkA also interacted with SalA and MinD, two MRP-like/MinD-family ATPases
        that bear structural resemblance with BY-kinases (Mijakovic et al., 2005b).
    - statement: Showed MinD interacts with BY-kinases PtkA and PtkB
      supporting_text: >-
        Additionally, MinD was found to interact with PtkB and PtpZ.
    - statement: Demonstrated MinD-dependent polar localization of PtkA
      supporting_text: >-
        This network highlighted a role of tyrosine phosphorylation in the spatial regulation
        of the Z-ring during cytokinesis.

core_functions:
  - description: >-
      MinC directly inhibits FtsZ assembly into higher-order structures (bundles, Z-rings)
      through binding to the H9/H10 region and C-terminal peptide of FtsZ. MinCN affects
      polymer stability while MinCC mediates targeting. This prevents Z-ring formation
      at cell poles. Direct biochemical evidence from light scattering, electron microscopy,
      and sedimentation assays (PMID:23577149). Genetic screens identified FtsZ residues
      critical for MinC interaction.
    molecular_function:
      id: GO:0015631
      label: tubulin binding
    directly_involved_in:
      - id: GO:0000918
        label: division septum site selection
      - id: GO:0007105
        label: cytokinesis, division site positioning
    locations:
      - id: GO:0060187
        label: cell pole
      - id: GO:0005829
        label: cytosol
    supported_by:
      - reference_id: PMID:23577149
        supporting_text: >-
          MinC is a cytoplasmic protein that has the ability to inhibit FtsZ
          polymerization in vitro and, thus, represents the ultimate effector of
          Min function [16], [17].

suggested_questions:
  - question: >-
      What are the specific residues in B. subtilis MinC that mediate FtsZ binding
      versus MinD binding? While the MinC-FtsZ interaction has been mapped on the FtsZ side,
      the specific MinC residues involved are less well characterized in B. subtilis compared to
      E. coli.

  - question: >-
      Does MinC play a role in asymmetric division during sporulation, and if so,
      how is its activity modulated? The UniProt entry mentions MinCD role in sporulation
      septum formation, but the specific regulatory mechanisms are not fully elucidated.

suggested_experiments:
  - description: >-
      Structure determination of B. subtilis MinC-FtsZ complex to understand species-specific
      differences in inhibition mechanism. PMID:23577149 notes that while MinC-FtsZ interaction
      architecture is conserved, the specific binding surface differs between E. coli and
      B. subtilis, suggesting mechanistic differences that could be resolved structurally.
    hypothesis: >-
      The B. subtilis MinC-FtsZ interaction surface differs from E. coli due to species-specific
      adaptations in the H9/H10 helix region.

  - description: >-
      Super-resolution imaging of MinC dynamics during sporulation versus vegetative growth
      to understand how the Min system is remodeled during asymmetric sporulation division.
      This could reveal regulatory mechanisms that modulate MinC activity during developmental
      transitions.
    hypothesis: >-
      MinC localization and activity are dynamically regulated during sporulation to permit
      asymmetric division while preventing polar minicell formation.
