        supporting_text: "In this report we show that in Bacillus subtilis the flagellar switch, which controls direction of flagellar rotation"

- term:
    id: GO:0044780
    label: bacterial-type flagellum assembly
  evidence_type: IMP
  original_reference_id: PMID:25313396
  review:
    summary: >-
      IMP annotation from PMID:25313396 (FlgM secretion paper). However, this paper
      defines a minimal set of flagellar proteins required for FlgM secretion and
      flagellum assembly - fliY is NOT in this minimal set.
    action: REMOVE
    reason: >-
      PMID:25313396 explicitly defines the minimal subset of flagellar proteins required
      for flagellum assembly and FlgM secretion as: FliF/FliG, FliO, FliP, FliQ, FliR,
      FlhA, FlhB, and FliK. FliY is NOT in this list. While fliY mutants may show
      assembly defects due to impaired chemotaxis signaling, FliY is not a core
      component of the assembly machinery. This annotation likely reflects
      indirect/pleiotropic effects rather than a direct role in assembly.
    supported_by:
      - reference_id: PMID:25313396
        supporting_text: "FlgM secretion is strongly enhanced by, but does not strictly require, hook-basal body completion and instead demands a minimal subset of flagellar proteins that includes the FliF/FliG basal body proteins, the flagellar type III export apparatus components FliO, FliP, FliQ, FliR, FlhA, and FlhB, and the substrate specificity switch regulator FliK."

- term:
    id: GO:0071978
    label: bacterial-type flagellum-dependent swarming motility
  evidence_type: IMP
  original_reference_id: PMID:25313396
  review:
    summary: >-
      IMP annotation from PMID:25313396. Swarming motility requires functional
      flagella and chemotaxis, so fliY mutants may show swarming defects.
    action: KEEP_AS_NON_CORE
    reason: >-
      FliY likely contributes to swarming motility indirectly through its role in
      chemotaxis regulation. However, swarming is a complex phenotype that involves
      many genes. This annotation reflects a downstream consequence of FliY's
      phosphatase function rather than a direct role in swarming per se. The
      annotation is retained but marked as non-core since the primary function
      is CheY-P dephosphorylation.
    supported_by:
      - reference_id: PMID:12920116
        supporting_text: "Consequently, we imagine that the duration of enhanced CheY-P levels caused by activation of the CheA kinase upon attractant binding to receptors, is brief due both to adaptational processes and to phosphatase activity of FliY."

- term:
    id: GO:0006935
    label: chemotaxis
  evidence_type: IMP
  original_reference_id: PMID:12920116
  review:
    summary: >-
      IMP annotation for chemotaxis from the key primary publication. PMID:12920116
      directly demonstrates FliY's role in chemotaxis through its phosphatase
      activity on CheY-P.
    action: ACCEPT
    reason: >-
      This is a well-supported annotation from the primary paper characterizing
      FliY function. The paper shows that FliY deletion affects chemotaxis by
      altering CheY-P levels at the flagellar switch. Deletion of the CheY-binding
      region in fliY caused the opposite phenotype to a cheY mutant, demonstrating
      its direct role in chemotactic signal modulation.
    supported_by:
      - reference_id: PMID:12920116
        supporting_text: "Deletion of this binding region in B. subtilis mutant fliM caused the same phenotype as a cheY mutant (clockwise flagellar rotation), whereas deletion of it in fliY caused the opposite."

