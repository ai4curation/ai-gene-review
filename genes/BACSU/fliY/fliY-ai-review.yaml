gene_symbol: fliY
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:224308
  label: Bacillus subtilis (strain 168)
description: >-
  FliY is a bifunctional flagellar motor switch protein that acts as a CheY-P phosphatase
  localized at the flagellar C-ring. It contains three functional domains: an N-terminal
  CheY-binding region homologous to FliM residues 6-15, a middle CheC-like phosphatase
  domain with conserved Glu/Asn catalytic residues, and a C-terminal FliN-like domain
  that integrates it into the flagellar switch complex. FliY catalyzes the dephosphorylation
  of the phosphorylated response regulator CheY-P at the site of its action (the flagellar
  motor), thereby contributing to signal termination in the chemotaxis pathway. B. subtilis
  uses a three-phosphatase system (CheC, FliY, CheX) instead of the CheZ found in E. coli.
  FliY functions constitutively to maintain optimal CheY-P levels near the motor, while
  CheC responds to attractant stimuli. FliY can complement Salmonella fliN mutants,
  confirming its structural role in the C-ring.
existing_annotations:
- term:
    id: GO:0004721
    label: phosphoprotein phosphatase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for phosphoprotein phosphatase activity is strongly supported by
      phylogenetic analysis and experimental evidence. FliY contains CheC-like phosphatase
      domains with conserved catalytic residues and has been directly demonstrated to
      catalyze CheY-P dephosphorylation [PMID:12920116].
    action: ACCEPT
    reason: >-
      This IBA annotation is well-supported by the phylogenetic tree inference and is
      consistent with extensive experimental evidence. PMID:12920116 directly demonstrates
      that FliY increases the rate of CheY-P hydrolysis in vitro. The domain architecture
      (CheC-like phosphatase domain) and structural studies further support this function.
    supported_by:
      - reference_id: PMID:12920116
        supporting_text: "We showed that FliY increases the rate of CheY-P hydrolysis in vitro."
      - reference_id: PMID:12920116
        supporting_text: "In particular we have identified the phosphatase as FliY"

- term:
    id: GO:1902021
    label: regulation of bacterial-type flagellum-dependent cell motility
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for regulation of flagellum-dependent motility is well-supported.
      FliY regulates motility by controlling CheY-P levels at the flagellar motor,
      which determines flagellar rotation direction [PMID:12920116].
    action: ACCEPT
    reason: >-
      This annotation accurately captures FliY's regulatory role in motility. By
      dephosphorylating CheY-P at the flagellar switch, FliY modulates the duration
      of enhanced CheY-P levels and thereby regulates switching between clockwise
      and counterclockwise flagellar rotation.
    supported_by:
      - reference_id: PMID:12920116
        supporting_text: "Consequently, we imagine that the duration of enhanced CheY-P levels caused by activation of the CheA kinase upon attractant binding to receptors, is brief due both to adaptational processes and to phosphatase activity of FliY."

- term:
    id: GO:0003774
    label: cytoskeletal motor activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation based on InterPro domain IPR001172 (FliN_T3SS_HrcQb). This annotation
      is problematic because FliY is not itself a motor protein - it is a component of
      the motor switch that regulates motor activity, but does not generate force or
      movement directly.
    action: REMOVE
    reason: >-
      This is an over-annotation. FliY is a component of the flagellar motor switch
      complex (C-ring) but it does not have motor activity itself. The motor activity
      is generated by the stator units (MotA/MotB) interacting with FliG. FliY's role
      is to modulate CheY-P levels, not to generate rotational force. The InterPro
      domain hit is based on FliN homology, but FliN is a switch component, not a
      motor per se. The term "cytoskeletal motor activity" implies direct force
      generation, which FliY does not perform.
    supported_by:
      - reference_id: PMID:12920116
        supporting_text: "the flagellar switch, which controls direction of flagellar rotation based on levels of the chemotaxis primary response regulator, CheY-P"

- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation based on UniProt subcellular location mapping. UniProt indicates
      FliY is a peripheral membrane protein on the cytoplasmic side. However, more
      specific localization to the flagellar C-ring is available.
    action: MODIFY
    reason: >-
      While plasma membrane association is not incorrect, a more specific and informative
      CC annotation exists. FliY localizes specifically to the flagellar basal body C-ring.
      The UniProt entry itself states the switch is localized at the base of the
      flagellar motor, in or near the C-ring, attached to the MS-ring.
    proposed_replacement_terms:
      - id: GO:0009433
        label: bacterial-type flagellum basal body, C ring
    supported_by:
      - reference_id: PMID:12920116
        supporting_text: "the flagellar switch, which controls direction of flagellar rotation based on levels of the chemotaxis primary response regulator, CheY-P"

- term:
    id: GO:0006935
    label: chemotaxis
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      IEA annotation for chemotaxis from combined automated methods. FliY is clearly
      involved in chemotaxis as it is part of the signal termination machinery that
      dephosphorylates CheY-P at the motor.
    action: ACCEPT
    reason: >-
      This is an appropriate biological process annotation. FliY's phosphatase activity
      directly contributes to chemotactic signal termination by hydrolyzing CheY-P
      at the flagellar switch. This role is experimentally validated in PMID:12920116.
    supported_by:
      - reference_id: PMID:12920116
        supporting_text: "This task is performed in Escherichia coli by CheZ, which interestingly enough is primarily located at the receptors, not at the switch."

