- term:
    id: GO:0016787
    label: hydrolase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      Generic hydrolase activity annotation from combined automated methods. FliY
      does have hydrolase activity (it hydrolyzes the phosphate from CheY-P), but
      this term is too general.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While technically correct (FliY catalyzes hydrolysis of a phosphoester bond),
      this annotation is too general to be informative. The more specific term
      GO:0004721 (phosphoprotein phosphatase activity) already captures this function
      with appropriate specificity. Retaining both creates redundancy without adding
      information.
    supported_by:
      - reference_id: PMID:12920116
        supporting_text: "We showed that FliY increases the rate of CheY-P hydrolysis in vitro."

- term:
    id: GO:0071973
    label: bacterial-type flagellum-dependent cell motility
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation for flagellum-dependent motility based on InterPro domains.
      FliY contributes to motility through its role in the motor switch complex.
    action: KEEP_AS_NON_CORE
    reason: >-
      FliY is involved in flagellum-dependent motility as a component of the motor
      switch, but this is not its primary molecular function. Its core function is
      as a CheY-P phosphatase that regulates motility. This annotation reflects a
      downstream consequence of its biochemical activity rather than a direct role.
    supported_by:
      - reference_id: PMID:12920116
        supporting_text: "the flagellar switch, which controls direction of flagellar rotation"

- term:
