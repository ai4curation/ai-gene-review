      FliH functions as a negative regulator/inhibitor of the FliI ATPase within the flagellar
      type III secretion system. It forms a complex with FliI (FliH2-FliI1 stoichiometry) and
      restrains ATP hydrolysis until productive engagement with the export gate (FlhA/FlhB/FliPQR),
      thereby coupling ATP hydrolysis to efficient protein export.
