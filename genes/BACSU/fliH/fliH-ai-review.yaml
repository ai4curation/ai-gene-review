      label: bacterial-type flagellum assembly
    evidence_type: IMP
    original_reference_id: PMID:25313396
    review:
      summary: >-
        This annotation cites PMID:25313396, which is titled "FlgM is secreted by the flagellar
        export apparatus in Bacillus subtilis." Critical review of this paper reveals that it
        focuses on FlgM secretion and identifies the minimal components required for secretion as
        FliO, FliP, FliQ, FliR, FlhA, FlhB, FliF, FliG, and FliK. Importantly, FliH is NOT mentioned
