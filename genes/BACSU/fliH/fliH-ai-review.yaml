description: >-
  FliH is a cytosolic component of the flagellar type III secretion system (fT3SS) export apparatus.
  It forms a complex with the FliI ATPase (FliH2-FliI1 stoichiometry) and acts as a negative regulator,
  inhibiting FliI ATPase activity until productive engagement with the export gate (FlhA/FlhB/FliPQR).
  FliH helps coordinate ATP hydrolysis with PMF-driven translocation of flagellar substrates and is
  essential for efficient and ordered export of flagellar proteins. Based primarily on conserved mechanism
  studies in Salmonella, with B. subtilis fliH expected to function similarly due to conserved architecture.

existing_annotations:
  - term:
      id: GO:0005829
      label: cytosol
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        FliH is a soluble cytoplasmic protein that forms part of the ATPase module of the flagellar
        type III secretion system. The IBA annotation for cytosol localization is phylogenetically
        inferred and consistent with the known biochemistry of FliH across bacteria. However, this
        term is overly broad since FliH specifically localizes to the cytoplasmic face of the basal
        body at the C-ring/MS-ring interface as part of the export apparatus. A more specific cellular
        component term exists: GO:0120102 (bacterial-type flagellum secretion apparatus), which
        explicitly names FliH as a component.
      action: MODIFY
      reason: >-
        While FliH is indeed cytosolic, the term GO:0005829 (cytosol) is too broad. FliH specifically
        localizes to the flagellar secretion apparatus at the cytoplasmic face of the basal body.
        GO:0120102 (bacterial-type flagellum secretion apparatus) is a more specific and accurate
        term that explicitly mentions FliH as a component in its definition.
      proposed_replacement_terms:
        - id: GO:0120102
          label: bacterial-type flagellum secretion apparatus
      additional_reference_ids:
        - PMID:33572887
        - file:BACSU/fliH/fliH-deep-research-falcon.md
      supported_by:
        - reference_id: PMID:33572887
          supporting_text: >-
            The T3SS is composed of an export gate (FliPQR/FlhA/FlhB) located in the flagellar basal
            body and an associated soluble ATPase complex in the cytoplasm (FliHIJ).
        - reference_id: PMID:33572887
          supporting_text: >-
            Associated at the cytoplasmic face is the ATPase complex constituted of FliHIJ.

