        evidence for FliH involvement.
      action: UNDECIDED
      reason: >-
        PMID:25313396 does NOT provide direct experimental evidence for FliH function. The paper
        is about FlgM secretion and explicitly lists the minimal required components, which do not
        include FliH. While FliH likely does function in flagellar assembly based on conserved
        mechanism studies in Salmonella, this specific reference does not support the annotation.
        The annotation should be re-evaluated with appropriate evidence.
      additional_reference_ids:
        - PMID:25313396
      supported_by:
