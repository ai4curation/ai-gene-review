  # Proposed new annotation based on FliH biochemistry
  - term:
      id: GO:0042030
      label: ATPase inhibitor activity
    evidence_type: ISS
    original_reference_id: PMID:10998179
    review:
      summary: >-
        FliH acts as a negative regulator of the FliI ATPase, inhibiting its ATPase activity until
        productive engagement with the export gate. This biochemical function has been demonstrated
        in Salmonella (PMID:10998179) and is expected to be conserved in B. subtilis based on
        sequence homology. GO:0042030 (ATPase inhibitor activity) accurately describes this core
        molecular function.
      action: NEW
      reason: >-
        This annotation is proposed based on conserved biochemistry from Salmonella FliH, which
        has been shown to inhibit FliI ATPase activity. The Minamino and Macnab 2000 paper
        demonstrates that FliH inhibits FliI ATPase activity approximately 10-fold. This is a core
        molecular function that should be annotated. Evidence code ISS (inferred from sequence
        similarity) is appropriate given the conservation of FliH function across bacteria.
      additional_reference_ids:
        - PMID:10998179
        - file:BACSU/fliH/fliH-deep-research-falcon.md
      supported_by:
        - reference_id: PMID:10998179
          supporting_text: >-
            The ATPase activity of the FliH-FliI complex was about 10-fold lower than that of FliI
            alone; the presence or absence of ATP did not affect the formation of the complex.
        - reference_id: PMID:10998179
          supporting_text: >-
            We propose that FliH functions as a negative regulator to prevent FliI from hydrolysing
            ATP until the flagellar export apparatus is competent to link this hydrolysis to the
            translocation of export substrates across the plane of the cytoplasmic membrane into
            the lumen of the nascent flagellar structure.

