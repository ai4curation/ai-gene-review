  - term:
      id: GO:0044780
      label: bacterial-type flagellum assembly
    evidence_type: IMP
    original_reference_id: PMID:25313396
    review:
      summary: >-
        This IMP (Inferred from Mutant Phenotype) annotation indicates FliK is involved in
        bacterial flagellum assembly based on evidence from PMID:25313396 (Calvo & Kearns 2015).
        This paper demonstrates that FliK is part of the minimal subset of flagellar proteins
        required for FlgM secretion, placing FliK functionally in the export apparatus pathway.
        The paper explicitly describes FliK as "the substrate specificity switch regulator,"
        confirming its role in the assembly process through triggering the substrate switch.
      action: ACCEPT
      reason: >-
        The IMP annotation is well-supported by the cited reference. PMID:25313396 demonstrates
        that FliK is required for FlgM secretion and explicitly names it as "the substrate
        specificity switch regulator FliK." This directly supports FliK's role in flagellum
        assembly - without FliK, the switch from hook to filament substrate export fails,
        preventing proper flagellum assembly.
      supported_by:
        - reference_id: PMID:25313396
          supporting_text: "FlgM secretion is strongly enhanced by, but does not strictly require, hook-basal body completion and instead demands a minimal subset of flagellar proteins that includes the FliF/FliG basal body proteins, the flagellar type III export apparatus components FliO, FliP, FliQ, FliR, FlhA, and FlhB, and the substrate specificity switch regulator FliK."

  - term:
      id: GO:0071978
      label: bacterial-type flagellum-dependent swarming motility
    evidence_type: IMP
    original_reference_id: PMID:25313396
    review:
      summary: >-
        This IMP annotation indicates FliK is involved in bacterial swarming motility based on
        PMID:25313396. While FliK is essential for functional flagella (through its role in
        hook length control and substrate switching), and functional flagella are required for
        swarming motility, this annotation may represent an indirect/downstream effect rather
        than a direct role in swarming. FliK's primary function is in flagellum assembly
        (hook length control), not in the motility process itself. The paper's focus is on
        FlgM secretion and flagellar assembly, not specifically on swarming motility assays.
      action: KEEP_AS_NON_CORE
      reason: >-
        FliK is indirectly required for swarming motility because it is essential for proper
        flagellum assembly. Without FliK, hooks overgrow and flagella are non-functional,
        which would impair swarming. However, FliK does not directly participate in the
        motility mechanism itself - its core function is hook length control and triggering
        the substrate-specificity switch. This annotation captures a downstream phenotypic
        effect rather than FliK's primary molecular function. The assembly annotation
        (GO:0044780) more directly reflects FliK's biological role.
      supported_by:
        - reference_id: PMID:25313396
          supporting_text: "FlgM secretion is strongly enhanced by, but does not strictly require, hook-basal body completion and instead demands a minimal subset of flagellar proteins that includes the FliF/FliG basal body proteins, the flagellar type III export apparatus components FliO, FliP, FliQ, FliR, FlhA, and FlhB, and the substrate specificity switch regulator FliK."
        - reference_id: file:BACSU/fliK/fliK-deep-research-falcon.md
          supporting_text: "FliK is the dedicated flagellar hook-length control protein that times the transition from rod/hook-type export to filament-type export by the flagellar type III secretion system (fT3SS). Loss of FliK causes a polyhook phenotype because the export apparatus fails to switch substrates."

