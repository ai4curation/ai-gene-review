      label: bacterial-type flagellum organization
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >-
        This biological process annotation indicates FliK is involved in bacterial flagellum
        organization, which encompasses assembly, arrangement, and disassembly. This is a
