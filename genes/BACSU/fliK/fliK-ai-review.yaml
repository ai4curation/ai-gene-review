  label: Bacillus subtilis (strain 168)
description: >-
  FliK is the flagellar hook-length control protein that acts as a molecular ruler and terminator
  to control the length of the flagellar hook during assembly. FliK is intermittently exported
  through the flagellar type III secretion system (fT3SS) during hook assembly, and its C-terminal
  domain contacts the cytoplasmic domain of FlhB (FlhBC) to trigger the substrate-specificity
  switch from rod/hook-type substrates (e.g., FlgE) to filament-type substrates (e.g., FliC, FlgK,
  FlgL, FlgM). Loss of FliK causes a polyhook phenotype where hooks overgrow because the switch
  fails to occur. In B. subtilis, both FliK and the hook are approximately 25% longer than their
  Salmonella counterparts, indicating species-specific calibration of the length-control mechanism.
  FliK belongs to the FliK family characterized by an N-terminal export/assembly-interacting region,
  a flexible linker, and a C-terminal FlhB-binding domain.

existing_annotations:
  - term:
      id: GO:0009424
      label: bacterial-type flagellum hook
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: >-
        This cellular component annotation indicates FliK is located in the flagellar hook.
        FliK is an export substrate of the flagellar type III secretion system (fT3SS) and
        is intermittently secreted through the basal body during hook assembly. However, FliK
        is not a structural component of the hook itself - the hook is composed of FlgE subunits.
        FliK transiently passes through the hook structure during secretion to sense hook length,
        but its primary localization is cytoplasmic until it is exported. The annotation is
        misleading as it suggests FliK is a stable component of the hook structure.
      action: MODIFY
      reason: >-
        FliK is not a structural component of the flagellar hook - the hook is built from FlgE
        protein. FliK is a cytoplasmic protein that is intermittently exported through the fT3SS
        during hook assembly to control hook length. While FliK transiently passes through the
        hook region during secretion, it does not permanently reside there. A more accurate CC
        annotation would be cytoplasm or the flagellar secretion apparatus. The InterPro domain
        annotation (IPR001635) correctly identifies FliK as a hook-length control protein, but
        the mapping to the hook CC term is inappropriate.
      proposed_replacement_terms:
        - id: GO:0005737
          label: cytoplasm
        - id: GO:0120102
          label: bacterial-type flagellum secretion apparatus
      additional_reference_ids:
        - PMID:22730131
      supported_by:
        - reference_id: PMID:22730131
          supporting_text: "We used the fluorescently labeled hook to demonstrate that FlgE is the hook structural protein and that FliK regulated hook length."
        - reference_id: file:BACSU/fliK/fliK-deep-research-falcon.md
          supporting_text: "FliK is a cytosolic protein that is exported through the basal-body fT3SS during hook assembly; its export is reduced once hooks complete, consistent with a role as a periodic sensor/signal."

  - term:
      id: GO:0044780
      label: bacterial-type flagellum assembly
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: >-
        This biological process annotation indicates FliK is involved in bacterial flagellum
        assembly. This is accurate - FliK is essential for proper flagellum assembly as it
        controls the length of the hook and triggers the substrate-specificity switch that
        enables filament assembly to proceed. Without FliK, hooks overgrow (polyhook phenotype)
        and the switch to filament-type export fails, preventing completion of functional
        flagella.
      action: ACCEPT
      reason: >-
        FliK is a core regulator of flagellum assembly. It controls hook length and triggers
        the critical switch from rod/hook substrate export to filament substrate export.
        Loss of FliK results in polyhook formation and failure to assemble functional flagella.
        This annotation accurately captures FliK's essential role in the flagellar assembly
        process.
      supported_by:
        - reference_id: PMID:22730131
          supporting_text: "We used the fluorescently labeled hook to demonstrate that FlgE is the hook structural protein and that FliK regulated hook length."
        - reference_id: file:BACSU/fliK/fliK-deep-research-falcon.md
          supporting_text: "FliK is the dedicated flagellar hook-length control protein that times the transition from rod/hook-type export to filament-type export by the flagellar type III secretion system (fT3SS). Loss of FliK causes a polyhook phenotype because the export apparatus fails to switch substrates."

