        specific annotation.
      action: KEEP_AS_NON_CORE
      reason: >-
        While technically correct (FliK does participate in flagellum organization via its
        role in assembly), this term is broader and less informative than the more specific
        GO:0044780 (bacterial-type flagellum assembly) which is also annotated to FliK.
        The annotation is redundant but not incorrect. Keeping as non-core since the more
        specific assembly term better captures FliK's function.
