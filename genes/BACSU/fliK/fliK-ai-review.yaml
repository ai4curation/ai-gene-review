suggested_questions:
  - question: >-
      What is the precise mechanism by which FliK senses hook length in B. subtilis?
      Is it through physical spanning of the export channel (molecular ruler model)
      or through export frequency and stochastic interactions (molecular clock model)?
      Understanding this in B. subtilis, where hook and FliK are approximately 25% longer
      than Salmonella, could illuminate species-specific calibration of the length control system.
  - question: >-
      Does FliK interact with FlgD (hook cap) in B. subtilis as it does in Salmonella?
      What is the role of FlhO and FlhP (B. subtilis-specific proteins) in the FliK-mediated
      switching mechanism? B. subtilis has unique hook assembly factors not found in Gram-negative
      bacteria, and understanding how these interact with the conserved FliK-FlhB switching
      mechanism could reveal Gram-positive-specific adaptations.

suggested_experiments:
  - description: >-
      Measure hook length distributions in B. subtilis fliK deletion, overexpression, and
      truncation mutants using cryo-EM or fluorescent labeling to quantify the length
      control function. Expected outcomes: fliK deletion should produce polyhooks (elongated
      hooks), overexpression should produce shorter hooks, and C-terminal truncations should
      disrupt switching without affecting secretion.
  - description: >-
      Co-immunoprecipitation or bacterial two-hybrid to test FliK-FlhB interaction in
      B. subtilis, and test whether FlhO/FlhP affect this interaction. Expected outcome:
      Should detect FliK-FlhB interaction dependent on the FliK C-terminal domain, and
      may reveal whether FlhO/FlhP modulate the switch timing.
