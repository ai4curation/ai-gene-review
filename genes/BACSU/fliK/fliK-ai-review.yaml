      id: GO:0071978
      label: bacterial-type flagellum-dependent swarming motility
    evidence_type: IMP
    original_reference_id: PMID:22730131
    review:
      summary: >-
        This IMP annotation indicates FliK is involved in bacterial swarming motility based on
        PMID:22730131 (Courtney et al. 2012). This paper directly demonstrates in B. subtilis
        that "FliK regulated hook length" and shows that mutants affecting hook assembly result
        in reduced motility. However, like the other swarming annotation, this represents an
        indirect effect - FliK's primary function is hook length control, and the motility
        defect is a downstream consequence of faulty flagellum assembly.
      action: KEEP_AS_NON_CORE
      reason: >-
        While PMID:22730131 directly demonstrates FliK's role in B. subtilis flagellum biology,
        its core finding is that "FliK regulated hook length." The swarming motility defect in
        fliK mutants is an indirect consequence of improper hook assembly rather than a direct
        role in the swarming process. The annotation is not incorrect but reflects a downstream
        phenotype rather than FliK's primary molecular function. Retaining as non-core because
        the experimental evidence does support the connection, even if indirect.
      supported_by:
        - reference_id: PMID:22730131
          supporting_text: "We used the fluorescently labeled hook to demonstrate that FlgE is the hook structural protein and that FliK regulated hook length."
