- term:
    id: GO:0030435
    label: sporulation resulting in formation of a cellular spore
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation for sporulation process. Spo0J is required for sporulation initiation, but this
      annotation to the general sporulation process is less precise than the regulatory annotation.
    action: KEEP_AS_NON_CORE
    reason: >-
      While spo0J mutants are defective in sporulation, the primary molecular role is in regulating
      sporulation initiation (via Soj/Spo0A pathway) rather than being a direct component of the
      sporulation machinery. The "positive regulation of sporulation" term (GO:0045881) is more
      accurate for the molecular mechanism. This IEA is not wrong but represents an indirect
      consequence of the regulatory function.

