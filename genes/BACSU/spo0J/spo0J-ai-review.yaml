taxon:
  id: NCBITaxon:224308
  label: Bacillus subtilis (strain 168)
description: >-
  Spo0J is the ParB homolog of the bacterial ParABS chromosome segregation system in Bacillus subtilis.
  It functions as a CTP-dependent DNA-sliding clamp that specifically binds parS centromere-like DNA sequences
  near the chromosomal origin of replication (oriC) via its central helix-turn-helix (HTH) domain. Upon CTP
  binding, Spo0J undergoes clamp closure and loads onto DNA at parS sites, then spreads laterally by sliding
  along DNA approximately 15-20 kb from parS. Spo0J forms ori-proximal nucleoprotein foci that localize near
  cell poles or quarter positions, organizing the origin region and recruiting the SMC-ScpAB condensin complex
  for chromosome arm juxtaposition and compaction. Spo0J also regulates DNA replication initiation by modulating
  the ParA/Soj ATPase, which in turn affects DnaA-dependent replication initiation. The historical name reflects
  its essential role in sporulation initiation, where it antagonizes Soj-mediated inhibition of Spo0A
  phosphorylation.

