- term:
    id: GO:0007059
    label: chromosome segregation
  evidence_type: IMP
  original_reference_id: PMID:8071208
  review:
    summary: >-
      IMP annotation for chromosome segregation based on mutant phenotype analysis [PMID:8071208].
      spo0J null mutants produce a significant proportion of anucleate cells during vegetative growth,
      demonstrating a defect in chromosome partitioning.
    action: ACCEPT
    reason: >-
      This is strong experimental evidence for Spo0J's role in chromosome segregation. The production
      of anucleate cells in spo0J null mutants is a classic phenotype indicating chromosome partition
      defects. This IMP annotation is well-supported by the primary literature.
    supported_by:
      - reference_id: PMID:8071208
        supporting_text: >-
          spo0J was found to be required for normal chromosome partitioning as well as for sporulation.
          spo0J null mutants produced a significant proportion of anucleate cells during vegetative growth.

- term:
    id: GO:0045881
    label: positive regulation of sporulation resulting in formation of a cellular spore
  evidence_type: IGI
  original_reference_id: PMID:8071208
  review:
    summary: >-
      IGI annotation for positive regulation of sporulation based on genetic interaction between
      spo0J and soj [PMID:8071208]. The sporulation defect of spo0J null mutants is suppressed
      by soj null mutations, indicating Spo0J antagonizes Soj's inhibitory effect on sporulation.
    action: ACCEPT
    reason: >-
      This IGI annotation correctly captures the genetic interaction data. The epistasis experiment
      showing that soj mutations suppress spo0J sporulation defects demonstrates that Spo0J functions
      to antagonize Soj-mediated inhibition of sporulation initiation (via effects on Spo0A phosphorylation).
    supported_by:
      - reference_id: PMID:8071208
        supporting_text: >-
          We show that the sporulation defect caused by null mutations in spo0J is suppressed by a
          null mutation in the gene located directly upstream from spo0J, soj (suppressor of spo0J).
          These results indicate that Soj inhibits the initiation of sporulation and that Spo0J
          antagonizes that inhibition. Further genetic experiments indicated that Soj ultimately
          affects sporulation by inhibiting the activation (phosphorylation) of the developmental
          transcription factor encoded by spo0A.

