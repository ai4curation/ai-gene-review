- term:
    id: GO:0043273
    label: CTPase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      ParB-family proteins including B. subtilis Spo0J function as CTP-dependent DNA-sliding clamps.
      CTP binding and hydrolysis are essential for clamp closure, DNA loading at parS, and lateral
      sliding. This has been demonstrated biochemically for multiple ParB homologs. The deep research
      confirms that "ParB-family proteins (including Spo0J) are CTP-dependent DNA clamps" with
      "CTP binding triggers clamp closure and loading onto DNA" [spo0J-deep-research-falcon.md].
    action: NEW
    reason: >-
      Multiple recent studies on ParB-family proteins have established the CTPase activity as central
      to ParB function. VirB and KorB studies (2024) demonstrate the CTP-dependent clamp mechanism,
      and this is evolutionarily conserved across the ParB family including B. subtilis Spo0J.
      The N-terminal ParB/Sulfiredoxin-like domain contains the CTP-binding motif.
    additional_reference_ids:
      - DOI:10.1038/s41467-023-44509-z
      - DOI:10.1101/2024.02.16.579611
      - DOI:10.1093/nar/gkx271
      - file:BACSU/spo0J/spo0J-deep-research-falcon.md

- term:
    id: GO:0019237
    label: centromeric DNA binding
  evidence_type: IDA
  original_reference_id: PMID:9114058
  review:
    summary: >-
      Spo0J specifically binds parS sequences, which function as bacterial centromere-like elements.
      parS sites (consensus 5'-TGTTCCACGTGAAACA-3') are clustered near oriC and serve as the
      nucleation sites for Spo0J loading and partition complex formation.
    action: NEW
    reason: >-
      The parS sequence in bacteria is functionally analogous to eukaryotic centromeres - it is the
      site where chromosome segregation machinery assembles. Spo0J specifically binds parS via its
      HTH domain, making "centromeric DNA binding" an appropriate molecular function annotation.
      Multiple parS sites near oriC have been mapped in B. subtilis 168.
    additional_reference_ids:
      - PMID:9114058
      - DOI:10.1099/mic.0.001259

- term:
    id: GO:0002135
    label: CTP binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Spo0J contains an N-terminal ParB/Sulfiredoxin-like domain that binds CTP. CTP binding is
      required for clamp closure and DNA loading. This is a conserved feature of the ParB family.
    action: NEW
    reason: >-
      The N-terminal domain of ParB-family proteins including Spo0J contains a conserved CTP-binding
      fold (GxxR motif). CTP binding triggers conformational changes that enable clamp closure and
      DNA loading. This molecular function is essential for Spo0J activity.
    additional_reference_ids:
      - DOI:10.1038/s41467-023-44509-z
      - DOI:10.1093/nar/gkx271

- term:
    id: GO:0043221
    label: SMC family protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Spo0J:parS complexes recruit the SMC-ScpAB condensin complex to oriC-proximal regions.
      This interaction is important for chromosome organization and arm juxtaposition.
    action: NEW
    reason: >-
      ParB-SMC interaction is a conserved feature of bacterial chromosome organization. Spo0J:parS
      complexes serve as loading sites for SMC-ScpAB, which then organizes chromosome arms.
      This is well-established in B. subtilis studies.
    additional_reference_ids:
      - DOI:10.3390/microorganisms8010105

- term:
    id: GO:0030174
    label: regulation of DNA-templated DNA replication initiation
  evidence_type: IMP
  original_reference_id: PMID:18854156
  review:
    summary: >-
      Spo0J modulates DNA replication initiation by regulating Soj/ParA ATPase activity, which in
      turn affects DnaA-dependent replication initiation. spo0J disruption leads to increased
      chromosome origins due to early replication initiation.
    action: NEW
    reason: >-
      Murray & Errington 2008 demonstrated that Spo0J affects replication initiation control.
      Disruption of spo0J leads to increased origin numbers, indicating early/dysregulated
      replication initiation. The mechanism involves Spo0J regulation of Soj/ParA activity,
      which modulates DnaA.
    additional_reference_ids:
      - PMID:18854156
      - DOI:10.1099/mic.0.001259

- term:
    id: GO:0071459
    label: protein localization to chromosome, centromeric region
  evidence_type: IDA
  original_reference_id: PMID:9114058
  review:
    summary: >-
      Spo0J specifically localizes to origin-proximal (parS-containing) regions of the chromosome,
      which function as the bacterial centromere equivalent. This localization is essential for
      partition complex formation.
    action: NEW
    reason: >-
      Spo0J-GFP forms discrete foci at origin-proximal positions near cell poles [PMID:9114058].
      These foci represent Spo0J bound to parS sites (the bacterial centromere equivalent) and
      spreading to adjacent DNA regions. This localization is essential for chromosome segregation.
    additional_reference_ids:
      - PMID:9114058

