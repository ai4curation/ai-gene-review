- term:
    id: GO:0005694
    label: chromosome
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation indicating Spo0J localizes to the chromosome. This is consistent with the core function
      of Spo0J as a DNA-binding protein that specifically binds parS sites on the chromosome and spreads
      to adjacent DNA regions [PMID:9114058]. This is a relatively general cellular component term appropriate
      for a phylogenetically inferred annotation.
    action: ACCEPT
    reason: >-
      Spo0J is well-established to associate with chromosomal DNA via specific parS binding sites near oriC
      and spreads to form nucleoprotein complexes on the chromosome. The IBA annotation is phylogenetically
      sound and consistent with experimental evidence showing Spo0J-GFP forms origin-proximal foci associated
      with the nucleoid [PMID:9114058, PMID:18854156].

- term:
    id: GO:0007059
    label: chromosome segregation
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for chromosome segregation. This represents a core biological process for ParB-family
      proteins including Spo0J, which is part of the ParABS chromosome partitioning system conserved across
      bacteria [PMID:8071208].
    action: ACCEPT
    reason: >-
      Chromosome segregation is the primary biological process in which Spo0J functions. As the ParB homolog,
      Spo0J binds parS sites near oriC and forms partition complexes that mediate origin segregation. Null
      mutants produce anucleate cells, demonstrating the essential role in chromosome partitioning
      [PMID:8071208]. This IBA is phylogenetically appropriate and experimentally validated.

- term:
    id: GO:0045881
    label: positive regulation of sporulation resulting in formation of a cellular spore
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for positive regulation of sporulation. Spo0J was originally identified as a sporulation
      gene (stage 0), and mutants are defective in sporulation initiation [PMID:8071208]. The mechanism
      involves antagonizing Soj-mediated inhibition of Spo0A phosphorylation.
    action: ACCEPT
    reason: >-
      The IBA annotation accurately reflects the sporulation regulatory function of Spo0J. Genetic evidence
      demonstrates that spo0J null mutants have sporulation defects that are suppressed by soj mutations,
      indicating Spo0J positively regulates sporulation by antagonizing Soj [PMID:8071208]. While this may
      be considered a secondary function relative to chromosome segregation, it is well-supported by evidence.

- term:
    id: GO:0003677
    label: DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      IEA annotation for DNA binding based on automated methods. While Spo0J is indeed a DNA-binding protein,
      this term is overly general and does not capture the specific nature of Spo0J DNA binding.
    action: MODIFY
    reason: >-
      Spo0J binds DNA in two modes: (1) sequence-specific binding to parS sites via its HTH domain, and
      (2) non-sequence-specific binding/sliding along DNA as a CTP-dependent clamp. The general "DNA binding"
      term is too vague. More informative terms would be "sequence-specific DNA binding" (GO:0043565) for
      parS recognition and/or "centromeric DNA binding" (GO:0019237) as parS functions analogously to a
      centromere in bacteria.
    proposed_replacement_terms:
      - id: GO:0043565
        label: sequence-specific DNA binding
      - id: GO:0019237
        label: centromeric DNA binding

