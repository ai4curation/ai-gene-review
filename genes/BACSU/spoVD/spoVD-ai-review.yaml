description: >-
  SpoVD is a sporulation-specific class B penicillin-binding protein (PBP) that functions as a
  D,D-transpeptidase essential for spore cortex peptidoglycan synthesis during Stage V of
  sporulation. It works as a cognate pair with SpoVE (a SEDS-family glycosyltransferase) to
  polymerize and crosslink cortex peptidoglycan at the outer forespore membrane. SpoVD is
  expressed exclusively in the mother cell compartment under sigmaE control with SpoIIID repression.
  The protein contains an N-terminal transmembrane helix, a PBP dimerization domain, a catalytic
  transpeptidase domain with the conserved active-site serine, and a unique C-terminal PASTA domain.
  Disruption of spoVD results in cortex-less, heat-sensitive spores (asporogenous phenotype).
  Unlike FtsI (septum) or MrdA (elongation), SpoVD is dedicated exclusively to sporulation and
  does not participate in vegetative cell wall synthesis or cell shape regulation.
