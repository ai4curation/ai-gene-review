proposed_new_terms:
  - proposed_name: peptidoglycan D,D-transpeptidase activity
    proposed_definition: >-
      Catalysis of the crosslinking of peptidoglycan peptide stems via D,D-transpeptidation,
      forming peptide cross-bridges between adjacent glycan strands. The reaction involves
      cleavage of a D-Ala-D-Ala bond and formation of a new peptide bond.
    justification: >-
      Currently only GO:0071972 (peptidoglycan L,D-transpeptidase activity) exists.
      D,D-transpeptidases like SpoVD, FtsI, and MrdA are distinct enzymes with different
      substrate specificities and are major contributors to peptidoglycan crosslinking.
    proposed_parent:
      id: GO:0016755
      label: aminoacyltransferase activity
