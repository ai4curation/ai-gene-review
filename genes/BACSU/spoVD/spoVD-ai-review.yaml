  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This annotation derives from the "Cell shape" keyword in UniProt. However, this annotation
      is INCORRECT for SpoVD. SpoVD is a sporulation-specific PBP that functions ONLY during
      spore cortex assembly. It does NOT participate in vegetative cell shape determination.
      Unlike MrdA (elongasome, determines rod shape) or FtsI (divisome, determines septum shape),
      SpoVD is dedicated exclusively to sporulation and has no role in vegetative cell morphology.
    action: REMOVE
    reason: >-
      SpoVD does not regulate vegetative cell shape. The "Cell shape" keyword in UniProt is
      erroneously applied based on homology to other PBPs (like MrdA/PBP2 and FtsI/PBP3) that
      do regulate cell shape. However, SpoVD is sporulation-specific and is expressed only in
      the mother cell during Stage V sporulation. It synthesizes spore cortex peptidoglycan,
      not vegetative cell wall. The disruption phenotype is asporogenous (no cortex, heat-sensitive
      spores), not cell shape defects. This represents an over-generalization from the PBP family.
    supported_by:
