- term:
    id: GO:0030435
    label: sporulation resulting in formation of a cellular spore
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: DivIVA plays an important role during B. subtilis sporulation, where
      it accumulates asymmetrically at the polar septum with forespore bias and associates
      with SpoIIE phosphatase to contribute to compartment-specific sigma-F activation.
      DivIVA also interacts with Spo0J for chromosome anchoring at the cell pole during
      sporulation. Mutation of DivIVA causes sporulation defects. However, DivIVA
      is not a sporulation- specific protein - it functions during both vegetative
      growth and sporulation.
    action: KEEP_AS_NON_CORE
    reason: While DivIVA plays an important role in sporulation by positioning SpoIIE
      and anchoring chromosomes, sporulation is not its core function. DivIVA functions
      primarily as a polar landmark protein that senses membrane curvature, and its
      sporulation role is a specialized application of this general function. The
      annotation should be retained but marked as non-core.
    supported_by:
