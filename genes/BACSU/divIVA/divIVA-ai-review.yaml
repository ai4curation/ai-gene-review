- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:22582279
  review:
    summary: This annotation is based on the interaction between DivIVA and ComN demonstrated
      by yeast two-hybrid and GST pulldown experiments in PMID:22582279. DivIVA directly
      binds ComN and is required for its polar localization. However, GO:0005515 (protein
      binding) is too generic and uninformative - a more specific term describing
      the scaffold or adapter function would be preferable.
    action: MODIFY
    reason: While DivIVA does bind ComN, the generic term "protein binding" fails
      to capture the biological significance of this interaction. DivIVA functions
      as a scaffold protein that recruits multiple partners to cell poles. GO:0097110
      (scaffold protein binding) would be more appropriate, or the annotation could
      be modified to reflect DivIVA's role as a scaffold that recruits other proteins.
    proposed_replacement_terms:
