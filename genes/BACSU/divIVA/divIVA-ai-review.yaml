- term:
    id: GO:0140090
    label: membrane curvature sensor activity
  evidence_type: IDA
  original_reference_id: PMID:20502438
  review:
    summary: DivIVA preferentially localizes to regions of negative membrane curvature
      at cell poles and division septa. Crystal structure analysis reveals an N-terminal
      domain with hydrophobic and positively charged residues that insert into curved
      membranes. This curvature sensing is the fundamental mechanism underlying DivIVA's
      localization and function as a polar landmark.
    action: NEW
    reason: Membrane curvature sensor activity is the core molecular function of DivIVA
      that underlies all its biological roles. The crystal structure (PMID:20502438)
      provides structural evidence for how DivIVA binds to curved membranes, and multiple
      studies confirm its preferential localization to negatively curved membrane
      regions at poles and septa. This annotation is not currently in the GOA annotations
      but represents DivIVA's most fundamental molecular activity.
    supported_by:
    - reference_id: PMID:20502438
      supporting_text: DivIVA is a conserved protein in Gram-positive bacteria that
        localizes at the poles and division sites, presumably through direct sensing
        of membrane curvature
    - reference_id: file:BACSU/divIVA/divIVA-deep-research-falcon.md
      supporting_text: DivIVA preferentially targets regions of high negative membrane
        curvature, including poles and septal membranes
