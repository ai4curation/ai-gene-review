  review:
    summary: DivIVA is essential for proper cell division in B. subtilis, where it
      controls the spatial placement of division septa by recruiting MinJ/MinCD to
      cell poles and previous division sites. Loss of DivIVA leads to aberrant septum
      placement and minicell formation. This annotation accurately captures DivIVA's
      involvement in cell division, though a more specific term like GO:0000918 (division
      septum site selection) would better describe its precise role.
