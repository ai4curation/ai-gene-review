      supporting_text: During sporulation, DivIVA accumulates at the polar septum
        and becomes biased toward the forespore side as the septum matures. DivIVA
        associates with the phosphatase SpoIIE, contributing to forespore-specific
        activation of sigma-F and thus compartment-specific gene expression that initiates
        the sporulation program
