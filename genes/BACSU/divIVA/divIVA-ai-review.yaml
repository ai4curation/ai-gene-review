  label: Bacillus subtilis (strain 168)
description: DivIVA is a conserved membrane-associated scaffold protein in Gram-positive
  bacteria that functions as a polar landmark by sensing negative membrane curvature
  at cell poles and division septa. The protein forms oligomeric structures through
  its N-terminal membrane-binding domain (which inserts hydrophobic and positively
  charged residues into curved membranes) and C-terminal coiled-coil regions that
  mediate tetramerization and higher-order assembly. During vegetative growth, DivIVA
  localizes to both sides of the division septum and cell poles, where it recruits
  MinJ, which in turn positions MinCD to prevent aberrant FtsZ assembly at previous
  division sites, thereby ensuring proper septum site selection. During sporulation,
  DivIVA accumulates asymmetrically at the polar septum with forespore bias, associates
  with SpoIIE phosphatase to promote compartment-specific sigma-F activation, and
  interacts with Spo0J for chromosome anchoring at the cell pole. DivIVA also recruits
  ComN to cell poles, facilitating polar localization of comE mRNA during competence
  development. Loss of DivIVA results in misplacement of division septa leading to
  minicell formation, while overexpression is lethal.
