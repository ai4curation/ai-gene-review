    label: peptidoglycan-based cell wall biogenesis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: DivIVA is primarily a scaffold protein involved in spatial organization
      of cell division rather than directly participating in peptidoglycan biosynthesis.
      While DivIVA localizes to sites of cell wall synthesis (septa and poles), its
      role is to position other proteins (MinCD via MinJ) that regulate where division
      occurs, not to directly contribute to peptidoglycan synthesis. In Corynebacterium
      glutamicum, DivIVA is required for polar peptidoglycan synthesis, but B. subtilis
      DivIVA localizes to septum rather than directing polar growth when expressed
      in C. glutamicum (PMID:18296522). This IBA annotation likely reflects functional
      conservation across Gram-positive bacteria where some DivIVA homologs do directly
      regulate cell wall synthesis, but in B. subtilis the connection is more indirect.
    action: MARK_AS_OVER_ANNOTATED
    reason: DivIVA in B. subtilis functions as a spatial organizer for septum site
      selection through the MinCD system, not as a direct participant in peptidoglycan
      biosynthesis. The protein's role is to sense membrane curvature and recruit
      MinJ/MinCD to prevent inappropriate FtsZ assembly. While this ultimately affects
      where peptidoglycan synthesis occurs during division, DivIVA itself does not
      catalyze or directly regulate peptidoglycan synthesis enzymes. This term is
      too broad and misrepresents the mechanistic role of B. subtilis DivIVA.
    supported_by:
    - reference_id: PMID:18296522
      supporting_text: DivIVA proteins from Bacillus subtilis or Streptococcus pneumoniae,
        which localized at the septum of C. glutamicum
- term:
    id: GO:0000917
    label: division septum assembly
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: DivIVA plays a critical role in regulating where division septa form
      by recruiting the MinJ/MinCD system to previous division sites and cell poles,
      thereby preventing inappropriate FtsZ assembly. This represents a core function
      of DivIVA in vegetative B. subtilis cells. Loss of DivIVA results in misplacement
      of septa and minicell formation. However, the term "division septum assembly"
      may be slightly broader than DivIVA's actual role, which is more specifically
      in septum site selection rather than the assembly process itself.
    action: MODIFY
    reason: DivIVA does not directly assemble the division septum but rather controls
      where septum assembly can occur by positioning the MinCD inhibitor system. The
      more precise term would be GO:0000918 (division septum site selection), which
      accurately captures DivIVA's role in marking sites where the septum can or cannot
      form by recruiting MinJ and MinCD.
    proposed_replacement_terms:
    - id: GO:0000918
      label: division septum site selection
    supported_by:
