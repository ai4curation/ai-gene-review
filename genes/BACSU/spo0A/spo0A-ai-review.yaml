- term:
    id: GO:0051606
    label: detection of stimulus
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      This annotation appears to be derived from InterPro classification of response regulators.
      However, Spo0A does not directly detect stimuli - it receives phosphoryl groups from
      upstream kinases that detect environmental signals.
    action: REMOVE
    reason: >-
      This annotation is inappropriate for Spo0A. Response regulators like Spo0A do not
      directly detect stimuli; they receive signals from sensor histidine kinases. The
      upstream kinases (KinA, KinB, etc.) are the actual stimulus detectors. Spo0A is the
      effector component that responds to phosphorylation by the phosphorelay, not a sensor.
      This is an over-annotation based on the general response regulator domain classification.
    supported_by:
      - reference_id: file:BACSU/spo0A/spo0A-deep-research-falcon.md
        supporting_text: "Spo0A is phosphorylated via the KinA/KinB->Spo0F->Spo0B phosphorelay; phosphorylation activates Spo0A's C-terminal effector to bind OA boxes and regulate transcription"

