      research explains that "Distinct Spo0A~P thresholds produce graded outputs: low/moderate
      Spo0A~P -> biofilm/competence pathways; high Spo0A~P -> commitment to sporulation"
      (mSystems, 2025). Spo0A regulates rather than merely participates in sporulation.
    supported_by:
      - reference_id: file:BACSU/spo0A/spo0A-deep-research-falcon.md
        supporting_text: "Distinct Spo0A~P thresholds produce graded outputs: low/moderate Spo0A~P -> biofilm/competence pathways; high Spo0A~P -> commitment to sporulation"
      - reference_id: file:BACSU/spo0A/spo0A-uniprot.txt
        supporting_text: "May play the central regulatory role in sporulation."

