- term:
    id: GO:0005509
    label: calcium ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      UniProt annotates Spo0A as binding Ca(2+) based on sequence similarity (ECO:0000250).
      The receiver domain contains binding sites at positions 10, 11, and 56 (which is also
      the phosphorylation site). However, calcium binding appears to be a structural feature
      shared with the CheY-like response regulator superfamily rather than a specific
      functional activity.
    action: KEEP_AS_NON_CORE
    reason: >-
      While UniProt notes "Binds 1 Ca(2+) ion per subunit" based on similarity evidence,
      this appears to be a structural feature common to CheY-like receiver domains rather
      than a functionally characterized calcium-binding activity specific to Spo0A function.
      The primary function involves phosphorylation at Asp-56, not calcium-dependent regulation.
      The annotation is kept as non-core since calcium binding may provide structural stability
      but is not central to Spo0A's role as a transcription factor.
    supported_by:
