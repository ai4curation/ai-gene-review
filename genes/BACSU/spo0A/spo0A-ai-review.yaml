    label: phosphorelay signal transduction system
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      Spo0A is the terminal response regulator in the canonical B. subtilis sporulation phosphorelay.
      Phosphoryl groups are transferred from sensor kinases (KinA/KinB) through Spo0F and Spo0B to
      phosphorylate the Asp-56 residue in the receiver domain of Spo0A. This phosphorelay system is
      one of the best-characterized two-component signaling cascades in bacteria.
    action: ACCEPT
    reason: >-
      This is a core function of Spo0A. The protein functions as the terminal response regulator
      in the phosphorelay system KinA/KinB -> Spo0F -> Spo0B -> Spo0A. UniProt notes that Spo0A is
      "Phosphorylated by KinA and KinB" (UniProt P06534). The deep research confirms "Spo0A sits at
      the terminus of a multicomponent phosphorelay in which sensor kinases (e.g., KinA/KinB) transfer
      phosphoryl groups via Spo0F and Spo0B to Spo0A" (PLOS Genetics, 2023).
    supported_by:
      - reference_id: file:BACSU/spo0A/spo0A-uniprot.txt
        supporting_text: "Phosphorylated by KinA and KinB."
      - reference_id: file:BACSU/spo0A/spo0A-deep-research-falcon.md
        supporting_text: "Spo0A sits at the terminus of a multicomponent phosphorelay in which sensor kinases (e.g., KinA/KinB) transfer phosphoryl groups via Spo0F and Spo0B to Spo0A"

