- term:
    id: GO:0042173
    label: regulation of sporulation resulting in formation of a cellular spore
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      Spo0A~P levels determine whether cells commit to sporulation. The phosphorelay provides
      graded control, with threshold levels of Spo0A~P required to initiate sporulation.
      Spo0A regulates sporulation by activating early sporulation genes and repressing
      genes like abrB that inhibit sporulation.
