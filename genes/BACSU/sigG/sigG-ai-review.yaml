suggested_questions:
  - question: >-
      What is the complete set of genes whose expression is directly controlled by sigG
      in the forespore, and how does this differ from sigF-controlled genes?
  - question: >-
      What is the mechanism by which Lon protease contributes to sigG regulation,
      and does it act on sigG directly or on Gin?

suggested_experiments:
  - description: >-
      ChIP-seq analysis of sigG binding sites to define the complete sigG regulon
      in sporulating B. subtilis cells. This would provide a comprehensive view
      of direct sigG target genes and validate the biological process annotations.
  - description: >-
      Time-course transcriptomics comparing wild-type and sigG mutant strains
      during sporulation to identify sigG-dependent gene expression changes.
      This would help distinguish direct from indirect effects of sigG on
      sporulation gene expression.
