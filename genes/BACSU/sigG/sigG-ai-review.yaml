gene_symbol: sigG
product_type: PROTEIN
status: DRAFT
taxon:
  id: NCBITaxon:224308
  label: Bacillus subtilis (strain 168)
description: >-
  RNA polymerase sigma-G factor (also known as SpoIIIG) is the late forespore-specific sigma factor
  in Bacillus subtilis sporulation. Sigma factors are initiation factors that promote the attachment
  of RNA polymerase to specific initiation sites and are then released after transcription begins.
  SigG becomes active only in the forespore compartment approximately 2 hours after sporulation
  starts, following the earlier action of sigF (the early forespore sigma factor). SigG is responsible
  for the expression of late sporulation-specific genes in the forespore and auto-stimulates its own
  transcription. The activity of sigG is tightly regulated during early forespore development by the
  anti-sigma-G factor Gin (CsfB) and by Lon protease. SigG interacts with Gin via its N-terminal
  region (residues 1-71), and this interaction inhibits sigG activity until the appropriate
  developmental stage. The protein contains the characteristic sigma-70 family domains including a
  helix-turn-helix DNA-binding motif (residues 229-248) and a polymerase core binding motif
  (residues 67-80).

existing_annotations:
  - term:
      id: GO:0000976
      label: transcription cis-regulatory region binding
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        This annotation suggests sigG binds to transcription cis-regulatory regions.
        According to the GO definition of sigma factor activity (GO:0016987), sigma factors
        do not bind DNA on their own but when combined with the core polymerase to form
        the holoenzyme, they confer promoter specificity. This term is technically inaccurate
        for sigma factors as they require the core polymerase for DNA binding.
      action: REMOVE
      reason: >-
        Sigma factors do not bind DNA independently. The GO definition of sigma factor
        activity explicitly states that "sigma does not bind DNA on its own, when combined
        with the core to form the holoenzyme, the sigma factor binds specifically to
        promoter elements." This term implies autonomous DNA binding which is misleading
        for sigma factors. The correct molecular function is GO:0016987 sigma factor activity.

  - term:
      id: GO:0003899
      label: DNA-directed RNA polymerase activity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        This annotation incorrectly attributes catalytic RNA polymerase activity to sigG.
        Sigma factors are NOT enzymes and do not catalyze the polymerization reaction.
        The catalytic activity resides in the core polymerase subunits (beta, beta-prime).
      action: REMOVE
      reason: >-
        This is a clear over-annotation. GO:0003899 is defined as "Catalysis of the reaction:
        nucleoside triphosphate + RNA(n) = diphosphate + RNA(n+1)." Sigma factors do not possess
        catalytic activity. The catalytic activity of RNA polymerization is performed by the
        core enzyme subunits, not by sigma factors. SigG confers promoter specificity but
        does not catalyze nucleotide addition. UniProt describes sigG as an "initiation factor
        that promote[s] the attachment of RNA polymerase to specific initiation sites."

  - term:
      id: GO:0006355
      label: regulation of DNA-templated transcription
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        SigG regulates transcription by directing RNA polymerase to forespore-specific promoters
        and by auto-stimulating its own transcription. This is an appropriate biological process
        annotation for a sigma factor.
      action: ACCEPT
      reason: >-
        Sigma factors inherently regulate transcription by determining which genes are
        transcribed. SigG specifically regulates the expression of late sporulation genes
        in the forespore and auto-stimulates its own transcription (per UniProt PMID:18208527).
        This is a core function of sigG.

  - term:
      id: GO:0016987
      label: sigma factor activity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        This is the primary and most accurate molecular function annotation for sigG.
        GO:0016987 is defined as the activity of sigma factors that act as promoter
        specificity subunits of bacterial RNA polymerase.
      action: ACCEPT
      reason: >-
        This is the canonical molecular function for sigG. UniProt explicitly identifies
        sigG as "RNA polymerase sigma-G factor" belonging to the "sigma-70 factor family."
        The protein contains all characteristic sigma-70 family domains including the
        HTH DNA-binding motif (residues 229-248) and polymerase core binding motif
        (residues 67-80).

  - term:
      id: GO:1903865
      label: sigma factor antagonist complex
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        SigG forms a complex with its anti-sigma factor Gin (CsfB). GO:1903865 is defined
        as "A protein complex which is capable of sigma factor antagonist activity."
        When sigG is bound by Gin, this complex inhibits sigG transcriptional activity.
      action: ACCEPT
      reason: >-
        UniProt clearly documents that sigG interacts with anti-sigma-G factor Gin (CsfB)
        via its N-terminal region (residues 1-71). This interaction inhibits sigG activity
        (per PMID:18208527, PMID:19497328). This sigG-Gin complex represents a sigma factor
        antagonist complex that prevents premature sigG activity during early forespore
        development.

  - term:
      id: GO:0003677
      label: DNA binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: >-
        This generic DNA binding annotation is inferred from the presence of sigma-70
        family domains. While sigG does contain a helix-turn-helix DNA-binding motif
        (residues 229-248), sigma factors require the core polymerase for DNA binding.
      action: KEEP_AS_NON_CORE
      reason: >-
        SigG contains a HTH DNA-binding motif at residues 229-248 (UniProt feature).
        However, per the GO definition of sigma factor activity, "sigma does not bind
        DNA on its own." The more precise molecular function is GO:0016987 sigma factor
        activity. This annotation is kept as non-core since it reflects domain architecture
        but is less informative than the sigma factor activity annotation.

  - term:
      id: GO:0003700
      label: DNA-binding transcription factor activity
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: >-
        This annotation from InterPro domain mapping is incorrect for sigma factors.
        Sigma factors are not transcription factors in the classical sense; they are
        subunits of the RNA polymerase holoenzyme that confer promoter specificity.
      action: MODIFY
      reason: >-
        GO:0003700 is defined as sequence-specific DNA binding that modulates transcription.
        Sigma factors function differently: they are dissociable subunits of RNA polymerase
        that determine promoter recognition. The correct term is GO:0016987 sigma factor
        activity. While both involve promoter recognition, sigma factors act as part of
        the polymerase holoenzyme rather than as independent transcription factors.
      proposed_replacement_terms:
        - id: GO:0016987
          label: sigma factor activity

  - term:
      id: GO:0006351
      label: DNA-templated transcription
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >-
        SigG is involved in DNA-templated transcription as a component of the RNA
        polymerase holoenzyme. This is an appropriate general biological process
        annotation inferred from the UniProt Transcription keyword.
      action: ACCEPT
      reason: >-
        As a sigma factor, sigG is essential for transcription initiation from specific
        promoters. This general process term appropriately captures sigG's role in
        transcription. The annotation is supported by UniProt keywords (Transcription)
        and the well-characterized function of sigma factors in bacterial transcription.

  - term:
      id: GO:0006352
      label: DNA-templated transcription initiation
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: >-
        This is a highly appropriate annotation for sigma factors. Sigma factors
        specifically function in transcription initiation by directing RNA polymerase
        to promoters and are released after initiation.
      action: ACCEPT
      reason: >-
        UniProt states that "Sigma factors are initiation factors that promote the
        attachment of RNA polymerase to specific initiation sites and are then released."
        The specific role of sigma factors in initiation (as opposed to elongation or
        termination) makes this a precise and accurate annotation.

  - term:
      id: GO:0006355
      label: regulation of DNA-templated transcription
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: >-
        Duplicate annotation (same term as the IBA annotation above) from automated
        inference. This accurately captures sigG's regulatory role in transcription.
      action: ACCEPT
      reason: >-
        This is a duplicate of the IBA annotation for the same term. Both annotations
        are valid. Sigma factors regulate transcription by determining which genes
        are expressed. SigG specifically regulates late forespore gene expression
        and auto-stimulates its own transcription.

  - term:
      id: GO:0016987
      label: sigma factor activity
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: >-
        Duplicate annotation (same term as the IBA annotation above) from automated
        inference based on InterPro domains and UniProt keywords.
      action: ACCEPT
      reason: >-
        This is a duplicate of the IBA annotation for sigma factor activity. Both
        annotations are valid. This is the core molecular function of sigG, supported
        by the UniProt Sigma factor keyword and sigma-70 family domain architecture.

  - term:
      id: GO:0030435
      label: sporulation resulting in formation of a cellular spore
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >-
        SigG is the late forespore-specific sigma factor essential for sporulation
        in B. subtilis. This biological process annotation appropriately captures
        the developmental context of sigG function.
      action: ACCEPT
      reason: >-
        SigG is specifically active in the forespore during sporulation. UniProt states
        it is "responsible for the expression of sporulation specific genes in the
        forespore" and is "Active only in the forespore" approximately "2 hours after
        sporulation starts." The Sporulation UniProt keyword correctly maps to this
        GO term.

  - term:
      id: GO:2000142
      label: regulation of DNA-templated transcription initiation
    evidence_type: IEA
    original_reference_id: GO_REF:0000108
    review:
      summary: >-
        This annotation is logically inferred from sigma factor activity (GO:0016987).
        Since sigma factors specifically function at the initiation step, regulation
        of transcription initiation is an appropriate process annotation.
      action: ACCEPT
      reason: >-
        This is a more specific version of the transcription regulation annotation
        that correctly reflects that sigma factors act at the initiation stage. Since
        sigma factors "promote the attachment of RNA polymerase to specific initiation
        sites," they specifically regulate the initiation step of transcription. This
        logical inference from GO:0016987 is valid.

  # New annotations suggested based on UniProt evidence
  - term:
      id: GO:0045152
      label: antisigma factor binding
    evidence_type: IC
    original_reference_id: PMID:18208527
    review:
      summary: >-
        SigG binds to its anti-sigma factor Gin (CsfB) via residues 1-71. This interaction
        is critical for temporal regulation of sigG activity during sporulation.
      action: NEW
      reason: >-
        UniProt documents direct interaction between sigG and anti-sigma-G factor Gin
        (PMID:18208527, PMID:19497328). The N-terminal region (residues 1-71) is annotated
        as the recognition region for Gin binding. This molecular function annotation
        would accurately capture sigG's ability to bind its cognate anti-sigma factor.

  - term:
      id: GO:0042601
      label: endospore-forming forespore
    evidence_type: IC
    original_reference_id: PMID:18208527
    review:
      summary: >-
        SigG is specifically localized and active in the forespore compartment during
        sporulation. This cellular component annotation would capture the spatial
        specificity of sigG function.
      action: NEW
      reason: >-
        UniProt clearly states that sigG is "Active only in the forespore" (PMID:18208527).
        The forespore is the compartment that will ultimately become the mature spore.
        This cellular component annotation would accurately capture the subcellular
        localization and activity context of sigG.

core_functions:
  - description: >-
      Late forespore-specific sigma factor activity directing transcription initiation
      of sporulation genes. SigG is the canonical sigma factor for late forespore
      development, promoting attachment of RNA polymerase to specific promoters.
    molecular_function:
      id: GO:0016987
      label: sigma factor activity
    directly_involved_in:
      - id: GO:0030435
        label: sporulation resulting in formation of a cellular spore
      - id: GO:0006352
        label: DNA-templated transcription initiation
    locations:
      - id: GO:0042601
        label: endospore-forming forespore

references:
  - id: PMID:18208527
    title: "How the early sporulation sigma factor sigmaF delays the switch to late development in Bacillus subtilis"
    full_text_unavailable: true
    findings:
      - statement: sigG is the late forespore-specific sigma factor
        supporting_text: "We report that activity of sigma(G), the late forespore sigma factor, is kept in check by Gin, the product of csfB"
      - statement: Interacts with anti-sigma-G factor Gin
        supporting_text: "Gin interacts strongly with sigma(G) but not with sigma(F) in a yeast two-hybrid experiment"
      - statement: Active only in the forespore
        supporting_text: "Sporulation in Bacillus subtilis is a primitive differentiation process involving two cell types, the forespore and the mother cell"
      - statement: Gin is the anti-sigma-G factor that prevents premature activation
        supporting_text: "Gin allows sigma(F) to delay the switch to the late forespore transcription programme by preventing sigma(G) to take over before the cell has reached a critical stage of development"
      - statement: Premature sigma-G activity leads to slow-germinating spores
        supporting_text: "Premature sigma(G) activity leads to the formation of slow-germinating spores"
  - id: PMID:17921305
    title: "Expression of the sigmaF-directed csfB locus prevents premature appearance of sigmaG activity during sporulation of Bacillus subtilis"
    full_text_unavailable: true
    findings:
      - statement: Activity repressed by anti-sigma-G factor Gin (csfB) and Lon protease during early forespore development
        supporting_text: "CsfB exerted control distinct from but overlapping with that exerted by LonA to prevent inappropriate sigma(G) activation"
  - id: PMID:19497328
    title: "Genetic dissection of an inhibitor of the sporulation sigma factor sigma(G)"
    full_text_unavailable: true
    findings:
      - statement: Gin inhibits sigma-G activity by direct physical interaction
        supporting_text: "The Gin protein, encoded by csfB, is able to strongly inhibit the activity of one of these factors, sigma(G), in vivo"
      - statement: Gin binding to sigma-G may involve more than simple sequestration
        supporting_text: "some mutants have kept most of their ability to bind sigma(G) but are completely unable to inhibit sigma(G) transcriptional activity, raising the possibility that Gin might act by a mechanism more complex than just sequestration of sigma(G)"
