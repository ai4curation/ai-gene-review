proposed_new_terms:
  - proposed_name: germinosome
    proposed_definition: >-
      A membrane-associated protein complex in bacterial spores consisting of germinant receptors
      (GRs) clustered by the scaffold protein GerD at the spore inner membrane. The germinosome
      enables cooperative signal transduction from nutrient germinants to downstream ion channels
      that execute spore germination.
    justification: >-
      The germinosome is a well-established concept in Bacillus spore biology, representing a
      distinct functional assembly that is critical for understanding spore germination. Currently
      no GO term exists for this cellular component. Multiple publications describe this structure
      and its function in coordinating germination signaling.
    proposed_parent:
      id: GO:0032991
      label: protein-containing complex
    supported_by:
      - reference_id: file:BACSU/gerD/gerD-deep-research-falcon.md
        supporting_text: >-
          GerD co-localizes with GR subunits in a single discrete focus (germinosome) in
          dormant spores

