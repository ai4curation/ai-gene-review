  review:
    summary: AmyE is indeed a catalytic enzyme - specifically an alpha-amylase (EC
      3.2.1.1) that hydrolyzes alpha-1,4-glucosidic bonds in starch. However, GO:0003824
      (catalytic activity) is too general and does not provide informative annotation
      for this well-characterized enzyme.
    action: MODIFY
    reason: While the annotation is technically correct, it is uninformative. AmyE
      has been biochemically characterized with specific activity measurements (~1,280
      U/mg), crystal structure solved (PDB:1BAG, 1UA7), and catalytic residues identified
      (Asp217 nucleophile, Glu249 proton donor, Asp310 transition state stabilizer).
      The more specific term GO:0004556 (alpha-amylase activity) should be used instead.
