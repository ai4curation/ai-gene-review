description: Alpha-amylase (AmyE) is a secreted glycosyl hydrolase family 13 (GH13)
  enzyme that catalyzes the endohydrolysis of (1->4)-alpha-D-glucosidic linkages in
  starch and related alpha-glucans. The enzyme uses a retaining double-displacement
  mechanism with a catalytic nucleophile (Asp217) and proton donor (Glu249). AmyE
  is a calcium-dependent enzyme that binds two Ca2+ ions per subunit, which are essential
  for structural stability and optimal catalytic activity. The protein is synthesized
  as a 659 amino acid precursor with an N-terminal signal peptide (residues 1-27)
  and propeptide (residues 28-41) that are cleaved during secretion via the Sec pathway.
  The mature enzyme contains a catalytic (beta/alpha)8 barrel domain (domain A) with
  an inserted domain B, a C-terminal beta-sandwich domain (Amy_C), and a carbohydrate-binding
  module (CBM26) at the C-terminus. AmyE shows activity on various starches with substrate
  preference potato > wheat > corn > rice, producing mainly maltose and glucose as
  hydrolysis products. The amyE locus is commonly used as a neutral chromosomal integration
  site for heterologous gene expression in B. subtilis, and the AmyE signal peptide
  (SPamyE) is widely used as a secretion tag for recombinant protein production.
