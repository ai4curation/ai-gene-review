description: >-
  Subtilisin E (aprE) is one of the major secreted alkaline serine proteases of Bacillus subtilis,
  belonging to the peptidase S8 (subtilisin) family. The enzyme is synthesized as a preproenzyme
  with an N-terminal signal peptide (residues 1-29) that directs secretion via the Sec pathway,
  and a propeptide (residues 30-106) that functions as an intramolecular chaperone essential for
  proper folding of the mature protease domain. The propeptide is autocatalytically cleaved
  after folding is complete. The mature enzyme (residues 107-381) contains the canonical
  Asp-His-Ser catalytic triad (Asp138, His170, Ser327) characteristic of subtilisins and
  requires calcium ions for structural stability (two Ca2+ binding sites per subunit).
  Subtilisin E exhibits broad substrate specificity, preferentially cleaving after large
  uncharged residues, and is inhibited by serine protease inhibitors such as PMSF but not
  by metalloprotease inhibitors like EDTA. Beyond its role in extracellular protein
  degradation for nutrient acquisition, aprE participates in quorum sensing by processing
  the Phr family of signaling peptide precursors (including proCSF/PhrC and proPhrA) to
  generate active pentapeptide pheromones that regulate competence development and sporulation.
  Expression is induced during stationary phase under control of the DegS-DegU two-component
  system and modulated by global regulators including AbrB, SinR, and ScoC. Although
  subtilisin secretion is associated with the onset of sporulation, the enzyme itself is
  not required for normal sporulation. Subtilisin E is one of the most industrially
  important enzymes, widely used in detergent formulations and various biotechnological
  applications.
