- term:
    id: GO:0030435
    label: sporulation resulting in formation of a cellular spore
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation for sporulation is questionable. While aprE expression
      is temporally associated with sporulation onset, experimental evidence
      shows that subtilisin is NOT required for normal sporulation. Disruption
      mutants show wild-type sporulation (PMID:6427178).
    action: REMOVE
    reason: >-
      This annotation is based on the UniProt keyword Sporulation, but the
      experimental evidence contradicts a direct role in sporulation. The
      disruption phenotype study (PMID:6427178) explicitly states that
      aprE mutants show wild-type sporulation. The UniProt entry also notes
      that subtilisin is not necessary for normal sporulation. The temporal
      association with sporulation onset reflects shared regulation (via
      Spo0A/AbrB pathways) rather than functional involvement in spore formation.
    supported_by:
      - reference_id: PMID:6427178
        supporting_text: >-
          Physiological characterization of the delta apr-684 mutation
          revealed no discernable effect on the formation of heat-resistant endospores,
          but strains carrying the mutation produced only 10% of wild-type serine protease
          activity
      - reference_id: UniProt:P04189
        supporting_text: >-
          subtilisin is not necessary for normal sporulation
- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation for metal ion binding is supported by structural evidence.
      Subtilisin E binds two calcium ions per subunit that are essential for
      structural stability. However, calcium ion binding (GO:0005509) would be
      more specific.
    action: MODIFY
    reason: >-
      Subtilisin E specifically binds calcium ions (Ca2+), not general metal
      ions. X-ray crystallography (PMID:9811547) confirms two calcium binding
      sites per subunit with specific coordinating residues identified. The
      more specific term GO:0005509 (calcium ion binding) would better represent
      this function.
