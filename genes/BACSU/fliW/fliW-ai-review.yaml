core_functions:
- description: 'Anti-CsrA protein that inhibits CsrA translational repressor activity through allosteric
    binding. FliW binds to CsrA homodimer (2 FliW per dimer) at an allosteric site distinct from the RNA-binding
    interface. The binding induces conformational changes in CsrA that prevent it from binding to hag
    mRNA. The highly negatively charged surface of FliW provides additional electrostatic repulsion against
    RNA. This relieves CsrA-mediated translational repression of flagellin synthesis. Target: hag mRNA
    encoding flagellin; CsrA-mediated translational control pathway.'
