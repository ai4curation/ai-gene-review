description: 'XYL1 encodes NAD(P)H-dependent D-xylose reductase (XR), a 318-amino acid cytosolic enzyme belonging to the aldo-keto reductase superfamily. This enzyme catalyzes the first and rate-limiting step in xylose metabolism in Scheffersomyces stipitis, reducing D-xylose to xylitol using preferentially NADPH as cofactor. XR exhibits broad aldose reductase activity on sugars like L-arabinose, D-ribose, and D-galactose, though D-xylose is its primary physiological substrate. The enzyme is essential for growth on xylose-containing media and enables S. stipitis to ferment pentose sugars to ethanol, a rare ability among yeasts. Expression is strongly induced by xylose and repressed by glucose through carbon catabolite repression.'
