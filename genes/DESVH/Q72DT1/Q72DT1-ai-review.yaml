proposed_new_terms:
- proposed_name: electron bifurcating oxidoreductase activity
  proposed_definition: >
    Catalysis of an electron bifurcation reaction in which electrons from a
    mid-potential donor (e.g., NADH) are split such that one electron reduces
    a high-potential acceptor while the other reduces a low-potential acceptor
    (e.g., ferredoxin), coupling thermodynamically favorable and unfavorable
    half-reactions.
  justification: >
    Electron bifurcation is a distinct mechanism of energy conservation in
    anaerobic microorganisms that is not captured by existing GO terms. HdrA-like
    proteins are paradigmatic examples of this enzymatic class.
  proposed_parent:
    id: GO:0016491
    label: oxidoreductase activity

