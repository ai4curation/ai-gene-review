  label: Nitratidesulfovibrio vulgaris (Desulfovibrio vulgaris Hildenborough)
description: >
  DVU_0848 (Q72DT1) encodes an HdrA-like flavoprotein that is part of the cytosolic
  FlxABCD-HdrABC complex in Desulfovibrio vulgaris Hildenborough. This protein
  contains FAD/NAD-binding domains and 4Fe-4S clusters, functioning as the
  catalytic bifurcating/confurcating subunit of the Hdr-like complex. The complex
  couples the exergonic reduction of a heterodisulfide analog (likely involving
  DsrC) to drive endergonic ferredoxin reduction using NADH (electron bifurcation),
  or operates in reverse to combine electrons from reduced ferredoxin and NADH
  (confurcation). This redox-balancing activity is essential for ethanol metabolism
  and supports sulfate respiration in anaerobic conditions. Note: Despite
  superficial similarity in name, this is NOT QmoA (which is DVU_0851); this is
  an HdrA-like protein with distinct function in electron bifurcation.
existing_annotations:
- term:
    id: GO:0016491
    label: oxidoreductase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      DVU_0848 is annotated as an oxidoreductase based on UniProt keyword mapping.
      The HdrA-like protein functions as a flavin-based electron bifurcating
      oxidoreductase, coupling NADH oxidation with ferredoxin reduction. The
      FAD_oxidored domain (PF12831) and FAD/NAD-binding architecture support
      this annotation.
    action: ACCEPT
    reason: >
      The oxidoreductase activity annotation is appropriate but general. DVU_0848
      functions as an electron-bifurcating/confurcating oxidoreductase within
      the FlxABCD-HdrABC complex. The protein contains FAD/NAD-binding domains
      consistent with oxidoreductase function (Pereira et al. 2011). While a more
      specific term would be preferable, no GO term exists for "electron bifurcating
      oxidoreductase activity" and the general oxidoreductase activity is accurate.
    supported_by:
      - reference_id: file:DESVH/Q72DT1/Q72DT1-deep-research-falcon.md
        supporting_text: >
          Comparative genomic analysis by Pereira et al. posits that HdrA-like
          proteins in SRB are candidates for flavin-based electron bifurcation
          in cytoplasmic metabolism, paralleling methanogenic HdrABC systems

- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      Metal ion binding annotation is based on UniProt keyword mapping. The protein
      contains iron-sulfur clusters (4Fe-4S) which bind iron ions. This is a
      general annotation that captures the iron-sulfur cofactor binding.
    action: ACCEPT
    reason: >
      While accurate, this annotation is very general. The protein binds iron
      as part of its 4Fe-4S clusters which are essential for electron transfer
      function. The more specific annotation GO:0051539 (4 iron, 4 sulfur cluster
      binding) is also present and is more informative. This general annotation
      is subsumed by the more specific iron-sulfur cluster binding annotation
      but is not incorrect.
    supported_by:
      - reference_id: file:DESVH/Q72DT1/Q72DT1-deep-research-falcon.md
        supporting_text: >
          HdrA-like and the flx-hdr complex are cytosolic/soluble redox proteins,
          consistent with FAD/NAD-binding architecture and gene context

- term:
    id: GO:0051536
    label: iron-sulfur cluster binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      Iron-sulfur cluster binding is annotated based on UniProt keyword mapping.
      The HdrA-like protein contains iron-sulfur clusters that participate in
      electron transfer during the bifurcation/confurcation reaction.
    action: ACCEPT
    reason: >
      This annotation is appropriate. HdrA-like proteins contain iron-sulfur
      clusters that are essential for their electron transfer function. The
      sequence contains conserved cysteine motifs (visible in sequence:
      CIAFVQCAGSRDQNHLNFCSYICCMASLK) characteristic of Fe-S cluster binding.
      This is consistent with the domain architecture and functional role in
      electron bifurcation (Pereira et al. 2011).
    supported_by:
      - reference_id: file:DESVH/Q72DT1/Q72DT1-deep-research-falcon.md
        supporting_text: >
          Comparative genomics of sulfate-reducing organisms (SRO) identify
          HdrA-like proteins as candidates for flavin-based electron bifurcation
          with partners such as ferredoxin and mid-potential carriers

- term:
    id: GO:0051539
    label: 4 iron, 4 sulfur cluster binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      The 4Fe-4S cluster binding annotation is based on UniProt keyword mapping.
      This is the most specific and informative of the iron-sulfur related
      annotations. The protein contains conserved cysteine motifs for 4Fe-4S
      cluster coordination.
    action: ACCEPT
    reason: >
      This is an appropriate and specific annotation. The sequence contains
      the characteristic CxxCxxCxxxC motif pattern for 4Fe-4S cluster binding.
      The 4Fe-4S clusters participate in electron transfer during the bifurcating
      reaction, accepting and donating electrons between FAD and ferredoxin/NADH.
      UniProt keywords explicitly include 4Fe-4S supporting this annotation.
    supported_by:
      - reference_id: file:DESVH/Q72DT1/Q72DT1-deep-research-falcon.md
        supporting_text: >
          Domain architecture: PF12831 (FAD_oxidored), IPR036188 (FAD/NAD-bd_sf),
          IPR039650 (HdrA-like)

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:26873250
  review:
    summary: >
      This annotation derives from a large-scale AP-MS interactome study of
      D. vulgaris that identified 459 high-confidence protein-protein interactions.
      DVU_0848 was identified as interacting with DVU_0849 based on copurification
      data.
    action: MODIFY
    reason: >
      While the protein binding annotation is technically correct (DVU_0848 does
      interact with other proteins), GO:0005515 "protein binding" is not an
      informative annotation per GO curation guidelines. The interaction with
      DVU_0849 (the adjacent gene in the flxABCD-hdrABC operon) is expected as
      part of the Flx-Hdr complex. However, this should be annotated with a more
      specific binding term if available, or as part of a complex annotation.
      The actual biological role is forming part of the FlxABCD-HdrABC electron
      bifurcating complex.
    proposed_replacement_terms:
      - id: GO:0009055
        label: electron transfer activity
      - id: GO:0050660
        label: flavin adenine dinucleotide binding
    supported_by:
      - reference_id: PMID:26873250
        supporting_text: >
          We have identified 459 high confidence PPIs from D. vulgaris and 391
          from Escherichia coli... our interactomes are much more enriched in
          protein pairs that are encoded in the same operon, have similar
          functions, and are reproducibly detected in other physical interaction
          assays than the pairs reported in prior studies.

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:27099342
  review:
    summary: >
      This annotation also derives from interaction studies - specifically a
      tagless copurification method that validated protein-protein interactions
      in D. vulgaris. This represents independent validation of the DVU_0848
      interaction with complex partners.
    action: MODIFY
    reason: >
      Same issue as the PMID:26873250 annotation - "protein binding" is too
      vague per GO guidelines. The tagless copurification study (Shatsky et al.
      2016) validated interactions identified in AP-MS screens. The biological
      context is formation of the Flx-Hdr electron bifurcating complex. A more
      informative annotation would describe the molecular function (electron
      transfer) or the complex membership.
    proposed_replacement_terms:
      - id: GO:0009055
        label: electron transfer activity
      - id: GO:0050660
        label: flavin adenine dinucleotide binding
    supported_by:
      - reference_id: PMID:27099342
        supporting_text: >
          We also identify 200 high confidence D. vulgaris PPIs based on tagless
          copurification and colocalization in the genome. These PPIs are as
          strongly validated by other data as our AP-MS interactomes

