suggested_questions:
- question: How do the selenocysteine residues in the CU motif coordinate mercury
    ions and facilitate methyl transfer from the corrinoid cofactor?
- question: What is the evolutionary relationship between HgcA selenoproteins and
    other organometallic enzymes in anaerobic metabolism?
- question: How does the HgcA-HgcB complex structure enable electron transfer for
    corrinoid cofactor regeneration during catalytic cycles?
- question: What environmental factors regulate HgcA expression and activity to control
    methylmercury production in natural systems?
- question: How do different bacterial lineages vary in their HgcA selenocysteine
    content and what are the mechanistic implications?
