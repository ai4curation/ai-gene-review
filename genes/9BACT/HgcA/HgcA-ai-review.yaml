  label: Pseudodesulfovibrio mercurii
description: Selenoprotein corrinoid-dependent methyltransferase that catalyzes the
  conversion of inorganic mercury (Hg2+) to methylmercury (CH3Hg+), representing one
  of the most environmentally significant enzymatic processes. Contains previously
  overlooked selenocysteine residues in CU motifs that provide exceptional mercury-binding
  capability. Forms an essential functional complex with HgcB ferredoxin to enable
  electron transfer for cofactor regeneration. This enzyme is the primary biological
  source of methylmercury in anaerobic environments and plays a central role in mercury
  biogeochemical cycling with profound implications for ecosystem and human health
  through bioaccumulation in food webs.
