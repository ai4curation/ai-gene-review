- id: PMID:32561885
  title: Structure determination of the HgcAB complex using metagenome sequence data
    insights into microbial mercury methylation.
  findings:
  - statement: HgcA consists of a corrinoid binding domain and a transmembrane domain
      with five TM helices
    supporting_text: HgcA (a subset of the CO dehydrogenase/acetyl-CoA synthase delta
      subunit family, PF03599) is a corrinoid (i.e., vitamin B12-dependent) protein
      consisting of an N-terminal corrinoid binding domain (CBD) and a C-terminal
      transmembrane domain (TMD) with five TM helices
  - statement: HgcA binds the corrinoid cofactor in a cobalt-thiolate "Cys-on" configuration
      through a strictly conserved Cys93 residue
    supporting_text: On the basis of its position in a homology model of the CBD,
      this Cys residue was predicted to bind the corrinoid cofactor in a cobalt-thiolate,
      or 'Cys-on' configuration. Findings from in vivo site-directed mutagenesis experiments
      are consistent with Cys-on cofactor binding. Mutation of Cys93 to Ala or Thr
      resulted in a complete loss of Hg methylation activity
  - statement: HgcA experimentally confirmed to bind cobalamin cofactor by UV-visible
      spectroscopy
    supporting_text: Both spectra show the characteristic peaks of dicyanocobalamin,
      demonstrating that HgcA indeed binds cobalamin
  - statement: The two domains of HgcA do not interact with each other but are bridged
      by interactions with HgcB
    supporting_text: the two domains of HgcA do not interact with each other, but
      HgcB forms extensive contacts with both domains
  - statement: HgcA transmembrane domain is essential for mercury methylation activity
    supporting_text: C-terminal truncation mutants of HgcA in which the TMD was deleted
      by introducing a stop codon after the nucleotides encoding either amino acid
      166 or 187 were both unable to methylate Hg, indicating that this domain is
      essential for activity
  - statement: Mercury methylation proceeds through radical ligand exchange mechanism
      involving Co-C and Hg-C bond formation
    supporting_text: A quantum chemical study showed that Cys-on coordination promotes
      the exchange of one organometallic (Co–C) bond for another (Hg–C)
