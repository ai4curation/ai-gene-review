references:
- id: PMID:23393089
  title: The genetic basis for bacterial mercury methylation.
  findings:
  - statement: HgcA and HgcB genes are required for mercury methylation in bacteria
    supporting_text: Here, we report a two-gene cluster, hgcA and hgcB, required for
      mercury methylation by Desulfovibrio desulfuricans ND132 and Geobacter sulfurreducens
      PCA. In either bacterium, deletion of hgcA, hgcB, or both genes abolishes mercury
      methylation.
    full_text_unavailable: true
  - statement: HgcA is a putative corrinoid protein that functions as a methyl carrier
    supporting_text: The genes encode a putative corrinoid protein, HgcA, and a 2[4Fe-4S]
      ferredoxin, HgcB, consistent with roles as a methyl carrier and an electron
      donor required for corrinoid cofactor reduction, respectively.
    full_text_unavailable: true
  - statement: HgcA and HgcB represent a common mercury methylation pathway across
      methylating microorganisms
    supporting_text: Among bacteria and archaea with sequenced genomes, gene orthologs
      are present in confirmed methylators but absent in nonmethylators, suggesting
      a common mercury methylation pathway in all methylating bacteria and archaea
      sequenced to date.
    full_text_unavailable: true
