description: >-
  Drosophila Nmnat (nicotinamide mononucleotide adenylyltransferase) is an essential bifunctional
  protein with dual enzymatic and chaperone activities. Its primary catalytic function is the synthesis
  of NAD+ from nicotinamide mononucleotide (NMN) and ATP (EC 2.7.7.1), as well as the synthesis of
  deamido-NAD+ from nicotinate ribonucleotide and ATP (EC 2.7.7.18). As a moonlighting protein,
  Nmnat also functions as a stress-response chaperone with holdase activity, preventing toxic aggregation
  of misfolded proteins and promoting proteasome-mediated degradation of aggregation-prone substrates.
  The chaperone function is independent of the NAD+ synthesis activity and resides in the C-terminal
  domain. Nmnat is essential for viability and required for the maintenance of neuronal integrity,
  including photoreceptor cells, axons, and dendrites. The gene produces four isoforms via alternative
  splicing and alternative initiation, with distinct subcellular localizations and neuroprotective
  capacities: isoform D (cytoplasmic, strong holdase and refoldase, neuroprotective) and isoform C
  (nuclear, holdase only, pro-apoptotic under stress). Neurons preferentially upregulate the
  neuroprotective cytoplasmic isoform under stress conditions.
