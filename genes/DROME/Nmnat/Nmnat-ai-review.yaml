# 29. IDA: unfolded protein binding (PMID:18344983) -- KEY ANNOTATION
# ============================================================
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IDA
  original_reference_id: PMID:18344983
  review:
    summary: >-
      IDA annotation from Zhai et al. 2008 (Nature). This landmark study demonstrated that
      NMNAT acts as a chaperone to protect against neurodegeneration. The study showed that
      NMNAT displays chaperone function in biochemical assays and cultured cells, shares
      structural similarity with known chaperones, is upregulated by proteotoxic stress, and
      is recruited with Hsp70 into protein aggregates. The chaperone function is independent
      of NAD+ synthesis activity (the H61A catalytic mutant retains chaperone activity).
      The follow-up study (PMID:26616331) further characterized the chaperone activity as
      holdase activity (preventing aggregation) rather than refoldase activity for isoform C,
      while isoform D shows both holdase and refoldase activity.
      GO:0051082 (unfolded protein binding) is proposed for obsoletion. The experimentally
      demonstrated activity is better described as misfolded protein binding (GO:0051787)
      since the studies show NMNAT preventing aggregation of misfolded proteins and being
      recruited to protein aggregates.
    action: MODIFY
    reason: >-
      GO:0051082 is proposed for obsoletion. The underlying experimental evidence is strong
      and well-characterized: Nmnat acts as a holdase chaperone that prevents toxic aggregation
      of misfolded proteins. The best replacement term is GO:0051787 (misfolded protein binding),
      which accurately captures NMNAT's demonstrated ability to bind to and prevent aggregation
      of misfolded/aggregation-prone proteins. The term GO:0140309 (unfolded protein carrier
      activity) is not appropriate because there is no evidence that NMNAT escorts proteins
      between cellular compartments. Note that the chaperone holdase activity is a secondary
      moonlighting function; the primary function is NAD+ synthesis.
    proposed_replacement_terms:
      - id: GO:0051787
        label: misfolded protein binding
    additional_reference_ids:
