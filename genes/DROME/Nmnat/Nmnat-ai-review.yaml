core_functions:
- description: >-
    Nmnat catalyzes the synthesis of NAD+ from nicotinamide mononucleotide (NMN) and ATP
    (EC 2.7.7.1, GO:0000309). This is the primary evolved enzymatic function. Nmnat is the
    sole NAD+-synthesizing enzyme in Drosophila, and this activity is essential for viability.
  molecular_function:
    id: GO:0000309
    label: nicotinamide-nucleotide adenylyltransferase activity
  directly_involved_in:
    - id: GO:0034355
      label: NAD+ biosynthetic process via the salvage pathway
  locations:
    - id: GO:0005737
      label: cytoplasm
- description: >-
    Nmnat also catalyzes the synthesis of deamido-NAD+ from nicotinate ribonucleotide and ATP
    (EC 2.7.7.18, GO:0004515), reflecting the dual-substrate specificity conserved across the
    NMNAT enzyme family.
  molecular_function:
    id: GO:0004515
    label: nicotinate-nucleotide adenylyltransferase activity
  directly_involved_in:
    - id: GO:0009435
      label: NAD+ biosynthetic process
- description: >-
    As a moonlighting chaperone, Nmnat binds misfolded and aggregation-prone proteins (GO:0051787),
    acting as a holdase to prevent toxic protein aggregation and promoting proteasome-mediated
    clearance. This chaperone function is independent of NAD+ synthesis enzymatic activity, resides
    in the C-terminal domain, and is critical for neuroprotection. Isoform D (cytoplasmic) has
    both holdase and refoldase activities and is the neuroprotective isoform.
  molecular_function:
    id: GO:0051787
    label: misfolded protein binding
  directly_involved_in:
    - id: GO:1990535
      label: neuron projection maintenance
  locations:
    - id: GO:0005737
