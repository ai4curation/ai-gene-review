description: >
  LysB encodes Lysozyme B, a secreted c-type lysozyme (glycosyl hydrolase family 22)
  that hydrolyzes the beta-1,4 glycosidic bond between N-acetylmuramic acid and
  N-acetylglucosamine in bacterial peptidoglycan. Unlike classical immune lysozymes
  that function in the hemolymph, LysB is primarily expressed in the digestive tract
  (midgut of larvae and adults) where it functions in the digestion of bacteria from
  food and in shaping gut microbiota composition. LysB is not expressed in fat body
  or hemocytes and is actually repressed, not induced, upon systemic bacterial infection,
  supporting its role as a digestive rather than immune enzyme (PMID:8159165, Marra et al. 2021).
