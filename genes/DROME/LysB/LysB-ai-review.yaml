    label: lysozyme activity
  evidence_type: ISS
  original_reference_id: PMID:8159165
  review:
    summary: >
      This annotation cites PMID:8159165 (Daffre et al. 1994) which characterized
      the Drosophila lysozyme gene family. While the paper establishes that LysB
      is a lysozyme gene in the 61F locus, it primarily characterizes expression
      patterns rather than providing direct enzymatic assays for LysB specifically.
      However, the sequence analysis and family membership strongly support
      lysozyme activity.
    action: ACCEPT
