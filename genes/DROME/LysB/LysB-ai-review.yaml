proposed_new_terms:
  - proposed_name: digestion of microorganism
    proposed_definition: >
      The process of breaking down microorganisms (bacteria, fungi, etc.) as food or
      for nutrient acquisition, typically through enzymatic degradation in the
      digestive tract. This process is distinct from immune-mediated killing of
      microorganisms.
    justification: >
      There is currently no GO term specifically for the enzymatic digestion
      of bacteria/microorganisms as food or for microbiota regulation. This
      would be distinct from immune-mediated killing. Terms like "digestion"
      are broad, and "defense response to bacterium" implies immune function.
      A term capturing the digestive/symbiotic processing of bacteria would
      better annotate genes like LysB.
    proposed_parent:
      id: GO:0007586
      label: digestion

suggested_questions:
  - question: What is the relative contribution of individual lysozyme genes (LysB, LysC, LysD, LysE) to gut function?
  - question: Does LysB have any role in host defense in specific contexts (e.g., gut epithelial immunity)?
  - question: What is the substrate specificity of LysB - is it more effective against certain bacterial species?

suggested_experiments:
  - description: Single-gene CRISPR knockout of LysB to distinguish its function from other gut lysozymes
    hypothesis: LysB knockout alone will have measurable effects on gut microbiota composition
  - description: Direct enzymatic assays with purified LysB protein against different bacterial peptidoglycans
    hypothesis: LysB will show muramidase activity with potential substrate preferences
  - description: Comparison of LysB activity at acidic gut pH vs neutral pH
    hypothesis: LysB may have optimal activity at gut pH consistent with its digestive role
