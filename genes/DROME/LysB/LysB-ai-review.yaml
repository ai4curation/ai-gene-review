- term:
    id: GO:0050829
    label: defense response to Gram-negative bacterium
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >
      ISS annotation based on similarity to vertebrate lysozymes. This is problematic
      for several reasons. First, LysB is unlikely to function in immune defense as
      stated explicitly in PMID:8159165. Second, classical c-type lysozymes are
      typically more effective against Gram-positive bacteria (which have exposed
      peptidoglycan) than Gram-negative bacteria (which have an outer membrane
      protecting the peptidoglycan layer). The annotation may be transferred from
      a vertebrate lysozyme in a different functional context.
    action: MODIFY
    reason: >
      This annotation is likely inappropriate for LysB. The literature indicates LysB
      is not an immune defense protein. Additionally, classical lysozymes require
      outer membrane permeabilization to act on Gram-negative bacteria. If a defense
      annotation is retained, it should be at the more general "defense response to
      bacterium" level, though even that is questionable given the explicit statements
      in the primary literature that LysB does not function in immune defense.
    proposed_replacement_terms:
      - id: GO:0007586
        label: digestion
    additional_reference_ids:
      - PMID:8159165
    supported_by:
      - reference_id: UniProt:Q08694
        supporting_text: "Unlikely to play an active role in the humoral immune defense. May have a function in the digestion of bacteria in the food."
      - reference_id: PMID:8159165
        supporting_text: "None of the genes is expressed in the fat body or haemocytes"

