- term:
    id: GO:0031640
    label: killing of cells of another organism
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This annotation is derived from the UniProtKB Antimicrobial keyword (KW-0081).
      While lysozymes can technically kill bacteria by degrading their cell walls,
      this annotation requires careful evaluation for LysB specifically. The primary
      literature (PMID:8159165) explicitly states that LysB is "unlikely to play an
      active role in the humoral immune defense" and is adapted for "digestion of
      bacteria in the food." The deep research shows LysB functions in gut microbiota
      regulation rather than bactericidal immunity. However, lysozyme-mediated
      peptidoglycan hydrolysis does result in bacterial cell death, making this
      annotation technically accurate even for digestive lysozymes. This represents
      a legitimate SPKW annotation for lysozymes.
    action: ACCEPT
    reason: >
      This is a LEGITIMATE SPKW annotation for lysozymes. While the primary biological
      role of LysB is digestive/microbiota regulation rather than immune defense,
      the enzymatic action of lysozyme (peptidoglycan hydrolysis) does result in
      bacterial cell killing. The annotation captures the molecular outcome of
      lysozyme activity. The UniProt Antimicrobial keyword is appropriately applied
      to bacteriolytic enzymes. This is an example of correct SPKW contribution where
      the keyword accurately reflects the biochemical consequence of enzyme activity.
    additional_reference_ids:
      - PMID:8159165
      - file:DROME/LysB/LysB-deep-research-falcon.md
    supported_by:
      - reference_id: PMID:8159165
        supporting_text: "probably involved in the digestion of bacteria in the food"
      - reference_id: UniProt:Q08694
        supporting_text: "Antimicrobial; Bacteriolytic enzyme"

- term:
    id: GO:0042742
    label: defense response to bacterium
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This annotation is derived from the Antimicrobial keyword. However, the
      primary literature strongly suggests LysB does NOT function in classical
      immune defense. PMID:8159165 states LysB is "unlikely to play an active role
      in the humoral immune defense" and is not expressed in immune tissues (fat body,
      hemocytes). Furthermore, LysB and related gut lysozymes are REPRESSED, not
      induced, after systemic bacterial infection. The Marra et al. 2021 study shows
      gut lysozymes function in microbiota regulation and homeostasis rather than
      pathogen defense. While lysozymes can contribute to defense by killing bacteria,
      the specific biological context of LysB is digestive/homeostatic rather than
      defensive.
    action: MODIFY
    reason: >
      This annotation may overstate the immune defense role of LysB. The literature
      explicitly indicates LysB is adapted for digestive function and is not part of
      the humoral immune response. Consider whether a more accurate process annotation
      would capture the microbiota regulation function. However, there is no ideal
      GO term for "digestion of bacteria" or "gut microbiota regulation by enzyme."
      The term could be retained with the understanding that it represents a broader
      interpretation, but marking as potentially over-annotated.
    proposed_replacement_terms:
      - id: GO:0007586
        label: digestion
    additional_reference_ids:
      - PMID:8159165
    supported_by:
      - reference_id: UniProt:Q08694
        supporting_text: "Unlikely to play an active role in the humoral immune defense. May have a function in the digestion of bacteria in the food."
      - reference_id: PMID:8159165
        supporting_text: "The LysD-like genes and LysS are strongly repressed in artificially infected animals"
      - reference_id: PMID:8159165
        supporting_text: "None of the genes is expressed in the fat body or haemocytes"

