  review:
    summary: >
      LysB is a bona fide c-type lysozyme belonging to glycosyl hydrolase family 22,
      with conserved catalytic residues and characteristic domain structure. The IBA
      annotation is based on phylogenetic inference from well-characterized lysozymes
      including chicken lysozyme (UniProtKB:P00698). The enzymatic activity is supported
      by the conserved catalytic Glu/Asp residues (positions 50 and 68 in LysB) and
      demonstrated ex vivo lysozyme activity in gut extracts from Drosophila (Marra et al. 2021).
    action: ACCEPT
