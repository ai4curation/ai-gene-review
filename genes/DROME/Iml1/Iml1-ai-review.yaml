- description: Iml1 (DEPDC5) is a GATOR1 subunit that scaffolds Rag 
    GTPase-activating activity to inhibit TORC1 signaling.
  supported_by:
  - reference_id: file:genes/DROME/Iml1/Iml1-deep-research-falcon.md
    supporting_text: Iml1 encodes the Drosophila melanogaster ortholog of yeast 
      Sea1 and human DEPDC5, forming the catalytic/scaffold subunit of the 
      GATOR1 complex with Nprl2 and Nprl3.
  - reference_id: PMID:25512509
    supporting_text: the Iml1/GATOR1 complex inhibits TORC1 activity to slow 
      cellular metabolism and drive the mitotic/meiotic transition in developing
      ovarian cysts.
