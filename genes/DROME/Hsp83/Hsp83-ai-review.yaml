    label: unfolded protein binding
  evidence_type: IDA
  original_reference_id: PMID:18344983
  review:
    summary: >-
      IDA annotation from PMID:18344983. This paper is primarily about NMNAT
      as a chaperone, not about Hsp83 directly. The paper shows that NMNAT
      "displays chaperone function both in biochemical assays and cultured
      cells" and compares it to Hsp70. Hsp83 is mentioned as a control
      or comparison. Regardless, GO:0051082 is proposed for obsoletion and
      the term does not correctly describe HSP90 function. HSP90 is an
      ATP-dependent foldase, not a holdase.
    action: MODIFY
    reason: >-
      GO:0051082 is proposed for obsoletion. The evidence in PMID:18344983
      is primarily about NMNAT chaperone function, with Hsp83 as a
      comparison. The correct term for Hsp83 molecular function is
      GO:0140662 "ATP-dependent protein folding chaperone."
    proposed_replacement_terms:
    - id: GO:0140662
      label: ATP-dependent protein folding chaperone
    supported_by:
    - reference_id: PMID:18344983
      supporting_text: "NMNAT displays chaperone function both in biochemical assays and cultured cells, and it shares significant structural similarity with known chaperones"
- term:
    id: GO:0008285
    label: negative regulation of cell population proliferation
  evidence_type: IMP
  original_reference_id: PMID:24086162
  review:
    summary: >-
      IMP annotation from PMID:24086162. Hsp83 mutation results in
      increased E2F-dependent transcription and ectopic cell proliferation
      in pupal tissues, demonstrating that Hsp83 is required for proper cell
      cycle exit. The paper proposes Cdh1/Fzr (APC/C activating subunit) is
      a client of Hsp83. Thus Hsp83 indirectly promotes cell cycle exit by
      chaperoning APC/C components.
    action: KEEP_AS_NON_CORE
    reason: >-
      This is a downstream phenotypic consequence of Hsp83 chaperone
      function on cell cycle regulators (APC/C components). The paper
      proposes "Cdh1/Fzr is a client protein of Hsp83." This is a
      pleiotropic effect of the core chaperone function, not a core function
      itself.
    supported_by:
    - reference_id: PMID:24086162
      supporting_text: "Mutation of Hsp83, the Drosophila homolog of mammalian Hsp90, results in increased E2F-dependent transcription and ectopic cell proliferation in pupal tissues at a time when neighboring wild-type cells are postmitotic"
    - reference_id: PMID:24086162
      supporting_text: "we propose that Cdh1/Fzr is a client protein of Hsp83"
