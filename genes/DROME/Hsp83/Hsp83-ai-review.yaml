id: P02828
gene_symbol: Hsp83
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:7227
  label: Drosophila melanogaster
description: >-
  Hsp83 is the sole Drosophila melanogaster member of the HSP90 family of
  ATP-dependent molecular chaperones. It promotes the maturation, structural
  maintenance, and proper regulation of specific client proteins involved in
  cell cycle control, signal transduction, piRNA biogenesis, and centrosome
  function. Hsp83 undergoes a functional ATPase cycle that induces
  conformational changes in client proteins, thereby causing their activation.
  It interacts dynamically with various co-chaperones (Hop, Shu, Dpit47,
  Morgana) that modulate its substrate recognition, ATPase cycle, and chaperone
  function. In addition to its canonical chaperone role, Hsp83 has a
  non-chaperone membrane-deforming function mediated by an amphipathic helix
  that promotes exosome release. Hsp83 is constitutively expressed and further
  induced by heat stress; it is also expressed during oogenesis and plays
  roles in developmental processes including centrosome cycle, cell cycle exit,
  mRNA localization, and sleep regulation.
existing_annotations:
- term:
    id: GO:0006457
    label: protein folding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Hsp83/HSP90 is a well-established molecular chaperone whose primary
      biological role is protein folding. The IBA annotation is supported by
      strong phylogenetic evidence across multiple orthologs (PMID:10716925,
      UniProt function annotation). UniProt states Hsp83 is a "Molecular
      chaperone that promotes the maturation, structural maintenance and proper
      regulation of specific target proteins."
    action: ACCEPT
    reason: >-
      Protein folding is the core biological process of HSP90 family
      chaperones. IBA is well-supported by orthologs and consistent with all
      functional literature on Hsp83.
    supported_by:
    - reference_id: PMID:10716925
      supporting_text: "a member of the highly conserved Hsp90 family including chaperones known to maintain the activity of many proteins"
- term:
    id: GO:0016887
    label: ATP hydrolysis activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Hsp83/HSP90 has intrinsic ATPase activity that is essential for its
      chaperone cycle. The UniProt record notes it "Undergoes a functional cycle
      that is linked to its ATPase activity." The IBA annotation is supported
      by phylogenetic inference from multiple HSP90 orthologs with
      experimentally characterized ATPase activity.
    action: ACCEPT
    reason: >-
      ATP hydrolysis is a core enzymatic activity of the HSP90 family. The
      HATPase_c domain is well characterized structurally and the ATPase cycle
      drives the chaperone conformational changes. Consistent with IBA
      evidence across the HSP90 family.
    supported_by:
    - reference_id: PMID:29775584
      supporting_text: "the Hsp90 system (Hop, Hsp90, and p23) together render Ago2 into an open, active form"
- term:
    id: GO:0032991
    label: protein-containing complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      HSP90 family members function as homodimers and form multi-protein
      complexes with co-chaperones (Hop, p23, Cdc37, Aha1) and client
      proteins. UniProt states Hsp83 is a "Homodimer" and describes multiple
      complexes including with Hop/piwi, sicily/ND-42, Dpit47/Hsp70aa, and
      Nup358. The IBA annotation to the generic protein-containing complex is
      correct but very general.
    action: ACCEPT
    reason: >-
      HSP90 is known to form multiple protein complexes. While the term is
      generic, IBA annotations at this level are acceptable as they reflect
      the phylogenetic inference. More specific complex annotations
      (GO:0101031, GO:0034663) are captured elsewhere.
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation to plasma membrane is supported by phylogenetic inference
      from multiple HSP90 orthologs. Hsp83 was also detected at the plasma
      membrane by HDA (PMID:19317464). Hsp90 has an amphipathic helix that
      allows membrane interaction (PMID:30193096), which could explain
      plasma membrane localization.
    action: ACCEPT
    reason: >-
      Plasma membrane localization is consistent with both the IBA evidence
      from orthologs and the independent HDA evidence from proteomics
      (PMID:19317464). The amphipathic helix-mediated membrane interaction
      described in PMID:30193096 provides a mechanistic basis.
    supported_by:
    - reference_id: PMID:30193096
      supporting_text: "Hsp90 also has the ability to directly interact with and deform membranes via an evolutionarily conserved amphipathic helix"
- term:
    id: GO:0005524
    label: ATP binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      ATP binding is a fundamental property of HSP90 family members, mediated
      by the HATPase_c domain. UniProt lists multiple ATP binding residues
      (positions 39, 81, 100, 126, 385) and the keyword "ATP-binding." IBA
      annotation is well supported.
    action: ACCEPT
    reason: >-
      ATP binding is intrinsic to the HSP90 ATPase domain. Structurally
      characterized across the family.
- term:
    id: GO:0005829
    label: cytosol
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Cytosolic localization of HSP90 family members is well established.
      IBA annotation from multiple orthologs. Consistent with UniProt
      subcellular location annotation to "Cytoplasm" and multiple IDA/HDA
      annotations to cytoplasm in Drosophila.
    action: ACCEPT
    reason: >-
      Cytosol is the primary localization for cytoplasmic HSP90 family
