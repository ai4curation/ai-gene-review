core_functions:
- description: >-
    The primary molecular function of Hsp83. As a member of the HSP90 family,
    Hsp83 binds near-native client proteins and uses its intrinsic ATPase
    activity to drive conformational changes that promote client maturation,
    activation, and stabilization. Known clients include kinases (insulin
    receptor, LKB1), transcription factors, Argonaute, APC/C components
    (Cdh1/Fzr), and centrosomal proteins.
