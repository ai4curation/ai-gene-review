- term:
    id: GO:0030911
    label: TPR domain binding
  evidence_type: IPI
  original_reference_id: PMID:27979731
  review:
    summary: >-
      IPI annotation from PMID:27979731 based on interaction of Hsp83
      with the TPR domain of Nup358. The C-terminal MEEVD motif of HSP90
      is a well-characterized TPR repeat-binding motif (UniProt: "The TPR
      repeat-binding motif mediates interaction with TPR repeat-containing
      proteins"). The interaction with Nup358 TPR domain facilitates
      nuclear import of Met, the juvenile hormone receptor.
    action: ACCEPT
    reason: >-
      TPR domain binding is a core molecular function of HSP90 family
      members, mediated by the conserved C-terminal MEEVD motif. This
      is how HSP90 interacts with many co-chaperones (Hop, CHIP, Tom70,
      etc.) and other TPR-containing proteins.
    supported_by:
    - reference_id: PMID:27979731
      supporting_text: "a tetratricopeptide repeat (TPR) domain at the N-terminal end of Nup358 interacts with Hsp83 and is indispensable for Met nuclear localization"
