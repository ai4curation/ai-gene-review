- term:
    id: GO:0050821
    label: protein stabilization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      HSP90 chaperones stabilize client proteins, preventing their
      degradation. UniProt states Hsp83 "promotes the maturation, structural
      maintenance and proper regulation of specific target proteins." IBA
      from multiple orthologs. Loss of Hsp90 function leads to decreased
      levels of client proteins such as ND42 and NDUFS3 (PMID:23509070),
      directly demonstrating protein stabilization.
    action: ACCEPT
    reason: >-
      Protein stabilization is a core function of HSP90 -- client proteins
      are destabilized and degraded when HSP90 is inhibited. Well supported
      by phylogenetic evidence and direct experimental data in Drosophila.
    supported_by:
    - reference_id: PMID:23509070
      supporting_text: "Both NDUFS3 and ND42 are severely down-regulated in sicily mutants, whereas other mitochondrial proteins, including Porin (Graham et al., 2010) and cytochrome c, are unaltered or slightly increased"
- term:
    id: GO:0034605
    label: cellular response to heat
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Hsp83 is a heat shock protein that is upregulated in response to heat
      stress. IBA from multiple orthologs. Consistent with IEP evidence from
      PMID:16595740 showing Hsp83 protein levels increase after heat shock.
      Name itself (Heat shock protein 83) reflects this function.
    action: ACCEPT
    reason: >-
      Cellular response to heat is a defining characteristic of heat shock
      proteins. IBA supported by expression and functional data in
      Drosophila.
    supported_by:
    - reference_id: PMID:16595740
      supporting_text: "increases in the levels of Hsp83 and DnaJ-1 proteins but not in the inducible form of Hsp70 were detected by Western blot analysis"
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      GO:0051082 "unfolded protein binding" is proposed for obsoletion. HSP90
      does not simply bind unfolded proteins like holdase chaperones; rather,
      it acts as an ATP-dependent foldase that binds near-native client
      proteins and assists their maturation through conformational change
      driven by ATP hydrolysis. The correct MF term is GO:0140662
      "ATP-dependent protein folding chaperone."
    action: MODIFY
    reason: >-
      GO:0051082 is proposed for obsoletion and does not accurately describe
      the HSP90 mechanism. HSP90 does not primarily bind unfolded proteins;
      it binds near-native, partially folded client proteins and uses ATP
      hydrolysis to drive their maturation. The replacement term GO:0140662
      "ATP-dependent protein folding chaperone" precisely captures the
      molecular function.
    proposed_replacement_terms:
    - id: GO:0140662
      label: ATP-dependent protein folding chaperone
    supported_by:
    - reference_id: PMID:29775584
      supporting_text: "the Hsp90 system is required to extend the dwell time of Ago2 in the open state, which must be transiently primed by the Hsp70 system"
