- term:
    id: GO:0140662
    label: ATP-dependent protein folding chaperone
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation from InterPro domain mapping (IPR001404). GO:0140662
      "ATP-dependent protein folding chaperone" is the correct molecular
      function term for HSP90, accurately capturing its ATP-dependent
      chaperone mechanism. This is the term that should replace GO:0051082
      across all annotations.
    action: ACCEPT
    reason: >-
      This is the most accurate MF term for HSP90 function. HSP90 binds
      client proteins and assists their folding/maturation through ATP
      hydrolysis-driven conformational changes.
    supported_by:
    - reference_id: PMID:29775584
      supporting_text: "the Hsp90 system is required to extend the dwell time of Ago2 in the open state"
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:22579285
  review:
    summary: >-
      IPI annotation from IntAct based on physical interaction with Nelf-E
      (P92204). PMID:22579285 showed Hsp90 localizes to promoters and
      stabilizes the NELF complex to maintain RNA polymerase II pausing.
      While the interaction is real, "protein binding" is uninformative.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      The interaction with Nelf-E is likely reflecting Hsp83's chaperone
      activity on NELF complex stabilization. "Protein binding" is too
      generic and uninformative. The chaperone function is better captured
      by GO:0140662, and the biological outcome (gene expression regulation)
      is a downstream effect of chaperone activity.
    supported_by:
    - reference_id: PMID:22579285
      supporting_text: "Hsp90 maintains and optimizes RNA polymerase II pausing via stabilization of the negative elongation factor complex (NELF)"
- term:
    id: GO:0034663
    label: endoplasmic reticulum chaperone complex
  evidence_type: IPI
  original_reference_id: PMID:22099462
  review:
    summary: >-
      IPI annotation based on physical interaction evidence (PMID:22099462),
      with interactors FB:FBgn0038749 and FB:FBgn0289994. PMID:22099462
      identifies XPORT as a chaperone for TRP and rhodopsin that interacts
      with Hsp90 in the ER/secretory pathway. Hsp83 is primarily a
      cytoplasmic chaperone, and ER localization would be atypical for the
      cytoplasmic HSP90 (as opposed to ER-resident GRP94/Hsp90B1).
    action: UNDECIDED
    reason: >-
      PMID:22099462 shows XPORT interacts with Hsp90 in the ER context,
      but ER chaperone complex localization is unexpected for a cytoplasmic
      HSP90 family member. This could represent a transient interaction
      during client protein processing in the secretory pathway.
      Requires further investigation.
    supported_by:
    - reference_id: PMID:22099462
      supporting_text: "XPORT is a resident ER and secretory pathway protein that interacts with TRP and Rh1, as well as with Hsp27 and Hsp90"
- term:
    id: GO:0005739
    label: mitochondrion
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      ISS annotation transferred from human HSP90AA1 (P07900). A minor pool
      of HSP90 has been reported in mitochondria in mammalian cells. Hsp83
      interacts with Sicily for chaperoning ND42 before mitochondrial import
      (PMID:23509070), but this occurs in the cytoplasm. Mitochondrial
      localization of the fly protein itself is not directly demonstrated.
    action: KEEP_AS_NON_CORE
    reason: >-
      Mitochondrial localization is plausible based on mammalian ortholog
      data but not directly demonstrated in Drosophila. The cytoplasmic
      chaperoning of mitochondrial proteins (PMID:23509070) does not require
      Hsp83 itself to localize to mitochondria.
    supported_by:
    - reference_id: PMID:23509070
      supporting_text: "Sicily preprotein interacts with cytosolic Hsp90 to chaperone the CI subunit, ND42, before mitochondrial import"
- term:
    id: GO:0097753
    label: membrane bending
  evidence_type: IDA
  original_reference_id: PMID:30193096
  review:
    summary: >-
      IDA annotation based on direct demonstration in PMID:30193096 that
      Hsp90 can directly interact with and deform membranes via an
      evolutionarily conserved amphipathic helix. This is a non-chaperone
      function structurally separated from the protein folding activity.
    action: KEEP_AS_NON_CORE
    reason: >-
      Membrane bending is a genuine, experimentally validated function of
      Hsp90 mediated by its amphipathic helix. However, it is a non-canonical
      function distinct from the core chaperone activity and therefore
      non-core. The paper explicitly states they "structurally separated the
      Hsp90 membrane-deforming function from its well-characterized
      chaperone activity."
    supported_by:
    - reference_id: PMID:30193096
      supporting_text: "Hsp90 also has the ability to directly interact with and deform membranes via an evolutionarily conserved amphipathic helix"
    - reference_id: PMID:30193096
      supporting_text: "we structurally separated the Hsp90 membrane-deforming function from its well-characterized chaperone activity"
- term:
    id: GO:0098866
    label: multivesicular body fusion to apical plasma membrane
  evidence_type: IMP
  original_reference_id: PMID:30193096
  review:
    summary: >-
      IMP annotation from PMID:30193096. The amphipathic helix of Hsp90
      promotes the fusion of multivesicular bodies (MVBs) with the plasma
      membrane, enabling exosome release. Mutations and drugs that stabilize
      the open Hsp90 dimer expose the helix and allow MVB fusion.
    action: KEEP_AS_NON_CORE
    reason: >-
      This is a genuine but non-core function mediated by the
      non-chaperone membrane-deforming activity of Hsp90. Not a typical
      chaperone function.
    supported_by:
    - reference_id: PMID:30193096
      supporting_text: "this amphipathic helix allows exosome release by promoting the fusion of multivesicular bodies (MVBs) with the plasma membrane"
- term:
    id: GO:0070922
    label: RISC complex assembly
  evidence_type: IGI
  original_reference_id: PMID:29775584
  review:
    summary: >-
      IGI annotation from PMID:29775584 with genetic interactors
      FB:FBgn0037728 and FB:FBgn0266599. The paper demonstrates that
      Hsp70/Hsp90 chaperone machinery is required for loading small RNAs
      into Argonaute, a key step in RISC assembly. The Hsp90 system
      captures and stabilizes the open, active form of Ago2.
    action: ACCEPT
    reason: >-
      RISC complex assembly is a well-characterized function of the
      Hsp90 chaperone system. Hsp90 is required for conformational
      activation of Argonaute to enable small RNA loading. This is a
      specific manifestation of its core chaperone function on a defined
      client protein complex.
    supported_by:
    - reference_id: PMID:29775584
      supporting_text: "Loading of small RNAs into Argonaute, the core protein in RNA silencing, requires the Hsp70/Hsp90 chaperone machinery"
    - reference_id: PMID:29775584
      supporting_text: "the Hsp90 system is required to extend the dwell time of Ago2 in the open state"
- term:
    id: GO:0070922
    label: RISC complex assembly
  evidence_type: IPI
  original_reference_id: PMID:33176138
  review:
    summary: >-
      IPI annotation from PMID:33176138 with interactors FB:FBgn0036020,
