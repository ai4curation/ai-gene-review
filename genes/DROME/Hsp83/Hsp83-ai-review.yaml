- term:
    id: GO:0009631
    label: cold acclimation
  evidence_type: IEP
  original_reference_id: PMID:16313561
  review:
    summary: >-
      IEP annotation from PMID:16313561. Microarray analysis showed Hsp83
      transcript was differentially expressed after cold hardening treatment
      (0 C for 2 h followed by recovery). The evidence is expression-based
      only (IEP), and does not demonstrate a direct functional role.
    action: KEEP_AS_NON_CORE
    reason: >-
      Based solely on expression evidence (IEP). Transcript upregulation
      during cold hardening does not prove a direct role in cold acclimation.
      However, Hsp83 may contribute to protein homeostasis under cold stress.
      Keeping as non-core due to indirect evidence.
