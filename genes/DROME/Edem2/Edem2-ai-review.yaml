- term:
    id: GO:0097466
    label: ubiquitin-dependent glycoprotein ERAD pathway
  evidence_type: IMP
  original_reference_id: PMID:25716426
  review:
    summary: >-
      IMP annotation for ubiquitin-dependent glycoprotein ERAD pathway from PMID:25716426.
      The study demonstrated that EDEM2 knockdown leads to accumulation of glycosylated A1AT
