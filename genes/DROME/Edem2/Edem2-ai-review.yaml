- term:
    id: GO:1904380
    label: endoplasmic reticulum mannose trimming
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation for ER mannose trimming from InterPro domain mapping. EDEM2 is part of
      the mannose trimming machinery that processes misfolded glycoproteins for ERAD. The
      annotation is consistent with the mannosidase activity (GO:0004571) and ERAD pathway
      (GO:0097466) annotations.
    action: ACCEPT
    reason: >-
      ER mannose trimming is a core biological process for EDEM2, directly related to its
      role in ERAD substrate recognition via mannose trimming of N-glycans. The InterPro
      mapping is appropriate.
- term:
