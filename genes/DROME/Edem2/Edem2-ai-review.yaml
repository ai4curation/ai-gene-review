    action: ACCEPT
    reason: >-
      Appropriate IEP annotation based on transcriptional induction of EDEM2 by multiple
      ER stress agents (PMID:25716426). Consistent with the broader UPR role.
    supported_by:
      - reference_id: PMID:25716426
        supporting_text: >-
