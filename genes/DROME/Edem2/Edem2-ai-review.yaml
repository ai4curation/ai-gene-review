id: Q9VK27
gene_symbol: Edem2
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:7227
  label: Drosophila melanogaster
description: >-
  Drosophila EDEM2 (CG5682) is an ER-resident alpha-mannosidase-like protein that functions in
  ER-associated degradation (ERAD) of misfolded glycoproteins. Despite sequence similarity to
  glycosyl hydrolase family 47 mannosidases, EDEM2 primarily functions as an ERAD substrate
  recognition factor (lectin/sensor) that recognizes misfolded glycoproteins via their mannose-
  trimmed N-glycans and targets them for ubiquitin-dependent proteasomal degradation.
  Drosophila EDEM2 is most similar to mammalian EDEM3 (PMID:25716426). The protein is
  transcriptionally upregulated by ER stress and plays a protective role by promoting degradation
  of misfolded proteins such as mutant alpha-1-antitrypsin variants NHK and ATZ (PMID:25716426).
  EDEM2 co-localizes with Hsc3 (Drosophila BiP ortholog) in the ER (PMID:25716426). The
  GO:0051082 unfolded protein binding annotation reflects its recognition of misfolded
  glycoprotein substrates for ERAD, but this is a quality control sensor function, not
  chaperone activity. Per UPB project guidelines, ER quality control sensors should have
  GO:0051082 removed or marked as over-annotated.
existing_annotations:
- term:
    id: GO:0004571
    label: mannosyl-oligosaccharide 1,2-alpha-mannosidase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for mannosyl-oligosaccharide 1,2-alpha-mannosidase activity. Drosophila
      EDEM2 belongs to glycosyl hydrolase family 47 and contains the catalytic domain and
      active site residues characteristic of alpha-1,2-mannosidases (UniProt features show
      four active site residues). While EDEMs were initially considered lectins, recent studies
      have revealed that some EDEMs can function as mannosidases (PMID:25716426: "recent studies
      have revealed that EDEMs can function as mannosidases"). The IBA annotation is
      phylogenetically appropriate given the conserved catalytic residues. However, whether
      Drosophila EDEM2 has actual catalytic mannosidase activity versus acting primarily as
      a lectin/sensor has not been directly demonstrated.
    action: ACCEPT
    reason: >-
      EDEM2 belongs to GH47 family with conserved active site residues. The IBA annotation
      is phylogenetically sound across EDEM family members. Recent literature supports that
      EDEMs can have mannosidase activity (PMID:25716426). This is a core molecular function
      annotation.
    supported_by:
      - reference_id: PMID:25716426
        supporting_text: >-
          recent studies have revealed that EDEMs can function as mannosidases
- term:
    id: GO:0030968
    label: endoplasmic reticulum unfolded protein response
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for ER unfolded protein response. This is well supported by experimental
      data in Drosophila showing that EDEM2 expression is transcriptionally induced by ER
      stress (PMID:25716426: "Drosophila EDEM2 expression was transcriptionally induced"
      upon DTT treatment). Furthermore, EDEM2 knockdown in combination with EDEM1 leads to
      increased Hsc3 levels under ER stress conditions (PMID:25716426: "this increase was
      even more pronounced when both EDEM1 and EDEM2 were knocked down"). The IBA annotation
      is consistent with the IMP and IGI annotations from the same gene.
    action: ACCEPT
    reason: >-
      EDEM2 is transcriptionally induced by ER stress and plays a protective role during
      the UPR by promoting degradation of misfolded proteins. The IBA is consistent with
      IMP (PMID:25716426) and IGI (PMID:19805114) evidence for this same term.
    supported_by:
      - reference_id: PMID:25716426
        supporting_text: >-
          Drosophila EDEM2 expression was transcriptionally induced
      - reference_id: PMID:25716426
        supporting_text: >-
          this increase was even more pronounced when both EDEM1 and EDEM2 were knocked down
- term:
    id: GO:0097466
    label: ubiquitin-dependent glycoprotein ERAD pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for ubiquitin-dependent glycoprotein ERAD pathway. This is strongly
      supported by experimental evidence. PMID:25716426 demonstrated that Drosophila EDEMs
      promote ubiquitination and degradation of misfolded A1AT glycoprotein variants, and
      knockdown leads to accumulation of glycosylated ERAD substrates. The IBA annotation
      is consistent with the IMP annotation from PMID:25716426.
    action: ACCEPT
    reason: >-
      ERAD is the core biological process function of EDEM2. The IBA annotation is well
      supported by direct experimental evidence showing EDEM2 promotes ubiquitin-dependent
      degradation of misfolded glycoproteins (PMID:25716426).
    supported_by:
      - reference_id: PMID:25716426
        supporting_text: >-
          The co-expression of EDEM1 or EDEM2 with ATZ increased the level of ubiquitinated ATZ
      - reference_id: PMID:25716426
        supporting_text: >-
          Drosophila EDEM1 and EDEM2 target misfolded A1AT variants for proteasomal degradation
- term:
    id: GO:0005783
    label: endoplasmic reticulum
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for ER localization. Directly confirmed by IDA evidence from
      PMID:25716426 showing co-localization with Hsc3 (Drosophila BiP ortholog) in the ER.
      UniProt also lists ER as the subcellular location. The IBA annotation is consistent
      with the IDA and IEA annotations for the same term.
    action: ACCEPT
    reason: >-
      ER localization is the primary constitutive location of EDEM2, directly demonstrated
      by immunolocalization (PMID:25716426). The IBA is well supported.
    supported_by:
      - reference_id: PMID:25716426
        supporting_text: >-
          Immunolabeling with anti-myc antibody revealed that the Drosophila EDEMs co-localized
          with Hsc3, the Drosophila orthologue of mammalian BIP. This result is consistent with
          the hypothesis that Drosophila EDEMs reside in the ER
- term:
    id: GO:0044322
    label: endoplasmic reticulum quality control compartment
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: >-
      IEA annotation for ER quality control compartment, inferred from involvement in
      ER mannose trimming (GO:1904380). EDEM2 functions in the ERAD quality control pathway,
      recognizing misfolded glycoproteins for degradation. The ER quality control compartment
      is functionally appropriate for an ERAD component.
    action: ACCEPT
    reason: >-
      EDEM2 is an ER quality control factor involved in ERAD substrate recognition. The
      ER quality control compartment localization is consistent with its function in
      glycoprotein quality control and degradation.
- term:
    id: GO:0004571
    label: mannosyl-oligosaccharide 1,2-alpha-mannosidase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation for mannosyl-oligosaccharide 1,2-alpha-mannosidase activity from InterPro
