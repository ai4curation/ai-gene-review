- term:
    id: GO:0005975
    label: carbohydrate metabolic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation for carbohydrate metabolic process from InterPro domain mapping. This
      is a very broad parent term. The more specific terms for ER mannose trimming
      (GO:1904380) and ERAD pathway (GO:0097466, GO:0036503) are already annotated and are
      much more informative. While technically correct as a parent, this adds little value.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      Too broad to be informative. EDEM2 is involved in ER mannose trimming and ERAD,
      not general carbohydrate metabolism. The more specific terms GO:1904380, GO:0097466,
      and GO:0036503 are already annotated and are much more informative.
- term:
    id: GO:0006986
    label: response to unfolded protein
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation for response to unfolded protein from UniProt keyword mapping (Unfolded
      protein response keyword). EDEM2 is transcriptionally induced by ER stress
      (PMID:25716426) and participates in the ERAD response to misfolded proteins. This is
      a broader term than the more specific GO:0030968 "ER unfolded protein response" which
      is already annotated. Acceptable as a parent term.
    action: ACCEPT
    reason: >-
      EDEM2 is part of the cellular response to unfolded proteins in the ER. While more
      specific terms are annotated (GO:0030968), this broader IEA term is acceptable and
      consistent with the gene's role.
- term:
    id: GO:0016020
    label: membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation for membrane from InterPro domain mapping. EDEM2 is an ER-resident
      protein. While the UniProt entry does not explicitly annotate a transmembrane domain
      (it has a signal peptide), the ER localization and potential membrane association are
      plausible. This is a very generic CC term.
    action: ACCEPT
    reason: >-
      Acceptable as a broad localization term. EDEM2 is associated with the ER membrane
      system. The more specific ER annotation is more informative.
