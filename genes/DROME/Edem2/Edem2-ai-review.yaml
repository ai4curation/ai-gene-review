          with Hsc3, the Drosophila orthologue of mammalian BIP. This result is consistent with
          the hypothesis that Drosophila EDEMs reside in the ER
- term:
    id: GO:0030968
    label: endoplasmic reticulum unfolded protein response
  evidence_type: IMP
  original_reference_id: PMID:25716426
  review:
    summary: >-
      IMP annotation for ER unfolded protein response from PMID:25716426. The study showed
      that knockdown of both EDEM1 and EDEM2 led to increased Hsc3 (BiP) levels under ER
      stress conditions, and that EDEM2 expression is transcriptionally induced by ER stress
      (DTT treatment). This demonstrates that EDEM2 plays a protective role in the UPR by
      promoting degradation of misfolded proteins.
    action: ACCEPT
    reason: >-
      Well-supported IMP evidence showing that EDEM2 loss of function exacerbates ER stress
      (increased Hsc3 levels) and that EDEM2 is transcriptionally induced by ER stress
      (PMID:25716426). This is a core biological process annotation.
    supported_by:
      - reference_id: PMID:25716426
        supporting_text: >-
          Drosophila EDEM2 expression was transcriptionally induced
      - reference_id: PMID:25716426
        supporting_text: >-
          The level of Hsc3 increased after 4 h, and this increase was even more pronounced when
          both EDEM1 and EDEM2 were knocked down
- term:
    id: GO:0034976
    label: response to endoplasmic reticulum stress
  evidence_type: IEP
  original_reference_id: PMID:25716426
  review:
    summary: >-
      IEP annotation for response to ER stress from PMID:25716426. Based on expression
