- term:
    id: GO:0005509
    label: calcium ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation for calcium ion binding from InterPro domain mapping. UniProt lists a
      Ca2+ binding site at position 487, and GH47 mannosidases are known to require calcium
      as a cofactor (UniProt COFACTOR section: "Ca(2+)"). This is consistent with the
      enzyme's catalytic requirements.
    action: ACCEPT
    reason: >-
      Calcium binding is documented in the UniProt record as a cofactor for the GH47
      mannosidase domain. The InterPro mapping is appropriate.
- term:
    id: GO:0005783
    label: endoplasmic reticulum
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation for ER localization from UniProt subcellular location mapping. Consistent
      with the IBA and IDA annotations for the same term. UniProt lists ER as the subcellular
