- term:
    id: GO:0030968
    label: endoplasmic reticulum unfolded protein response
  evidence_type: IGI
  original_reference_id: PMID:19805114
  review:
    summary: >-
      IGI annotation for ER unfolded protein response from PMID:19805114. This study showed
      that loss-of-function of ERAD factors (including EDEM2) resulted in increased levels
      of misfolded Rh-1 in ninaE mutant flies, while co-expression of ERAD factors reduced
      Rh-1 levels and suppressed ER stress reporter activation (PMID:19805114: "co-expression
      of certain ERAD factors was sufficient to reduce Rh-1 protein levels and to completely
      suppress ER stress reporter activation"). The IGI evidence (genetic interaction with
      ninaE mutants) supports EDEM2 role in UPR.
    action: ACCEPT
    reason: >-
      The IGI evidence from genetic interaction with ninaE (Rh-1) mutants supports EDEM2
      involvement in the ER unfolded protein response. ERAD factor overexpression suppressed
      ER stress in the Drosophila retinal degeneration model (PMID:19805114).
    supported_by:
      - reference_id: PMID:19805114
        supporting_text: >-
          co-expression of certain ERAD factors was sufficient to reduce Rh-1 protein levels
          and to completely suppress ER stress reporter activation
- term:
    id: GO:0036503
    label: ERAD pathway
  evidence_type: IGI
  original_reference_id: PMID:19805114
  review:
    summary: >-
      IGI annotation for ERAD pathway from PMID:19805114. The study demonstrated that
      loss-of-function of ERAD factors including EDEM2 increased levels of misfolded Rh-1,
      and that ERAD factor overexpression reduced misfolded Rh-1 levels. The genetic
      interaction evidence supports EDEM2 involvement in ERAD.
    action: ACCEPT
    reason: >-
      ERAD is the core biological process for EDEM2. The IGI evidence from the Drosophila
      retinal degeneration model (PMID:19805114) supports this annotation. Consistent with
      the more specific GO:0097466 annotation.
    supported_by:
      - reference_id: PMID:19805114
        supporting_text: >-
          loss-of-function of these putative ERAD factors resulted in increased levels of Rh-1
          in ninaE mutant flies
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IPI
  original_reference_id: PMID:19805114
  review:
    summary: >-
      IPI annotation for unfolded protein binding from PMID:19805114. The IPI evidence is
      based on physical interaction between EDEM2 and the misfolded Rh-1 protein (the
      WITH/FROM column lists FB:FBgn0002940, which is ninaE/Rh1). However, EDEM2 is an ERAD
      substrate recognition factor (lectin/sensor) that recognizes misfolded glycoproteins
      for degradation, not a chaperone that prevents aggregation. The interaction with
      misfolded Rh-1 is in the context of ERAD substrate recognition and targeting for
      degradation, not chaperone holdase or foldase activity. Per UPB project decision rules,
      ER quality control sensors should have GO:0051082 removed or marked as over-annotated.
      EDEM2 recognizes misfolded glycoprotein substrates via their N-glycan structures, which
      is fundamentally different from chaperone-mediated binding to unfolded polypeptide
      segments.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      EDEM2 is an ERAD substrate recognition factor (lectin/sensor), not a chaperone.
      Its interaction with misfolded Rh-1 (PMID:19805114) reflects ERAD substrate recognition
      for degradation, not chaperone activity. Per UPB project rules, ER quality control
      sensors should not be annotated with GO:0051082. EDEM2 recognizes misfolded
      glycoproteins via N-glycan mannose trimming patterns, targeting them for ubiquitin-
      dependent proteasomal degradation (PMID:25716426). This is a sensor/lectin function,
      not an unfolded protein binding/chaperone function.
    supported_by:
      - reference_id: PMID:25716426
        supporting_text: >-
          While ER degradation-enhancing Î±-mannosidase-like proteins (EDEMs) were initially
          considered lectins (2,3), recent studies have revealed that EDEMs can function as
          mannosidases (4,5) and molecular chaperones (6)
      - reference_id: PMID:25716426
        supporting_text: >-
          EDEMs are involved in one of the early steps of ERAD substrate recognition
      - reference_id: PMID:19805114
        supporting_text: >-
          loss-of-function of these putative ERAD factors resulted in increased levels of Rh-1
          in ninaE mutant flies
