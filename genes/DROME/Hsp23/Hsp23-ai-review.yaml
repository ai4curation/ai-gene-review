- term:
    id: GO:0042026
    label: protein refolding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for protein refolding. sHSPs do not themselves refold proteins; they are
      holdases that maintain substrates in a refoldable state for subsequent HSP70-dependent
      refolding (PMID:16572729, PMID:26705243). The refolding capacity of sHSPs is partially
      dependent on an intact HSP70 machine (PMID:26705243). The IBA annotation captures the
      involvement of sHSPs in the refolding pathway.
    action: ACCEPT
    reason: >-
      Although Hsp23 is primarily a holdase, it participates in the protein refolding pathway
      by maintaining substrates in a refoldable state. In the in vitro refolding assay, 30%
      of luciferase activity was recovered in the presence of Hsp23 (PMID:16572729).
    supported_by:
      - reference_id: PMID:16572729
        supporting_text: "more than 50% of luciferase activity was recovered when heat denaturation was performed in the presence of Hsp22, 40% with Hsp27, and 30% with Hsp23 or Hsp26"
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for unfolded protein binding. GO:0051082 is proposed for obsoletion. sHSPs
      are classic holdases that bind unfolded/denatured proteins and prevent their aggregation
      in an ATP-independent manner (PMID:16572729). As holdases, the closest replacement
      term is GO:0140309 (unfolded protein carrier activity).
    action: MODIFY
    reason: >-
      GO:0051082 is proposed for obsoletion. As a holdase, Hsp23 prevents aggregation of unfolded
      proteins (PMID:16572729). GO:0140309 (unfolded protein carrier activity) is not appropriate
      because it is carrier-specific (per go-ontology#30552). Retain until a holdase chaperone
      activity NTR is created.
    proposed_replacement_terms:
      - id: GO:0051082
        label: unfolded protein binding (retain until holdase NTR is created)
