  label: Drosophila melanogaster
description: >-
  Buffy is a Drosophila melanogaster Bcl-2 family protein that functions primarily as an
  anti-apoptotic regulator. Unlike its paralog Debcl (the pro-apoptotic Bcl-2 family member),
  Buffy predominantly localizes to the endoplasmic reticulum via a C-terminal membrane anchor
  and antagonizes Debcl-driven mitochondrial apoptosis. Buffy modulates the Debcl-Drp1 axis
  that regulates mitochondrial fission, ROS generation, and JNK-mediated caspase activation.
  While primarily pro-survival in vivo, Buffy exhibits context-dependent activity and can
  promote cell death in specific contexts such as microchaete glial cell death. Buffy also
  participates in autophagy regulation during starvation responses.
existing_annotations:
- term:
    id: GO:0005741
    label: mitochondrial outer membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation from phylogenetic inference. While Bcl-2 family proteins typically localize
      to mitochondrial outer membrane, experimental evidence in Drosophila shows Buffy predominantly
      localizes to the endoplasmic reticulum (ER), not mitochondria, in contrast to its paralog
      Debcl which targets mitochondria (PMID:17205077).
    action: MODIFY
    reason: >-
      Experimental localization studies demonstrate that "these two proteins localize to distinct
      intracellular membranes, DEBCL predominantly to mitochondria and BUFFY to endoplasmic
      reticula (ER)" (PMID:17205077). The C-terminal positively charged residues present in
      Debcl that target it to mitochondria are absent in Buffy. While an IDA annotation to
      GO:0005739 (mitochondrion) exists, the primary localization is ER. The IBA annotation
      likely reflects ancestral Bcl-2 family localization that was lost in the Buffy lineage.
    proposed_replacement_terms:
      - id: GO:0005783
        label: endoplasmic reticulum
    additional_reference_ids:
      - PMID:17205077
    supported_by:
      - reference_id: PMID:17205077
        supporting_text: "these two proteins localize to distinct intracellular membranes, DEBCL predominantly to mitochondria and BUFFY to endoplasmic reticula (ER)"

- term:
    id: GO:0015267
    label: channel activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation based on phylogenetic inference from Bcl-2 family proteins. Bcl-2 family
      proteins can form channels in membranes. However, no direct experimental evidence
      demonstrates channel activity for Drosophila Buffy specifically.
    action: ACCEPT
    reason: >-
      While direct channel activity has not been demonstrated for Buffy specifically, this
      is a conserved molecular function of Bcl-2 family proteins. The IBA annotation is
      reasonable given the evolutionary conservation of channel-forming capability in this
      protein family. Buffy contains the conserved Bcl-2 domain architecture required for
      channel formation.
    supported_by:
      - reference_id: GO_REF:0000033
        supporting_text: "Annotation inferences using phylogenetic trees [Bcl-2 family conserved channel activity]"

- term:
    id: GO:0055085
    label: transmembrane transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: >-
      IEA annotation based on logical inference from channel activity. Since Buffy has
      channel activity annotation (GO:0015267), transmembrane transport follows logically
      as channels mediate transport.
    action: ACCEPT
    reason: >-
      This annotation is a logical consequence of the channel activity annotation. If Buffy
      has channel activity (as annotated via IBA), then it participates in transmembrane
      transport by definition. This is an appropriate transitive closure annotation.
    supported_by:
      - reference_id: GO_REF:0000108
        supporting_text: "Automatic assignment of GO terms using logical inference, based on inter-ontology links"

- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation from UniProtKB keyword mapping (Apoptosis keyword). This annotation
      conflates regulation of apoptosis with participation in the apoptotic process itself.
      Buffy is a REGULATOR of apoptosis (primarily anti-apoptotic), not a core apoptotic
      machinery component (PMID:12853472).
    action: MODIFY
    reason: >-
      This is a classic case of conflating regulation with participation. Buffy does not
      execute apoptosis - it REGULATES the apoptotic process. The literature is clear:
      "Buffy, the second Drosophila Bcl-2-like protein, is a pro-survival protein" and
      "overexpression of buffy results in the inhibition of developmental programmed cell
      death and gamma irradiation-induced apoptosis" (PMID:12853472). Buffy acts upstream
      to modulate whether apoptosis occurs, not as part of the apoptotic execution machinery.
      The appropriate term is GO:0043066 (negative regulation of apoptotic process) for the
      primary anti-apoptotic function.
    proposed_replacement_terms:
      - id: GO:0043066
        label: negative regulation of apoptotic process
    additional_reference_ids:
      - PMID:12853472
    supported_by:
      - reference_id: PMID:12853472
        supporting_text: "Buffy, the second Drosophila Bcl-2-like protein, is a pro-survival protein. Ablation of Buffy by RNA interference leads to ectopic apoptosis, whereas overexpression of buffy results in the inhibition of developmental programmed cell death and gamma irradiation-induced apoptosis."

- term:
    id: GO:0016020
    label: membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation from UniProtKB subcellular location vocabulary mapping. Buffy is indeed
      a membrane protein with a C-terminal transmembrane anchor (PMID:17205077).
    action: ACCEPT
    reason: >-
      This is a valid but very general annotation. Buffy is a single-pass membrane protein
      localized primarily to ER membranes. While more specific terms exist (GO:0005783),
      this general membrane annotation is not incorrect, just less informative.
    supported_by:
      - reference_id: PMID:17205077
        supporting_text: "The MA in both proteins is required for the correct targeting and proapoptotic activities of these proteins"

- term:
    id: GO:0042981
    label: regulation of apoptotic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation from InterPro record association. This is accurate - Buffy does regulate
      the apoptotic process - but is less specific than the available evidence supports.
    action: MODIFY
    reason: >-
      While technically correct, experimental evidence strongly supports Buffy's primary
      role as an ANTI-apoptotic regulator (negative regulation). "Buffy, the second Drosophila
      Bcl-2-like protein, is a pro-survival protein" (PMID:12853472). The term GO:0043066
      (negative regulation of apoptotic process) is more specific and better reflects the
      core function. The generic "regulation" term obscures Buffy's actual role.
    proposed_replacement_terms:
      - id: GO:0043066
        label: negative regulation of apoptotic process
    additional_reference_ids:
      - PMID:12853472
    supported_by:
      - reference_id: PMID:12853472
        supporting_text: "overexpression of buffy results in the inhibition of developmental programmed cell death and gamma irradiation-induced apoptosis"

- term:
    id: GO:0005739
    label: mitochondrion
  evidence_type: IDA
  original_reference_id: PMID:12853472
  review:
    summary: >-
      IDA annotation for mitochondrial localization. While Buffy can associate with mitochondria
      under certain conditions, the primary localization is to endoplasmic reticulum. Subsequent
      detailed localization studies (PMID:17205077) showed Buffy predominantly localizes to ER.
    action: KEEP_AS_NON_CORE
    reason: >-
      The more detailed localization study (PMID:17205077) established that "BUFFY to endoplasmic
      reticula (ER)" is the primary localization, while "DEBCL predominantly to mitochondria."
      Buffy may transiently associate with mitochondria or be detected there under specific
      conditions (which may explain the original IDA), but ER is the predominant location.
      This annotation is not wrong but represents secondary rather than primary localization.
    additional_reference_ids:
      - PMID:17205077
    supported_by:
      - reference_id: PMID:17205077
        supporting_text: "these two proteins localize to distinct intracellular membranes, DEBCL predominantly to mitochondria and BUFFY to endoplasmic reticula (ER)"

- term:
    id: GO:0097136
    label: Bcl-2 family protein complex
  evidence_type: IPI
  original_reference_id: PMID:36727601
  review:
    summary: >-
      IPI annotation based on physical interaction with the BH3-only protein Sayonara. The
      study demonstrated that Buffy interacts biochemically with Sayonara as part of the
      Bcl-2 regulatory network, forming complexes with both Sayonara and Debcl (PMID:36727601).
    action: ACCEPT
    reason: >-
      This annotation is well-supported. The study showed "Synr interacts with both BCL-2
      proteins" (Buffy and Debcl) and demonstrated that "GST-Synr pulls down both Flag-Buffy
      and HA-Debcl simultaneously, suggesting a possibility of complex formation among Synr,
      Buffy and Debcl" (PMID:36727601). This is core to Buffy's function as a Bcl-2 family
      regulator.
    supported_by:
      - reference_id: PMID:36727601
        supporting_text: "GST-Synr pulls down both Flag-Buffy and HA-Debcl simultaneously, suggesting a possibility of complex formation among Synr, Buffy and Debcl"

- term:
    id: GO:0005783
    label: endoplasmic reticulum
  evidence_type: IDA
  original_reference_id: PMID:17205077
  review:
    summary: >-
      IDA annotation for ER localization based on direct colocalization studies with ER markers.
      This is the primary localization site for Buffy, distinguishing it from the mitochondrial
      Debcl (PMID:17205077).
    action: ACCEPT
    reason: >-
      This is a core localization annotation, directly demonstrated experimentally. "Colocalization
      is observed with ER markers (Calnexin, ER-Tracker) and not with MitoTracker, distinguishing
      Buffy from mitochondrial Debcl" (deep research citing PMID:17205077). The C-terminal
      membrane anchor lacking the basic residues present in Debcl allows Buffy to target ER
      rather than mitochondria.
    supported_by:
      - reference_id: PMID:17205077
        supporting_text: "We show that these two proteins localize to distinct intracellular membranes, DEBCL predominantly to mitochondria and BUFFY to endoplasmic reticula (ER)"

- term:
    id: GO:0035234
    label: ectopic germ cell programmed cell death
  evidence_type: IMP
  original_reference_id: PMID:23523076
  review:
    summary: >-
      IMP annotation for involvement in ectopic germ cell programmed cell death. The study
      identified components of the alternative germ cell death pathway in Drosophila
      (PMID:23523076). However, Buffy is not mentioned prominently in this study.
    action: UNDECIDED
    reason: >-
      The PMID:23523076 abstract focuses on HtrA2/Omi, lysosomes, and Dronc in germ cell death.
      I could not find direct evidence for Buffy's involvement in this specific process from
      the available text. The annotation may be based on data within the paper not visible
      in the abstract/summary. Without access to the full text experimental details, I cannot
      confirm this annotation.
    supported_by:
      - reference_id: PMID:23523076
        supporting_text: "In both flies and mammals, almost one-third of the newly emerging male germ cells are spontaneously eliminated before entering meiosis. Here, we show that in Drosophila, germ cell death (GCD) involves the initiator caspase Dronc independently of the apoptosome"

- term:
    id: GO:0009267
    label: cellular response to starvation
  evidence_type: IMP
  original_reference_id: PMID:18794330
  review:
    summary: >-
      IMP annotation for involvement in cellular response to starvation. The study identified
      Buffy among six cell death genes with a role in autophagy regulation during starvation
      (PMID:18794330).
    action: ACCEPT
    reason: >-
      The study explicitly identified Buffy as one of "six cell death genes--death caspase-1
      (Dcp-1), hid, Bruce, Buffy, debcl, and p53-as well as Ras-Raf-mitogen activated protein
      kinase signaling pathway components had a role in autophagy regulation in D. melanogaster
      cultured cells" during starvation conditions. This reflects Buffy's pleiotropic role
      beyond core apoptotic regulation.
    supported_by:
      - reference_id: PMID:18794330
        supporting_text: "We discovered that six cell death genes--death caspase-1 (Dcp-1), hid, Bruce, Buffy, debcl, and p53-as well as Ras-Raf-mitogen activated protein kinase signaling pathway components had a role in autophagy regulation in D. melanogaster cultured cells."

- term:
    id: GO:0016239
    label: positive regulation of macroautophagy
  evidence_type: IMP
  original_reference_id: PMID:18794330
  review:
    summary: >-
      IMP annotation for positive regulation of macroautophagy based on the starvation-induced
      autophagy study. Buffy was identified as having a role in autophagy regulation
      (PMID:18794330).
    action: ACCEPT
    reason: >-
      The systematic study of cell death genes in autophagy regulation identified Buffy as
      having a role in starvation-induced autophagy. This is consistent with the crosstalk
      between Bcl-2 family proteins and autophagy regulation observed in both Drosophila
      and mammals. The annotation reflects Buffy's pleiotropic functions beyond apoptosis
      regulation.
    supported_by:
      - reference_id: PMID:18794330
        supporting_text: "six cell death genes--death caspase-1 (Dcp-1), hid, Bruce, Buffy, debcl, and p53-as well as Ras-Raf-mitogen activated protein kinase signaling pathway components had a role in autophagy regulation"

- term:
    id: GO:0043066
    label: negative regulation of apoptotic process
  evidence_type: IMP
  original_reference_id: PMID:12853472
  review:
    summary: >-
      IMP annotation for the core anti-apoptotic function of Buffy. This is the primary
      biological function of Buffy based on extensive genetic and molecular evidence
      (PMID:12853472).
    action: ACCEPT
    reason: >-
      This is the CORE function annotation for Buffy. The foundational study demonstrated
      that "Buffy, the second Drosophila Bcl-2-like protein, is a pro-survival protein.
      Ablation of Buffy by RNA interference leads to ectopic apoptosis, whereas overexpression
      of buffy results in the inhibition of developmental programmed cell death and gamma
      irradiation-induced apoptosis." Buffy genetically and physically interacts with Debcl
      to suppress Debcl-induced cell death.
    supported_by:
      - reference_id: PMID:12853472
        supporting_text: "Buffy, the second Drosophila Bcl-2-like protein, is a pro-survival protein. Ablation of Buffy by RNA interference leads to ectopic apoptosis, whereas overexpression of buffy results in the inhibition of developmental programmed cell death and gamma irradiation-induced apoptosis. Buffy interacts genetically and physically with Debcl to suppress Debcl-induced cell death."

- term:
    id: GO:0043066
    label: negative regulation of apoptotic process
  evidence_type: IGI
  original_reference_id: PMID:12853472
  review:
    summary: >-
      IGI annotation based on genetic interaction with Debcl. Buffy antagonizes Debcl-induced
      apoptosis through genetic interaction (PMID:12853472).
    action: ACCEPT
    reason: >-
      This annotation captures the genetic interaction evidence that Buffy suppresses
      Debcl-induced apoptosis. "Buffy interacts genetically and physically with Debcl to
      suppress Debcl-induced cell death" and "Genetic interactions suggest that Buffy acts
      downstream of Rpr, Grim and Hid, and upstream of the apical caspase Dronc."
    supported_by:
      - reference_id: PMID:12853472
        supporting_text: "Buffy interacts genetically and physically with Debcl to suppress Debcl-induced cell death. Genetic interactions suggest that Buffy acts downstream of Rpr, Grim and Hid, and upstream of the apical caspase Dronc."

- term:
    id: GO:0043068
    label: positive regulation of programmed cell death
  evidence_type: IMP
  original_reference_id: PMID:20558283
  review:
    summary: >-
      IMP annotation for a context-specific pro-apoptotic role of Buffy in microchaete
      glial cell death. This represents a context-dependent reversal of Buffy's typical
      anti-apoptotic function (PMID:20558283).
    action: ACCEPT
    reason: >-
      This annotation captures a well-documented context-dependent pro-apoptotic role. The
      study found that "Loss of buffy led to microchaete glial cell survival and suppressed
      death in the eye induced by ectopic Grim. This is the first example of a developmental
      PCD process influenced by buffy, and places buffy in a proapoptotic role." This
      demonstrates Buffy's context-dependent activity and should be retained as a non-core
      annotation reflecting this specific context.
    supported_by:
      - reference_id: PMID:20558283
        supporting_text: "Loss of buffy led to microchaete glial cell survival and suppressed death in the eye induced by ectopic Grim. This is the first example of a developmental PCD process influenced by buffy, and places buffy in a proapoptotic role."

- term:
    id: GO:0043068
    label: positive regulation of programmed cell death
  evidence_type: IGI
  original_reference_id: PMID:20558283
  review:
    summary: >-
      IGI annotation based on genetic interaction with Grim in microchaete glial cell death.
      Buffy shows context-dependent pro-apoptotic activity in this specific developmental
      context (PMID:20558283).
    action: ACCEPT
    reason: >-
      The genetic interaction with Grim places Buffy in a pro-apoptotic role in this specific
      context. "Grim associates with mitochondria and has been shown to activate a mitochondrial
      death pathway distinct from IAP antagonization; therefore, the Drosophila bcl-2 genes
      buffy and debcl were investigated for genetic interaction with grim." This annotation
      appropriately captures the context-dependent nature of Buffy's function.
    supported_by:
      - reference_id: PMID:20558283
        supporting_text: "the Drosophila bcl-2 genes buffy and debcl were investigated for genetic interaction with grim. Loss of buffy led to microchaete glial cell survival and suppressed death in the eye induced by ectopic Grim."

