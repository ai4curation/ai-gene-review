- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: IPI
  original_reference_id: PMID:10896659
  review:
    summary: >-
      IPI annotation for identical protein binding. Morrow et al. (2000) showed through
      sedimentation, gel filtration, and cross-linking experiments that Hsp22 forms oligomeric
      complexes in the mitochondrial matrix. Immunoprecipitation confirmed self-interaction
      (PMID:10896659). Oligomerization is a fundamental property of sHSPs required for
      chaperone function.
    action: ACCEPT
    reason: >-
      Oligomerization is experimentally demonstrated and is a core structural feature of sHSPs
      required for their holdase activity (PMID:10896659). The with/from column confirms
      interaction with itself (FB:FBgn0001223).
    supported_by:
