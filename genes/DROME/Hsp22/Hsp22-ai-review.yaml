  review:
    summary: >-
      ISM annotation for protein folding based on sequence model analysis. Li et al. (2009)
      performed comparative analysis of sHSP genes across insects, identifying conserved
      alpha-crystallin domains characteristic of chaperone function.
    action: ACCEPT
    reason: >-
      The ISM evidence from comparative genomic analysis is consistent with experimental
