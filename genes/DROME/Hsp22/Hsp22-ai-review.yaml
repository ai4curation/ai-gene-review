        supporting_text: "The four classical small HSPs (HSP22, HSP23, HSP26, and HSP27) were all highly induced after a heat shock"
- term:
    id: GO:0042026
    label: protein refolding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for protein refolding. sHSPs do not themselves refold proteins; they are
      holdases that maintain substrates in a refoldable state for subsequent HSP70-dependent
      refolding (PMID:16572729, PMID:26705243). The IBA is propagated from orthologs with
      similar activity. While sHSPs participate in the refolding pathway, the term
      protein refolding could be considered an over-annotation for a holdase that merely
      prevents aggregation rather than actively refolding.
    action: ACCEPT
    reason: >-
      Although Hsp22 is primarily a holdase rather than a foldase, it plays a documented
      role in the protein refolding pathway by maintaining substrates in a refoldable state.
      In the in vitro refolding assay with reticulocyte lysate, more than 50% of luciferase
      activity was recovered when heat denaturation was performed in the presence of Hsp22
      (PMID:16572729). The IBA annotation captures the involvement of sHSPs in the
      refolding process, even though the mechanism is holdase-mediated.
    supported_by:
      - reference_id: PMID:16572729
        supporting_text: "more than 50% of luciferase activity was recovered when heat...denaturation was performed in the presence of Hsp22"
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for unfolded protein binding. GO:0051082 is proposed for obsoletion. sHSPs
      are classic holdases that bind unfolded/denatured proteins and prevent their aggregation
      in an ATP-independent manner (PMID:16572729). As holdases, the closest replacement
      term is GO:0140309 (unfolded protein carrier activity), though the carrier semantics
      (escorting between cellular components) do not perfectly describe in-situ holdase function.
    action: MODIFY
    reason: >-
      GO:0051082 is proposed for obsoletion. As a holdase, Hsp22 prevents aggregation of unfolded
      proteins (PMID:16572729). GO:0140309 (unfolded protein carrier activity) is not appropriate
      because it is carrier-specific (per go-ontology#30552). Retain until a holdase chaperone
      activity NTR is created.
    proposed_replacement_terms:
      - id: GO:0051082
        label: unfolded protein binding (retain until holdase NTR is created)
    supported_by:
      - reference_id: PMID:16572729
        supporting_text: "Heat-induced aggregation of citrate synthase was...decreased from 100 to 17 arbitrary units in the presence of Hsp22 and Hsp27 at a...1:1 molar ratio of sHsp to citrate synthase"
