- term:
    id: GO:0044183
    label: protein folding chaperone
  evidence_type: IDA
  original_reference_id: PMID:16572729
  review:
    summary: >-
      IDA annotation for protein folding chaperone. Morrow et al. (2006) demonstrated that Hsp22
      has chaperone-like activity, preventing heat-induced aggregation of citrate synthase and
      maintaining luciferase in a refoldable state. However, GO:0044183 is defined as an
      ATP-dependent protein folding chaperone (foldase), which does not accurately describe sHSPs
      that function as ATP-independent holdases. sHSPs maintain substrates in a refoldable state
      but require the HSP70 machine for actual refolding.
    action: MODIFY
    reason: >-
      GO:0044183 (protein folding chaperone) is meant for foldases (ATP-dependent folding machines
      like HSP70, GroEL). Hsp22 is an ATP-independent holdase that prevents aggregation and
      maintains substrates for subsequent HSP70-dependent refolding (PMID:16572729, PMID:26705243).
      The correct replacement is GO:0140309 (unfolded protein carrier activity), with the caveat
      about carrier semantics noted above.
    proposed_replacement_terms:
      - id: GO:0051082
        label: unfolded protein binding (retain until holdase NTR is created)
    supported_by:
      - reference_id: PMID:16572729
        supporting_text: "Heat-induced aggregation of citrate synthase was...decreased from 100 to 17 arbitrary units in the presence of Hsp22 and Hsp27"
      - reference_id: PMID:26705243
        supporting_text: "the refolding capacity of D. melanogaster HSP27 and CG14207 is partially dependent on an intact HSP70 machine"
- term:
    id: GO:0005759
    label: mitochondrial matrix
  evidence_type: IDA
  original_reference_id: PMID:10896659
  review:
    summary: >-
      IDA annotation for mitochondrial matrix localization. Morrow et al. (2000) showed that
      Hsp22 localizes to the mitochondrial matrix in both S2 cells and after heterologous
      expression in mammalian cells. The N-terminal WRMAEE motif (positions 8-13) is necessary
      for mitochondrial import (PMID:10896659).
    action: ACCEPT
    reason: >-
      Strong experimental evidence from subcellular fractionation, immunofluorescence, and
      deletion/mutagenesis analysis demonstrates mitochondrial matrix localization (PMID:10896659).
      This is a distinguishing feature of Hsp22 among the four Drosophila sHSPs.
    supported_by:
      - reference_id: PMID:10896659
        supporting_text: "DmHsp22 is shown to localize in mitochondria both in D. melanogaster S2 cells and after heterologous expression in mammalian cells"
- term:
