- term:
    id: GO:0006457
    label: protein folding
  evidence_type: IDA
  original_reference_id: PMID:16572729
  review:
    summary: >-
      IDA annotation for protein folding based on the Morrow et al. 2006 study demonstrating
      chaperone-like activity. All four Drosophila sHSPs prevent heat-induced protein aggregation
      and maintain proteins in a refoldable state (PMID:16572729). This is the parent process
