description: >-
  GLDC encodes the P-protein of the mitochondrial glycine cleavage system (GCS),
  a pyridoxal 5'-phosphate (PLP)-dependent enzyme (EC 1.4.4.2) that catalyzes the
  decarboxylation of glycine and transfers the aminomethyl moiety to the lipoylated
  H-protein (GCSH). The GCS is a multienzyme complex consisting of P (GLDC),
  H (GCSH), T (AMT), and L (DLD) proteins that functions in the mitochondrial matrix.
  GLDC provides one-carbon units to folate metabolism via 5,10-methylene-THF, linking
  glycine catabolism to nucleotide biosynthesis and methylation reactions. The chicken
  protein was extensively characterized in the seminal work by Hiraga and Kikuchi (1980).
