- term:
    id: GO:0030170
    label: pyridoxal phosphate binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      GLDC is a PLP-dependent enzyme with pyridoxal 5'-phosphate covalently bound
      to Lys-738 (Lys-35 in the phosphopyridoxyl peptide). This IBA annotation is
      well-supported by experimental evidence.
    action: ACCEPT
    reason: >-
      PLP binding is a core mechanistic feature of GLDC required for glycine
      decarboxylation. Fujiwara et al. (1987) determined the amino acid sequence
      of the phosphopyridoxyl peptide and identified Lys as the PLP attachment site.
      Hiraga & Kikuchi (1980) showed the enzyme contains equimolar pyridoxal 5'-phosphate.
      The UniProt annotation confirms EC=1.4.4.2 as PLP-dependent.
    supported_by:
    - reference_id: PMID:7440562
      supporting_text: >-
        Each subunit appears to contain an equimolar pyridoxal 5'-phosphate which is
        bound to the protein, possibly through a protonated aldimine linkage.
    - reference_id: PMID:3426593
      supporting_text: >-
        The pyridoxal 5'-phosphate-binding site has the His-Lys(PLP)-X structure
        characteristic of known pyridoxal 5'-phosphate-dependent amino acid
        decarboxylases, tryptophan synthase, and serine hydroxymethyltransferase.

- term:
    id: GO:0004375
    label: glycine dehydrogenase (decarboxylating) activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This is the correct molecular function term for GLDC (EC 1.4.4.2). The enzyme
      decarboxylates glycine and transfers the aminomethyl moiety to lipoylated
      H-protein, releasing CO2.
    action: ACCEPT
    reason: >-
      This is the definitive molecular function of GLDC. The reaction catalyzed is:
      lipoyl-H-protein + glycine + H+ = aminomethyl-lipoyl-H-protein + CO2
      (EC 1.4.4.2). Hiraga & Kikuchi (1980) demonstrated that P-protein could catalyze
      glycine decarboxylation with the product being methylamine.
      The IBA annotation correctly captures the ancestral function.
    supported_by:
    - reference_id: PMID:7440562
      supporting_text: >-
        P-protein could bind glycine, showing a Kd of 33 mM for it, and could catalyze
        glycine decarboxylation even though the rate of decarboxylation catalyzed by
        P-protein alone was extremely low. The product of glycine decarboxylation was
        methylamine

