  title: Combined Automated Annotation using Multiple IEA Methods.
  findings: []
core_functions:
- description: DorR functions as a redox-sensitive transcriptional repressor that controls photosynthetic gene expression in response to oxygen and light conditions
  molecular_function:
    id: GO:0000156
    label: phosphorelay response regulator activity
- description: DorR binds to promoter regions of photosynthetic genes to regulate their transcription
  molecular_function:
