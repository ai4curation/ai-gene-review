        supporting_text: 'S. japonicus wild-type cells produced high levels of hopanoids even in the presence of oxygen, with diplopterol being the most abundant. We also detected the hopenes hop-22(29)-ene and hop-17(21)-ene'
- term:
    id: GO:0071454
    label: cellular response to anoxia
  evidence_type: EXP
  original_reference_id: PMID:40195311
  review:
    summary: 'New annotation based on knockout phenotype. shc1 deletion is lethal under anaerobic conditions, demonstrating essential role in response to anoxia (PMID:40195311).'
    action: NEW
    reason: 'This critical function was not captured in existing annotations. The enzyme enables cellular adaptation to anoxic conditions by producing hopanoids as sterol surrogates when oxygen-dependent ergosterol biosynthesis cannot occur.'
    supported_by:
      - reference_id: PMID:40195311
        supporting_text: 'Unlike the wild-type or Shc1-sfGFP-expressing cells, S. japonicus mutant lacking shc1 was unable to grow in the absence of oxygen (Fig. 1c), demonstrating the requirement for Shc1 in S. japonicus anaerobic growth'
