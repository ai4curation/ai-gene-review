    action: ACCEPT
    reason: 'Direct experimental evidence from fluorescence microscopy of endogenously tagged Shc1-sfGFP demonstrates ER localization. This is the expected location for lipid biosynthetic enzymes working with squalene substrate.'
    supported_by:
