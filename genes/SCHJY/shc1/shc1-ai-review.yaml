    id: GO:0005886
    label: plasma membrane
  evidence_type: EXP
  original_reference_id: PMID:40195311
  review:
    summary: 'Experimentally observed but interpretation is ambiguous. The study notes cortical ER and/or plasma membrane localization, suggesting difficulty distinguishing these closely apposed membranes (PMID:40195311).'
    action: ACCEPT
    reason: 'While the authors note uncertainty between cortical ER versus plasma membrane signal, some plasma membrane localization is observed. This could represent ER-PM contact sites or direct PM localization for local hopanoid incorporation.'
    supported_by:
      - reference_id: PMID:40195311
        supporting_text: 'Shc1 tagged at its endogenous locus with superfolder GFP (Shc1-sfGFP) localized to cellular membranes, including the nuclear envelope (NE), cortical endoplasmic reticulum (ER) and/or the plasma membrane'
