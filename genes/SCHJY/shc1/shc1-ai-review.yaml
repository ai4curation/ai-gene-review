    id: GO:0006629
    label: lipid metabolic process
  evidence_type: EXP
  original_reference_id: PMID:40195311
  review:
    summary: 'Experimentally validated but overly broad. The study specifically demonstrates hopanoid biosynthesis through GC-MS detection of hopanoid products (PMID:40195311).'
    action: MODIFY
    reason: 'While correct, this term is too general. The experimental evidence specifically shows hopanoid biosynthesis (GO:0019746), which is a more informative annotation for this specialized lipid biosynthetic function.'
    proposed_replacement_terms:
      - id: GO:0019746
        label: hopanoid biosynthetic process
    supported_by:
