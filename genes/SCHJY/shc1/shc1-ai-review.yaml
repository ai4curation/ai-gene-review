        supporting_text: 'Shc1 tagged at its endogenous locus with superfolder GFP (Shc1-sfGFP) localized to cellular membranes, including the nuclear envelope (NE), cortical endoplasmic reticulum (ER) and/or the plasma membrane, and the vacuolar membranes'
