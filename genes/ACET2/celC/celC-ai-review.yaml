suggested_questions:
  - question: >-
      What is the specific substrate preference of CelC - does it have higher
      activity on cellulose, lichenan, or mixed-linkage beta-glucans?
  - question: >-
      Are there kinetic parameters (Km, kcat) available for purified CelC on
      carboxymethylcellulose or other defined substrates?

suggested_experiments:
  - description: >-
      Express recombinant A3DJ77 CelC and assay for endoglucanase activity
      using carboxymethyl cellulose (CMC) or other cellulosic substrates.
      Demonstration of endoglucanase activity would confirm the GO:0008810
      annotation with experimental evidence.
  - description: >-
      Test A3DJ77 CelC for beta-glucosidase activity using p-nitrophenyl-beta-D-glucoside
      as substrate. Lack of activity would support removal of the GO:0008422 annotation
      and confirm that CelC is strictly an endoglucanase.
  - description: >-
      Perform substrate specificity profiling to determine whether CelC has
      preference for cellulose versus lichenan or other beta-glucans, given the
      operon context with licA and laminaribiose-mediated induction.
