  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: CelK has cellulase activity as a GH9 family enzyme. However, the GO definition
      of cellulase activity (GO:0008810) specifically refers to endohydrolysis, whereas
      CelK functions as a cellobiohydrolase (exo-acting, EC 3.2.1.91) releasing cellobiose
      from non-reducing ends.
    action: MODIFY
    reason: GO:0008810 (cellulase activity) is defined as "catalysis of the endohydrolysis
      of (1->4)-beta-D-glucosidic linkages in cellulose". CelK is classified as EC
      3.2.1.91 (cellulose 1,4-beta-cellobiosidase), which is an exo-acting enzyme
      that releases cellobiose from the non-reducing ends. The correct annotation
      is GO:0016162 (cellulose 1,4-beta-cellobiosidase activity), which is already
      present in the annotation set.
    proposed_replacement_terms:
    - id: GO:0016162
      label: cellulose 1,4-beta-cellobiosidase activity
