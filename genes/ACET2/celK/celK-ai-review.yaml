  label: Acetivibrio thermocellus (strain ATCC 27405 / DSM 1237 / JCM 9322 / NBRC
    103400 / NCIMB 10682 / NRRL B-4536 / VPI 7372)
description: CelK (also known as Cel9K, locus Cthe_0412) is a major cellulosomal cellulase
  belonging to glycoside hydrolase family 9 (GH9) in Acetivibrio thermocellus (formerly
  Clostridium thermocellum). It functions as a cellulose 1,4-beta-cellobiosidase (EC
  3.2.1.91) that hydrolyzes beta-1,4-glucosidic linkages in cellulose, releasing cellobiose
  and cellotriose from the non-reducing ends of cellulose chains. The enzyme has a
  modular architecture consisting of a CBM4 carbohydrate-binding module, an Ig-like
  domain, the GH9 catalytic domain, and a C-terminal type I dockerin domain that mediates
  integration into the cellulosome complex. CelK works synergistically with Cel48S
  (the major GH48 cellobiohydrolase) in the cellulosome to efficiently degrade crystalline
  cellulose.
