suggested_questions:
- question: What is the precise processivity of CelK - does it remain attached to
    the cellulose chain after each catalytic event or does it dissociate and rebind?
  experts:
  - Wolfgang H. Schwarz
  - Vladimir V. Zverlov
- question: What are the kinetic parameters (kcat, Km) for CelK on various cellulosic
    substrates (Avicel, PASC, CMC)?
  experts:
  - Benedikt Leis
  - Wolfgang Liebl
suggested_experiments:
- hypothesis: CelK exhibits processive cellobiohydrolase activity on crystalline cellulose
  description: Perform single-molecule fluorescence microscopy to track individual
    CelK molecules on cellulose nanocrystals. Measure processivity (number of catalytic
    events per encounter) and compare to other GH9 family members with known processivities.
  experiment_type: Single-molecule enzymology
- hypothesis: CelK and Cel48S show synergistic enhancement of cellulose hydrolysis
  description: Measure hydrolysis rates of crystalline cellulose (Avicel) using CelK
    alone, Cel48S alone, and equimolar combinations. Quantify synergy as the ratio
    of combined activity to the sum of individual activities. Test at various enzyme
    ratios to determine optimal stoichiometry.
  experiment_type: Enzyme kinetics / synergy assay
