# ========== IDA for unfolded protein binding (UPB project focal annotation) ==========
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IPI
  original_reference_id: PMID:11884402
  review:
    summary: >-
      IPI for unfolded protein binding based on interaction with denatured
      thyroglobulin-Sepharose. PMID:11884402 showed BiP associates with
      ERp29 and thyroglobulin in ER chaperone complexes, with preferential
      association with urea-denatured Tg-Sepharose. Per the UPB project
      decision rules for HSP70 family, this should be MODIFIED to
      GO:0044183 (protein folding chaperone), as BiP is an ER foldase.
    action: MODIFY
    reason: >-
      Per the UPB project (UNFOLDED_PROTEIN_BINDING.md), HSP70 family
      members are context-dependent foldase/holdase proteins. The decision
      rule for HSP70 is: MODIFY GO:0051082 to GO:0044183 (protein folding
      chaperone). BiP is specifically an ER foldase that assists in protein
      folding and quality control. GO:0044183 is already annotated by IBA
      and ISO for this gene, so this annotation should be modified to match.
      The holdase aspect awaits the holdase NTR creation.
    proposed_replacement_terms:
      - id: GO:0044183
        label: protein folding chaperone
    supported_by:
      - reference_id: PMID:11884402
        supporting_text: "Preferential association with the urea-denatured Tg-Sepharose was indicative of either direct or circuitous ERp29/Tg interactions in a chaperone-like manner."

