core_functions:
- molecular_function:
    id: GO:0044183
    label: protein folding chaperone
  description: >-
    BiP/GRP78 is the ER-resident HSP70 chaperone that assists protein folding
    through ATP-dependent iterative binding and release cycles. This is its
    primary molecular function, supported by IBA (GO_REF:0000033), ISO
    (GO_REF:0000121), and extensive literature. UniProt classifies it as
    EC 3.6.4.10 with documented nucleotide-binding and substrate-binding
    domains. BiP sequesters IRE1 and PERK luminal domains in unstressed ER
    and releases them upon misfolded protein accumulation to activate UPR
    signaling. It also participates in ERAD through interaction with
    co-chaperones (DNAJC10/ERdj5) and ERAD machinery components.
    Per UPB project rules, HSP70 family members use GO:0044183 as
    the primary foldase term; holdase aspect awaits NTR.
  directly_involved_in:
  - id: GO:0030968
    label: endoplasmic reticulum unfolded protein response
  - id: GO:0036503
    label: ERAD pathway
  - id: GO:0034976
    label: response to endoplasmic reticulum stress
  locations:
  - id: GO:0005788
    label: endoplasmic reticulum lumen
  supported_by:
  - reference_id: PMID:23444373
    supporting_text: >-
      BiP/GRP78 interacts with DNAJC10/ERdj5 in the ER lumen for
      substrate recognition and ERAD
  - reference_id: PMID:11884402
    supporting_text: >-
      BiP/GRP78 identified as ER chaperone essential for protein
      folding and quality control
- molecular_function:
    id: GO:0016887
    label: ATP hydrolysis activity
  description: >-
    ATP hydrolysis drives the chaperone cycle. The ATPase activity of
    BiP is stimulated by J-domain co-chaperones and regulates substrate
    binding and release. Supported by IBA, ISS, ISO, and IEA evidence.
    UniProt EC 3.6.4.10 classification.
  directly_involved_in:
