    reason: >-
      Nuclear localization is not a core feature of BiP/GRP78. The IBA likely
      reflects shared HSP70 family properties. BiP has a signal peptide and KDEL
      retention signal directing it to the ER lumen. Nucleus is not a primary
      location for this protein, though minor amounts may be detected.

