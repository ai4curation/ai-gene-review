- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:17981125
  review:
    summary: >-
      IPI for protein binding based on interaction with Sigma-1 receptor (Sigmar1).
      PMID:17981125 shows Sig-1Rs form a complex with BiP at the MAM (mitochondrion-
      associated ER membrane). Upon ER Ca2+ depletion, Sig-1Rs dissociate from BiP.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      "Protein binding" is uninformative. The actual interaction is with Sigma-1
