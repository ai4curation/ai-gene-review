      or a BP annotation capturing BiP's role in MAM-mediated signaling would be
      more informative.
    supported_by:
      - reference_id: PMID:17981125
        supporting_text: "Normally, Sig-1Rs form a complex at MAM with another chaperone, BiP. Upon ER Ca(2+) depletion or via ligand stimulation, Sig-1Rs dissociate from BiP, leading to a prolonged Ca(2+) signaling into mitochondria via IP3Rs."

