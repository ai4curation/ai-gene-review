taxon:
  id: NCBITaxon:10116
  label: Rattus norvegicus
description: >-
  Hspa5 (BiP/GRP78) is the ER-resident member of the HSP70 chaperone family. It
  functions as an ATP-dependent protein folding chaperone in the ER lumen, assisting
  in de novo folding of nascent polypeptides entering the secretory pathway and in
  quality control of misfolded proteins. BiP is a key regulator of the unfolded
  protein response (UPR), acting as a repressor of both IRE1 and PERK signaling
  arms by binding their luminal domains in the unstressed state and releasing them
  upon accumulation of misfolded proteins. It also participates in ERAD, post-
  translational translocation, and ER protein retention. BiP forms part of large
  ER chaperone complexes with co-chaperones (e.g., ERdj4, ERdj5), GRP94, and
  protein disulfide isomerases. It is also found at the cell surface in some
  contexts where it can act as a receptor for extracellular ligands.
