    label: calcium ion binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation correctly identifies calcium binding as a core function.
      Strongly supported by experimental evidence dating back to PMID:699201 and confirmed
      by structural studies. Essential for both its enzymatic activity and calcium
      homeostasis regulatory functions.
    action: ACCEPT
- term:
    id: GO:0019853
