    summary: IBA annotation correctly identifies the core enzymatic function. Strongly
      supported by experimental evidence in PMID:16585534 showing gluconolactonase
      activity is essential for vitamin C biosynthesis. This is a primary molecular
      function of the protein.
    action: ACCEPT
