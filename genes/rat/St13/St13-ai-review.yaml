- term:
    id: GO:0044877
    label: protein-containing complex binding
  evidence_type: IDA
  original_reference_id: PMID:7585962
  review:
    summary: >-
      IDA annotation from Hohfeld et al. (1995). Hip binds to the Hsc70/Hsp40
      complex. This is somewhat redundant with the more specific Hsp70 protein
      binding annotation.
    action: ACCEPT
    reason: >-
      While somewhat redundant with GO:0030544 (Hsp70 protein binding), this
      annotation captures that Hip interacts with a multi-protein chaperone
      complex, not just isolated Hsc70. Hip binding to Hsc70 requires prior
      activation of the Hsc70 ATPase by Hsp40 (PMID:7585962), so the complex
      context is relevant.
    supported_by:
      - reference_id: PMID:7585962
        supporting_text: >-
          One Hip oligomer binds the ATPase domains of at least two Hsc70 molecules
          dependent on activation of the Hsc70 ATPase by Hsp40.
- term:
    id: GO:1903334
    label: positive regulation of protein folding
  evidence_type: IDA
  original_reference_id: PMID:7585962
  review:
    summary: >-
      IDA annotation from Hohfeld et al. (1995). Hip stabilizes the ADP
      state of Hsc70 that has high affinity for substrate protein, thereby
      promoting the productive folding cycle. Through its own chaperone
      activity, it may contribute to Hsc70-substrate interactions.
    action: ACCEPT
    reason: >-
      Hip positively regulates protein folding by stabilizing the
      Hsc70-substrate complex. This is the core biological process role
      of Hip in the context of the Hsc70 chaperone system, as distinct from
      its isolated holdase activity (GO:0061084).
    supported_by:
      - reference_id: PMID:7585962
        supporting_text: >-
          Hip stabilizes the ADP state of Hsc70 that has a high affinity
          for substrate protein. Through its own chaperone activity, Hip
          may contribute to the interaction of Hsc70 with various target proteins.
- term:
    id: GO:0019904
    label: protein domain specific binding
  evidence_type: IDA
  original_reference_id: PMID:7585962
  review:
    summary: >-
      IDA annotation from Hohfeld et al. (1995). The original paper showed
      Hip binds the ATPase domain of Hsc70. Consistent with the more
