- term:
    id: GO:0030544
    label: Hsp70 protein binding
  evidence_type: IDA
  original_reference_id: PMID:7585962
  review:
    summary: >-
      IDA annotation from the original Hip paper (Hohfeld et al. 1995),
      demonstrating direct interaction between Hip and Hsc70. This is the
      core molecular function annotation for Hip.
    action: ACCEPT
    reason: >-
      The definitive experimental demonstration of Hip binding to Hsc70,
      the core molecular function of this co-chaperone.
    supported_by:
      - reference_id: PMID:7585962
        supporting_text: >-
          One Hip oligomer binds the ATPase domains of at least two Hsc70 molecules
          dependent on activation of the Hsc70 ATPase by Hsp40.
core_functions:
- description: >-
    Hip/St13 functions as a co-chaperone that stabilizes the ADP-bound state of
    Hsc70, promoting substrate retention and enhancing the productive protein
    folding cycle. It binds the ATPase domain of Hsc70 via its TPR domain,
    attenuating the Hsp70 ATPase cycle and competing with nucleotide exchange
    factors.
  molecular_function:
    id: GO:0030544
    label: Hsp70 protein binding
  directly_involved_in:
    - id: GO:0006457
      label: protein folding
    - id: GO:1903334
      label: positive regulation of protein folding
  locations:
