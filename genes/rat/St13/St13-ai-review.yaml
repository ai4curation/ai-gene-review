gene_symbol: St13
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:10116
  label: Rattus norvegicus
description: >-
  Hsc70-interacting protein (Hip/ST13) is a TPR-containing co-chaperone that
  regulates the Hsp70 chaperone cycle. Hip forms homo-oligomers (tetramers) and
  binds the ATPase domain of Hsc70, stabilizing the ADP-bound state which has
  high affinity for substrate proteins (PMID:7585962). By slowing ADP
  dissociation from Hsc70, Hip attenuates active cycling and enhances
  aggregation prevention (PMID:23812373). Hip possesses its own chaperone
  activity, binding non-native proteins but unable to facilitate their refolding
  independently (PMID:9183013). Hip competes with BAG-1 (a nucleotide exchange
  factor) for binding to the Hsc70 ATPase domain (PMID:9528774).
existing_annotations:
- term:
    id: GO:0006457
    label: protein folding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Hip/St13 participates in protein folding as a co-chaperone of the Hsc70
      system. Hohfeld et al. (PMID:7585962) showed that Hip cooperates with
      Hsc70/Hsp40 in the folding reaction cycle. The IBA annotation from
      phylogenetic inference is consistent with the known biology.
    action: ACCEPT
    reason: >-
      Protein folding is a core biological process for Hip. As a co-chaperone
      that stabilizes the substrate-binding state of Hsc70, Hip directly
      participates in the protein folding cycle. The IBA annotation is
      phylogenetically sound and supported by multiple experimental studies.
    supported_by:
      - reference_id: PMID:7585962
        supporting_text: >-
          The Hsc70-interacting protein Hip, a tetratricopeptide repeat protein,
          participates in the regulation of the eukaryotic 70 kDa heat shock cognate
          Hsc70.
- term:
    id: GO:0030544
    label: Hsp70 protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Hsp70 protein binding is the core molecular function of Hip. Multiple
      studies demonstrate direct binding of Hip to the ATPase domain of Hsc70
      (PMID:7585962, PMID:8999928, PMID:9528774, PMID:23812373). The IBA
      annotation is well-supported.
    action: ACCEPT
    reason: >-
      This is the defining molecular function of Hip - direct binding to
      Hsp70 family members. The IBA annotation is phylogenetically sound and
      supported by extensive experimental evidence from multiple groups.
    supported_by:
      - reference_id: PMID:7585962
        supporting_text: >-
          One Hip oligomer binds the ATPase domains of at least two Hsc70 molecules
          dependent on activation of the Hsc70 ATPase by Hsp40.
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation from UniProt subcellular location mapping. UniProt
      annotates St13 to the cytoplasm. Consistent with IDA evidence for
      cytosol localization (PMID:7585962).
    action: ACCEPT
    reason: >-
      Cytoplasmic localization is well-established and consistent with the
      more specific cytosol annotation. The IEA annotation is correct though
      broader than the IDA-supported GO:0005829 (cytosol).
- term:
    id: GO:0046983
    label: protein dimerization activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation from InterPro mapping. Hip forms homo-oligomers
      (tetramers, not dimers). Li et al. (PMID:23812373) solved the crystal
      structure of the dimerization domain. The N-terminal domain mediates
      homo-oligomerization (PMID:8999928). While the protein does dimerize
      as part of tetramer formation, this is a structural property rather
      than a functional molecular activity.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While Hip does self-associate (forming tetramers via its N-terminal
      dimerization domain), protein dimerization activity is a structural
      feature rather than the functional molecular activity of interest.
      The core function is Hsp70 protein binding (GO:0030544), and the
      self-association is a prerequisite for this function rather than
      the function itself.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:21808025
  review:
    summary: >-
      IPI annotation from Zhang et al. (2011), a study on CHIP-mediated
      degradation of hippocampal estrogen receptor-alpha. St13/Hip was
      identified as an interactor in the context of the Hsc70/CHIP complex.
      However, GO:0005515 (protein binding) is uninformative for a co-chaperone
      that has multiple specific binding partners.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      Protein binding is too vague for a co-chaperone. Hip has well-characterized
      specific binding interactions with Hsc70 (GO:0030544), which is already
      annotated. The generic protein binding term does not add useful functional
      information.
- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: IPI
  original_reference_id: PMID:23812373
  review:
    summary: >-
      IPI annotation from Li et al. (2013), who solved crystal structures
      of the Hip dimerization domain showing direct homotypic interactions.
      Hip forms homo-oligomers (tetramers) via its N-terminal domain.
    action: ACCEPT
    reason: >-
      The crystal structure (PMID:23812373) provides definitive evidence
      for identical protein binding. Hip forms functional homo-oligomers,
      and self-association is required for its co-chaperone function.
    supported_by:
      - reference_id: PMID:23812373
        supporting_text: >-
          Here we present crystal structures of the dimerization domain and the
          tetratricopeptide repeat (TPR) domain of rat Hip.
- term:
    id: GO:0005829
    label: cytosol
  evidence_type: IDA
  original_reference_id: PMID:7585962
  review:
    summary: >-
      IDA annotation from Hohfeld et al. (1995), who identified Hip as a
      cytosolic protein interacting with Hsc70. Hip was purified from
      reticulocyte lysate, confirming cytosolic localization.
    action: ACCEPT
    reason: >-
      Cytosol localization is well-established from the original identification
      of Hip as a cytosolic co-chaperone. This is a core cellular component
      annotation.
    supported_by:
      - reference_id: PMID:7585962
        supporting_text: >-
          The Hsc70-interacting protein Hip, a tetratricopeptide repeat protein,
          participates in the regulation of the eukaryotic 70 kDa heat shock cognate
          Hsc70.
- term:
    id: GO:0009617
    label: response to bacterium
  evidence_type: ISO
  original_reference_id: GO_REF:0000121
  review:
    summary: >-
      ISO annotation transferred from mammalian orthologs via RGD. The
      connection between Hip/St13 and response to bacterium is not obvious
      from the known co-chaperone biology. This may relate to the role of
      Hsp70 chaperones in immune responses, but it is not a core function
      of Hip itself.
    action: UNDECIDED
    reason: >-
      Unable to assess the basis for this annotation without access to the
      original experimental evidence in the source species. The connection
      between a cytosolic Hsc70 co-chaperone and response to bacterium is
      not immediately clear from known Hip biology and may represent an
      indirect or peripheral effect.
- term:
    id: GO:0019904
    label: protein domain specific binding
  evidence_type: IDA
  original_reference_id: PMID:8999928
  review:
    summary: >-
      IDA annotation from Irmer and Hohfeld (1997), who mapped the Hsc70-binding
      site of Hip to its TPR domain and showed it interacts specifically with
      the ATPase domain of Hsc70. This demonstrates domain-specific binding.
    action: ACCEPT
    reason: >-
      The study directly demonstrates that Hip binds specifically to the
      ATPase domain of Hsc70 through its TPR domain. This is a clear case
      of protein domain specific binding supported by deletion mapping and
      in vitro interaction assays.
    supported_by:
      - reference_id: PMID:8999928
        supporting_text: >-
          the Hsc70-binding site of Hip was mapped to a domain comprising
          multiple tetratricopeptide repeats and flanking charged alpha-helices.
          Affinity chromatography confirmed direct interaction of isolated Hip
          fragments and protein fusions bearing this region with the ATPase domain
          of Hsc70 in an ATP- and salt-dependent manner.
- term:
    id: GO:0019904
    label: protein domain specific binding
  evidence_type: IPI
  original_reference_id: PMID:9528774
  review:
    summary: >-
      IPI annotation from Demand et al. (1998), who showed that Hip interacts
      exclusively with the amino-terminal ATPase domain of Hsc70, while Hsp40
      and Hop bind the carboxy-terminal domain.
    action: ACCEPT
    reason: >-
      This study provides complementary evidence for domain-specific binding,
      demonstrating that Hip binds exclusively to the ATPase domain of Hsc70,
      separate from the binding sites for Hsp40 and Hop.
    supported_by:
      - reference_id: PMID:9528774
        supporting_text: >-
          Hip interacts exclusively with the amino-terminal ATPase domain of
          Hsc70... Hsc70 possesses separate nonoverlapping binding sites for
          Hsp40, Hip, and Hop.
- term:
    id: GO:0030544
    label: Hsp70 protein binding
  evidence_type: IPI
  original_reference_id: PMID:9528774
  review:
    summary: >-
      IPI annotation from Demand et al. (1998), demonstrating physical
      interaction between Hip and Hsc70. Consistent with the IBA and IDA
      annotations for the same term.
    action: ACCEPT
    reason: >-
      Direct physical interaction evidence for Hip binding to Hsc70,
      consistent with multiple other lines of evidence.
    supported_by:
      - reference_id: PMID:9528774
        supporting_text: >-
          Hip interacts exclusively with the amino-terminal ATPase domain of Hsc70.
- term:
    id: GO:0032564
    label: dATP binding
  evidence_type: IDA
  original_reference_id: PMID:9183013
  review:
    summary: >-
      IDA annotation from Bruce and Churchich (1997), who showed that
      recombinant Hip recognizes anthraniloyl-dATP, anthraniloyl-ADP, and
      TNP-ATP by fluorescence measurements, despite not catalyzing ATP
      hydrolysis.
    action: ACCEPT
    reason: >-
      The experimental evidence directly demonstrates nucleotide recognition
      by Hip using fluorescence measurements. While Hip does not hydrolyze
      ATP, it does bind nucleotide analogs. The annotation is supported
      by the direct assay evidence.
    supported_by:
      - reference_id: PMID:9183013
        supporting_text: >-
          fluorescence measurements indicated that the chaperone recognizes
          anthraniloyl-dATP, anthraniloyl-ADP, and 2'-O-trinitrophenyl-ATP.
- term:
    id: GO:0032991
    label: protein-containing complex
  evidence_type: IDA
  original_reference_id: PMID:9528774
  review:
    summary: >-
      IDA annotation from Demand et al. (1998). Hip is part of a multi-protein
      complex with Hsc70, Hsp40, and other co-chaperones. However, GO:0032991
      (protein-containing complex) is extremely generic and uninformative.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While Hip does participate in protein complexes, GO:0032991 is the
      root term for all protein complexes and provides no useful information
      about which complex. A more specific complex term would be informative,
      though no specific GO term exists for the Hsc70/Hip/Hsp40 complex.
- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: IPI
  original_reference_id: PMID:8999928
  review:
    summary: >-
      IPI annotation from Irmer and Hohfeld (1997), who identified the
      N-terminal homo-oligomerization domain of Hip.
    action: ACCEPT
    reason: >-
      The study directly demonstrates self-association of Hip through its
      N-terminal domain, supporting identical protein binding.
    supported_by:
      - reference_id: PMID:8999928
        supporting_text: >-
          a domain required for homo-oligomerization was identified at the
          extreme amino terminus of Hip.
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IDA
  original_reference_id: PMID:9183013
  review:
    summary: >-
      IDA annotation from Bruce and Churchich (1997). The paper showed that
      Hip binds specifically to reduced, carboxymethylated alpha-lactalbumin
      (a non-native protein) but not the native form. However, Hip was unable
      to facilitate refolding and actually inhibited it. GO:0051082 is
      proposed for obsoletion. Hip functions as a co-chaperone rather than
      as an independent chaperone that productively handles unfolded substrates.
    action: MODIFY
    reason: >-
      GO:0051082 (unfolded protein binding) is proposed for obsoletion.
      While Bruce and Churchich (PMID:9183013) did show binding to denatured
      protein, Hip functions as a co-chaperone that stabilizes the Hsc70-substrate
      complex rather than as an independent unfolded protein handler. The
      appropriate replacement is GO:0044183 (protein folding chaperone), which
      captures the co-chaperone role in the protein folding machinery.
    proposed_replacement_terms:
      - id: GO:0044183
        label: protein folding chaperone
    supported_by:
      - reference_id: PMID:9183013
        supporting_text: >-
          The role of Hip as a molecular chaperone has been confirmed by its
          ability to strongly bind to the reduced, carboxymethylated form of
          alpha-lactalbumin. This interaction is specific for non-native domains
          since native alpha-lactalbumin fails to interact with Hip.
- term:
    id: GO:0051087
    label: protein-folding chaperone binding
  evidence_type: IPI
  original_reference_id: PMID:9528774
  review:
    summary: >-
      IPI annotation from Demand et al. (1998), who showed Hip interacts with
      Hsc70 (a protein-folding chaperone). This is essentially the same
      interaction as GO:0030544 (Hsp70 protein binding) but from a different
      perspective.
    action: ACCEPT
    reason: >-
      Hip binds to Hsc70, which is a protein-folding chaperone. This annotation
      is complementary to GO:0030544 and captures the binding from the
      perspective of the chaperone partner type.
    supported_by:
      - reference_id: PMID:9528774
        supporting_text: >-
          Hip interacts exclusively with the amino-terminal ATPase domain of Hsc70.
- term:
    id: GO:0061084
    label: negative regulation of protein refolding
  evidence_type: IDA
  original_reference_id: PMID:9183013
  review:
    summary: >-
      IDA annotation from Bruce and Churchich (1997). The paper showed that
      Hip inhibited the refolding of alkaline phosphatase and malate
      dehydrogenase at near stoichiometric levels, and this inhibition could
      not be reversed by ATP addition. This is an in vitro observation with
      purified Hip alone; in the context of the Hsc70 system, Hip actually
      promotes protein folding by stabilizing the Hsc70-substrate complex.
    action: ACCEPT
    reason: >-
      The experimental evidence clearly shows Hip inhibits protein refolding
      in vitro when acting alone (without Hsc70). This is a direct assay
      result that is correctly annotated. The annotation captures the
      intrinsic holdase-like activity of Hip, distinct from its positive
      role in the Hsc70 chaperone cycle.
    supported_by:
      - reference_id: PMID:9183013
        supporting_text: >-
          Hip inhibited the refolding of alkaline phosphatase and malic
          dehydrogenase. Inhibition occurred at near stoichiometric levels
          of Hip and could not be reversed by the addition of ATP.
- term:
    id: GO:0032991
    label: protein-containing complex
  evidence_type: IDA
  original_reference_id: PMID:7585962
  review:
    summary: >-
      IDA annotation from Hohfeld et al. (1995). Hip was identified as part
      of the Hsc70/Hsp40 chaperone complex. As noted above, GO:0032991 is
      extremely generic.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      Duplicate of the same overly generic term. GO:0032991 (protein-containing
      complex) is too broad to be informative. The specific complex membership
      is better captured by the protein-protein interaction annotations.
- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: IDA
  original_reference_id: PMID:7585962
  review:
    summary: >-
      IDA annotation from Hohfeld et al. (1995), who showed Hip forms
      homo-oligomers. Consistent with the IPI annotations for the same term.
    action: ACCEPT
    reason: >-
      The original Hip paper demonstrated self-association as part of its
