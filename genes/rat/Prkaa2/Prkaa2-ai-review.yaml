    label: nucleus
  description: Under severe metabolic stress, phosphorylates histone H2B at Ser36
    to directly modify chromatin and activate stress-response gene transcription,
    representing a direct epigenetic mechanism linking energy status to gene expression.
  supported_by:
  - reference_id: PMID:10698692
