core_functions:
- molecular_function:
    id: GO:0004679
    label: AMP-activated protein kinase activity
  directly_involved_in:
  - id: GO:0097009
    label: energy homeostasis
  - id: GO:0055089
    label: fatty acid homeostasis
  - id: GO:0045821
    label: positive regulation of glycolytic process
  - id: GO:0042149
    label: cellular response to glucose starvation
  - id: GO:0032007
    label: negative regulation of TOR signaling
  locations:
  - id: GO:0005737
    label: cytoplasm
  - id: GO:0005634
    label: nucleus
  description: PRKAA2 executes ATP-dependent phosphorylation of key metabolic regulatory
    proteins in response to cellular AMP/ATP ratio changes. Primary phosphorylation
    targets include ACC (inhibiting fatty acid synthesis), PFK-2 (activating glycolysis),
    ChREBP (blocking lipogenic transcription), HMGCR (inhibiting cholesterol synthesis),
    and TSC2/Raptor (suppressing mTORC1). The kinase functions as part of a heterotrimeric
    complex activated by Thr172 phosphorylation when AMP levels rise, creating a molecular
    switch for cellular energy status.
  supported_by:
  - reference_id: PMID:10698692
    supporting_text: Supporting evidence for Prkaa2 function
  - reference_id: PMID:11069105
    supporting_text: Supporting evidence for Prkaa2 function
- molecular_function:
    id: GO:0047322
    label: '[hydroxymethylglutaryl-CoA reductase (NADPH)] kinase activity'
  directly_involved_in:
  - id: GO:0008203
    label: cholesterol metabolic process
  description: Specifically phosphorylates HMG-CoA reductase at Ser872, inactivating
    the rate-limiting enzyme of cholesterol biosynthesis to conserve cellular energy
    and NADPH during metabolic stress.
  supported_by:
  - reference_id: PMID:10698692
    supporting_text: Supporting evidence for Prkaa2 function
  - reference_id: PMID:11069105
    supporting_text: Supporting evidence for Prkaa2 function
- molecular_function:
    id: GO:0140823
    label: histone H2BS36 kinase activity
  directly_involved_in:
  - id: GO:0006338
    label: chromatin remodeling
  locations:
  - id: GO:0005634
    label: nucleus
  description: Under severe metabolic stress, phosphorylates histone H2B at Ser36
    to directly modify chromatin and activate stress-response gene transcription,
    representing a direct epigenetic mechanism linking energy status to gene expression.
  supported_by:
  - reference_id: PMID:10698692
    supporting_text: Supporting evidence for Prkaa2 function
  - reference_id: PMID:11069105
    supporting_text: Supporting evidence for Prkaa2 function

