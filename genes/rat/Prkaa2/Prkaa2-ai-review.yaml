    id: GO:0047322
    label: '[hydroxymethylglutaryl-CoA reductase (NADPH)] kinase activity'
  directly_involved_in:
  - id: GO:0008203
    label: cholesterol metabolic process
  description: Specifically phosphorylates HMG-CoA reductase at Ser872, inactivating
    the rate-limiting enzyme of cholesterol biosynthesis to conserve cellular energy
    and NADPH during metabolic stress.
  supported_by:
  - reference_id: PMID:10698692
    supporting_text: Supporting evidence for Prkaa2 function
  - reference_id: PMID:11069105
    supporting_text: Supporting evidence for Prkaa2 function
