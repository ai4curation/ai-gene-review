id: Q09137
gene_symbol: Prkaa2
taxon:
  id: NCBITaxon:10116
  label: Rattus norvegicus
description: PRKAA2 encodes the alpha-2 catalytic subunit of AMP-activated protein
  kinase (AMPK), a central cellular energy sensor that maintains energy homeostasis.
  As a serine/threonine kinase, PRKAA2 is activated when cellular AMP/ATP ratios rise,
  triggering phosphorylation of metabolic enzymes to suppress anabolic processes (fatty
  acid/cholesterol synthesis) while promoting catabolic processes (fatty acid oxidation,
  glycolysis, autophagy). The protein forms heterotrimeric complexes with regulatory
  beta and gamma subunits, localizes to both cytoplasm and nucleus, and phosphorylates
  key substrates including ACC (fatty acid synthesis), HMGCR (cholesterol synthesis),
  PFK-2 (glycolysis), and ChREBP (transcriptional regulation). Recent discoveries
  highlight its direct role in chromatin remodeling via histone H2B phosphorylation
  under stress conditions.
