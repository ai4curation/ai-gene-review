# --- Basolateral plasma membrane (TAS) ---
  - term:
      id: GO:0016323
      label: basolateral plasma membrane
    evidence_type: TAS
    original_reference_id: PMID:14986005
    review:
      summary: >-
        Questionable annotation. PMID:14986005 specifically shows SGLT1 in the LUMINAL
        (apical) membrane of brain endothelial cells, not basolateral. This appears
        to
        be an error in annotation.
      action: REMOVE
      reason: >-
        The cited paper explicitly states SGLT1 is in the luminal membrane, which
        is the
        apical/blood-facing side of brain capillary endothelium, not basolateral.
        SGLT1
        is canonically an apical transporter; basolateral glucose exit is mediated
        by GLUT2.
      supported_by:
        - reference_id: PMID:14986005
          supporting_text: "Immunostaining suggested that SGLT1 is located in the
            luminal membrane of the endothelial cells"

