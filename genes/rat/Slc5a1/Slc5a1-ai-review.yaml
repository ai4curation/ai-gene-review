  - term:
      id: GO:0050892
      label: intestinal absorption
    evidence_type: ISO
    original_reference_id: GO_REF:0000121
    review:
      summary: >-
        ISO annotation from orthologs. Consistent with known SGLT1 function.
      action: ACCEPT
      reason: >-
        Core biological process for SGLT1 in the gut.

# --- Transepithelial water transport (ISO) ---
  - term:
      id: GO:0035377
      label: transepithelial water transport
    evidence_type: ISO
    original_reference_id: GO_REF:0000121
    review:
      summary: >-
        ISO annotation for water transport function. SGLT1 acts as a water channel
        with high conductivity comparable to aquaporins.
      action: ACCEPT
      reason: >-
        Core biological process. SGLT1's water transport activity is important for
        intestinal water absorption coupled to glucose/Na+ uptake.

# --- Sodium ion import across plasma membrane (ISO) ---
  - term:
      id: GO:0098719
      label: sodium ion import across plasma membrane
    evidence_type: ISO
    original_reference_id: GO_REF:0000121
    review:
      summary: >-
        ISO annotation for sodium import. SGLT1 couples 2 Na+ import per glucose.
      action: KEEP_AS_NON_CORE
      reason: >-
        While technically accurate (SGLT1 imports 2 Na+ per glucose), sodium transport
        is secondary to the primary function of glucose transport. The Na+ gradient
        drives glucose uptake rather than being the primary transported substrate.

# --- Sodium ion transport (IEA) ---
  - term:
      id: GO:0006814
      label: sodium ion transport
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >-
        IEA annotation from UniProtKB keyword mapping.
      action: KEEP_AS_NON_CORE
      reason: >-
        While Na+ is cotransported with glucose, this annotation may give the misleading
        impression that SGLT1 is primarily a sodium transporter. The primary function
        is glucose transport using the Na+ gradient.

# --- Monoatomic ion transport (IEA) ---
  - term:
      id: GO:0006811
      label: monoatomic ion transport
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >-
        Very general IEA annotation for ion transport.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        Too general and misleading. SGLT1 is a sugar transporter that cotransports
        sodium, not primarily an ion transporter.

# --- Transmembrane transport (IEA) ---
  - term:
      id: GO:0055085
      label: transmembrane transport
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: >-
        Very general IEA annotation from InterPro mapping.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        Far too general to be informative. Specific process annotations provide the
        relevant information about SGLT1 function.

# --- Transport across blood-brain barrier (ISO) ---
  - term:
      id: GO:0150104
      label: transport across blood-brain barrier
    evidence_type: ISO
    original_reference_id: GO_REF:0000121
    review:
      summary: >-
        ISO annotation for BBB transport. Rat experimental evidence shows SGLT1
        in brain capillary endothelium with upregulation after ischemia.
      action: KEEP_AS_NON_CORE
      reason: >-
        Valid annotation supported by rat experimental evidence (PMID:14986005).
        Not a core function (intestine/kidney are primary sites) but represents
        an established secondary physiological role.
      supported_by:
        - reference_id: PMID:14986005
          supporting_text: "The data suggest that SGLT1 participates in transport
            of D-glucose across the blood-brain barrier"

# --- Chloride transmembrane transport (ISO) ---
  - term:
      id: GO:1902476
      label: chloride transmembrane transport
    evidence_type: ISO
    original_reference_id: GO_REF:0000121
    negated: true
    review:
      summary: >-
        ISO annotation for chloride transport. This is unexpected - SGLT1 is not
        known as a chloride transporter. May be an erroneous annotation.
      action: UNDECIDED
      reason: >-
        SGLT1 is a Na+/glucose symporter, not a chloride transporter. The basis for
        this annotation is unclear. Would need to trace the original evidence from
        the ortholog to evaluate. Marking as undecided pending clarification.

# --- Alpha-glucoside transport (ISO) ---
  - term:
      id: GO:0000017
      label: alpha-glucoside transport
    evidence_type: ISO
    original_reference_id: GO_REF:0000121
    review:
      summary: >-
        ISO annotation for alpha-glucoside transport. SGLT1 transports monosaccharides,
        not glucosides (which typically refers to disaccharides).
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        SGLT1 transports D-glucose and D-galactose (monosaccharides), not alpha-glucosides
        like maltose or sucrose. This term is misleading for SGLT1's actual substrate
        specificity.

# --- Carbohydrate utilization (IDA) ---
  - term:
      id: GO:0009758
      label: carbohydrate utilization
    evidence_type: IDA
    original_reference_id: PMID:25592016
    review:
      summary: >-
        IDA annotation from study on dietary regulation of Sglt1 gene expression.
        The paper shows epigenetic regulation (H3K4 methylation) of Sglt1 in response
        to high-starch diet, not direct SGLT1 involvement in carbohydrate utilization.
      action: MODIFY
      reason: >-
        The paper demonstrates transcriptional regulation of Sglt1 by diet, not a
        direct
        role for SGLT1 protein in carbohydrate utilization. The appropriate process
        would be related to glucose absorption/transport, not utilization.
      proposed_replacement_terms:
        - id: GO:0001951
          label: intestinal D-glucose absorption
      supported_by:
        - reference_id: PMID:25592016
          supporting_text: "Feeding rats the high-starch/low-fat diet induced mono-,
            di-, and trimethylation of histone H3K4 on the promoter and transcribed
            regions of the Si and Sglt1 genes"

# --- Metanephros development (ISO) ---
  - term:
      id: GO:0001656
      label: metanephros development
    evidence_type: ISO
    original_reference_id: GO_REF:0000121
    review:
      summary: >-
        ISO annotation for kidney development. SGLT1 is a glucose transporter that
        is expressed during kidney development but is not known to have a developmental
        signaling role.
      action: UNDECIDED
      reason: >-
        The basis for this developmental annotation is unclear. SGLT1 may be expressed
        during kidney development but is primarily a glucose transporter, not a
        developmental regulator. Would need to evaluate the original ortholog evidence.

