# --- Alpha-glucoside transmembrane transporter activity (ISO) ---
  - term:
      id: GO:0015151
      label: alpha-glucoside transmembrane transporter activity
    evidence_type: ISO
    original_reference_id: GO_REF:0000121
    review:
      summary: >-
        ISO annotation for alpha-glucoside transport. SGLT1 transports glucose (an
        alpha-glucoside in its cyclic form), but this term is typically used for
        disaccharide transport (e.g., maltose, sucrose). May be an over-annotation.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        SGLT1 transports monosaccharides (glucose, galactose), not alpha-glucosides
        like maltose or sucrose. The more accurate term is D-glucose:sodium symporter
        activity. This term implies transport of glycosides/disaccharides which is
        not the primary function.

