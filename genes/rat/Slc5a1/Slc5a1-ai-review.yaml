# --- Apical plasma membrane (4 annotations with different evidence) ---
  - term:
      id: GO:0016324
      label: apical plasma membrane
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        IBA annotation based on phylogenetic inference. SGLT1 apical localization
        is well-established
        across mammals. Direct experimental evidence in rat shows SGLT1 at apical
        membrane in
        MDCK cells (PMID:11831390), blood-brain barrier endothelial cells (PMID:14986005),
        and kidney proximal tubule S3 segments (PMID:16204409).
      action: ACCEPT
      reason: >-
        Core localization for SGLT1 function. Phylogenetic inference is well-supported
        by multiple
        direct experimental studies in rat demonstrating apical membrane localization
        in intestinal
        epithelium, renal proximal tubules, and brain endothelial cells. The N-terminal
        domain
        determines apical targeting (PMID:11831390).
      supported_by:
        - reference_id: PMID:11831390
          supporting_text: "The products of N-terminal deletion clones up to the 19th
            amino acid were localized at the apical plasma membrane"
        - reference_id: PMID:14986005
          supporting_text: "Immunostaining suggested that SGLT1 is located in the
            luminal membrane of the endothelial cells"

        - reference_id: file:rat/Slc5a1/Slc5a1-deep-research-falcon.md
          supporting_text: 'model: Edison Scientific Literature'
  - term:
      id: GO:0016324
      label: apical plasma membrane
    evidence_type: IEA
    original_reference_id: GO_REF:0000044
    review:
      summary: >-
        IEA annotation based on UniProtKB/Swiss-Prot subcellular location mapping.
        Redundant with IBA and IDA annotations for same term.
      action: ACCEPT
      reason: >-
        While redundant with IBA annotation, this IEA represents valid automated inference
        from UniProt subcellular location annotation. Duplicates are acceptable in
        GO as they
        represent independent evidence paths. Core localization is correct.

  - term:
      id: GO:0016324
      label: apical plasma membrane
    evidence_type: IDA
    original_reference_id: PMID:14986005
    review:
      summary: >-
        Direct experimental evidence from immunohistochemistry in rat brain capillaries
