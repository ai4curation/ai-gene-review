id: Q9UTE9
gene_symbol: tim10
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:284812
  label: Schizosaccharomyces pombe (strain 972 / ATCC 24843)
description: >-
  Tim10 is a small Tim family protein that functions as a subunit of the heterohexameric Tim9-Tim10
  chaperone complex (3:3 stoichiometry) in the mitochondrial intermembrane space (IMS). The complex
  acts as an ATP-independent chaperone that binds hydrophobic precursor proteins, particularly
  mitochondrial carrier family proteins (SLC25/ADP-ATP carrier type), as they emerge from the TOM
  complex in the outer membrane and escorts them to the TIM22 translocase for insertion into the
  inner membrane. Tim10 contains a characteristic twin CX3C motif that forms two intramolecular
  disulfide bonds in the oxidizing IMS environment. The Tim9-Tim10 hexamer adopts a six-bladed
  alpha-propeller structure with tentacle-like helices that engage hydrophobic client proteins.
  Function inferred from highly conserved small Tim biology across fungi and metazoans
  [PMID:16387659, Tim10-deep-research-falcon.md].

existing_annotations:
- term:
    id: GO:0042721
    label: TIM22 mitochondrial import inner membrane insertion complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation places Tim10 as part of the TIM22 complex. While Tim9-Tim10 does transiently
      associate with TIM22 to deliver substrates, the soluble Tim9-Tim10 hexamer is primarily
      localized in the IMS as a distinct chaperone complex, not as a permanent subunit of TIM22.
      The GO term GO:0042719 (mitochondrial intermembrane space chaperone complex) more accurately
      describes the primary location of Tim10. The TIM22 complex definition explicitly mentions
      Tim9-Tim10-Tim12 as peripheral components, so this annotation is technically defensible but
      may be misleading about the primary localization [PMID:16387659, PMID:14726512,
      Tim10-deep-research-falcon.md].
    action: MODIFY
    reason: >-
      Tim10 is primarily a component of the soluble Tim9-Tim10 IMS chaperone complex, not the
      membrane-embedded TIM22 complex. While there is transient association with TIM22 during
      substrate handoff, GO:0042719 (mitochondrial intermembrane space chaperone complex) is
      more accurate for describing Tim10's primary localization.
    proposed_replacement_terms:
      - id: GO:0042719
        label: mitochondrial intermembrane space chaperone complex
    additional_reference_ids:
      - PMID:16387659
      - PMID:14726512
    supported_by:
      - reference_id: PMID:16387659
        supporting_text: >-
          They coassemble into a hexamer, TIM9.10, which captures and chaperones precursors of
          inner membrane metabolite carriers as they exit the TOM channel in the outer membrane.
      - reference_id: PMID:14726512
        supporting_text: >-
          Tim9, Tim10a, and Tim10b are members of the family of small Tim proteins located in
          the intermembrane space of mammalian mitochondria.
      - reference_id: file:SCHPO/Tim10/Tim10-deep-research-falcon.md
        supporting_text: >-
          [Tim10 forms a heterohexamer with Tim9 in the IMS to chaperone hydrophobic precursors]

- term:
    id: GO:0032977
    label: membrane insertase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation attributes membrane insertase activity to Tim10. However, Tim10 as part of
      the soluble Tim9-Tim10 complex functions as a chaperone that delivers substrates to TIM22,
      which contains the actual insertase (Tim22 protein). Tim9-Tim10 does not directly insert
      proteins into membranes; it protects hydrophobic precursors from aggregation and delivers
      them to the insertion machinery [PMID:16387659, Tim10-deep-research-falcon.md].
    action: MODIFY
    reason: >-
      Tim10 functions as a chaperone, not an insertase. The Tim9-Tim10 complex binds and escorts
      hydrophobic precursors but does not directly mediate membrane insertion. GO:0140318 (protein
      transporter activity) would be more appropriate - it explicitly mentions Tim9-Tim10 as an
      example in its definition.
    proposed_replacement_terms:
      - id: GO:0140318
        label: protein transporter activity
    additional_reference_ids:
      - PMID:16387659
    supported_by:
      - reference_id: PMID:16387659
        supporting_text: >-
          The propeller blades are reminiscent of "tentacles" in chaperones Skp and prefoldin.
      - reference_id: file:SCHPO/Tim10/Tim10-deep-research-falcon.md
        supporting_text: >-
          [Tim9-Tim10 complex acts as an ATP-independent chaperone for hydrophobic precursors]

- term:
    id: GO:0045039
    label: protein insertion into mitochondrial inner membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This biological process annotation is appropriate. Tim10 as part of the Tim9-Tim10 complex
      is directly involved in the pathway leading to protein insertion into the mitochondrial
      inner membrane. While Tim10 itself does not perform the insertion, it is an essential
      component of the TIM22 import pathway that delivers carrier protein precursors for insertion
      [PMID:16387659, PMID:14726512, Tim10-deep-research-falcon.md].
    action: ACCEPT
    reason: >-
      Tim10 participates in the protein insertion pathway by chaperoning precursors to TIM22.
      This is a core function of the Tim9-Tim10 complex and is well-documented across eukaryotes.
    supported_by:
      - reference_id: PMID:16387659
        supporting_text: >-
          Import of proteins into mitochondria occurs by coordinated actions of preprotein
          translocases in the outer and inner membranes.
      - reference_id: PMID:14726512
        supporting_text: >-
          In yeast, members of this family act along the TIM22 import pathway during import
          of metabolite carriers and other integral inner membrane proteins.
      - reference_id: file:SCHPO/Tim10/Tim10-deep-research-falcon.md
        supporting_text: >-
          [Tim10 participates in the TIM22 carrier translocase pathway]

- term:
    id: GO:0005743
    label: mitochondrial inner membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      This annotation from UniProt subcellular location mapping is partially accurate but
      potentially misleading. Tim10 is primarily a soluble IMS protein, though it does associate
      peripherally with the inner membrane as part of its function [PMID:16387659, PMID:14726512,
      Tim10-deep-research-falcon.md].
    action: MODIFY
    reason: >-
      Tim10 is primarily localized in the mitochondrial intermembrane space as a soluble protein.
      While it associates peripherally with the inner membrane during substrate handoff to TIM22,
      its primary localization is the IMS. GO:0005758 (mitochondrial intermembrane space) would
      be more accurate.
    proposed_replacement_terms:
      - id: GO:0005758
        label: mitochondrial intermembrane space
    additional_reference_ids:
      - PMID:16387659
      - PMID:14726512
    supported_by:
      - reference_id: PMID:16387659
        supporting_text: >-
          Tim9 and Tim10 are translocase components of the intermembrane space, related to
          deafness-dystonia peptide 1 (DDP1).
      - reference_id: PMID:14726512
        supporting_text: >-
          Tim9, Tim10a, and Tim10b are members of the family of small Tim proteins located in
          the intermembrane space of mammalian mitochondria.
      - reference_id: file:SCHPO/Tim10/Tim10-deep-research-falcon.md
        supporting_text: >-
          [Small Tims are soluble IMS proteins]

- term:
    id: GO:0015031
    label: protein transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This is a correct but overly broad annotation derived from UniProt keyword mapping. Tim10
      is indeed involved in protein transport, specifically in chaperoning mitochondrial carrier
      proteins through the IMS to TIM22 [PMID:16387659, Tim10-deep-research-falcon.md].
    action: ACCEPT
    reason: >-
      While overly general, this annotation is correct. The more specific GO:0045039 is already
      present and captures the precise biological process. This IEA annotation can be retained
      as a broader categorization.
    supported_by:
      - reference_id: PMID:16387659
        supporting_text: >-
          They coassemble into a hexamer, TIM9.10, which captures and chaperones precursors of
          inner membrane metabolite carriers as they exit the TOM channel in the outer membrane.
      - reference_id: file:SCHPO/Tim10/Tim10-deep-research-falcon.md
        supporting_text: >-
          [Tim9-Tim10 complex delivers hydrophobic precursors to TIM22]

- term:
    id: GO:0045039
    label: protein insertion into mitochondrial inner membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      This is a duplicate of the IBA annotation for the same term (GO:0045039). The ARBA
      machine learning annotation agrees with the phylogenetic inference, providing independent
      computational support for Tim10's role in protein insertion into the mitochondrial inner
      membrane [Tim10-deep-research-falcon.md].
    action: ACCEPT
    reason: >-
      Duplicate annotation with different evidence source (ARBA vs IBA). Both support the same
      correct biological process annotation. Retaining both is acceptable as they represent
      independent computational evidence.
    supported_by:
      - reference_id: PMID:16387659
        supporting_text: >-
          Import of proteins into mitochondria occurs by coordinated actions of preprotein
          translocases in the outer and inner membranes.
      - reference_id: file:SCHPO/Tim10/Tim10-deep-research-falcon.md
        supporting_text: >-
          [Tim10 is involved in mitochondrial protein import]

- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This annotation reflects the zinc-binding capability of small Tim proteins via their
      twin CX3C motif. However, in the mature, functional state within the oxidizing IMS
      environment, the cysteine residues form disulfide bonds rather than coordinating zinc.
      Zinc binding may occur transiently during cytoplasmic transit before import
      [PMID:10552927, PMID:16387659, Tim10-deep-research-falcon.md].
    action: KEEP_AS_NON_CORE
    reason: >-
      Zinc binding is not the primary function of Tim10. The twin CX3C motif forms disulfide
      bonds in the mature IMS-localized protein. Zinc coordination may occur transiently during
      import from the cytoplasm but is not the functional state.
    additional_reference_ids:
      - PMID:10552927
    supported_by:
      - reference_id: PMID:10552927
        supporting_text: >-
          It bears a strong resemblance to a recently characterized set of zinc-binding yeast
          proteins (Tim8p, Tim9p, Tim10p, Tim12p, and Tim13p) that are implicated in the import
          of a class of transmembrane carrier proteins from the cytoplasm to the mitochondrial
          inner membrane.
      - reference_id: PMID:16387659
        supporting_text: >-
          In each TIM9.10 subunit, a signature "twin CX3C" motif forms two intramolecular disulfides.
      - reference_id: file:SCHPO/Tim10/Tim10-deep-research-falcon.md
        supporting_text: >-
          [The conserved twin CX3C motif forms disulfide bonds in the IMS]

- term:
    id: GO:0140309
    label: unfolded protein carrier activity
  evidence_type: ISO
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      This ISO annotation from SGD ortholog transfer accurately captures Tim10's chaperone
      function. The Tim9-Tim10 complex binds unfolded/partially folded hydrophobic precursor
      proteins and carries them through the IMS to TIM22 [PMID:16387659, PMID:14726512,
      Tim10-deep-research-falcon.md].
    action: ACCEPT
    reason: >-
      This accurately describes Tim10's role in the Tim9-Tim10 chaperone complex. The complex
      binds hydrophobic precursors in an unfolded state and transports them to TIM22. This is
      well-supported by structural and biochemical studies.
    supported_by:
      - reference_id: PMID:16387659
        supporting_text: >-
          There is no obvious binding pocket for precursors, which we suggest employ the
          chaperone-like tentacles of TIM9.10 as surrogate lipid contacts.
      - reference_id: PMID:14726512
        supporting_text: >-
          During import, the small Tim complexes directly interact with human adenine nucleotide
          translocator (ANT) in transit in a metal-dependent manner.
      - reference_id: file:SCHPO/Tim10/Tim10-deep-research-falcon.md
        supporting_text: >-
          [Tim9-Tim10 complex binds and carries unfolded hydrophobic precursors]

