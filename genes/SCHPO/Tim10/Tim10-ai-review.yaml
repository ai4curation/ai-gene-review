core_functions:
- description: >-
    Tim10 is a subunit of the heterohexameric Tim9-Tim10 complex (3 Tim9 + 3 Tim10) that
    functions as an ATP-independent chaperone in the mitochondrial intermembrane space.
    The complex binds hydrophobic precursor proteins, particularly members of the
    mitochondrial carrier family (SLC25), as they emerge from the TOM complex and
    escorts them to the TIM22 translocase for insertion into the inner membrane.
    Supported by structural studies showing hexameric assembly [PMID:16387659], biochemical
    reconstitution of carrier import [PMID:14726512], and conservation across eukaryotes.
  molecular_function:
    id: GO:0140309
    label: unfolded protein carrier activity
  directly_involved_in:
    - id: GO:0045039
      label: protein insertion into mitochondrial inner membrane
  locations:
    - id: GO:0005758
      label: mitochondrial intermembrane space
  in_complex:
    id: GO:0042719
    label: mitochondrial intermembrane space chaperone complex
  supported_by:
    - reference_id: PMID:16387659
      supporting_text: >-
        They coassemble into a hexamer, TIM9.10, which captures and chaperones precursors of inner
        membrane metabolite carriers as they exit the TOM channel in the outer membrane.
    - reference_id: PMID:14726512
      supporting_text: >-
        In yeast, members of this family act along the TIM22 import pathway during import of
        metabolite carriers and other integral inner membrane proteins.

proposed_new_terms: []

suggested_questions:
- question: >-
    Is there direct experimental evidence for Tim10 function in S. pombe, or is all
    functional annotation based on inference from S. cerevisiae and other organisms?
    The deep research and literature review found no S. pombe-specific experimental
    studies on Tim10. All functional understanding is inferred from conserved small
    Tim biology in other organisms.

- question: >-
    Does S. pombe Tim10 have additional functions beyond carrier protein chaperoning,
    such as roles in respiratory complex assembly as seen for some human small TIMs?
    Recent work (Anderson et al. 2023) showed human Tim8a/8b/13 have roles in Complex IV
    assembly. It would be interesting to know if S. pombe small Tims have similar
    expanded functions.

suggested_experiments:
- description: >-
    Generate S. pombe tim10 deletion or temperature-sensitive mutants to assess
    essentiality and phenotypes in fission yeast. Tim9 and Tim10 are essential in
    S. cerevisiae but this has not been directly demonstrated in S. pombe. Mutants
    are expected to be lethal or show severe mitochondrial carrier protein import defects.
  hypothesis: >-
    Tim10 is essential for viability in S. pombe due to its conserved role in
    mitochondrial carrier protein import.

- description: >-
    Immunoprecipitation and mass spectrometry of S. pombe Tim10 to identify
    interaction partners and client proteins. This would confirm Tim9-Tim10 complex
    formation and identify specific substrates in S. pombe. Expected to co-purify
    with Tim9 and mitochondrial carrier proteins.
  hypothesis: >-
    S. pombe Tim10 forms a conserved hexameric complex with Tim9 and interacts with
    mitochondrial carrier family proteins as clients.
