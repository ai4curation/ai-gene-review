      positions map to non-cysteine residues or gap in pmp20.
  - statement: AlphaFold model includes only one cysteine for pmp20
    supporting_text: >-
      pmp20 model has structure_cys_count=1 and no Cys-Cys pair geometry.
  - statement: Most Prx5-like homologs retain resolving-cysteine architecture, unlike pmp20
    supporting_text: >-
      In a reviewed eukaryotic Prx5-like panel, 23/27 proteins were
      peroxidatic_plus_resolving while pmp20 was peroxidatic_only.
  - statement: Prx5 dimer template mapping does not support a template-like C(P)-C(R) pair in pmp20
    supporting_text: >-
