- id: PMID:11278957
  title: Antioxidant system within yeast peroxisome. Biochemical and physiological
    characterization of CbPmp20 in the methylotrophic yeast Candida boidinii.
  findings:
  - statement: >-
      C. boidinii CbPmp20 (ortholog) has glutathione peroxidase activity
      and is essential for growth on methanol, more important than catalase.
    supporting_text: >-
      The His(6)-tagged CbPmp20 fusion protein was found to have glutathione
      peroxidase activity in vitro toward alkyl hydroperoxides and H(2)O(2).
  - statement: >-
      CbPmp20 pmp20-deletion strain has more severe growth defect than
      catalase deletion and does not accumulate H2O2.
    supporting_text: >-
      the pmp20Delta strain had a more severe growth defect than the
      cta1Delta strain, which lacks catalase, another antioxidant enzyme
      within the peroxisome.
  - statement: >-
      CbPmp20 likely decomposes lipid hydroperoxides at peroxisomal
      membranes rather than bulk H2O2.
    supporting_text: >-
      it is speculated to be the main function of CbPmp20 is to decompose
      reactive oxygen species generated at peroxisomal membrane surface,
      e.g. lipid hydroperoxides, rather than to decompose H(2)O(2).
- id: PMID:18694816
  title: Absence of the peroxiredoxin Pmp20 causes peroxisomal protein leakage and
    necrotic cell death.
  findings:
  - statement: >-
      H. polymorpha Pmp20 (ortholog) deletion causes peroxisomal protein
      leakage and necrotic cell death on methanol.
    supporting_text: >-
      This growth defect was paralleled by leakage of peroxisomal matrix
      proteins into the cytosol.
  - statement: >-
      Absence of Pmp20 leads to loss of peroxisome membrane integrity
      and necrotic cell death.
    supporting_text: >-
      We conclude that the absence of the peroxisomal peroxiredoxin leads
      to loss of peroxisome membrane integrity and necrotic cell death.
- id: PMID:20977338
  title: "Peroxiredoxin 5: structure, mechanism, and function of the mammalian
    atypical 2-Cys peroxiredoxin."
  findings:
  - statement: >-
      Mammalian PRDX5 (Pmp20 ortholog) reduces alkyl hydroperoxides and
      peroxynitrite efficiently, but H2O2 more modestly.
    supporting_text: >-
      PRDX5 is a peroxidase that can use cytosolic or mitochondrial
      thioredoxins to reduce alkyl hydroperoxides or peroxynitrite with
      high rate constants in the 10(6) to 10(7) M(-1)s(-1) range, whereas
      its reaction with hydrogen peroxide is more modest, in the 10(5)
      M(-1)s(-1) range.
  - statement: >-
      PRDX5 is viewed as a cytoprotective antioxidant rather than a
      redox sensor.
    supporting_text: >-
      PRDX5 has been viewed mainly as a cytoprotective antioxidant enzyme
      acting against endogenous or exogenous peroxide attacks rather than
      as a redox sensor.
- id: file:SCHPO/pmp20/pmp20-deep-research-openai.md
  title: Deep research report on pmp20 gene function and ortholog comparisons
  findings:
  - statement: >-
      S. pombe pmp20 is in a distinct PANTHER subfamily (SF39) from the
      active peroxidase orthologs (SF16), and has diverged to chaperone
      function while orthologs retained peroxidase activity.
    supporting_text: >-
      Comprehensive analysis of pmp20 orthologs across yeast species shows
      conserved peroxidase function in C. boidinii, H. polymorpha, and
      mammalian PRDX5, while S. pombe pmp20 specifically lacks this
      activity due to loss of the resolving cysteine.
- id: file:interpro/panther/PTHR10430/PTHR10430-deep-research-falcon.md
  title: PANTHER family PTHR10430 (PEROXIREDOXIN) functional diversity analysis
  findings:
  - statement: >-
      Peroxiredoxin family has extensive mechanistic diversity across six
      classes; GO annotations should not be naively propagated without
      active-site profiling.
    supporting_text: >-
      Active-site profiling approaches (DASP/PREX/MISST) were developed
      specifically because no single BLAST-like threshold can resolve
      functionally distinct peroxiredoxin subgroups. Thioredoxin-dependent
      reductant usage should not be assumed for 1-Cys lineages.
  - statement: >-
      Hyperoxidized peroxiredoxins can switch to chaperone/holdase activity,
      representing a functional divergence from simple detoxification.
    supporting_text: >-
      Reduced forms favor decamer/dodecamer assemblies, disulfide forms
      favor dimers, and hyperoxidized forms can produce high-molecular-weight
      species associated with chaperone-like (holdase) activity.
core_functions:
- description: >-
    Weak protein folding chaperone. Despite belonging to the peroxiredoxin
    family (Prx5 subfamily, PANTHER PTHR10430:SF39), pmp20 has lost the
    canonical peroxidase function due to absence of the resolving cysteine.
    It inhibits thermal aggregation of citrate synthase, indicating
    holdase-type chaperone activity, though weaker than the S. pombe TPx
    (tpx1). This represents a neo-functionalization within the peroxiredoxin
    family: orthologs such as C. boidinii CbPmp20 (PMID:11278957) and H.
    polymorpha Pmp20 (PMID:18694816) are active peroxidases essential for
    peroxisomal integrity, while S. pombe pmp20 has constitutively shifted
    to chaperone function, paralleling the redox-state-dependent
    chaperone/holdase switch observed in hyperoxidized typical 2-Cys
    peroxiredoxins.
  supported_by:
  - reference_id: PMID:20356456
    supporting_text: >-
      The fission yeast PMP20 without thioredoxin-dependent peroxidase
      activity may act as a molecular chaperone.
  - reference_id: file:SCHPO/pmp20/pmp20-bioinformatics/RESULTS.md
    supporting_text: >-
      Bioinformatics workflow found no resolving-cysteine support for canonical
      thioredoxin-dependent peroxidase activity in pmp20.
  - reference_id: file:SCHPO/pmp20/pmp20-deep-research-openai.md
    supporting_text: >-
      Ortholog studies demonstrate conserved peroxidase function in other
      yeast Pmp20 proteins while S. pombe pmp20 has diverged.
