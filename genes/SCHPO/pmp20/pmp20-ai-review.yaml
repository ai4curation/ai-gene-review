description: >-
  Peroxiredoxin homolog pmp20 (SPCC330.06c) in S. pombe, belonging to the Prx5
  subfamily of peroxiredoxins (PANTHER PTHR10430:SF39). Unlike most members of
  the broader PTHR10430 family (which are active peroxidases), pmp20 has lost
  peroxidase activity due to absence of the resolving cysteine residue. Kim et
  al. (PMID:20356456) showed that recombinant pmp20 has no
  thioredoxin-dependent peroxidase activity and no glutathione peroxidase
  activity, but does inhibit thermal aggregation of citrate synthase,
  indicating weak chaperone (holdase) activity. This contrasts sharply with
  orthologs in the main SF16 subfamily such as C. boidinii CbPmp20
  (PMID:11278957, active glutathione peroxidase essential for peroxisomal ROS
  detoxification) and H. polymorpha Pmp20 (PMID:18694816, whose deletion
  causes peroxisomal rupture and necrotic cell death). S. pombe pmp20 thus
  represents a case of neo-functionalization within the peroxiredoxin family,
  shifting from peroxidase to chaperone function. This is consistent with the
  broader observation that hyperoxidized peroxiredoxins can switch to
  chaperone/holdase activity; pmp20 appears to have constitutively adopted this
  alternative function. Bioinformatics analysis confirmed pmp20 has only one
  cysteine (C43) with no resolving-cysteine equivalent
  (file:SCHPO/pmp20/pmp20-bioinformatics/RESULTS.md). Forms homodimers that
  are disulfide-linked upon oxidation. Localized to cytosol and nucleus
  (PMID:16823372); peroxisomal and mitochondrial localization inferred from
  orthologs (IBA). The PTHR10430 family deep research
  (file:interpro/panther/PTHR10430/PTHR10430-deep-research-falcon.md) cautions
  that GO annotations should not be naively propagated across peroxiredoxin
  subfamilies without active-site profiling, as mechanistic diversity within
  the family is extensive.
