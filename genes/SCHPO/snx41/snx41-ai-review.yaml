- id: PMID:27737912
  title: Atg20- and Atg24-family proteins promote organelle autophagy in fission yeast.
  findings:
    - statement: Demonstrated that Atg20- and Atg24-family proteins (Atg20, Atg24, Atg24b) promote organelle autophagy
      supporting_text: "autophagy of ER and mitochondria is induced by nitrogen starvation and is promoted by three Atg20- and Atg24-family proteins - Atg20, Atg24 and SPBC1711.11 (named here as Atg24b)"
    - statement: These proteins localize to the phagophore assembly site (PAS) during starvation
      supporting_text: "These proteins localize at the pre-autophagosomal structure, or phagophore assembly site (PAS), during starvation"
    - statement: Loss of these proteins causes reduced autophagosome size and decreased Atg8 accumulation at PAS
      supporting_text: "The organelle autophagy defect caused by the loss of these proteins is associated with a reduction of autophagosome size and a decrease in Atg8 accumulation at the PAS"
    - statement: Established role in mitophagy and reticulophagy in S. pombe
      supporting_text: "autophagy of ER and mitochondria is induced by nitrogen starvation"
    - statement: Note - this study examined Atg20, Atg24, and Atg24b (SPBC1711.11), not snx41 (SPBC14F5.11c) directly
      supporting_text: "three Atg20- and Atg24-family proteins - Atg20, Atg24 and SPBC1711.11 (named here as Atg24b)"
