core_functions:
  - description: >-
      SNX41 binds PI3P through its PX domain to localize to endosomal membranes and the
      phagophore assembly site, where it forms heterodimeric complexes with Snx4/Atg24 to
      mediate retrograde transport of cargo proteins from endosomes to the Golgi.
    molecular_function:
      id: GO:0032266
      label: phosphatidylinositol-3-phosphate binding
    directly_involved_in:
      - id: GO:0042147
        label: retrograde transport, endosome to Golgi
    locations:
      - id: GO:0000407
        label: phagophore assembly site
      - id: GO:0005768
        label: endosome
      - id: GO:0010008
        label: endosome membrane
    supported_by:
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "Live cell imaging studies combined with biochemical analyses have revealed that this Snx4-Snx41 heterodimer coats endosome-derived tubular carriers and mediates retrograde transport of specific cargo proteins from post-Golgi endosomes back to the trans-Golgi network (TGN)"
  - description: >-
      SNX41 promotes selective autophagy pathways including pexophagy, contributing to
      organelle quality control and degradation of peroxisomes via autophagic mechanisms.
    molecular_function:
      id: GO:0032266
      label: phosphatidylinositol-3-phosphate binding
    directly_involved_in:
      - id: GO:0000425
        label: pexophagy
      - id: GO:0006914
        label: autophagy
    locations:
      - id: GO:0000407
        label: phagophore assembly site
    supported_by:
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "Beyond its well-characterized roles in retrograde trafficking, SNX41 participates in selective autophagy pathways, particularly in the degradation of peroxisomes through a process termed pexophagy (peroxisomal autophagy)"

proposed_new_terms: []

suggested_questions:
  - question: What are the specific cargo proteins sorted by Snx4-Snx41 complexes in S. pombe, and how do they compare to budding yeast Snx4-Snx41 cargo such as Atg27?
  - question: Does S. pombe snx41 have distinct pexophagy functions, or is pexophagy primarily mediated by other Atg20/Atg24 family members in fission yeast?

suggested_experiments:
  - description: >-
      Pexophagy assays in S. pombe snx41 mutants to confirm pexophagy function. This would
      provide direct evidence for pexophagy function in fission yeast, currently inferred
      from other fungi and phylogenetic conservation.
  - description: >-
      Cargo identification studies using Snx4-Snx41 affinity purification in S. pombe to
      identify the specific retrograde transport cargo in fission yeast.
