- term:
    id: GO:0051321
    label: meiotic cell cycle
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This IEA is based on the UniProt keyword "Meiosis" (KW-0469), which was assigned
      because SNX41 was originally identified as mug186 (meiotically up-regulated gene 186).
      However, the deep research is clear that this reflects increased autophagy demands
      during sporulation, not a direct role in meiotic cell cycle regulation. The research
      states that "SNX41 has specialized roles in fungal developmental programs" related
      to "membrane trafficking and reorganization" during sporulation.
    action: REMOVE
    reason: >-
      This annotation represents an over-annotation based on gene expression rather than
      function. The deep research clarifies that "The snx41 gene was originally identified
      in S. pombe as mug186 (meiotically up-regulated gene 186), indicating elevated
      expression during meiosis and sporulation." However, this upregulation supports
      autophagy during sporulation: "The remodeling of membrane systems during sporulation
      likely depends critically on retrograde trafficking pathways mediated by SNX41."
      The paper that identified mug186 (PMID:16303567) found that snx41/mug186 was NOT
      among the seven genes "required for critical meiotic events." SNX41 is a sorting
      nexin involved in autophagy and retrograde transport, with autophagy naturally
      upregulated during meiosis/sporulation. This describes increased demand for SNX41's
      core trafficking/autophagy functions, not a direct role in meiotic cell cycle control.
    supported_by:
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "The snx41 gene was originally identified in S. pombe as mug186 (meiotically up-regulated gene 186), indicating elevated expression during meiosis and sporulation, which directly implicates SNX41 in the developmental program controlling spore formation"
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "The remodeling of membrane systems during sporulation likely depends critically on retrograde trafficking pathways mediated by SNX41, as these pathways ensure that membrane proteins required for spore development are properly localized and maintained in appropriate cellular compartments"
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "The upregulation of SNX41 during meiosis suggests that SNX41-dependent trafficking becomes especially important during the developmental switch from mitotic growth to meiotic development, potentially to recycle proteins involved in mitotic cell cycle control and to promote new pathways required for sexual differentiation"
      - reference_id: PMID:16303567
        supporting_text: "we have deleted 175 meiotically upregulated genes and found seven genes not previously reported to be critical for meiotic events"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:27737912
  review:
    summary: >-
      SNX41 was shown to physically interact with other proteins. The GOA data indicates
      interaction with PomBase:SPAC6F6.12. The deep research documents that SNX41 functions
      primarily as a component of heterodimeric complexes with SNX4 subfamily members.
    action: MODIFY
    reason: >-
      The term "protein binding" (GO:0005515) is too general and uninformative.
      SNX41 forms specific heterodimeric complexes with Snx4/Atg24 family members.
      The deep research states "SNX41 functions primarily as a component of heterodimeric
      complexes rather than as a solitary protein" and describes "Snx4-Snx41 heterodimer"
      formation. A more informative annotation would describe protein dimerization activity.
    proposed_replacement_terms:
      - id: GO:0046983
        label: protein dimerization activity
    supported_by:
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "SNX41 functions primarily as a component of heterodimeric complexes rather than as a solitary protein, with the yeast SNX4 protein representing the primary obligate binding partner that enables SNX41 endosomal localization and autophagy-related functions"
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "The Snx4-Snx41 heterodimer forms through interactions between the BAR domains of the two proteins, which dimerize to create the characteristic crescent-shaped architecture that enables membrane curvature sensing and induction"
      - reference_id: PMID:27737912
        supporting_text: "S. pombe Atg24 forms a homo-oligomer and acts redundantly with Atg20 and Atg24b, and the latter two proteins can form a hetero-oligomer"

