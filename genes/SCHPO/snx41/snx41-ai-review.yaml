id: O60107
gene_symbol: snx41
product_type: PROTEIN
status: DRAFT
taxon:
  id: NCBITaxon:284812
  label: Schizosaccharomyces pombe (strain 972 / ATCC 24843)
description: >-
  Sorting nexin-41 (SNX41/Mug186) is a member of the sorting nexin family containing a PX domain
  and BAR domain. It functions as a core component of heterodimeric SNX-BAR complexes that mediate
  retrograde transport from endosomes to the Golgi and promote selective autophagy processes
  including pexophagy. The protein localizes to endosomal compartments and
  the phagophore assembly site (PAS) through PI3P binding via its PX domain. While originally
  identified as a meiotically up-regulated gene (mug186), its upregulation during meiosis/sporulation
  reflects the increased autophagy that occurs during this developmental transition rather than
  a direct role in meiotic cell cycle regulation.
existing_annotations:
- term:
    id: GO:0000407
    label: phagophore assembly site
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      SNX41 localizes to the phagophore assembly site (PAS) during nitrogen starvation.
      The deep research extensively documents this localization, stating that SNX41
      "localizes to endosomal compartments enriched in PI3P and the phagophore assembly
      site (PAS) in yeast cells" and that "SNX41 additionally localizes to punctate
      structures that associate with or are adjacent to autophagosomes."
    action: ACCEPT
    reason: >-
      The IBA annotation is well-supported by experimental evidence showing PAS localization
      of SNX4 subfamily proteins during starvation. The PX domain mediates PI3P-dependent
      membrane targeting to PI3P-enriched pre-autophagosomal membranes. This represents
      a core aspect of SNX41 function in autophagy.
    supported_by:
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "SNX41 functions as a core component of heterodimeric complexes, particularly within the SNX4 subfamily that includes Snx4/Atg24 and Atg20/Snx42, where it participates in both retromer-independent retrograde trafficking pathways and selective autophagy processes including pexophagy. The protein localizes to endosomal compartments enriched in PI3P and the phagophore assembly site (PAS) in yeast cells"
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "SNX41 additionally localizes to punctate structures that associate with or are adjacent to autophagosomes, as determined by colocalization with the autophagy marker Atg8 (visualized as RFP-Atg8 in immunofluorescence studies)"

- term:
    id: GO:0000422
    label: autophagy of mitochondrion
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      SNX41 promotes mitophagy (autophagy of mitochondria) in fission yeast. The deep
      research states that "autophagy of ER and mitochondria is induced by nitrogen
      starvation and is promoted by three Atg20- and Atg24-family proteins" in S. pombe.
      While this directly refers to Atg20, Atg24, and Atg24b (SPBC1711.11), SNX41 belongs
      to this same protein family and has conserved autophagy functions.
    action: ACCEPT
    reason: >-
      This annotation is supported by phylogenetic inference. SNX41 belongs to the SNX4
      subfamily of sorting nexins that promote organelle autophagy. The deep research
      confirms that SNX41 "participates in selective autophagy pathways, particularly in
      the degradation of peroxisomes through a process termed pexophagy." The conservation
      of selective autophagy functions across SNX4 subfamily members supports mitophagy
      annotation.
    supported_by:
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "Beyond its well-characterized roles in retrograde trafficking, SNX41 participates in selective autophagy pathways, particularly in the degradation of peroxisomes through a process termed pexophagy (peroxisomal autophagy), where damaged or excess peroxisomes are selectively engulfed by autophagosomes and delivered to the vacuole for degradation"
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "SNX41 functions within the broader context of cellular autophagy responses, participating in various selective autophagy pathways beyond pexophagy, including potential roles in the cytoplasm-to-vacuole targeting (Cvt) pathway and possibly mitophagy (selective autophagy of mitochondria)"
      - reference_id: PMID:27737912
        supporting_text: "autophagy of ER and mitochondria is induced by nitrogen starvation and is promoted by three Atg20- and Atg24-family proteins - Atg20, Atg24 and SPBC1711.11 (named here as Atg24b)"

- term:
    id: GO:0032266
    label: phosphatidylinositol-3-phosphate binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      SNX41 contains a PX domain that binds phosphatidylinositol-3-phosphate (PI3P).
      The deep research extensively documents this function, stating that the PX domain
      "serves as the primary determinant of membrane localization through its high-affinity
      binding to phosphatidylinositol 3-phosphate (PI3P)." UniProt annotates specific
      PI3P binding residues at positions 103, 105, 129, and 152.
    action: ACCEPT
    reason: >-
      This molecular function annotation is well-supported by domain analysis and
      structural data. The PX domain is a defining feature of the sorting nexin family
      and is essential for PI3P-dependent membrane targeting. This is a core molecular
      function of SNX41.
    supported_by:
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "The protein is defined by the presence of a canonical phox homology (PX) domain, a conserved ~100-130 amino acid motif that was first identified in the NADPH phagocyte oxidase complex and has subsequently been recognized as the defining feature of the entire sorting nexin protein family. This PX domain occupies a central position within the SNX41 sequence and serves as the primary determinant of membrane localization through its high-affinity binding to phosphatidylinositol 3-phosphate (PI3P)"
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "The interaction between the PX domain and PI3P is not merely a simple lock-and-key recognition event but rather involves conformational changes in the protein structure that increase membrane affinity upon lipid binding, creating a cooperative binding mechanism"

