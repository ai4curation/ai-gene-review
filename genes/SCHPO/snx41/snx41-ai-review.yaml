    - statement: The Snx4-Snx41 heterodimer mediates cargo-specific sorting including Atg27 retrograde transport
    - statement: SNX41 participates in pexophagy through selective autophagy of peroxisomes
    - statement: The gene was originally identified as mug186 due to meiotic upregulation, but this reflects autophagy demands during sporulation
    - statement: SNX41 localizes to endosomal compartments and the phagophore assembly site through PI3P binding via its PX domain
    - statement: Meiotic upregulation supports membrane remodeling and autophagy during sporulation, not direct meiotic cell cycle control
