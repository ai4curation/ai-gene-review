- term:
    id: GO:0000425
    label: pexophagy
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      SNX41 is implicated in pexophagy (selective autophagy of peroxisomes) based
      on phylogenetic inference and extensive studies in related fungi. The deep
      research states that "SNX41 participates in selective autophagy pathways,
      particularly in the degradation of peroxisomes through a process termed
      pexophagy (peroxisomal autophagy)."
    action: NEW
    reason: >-
      Pexophagy is a well-documented function of SNX41 orthologs. The deep research
      extensively documents pexophagy function: "The involvement of SNX41 in pexophagy
      has been demonstrated through studies in both budding yeast and the rice blast
      fungus Magnaporthe oryzae, where SNX41-deletion mutants show defective pexophagy."
      UniProt also notes "May be required for cytoplasm to vacuole transport (Cvt) and
      pexophagy." This is a core selective autophagy function that should be annotated.
    supported_by:
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "Beyond its well-characterized roles in retrograde trafficking, SNX41 participates in selective autophagy pathways, particularly in the degradation of peroxisomes through a process termed pexophagy (peroxisomal autophagy), where damaged or excess peroxisomes are selectively engulfed by autophagosomes and delivered to the vacuole for degradation"
      - reference_id: file:SCHPO/snx41/snx41-deep-research-perplexity.md
        supporting_text: "The involvement of SNX41 in pexophagy has been demonstrated through studies in both budding yeast and the rice blast fungus Magnaporthe oryzae, where SNX41-deletion mutants show defective pexophagy as evidenced by accumulation of intact peroxisomes within cells that normally undergo efficient autophagy under nutrient starvation conditions"
      - reference_id: file:SCHPO/snx41/snx41-uniprot.txt
        supporting_text: "May be required for cytoplasm to vacuole transport (Cvt) and pexophagy"

