id: O94656
gene_symbol: atg16
product_type: PROTEIN
status: DRAFT
taxon:
  id: NCBITaxon:284812
  label: Schizosaccharomyces pombe (strain 972 / ATCC 24843)
description: >
  Atg16 is a core autophagy protein that functions as an essential structural component
  of the Atg12-Atg5-Atg16 complex (E3-like ligase), which promotes the conjugation of
  Atg8 to phosphatidylethanolamine (PE) during autophagosome biogenesis. The protein
  contains an N-terminal Atg5-binding domain and a C-terminal coiled-coil domain required
  for homodimerization. In S. pombe, Atg16 localizes to the phagophore assembly site (PAS)
  in a manner dependent on Atg18a and is required for efficient macroautophagy.
existing_annotations:
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >
      IEA annotation derived from UniProtKB-SubCell mapping. Atg16 is predominantly
      cytosolic in vegetative cells, with a fraction localizing to the PAS upon
      autophagy induction. High-throughput localization data from PMID:16823372
      confirms cytoplasmic localization.
    action: ACCEPT
    reason: >
      Cytoplasmic localization is consistent with the known biology of Atg16. The
      protein exists in the cytoplasm and is recruited to the PAS upon autophagy
      induction. This annotation correctly captures the baseline localization.
    supported_by:
      - reference_id: PMID:16823372
        supporting_text: "we determined the localization of 4,431 proteins, corresponding to approximately 90% of the fission yeast proteome"

- term:
    id: GO:0006914
    label: autophagy
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      IEA annotation based on UniProtKB keyword mapping from the Autophagy keyword.
      Atg16 is a core autophagy protein essential for autophagosome biogenesis.
      Direct experimental evidence supports its role in macroautophagy [PMID:23950735].
    action: MODIFY
    reason: >
      While not incorrect, this annotation is too general. More specific experimental
      evidence (IMP from PMID:23950735) supports a role in macroautophagy (GO:0016236),
      which is the correct specific term for this protein. The IEA should be retained
      but the more specific macroautophagy term (already annotated with IMP) better
      captures the function.
    proposed_replacement_terms:
      - id: GO:0016236
        label: macroautophagy
    supported_by:
      - reference_id: PMID:23950735
        supporting_text: "we obtained a comprehensive catalog of autophagy genes in this highly tractable organism, including genes encoding three heretofore unidentified core Atg proteins, Atg10, Atg14, and Atg16"

- term:
    id: GO:0015031
    label: protein transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      IEA annotation based on UniProtKB keyword mapping from the Protein Transport
      keyword. This appears to be an indirect annotation reflecting that autophagy
      involves protein transport to the vacuole/lysosome.
    action: MARK_AS_OVER_ANNOTATED
    reason: >
      Atg16 does not directly function as a protein transporter. Its role is as a
      scaffold/E3-like ligase component in the Atg12-Atg5-Atg16 complex that promotes
      Atg8 lipidation. The protein transport annotation is too generic and does not
      capture the specific molecular function. Autophagy does involve protein
      transport to the vacuole, but this is not Atg16's specific function.
    supported_by:
      - reference_id: PMID:23950735
        supporting_text: "Atg18a uniquely required for the targeting of the Atg12-Atg5·Atg16 complex"

- term:
    id: GO:0034045
    label: phagophore assembly site membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >
      IEA annotation based on UniProtKB subcellular location mapping. UniProt notes
      that Atg16 localizes to the PAS membrane as a peripheral membrane protein.
      Direct experimental evidence from PMID:23950735 and PMID:31941401 confirms
      PAS localization.
    action: ACCEPT
    reason: >
      This annotation is accurate and consistent with experimental evidence showing
      Atg16 localizes to the PAS upon autophagy induction. The protein is known to
      function at the PAS membrane during autophagosome biogenesis.
    supported_by:
      - reference_id: PMID:23950735
        supporting_text: "atg18aΔ abolished the starvation-induced puncta formation by Atg5 and Atg16"
      - reference_id: PMID:31941401
        supporting_text: "PAS accumulation of Atg2, Atg18b, Atg24b, Atg5, Atg16, and Atg8 reduced by the Atg38 AIM mutation was recovered by expressing 3×EEEWEEL-Atg14 or Atg14-3×EEEWEEL"

- term:
    id: GO:0051321
    label: meiotic cell cycle
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      IEA annotation based on UniProtKB keyword mapping from the Meiosis keyword.
      The Meiosis keyword was assigned to atg16 based on PMID:16169489, a high-throughput
      knockout screen that identified genes affecting meiotic chromosome segregation.
      However, this is a classic case of over-annotation: autophagy is upregulated during
      meiosis/sporulation in yeast, and loss of autophagy genes affects meiotic processes
      indirectly rather than through direct involvement in the meiotic cell cycle machinery.
    action: REMOVE
    reason: >
      This annotation represents an over-annotation resulting from the indirect effects
      of autophagy defects on meiosis. Atg16 is a core autophagy protein, not a meiotic
      cell cycle regulator. The screen in PMID:16169489 identified atg16 because autophagy
      is required during nutrient starvation that triggers meiosis/sporulation in fission
      yeast. The meiotic defects observed in atg16 mutants are secondary consequences of
      impaired autophagy, not evidence that Atg16 directly participates in meiotic cell
      cycle regulation. ATG genes are autophagy machinery components, and this keyword
      assignment conflates upstream/downstream relationships. The protein's core function
      is in autophagosome biogenesis, not meiotic regulation.
    supported_by:
      - reference_id: file:SCHPO/atg16/atg16-deep-research-perplexity.md
        supporting_text: "The atg16 gene in Schizosaccharomyces pombe encodes autophagy protein 16, a conserved component of the autophagy machinery"

- term:
    id: GO:0000407
    label: phagophore assembly site
  evidence_type: IDA
  original_reference_id: PMID:31941401
  review:
    summary: >
      IDA annotation showing Atg16 localizes to the phagophore assembly site (PAS).
      This study by Sun et al. demonstrated that Atg38-Atg8 interaction affects PAS
      accumulation of multiple Atg proteins including Atg16. The study showed that
      PAS accumulation of Atg16 was reduced by the Atg38 AIM mutation and could be
      recovered by artificial Atg14-Atg8 interaction constructs.
    action: ACCEPT
    reason: >
      Direct experimental evidence from fluorescence microscopy demonstrates Atg16
      localizes to the PAS. This is a core localization for Atg16 function in
      autophagosome biogenesis.
    supported_by:
      - reference_id: PMID:31941401
        supporting_text: "PAS accumulation of Atg2, Atg18b, Atg24b, Atg5, Atg16, and Atg8 reduced by the Atg38 AIM mutation was recovered by expressing 3×EEEWEEL-Atg14 or Atg14-3×EEEWEEL"

- term:
    id: GO:0000407
    label: phagophore assembly site
  evidence_type: IDA
  original_reference_id: PMID:23950735
  review:
    summary: >
      IDA annotation showing Atg16 localizes to the PAS. The study by Sun et al. 2013
      systematically examined subcellular localization of fission yeast autophagy
      factors and showed that Atg16 forms cytoplasmic puncta that colocalize with
      Atg8 at the PAS upon starvation induction. The study also showed that Atg18a
      is required for Atg16 recruitment to the PAS.
    action: ACCEPT
    reason: >
      This is the primary experimental study demonstrating PAS localization of Atg16
      in S. pombe. The evidence includes colocalization with Atg8 puncta and
      demonstration that recruitment requires the PI3P-binding protein Atg18a.
    supported_by:
      - reference_id: PMID:23950735
        supporting_text: "Fifteen Atg proteins colocalized with CFP-Atg8 at cytoplasmic puncta induced by starvation"
      - reference_id: PMID:23950735
        supporting_text: "atg18aΔ abolished the starvation-induced puncta formation by Atg5 and Atg16"
      - reference_id: PMID:23950735
        supporting_text: "Atg18a may serve as a binding platform for the recruitment of the Atg12–Atg5·Atg16 complex to PAS"

- term:
    id: GO:0016236
    label: macroautophagy
  evidence_type: IMP
  original_reference_id: PMID:23950735
  review:
    summary: >
      IMP annotation showing Atg16 is involved in macroautophagy. The study identified
      atg16 as a core autophagy gene through genome-wide screening. Deletion of atg16
      causes defects in CFP-Atg8 processing, a standard assay for autophagy function.
      The study demonstrated that Atg16 is part of the Atg12-Atg5-Atg16 complex required
      for autophagosome biogenesis.
    action: ACCEPT
    reason: >
      This is the core biological process annotation for Atg16. Direct genetic evidence
      shows that atg16 deletion impairs autophagy, and the protein functions in the
      conserved Atg12-Atg5-Atg16 complex that promotes Atg8 lipidation. This is the
      primary function of Atg16.
    supported_by:
      - reference_id: PMID:23950735
        supporting_text: "we obtained a comprehensive catalog of autophagy genes in this highly tractable organism, including genes encoding three heretofore unidentified core Atg proteins, Atg10, Atg14, and Atg16"
      - reference_id: PMID:23950735
        supporting_text: "SPBC405.05 is currently annotated as a sequence orphan. We found that it shares homology with S. cerevisiae Atg16 in both the N-terminal Atg5-binding domain and the C-terminal coiled-coil domain"
      - reference_id: PMID:23950735
        supporting_text: "S. pombe SPBC405.05/Atg16 protein interacts with Atg5 both in the presence and in the absence of Atg12"

- term:
    id: GO:0019776
    label: Atg8-family ligase activity
  evidence_type: ISO
  original_reference_id: GO_REF:0000024
  review:
    summary: >
      ISO annotation transferred from S. cerevisiae Atg16 (SGD:S000004769). The
      Atg12-Atg5-Atg16 complex functions as an E3-like ubiquitin ligase that promotes
      the conjugation of Atg8 to phosphatidylethanolamine. This activity is well
      characterized in budding yeast and mammals and is conserved in S. pombe.
    action: ACCEPT
    reason: >
      This molecular function annotation is appropriate for Atg16. The protein is part
      of the Atg12-Atg5-Atg16 complex that acts as an E3-like enzyme for Atg8 lipidation.
      The deep research document confirms this is a well-conserved function. The
      "contributes_to" qualifier is appropriate since Atg16 is one component of a
      multi-subunit complex.
    supported_by:
      - reference_id: file:SCHPO/atg16/atg16-deep-research-perplexity.md
        supporting_text: "The ATG12–ATG5–ATG16 complex represents one of the most critical assemblies in the autophagy pathway, functioning as a specialized E3-like ubiquitin ligase"

- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: HDA
  original_reference_id: PMID:16823372
  review:
    summary: >
      HDA (High-throughput Direct Assay) annotation from a large-scale protein
      localization study. Matsuyama et al. performed ORFeome cloning and global
      analysis of protein localization in S. pombe using fluorescent protein tagging.
    action: ACCEPT
    reason: >
      This annotation is supported by systematic localization data. Atg16 is
      predominantly cytoplasmic in unstressed cells, consistent with its known
      biology as an autophagy protein that is recruited to the PAS upon autophagy
      induction.
    supported_by:
      - reference_id: PMID:16823372
        supporting_text: "we determined the localization of 4,431 proteins, corresponding to approximately 90% of the fission yeast proteome"

- term:
    id: GO:0005829
    label: cytosol
  evidence_type: HDA
  original_reference_id: PMID:16823372
  review:
    summary: >
      HDA annotation from the same large-scale localization study (PMID:16823372).
      The cytosol annotation is more specific than cytoplasm and indicates the
      protein is soluble rather than membrane-associated under basal conditions.
    action: ACCEPT
    reason: >
      Cytosolic localization is consistent with Atg16 being a soluble protein that
      is recruited to the PAS membrane upon autophagy induction. The protein does
      not have transmembrane domains and functions as a peripheral membrane protein
      when localized to the PAS.
    supported_by:
      - reference_id: PMID:16823372
        supporting_text: "we determined the localization of 4,431 proteins, corresponding to approximately 90% of the fission yeast proteome"

