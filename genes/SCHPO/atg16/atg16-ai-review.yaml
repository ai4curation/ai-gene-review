core_functions:
- description: >
    Atg16 is an essential component of the Atg12-Atg5-Atg16 complex that functions as
    an E3-like ubiquitin ligase to promote the conjugation of Atg8 to phosphatidylethanolamine
    during autophagosome biogenesis. The protein contains an N-terminal Atg5-binding domain
    and a C-terminal coiled-coil domain required for homodimerization. Upon autophagy
    induction, Atg16 is recruited to the phagophore assembly site (PAS) in a manner
    dependent on the PI3P-binding protein Atg18a. At the PAS, the Atg12-Atg5-Atg16 complex
    promotes Atg8 lipidation, which is essential for autophagosome formation. Deletion
    of atg16 causes defects in Atg8 processing and impairs macroautophagy.
  molecular_function:
    id: GO:0019776
    label: Atg8-family ligase activity
  directly_involved_in:
    - id: GO:0016236
      label: macroautophagy
  locations:
    - id: GO:0000407
      label: phagophore assembly site
  supported_by:
    - reference_id: PMID:23950735
      supporting_text: "Atg18a uniquely required for the targeting of the Atg12-Atg5·Atg16 complex"
    - reference_id: PMID:31941401
      supporting_text: "PAS accumulation of Atg2, Atg18b, Atg24b, Atg5, Atg16, and Atg8 reduced by the Atg38 AIM mutation"

proposed_new_terms: []

suggested_questions:
- question: What is the precise stoichiometry of the Atg12-Atg5-Atg16 complex in S. pombe? While the budding yeast and mammalian complexes have been well characterized structurally, the S. pombe complex stoichiometry has not been directly determined.
- question: Does S. pombe Atg16 have membrane-binding activity via an amphipathic helix like S. cerevisiae Atg16? The membrane-binding capability of Atg16 via an amphipathic helix has been characterized in budding yeast but not specifically confirmed in fission yeast.

suggested_experiments:
- description: Structure determination of S. pombe Atg12-Atg5-Atg16 complex to confirm conserved structural features and enable comparison with budding yeast and mammalian complexes.
  hypothesis: The S. pombe Atg12-Atg5-Atg16 complex shares the same structural organization as the budding yeast and mammalian complexes.
- description: Direct measurement of Atg8-PE conjugation activity with purified S. pombe Atg12-Atg5-Atg16 complex to provide direct biochemical evidence for the E3-like ligase activity in the fission yeast system.
  hypothesis: The S. pombe Atg12-Atg5-Atg16 complex has E3-like ligase activity that promotes Atg8 lipidation in vitro.
