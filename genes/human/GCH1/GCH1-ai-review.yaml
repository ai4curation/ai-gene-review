    label: tetrahydrobiopterin biosynthetic process
  locations:
  - id: GO:0005829
    label: cytosol
  description: 'The primary molecular function of GCH1 is GTP cyclohydrolase I activity (EC 3.5.4.16), catalyzing the conversion
    of GTP to 7,8-dihydroneopterin triphosphate as the first and rate-limiting step in de novo tetrahydrobiopterin (BH4) biosynthesis.
    GTPCH1 is primarily localized in the cytosol and requires zinc for catalytic activity. BH4 is a critical cofactor for
    aromatic amino acid hydroxylases (PAH, TH, TPH) and all nitric oxide synthase isoforms.

    '
