taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'GCH1 encodes GTP cyclohydrolase 1 (GTPCH1, EC 3.5.4.16), the first and rate-limiting enzyme in the de novo biosynthesis
  of tetrahydrobiopterin (BH4). GTPCH1 catalyzes the conversion of GTP to 7,8-dihydroneopterin triphosphate, releasing formate
  and pyrophosphate. The enzyme requires zinc for catalytic activity and functions as a homodecameric complex (dimer of pentamers).
  BH4 is an essential cofactor for aromatic amino acid hydroxylases (phenylalanine hydroxylase, tyrosine hydroxylase, tryptophan
  hydroxylase) involved in neurotransmitter synthesis, and for all nitric oxide synthase isoforms. Mutations in GCH1 cause
  dopa-responsive dystonia (DRD/DYT5) and BH4-deficient hyperphenylalaninemia. Recent evidence also implicates GCH1/BH4 in
  ferroptosis suppression through its radical-trapping antioxidant function.

  '
