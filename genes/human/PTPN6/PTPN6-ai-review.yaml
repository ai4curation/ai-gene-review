    original_reference_id: PMID:9285411
    review:
      summary: >-
        CRITICAL MISANNOTATION: PTPN6 (SHP-1) is a PHOSPHATASE (EC 3.1.3.48 "protein
        tyrosine phosphatase"), NOT a kinase. Its name literally contains "phosphatase":
        "Tyrosine-protein phosphatase non-receptor type 6". PTPN6 catalyzes the REMOVAL
        of phosphate from tyrosine residues, the opposite of phosphorylation. The
        protein
        is correctly annotated to GO:0035335 "peptidyl-tyrosine dephosphorylation"
        (the reaction it actually catalyzes). Annotating a phosphatase to "peptidyl-tyrosine
        phosphorylation" is fundamentally incorrect.
      action: REMOVE
      supported_by:
        - reference_id: PMID:9285411
          supporting_text: A novel immunoglobulin superfamily receptor for 
            cellular and viral MHC class I molecules.
