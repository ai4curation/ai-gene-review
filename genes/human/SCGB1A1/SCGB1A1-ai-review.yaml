core_functions:
- description: Inhibiting phospholipase A2 to suppress inflammatory eicosanoid production in extracellular space
  molecular_function:
    id: GO:0019834
    label: phospholipase A2 inhibitor activity
  directly_involved_in:
    - id: GO:0050728
      label: negative regulation of inflammatory response
    - id: GO:0032496
      label: response to lipopolysaccharide
  locations:
    - id: GO:0005615
      label: extracellular space
  supported_by:
    - reference_id: file:human/SCGB1A1/SCGB1A1-deep-research-perplexity.md
      supporting_text: "One of the most extensively characterized and significant functions of SCGB1A1 is its potent inhibition of phospholipase A2 (PLA2) activity. Phospholipase A2 catalyzes the hydrolysis of the sn-2 acyl chain from membrane phospholipids, releasing free fatty acids (particularly arachidonic acid) and lysophospholipids—key substrates for the generation of potent inflammatory mediators including prostaglandins, leukotrienes, and thromboxanes"
    - reference_id: file:human/SCGB1A1/SCGB1A1-uniprot.txt
      supporting_text: "Binds phosphatidylcholine, phosphatidylinositol, polychlorinated biphenyls (PCB) and weakly progesterone, potent inhibitor of phospholipase A2"
- description: Binding and sequestering hydrophobic inflammatory mediators including prostaglandins and phospholipids to dampen inflammatory signaling
  molecular_function:
    id: GO:0005515
    label: protein binding
  directly_involved_in:
    - id: GO:0050728
      label: negative regulation of inflammatory response
    - id: GO:0034097
      label: response to cytokine
  locations:
    - id: GO:0005615
      label: extracellular space
  supported_by:
    - reference_id: file:human/SCGB1A1/SCGB1A1-deep-research-perplexity.md
      supporting_text: "Beyond phospholipase inhibition, SCGB1A1 functions as a high-affinity binding protein for multiple hydrophobic ligands, effectively sequestering and neutralizing potent inflammatory mediators. The protein binds phosphatidylcholine and phosphatidylinositol, key membrane phospholipids involved in lipid signaling and membrane organization. Particularly significant is its interaction with prostaglandins and other eicosanoid mediators of inflammation—SCGB1A1 binds and sequesters prostaglandins including PGE2 and PGF2α, preventing their interaction with cognate receptors on target cells"
- description: Binding polychlorinated biphenyls and xenobiotic compounds for detoxification and environmental protection
  molecular_function:
    id: GO:0097160
    label: polychlorinated biphenyl binding
  directly_involved_in:
    - id: GO:0009410
      label: response to xenobiotic stimulus
  locations:
    - id: GO:0005615
      label: extracellular space
  supported_by:
    - reference_id: file:human/SCGB1A1/SCGB1A1-deep-research-perplexity.md
      supporting_text: "Additionally, SCGB1A1 binds polychlorinated biphenyls (PCBs) and their metabolites, serving a xenobiotic detoxification function by sequestering these probable human carcinogens and environmental contaminants"
    - reference_id: file:human/SCGB1A1/SCGB1A1-uniprot.txt
      supporting_text: "Binds phosphatidylcholine, phosphatidylinositol, polychlorinated biphenyls (PCB)"
- description: Modulating macrophage and dendritic cell responses to suppress pro-inflammatory cytokine production and T cell activation
  molecular_function:
    id: GO:0005515
    label: protein binding
  directly_involved_in:
    - id: GO:0050728
      label: negative regulation of inflammatory response
    - id: GO:0042130
      label: negative regulation of T cell proliferation
    - id: GO:0032696
      label: negative regulation of interleukin-13 production
    - id: GO:0032713
      label: negative regulation of interleukin-4 production
    - id: GO:0032714
      label: negative regulation of interleukin-5 production
  locations:
    - id: GO:0005615
      label: extracellular space
  supported_by:
    - reference_id: file:human/SCGB1A1/SCGB1A1-deep-research-perplexity.md
      supporting_text: "When alveolar macrophages are stimulated with Toll-like receptor (TLR) agonists including heat-killed Listeria monocytogenes, lipopolysaccharide (LPS), or Salmonella flagellin, recombinant SCGB1A1 protein at concentrations of 5 μg/mL significantly reduces the release of IL-1β, IL-6, IL-8, macrophage inflammatory protein-1α (MIP-1α), tumor necrosis factor-α (TNF-α), and monocyte chemoattractant protein-1 (MCP-1). SCGB1A1 significantly inhibits Th17 (T helper 17) cell differentiation through modulation of dendritic cell phenotype and function. SCGB1A1 levels are highest early in life and function to inhibit Th2 (T helper 2) cell differentiation in infants"
- description: Binding fibronectin to prevent pathological matrix deposition and fibronectin-IgA complex formation
  molecular_function:
    id: GO:0050839
    label: cell adhesion molecule binding
  locations:
    - id: GO:0005615
      label: extracellular space
  supported_by:
    - reference_id: PMID:18243143
      supporting_text: "Uteroglobin interacts with the heparin-binding site of fibronectin and prevents fibronectin-IgA complex formation found in IgA-nephropathy"
    - reference_id: file:human/SCGB1A1/SCGB1A1-deep-research-perplexity.md
      supporting_text: "The high-affinity binding to fibronectin represents another significant interaction, where SCGB1A1-fibronectin heteromers form to counteract both fibronectin-fibronectin and fibronectin-collagen interactions that would otherwise lead to abnormal tissue deposition"
