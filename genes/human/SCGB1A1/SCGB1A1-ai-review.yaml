        supporting_text: "SCGB1A1 is synthesized with an N-terminal signal peptide that directs the nascent polypeptide into the endoplasmic reticulum for secretion. Following removal of the signal sequence, the mature protein forms homodimers in the secretory pathway before being released into the extracellular space"
