description: >-
  SYVN1 (synoviolin/HRD1) encodes E3 ubiquitin-protein ligase synoviolin, a key
  component of the ER-associated degradation (ERAD) pathway. SYVN1 is an ER
  membrane-resident multi-pass transmembrane protein with a cytoplasmic RING-type
  zinc finger domain that catalyzes the transfer of ubiquitin from E2 conjugating
  enzymes to misfolded ER substrates, targeting them for proteasomal degradation.
  It functions as part of the HRD1 complex (with SEL1L, FAM8A1, HERPUD1, OS9,
  DERL1/2, and UBE2J1) in the quality control of ER proteins. SYVN1 also
  ubiquitinates non-ERAD substrates including p53/TP53, IRE1alpha, and misfolded
  Pael receptor (GPR37). It protects cells from ER stress-induced apoptosis and
  is upregulated in rheumatoid arthritis synovial tissue.
