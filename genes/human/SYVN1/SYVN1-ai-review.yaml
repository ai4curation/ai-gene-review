core_functions:
- description: >-
    SYVN1/HRD1 is the central E3 ubiquitin-protein ligase of the ERAD pathway.
    Its RING-H2 zinc finger domain catalyzes K48-linked polyubiquitination of
    misfolded ER substrates (including TCR-alpha, CD3-delta, Pael-R, MHC class I
    heavy chains, and IRE1alpha), targeting them for VCP/p97-dependent
    retrotranslocation and proteasomal degradation. SYVN1 also forms the
    retrotranslocation channel and protects cells from ER stress-induced apoptosis.
  molecular_function:
