core_functions:
  - molecular_function:
      id: GO:0008017
      label: microtubule binding
    description: >-
      MAP7D1 contains an N-terminal MAP7 domain that directly binds the microtubule lattice.
      Demonstrated through purified protein reconstitution experiments (Hooikaas et al. 2019,
      J Cell Biol). This is the foundational molecular function enabling all other activities.
    locations:
      - id: GO:0015630
        label: microtubule cytoskeleton
  - molecular_function:
      id: GO:0019894
      label: kinesin binding
    description: >-
      MAP7D1 binds kinesin-1 (KIF5) through its C-terminal coiled-coil region. This interaction
      recruits kinesin-1 to microtubules and allosterically activates its processivity. Family
      members are necessary and sufficient for kinesin-1-dependent transport in HeLa cells
      (Hooikaas et al. 2019).
    directly_involved_in:
      - id: GO:1901610
        label: positive regulation of vesicle transport along microtubule
    locations:
      - id: GO:0015630
        label: microtubule cytoskeleton

