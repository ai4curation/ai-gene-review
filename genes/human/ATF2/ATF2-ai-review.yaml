- term:
    id: GO:0018107
    label: peptidyl-threonine phosphorylation
  evidence_type: IDA
  original_reference_id: PMID:17267404
  review:
    summary: >-
      MISANNOTATION: ATF2 is a bZIP transcription factor that is extensively
      PHOSPHORYLATED at Thr-69 and Thr-71 by kinases (p38 MAPK, ERK, CaMK4, JNK).
      PMID:17267404 describes "phosphorylation of ATF2 on Thr71 precedes histone
      acetylation" - ATF2 is the SUBSTRATE of phosphorylation, not the enzyme.
      ATF2 has histone acetyltransferase (HAT) activity (EC 2.3.1.48), not kinase
      activity. The phosphorylation of ATF2 activates its transcription factor
      and HAT activities, but ATF2 does not catalyze phosphorylation reactions.
    action: REMOVE
