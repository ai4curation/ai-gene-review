suggested_questions:
  - question: >-
      Does KCTD8 interact with Cullin3 E3 ubiquitin ligase as a substrate adaptor, similar
      to other BTB-domain proteins? This remains an open question despite family precedent.
  - question: >-
      What is the precise stoichiometry of KCTD8 hetero-oligomerization with KCTD12 and
      KCTD16 in native receptor complexes?
  - question: >-
      What human genetic variants in KCTD8 are associated with neuropsychiatric phenotypes?
suggested_experiments:
  - description: >-
      Cryo-EM structure of KCTD8-containing GABA-B receptor complex to define the precise
      binding interfaces
  - description: >-
      Human tissue proteomics to quantify KCTD8 expression and complex formation in different
      brain regions
  - description: >-
      Electrophysiology comparing KCTD8 vs KCTD12/16 in the same circuit to define kinetic
      differences
