id: Q6ZWB6
gene_symbol: KCTD8
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  KCTD8 is a BTB/POZ domain-containing protein that functions as an auxiliary subunit of GABA-B
  (metabotropic GABA) receptors. It belongs to the KCTD8/12/16 subfamily that shares a conserved
  domain architecture comprising an N-terminal T1-type BTB domain for receptor binding, an H1
  domain for G-protein beta-gamma binding, and (uniquely among KCTDs along with KCTD16) a distal
  H2 domain. KCTD8 forms pentamers that bind the intracellular C-terminus of GABA-B2 subunit,
  modulating receptor signaling kinetics. Unlike KCTD12/12b, KCTD8 lacks the canonical
  desensitization motif, resulting in more sustained GABA-B signaling responses. KCTD8 is
  enriched at presynaptic active zones in specific brain circuits (notably the medial
  habenula-interpeduncular nucleus pathway) where it binds Cav2.3 calcium channels and regulates
  neurotransmitter release probability. It accelerates GABA-B receptor activation onset through
  cooperative G-protein beta-gamma binding while promoting relatively non-desensitizing signaling
  compared to KCTD12-containing complexes.
existing_annotations:
- term:
    id: GO:0043235
    label: receptor complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      KCTD8 is an integral component of native GABA-B receptor complexes. Schwenk et al. (2010)
      demonstrated that KCTD8 co-purifies with GABA-B1/2 from brain tissue, establishing it as
      part of receptor heteromultimers. This IBA annotation is appropriate and supported by
      phylogenetic analysis consistent with the finding that KCTD8/12/16 are conserved auxiliary
      GABA-B receptor subunits across mammals (file:human/KCTD8/KCTD8-deep-research-falcon.md).
    action: MODIFY
    reason: >-
      While the annotation to GO:0043235 (receptor complex) is correct, there is a more specific
      term available. KCTD8 specifically associates with G protein-coupled GABA receptors
      (GABA-B receptors). GO:1902712 (G protein-coupled GABA receptor complex) is the appropriate
      specific term.
    proposed_replacement_terms:
      - id: GO:1902712
        label: G protein-coupled GABA receptor complex
    additional_reference_ids:
      - DOI:10.1038/nature08964
      - file:human/KCTD8/KCTD8-deep-research-falcon.md
    supported_by:
      - reference_id: DOI:10.1038/nature08964
        supporting_text: >-
          Native GABAB receptors are heteromultimers with a family of auxiliary subunits...KCTD8
          co-purifies with GABAB1/2 from brain, establishing it as part of receptor complexes
          in situ.
- term:
    id: GO:0008277
    label: regulation of G protein-coupled receptor signaling pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      KCTD8 regulates GABA-B receptor signaling kinetics by binding both the GABA-B2 C-terminus
      (via BTB domain) and G-protein beta-gamma subunits (via H1 domain). Zheng et al. (2019)
      showed that KCTDs shape activation rise times and desensitization of GABA-B-evoked GIRK
      currents. KCTD8 specifically promotes non-desensitizing or slowly desensitizing responses
      due to the absence of the KCTD12 desensitization motif.
    action: ACCEPT
    reason: >-
      This annotation accurately captures the core regulatory function of KCTD8 in modulating
      GABA-B (a GPCR) signaling. The protein alters signaling kinetics through cooperative
      G-protein beta-gamma binding and by lacking the desensitization motif present in KCTD12.
    supported_by:
      - reference_id: DOI:10.1038/s41586-019-0990-0
        supporting_text: >-
          KCTD family members shape rise times and desensitization of GABAB-evoked GIRK currents;
          KCTD proteins bind G-beta-gamma and can rapidly strip G proteins from GIRKs to induce
          desensitization. KCTD12/12b harbor an H1 desensitization motif, whereas KCTD8 (and
          KCTD16) lack this motif and thus support comparatively non-desensitizing or slowly
          desensitizing responses.
- term:
    id: GO:0042734
    label: presynaptic membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      KCTD8 is localized to presynaptic membranes in specific brain circuits. Bhandari et al.
      (2021) demonstrated that KCTD8 localizes to presynaptic active zones in the medial
      habenula-interpeduncular nucleus pathway, where it co-clusters with GABA-B1 and Cav2.3
      channels.
    action: ACCEPT
    reason: >-
      Experimental evidence from active-zone replica labeling confirms KCTD8 presence at
      presynaptic sites. The term accurately describes the subcellular localization of the
      protein at presynaptic membranes.
    supported_by:
      - reference_id: DOI:10.7554/eLife.68274
        supporting_text: >-
          In mouse medial habenula (MHb) cholinergic neurons projecting to the interpeduncular
          nucleus (IPN), KCTD8 shows presynaptic active-zone localization with GABAB1 and
          Cav2.3 channels. Active-zone replica labeling demonstrated KCTD8 presence within
          Cav2.3/GABAB1-positive zones.
- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      KCTD8 forms homopentamers via its BTB domain. Structural studies of related KCTDs
      (KCTD12, KCTD16) demonstrate that the BTB domain mediates pentamer formation, and
      this architecture is conserved in KCTD8 based on sequence conservation.
    action: ACCEPT
    reason: >-
      The annotation is supported by structural evidence from related family members and is
      consistent with the oligomerization requirement for GABA-B receptor complex formation.
      KCTD BTB domains assemble into pentamers that scaffold GB2 and G-beta-gamma.
    supported_by:
      - reference_id: DOI:10.1038/s41586-019-0990-0
        supporting_text: >-
          KCTD BTB domains assemble into pentamers that scaffold GB2 and Gbeta-gamma; although
          solved for KCTD16, the conserved interfaces and cross-KCTD functional readouts
          strongly support a KCTD8 pentameric assembly at the receptor.
- term:
    id: GO:0045211
    label: postsynaptic membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      KCTD8 is present at postsynaptic membranes as indicated by UniProt subcellular location
      annotation. This is consistent with the role of GABA-B receptors at postsynaptic sites
      where they regulate GIRK channel activity.
    action: ACCEPT
    reason: >-
      Postsynaptic localization is consistent with KCTD8's role in regulating GABA-B-mediated
      GIRK channel activity at postsynaptic sites. Immunohistochemistry studies also show KCTD8
      in neuronal somata.
    supported_by:
      - reference_id: DOI:10.1523/JNEUROSCI.1676-21.2021
        supporting_text: >-
          Immunohistochemistry in the same circuit showed strong KCTD8 expression in somata
          and axonal terminals of ChAT+ habenula neurons.
- term:
    id: GO:0051260
    label: protein homooligomerization
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      KCTD8 forms homopentamers through its BTB domain. This oligomerization is essential for
      its function as a GABA-B receptor auxiliary subunit, enabling binding to the GABA-B2
      C-terminus and cooperative engagement with G-protein beta-gamma subunits.
    action: ACCEPT
    reason: >-
      Pentamer formation is the functional oligomeric state for KCTD8 as demonstrated by
      structural studies of the KCTD family. The BTB-mediated pentamerization is required
      for receptor scaffolding and signaling modulation.
    supported_by:
      - reference_id: DOI:10.1073/pnas.1903024116
        supporting_text: >-
          The KCTD16-GB2 crystal structure further delineates the BTB pentamer binding a
          single GB2 CTD peptide, with interface residues conserved among KCTDs and required
          for GABAB/GIRK modulation.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32296183
  review:
    summary: >-
      This annotation is from a large-scale binary protein interactome study. While the
      interaction data may be valid, the term 'protein binding' is uninformative for curation
      purposes as it does not describe the specific molecular function of KCTD8.
    action: REMOVE
    reason: >-
      GO:0005515 (protein binding) is too generic and does not convey meaningful functional
      information. KCTD8 has well-characterized specific binding partners (GABA-B2, G-beta-gamma,
      Cav2.3) that should be captured with more specific terms. This annotation should be
      replaced by specific binding terms.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:36931259
  review:
    summary: >-
      This annotation comes from a study on 14-3-3 protein interactions. While the interaction
      may be real, the generic 'protein binding' term provides no functional insight.
    action: REMOVE
    reason: >-
      GO:0005515 (protein binding) is uninformative and should not be used for functional
      annotation. The specific binding activities of KCTD8 are better captured by terms
      describing GABA receptor binding, G-protein binding, and ion channel interactions.
- term:
    id: GO:0043235
    label: receptor complex
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      Duplicate of the IBA annotation. KCTD8 is indeed a component of receptor complexes,
      specifically GABA-B receptor complexes.
    action: MODIFY
    reason: >-
      This is essentially a duplicate of the IBA annotation and the same logic applies -
      a more specific term (G protein-coupled GABA receptor complex) is available and should
      be used.
    proposed_replacement_terms:
      - id: GO:1902712
        label: G protein-coupled GABA receptor complex
- term:
    id: GO:0048787
    label: presynaptic active zone membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      KCTD8 localizes to presynaptic active zones where it co-clusters with Cav2.3 channels
      and GABA-B receptors. This localization has been directly demonstrated by active-zone
      replica labeling in medial habenula neurons.
    action: ACCEPT
    reason: >-
      This is an appropriately specific localization term that is directly supported by
      experimental evidence from Bhandari et al. (2021). The presynaptic active zone
      localization is functionally important for KCTD8's role in modulating neurotransmitter
      release.
    supported_by:
      - reference_id: DOI:10.7554/eLife.68274
        supporting_text: >-
          In mouse medial habenula (MHb) cholinergic neurons projecting to the interpeduncular
          nucleus (IPN), KCTD8 shows presynaptic active-zone localization with GABAB1 and
          Cav2.3 channels.
- term:
    id: GO:0098794
    label: postsynapse
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      KCTD8 is present at postsynaptic sites as part of GABA-B receptor complexes that
      regulate GIRK channel activity.
    action: ACCEPT
    reason: >-
      Postsynaptic localization is consistent with KCTD8's role in regulating GABA-B
      signaling at postsynaptic sites. This complements the presynaptic localization
      annotations.
- term:
    id: GO:0031795
    label: G protein-coupled GABA receptor binding
  evidence_type: ISS
  original_reference_id: DOI:10.1038/s41586-019-0990-0
  review:
    summary: >-
      KCTD8 directly binds the GABA-B2 subunit C-terminus via its BTB domain. This binding
      is structurally conserved across KCTD8/12/16 and is essential for the auxiliary
      subunit function.
    action: NEW
    reason: >-
      This is a core molecular function of KCTD8 that should be annotated. KCTD8 binds
      directly to GABA-B2 (a metabotropic GABA receptor) via conserved BTB domain interfaces.
    supported_by:
      - reference_id: DOI:10.1038/s41586-019-0990-0
        supporting_text: >-
          Structural work shows KCTDs form asymmetric pentamers via the BTB domain that wrap
          around a GB2 C-terminal peptide; the GB2-KCTD interface is conserved across
          KCTD8/12/16, implying the same mode for KCTD8.
      - reference_id: DOI:10.1073/pnas.1903024116
        supporting_text: >-
          The KCTD16-GB2 crystal structure further delineates the BTB pentamer binding a
          single GB2 CTD peptide, with interface residues conserved among KCTDs.
- term:
    id: GO:0031683
    label: G-protein beta/gamma-subunit complex binding
  evidence_type: ISS
  original_reference_id: DOI:10.1038/s41586-019-0990-0
  review:
    summary: >-
      KCTD8 binds G-protein beta-gamma complexes via its H1 domain. This cooperative binding
      of five G-beta-gamma copies underlies the kinetic control of GABA-B signaling.
    action: NEW
    reason: >-
      This is a core molecular function of KCTD8. The H1 domain-mediated G-beta-gamma binding
      is essential for KCTD8's role in modulating GABA-B receptor signaling kinetics.
    supported_by:
      - reference_id: DOI:10.1038/s41586-019-0990-0
        supporting_text: >-
          The H1 domain symmetrically engages five Gbeta-gamma copies, with cooperative binding
          that underlies kinetic control of signaling.
      - reference_id: DOI:10.1016/j.neuron.2014.04.015
        supporting_text: >-
          KCTD8/12/16 constitutively interact with G proteins to stabilize them at the receptor
          and accelerate K+ current responses.
