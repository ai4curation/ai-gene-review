id: Q9GZX6
gene_symbol: IL22
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'Interleukin-22 (IL-22) is a secreted cytokine of the IL-10 family that plays critical roles in innate immunity, tissue repair, and inflammation at barrier surfaces. Unlike most cytokines, IL-22 acts primarily on non-immune cells (epithelial cells, hepatocytes) through the IL-22R1/IL-10RB receptor complex, activating JAK-STAT signaling to promote antimicrobial defense, epithelial proliferation, and tissue regeneration. IL-22 is produced mainly by activated T cells (Th17/Th22) and innate lymphoid cells (ILC3) in response to infection and inflammation. Its activity is tightly regulated by the soluble antagonist IL-22BP (IL-22RA2), creating a balanced system essential for maintaining barrier integrity while preventing excessive tissue responses.'
existing_annotations:
- term:
    id: GO:0005125
    label: cytokine activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'Cytokine activity is a well-established core molecular function of IL-22. Multiple lines of evidence confirm IL-22 functions as a secreted signaling molecule that binds to cell surface receptors (IL-22R1/IL-10RB) to mediate intercellular communication. The IBA annotation is based on phylogenetic inference from well-characterized orthologs across vertebrates.'
    action: ACCEPT
    reason: 'IL-22 is definitively a cytokine - it is a secreted protein that signals through specific receptors to mediate immune and tissue responses. This is supported by extensive structural, biochemical, and functional studies since its discovery in 2000. The protein binds IL-22R1 with high affinity and signals through JAK-STAT pathways, fulfilling all criteria for cytokine activity.'
    supported_by:
      - reference_id: PMID:10875937
        supporting_text: 'We report the identification of a novel human cytokine, distantly related to interleukin (IL)-10, which we term IL-22. IL-22 is produced by activated T cells. IL-22 is a ligand for CRF2-4, a member of the class II cytokine receptor family.'
      - reference_id: PMID:10954742  
        supporting_text: 'IL-10-related T cell-derived inducible factor (IL-TIF or IL-21) is a new cytokine structurally related to IL-10 and originally identified in the mouse as a gene induced by IL-9 in T cells and mast cells.'
- term:
    id: GO:0005615
    label: extracellular space
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IL-22 is definitively localized to the extracellular space as a secreted cytokine. The protein contains a signal peptide (aa 1-33) that directs it through the secretory pathway, and mature IL-22 functions in the extracellular environment where it binds to receptors on target cells. The IBA annotation is well-supported by phylogenetic conservation.'
    action: ACCEPT
    reason: 'IL-22 is a secreted protein that functions in the extracellular space. Multiple structural and functional studies confirm its extracellular localization, including crystal structures of IL-22 bound to its receptor and functional assays showing it acts on cell surface receptors. This is a core aspect of IL-22 biology.'
    supported_by:
      - reference_id: 'file:human/IL22/IL22-uniprot.txt'
        supporting_text: 'Subcellular location: Secreted. [Signal peptide prediction based on analysis of experimentally verified cleavage sites - PROTEIN SEQUENCE OF 34-48]'
      - reference_id: 'file:human/IL22/IL22-deep-research.md'
        supporting_text: 'IL-22 is a secreted protein. It contains an N-terminal signal peptide (amino acids 1–33) that directs it into the endoplasmic reticulum/Golgi secretory pathway, after which the mature cytokine is released into the extracellular space.'
- term:
    id: GO:0050728
    label: negative regulation of inflammatory response
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IL-22 has complex, context-dependent effects on inflammation. While it can have anti-inflammatory effects through tissue protection and barrier maintenance, it also has well-documented pro-inflammatory activities in many contexts, particularly in autoimmune diseases like psoriasis and rheumatoid arthritis. The negative regulation annotation captures only one aspect of IL-22 function.'
    action: MODIFY
    reason: 'IL-22 has dual pro- and anti-inflammatory effects depending on context. In acute injury, it promotes tissue repair and can limit inflammation through barrier protection. However, in chronic inflammation (psoriasis, IBD), IL-22 often drives pathogenic inflammation. A more accurate annotation would be "regulation of inflammatory response" (GO:0050727) or maintaining both positive and negative regulation terms to capture this duality.'
    proposed_replacement_terms:
      - id: GO:0050727
        label: regulation of inflammatory response
      - id: GO:0032103  
        label: positive regulation of response to external stimulus
    supported_by:
      - reference_id: PMID:10875937
        supporting_text: 'In contrast to IL-10, IL-22 does not inhibit the production of proinflammatory cytokines by monocytes in response to LPS nor does it impact IL-10 function on monocytes'
      - reference_id: 'file:human/IL22/IL22-deep-research.md'
        supporting_text: 'IL-22 can also have pro-inflammatory properties – for example, by sustaining chronic inflammation in autoimmune diseases... IL-22 effects are context-dependent: in an environment with ongoing infection or tissue stress, IL-22 is generally beneficial (enhancing antimicrobial immunity and repair), but in an already inflamed tissue without active infection, continual IL-22 signaling may contribute to pathogenic inflammation.'
