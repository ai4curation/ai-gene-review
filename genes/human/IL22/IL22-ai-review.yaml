    reason: 'Induction of acute-phase response is a core biological function of IL-22. Multiple studies demonstrate IL-22 activates STAT3 in hepatocytes to induce acute phase reactants. This is one of the originally discovered functions of IL-22 and remains a key aspect of its role in inflammation and innate immunity.'
