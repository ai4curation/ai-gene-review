- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: TAS
  original_reference_id: PMID:7598724
  review:
    summary: >-
      MISANNOTATION: GMFB (Glia maturation factor beta) is NOT a kinase. PMID:7598724
      explicitly describes GMFB as a SUBSTRATE: "GMF... can be phosphorylated in vitro
      at the serine residue by protein kinase C (PKC), protein kinase A (PKA), and
      casein kinase II (CKII)" and "Endogenous GMF in astrocytes is phosphorylated".
      GMFB is the substrate being phosphorylated by these kinases, not an enzyme
      performing phosphorylation.
    action: REMOVE
