      summary: This annotation appears to be transferred from TSP1, which has 
        established roles in synaptogenesis via alpha2delta-1 binding. While 
        THBS2 can also bind alpha2delta-1, the synaptogenesis function is 
        primarily attributed to TSP1 (expressed during postnatal synapse 
        formation) rather than TSP2.
      action: REMOVE
