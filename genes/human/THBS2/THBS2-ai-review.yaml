core_functions:
  - molecular_function:
      id: GO:0005102
      label: signaling receptor binding
    description: THBS2 functions as a matricellular modulator of ECM 
      organization rather than a structural component. Regulates collagen 
      fibrillogenesis by binding MMP-2 and facilitating its LRP1-mediated 
      endocytic clearance, preventing excessive matrix degradation. Loss of 
      function leads to disorganized collagen fibrils and abnormal ECM 
      ultrastructure. Also binds fibronectin, laminin, and type V collagen to 
      modulate matrix assembly.
    locations:
      - id: GO:0005576
        label: extracellular region
      - id: GO:0031012
        label: extracellular matrix
    directly_involved_in:
      - id: GO:0030198
        label: extracellular matrix organization
    supported_by:
      - reference_id: file:human/THBS2/THBS2-uniprot.txt
        supporting_text: Can bind to fibrinogen, fibronectin, laminin and type V
          collagen
  - molecular_function:
      id: GO:0005154
      label: epidermal growth factor receptor binding
    description: Potent endogenous angiogenesis inhibitor via binding CD36 
      receptor on endothelial cells through type I thrombospondin repeats 
      (TSRs). This interaction triggers endothelial cell apoptosis through 
      caspase-3 activation and mitochondrial membrane potential loss, leading to
      capillary regression. TSP2-deficient mice exhibit elevated vascular 
      density and excessive blood vessel networks.
    locations:
      - id: GO:0005576
        label: extracellular region
    directly_involved_in:
      - id: GO:0016525
        label: negative regulation of angiogenesis
    supported_by:
      - reference_id: PMID:20714802
        supporting_text: the antiangiogenic activity of N-TSP2-Fc is dependent 
          on the CD36 receptor
      - reference_id: file:human/THBS2/THBS2-uniprot.txt
        supporting_text: Interacts (via the TSP type I repeats) with CD36; the 
          interaction conveys an antiangiogenic effect
  - molecular_function:
      id: GO:0005178
      label: integrin binding
    description: Binds integrins including alpha-v-beta-3 via RGD cell 
      attachment site (positions 928-930) to mediate cell adhesion and transmit 
      signals into cells. This contributes to cell-matrix adhesion and 
      potentially activates downstream signaling pathways.
    locations:
      - id: GO:0031012
        label: extracellular matrix
    directly_involved_in:
      - id: GO:0007155
        label: cell adhesion
    supported_by:
      - reference_id: file:human/THBS2/THBS2-uniprot.txt
        supporting_text: Cell adhesion
