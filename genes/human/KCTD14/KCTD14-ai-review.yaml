  original_reference_id: PMID:29892012
  review:
    summary: This annotation derives from Chen et al. 2018, which established an
      interactome perturbation framework to prioritize damaging missense 
      mutations for developmental disorders. The study analyzed approximately 
      2,000 de novo missense mutations in the context of the human interactome 
      network. This is a computational/high-throughput study focused on mutation
      effects on interactions rather than direct functional characterization.
    action: REMOVE
    reason: Per curation guidelines, GO:0005515 (protein binding) is 
      uninformative and should be avoided. This study was focused on identifying
      disease-relevant missense mutations by their effects on protein 
      interactions, not on characterizing the specific molecular functions of 
      individual proteins like KCTD14. The generic protein binding annotation 
      provides no insight into KCTD14's specific function.
    supported_by:
    - reference_id: PMID:29892012
      supporting_text: Here we establish an experimentally and computationally 
        integrated approach to investigate the functional impact of missense 
        mutations in the context of the human interactome network
