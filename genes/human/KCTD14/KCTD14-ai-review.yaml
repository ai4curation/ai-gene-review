  findings:
  - statement: KCTD14 BTB domain does not form stable complex with Cullin3 in 
      AlphaFold-based modeling
    supporting_text: The 2024 AF survey explicitly reports "no stable complex 
      detected" for KCTD14-Cul3 under a 5:5 symmetry assumption for the BTB-Cul3
      assembly
  - statement: KCTD14 is predicted NOT to be a canonical CRL3 adaptor based on 
      structural analysis
    supporting_text: AF-based modeling found no stable Cul3 binding, arguing 
      against a canonical CRL3 adaptor role
  - statement: KCTD proteins typically form pentameric assemblies via BTB 
      domains
    supporting_text: KCTD14 is expected to oligomerize via its BTB domain, most 
      commonly as a homopentamer, in keeping with the family trend
  - statement: KCTD14 clusters structurally with KCTD7 based on fold similarity
    supporting_text: AlphaFold-derived pseudo-phylogenetic analysis reported a 
      specific structural pairing of KCTD7 with KCTD14
