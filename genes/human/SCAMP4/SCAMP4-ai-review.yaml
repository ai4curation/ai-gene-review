  review:
    summary: >-
      This IBA annotation is based on phylogenetic inference from the SCAMP family
      (PANTHER). SCAMP family proteins function as membrane-trafficking machinery
      involved in vesicle formation and fusion. The family is implicated in exocytic
      processes. While SCAMP4-specific exocytosis data is limited, the phylogenetic
      inference is supported by family-level functional evidence.
    action: ACCEPT
    reason: >-
      Exocytosis is a well-established function for the SCAMP family based on
      family-level studies. The IBA annotation appropriately captures this conserved
      family function at a reasonable level of specificity. SCAMP4 retention of the
      conserved membrane core supports functional conservation.
