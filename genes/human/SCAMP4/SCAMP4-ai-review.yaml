description: >-
  SCAMP4 (Secretory carrier-associated membrane protein 4) is a member of the SCAMP family of
  integral membrane proteins involved in vesicle trafficking. SCAMP4 is a shorter (~25 kDa)
  SCAMP family member that lacks most of the large N-terminal cytosolic domain found in
  SCAMP1-3, but retains the conserved four-transmembrane domain core with cytosolic N- and
  C-termini. Like other SCAMPs, SCAMP4 localizes primarily to the trans-Golgi network (TGN)
  and recycling endosome membranes, with some presence at the plasma membrane. The SCAMP
  family functions as membrane-trafficking machinery at cytosolic interfaces, participating
  in vesicle formation, fusion, and recycling between the plasma membrane and internal
  compartments. Recent studies have identified SCAMP4 as a senescent cell surface protein
  potentially involved in promoting SASP (senescence-associated secretory phenotype) secretion,
  though direct mechanistic evidence for SCAMP4-specific functions remains limited.
