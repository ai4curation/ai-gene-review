suggested_questions:
  - question: >-
      What are the specific protein interactions and mechanistic roles of SCAMP4
      compared to other SCAMP family members (SCAMP1-3, SCAMP5)? SCAMP4 lacks the
      E-peptide region that mediates SCAMP2-NHE7 interactions, suggesting functional
      divergence. The specific binding partners and mechanisms of SCAMP4 remain understudied.
  - question: >-
      What is the role of SCAMP4 in senescence-associated secretory phenotype (SASP)
      and senescent cell biology? Recent reviews identify SCAMP4 as a senescent cell
      surface protein potentially promoting SASP secretion, but direct functional
      evidence is lacking.

suggested_experiments:
  - description: >-
      CRISPR knockout or siRNA knockdown of SCAMP4 in senescent cell models
      followed by quantitative secretomics to assess effects on SASP factor secretion.
      This would directly test the proposed role of SCAMP4 in promoting SASP secretion
      suggested by surfaceome studies.
  - description: >-
      Proximity labeling (BioID/APEX2) of SCAMP4 to identify the specific
      interactome in different cellular compartments. This would provide context-specific
      interaction data beyond high-throughput Y2H and identify functional partners
      in native cellular environments.
