  evidence_type: IDA
  original_reference_id: PMID:8408219
  review:
    summary: >
      MAP7 stabilizes microtubules against depolymerization. Overexpression renders
      microtubules resistant to nocodazole, a microtubule depolymerizing drug.
    action: NEW
    reason: >
      Core function - MAP7 is explicitly described as a microtubule-stabilizing protein.
      The nocodazole resistance experiment directly demonstrates this stabilization activity.
    supported_by:
      - reference_id: PMID:8408219
        supporting_text: "Overexpression of this domain of E-MAP-115 by transfection of fibroblasts lacking significant levels of this protein with its cDNA renders microtubules stable to nocodazole."
