- term:
    id: GO:0008017
    label: microtubule binding
  evidence_type: IDA
  original_reference_id: PMID:8408219
  review:
    summary: >
      MAP7 directly binds microtubules via its N-terminal microtubule-binding domain (MTBD,
      ~residues 59-170). This was demonstrated through in vitro binding assays and mutational
      analysis in the original characterization. Recent structural work measured KD ~0.94 uM
      for MTBD-microtubule binding.
    action: NEW
    reason: >
      This is a core molecular function of MAP7 that should be explicitly annotated. The
      original paper demonstrated microtubule binding through direct biochemical assays.
    supported_by:
      - reference_id: PMID:8408219
        supporting_text: "A novel microtubule-binding site has been localized to the basic alpha-helical region in the NH2-terminal domain using in vitro microtubule-binding assays and expression of mutant polypeptides in vivo."
