        supporting_text: "MAP7 MTBD-MT binding KD ~0.94 uM (ITC) with a stoichiometry of ~0.5 per tubulin tetramer context; binding extends beyond a single tubulin dimer and involves tubulin C-terminal tails."
- term:
    id: GO:0019894
    label: kinesin binding
  evidence_type: IDA
  original_reference_id: DOI:10.1038/s41467-018-03909-2
  review:
    summary: >
      MAP7 binds kinesin-1 via its C-terminal region and recruits/activates the motor for
      plus-end-directed transport. This interaction is well-characterized and represents a
      core molecular function. MAP7 increases kinesin-1 landing rates ~15-fold (Monroy et al., 2018).
    action: NEW
    reason: >
      Core molecular function that distinguishes MAP7 from other MAPs. The C-terminal
      kinesin-1 binding activity is essential for its role in regulating microtubule-based
      transport. This should be explicitly annotated.
    supported_by:
      - reference_id: file:human/MAP7/MAP7-deep-research-falcon.md
        supporting_text: "MAP7 increases K560 (kinesin-1) landing rate ~15-fold; lowers KmMT (1.46 +/- 0.21 uM to 0.27 +/- 0.04 uM); slightly increases processivity (~874 to ~984 nm) and decreases velocity (~434 to ~328 nm/s)."
