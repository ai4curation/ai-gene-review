description: >
  MAP7 (also known as Ensconsin or E-MAP-115) is a microtubule-associated protein predominantly
  expressed in epithelial cells. It functions as a structural adaptor that binds and stabilizes
  microtubules through its N-terminal microtubule-binding domain (MTBD, residues ~59-170), and
  recruits/activates kinesin-1 motors via its C-terminal region. MAP7 promotes kinesin-1-dependent
  plus-end-directed cargo transport while inhibiting kinesin-3 and having minimal effect on dynein.
  By competing with tau for lattice occupancy, MAP7 shapes the local microtubule environment to
  favor specific motor transport. It plays important roles in epithelial cell polarization,
  microtubule cytoskeleton organization, and Wnt5a-Dishevelled signaling for cortical polarity.
