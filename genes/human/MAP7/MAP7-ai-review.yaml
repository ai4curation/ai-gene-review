  review:
    summary: >
      This annotation comes from a mass spectrometry study identifying MAP7 (ensconsin) as
      a host binding partner for E. coli type III secretion system effectors NleB1 and EspL.
      The study confirmed interaction with the microtubule binding domain region.
    action: REMOVE
    reason: >
      The term "protein binding" is uninformative and should be replaced with a more specific
      term. While the study demonstrates physical interaction with bacterial effector proteins,
      this represents a pathogen-host interaction rather than a core cellular function of MAP7.
      Furthermore, GO:0005515 provides no mechanistic insight. Bacterial interactions could be
      annotated more specifically if relevant.
    supported_by:
