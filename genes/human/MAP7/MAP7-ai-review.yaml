  original_reference_id: GO_REF:0000033
  review:
    summary: >
      MAP7 plays a well-established role in microtubule cytoskeleton organization. The original
      characterization paper (PMID:8408219) demonstrated that MAP7 is a microtubule-stabilizing
      protein important during reorganization of microtubules during polarization and differentiation
      of epithelial cells. Recent structural studies (Adler et al., 2024) confirmed the MTBD binds
      across the lattice beyond a single tubulin dimer.
    action: ACCEPT
    reason: >
      Core function of MAP7. The protein binds and stabilizes microtubules via its N-terminal
      MTBD domain, contributing to cytoskeletal organization. This is well-supported by the
      original characterization (PMID:8408219) and subsequent structural/functional studies.
    supported_by:
      - reference_id: PMID:8408219
        supporting_text: "We conclude that E-MAP-115 is a microtubule-stabilizing protein that may play an important role during reorganization of microtubules during polarization and differentiation of epithelial cells."
