- term:
    id: GO:0030424
    label: axon
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >
      MAP7 family proteins have been shown to function in neuronal contexts, particularly
      in regulating axonal transport through kinesin-1 recruitment. Studies in Drosophila
      and mouse neurons support axonal localization and function.
    action: KEEP_AS_NON_CORE
    reason: >
      While MAP7 can localize to axons and affect axonal transport, its primary and original
      characterization was as an epithelial MAP. Neuronal function is secondary/pleiotropic.
      The ISS evidence is appropriate but this should be considered a non-core annotation.
- term:
    id: GO:0005102
    label: signaling receptor binding
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >
      This annotation appears to derive from sequence similarity transfer. However, MAP7's
      known molecular functions are microtubule binding and kinesin binding/recruitment,
      not signaling receptor binding.
    action: REMOVE
    reason: >
      No strong evidence supports MAP7 functioning as a signaling receptor binding protein.
      Its established functions are structural (microtubule binding/stabilization) and as an
      adaptor for kinesin-1 recruitment. This annotation may be an ISS error or over-annotation.
