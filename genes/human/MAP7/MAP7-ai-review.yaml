      stress response is not a primary function.
    action: KEEP_AS_NON_CORE
    reason: >
      While MAP7 may have indirect roles through its interaction with TRPV4 (an osmosensor),
      response to osmotic stress is not a core function. The primary roles are microtubule
      stabilization and kinesin recruitment.
