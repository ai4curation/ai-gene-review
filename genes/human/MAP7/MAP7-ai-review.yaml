  review:
    summary: >
      This annotation derives from the HuRI high-throughput binary protein interactome study.
      While MAP7 was detected in protein-protein interactions via Y2H screens, the term
      "protein binding" is uninformative.
    action: REMOVE
    reason: >
      GO:0005515 (protein binding) is too vague to be informative. MAP7's important protein
      interactions include kinesin-1 binding (which recruits/activates the motor) and tubulin
      binding. These should be annotated with specific terms like GO:0019894 (kinesin binding)
      rather than the generic protein binding term.
    supported_by:
