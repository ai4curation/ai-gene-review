core_functions:
- molecular_function:
    id: GO:0001228
    label: DNA-binding transcription activator activity, RNA polymerase II-specific
  directly_involved_in:
    - id: GO:0045944
      label: positive regulation of transcription by RNA polymerase II
    - id: GO:0000122
      label: negative regulation of transcription by RNA polymerase II
  locations:
    - id: GO:0005634
      label: nucleus
    - id: GO:0000785
      label: chromatin
  description: SOX2 functions as a sequence-specific DNA-binding transcription factor with an HMG-box domain that binds Sox motifs (WWCAAW consensus). Acts as a pioneer factor engaging nucleosomal DNA to maintain chromatin accessibility at regulatory enhancers. Primarily activates transcription cooperating with OCT4 on composite Sox/Oct motifs, but also functions as a repressor when SUMOylated.
  supported_by:
    - reference_id: file:genes/human/SOX2/SOX2-deep-research-falcon.md
      supporting_text: "SOX2 contains a ~79-aa HMG box that binds the minor groove of cognate sequences (consensus WWCAAW; commonly the core TTGT)"
    - reference_id: file:genes/human/SOX2/SOX2-deep-research-falcon.md
      supporting_text: "SOX2 and OCT4 co-occupy thousands of OSN (OCT4/SOX2/NANOG) enhancers in pluripotent cells"
    - reference_id: file:genes/human/SOX2/SOX2-deep-research-falcon.md
      supporting_text: "As a pioneer factor, SOX2 can bind nucleosomal DNA in a position- and sequence-dependent manner and maintain chromatin accessibility at key regulatory sites"

- molecular_function:
    id: GO:0001228
    label: DNA-binding transcription activator activity, RNA polymerase II-specific
  directly_involved_in:
    - id: GO:0035019
      label: somatic stem cell population maintenance
  locations:
    - id: GO:0005634
      label: nucleus
  description: SOX2 is one of the four Yamanaka factors (with OCT4, KLF4, and MYC) sufficient for reprogramming somatic cells to induced pluripotent stem cells. Forms transcriptional regulatory complexes with OCT4 and NANOG to maintain embryonic stem cell self-renewal and pluripotency.
  supported_by:
    - reference_id: file:genes/human/SOX2/SOX2-deep-research-falcon.md
      supporting_text: "Critical for early embryogenesis and for embryonic stem cell pluripotency"
    - reference_id: UniProtKB:P48431
      supporting_text: "POU5F1/OCT4, SOX2, MYC/c-Myc and KLF4 are the four Yamanaka factors"

- molecular_function:
    id: GO:0001228
    label: DNA-binding transcription activator activity, RNA polymerase II-specific
  directly_involved_in:
    - id: GO:0097150
      label: neuronal stem cell population maintenance
    - id: GO:0045665
      label: negative regulation of neuron differentiation
  locations:
    - id: GO:0005634
      label: nucleus
  description: SOX2 maintains neural stem cells in an undifferentiated state and prevents premature neuronal differentiation by counteracting proneural factors. Essential for neural progenitor self-renewal and maintaining the neural stem cell pool throughout the nervous system.
  supported_by:
    - reference_id: UniProtKB:P48431
      supporting_text: "Keeps neural cells undifferentiated by counteracting the activity of proneural proteins and suppresses neuronal differentiation"
    - reference_id: file:genes/human/SOX2/SOX2-deep-research-falcon.md
      supporting_text: "Downstream SRRT target that mediates the promotion of neural stem cell self-renewal"

