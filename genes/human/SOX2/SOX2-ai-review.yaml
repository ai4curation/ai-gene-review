id: P48431
gene_symbol: SOX2
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'SOX2 is a SOXB1 family transcription factor containing an HMG-box domain that binds the minor groove of DNA and functions as a pioneer factor. As a core pluripotency factor (one of the Yamanaka factors), SOX2 maintains embryonic stem cell self-renewal and neural stem cell identity. It cooperates with OCT4 on composite Sox/Oct DNA motifs to regulate thousands of enhancers controlling pluripotency and early neural fate specification. SOX2 is essential for maintaining neural progenitor cells in an undifferentiated state and preventing premature neuronal differentiation. Nuclear localization is regulated by NLS/NES sequences and post-translational modifications including methylation, acetylation, SUMOylation, and ubiquitination.'

