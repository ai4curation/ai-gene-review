core_functions:
- description: >-
    COPG2 encodes gamma-2-COP, a structural subunit of the COPI coatomer complex that
    mediates retrograde vesicle transport from the Golgi apparatus to the endoplasmic
    reticulum and intra-Golgi transport. As part of the gamma/zeta adaptor subcomplex,
    COPG2 participates in ARF1-GTP-dependent membrane recruitment, coat assembly, and
    vesicle formation. The gamma2/zeta1 coatomer isoform is preferentially incorporated
    into a specific population of COPI vesicles.
