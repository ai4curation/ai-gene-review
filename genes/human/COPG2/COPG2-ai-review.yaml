id: Q9UBF2
gene_symbol: COPG2
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  COPG2 encodes gamma-2-COP (gamma2-COP), a subunit of the heptameric COPI (coat protein complex I)
  coatomer. The COPI complex mediates retrograde vesicle transport from the Golgi apparatus to the
  endoplasmic reticulum (ER) and intra-Golgi transport. COPG2 is a paralog of COPG1 (gamma1-COP),
  sharing approximately 80% sequence identity. The gamma subunit resides in the gamma/zeta adaptor
  subcomplex (F-subcomplex) that connects ARF1-GTP to the coat and participates in vesicle formation.
  Studies show that gamma2/zeta1 coatomer is preferentially incorporated into a specific population
  of COPI vesicles. While functionally redundant with COPG1 for basic COPI functions, COPG2 appears
  to play a more general housekeeping role, whereas COPG1 has specialized functions in neuronal
  differentiation.

existing_annotations:
# IBA annotations - phylogenetically inferred, generally well-curated
- term:
    id: GO:0030126
    label: COPI vesicle coat
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      COPG2/gamma2-COP is a core structural component of the COPI vesicle coat. The protein
      is part of the gamma/zeta adaptor subcomplex within the heptameric coatomer. Studies
      show gamma2-COP forms COPI-like complexes that can substitute for gamma1-COP
      [PMID:11056392, PMID:14729954].
    action: ACCEPT
    reason: >-
      This is the core cellular component for COPG2. The protein is an integral part of the
      COPI vesicle coat, confirmed by multiple experimental studies. PMID:14729954 showed
      that gamma2/zeta1 coatomer is preferentially incorporated into COPI vesicles, with a
      population identified that "almost exclusively contains gamma2/zeta1 coatomer."
    supported_by:
    - reference_id: PMID:11056392
      supporting_text: >-
        gamma2-COP and zeta2-COP are colocalized with beta-COP in the paranuclear cis-Golgi
        region. [...] gamma2-COP can form a complex with beta-COP in vivo.
    - reference_id: PMID:14729954
      supporting_text: >-
        A population of COPI vesicles was characterized that almost exclusively contains
        gamma2/zeta1 coatomer.

- term:
    id: GO:0072384
    label: organelle transport along microtubule
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      COPI vesicles are transported along microtubules between compartments. However, COPG2
      functions as a structural coat component rather than directly mediating microtubule-based
      transport, which is carried out by motor proteins.
    action: KEEP_AS_NON_CORE
    reason: >-
      While COPI vesicles do travel along microtubules (as documented in Reactome pathway
      R-HSA-6809003), COPG2 is part of the vesicle coat structure, not a motor protein.
      The annotation reflects an indirect role as a component of transported vesicles.
    supported_by:
    - reference_id: file:human/COPG2/COPG2-deep-research-openai.md
      supporting_text: >-
        gamma2-COP (within coatomer) shuttles between the cytosol and Golgi/ERGIC membranes

- term:
    id: GO:0000139
    label: Golgi membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      COPG2/gamma2-COP localizes to Golgi membranes where it functions as part of the COPI
      coat complex. Immunofluorescence confirms colocalization with other COP subunits at
      the cis-Golgi [PMID:11056392].
    action: ACCEPT
    reason: >-
      Golgi membrane localization is well-documented for COPG2. The protein is recruited
      to Golgi membranes by ARF1-GTP as part of the coatomer complex for vesicle formation.
    supported_by:
    - reference_id: PMID:11056392
      supporting_text: >-
        Immunofluorescence analysis shows that gamma2-COP and zeta2-COP are colocalized
        with beta-COP in the paranuclear cis-Golgi region.

- term:
    id: GO:0005783
    label: endoplasmic reticulum
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      COPI vesicles deliver cargo to the ER during retrograde transport, and the coat is
      released upon uncoating at the ER. COPG2 transiently associates with ER membranes
      during this process.
    action: ACCEPT
    reason: >-
      COPI-mediated retrograde transport terminates at the ER. The Reactome pathways document
      ER membrane localization during vesicle tethering and uncoating (R-HSA-6811423 and
      R-HSA-6811427).
    supported_by:
    - reference_id: file:human/COPG2/COPG2-deep-research-openai.md
      supporting_text: >-
        COPI-coated vesicles mediate retrograde transport from the Golgi back to the
        endoplasmic reticulum (ER)

- term:
    id: GO:0005793
    label: endoplasmic reticulum-Golgi intermediate compartment
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      The ERGIC is a key site of COPI function. COPI is recruited to ERGIC membranes and
      mediates retrograde transport from ERGIC back to the ER.
    action: ACCEPT
    reason: >-
      The ERGIC is a documented site of COPI activity. GBF1 (ARF-GEF) activates ARF1 at
      ER-Golgi intermediates, enabling COPI recruitment.
    supported_by:
    - reference_id: file:human/COPG2/COPG2-deep-research-openai.md
      supporting_text: >-
