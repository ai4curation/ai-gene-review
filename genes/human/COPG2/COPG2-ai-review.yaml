- term:
    id: GO:0006888
    label: endoplasmic reticulum to Golgi vesicle-mediated transport
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation is problematic. COPI is primarily involved in RETROGRADE transport
      (Golgi-to-ER), not anterograde (ER-to-Golgi) transport. ER-to-Golgi anterograde
      transport is mediated by COPII, not COPI.
    action: MODIFY
    reason: >-
      COPI's primary function is retrograde transport from Golgi to ER, not anterograde
      transport. While COPI may have some role in ERGIC maturation during anterograde
      traffic, this is not its core function. The annotation should be for retrograde transport.
    proposed_replacement_terms:
    - id: GO:0006890
      label: retrograde vesicle-mediated transport, Golgi to endoplasmic reticulum
    supported_by:
    - reference_id: file:human/COPG2/COPG2-deep-research-openai.md
      supporting_text: >-
        COPI-coated vesicles mediate retrograde transport from the Golgi back to the
        endoplasmic reticulum (ER) as well as intra-Golgi transport

- term:
    id: GO:0006891
    label: intra-Golgi vesicle-mediated transport
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      COPI is involved in retrograde transport within the Golgi stack, moving material
      from trans to cis cisternae as part of cisternal maturation. This is a core
      function supported by both IBA and IDA evidence [PMID:11056392].
    action: ACCEPT
    reason: >-
      Intra-Golgi retrograde transport is a well-documented function of COPI. PMID:14729954
      discusses COPI's role in retrograde transport within the Golgi apparatus to maintain
      the identity of Golgi cisternae.
    supported_by:
    - reference_id: PMID:14729954
      supporting_text: >-
        COPI vesicles are held to mediate [...] retrograde transport within the Golgi
        apparatus to maintain the identity of Golgi cisternae during maturation of
        this organelle system

- term:
    id: GO:0009306
    label: protein secretion
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      COPI function is essential for maintaining secretory pathway homeostasis, but its
      direct role is in retrograde transport, not anterograde secretion.
    action: KEEP_AS_NON_CORE
    reason: >-
      COPI's retrograde transport is required for recycling ER-resident proteins and
      maintaining the secretory pathway, but this is an indirect effect. COPI does not
      directly mediate anterograde secretion - that is COPII's role.
    supported_by:
    - reference_id: file:human/COPG2/COPG2-deep-research-openai.md
      supporting_text: >-
        COPI coat function contributes to Golgi structural maintenance and dynamics

