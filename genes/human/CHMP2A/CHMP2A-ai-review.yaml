          different human ESCRT-III (CHMP) proteins inhibited abscission"

  - molecular_function:
      id: GO:0180020
      label: membrane bending activity
    description: >-
      CHMP2A is recruited to the reforming nuclear envelope during late anaphase via
      the LEM2-CHMP7 pathway, sealing NE at sites where it engulfs spindle microtubules.
    directly_involved_in:
      - id: GO:0031468
        label: nuclear membrane reassembly
    locations:
