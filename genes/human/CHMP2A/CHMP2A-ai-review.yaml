core_functions:
  - molecular_function:
      id: GO:0180020
      label: membrane bending activity
    description: >-
      CHMP2A is a core ESCRT-III subunit that copolymerizes with CHMP3 to form helical
      filaments on membranes, driving intraluminal vesicle formation during MVB biogenesis.
    directly_involved_in:
      - id: GO:0071985
        label: multivesicular body sorting pathway
    locations:
      - id: GO:0032585
        label: multivesicular body membrane
    in_complex:
