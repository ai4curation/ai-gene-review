id: O43633
gene_symbol: CHMP2A
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  CHMP2A is a core ESCRT-III subunit that functions in membrane scission events with
  reverse topology. Key roles include MVB biogenesis, cytokinetic abscission, nuclear
  envelope reformation, viral budding, autophagosome closure, and plasma membrane
  repair.

