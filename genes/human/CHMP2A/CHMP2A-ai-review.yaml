      label: ESCRT III complex
    supported_by:
      - reference_id: PMID:16554368
        supporting_text: "Depletion of hVps24 by siRNA showed that this ESCRT subunit
          is important for degradation of the epidermal growth factor"
      - reference_id: PMID:18687924
        supporting_text: "We found that the ESCRT-III proteins CHMP2A and CHMP3 (charged
          multivesicular body proteins 2A and 3) could assemble in vitro into helical
          tubular structures"

  - molecular_function:
      id: GO:0180020
      label: membrane bending activity
    description: >-
      CHMP2A forms helical filaments at the midbody that mediate membrane scission
      during cytokinetic abscission.
    directly_involved_in:
      - id: GO:0061952
        label: midbody abscission
    locations:
