          coordinate nuclear envelope sealing and spindle disassembly"
      - reference_id: PMID:26040713
        supporting_text: "The ESCRT-III component charged multivesicular body protein
          2A (CHMP2A) is directed to the forming NE through binding to CHMP4B, and
