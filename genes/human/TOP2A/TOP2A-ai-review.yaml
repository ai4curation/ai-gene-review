description: DNA topoisomerase 2-alpha is an essential nuclear enzyme that controls DNA topology by catalyzing ATP-dependent
  double-strand passage reactions. It resolves DNA supercoiling, unknots DNA, and decatenates interlinked sister chromatids.
  TOP2A is absolutely required for DNA replication, chromosome condensation, and mitotic chromosome segregation in proliferating
  cells.
