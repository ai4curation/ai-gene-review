core_functions:
- description: Catalyzing ATP-dependent double-strand DNA passage to resolve DNA supercoiling, unknotting, and catenation during DNA replication
  molecular_function:
    id: GO:0003918
    label: DNA topoisomerase type II (double strand cut, ATP-hydrolyzing) activity
  directly_involved_in:
    - id: GO:0006265
      label: DNA topological change
  locations:
    - id: GO:0005654
      label: nucleoplasm
  supported_by:
    - reference_id: file:human/TOP2A/TOP2A-deep-research-openai.md
      supporting_text: "TOP2A encodes a critical enzyme that controls DNA topology. It can cut and rejoin double-stranded DNA to resolve DNA tangles and supercoils. During S-phase, Topo IIα likely colocalizes with replication foci to remove supercoils and catenanes"
    - reference_id: PMID:22323612
      supporting_text: "DNA cleavage and opening reactions of human topoisomerase IIα are regulated via Mg2+-mediated dynamic bending of gate-DNA"
- description: Decatenating interlinked sister chromatids to enable chromosome segregation during mitosis
  molecular_function:
    id: GO:0003918
    label: DNA topoisomerase type II (double strand cut, ATP-hydrolyzing) activity
  directly_involved_in:
    - id: GO:0000819
      label: sister chromatid segregation
    - id: GO:0007059
      label: chromosome segregation
  locations:
    - id: GO:0000793
      label: condensed chromosome
    - id: GO:0000775
      label: chromosome, centromeric region
  supported_by:
    - reference_id: file:human/TOP2A/TOP2A-deep-research-openai.md
      supporting_text: "During prophase and metaphase, Topo IIα localizes to chromosome axes and centromeric regions, where it resolves the last DNA catenanes holding sister chromatids together. Experimental depletion or inhibition of TOP2A prior to mitosis causes severe defects: chromosomes fail to achieve proper compaction and remain connected by DNA strands, leading to anaphase bridges or chromosome breakage"
    - reference_id: PMID:15965487
      supporting_text: "BRCA1 participates in DNA decatenation"
- description: Organizing chromatin structure as a major scaffold component of condensed mitotic chromosomes
  molecular_function:
    id: GO:0003682
    label: chromatin binding
  directly_involved_in:
    - id: GO:0030261
      label: chromosome condensation
    - id: GO:0006325
      label: chromatin organization
  locations:
    - id: GO:0000793
      label: condensed chromosome
  in_complex:
    id: GO:0009330
    label: DNA topoisomerase type II (double strand cut, ATP-hydrolyzing) complex
  supported_by:
    - reference_id: file:human/TOP2A/TOP2A-deep-research-openai.md
      supporting_text: "Topo IIα is a major component of the mitotic chromosome scaffold. Proteomic analyses of isolated human chromosomes identified Topo IIα as a major scaffold protein that remains bound after high-salt extractions, consistent with an architectural role. Topo IIα is the most abundant scaffold protein by mass"
    - reference_id: PMID:12711669
      supporting_text: "Chromatin organization demonstrated by IMP evidence"
