- term:
    id: GO:0003925
    label: G protein activity
  evidence_type: IDA
  original_reference_id: PMID:8164745
  review:
    summary: >-
      Direct experimental evidence for RAB9B G protein activity from the
      Soldati et al. 1994 study demonstrating membrane targeting and
      nucleotide exchange.
    action: ACCEPT
    reason: >-
      PMID:8164745 demonstrated that Rab9 targeting to late endosomes is
      accompanied by nucleotide exchange, which is the hallmark of G protein
      function. This provides experimental support for G protein activity.
    supported_by:
      - reference_id: PMID:8164745
        supporting_text: "Here we describe the reconstitution of the selective targeting of prenylated Rab9 protein onto late endosome membranes and show that this process is accompanied by endosome-triggered nucleotide exchange."
- term:
    id: GO:0006898
    label: receptor-mediated endocytosis
  evidence_type: IDA
  original_reference_id: PMID:8164745
  review:
    summary: >-
      Annotation suggesting RAB9B involvement in receptor-mediated endocytosis
      based on PMID:8164745.
    action: MODIFY
    reason: >-
      PMID:8164745 focuses on Rab9 role in late endosome to TGN transport
      (recycling mannose-6-phosphate receptors), not receptor-mediated endocytosis
      per se. The term GO:0042147 (retrograde transport, endosome to Golgi) is
      more accurate. RAB9B functions in retrograde trafficking, not the
      internalization step of endocytosis.
    proposed_replacement_terms:
      - id: GO:0042147
        label: retrograde transport, endosome to Golgi
    supported_by:
      - reference_id: PMID:8164745
        supporting_text: "Rab9 is localized primarily to late endosomes, where it aids the transport of mannose 6-phosphate receptors to the trans-Golgi network."
