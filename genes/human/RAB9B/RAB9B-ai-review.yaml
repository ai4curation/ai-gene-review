id: Q9NP90
gene_symbol: RAB9B
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  RAB9B (Ras-related protein Rab-9B) is a small GTPase of the Rab family that regulates
  vesicular trafficking between late endosomes and the trans-Golgi network (TGN). Like
  its paralog RAB9A, RAB9B cycles between GDP-bound (inactive) and GTP-bound (active)
  states to control membrane trafficking. In its GTP-bound form, RAB9B recruits effector
  proteins including TIP47 (cargo adaptor for mannose-6-phosphate receptor recycling),
  GCC185 (TGN tether), BLOC-3 complex (HPS1-HPS4 heterodimer involved in lysosome-related
  organelle biogenesis), RhoBTB3 (ATPase for endosome-to-Golgi transport), and NDE1
  (dynein motor adaptor for retrograde trafficking). RAB9B localizes to late endosomes,
  lysosomes, and phagosomes, where it participates in retrograde transport of
  cation-independent mannose-6-phosphate receptor (CI-M6PR) to the TGN, thereby
  supporting lysosomal enzyme delivery. RAB9B is recruited to phagosomes containing
  bacterial pathogens such as S. aureus and M. tuberculosis, suggesting a role in
  phagosome maturation. The protein is ubiquitously expressed with enhanced expression
  in heart tissue.
existing_annotations:
- term:
    id: GO:0005764
    label: lysosome
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      RAB9B localizes to late endosomes and lysosomes as part of its role in
      retrograde transport from late endosomes to the TGN. IBA annotation is
      phylogenetically inferred from conserved Rab9 family members.
    action: ACCEPT
    reason: >-
      Rab9 family proteins are established regulators of late endosome-TGN trafficking
      and localize to late endosomal/lysosomal membranes. This is consistent with
      UniProt annotation and the deep research review showing Rab9 proteins localize
      to late endosomes and lysosomes (PMID:21255211, PMID:20937701).
    supported_by:
      - reference_id: PMID:21255211
        supporting_text: "Rab GTPases regulate membrane trafficking, but details of how Rab GTPases regulate phagosome maturation and how M. tb modulates their localization during inhibiting phagolysosome biogenesis remain elusive."
- term:
    id: GO:0045335
    label: phagocytic vesicle
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      RAB9B is recruited to phagosomes, as demonstrated by direct experimental
      evidence showing recruitment to phagosomes containing S. aureus or M. tuberculosis.
    action: ACCEPT
    reason: >-
      This IBA annotation is supported by direct experimental evidence from PMID:21255211
      showing RAB9B localization to phagosomes. UniProt also notes RAB9B is recruited
      to phagosomes containing bacterial pathogens.
    supported_by:
      - reference_id: PMID:21255211
        supporting_text: "We compared the localization of 42 distinct Rab GTPases to phagosomes containing either Staphylococcus aureus or M. tb."
- term:
    id: GO:0005770
    label: late endosome
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      RAB9B localizes to late endosomes where it regulates retrograde transport
      to the TGN. This is the primary site of Rab9 function.
    action: ACCEPT
    reason: >-
      Late endosome localization is the canonical site for Rab9 family function.
      PMID:8164745 demonstrated selective targeting of prenylated Rab9 protein
      onto late endosome membranes. This is a core localization for RAB9B.
    supported_by:
      - reference_id: PMID:8164745
        supporting_text: "Rab9 is localized primarily to late endosomes, where it aids the transport of mannose 6-phosphate receptors to the trans-Golgi network."
- term:
    id: GO:0042147
    label: retrograde transport, endosome to Golgi
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      RAB9B is involved in retrograde transport from endosomes to the trans-Golgi
      network, mediating recycling of mannose-6-phosphate receptors.
    action: ACCEPT
    reason: >-
      This is the primary biological process for Rab9 family members. Multiple
      publications demonstrate Rab9 function in late endosome to TGN transport,
      including CI-M6PR recycling (PMID:8164745, PMID:19490898).
    supported_by:
      - reference_id: PMID:8164745
        supporting_text: "Rab9 is localized primarily to late endosomes, where it aids the transport of mannose 6-phosphate receptors to the trans-Golgi network."
      - reference_id: PMID:19490898
        supporting_text: "RhoBTB3, binds directly to Rab9 GTPase and functions with Rab9 in protein transport from endosomes to the trans Golgi network."
- term:
    id: GO:0000166
    label: nucleotide binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      RAB9B binds nucleotides (GDP and GTP) as part of its GTPase cycle.
    action: ACCEPT
    reason: >-
      This is a correct but general annotation. RAB9B is a GTPase that cycles
      between GDP and GTP-bound states. More specific annotations (GTP binding,
      GDP binding, GTPase activity) are also present. This IEA annotation from
      UniProt keyword mapping is acceptable as a parent term.
- term:
    id: GO:0003924
    label: GTPase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      RAB9B has GTPase activity (EC 3.6.5.2), hydrolyzing GTP to GDP as part of
      its regulatory cycle.
    action: ACCEPT
    reason: >-
      RAB9B is assigned EC 3.6.5.2 (small monomeric GTPase) in UniProt. Crystal
      structure (PDB:2OCB) shows RAB9B bound to GTP analog and Mg2+, confirming
      the active site architecture for GTP hydrolysis. This is a core molecular
      function.
    supported_by:
      - reference_id: UniProt:Q9NP90
        supporting_text: "Reaction=GTP + H2O = GDP + phosphate + H(+);"
- term:
    id: GO:0003925
    label: G protein activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      RAB9B functions as a small G protein, cycling between GDP and GTP-bound
      states to regulate membrane trafficking.
    action: ACCEPT
    reason: >-
      G protein activity accurately describes RAB9B function. Rab proteins are
      small monomeric G proteins that act as molecular switches in vesicular
      trafficking. This is supported by experimental evidence (PMID:8164745).
- term:
    id: GO:0005525
    label: GTP binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      RAB9B binds GTP in its active state, enabling effector recruitment.
    action: ACCEPT
    reason: >-
      Crystal structure (PDB:2OCB) directly shows RAB9B binding a GTP analog.
      Multiple publications demonstrate GTP-dependent effector binding
      (PMID:20048159, PMID:19490898). This is a core molecular function.
    supported_by:
      - reference_id: PMID:20048159
        supporting_text: "An interaction screen reveals a specific and strong interaction of BLOC-3 with the GTP-bound form of the endosomal GTPase, Rab9."
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation suggesting plasma membrane localization based on UniProt
      subcellular location vocabulary mapping.
    action: KEEP_AS_NON_CORE
    reason: >-
      While RAB9B may associate with plasma membrane through its prenylation,
      the primary localization is to late endosomes and phagosomes. Plasma
      membrane localization is not the core functional location. The TAS
      annotation from Reactome (neutrophil degranulation pathway) provides
      some support, but this is not the primary site of RAB9B function.
- term:
    id: GO:0015031
    label: protein transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      RAB9B is involved in protein transport, specifically in retrograde
      transport from endosomes to TGN.
    action: ACCEPT
    reason: >-
      This is a correct parent term for the more specific process of
      endosome-to-Golgi retrograde transport. RAB9B regulates transport
      of mannose-6-phosphate receptors (PMID:8164745, PMID:19490898).
- term:
    id: GO:0016787
    label: hydrolase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      RAB9B has hydrolase activity through its GTPase function.
    action: ACCEPT
    reason: >-
      This is a correct but very general parent term for GTPase activity.
      RAB9B hydrolyzes GTP to GDP (EC 3.6.5.2). More specific annotations
