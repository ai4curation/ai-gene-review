    id: GO:0005886
    label: plasma membrane
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-6798743
  review:
    summary: >-
      TAS annotation from Reactome neutrophil degranulation pathway
      (R-HSA-6798743) suggesting plasma membrane localization.
    action: KEEP_AS_NON_CORE
    reason: >-
      The Reactome pathway involves exocytosis of secretory granule membrane
      proteins during neutrophil degranulation. While RAB9B may transiently
      associate with plasma membrane during this process, this is not its
      primary localization. The core sites are late endosomes and phagosomes.
- term:
    id: GO:0030667
    label: secretory granule membrane
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-6798743
  review:
    summary: >-
      TAS annotation from Reactome suggesting RAB9B localization to secretory
      granule membrane during neutrophil degranulation.
    action: KEEP_AS_NON_CORE
    reason: >-
      This annotation is from the Reactome neutrophil degranulation pathway.
      While potentially valid in neutrophils, this is not the core localization
      of RAB9B. The primary sites are late endosomes and phagosomes for the
      canonical retrograde transport function.
- term:
    id: GO:0005829
    label: cytosol
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-9706390
  review:
    summary: >-
      TAS annotation suggesting cytosolic localization from Reactome pathway
      R-HSA-9706390 (RHOBTB3 ATPase cycle).
    action: ACCEPT
    reason: >-
      Rab GTPases cycle between membrane-bound (active) and cytosolic (inactive)
      states. The cytosolic pool is bound to GDI (GDP dissociation inhibitor)
      in the GDP-bound form. This annotation reflects the inactive cytosolic
      pool of RAB9B.
    supported_by:
      - reference_id: PMID:8164745
        supporting_text: "A fraction of Rab proteins is present in the cytosol, bound with GDP, complexed to a protein termed GDI."
- term:
    id: GO:0045335
    label: phagocytic vesicle
  evidence_type: IDA
  original_reference_id: PMID:21255211
