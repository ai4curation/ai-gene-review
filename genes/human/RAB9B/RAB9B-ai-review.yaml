    summary: >-
      Direct experimental evidence showing RAB9B localization to phagosomes
      containing bacterial pathogens.
    action: ACCEPT
    reason: >-
      PMID:21255211 directly demonstrated that RAB9B is recruited to phagosomes
      containing S. aureus and M. tuberculosis. This is high-quality IDA evidence
