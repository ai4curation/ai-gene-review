    summary: >-
      Annotation for protein binding based on interaction with HPS4/BLOC-3 complex.
    action: REMOVE
    reason: >-
      GO:0005515 (protein binding) is uninformative as it provides no specificity
      about the molecular function. The underlying evidence from PMID:20048159
      shows RAB9B interaction with HPS4 and BLOC-3 complex, which could support
      a more specific annotation like effector binding if such a term exists,
      but generic protein binding should be avoided.
