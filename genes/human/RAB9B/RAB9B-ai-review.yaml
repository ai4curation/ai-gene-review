core_functions:
- description: >-
    RAB9B is a small monomeric GTPase (EC 3.6.5.2) that hydrolyzes GTP to GDP.
    Crystal structure (PDB:2OCB) confirms GTP analog binding with Mg2+ cofactor.
    This enzymatic activity drives the nucleotide cycling that controls RAB9B
    membrane targeting and effector recruitment.
  molecular_function:
    id: GO:0003924
    label: GTPase activity
  directly_involved_in:
    - id: GO:0042147
      label: retrograde transport, endosome to Golgi
  locations:
    - id: GO:0005770
      label: late endosome
- description: >-
    RAB9B binds GTP in its active state, enabling recruitment of effector proteins
    including BLOC-3, RhoBTB3, TIP47, and NDE1. Crystal structure demonstrates
    GTP analog binding (PDB:2OCB). GTP-dependent effector binding is demonstrated
    in PMID:20048159 and PMID:19490898.
  molecular_function:
    id: GO:0005525
    label: GTP binding
  directly_involved_in:
    - id: GO:0042147
      label: retrograde transport, endosome to Golgi
  locations:
    - id: GO:0005770
      label: late endosome
suggested_questions:
  - question: >-
      What are the specific functional differences between RAB9A and RAB9B,
      and are there tissue-specific roles? Most mechanistic studies have focused
      on RAB9A, with RAB9B function largely inferred from paralogy. Expression
      differences (e.g., low RAB9B in macrophages) suggest tissue-specific roles
      that remain unexplored.
  - question: >-
      Does RAB9B have specific effectors distinct from RAB9A? While BLOC-3,
      RhoBTB3, and NDE1 are established Rab9 effectors, it is unclear whether
      RAB9B has unique effector preferences compared to RAB9A.
suggested_experiments:
  - description: >-
      Side-by-side comparison of RAB9A and RAB9B knockout/knockdown effects
      on M6PR trafficking and lysosomal enzyme delivery in different cell types.
      This would clarify whether RAB9A and RAB9B have redundant or specialized
      functions in the endosome-to-TGN retrograde pathway.
  - description: >-
      Quantitative proteomics (BioID or IP-MS) comparing RAB9A and RAB9B
      interactomes in the same cellular context. This would identify effector
      specificities and potential unique functions for each paralog.
