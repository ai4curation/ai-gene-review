description: NFU1 encodes a mitochondrial matrix protein of the NifU/NFU family that
  functions as a late-acting [4Fe-4S] cluster carrier in mitochondrial iron-sulfur
  cluster biogenesis. The protein dimerizes and ligates a bridging [4Fe-4S] cluster
  that is transferred to specific client proteins. NFU1 receives two [2Fe-2S] units
  from upstream donors ISCU2 and ISCA1, which are reductively coupled (with electrons
  from FDX2) to form the [4Fe-4S] cluster. The primary client is lipoyl synthase (LIAS),
  which requires the auxiliary [4Fe-4S] cluster for its catalytic activity. NFU1 dysfunction
  therefore impairs lipoylation of pyruvate dehydrogenase (PDH), 2-oxoglutarate dehydrogenase
  (OGDH), and the glycine cleavage system, explaining the metabolic features of NFU1
  deficiency. Biallelic mutations in NFU1 cause Multiple Mitochondrial Dysfunctions
  Syndrome type 1 (MMDS1), characterized by early-onset leukoencephalopathy, lactic
  acidosis, nonketotic hyperglycinemia, and pulmonary hypertension. Alternative splicing
  produces isoforms with distinct subcellular localizations, with isoform I targeted
  to mitochondria and isoform II present in cytosol and nucleus.
