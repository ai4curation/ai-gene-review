    label: 4 iron, 4 sulfur cluster binding
  description: NFU1 dimerizes and ligates a bridging [4Fe-4S] cluster. Mossbauer spectroscopy
    and UV-visible absorption studies demonstrate approximately one [4Fe-4S] cluster
    per two NFU1 monomers (PMID:12886008). The cluster-binding cysteines (C210 and
    C213) are essential for function and are disrupted by pathogenic mutations (PMID:28906594).
  locations:
  - id: GO:0005759
    label: mitochondrial matrix
