- term:
    id: GO:0007585
    label: respiratory gaseous exchange by respiratory system
  evidence_type: TAS
  original_reference_id: PMID:1646156
  review:
    summary: This term refers to organismal physiological gas exchange in lungs/respiratory organs, not
      mitochondrial cellular respiration. Clear misannotation.
    action: REMOVE
    reason: Incorrect biological process. GO:0007585 is for organismal gas exchange in lungs/gills/respiratory
      system - COX5B functions in cellular/mitochondrial respiration (GO:0045333, GO:0006119, GO:0006123),
      not organismal gas exchange. This appears to be error from early annotation conflating cellular
      and organismal respiration. Same PMID correctly supports other annotations.
    supported_by:
    - reference_id: GO:0007585
      supporting_text: GO term definition respiratory gaseous exchange by respiratory system is The process
        of gaseous exchange between an organism and its environment [organismal-level process, not appropriate
        for mitochondrial protein].
