    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: While Complex IV contains multiple metal centers (heme A, copper), COX5B itself coordinates
      zinc via conserved cysteine residues. This annotation is imprecise as it doesn't specify which metal.
    action: MODIFY
    reason: COX5B has zinc-finger motif with three conserved cysteines coordinating Zn2+. More specific
      term GO:0008270 (zinc ion binding) would be more accurate than generic metal ion binding. UniProt
      explicitly documents Zn binding sites.
    proposed_replacement_terms:
