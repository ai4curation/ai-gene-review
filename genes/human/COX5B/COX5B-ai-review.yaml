    label: mitochondrial envelope
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: COX5B is specifically on inner mitochondrial membrane, not outer membrane. The mitochondrial
      envelope includes both inner and outer membranes, making this annotation too broad.
    action: MODIFY
    reason: While technically correct (inner membrane is part of envelope), this term is too general.
      More specific term GO:0005743 (mitochondrial inner membrane) better captures COX5B's precise localization
      and is already annotated with stronger evidence.
    proposed_replacement_terms:
    - id: GO:0005743
