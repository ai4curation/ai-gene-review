id: P10606
gene_symbol: COX5B
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'Cytochrome c oxidase subunit 5B, nuclear-encoded peripheral membrane protein (~12.5 kDa)
  that is a structural component of Complex IV (cytochrome c oxidase) in mitochondrial inner membrane.
  Complex IV is terminal enzyme of electron transport chain, catalyzing reduction of O₂ to H₂O using electrons
  from cytochrome c, contributing to proton electrochemical gradient for ATP synthesis. Complex IV comprises
  14 subunits (3 mtDNA-encoded catalytic core: COX1/2/3, plus 11 nuclear-encoded including COX5B). COX5B
  lacks transmembrane helix, instead attaches to matrix-exposed surface of enzyme. Primary role is structural
  - helps form quaternary structure and is necessary for complex stability and optimal function, though
  doesn''t bind substrate or perform redox chemistry. Localized to matrix side of inner mitochondrial
  membrane. Critical for Complex IV assembly and maintenance - incorporated early during assembly (with
  COX2/3 modules), required for progression to fully assembled holoenzyme. Knockdown causes accumulation
  of assembly intermediates and overall Complex IV deficiency, leading to decreased COX activity, loss
  of mitochondrial membrane potential, impaired respiration, energy deficits, and excess ROS. Interacts
  with PKA regulatory subunit (PKA-R) on matrix side - this binding inhibits cytochrome c oxidase activity,
  suggesting cAMP/PKA pathway can regulate respiration by targeting COX5B. Interacts with MAVS (mitochondrial
  antiviral signaling protein) on outer membrane, negatively regulating antiviral signaling - during viral
  infection MAVS triggers ROS production and upregulates COX5B, which in turn dampens MAVS signaling by
  reducing ROS and coordinating with autophagy to limit MAVS aggregation. Links mitochondrial electron
  transport status to immune signaling, preventing excessive ROS/apoptosis during antiviral defense. "Moonlighting"
  regulatory roles beyond structural function - integrates into broader cellular networks, modulating
  signals and balancing metabolic activity with cell signaling and stress responses. Essential for oxidative
  phosphorylation - as part of Complex IV contributes to respiratory electron transport and ATP synthesis
  coupled to proton transport. Synthesized in cytosol with targeting signal, imported to mitochondrial
  matrix for Complex IV integration. No disease-causing mutations in COX5B definitively identified in
  humans, but experimental knockdowns produce clear mitochondrial dysfunction.'
existing_annotations:
- term:
    id: GO:0005739
    label: mitochondrion
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: COX5B is synthesized in cytosol and imported to mitochondria where it assembles into Complex
      IV on the inner mitochondrial membrane. This broad mitochondrial localization is well-supported.
    action: ACCEPT
    reason: Core localization confirmed by phylogenetic inference (IBA), direct experimental evidence
      (UniProt states mitochondrial targeting), and multiple structural studies showing COX5B as integral
      component of mitochondrial Complex IV.
    supported_by:
    - reference_id: PMID:30030519
      supporting_text: we obtained the entire CIV structure containing 14 subunits, which includes the
        extra subunit NDUFA4
    - reference_id: file:human/COX5B/COX5B-uniprot.txt
      supporting_text: SUBCELLULAR LOCATION Mitochondrion inner membrane; Peripheral membrane protein;
        Matrix side.
    - reference_id: file:human/COX5B/COX5B-deep-research-perplexity.md
      supporting_text: See deep research file for comprehensive analysis
- term:
    id: GO:0006123
    label: mitochondrial electron transport, cytochrome c to oxygen
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: COX5B is essential structural subunit of Complex IV which catalyzes final step of electron
      transport chain - transfer of electrons from cytochrome c to oxygen. While COX5B itself doesn't
      directly catalyze electron transfer (performed by catalytic core subunits COX1/2/3), it is required
      for complex assembly, stability, and optimal activity.
    action: ACCEPT
    reason: Core biological process annotation. Phylogenetic inference combined with extensive experimental
      evidence shows COX5B is absolutely required for this process. Knockdown studies demonstrate loss
      of COX5B causes accumulation of assembly intermediates, decreased COX activity, and impaired electron
      transport.
    supported_by:
    - reference_id: PMID:30030519
      supporting_text: 26 – 29 It accepts electrons from cytochrome c to reduce the oxygen to water and
        meanwhile pumps two protons from the matrix side to the intermembrane space (IMS)
    - reference_id: file:human/COX5B/COX5B-uniprot.txt
      supporting_text: Electrons originating from reduced cytochrome c in the intermembrane space (IMS)
        are transferred via the dinuclear copper A center (CU(A)) of subunit 2 and heme A of subunit 1
        to the active site in subunit 1, a binuclear center (BNC) formed by heme A3 and copper B (CU(B)).
        The BNC reduces molecular oxygen to 2 water molecules using 4 electrons from cytochrome c in the
        IMS and 4 protons from the mitochondrial matrix
