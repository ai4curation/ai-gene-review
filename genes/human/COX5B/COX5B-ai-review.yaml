- term:
    id: GO:0004129
    label: cytochrome-c oxidase activity
  evidence_type: TAS
  original_reference_id: PMID:1646156
  review:
    summary: COX5B is structural subunit of Complex IV which catalyzes electron transfer from cytochrome
      c to O2. While COX5B doesn't directly perform catalysis (done by COX1/2/3 core subunits), it is
      essential for complex assembly and optimal activity.
    action: ACCEPT
    reason: Appropriate molecular function annotation. Though COX5B is not catalytic subunit, GO allows
      annotating structural subunits to the activity of the complex they enable. COX5B is absolutely required
      for cytochrome-c oxidase activity - knockdown studies show loss of COX activity when COX5B depleted.
      Early paper (Lomax et al. 1991) establishing COX5B as Complex IV subunit.
