    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'EDF1 localizes to both cytoplasm and nucleus, with nuclear localization
      enhanced by PKA-mediated phosphorylation or by co-expression with nuclear receptors
      like NR5A1 [PMID:10567391, PMID:15112053]. The IBA annotation is phylogenetically
      well-supported and consistent with experimental evidence.

      '
    action: ACCEPT
    reason: 'Nuclear localization is experimentally validated. Studies show that "coexpression
      of the nuclear protein Ad4BP/SF-1 with hMBF1 induced accumulation of hMBF1 in
      the nucleus" [PMID:10567391] and PKA activation promotes nuclear accumulation
      [PMID:15112053].

      '
