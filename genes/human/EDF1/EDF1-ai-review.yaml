- term:
    id: GO:0003677
    label: DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: 'EDF1 contains a C-terminal Cro/C1-type helix-turn-helix domain (IPR001387),
      a known DNA-binding motif. However, experimental studies show that MBF1 does
      not directly bind DNA [PMID:8164657]. The HTH domain appears to function in
      ribosome binding rather than DNA binding.

      '
    action: MODIFY
    reason: 'The original MBF1 characterization paper explicitly states "Neither MBF1,
      MBF2, nor a combination of them binds to DNA" [PMID:8164657]. Although EDF1
      has a DNA-binding domain fold, it functions as a bridging factor rather than
      a direct DNA binder. The HTH domain functions in ribosome binding during collision
      response.

      '
