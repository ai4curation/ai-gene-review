- term:
    id: GO:0004630
    label: phospholipase D activity
  evidence_type: TAS
  original_reference_id: PMID:9140189
  review:
    summary: This annotation is based on the original 1997 study identifying PLD3 as a member of the phospholipase
      D superfamily. However, subsequent studies have definitively shown that PLD3 does NOT have significant
      phospholipase D activity and instead functions as a 5'-3' exonuclease.
    action: REMOVE
    reason: PMID:9140189 identified PLD3 as having sequence homology to the PLD superfamily, leading to
