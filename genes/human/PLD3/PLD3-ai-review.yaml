- id: file:human/PLD3/PLD3-deep-research-falcon.md
  title: Deep research summary for PLD3
  findings:
  - statement: PLD3 is a type II transmembrane protein that traffics to lysosomes where it functions as
      a 5'-3' exonuclease
    supporting_text: PLD3 encodes phospholipase D3, a type II single-pass transmembrane glycoprotein localized
      to the endolysosomal system in human cells
  - statement: PLD3 also synthesizes BMP lipids essential for lysosomal lipid catabolism
    supporting_text: A 2024 Cell study reports purified PLD3 (and paralog PLD4) synthesize the S,S stereoisomer
      of bis(monoacylglycero)phosphate (S,S-BMP) via a transphosphatidylation reaction in lysosomal contexts
  - statement: PLD3 loss leads to accumulation of nucleic acids and activation of innate immune signaling
    supporting_text: In PLD3 deficiency, luminal nucleic acids accumulate and can chronically activate
      TLRs; leakage of mtDNA into cytosol activates cGAS-STING signaling
