    label: single-stranded DNA 5'-3' DNA exonuclease activity
  description: PLD3 is a 5'-3' exonuclease that degrades ssDNA and ssRNA from the 5' end in lysosomes
    at acidic pH. This has been demonstrated by multiple biochemical, structural, and genetic studies.
    The enzyme releases nucleoside 3'-monophosphates as products.
