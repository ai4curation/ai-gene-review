    supporting_text: A 2024 Cell study reports purified PLD3 (and paralog PLD4) synthesize the S,S stereoisomer
      of bis(monoacylglycero)phosphate (S,S-BMP) via a transphosphatidylation reaction in lysosomal contexts
proposed_new_terms:
- proposed_name: bis(monoacylglycero)phosphate synthase activity
  proposed_definition: Catalysis of the transphosphatidylation reaction between (S,R)-lysophosphatidylglycerol
    (LPG) and monoacylglycerol (MAG) to yield (S,S)-bis(monoacylglycero)phosphate (BMP).
  justification: A 2024 Cell paper (PMID:39423811) demonstrated that PLD3 and PLD4 synthesize (S,S)-BMP,
    a key phospholipid in lysosomal intralumenal vesicles. This is a distinct enzymatic activity not well
    captured by existing GO terms.
suggested_questions:
- question: How do the dual enzymatic activities of PLD3 (exonuclease and BMP synthase) relate to each
    other mechanistically and physiologically? Both activities use the HKD catalytic motifs but act on
    very different substrates. Understanding their relative contributions to lysosomal function is important.
- question: What is the relative contribution of PLD3 vs PLD4 to immune regulation in different cell types?
    PLD3 is highly expressed in neurons while PLD4 is more prominent in immune cells. Their redundancy
    and tissue-specific functions need clarification.
suggested_experiments:
- description: Structural studies of PLD3 with BMP pathway substrates to understand the mechanism of transphosphatidylation.
    Current structures show ssDNA binding. Structures with lipid substrates would clarify how the same
    active site accommodates both nucleic acids and lipids.
- description: Tissue-specific knockout studies to determine cell-type specific functions of PLD3. Understanding
    the relative importance of PLD3's nuclease vs BMP synthase activities in neurons vs other cell types
    would clarify disease mechanisms.
