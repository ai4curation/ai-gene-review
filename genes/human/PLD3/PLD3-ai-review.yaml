id: Q8IV08
gene_symbol: PLD3
aliases:
- Hu-K4
- HindIII K4L homolog
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: PLD3 (Phospholipase D3) is a lysosomal enzyme that, despite its name, functions primarily
  as a 5'-3' exonuclease rather than a phospholipase. The protein is synthesized as a type II transmembrane
  glycoprotein and traffics to lysosomes where it is proteolytically cleaved to release its soluble catalytic
  domain. PLD3 degrades single-stranded DNA and RNA from the 5' end at acidic pH, generating nucleoside
  3'-monophosphates. This nuclease activity is critical for degrading mitochondrial DNA and other nucleic
  acids in lysosomes, thereby preventing inappropriate activation of nucleic acid-sensing innate immune
  receptors (TLR7, TLR9, cGAS-STING). Recent work (2024) has also established that PLD3 synthesizes (S,S)-bis(monoacylglycero)phosphate
  (BMP), a key lipid constituent of lysosomal intralumenal vesicles. PLD3 is highly expressed in brain
  and has been linked to Alzheimer's disease risk (though this remains controversial) and spinocerebellar
  ataxia type 46 (SCA46).
