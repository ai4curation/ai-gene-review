    id: GO:0016780
    label: phosphotransferase activity, for other substituted phosphate groups
  description: PLD3 synthesizes (S,S)-bis(monoacylglycero)phosphate (BMP) via a transphosphatidylation
    reaction. This activity is important for lysosomal lipid catabolism. BMP is a key phospholipid in
    lysosomal intralumenal vesicles essential for lipid degradation.
  locations:
  - id: GO:0043202
    label: lysosomal lumen
  supported_by:
