core_functions:
- molecular_function:
    id: GO:0047192
    label: 1-alkylglycerophosphocholine O-acetyltransferase activity
  description: >-
    Inducible lyso-PAF acetyltransferase activity (EC 2.3.1.67) converting lyso-PAF
    to platelet-activating factor (PAF) using acetyl-CoA. This Ca2+-dependent,
    LPS-inducible activity distinguishes LPCAT2 from constitutive LPCAT1 (analogous
    to COX-2 vs COX-1). Upon inflammatory stimulation via TLR4/p38 MAPK pathway,
    the enzyme preferentially uses acetyl-CoA for PAF biosynthesis.
  supported_by:
    - reference_id: PMID:17182612
      supporting_text: >-
        The enzyme was induced by bacterial endotoxin (lipopolysaccharide), which
        was suppressed by dexamethasone treatment... Upon acute inflammatory
        stimulation with lipopolysaccharide, the activated enzyme utilizes acetyl-CoA
        more efficiently and produces PAF.
  directly_involved_in:
    - id: GO:0006663
      label: platelet activating factor biosynthetic process
  locations:
    - id: GO:0005789
      label: endoplasmic reticulum membrane
- molecular_function:
    id: GO:0047184
    label: 1-acylglycerophosphocholine O-acyltransferase activity
  description: >-
    Lysophosphatidylcholine acyltransferase activity (EC 2.3.1.23) converting lysoPC
    to PC by incorporating acyl-CoA (including arachidonoyl-CoA) at the sn-2 position.
    This reacylation step of the Lands cycle maintains membrane phospholipid composition.
    Under resting conditions, LPCAT2 preferentially catalyzes this acyltransferase
    reaction over the acetyltransferase reaction, contributing to membrane biogenesis.
    LPCAT2 also functions on lipid droplets where it catalyzes local PC synthesis.
  supported_by:
    - reference_id: PMID:21498505
      supporting_text: >-
        Human lysophosphatidylcholine acyltransferases 1 and 2 are located in lipid
        droplets where they catalyze the formation of phosphatidylcholine
    - reference_id: PMID:17182612
      supporting_text: >-
        Under resting conditions, the enzyme prefers arachidonoyl-CoA and contributes
        to membrane biogenesis.
  directly_involved_in:
    - id: GO:0036151
      label: phosphatidylcholine acyl-chain remodeling
  locations:
    - id: GO:0005789
      label: endoplasmic reticulum membrane
    - id: GO:0005811
      label: lipid droplet
- molecular_function:
    id: GO:0003841
    label: 1-acylglycerol-3-phosphate O-acyltransferase activity
  description: >-
    AGPAT activity (EC 2.3.1.51) converting lysophosphatidic acid (LPA) to
    phosphatidic acid (PA) by acylation at the sn-2 position. Demonstrated using
    C18:1 LPA as acyl acceptor. This activity contributes to de novo phospholipid
    biosynthesis distinct from the Lands cycle remodeling pathway.
  supported_by:
    - reference_id: PMID:20363836
      supporting_text: >-
        In vitro enzymatic activity using lysates of Human Embryonic Kidney-293 cells
        infected with recombinant AGPAT11/LPCAT2/lyso platelet-activating factor-acetyltransferase
        cDNA adenovirus show that the protein has an AGPAT activity but lacks
        glycerol-3-phosphate acyltransferase enzymatic activity.
