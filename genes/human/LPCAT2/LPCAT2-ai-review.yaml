description: >-
  LPCAT2 (Lysophosphatidylcholine acyltransferase 2) is an inducible membrane-bound
  enzyme with dual acyltransferase and acetyltransferase activities. It functions
  primarily in the Lands cycle for phosphatidylcholine (PC) remodeling and in the
  biosynthesis of platelet-activating factor (PAF). The enzyme catalyzes: (1) the
  conversion of lysophosphatidylcholine (lysoPC) to PC using acyl-CoA donors
  (EC 2.3.1.23); (2) the conversion of lysophosphatidic acid (LPA) to phosphatidic
  acid (PA) (EC 2.3.1.51); (3) the acetylation of lyso-PAF to produce PAF using
  acetyl-CoA (EC 2.3.1.67); and (4) plasmalogen synthesis (EC 2.3.1.25). LPCAT2 is
  distinguished from LPCAT1 by being inducible (analogous to COX-2 vs COX-1),
  Ca2+-dependent, and activated by LPS via p38 MAPK pathway in inflammatory cells.
  The enzyme localizes primarily to the ER membrane with 10-30% also found in lipid
  droplets where it contributes to local PC synthesis. Contains EF-hand domains for
  calcium binding and the conserved HXXXXD catalytic motif.
