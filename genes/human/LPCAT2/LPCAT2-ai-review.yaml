suggested_questions:
- question: >-
    What is the precise structural basis for LPCAT2's Ca2+-dependent activity and
    how do the EF-hand domains regulate enzyme function?
- question: >-
    What is the relative contribution of LPCAT2 to PC synthesis in lipid droplets
    versus the ER, and how is this partitioning regulated?
- question: >-
    How does LPCAT2 contribute to chemoresistance in colorectal cancer, and is this
    a viable therapeutic target?
suggested_experiments:
- description: >-
    Structural studies (cryo-EM or X-ray crystallography) of LPCAT2 with and without
    calcium to understand EF-hand domain regulation. Would elucidate the mechanism
    of Ca2+-dependent activation.
- description: >-
    Lipidomics analysis comparing PC species in cells with LPCAT2 knockdown versus
    LPCAT1 knockdown to define substrate preferences in vivo. Would clarify the
    distinct contributions of LPCAT1 and LPCAT2 to membrane PC composition.
