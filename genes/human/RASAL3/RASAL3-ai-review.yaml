  original_reference_id: GO_REF:0000033
  review:
    summary: GTPase activator activity is the core molecular function of RASAL3, consistent
      with its RasGAP domain architecture and experimental validation of GAP activity
      toward Ras and Rac2 substrates.
    action: ACCEPT
    reason: This annotation accurately captures the primary enzymatic function of
      RASAL3. The protein contains a RasGAP catalytic domain (residues 474-682) and
      has been demonstrated to accelerate GTP hydrolysis on Ras in T cell assays
      [PMID:25652366] and on Rac2 in vitro [Shin 2018, Biomedical Reports]. The IBA
      evidence is well-supported by phylogenetic conservation across the RasGAP family.
    supported_by:
    - reference_id: PMID:25652366
      supporting_text: Ras GTPase-activating proteins negatively regulate the Ras/Erk
        signaling pathway, thereby playing crucial roles in the proliferation, function,
        and development of various types of cells.
    - reference_id: file:human/RASAL3/RASAL3-deep-research-falcon.md
      supporting_text: In T cells, Rasal3 acts as a RasGAP to dampen Ras-ERK signaling
        following TCR stimulation; it does not exhibit Rap1GAP activity in those
        assays (Muro 2015). In vitro GAP assays using human RASAL3 GAP domain found
        preferential stimulation of GTP hydrolysis on Rac2.
