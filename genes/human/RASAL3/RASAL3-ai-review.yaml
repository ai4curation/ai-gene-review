- term:
    id: GO:0051142
    label: positive regulation of NK T cell proliferation
  evidence_type: IMP
  original_reference_id: PMID:25652366
  review:
    summary: The annotation indicates RASAL3 positively regulates NKT cell proliferation,
      but this appears to be inverted - RASAL3 knockout DECREASES NKT cell numbers.
    action: MODIFY
    reason: The annotation may represent a curator error or misinterpretation. The
      PMID:25652366 study shows that RASAL3-deficient mice have DECREASED NKT cells
      (severe decrease in NKT cells in liver). Therefore RASAL3 is required for normal
      NKT cell maintenance, meaning loss of RASAL3 reduces NKT cell numbers. The
      correct interpretation is that RASAL3 positively regulates NKT cell homeostasis
      or maintenance, but the mechanism is through restraining Ras-ERK signaling
      to appropriate levels. An alternative term might be 'regulation of NK T cell
      homeostasis' if available, or this annotation should be reconsidered. However,
      if the curator intended that RASAL3 acts as a positive regulator by keeping
      Ras signaling in check (preventing exhaustion or death), then the annotation
      could stand but needs clarification.
    proposed_replacement_terms:
    - id: GO:0032816
      label: positive regulation of natural killer cell activation
    - id: GO:0046007
      label: negative regulation of activated T cell proliferation
    supported_by:
    - reference_id: PMID:25652366
      supporting_text: We established systemic RASAL3-deficient mice, and the mice
        exhibited a severe decrease in NKT cells in the liver at 8 weeks of age.
    - reference_id: PMID:25652366
      supporting_text: The treatment of RASAL3-deficient mice with alpha-GalCer, a
        specific agonist for NKT cells, induced liver damage, but the level was less
        severe than that in RASAL3-competent mice, and the attenuated liver damage
        was accompanied by a reduced production of interleukin-4 and interferon-gamma
        from NKT cells.
