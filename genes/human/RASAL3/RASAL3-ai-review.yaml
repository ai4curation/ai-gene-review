suggested_questions:
- question: What is the mechanistic basis for RASAL3 substrate specificity toward Ras versus
    Rac2?
- question: How does the CCDC88B-RASAL3-ARHGEF2 complex coordinate Ras and Rho GTPase signaling
    in dendritic cells?
- question: Does RASAL3 phosphorylation at serine residues in the disordered N-terminus regulate
    its GAP activity or localization?
suggested_experiments:
- description: In vitro GAP assays with purified RASAL3 against a panel of Ras and Rho family
    GTPases to define complete substrate specificity.
  hypothesis: RASAL3 may have broader substrate specificity beyond Ras and Rac2 within
    the small GTPase superfamily.
- description: Structure determination of RASAL3 RasGAP domain in complex with Ras substrate to
    understand catalytic mechanism.
  hypothesis: The arginine finger at R500 is critical for transition state stabilization
    during GTP hydrolysis.
- description: Phosphomimetic and phosphodeficient mutant analysis to determine role of TCR-induced
    phosphorylation in RASAL3 regulation.
  hypothesis: Phosphorylation at N-terminal serine residues may regulate RASAL3 membrane
    recruitment or GAP activity in response to antigen receptor signaling.
