gene_symbol: RASAL3
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: RASAL3 (RAS protein activator like-3) is a hematopoietic-specific GTPase-activating
  protein (GAP) that negatively regulates Ras family small GTPases by accelerating
  GTP hydrolysis, converting active RAS-GTP to inactive RAS-GDP. The protein contains
  a canonical GAP1 family architecture with an N-terminal PH domain, a C2 domain,
  and a central RasGAP catalytic domain. RASAL3 is predominantly expressed in cells
  of hematopoietic lineages including T cells, B cells, NKT cells, neutrophils, and
  dendritic cells. Functional studies demonstrate that RASAL3 regulates NKT cell
  number and function by negatively controlling Ras-ERK signaling - loss of RASAL3
  causes decreased NKT cell numbers in liver and reduced cytokine production upon
  alpha-GalCer stimulation, accompanied by enhanced ERK phosphorylation indicative
  of dysregulated Ras signaling. RASAL3 also supports naive T cell survival and
  restrains neutrophil hyperactivation during inflammatory responses. In dendritic
  cells, RASAL3 participates in a complex with CCDC88B and ARHGEF2 that modulates
  RHOA activity and controls cell migration. In vitro biochemical assays indicate
  RASAL3 displays GAP activity toward Ras in T cells (but not Rap1GAP activity) and
  also preferentially stimulates GTP hydrolysis on Rac2, suggesting broader substrate
  specificity within hematopoietic signaling contexts.
