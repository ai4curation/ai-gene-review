description: >-
  MAP7D2 is a microtubule-associated protein of the MAP7/ensconsin family that localizes
  to the proximal axon and serves as a critical cofactor for kinesin-1-mediated cargo
  transport. The protein directly binds microtubules via its N-terminal region and
  interacts with kinesin-1 family members (KIF5A/B/C) through its C-terminus. MAP7D2
  functions to recruit and activate kinesin-1 on microtubules at the proximal axon/axon
  initial segment, thereby gating anterograde transport of organelles (mitochondria,
  lysosomes, ER-derived vesicles) into the axon. It stabilizes microtubules through
  direct binding and plays roles in controlling cell motility and neurite outgrowth.
  The protein also localizes to centrosomes, midbody during cytokinesis, and neuron
  projections. Recent GWAS studies have implicated MAP7D2 in age-related hearing loss,
  consistent with its expression in inner ear hair cells.
