- term:
    id: GO:0035772
    label: interleukin-13-mediated signaling pathway
  evidence_type: IDA
  original_reference_id: PMID:18243101
  review:
    summary: >-
      IDA from ComplexPortal. IL-13 is the ligand that initiates the IL-13-mediated signaling
      pathway by binding its receptor complex.
    action: ACCEPT
    reason: >-
      This is the most specific and appropriate biological process term for IL-13. IL-13
      initiates its own signaling pathway by binding IL-13Ralpha1 and recruiting IL-4Ralpha
      to form the signaling-competent ternary complex.

- term:
    id: GO:0042531
    label: positive regulation of tyrosine phosphorylation of STAT protein
  evidence_type: IDA
  original_reference_id: PMID:18243101
  review:
    summary: >-
      IDA from ComplexPortal. IL-13 receptor engagement leads to JAK-mediated tyrosine
      phosphorylation of STAT6 (and to lesser extent STAT3/STAT1).
    action: ACCEPT
    reason: >-
      This is a direct mechanistic consequence of IL-13 receptor signaling. UniProt confirms
      IL-13 activates JAK1/TYK2 "leading to the activation of STAT6" (PMID:9013879). Reactome
      pathway entries (R-HSA-6788582) also document STAT phosphorylation.
    supported_by:
      - reference_id: PMID:9013879
        supporting_text: "Cloning of the human IL-13R alpha1 chain and reconstitution with the IL4R alpha of a functional IL-4/IL-13 receptor complex"

- term:
    id: GO:0050728
    label: negative regulation of inflammatory response
  evidence_type: NAS
  original_reference_id: PMID:12642602
  review:
    summary: >-
      NAS from ComplexPortal. IL-13 has anti-inflammatory properties, including suppression of
      proinflammatory cytokine production (IL-1, IL-6, TNF) by monocytes/macrophages.
    action: KEEP_AS_NON_CORE
    reason: >-
      IL-13 has dual roles in inflammation -- it promotes allergic/type-2 inflammation while
      suppressing classical proinflammatory (Th1-driven) responses. UniProt states IL-13
      "displays the capacity to antagonize Th1-driven proinflammatory immune response and
      downregulates synthesis of many proinflammatory cytokines including IL1, IL6, IL10, IL12
      and TNF" (by similarity). This is a genuine but secondary/modulatory function.

