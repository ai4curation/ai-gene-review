- molecular_function:
    id: GO:0005125
    label: cytokine activity
  description: >-
    IL-13 functions as a secreted type-2 cytokine of the four-alpha-helix bundle family. It acts
    on non-hematopoietic structural cells (epithelial cells, fibroblasts, smooth muscle) and
    immune cells (B cells, macrophages, eosinophils) to drive type-2 immune programs including
    IgE class switching, mucus metaplasia, and alternative macrophage activation.
