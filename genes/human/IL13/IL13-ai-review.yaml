id: P35225
gene_symbol: IL13
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  Interleukin-13 (IL-13) is a secreted four-alpha-helix bundle cytokine of the IL-4/IL-13 family,
  produced primarily by Th2 cells and type 2 innate lymphoid cells (ILC2s), with additional
  contributions from mast cells and basophils. IL-13 signals through the type II IL-4 receptor
  (IL-13Ralpha1/IL-4Ralpha heterodimer) to activate JAK1/TYK2 kinases and predominantly STAT6
  transcription factor. It drives hallmark type-2 immune programs including mucus metaplasia
  (goblet cell hyperplasia, MUC5AC induction), IgE class switching (in cooperation with IL-4),
  subepithelial fibrosis, airway smooth muscle hyperresponsiveness, and epithelial barrier
  dysregulation. IL-13 also binds IL-13Ralpha2, a high-affinity decoy/scavenger receptor that
  limits signaling. IL-13 is central to the pathogenesis of asthma, atopic dermatitis, and
  eosinophilic esophagitis, and is the target of therapeutic antibodies (tralokinumab, lebrikizumab)
  and the dual IL-4/IL-13 blocker dupilumab.
