# ============================================================
# IBA ANNOTATIONS (phylogenetic inference from GO_Central)
# ============================================================
- term:
    id: GO:0002639
    label: positive regulation of immunoglobulin production
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IL-13 cooperates with IL-4 and CD40 signaling to promote immunoglobulin class switching,
      particularly IgE and IgG4 production, in B cells. This is a well-established core function
      of IL-13 supported by multiple primary studies (PMID:7903680, PMID:8096327) and reviews.
    action: ACCEPT
    reason: >-
      IBA annotation is well-supported. IL-13 is well-documented to promote immunoglobulin
      production, particularly IgE class switching, in cooperation with IL-4. UniProt function
      annotation states IL-13 "stimulates B-cell proliferation" (PMID:7903680). The deep research
      confirms that IL-13 cooperates with IL-4 for IgE biology.
    supported_by:
      - reference_id: PMID:7903680
        supporting_text: "Interleukin 13 is a B cell stimulating factor"
      - reference_id: PMID:8096327
        supporting_text: "Interleukin-13 is a new human lymphokine regulating inflammatory and immune responses"
      - reference_id: file:human/IL13/IL13-deep-research-falcon.md
        supporting_text: "IL-13 cooperates with IL-4 for IgE biology through IL-4-dominant class-switch signals while IL-13 predominantly modulates structural cells"

- term:
    id: GO:0005144
    label: interleukin-13 receptor binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IL-13 binds its cognate receptors IL-13Ralpha1 (as part of the type II receptor complex)
      and IL-13Ralpha2 (decoy receptor). This is the defining molecular function of IL-13 as a
      ligand. Structural studies confirm this binding (PMID:20223216, PMID:11419948).
    action: ACCEPT
    reason: >-
      This is the most specific and accurate molecular function term for IL-13. IL-13 receptor
      binding is its primary molecular activity. Crystal structures of IL-13 bound to IL-13Ralpha2
      (PMID:20223216) and NMR studies of receptor assembly (Walker et al. 2023) confirm this.
      UniProt records interactions with IL13RA1 (7 experiments) and IL13RA2 (9 experiments).
    supported_by:
      - reference_id: PMID:20223216
        supporting_text: "Molecular basis for shared cytokine recognition revealed in the structure of an unusually high affinity complex between IL-13 and IL-13Ralpha2"
      - reference_id: PMID:9013879
        supporting_text: "Cloning of the human IL-13R alpha1 chain and reconstitution with the IL4R alpha of a functional IL-4/IL-13 receptor complex"

- term:
    id: GO:0005615
    label: extracellular space
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IL-13 is a secreted cytokine that functions in the extracellular space. UniProt annotation
      indicates it is secreted and has a signal peptide (residues 1-24).
    action: ACCEPT
    reason: >-
      IBA annotation is correct. IL-13 is a secreted cytokine with a signal peptide, confirmed
      by UniProt subcellular location annotation as "Secreted." It functions extracellularly by
      binding cell-surface receptors.
    supported_by:
      - reference_id: PMID:8096327
        supporting_text: "Interleukin-13 is a new human lymphokine regulating inflammatory and immune responses"

- term:
    id: GO:0006954
    label: inflammatory response
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IL-13 plays a complex role in inflammation -- it is a type-2 cytokine that drives allergic
      inflammation while also having anti-inflammatory effects on certain proinflammatory pathways.
      UniProt states it "plays important roles in allergic inflammation."
    action: ACCEPT
    reason: >-
      IBA annotation is appropriate. IL-13 is a central mediator of allergic/type-2 inflammation
      in airways (asthma), skin (atopic dermatitis), and gut. It drives eosinophil recruitment via
      VCAM-1 induction (PMID:8639787) and promotes mucus hypersecretion and tissue remodeling.
      The original discovery paper explicitly identifies it as "regulating inflammatory and immune
      responses" (PMID:8096327).
    supported_by:
      - reference_id: PMID:8096327
        supporting_text: "Interleukin-13 is a new human lymphokine regulating inflammatory and immune responses"
      - reference_id: PMID:8639787
        supporting_text: "Interleukin-4 (IL-4) and IL-13 bind to a shared heterodimeric complex on endothelial cells mediating vascular cell adhesion molecule-1 induction"

