- term:
    id: GO:0035772
    label: interleukin-13-mediated signaling pathway
  evidence_type: IDA
  original_reference_id: PMID:12574355
  review:
    summary: >-
      IDA from ARUK-UCL. Zhou et al. (2003) demonstrated that IL-4 (and by extension IL-13
      through shared receptor signaling) induces AID expression via JAK/STAT6 signaling
      pathway in human B cells.
    action: ACCEPT
    reason: >-
      PMID:12574355 demonstrates IL-4/IL-13 signaling via JAK/STAT6 pathway in B cells,
      leading to AID induction. The paper states "IL-4-dependent AID induction was inhibited
      by a dominant-negative STAT6, indicating that IL-4 induced AID expression via the
      Janus kinase (JAK)/STAT6 signaling pathway." IL-13 shares this signaling through the
      type II receptor.
    supported_by:
      - reference_id: PMID:12574355
        supporting_text: "IL-4-dependent AID induction was inhibited by a dominant-negative STAT6, indicating that IL-4 induced AID expression via the Janus kinase (JAK)/STAT6 signaling pathway"

