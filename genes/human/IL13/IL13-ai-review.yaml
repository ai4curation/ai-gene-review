core_functions:
- molecular_function:
    id: GO:0005144
    label: interleukin-13 receptor binding
  description: >-
    IL-13 binds the type II IL-4 receptor complex (IL-13Ralpha1/IL-4Ralpha) with sequential
    assembly -- first binding IL-13Ralpha1, then recruiting IL-4Ralpha. Also binds the
    high-affinity decoy receptor IL-13Ralpha2, which mediates ligand clearance. This is the
    primary molecular function of IL-13 as a signaling ligand.
