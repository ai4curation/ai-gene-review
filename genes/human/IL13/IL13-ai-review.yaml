    label: microglial cell activation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      Ensembl Compara transfer from rat IL-13 (P42203). IL-13 can activate microglia as part of
      neuroinflammation, but this is not a core function and is a secondary downstream effect.
    action: KEEP_AS_NON_CORE
    reason: >-
      While IL-13 has been reported to affect microglial activation in neuroinflammatory contexts,
      this is a peripheral/context-dependent effect, not a core function of IL-13. IL-13 primarily
      acts on epithelial cells, fibroblasts, B cells, and macrophages. Microglial effects are
      secondary to its general cytokine signaling.

