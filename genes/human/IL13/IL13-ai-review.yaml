- term:
    id: GO:1901247
    label: negative regulation of lung ciliated cell differentiation
  evidence_type: NAS
  original_reference_id: PMID:20539013
  review:
    summary: >-
      NAS from BHF-UCL. IL-13 suppresses ciliated cell differentiation in lung epithelium while
      promoting goblet cell metaplasia. This is a key mechanism of airway remodeling in asthma.
    action: ACCEPT
    reason: >-
      IL-13-driven mucus metaplasia involves shifting airway epithelial cell differentiation away
      from ciliated cells toward goblet cells. This is a well-established mechanism in asthma
      pathogenesis. The deep research confirms IL-13 drives "mucus metaplasia (goblet cell
      hyperplasia, MUC5AC)."

- term:
    id: GO:1901251
    label: positive regulation of lung goblet cell differentiation
  evidence_type: NAS
  original_reference_id: PMID:20539013
  review:
    summary: >-
      NAS from BHF-UCL. IL-13 promotes goblet cell differentiation in lung epithelium,
      the hallmark of mucus metaplasia in asthma.
    action: ACCEPT
    reason: >-
      Goblet cell metaplasia driven by IL-13 is one of its most characteristic and well-studied
      functions in the airway. This is a core function of IL-13 in the context of airway
      disease and type-2 immunity.

