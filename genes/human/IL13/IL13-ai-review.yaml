      This is a core function of IL-13. The type II receptor complex activates JAK1 and TYK2,
      leading to STAT6 phosphorylation and nuclear translocation. This is confirmed by UniProt
      function annotation (PMID:9013879) and multiple reviews. The deep research report confirms
      IL-13 "activates JAK1/TYK2 and predominantly STAT6."
    supported_by:
      - reference_id: PMID:9013879
        supporting_text: "Cloning of the human IL-13R alpha1 chain and reconstitution with the IL4R alpha of a functional IL-4/IL-13 receptor complex"

