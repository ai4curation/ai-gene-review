# IGI ANNOTATIONS from ARUK-UCL
# ============================================================
- term:
    id: GO:0045944
    label: positive regulation of transcription by RNA polymerase II
  evidence_type: IGI
  original_reference_id: PMID:12574355
  review:
    summary: >-
      IGI from ARUK-UCL with CD40 (P29965). Zhou et al. showed IL-4/IL-13 signaling induces
      AID transcription, with CD40 signaling providing enhancement. This represents
      STAT6-dependent transcriptional activation.
    action: KEEP_AS_NON_CORE
    reason: >-
      IL-13 signaling via STAT6 activates transcription of many target genes including AID.
      The term "positive regulation of transcription by RNA polymerase II" is very broad and
      reflects the downstream transcriptional consequences of IL-13/STAT6 signaling. This is
      a real but non-core annotation (many signaling molecules regulate transcription).
    supported_by:
      - reference_id: PMID:12574355
        supporting_text: "IL-4 was able to induce AID expression in human primary B cells and B cell lines, and IL-4-induced AID expression was further enhanced by CD40 signaling"

- term:
    id: GO:0032733
    label: positive regulation of interleukin-10 production
  evidence_type: IGI
  original_reference_id: PMID:30634164
  review:
    summary: >-
      IGI from ARUK-UCL with IL-4 (P05112). IL-13, together with IL-4, promotes IL-10
      production by macrophages as part of the anti-inflammatory M2 polarization program.
    action: KEEP_AS_NON_CORE
    reason: >-
      IL-13-driven IL-10 production is part of the alternative macrophage activation program
      and the anti-inflammatory arm of type-2 immunity. This is a genuine but secondary
      downstream effect of IL-13 signaling.

- term:
    id: GO:0042116
    label: macrophage activation
  evidence_type: IGI
  original_reference_id: PMID:30634164
  review:
    summary: >-
      IGI from ARUK-UCL with IL-4 (P05112). IL-13 and IL-4 cooperate in driving alternative
      macrophage activation (M2 polarization).
    action: ACCEPT
    reason: >-
      Alternative macrophage activation by IL-13 is a well-established core function. The
      original paper by McKenzie et al. (PMID:8097324) demonstrated IL-13 regulates human
      monocyte function. The IGI annotation with IL-4 correctly captures the cooperative
      nature of IL-4/IL-13 in M2 polarization.
    supported_by:
      - reference_id: PMID:8097324
        supporting_text: "Interleukin 13, a T-cell-derived cytokine that regulates human monocyte and B-cell function"

- term:
    id: GO:0050728
    label: negative regulation of inflammatory response
  evidence_type: IGI
  original_reference_id: PMID:30634164
  review:
    summary: >-
      IGI from ARUK-UCL with IL-4 (P05112). IL-13 and IL-4 cooperate to suppress
      proinflammatory responses, consistent with their anti-inflammatory M2 polarization role.
    action: KEEP_AS_NON_CORE
    reason: >-
      Same rationale as the NAS annotation for this term. IL-13 has anti-inflammatory properties
      through suppression of Th1 cytokines and M2 macrophage polarization. The IGI evidence
      with IL-4 strengthens this annotation, but it remains a secondary/modulatory function.

