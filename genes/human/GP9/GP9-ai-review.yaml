id: P14770
gene_symbol: GP9
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  Platelet glycoprotein IX (GPIX, CD42a) is a small leucine-rich repeat (LRR) transmembrane
  protein that is an essential structural subunit of the GPIb-IX-V receptor complex
  on platelet
  and megakaryocyte surfaces. GPIX does not directly bind von Willebrand factor (vWF);
  rather,
  it is required for proper assembly, trafficking, and surface expression of the GPIb-IX-V
  complex. The complex binds vWF via the GPIbalpha subunit, initiating platelet adhesion
  at
  sites of vascular injury under high shear conditions. GPIX contributes specific
  extracellular
  and transmembrane interfaces that stabilize the tripartite GPIb-IX core. Biallelic
  mutations
  in GP9 cause Bernard-Soulier syndrome (BSS), characterized by macrothrombocytopenia,
  giant
  platelets, and defective ristocetin-induced platelet agglutination. Recent cryo-EM
  studies
  (2024) support a 1:2:1:1 stoichiometry for GPIbalpha:GPIbbeta:GPIX:GPV in the assembled
  complex.
existing_annotations:
- term:
    id: GO:0007155
    label: cell adhesion
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      GPIX is a component of the GPIb-IX-V receptor complex that mediates platelet
      adhesion
      to von Willebrand factor bound to exposed collagen at sites of vascular injury
      (PMID:2771955).
      This is a core function of the protein, though the adhesive function is mediated
      by the
      GPIbalpha subunit while GPIX provides structural support for complex assembly.
    action: ACCEPT
    reason: >-
      The GPIb-IX-V complex functions as the vWF receptor and mediates vWF-dependent
      platelet
      adhesion to blood vessels (PMID:2771955). GPIX is essential for this function
      as it is
      required for proper assembly and surface expression of the complex. Cell adhesion
      is
      a core function of the GPIb-IX-V complex.
    supported_by:
    - reference_id: PMID:2771955
      supporting_text: "The glycoprotein (GP) Ib-IX complex on the surface of human
        platelets functions as the von Willebrand factor receptor and mediates von
        Willebrand factor-dependent platelet adhesion to blood vessels."
    - reference_id: file:human/GP9/GP9-deep-research-falcon.md
      supporting_text: 'model: Edison Scientific Literature'
- term:
    id: GO:0007596
    label: blood coagulation
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      As a subunit of the GPIb-IX-V complex, GPIX participates in blood coagulation
      through
      platelet adhesion and activation pathways. The complex binds thrombin and
      high-molecular-weight
      kininogen, contributing to the intrinsic coagulation pathway (PMID:10501658,
      PMID:9432024).
    action: ACCEPT
    reason: >-
      Blood coagulation is a valid annotation given the role of GPIb-IX-V in hemostasis.
      Bernard-Soulier syndrome caused by GP9 mutations leads to bleeding disorders
      (PMID:9432024),
      confirming the gene's involvement in coagulation.
    supported_by:
    - reference_id: PMID:9432024
      supporting_text: "Bernard-Soulier syndrome (BSS) is a rare inherited bleeding
        disorder which is caused by a qualitative or quantitative abnormality of the
        platelet glycoprotein (GP) Ib/IX/V complex."
- term:
    id: GO:0007599
    label: hemostasis
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      GPIX is essential for hemostasis as a structural component of the GPIb-IX-V
      complex,
      which initiates platelet adhesion at sites of vascular injury. Mutations in
      GP9 cause
      Bernard-Soulier syndrome with impaired hemostasis (PMID:9432024).
    action: ACCEPT
    reason: >-
      Hemostasis is the primary physiological role of the GPIb-IX-V complex. The
      deep research
      confirms that GPIX "enables assembly, trafficking, and surface expression
      of the VWF-binding
      receptor that initiates platelet adhesion and mechanosignaling at high shear"
      (Huang & Shao 2024).
    supported_by:
    - reference_id: PMID:9432024
      supporting_text: "Bernard-Soulier syndrome (BSS) is a rare inherited bleeding
        disorder which is caused by a qualitative or quantitative abnormality of the
        platelet glycoprotein (GP) Ib/IX/V complex."
- term:
    id: GO:0016020
    label: membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      GPIX is a single-pass type I transmembrane protein localized to the plasma
      membrane of
      platelets and megakaryocytes. UniProt annotation confirms TOPO_DOM 17-147
      as extracellular,
      TRANSMEM 148-168 as helical transmembrane, and TOPO_DOM 169-177 as cytoplasmic.
    action: MODIFY
    reason: >-
      While "membrane" is technically correct, this term is too general. The protein
      is specifically
      localized to the plasma membrane as part of the GPIb-IX-V complex. A more
      informative
      annotation would be plasma membrane (GO:0005886) or the specific GPIb-IX-V
      complex (GO:1990779).
    proposed_replacement_terms:
    - id: GO:0005886
      label: plasma membrane
    - id: GO:1990779
      label: glycoprotein Ib-IX-V complex
    supported_by:
    - reference_id: PMID:2771955
      supporting_text: "The glycoprotein (GP) Ib-IX complex on the surface of human
        platelets..."
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:1730602
  review:
    summary: >-
      PMID:1730602 demonstrates that GPV and GPIb-IX form a noncovalent complex
      in the platelet
      membrane. Immunoprecipitation with anti-GPIX antibodies coprecipitated GPV,
      GPIbalpha,
      and GPIbbeta. The WITH column indicates interaction with GP5 (P40197).
    action: MODIFY
    reason: >-
      While the protein binding annotation is based on valid experimental evidence
      demonstrating
      GPIX interaction with GPV, the generic "protein binding" term is uninformative.
      A more
      specific annotation to the GPIb-IX-V complex (GO:1990779) as a cellular component
      would
      better capture this structural role.
    proposed_replacement_terms:
    - id: GO:1990779
      label: glycoprotein Ib-IX-V complex
    supported_by:
    - reference_id: PMID:1730602
      supporting_text: "GPV and GPIb-IX are coprecipitated by monoclonal antibodies
        (mAbs) against GPV, GPIb, or GPIX when platelets are solubilized in the mild
        detergent, digitonin."
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:25416956
  review:
    summary: >-
      This is from a high-throughput proteome-scale interactome study. The WITH
      column indicates
      interactions with SPRY2 (O43597) and HOXA1 (P49639). These are likely computational/HTP
      predictions rather than focused experimental validation.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      High-throughput interactome studies often generate false positives. The interactions
      with
      SPRY2 and HOXA1 are not corroborated by the focused literature on GPIX function.
      The
      primary known interactors are the other GPIb-IX-V complex subunits (GPIbalpha,
      GPIbbeta, GPV)
      and filamin A. Generic "protein binding" from HTP data is uninformative.
    supported_by:
    - reference_id: PMID:25416956
      supporting_text: A proteome-scale map of the human interactome network.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:31515488
  review:
    summary: >-
      This publication studies genetic variant effects on protein-protein interactions.
      The WITH
      column indicates interaction with HOXA1 (P49639). This appears to be a computational
      prediction examining how variants disrupt interactions.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      The interaction with HOXA1 is not supported by focused literature on GPIX
      function.
      HOXA1 is a transcription factor involved in development, and there is no known
      functional
      relationship with platelet glycoproteins. This is likely a spurious interaction
      from
      high-throughput data.
    supported_by:
    - reference_id: PMID:31515488
      supporting_text: Extensive disruption of protein interactions by genetic 
        variants across the allele frequency spectrum in human populations.
- term:
    id: GO:0035855
    label: megakaryocyte development
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      This annotation is transferred from mouse ortholog. Recent reviews (Huang
      & Shao 2024)
      confirm that GPIb-IX-V contributes to platelet production and size regulation.
      Proper
      assembly of the complex (dependent on GPIX) is required for megakaryocyte
      biology.
    action: KEEP_AS_NON_CORE
    reason: >-
      While GPIX is expressed in megakaryocytes and required for proper GPIb-IX-V
      complex
      expression during megakaryocyte maturation, this represents a developmental
      context
      rather than the core molecular function. The primary role of GPIX is structural
      support for the GPIb-IX-V complex in mature platelets.
    supported_by:
    - reference_id: PMID:16293600
      supporting_text: "Filamin A (FLNa), a dimeric actin cross-linking and scaffold
        protein with numerous intracellular binding partners, anchors the platelet
        adhesion glycoprotein (GP) Ib-IX-V receptor to actin cytoskeleton."
- term:
    id: GO:0007597
    label: blood coagulation, intrinsic pathway
  evidence_type: IPI
  original_reference_id: PMID:10501658
  review:
    summary: >-
      PMID:10501658 demonstrates that GPIbalpha (the alpha chain of the GPIb-IX-V
      complex)
      binds high-molecular-weight kininogen (HK) domain 3 in a zinc-dependent manner.
      HK is
      a key component of the intrinsic coagulation pathway. This implicates the
      GPIb-IX-V
      complex in intrinsic pathway activation.
    action: KEEP_AS_NON_CORE
    reason: >-
      While the GPIb-IX-V complex participates in intrinsic pathway activation through
      binding HK and facilitating factor XI activation, this is a secondary function.
      The primary role is platelet adhesion via vWF binding. The intrinsic pathway
      annotation
      reflects a downstream signaling consequence rather than the core function
      of GPIX.
    supported_by:
    - reference_id: PMID:10501658
      supporting_text: "These results suggest that the GPIb alpha chain, a known thrombin
        binding protein, is also one of the zinc-dependent platelet membrane binding
        sites for HK domain 3."
- term:
    id: GO:0010572
    label: positive regulation of platelet activation
  evidence_type: IDA
  original_reference_id: PMID:1939645
  review:
    summary: >-
      PMID:1939645 demonstrates that vWF binding to platelet GPIb initiates signals
      for
      platelet activation, including phospholipase C activation, protein kinase
      C activation,
      and calcium mobilization. The GPIb-IX-V complex transduces these activation
      signals.
    action: ACCEPT
    reason: >-
      Platelet activation downstream of vWF-GPIb binding is a core function of the
      GPIb-IX-V
      complex. GPIX is essential for proper assembly and function of this signaling
      receptor.
      This IDA annotation is well-supported by the literature.
    supported_by:
    - reference_id: PMID:1939645
      supporting_text: "vWF binding to platelets initiates specific intraplatelet
        signaling pathways. The mechanism by which this occurs involves an arachidonic
        acid metabolite-dependent activation of phospholipase C after vWF binding
        to platelet membrane GpIb."
- term:
    id: GO:0051209
    label: release of sequestered calcium ion into cytosol
  evidence_type: IDA
  original_reference_id: PMID:1939645
  review:
    summary: >-
      PMID:1939645 shows that vWF plus ristocetin causes an increase of ionized
      cytoplasmic
      calcium ([Ca2+]i) in platelets, which is inhibited by anti-GPIb antibodies.
      This
      calcium mobilization is part of the signaling cascade initiated by vWF-GPIb
      interaction.
    action: KEEP_AS_NON_CORE
    reason: >-
      Calcium release is a downstream consequence of GPIb-IX-V receptor activation,
      not a
      direct function of GPIX itself. While accurately describing a biological process
      involving the complex, this represents a secondary signaling effect rather
      than the
      core structural/assembly function of GPIX.
    supported_by:
    - reference_id: PMID:1939645
      supporting_text: "vWF plus ristocetin causes the breakdown of phosphatidylinositol
        4,5-bisphosphate, the production of phosphatidic acid (PA), the activation
        of protein kinase C (PKC), increase of ionized cytoplasmic calcium ([Ca2+]i),
        and the synthesis of thromboxane A2."
