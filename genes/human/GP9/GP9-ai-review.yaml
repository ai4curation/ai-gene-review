core_functions:
- description: >-
    GPIX is an essential structural subunit of the GPIb-IX-V receptor complex. It
    provides
    specific extracellular and transmembrane interfaces that are required for proper
    assembly,
    trafficking, and surface expression of the complex. Loss of GPIX results in
    marked reduction
    of the entire GPIb-IX-V complex at the platelet surface.
  molecular_function:
