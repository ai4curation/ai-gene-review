    label: glycoprotein Ib-IX-V complex
  supported_by:
  - reference_id: PMID:1730602
    supporting_text: "GPV and GPIb-IX are coprecipitated by monoclonal antibodies
      (mAbs) against GPV, GPIb, or GPIX when platelets are solubilized in the mild
      detergent, digitonin."
  - reference_id: PMID:2771955
    supporting_text: "The glycoprotein (GP) Ib-IX complex on the surface of human
      platelets functions as the von Willebrand factor receptor and mediates von Willebrand
      factor-dependent platelet adhesion to blood vessels."
- description: >-
    As part of the GPIb-IX-V complex, GPIX contributes to the vWF receptor that
    mediates
    platelet adhesion to blood vessels at sites of vascular injury under high shear
    conditions.
    While vWF binding is mediated by GPIbalpha, GPIX is essential for proper complex
    function.
