  - description: >-
      THE core function of AXIN1. As the central scaffold of the beta-catenin destruction
      complex, AXIN1 coordinates CK1 and GSK3B phosphorylation of beta-catenin, leading
      to its ubiquitination and degradation, thereby suppressing Wnt target gene
      transcription.
