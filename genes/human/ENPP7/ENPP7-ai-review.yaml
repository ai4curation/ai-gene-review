description: Ectonucleotide pyrophosphatase/phosphodiesterase family member 7 (ENPP7) is an alkaline sphingomyelin
  phosphodiesterase (EC 3.1.4.12) that hydrolyzes sphingomyelin to ceramide and phosphocholine. Unlike
  other ENPP family members that degrade nucleotides, ENPP7 evolved specificity for phospholipid substrates
  through an aromatic box composed of tyrosine residues that recognize the choline headgroup. Expressed
  primarily in intestinal epithelium and human liver/bile, the enzyme requires specific bile salts (taurocholate,
  taurochenodeoxycholate) for activity. ENPP7 is anchored to the plasma membrane via a C-terminal hydrophobic
  domain with the catalytic domain extending extracellularly. The enzyme functions in dietary sphingomyelin
  digestion, generates anti-proliferative ceramide, inactivates pro-inflammatory platelet-activating factor
  (PAF), and regulates cholesterol absorption. Reduced ENPP7 activity is associated with colorectal cancer,
  cholangiocarcinoma, and inflammatory bowel disease.
