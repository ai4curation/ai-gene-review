      label: RNA polymerase II cis-regulatory region sequence-specific DNA 
        binding
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: MYC binds E-box DNA sequences (CACGTG) in promoters and enhancers
        as a heterodimer with MAX to regulate transcription. This is a 
        well-established core function supported by extensive structural and 
        functional evidence.
      action: ACCEPT
      reason: E-box binding and sequence-specific DNA recognition at RNA Pol II 
        promoters is a core molecular function of MYC, essential for its role as
        a transcriptional regulator. IBA annotation is phylogenetically sound.
