core_functions:
- description: >-
    STOML1 functions as an endogenous inhibitor of acid-sensing ion channels (ASICs) in sensory
    neurons. It strongly inhibits ASIC1a-mediated proton currents and accelerates ASIC3
    inactivation, with the SCP-2 domain being required for ASIC1a modulation. STOML1 knockout
    mice show enhanced proton-gated currents, confirming this as a core molecular function.
  molecular_function:
    id: GO:0008200
    label: ion channel inhibitor activity
  locations:
    - id: GO:0031902
      label: late endosome membrane
  supported_by:
    - reference_id: file:human/STOML1/STOML1-deep-research-falcon.md
      supporting_text: "STOML1 modulates acid-sensing ion channels (ASICs) in sensory neurons. It strongly inhibits ASIC1a-mediated proton currents and accelerates ASIC3 inactivation, with no inhibition of ASIC2a. The SCP-2 domain is necessary for ASIC1a modulation."
proposed_new_terms: []
suggested_questions:
- question: >-
    What is the functional significance of STOML1's interaction with TRPML1 at lysosomes?
    Does it regulate lysosomal calcium signaling or autophagosome-lysosome fusion?
- question: >-
    How does STOML1 modulate ASICs when its primary localization is to late endosomes rather
    than the plasma membrane? Is there regulated trafficking to the cell surface in neurons?
- question: >-
    What is the physiological relevance of the STOML1-FBXW7-CDK2 interaction network in
    cell cycle regulation?
suggested_experiments:
- description: >-
    Generate tissue-specific STOML1 knockout mice to assess the role of STOML1 in sensory
    neuron function and pain perception.
  hypothesis: STOML1 knockout will result in enhanced acid sensitivity and altered pain responses
- description: >-
    Perform live-cell imaging to track STOML1 trafficking between late endosomes and
    plasma membrane in neurons.
  hypothesis: STOML1 may transiently localize to plasma membrane for ASIC modulation before recycling to late endosomes
- description: >-
    Investigate whether STOML1 interacts with and regulates TRPML1 activity using
    electrophysiology and calcium imaging in STOML1 knockout cells.
  hypothesis: STOML1 may modulate lysosomal calcium release through interaction with TRPML1
status: COMPLETE
