    - statement: Contains N-terminal GYXXF sorting signal essential for late endosomal targeting
      supporting_text: "We found that the targeting of SLP-1 to late endosomes is caused by a GYXXPhi (Phi being a bulky, hydrophobic amino acid) sorting signal at the N terminus."
    - statement: Mutation of sorting signal redirects protein to plasma membrane
      supporting_text: "Mutation of this signal results in plasma membrane localization."
    - statement: Interacts directly with stomatin via co-immunoprecipitation
      supporting_text: "We proved the postulated interaction of SLP-1 with stomatin by co-immunoprecipitation and localized the interaction site to the conserved stomatin part of SLP-1."
    - statement: Associates with detergent-resistant membranes (lipid rafts)
      supporting_text: "SLP-1 and stomatin co-localize in the late endosomal compartment, they co-immunoprecipitate, thus showing a direct interaction, and they associate with detergent-resistant membranes."
    - statement: SCP-2 domain involved in cholesterol transfer to late endosomes
      supporting_text: "This massive cholesterol accumulation clearly depends on the SCP-2 domain of SLP-1, suggesting a role for this domain in cholesterol transfer to late endosomes."
    - statement: Under blocked cholesterol efflux, induces enlarged cholesterol-filled vesicles
      supporting_text: "In accordance with the proposed lipid transfer function, we show that, under conditions of blocked cholesterol efflux from late endosomes, SLP-1 induces the formation of enlarged, cholesterol-filled, weakly LAMP-2-positive, acidic vesicles in the perinuclear region."
- id: PMID:23082202
  title: "The stomatin-like protein SLP-1 and Cdk2 interact with the F-Box protein Fbw7-\u03B3."
  findings:
    - statement: STOML1 identified as novel interaction partner of FBXW7-gamma
      supporting_text: "We have identified a novel interaction partner called SLP-1 that binds the unique N-terminal domain of Fbw7-gamma and inhibits its degradation when overexpressed."
    - statement: Interaction is specific for gamma isoform (not alpha or beta)
      supporting_text: "In this experiment, we observed Fbw7-gamma co-precipitation with SLP-1 but neither Fbw7-alpha nor Fbw7-beta co-precipitated with SLP-1."
    - statement: STOML1 overexpression inhibits FBXW7-gamma degradation
      supporting_text: "When SLP-1 and Fbw7-gamma are co-overexpressed, Fbw7-gamma turnover was inhibited in a cycloheximide-based stability assay, increasing the Fbw7-gamma 60-minute half-life at least three-fold"
    - statement: STOML1 also interacts with CDK2
      supporting_text: "We demonstrate that Cdk2 also binds the N-terminal domain of Fbw7-gamma as well as SLP-1."
    - statement: CDK2 and STOML1 may have opposing functions in FBXW7-gamma regulation
      supporting_text: "These results suggest that SLP-1 and Cdk2 may have opposing functions in regulating Fbw7-gamma degradation."
