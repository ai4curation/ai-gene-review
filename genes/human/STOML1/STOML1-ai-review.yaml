id: Q9UBI4
gene_symbol: STOML1
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  STOML1 (Stomatin-like protein 1, also known as SLP-1) is a monotopic membrane protein
  belonging to the SPFH/band-7 family with a distinctive bipartite architecture: an N-terminal
  stomatin-like (SPFH) domain and a C-terminal sterol carrier protein-2 (SCP-2) domain.
  Unlike stomatin which localizes predominantly to the plasma membrane, STOML1 is targeted
  to late endosomes/multivesicular bodies via an N-terminal GYXXF sorting signal. The protein
  plays roles in cholesterol/lipid transfer within endolysosomal membranes, modulation of
  acid-sensing ion channels (ASICs) in sensory neurons, and regulation of F-box protein FBXW7
  stability. STOML1 interacts with stomatin, redistributing it from plasma membrane to late
  endosomes, associates with the lysosomal cation channel TRPML1, and binds FBXW7-gamma and
  CDK2 to regulate protein turnover. Expression is highest in brain, heart, and skeletal muscle,
  with functional significance in neuronal proton sensing.
existing_annotations:
- term:
    id: GO:0008200
    label: ion channel inhibitor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      STOML1 has been experimentally demonstrated to inhibit acid-sensing ion channels (ASICs),
      specifically strongly inhibiting ASIC1a-mediated proton currents and accelerating ASIC3
      inactivation. The SCP-2 domain is required for ASIC1a modulation. STOML1 knockout mice
      show larger proton-gated currents in dorsal root ganglion neurons, confirming an endogenous
      inhibitory function (file:human/STOML1/STOML1-deep-research-falcon.md).
    action: ACCEPT
    reason: >-
      This IBA annotation is strongly supported by experimental evidence. The annotation accurately
      reflects the core molecular function of STOML1 in inhibiting acid-sensing ion channels (ASICs).
      GO:0008200 (ion channel inhibitor activity) is appropriate as STOML1 inhibits ASIC1a current
      amplitude and accelerates ASIC3 inactivation.
    supported_by:
      - reference_id: file:human/STOML1/STOML1-deep-research-falcon.md
        supporting_text: "STOML1 modulates acid-sensing ion channels (ASICs) in sensory neurons. It strongly inhibits ASIC1a-mediated proton currents and accelerates ASIC3 inactivation, with no inhibition of ASIC2a. The SCP-2 domain is necessary for ASIC1a modulation."
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      While STOML1 does localize to the plasma membrane in neurons where it modulates ASICs,
      experimental evidence shows that STOML1 primarily localizes to late endosomes/multivesicular
      bodies, not the plasma membrane. Wild-type STOML1 was never observed at significant plasma
      membrane levels in steady state; only when the N-terminal GYXXF sorting signal was mutated
      did STOML1 relocate to the plasma membrane (PMID:19696025).
    action: KEEP_AS_NON_CORE
    reason: >-
      The IBA annotation suggesting plasma membrane localization may be inherited from other
      stomatin family members. While STOML1 may transit through or function at the plasma membrane
      in certain contexts (particularly for ASIC modulation in neurons), its predominant
      steady-state localization is to late endosomes. This annotation is acceptable as non-core
      but late endosome membrane (GO:0031902) is more representative of STOML1's primary localization.
    supported_by:
      - reference_id: PMID:19696025
        supporting_text: "We show here that SLP-1 localizes to the late endosomal compartment, like stomatin. Unlike stomatin, SLP-1 does not localize to the plasma membrane."
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      This IEA annotation suggesting plasma membrane localization is less accurate than
      late endosome membrane for STOML1. Experimental evidence clearly shows STOML1 localizes
      to late endosomes/multivesicular bodies as its primary location. Plasma membrane localization
      only occurs when the N-terminal sorting signal is mutated.
    action: KEEP_AS_NON_CORE
    reason: >-
      This is a computational annotation that is broader than the experimentally determined
      primary localization. While not incorrect (STOML1 may function at plasma membrane in
      neurons for ASIC modulation), the primary localization is to late endosomes. Accept as
      non-core since it represents a secondary or transient localization.
    supported_by:
      - reference_id: PMID:19696025
        supporting_text: "We show here that SLP-1 localizes to the late endosomal compartment, like stomatin. Unlike stomatin, SLP-1 does not localize to the plasma membrane."
- term:
    id: GO:0006869
    label: lipid transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      STOML1 contains an SCP-2 (sterol carrier protein-2) domain, which is implicated in
      cholesterol and lipid transfer. Under conditions of blocked cholesterol efflux from late
      endosomes, STOML1 expression induces enlarged, cholesterol-filled vesicles, and this
      phenotype requires the SCP-2 domain (PMID:19696025). This strongly supports a role in
      lipid/sterol transport.
    action: ACCEPT
    reason: >-
      This IEA annotation based on UniProt keyword mapping is well-supported by experimental
      evidence showing STOML1's SCP-2 domain is involved in cholesterol handling at late
      endosomes. The annotation reflects a core function of STOML1 in lipid/sterol transfer.
    supported_by:
      - reference_id: PMID:19696025
        supporting_text: "In accordance with the proposed lipid transfer function, we show that, under conditions of blocked cholesterol efflux from late endosomes, SLP-1 induces the formation of enlarged, cholesterol-filled, weakly LAMP-2-positive, acidic vesicles in the perinuclear region. This massive cholesterol accumulation clearly depends on the SCP-2 domain of SLP-1, suggesting a role for this domain in cholesterol transfer to late endosomes."
- term:
    id: GO:0016020
    label: membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      STOML1 is indeed a membrane protein with a single transmembrane helix (type III membrane
      protein). This general membrane annotation is correct but very broad.
    action: ACCEPT
    reason: >-
      This is a correct but generic annotation. STOML1 is a monotopic membrane protein that
      associates with detergent-resistant membranes (lipid rafts). The annotation is accurate
      though more specific terms (late endosome membrane, membrane raft) are more informative.
    supported_by:
      - reference_id: PMID:19696025
        supporting_text: "The human stomatin-like protein-1 (SLP-1) is a membrane protein with a characteristic bipartite structure containing a stomatin domain and a sterol carrier protein-2 (SCP-2) domain."
- term:
    id: GO:0031410
    label: cytoplasmic vesicle
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      STOML1 localizes to late endosomes/multivesicular bodies, which are cytoplasmic vesicles.
      The protein also appears in small extracellular vesicle proteomes, consistent with its
      endolysosomal localization.
    action: ACCEPT
    reason: >-
      This annotation is consistent with STOML1's localization to multivesicular bodies and
      late endosomes, which are indeed cytoplasmic vesicles. The annotation is accurate though
      the more specific term GO:0031902 (late endosome membrane) is preferred.
    supported_by:
      - reference_id: PMID:19696025
        supporting_text: "expressed SLP-1 was always identified in perinuclear vesicles that co-localized with markers for the late endosomal/lysosomal compartment. Late endosomal targeting was further supported by immunoelectron microscopy and co-localization with acidic vesicles and endocytosed TRITC-dextran."
- term:
    id: GO:0031902
    label: late endosome membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      This is the most accurate cellular component annotation for STOML1. Experimental evidence
      from confocal microscopy, immuno-EM, and co-localization studies shows STOML1 localizes
      to late endosomes/multivesicular bodies, co-localizing with LAMP-2, Rab7, and Rab9 but
      not early endosome markers (PMID:19696025).
    action: ACCEPT
    reason: >-
      This annotation accurately represents STOML1's primary subcellular localization. The
      N-terminal GYXXF sorting signal directs STOML1 specifically to late endosomes, and
      mutation of this signal results in plasma membrane localization instead. This is a
      core annotation for STOML1.
    supported_by:
      - reference_id: PMID:19696025
        supporting_text: "We show here that SLP-1 localizes to the late endosomal compartment, like stomatin."
      - reference_id: PMID:19696025
        supporting_text: "We found that the targeting of SLP-1 to late endosomes is caused by a GYXXPhi (Phi being a bulky, hydrophobic amino acid) sorting signal at the N terminus. Mutation of this signal results in plasma membrane localization."
- term:
    id: GO:0045121
    label: membrane raft
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      STOML1 associates with detergent-resistant membranes (lipid rafts), similar to other
      stomatin family members. The PHB domain is involved in this association, possibly in
      combination with the hydrophobic domain (PMID:19696025).
    action: ACCEPT
    reason: >-
      This annotation is experimentally supported. STOML1 associates with detergent-resistant
      membranes and its distribution in density gradients resembles that of stomatin and
      cholesterol. This is a core characteristic of SPFH/stomatin family proteins.
    supported_by:
      - reference_id: PMID:19696025
        supporting_text: "SLP-1 and stomatin co-localize in the late endosomal compartment, they co-immunoprecipitate, thus showing a direct interaction, and they associate with detergent-resistant membranes."
      - reference_id: PMID:19696025
        supporting_text: "SLP-1 is partially associated with DRMs and its distribution resembles that of stomatin and cholesterol."
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:19696025
  review:
    summary: >-
      PMID:19696025 demonstrates that STOML1 interacts directly with stomatin via
      co-immunoprecipitation. The interaction site was localized to the conserved stomatin
      part of STOML1. Overexpression of STOML1 redistributes stomatin from the plasma
      membrane to late endosomes.
    action: ACCEPT
    reason: >-
      While GO:0005515 (protein binding) is too generic and uninformative, the interaction
      with stomatin is experimentally validated. The specific interaction partner is stomatin (STOM).
      Accepting this annotation as the interaction is well-documented, though a more specific
      term would be preferable if one existed.
    supported_by:
      - reference_id: PMID:19696025
        supporting_text: "Overexpression of SLP-1 leads to the redistribution of stomatin from the plasma membrane to late endosomes suggesting a complex formation between these proteins."
      - reference_id: PMID:19696025
        supporting_text: "We proved the postulated interaction of SLP-1 with stomatin by co-immunoprecipitation and localized the interaction site to the conserved stomatin part of SLP-1."
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:23082202
  review:
    summary: >-
      PMID:23082202 demonstrates that STOML1 (SLP-1) interacts with FBXW7-gamma isoform
      and CDK2 via co-immunoprecipitation. The interaction with FBXW7-gamma is specific
      (not seen with alpha or beta isoforms) and STOML1 overexpression inhibits FBXW7-gamma
      degradation.
    action: ACCEPT
    reason: >-
      While GO:0005515 (protein binding) is generic, the study demonstrates specific
      interactions with FBXW7 (isoform gamma) and CDK2. These are novel interaction partners
      that may be relevant to STOML1's role in cell cycle regulation. The annotation is
      accepted as it represents validated protein-protein interactions.
    supported_by:
      - reference_id: PMID:23082202
        supporting_text: "We have identified a novel interaction partner called SLP-1 that binds the unique N-terminal domain of Fbw7-gamma and inhibits its degradation when overexpressed."
      - reference_id: PMID:23082202
        supporting_text: "We demonstrate that Cdk2 also binds the N-terminal domain of Fbw7-gamma as well as SLP-1."
