- term:
    id: GO:0008177
    label: succinate dehydrogenase (quinone) activity
  evidence_type: IMP
  original_reference_id: PMID:7550341
  qualifier: contributes_to
  review:
    summary: >-
      IMP annotation with 'contributes_to' qualifier from the landmark Bourgeron et al. (1995)
      study. This study identified the first nuclear gene mutation causing mitochondrial
      respiratory chain deficiency -- an Arg554Trp mutation in SDHA causing Leigh syndrome
      with complex II deficiency. The 'contributes_to' qualifier is appropriate for GO:0008177
      since the GO term definition states "This term represents the overall reaction of the
      entire SDH complex." The full quinone reduction reaction requires all four subunits
      (SDHA provides succinate oxidation/FAD reduction, SDHB provides Fe-S electron relay,
      and SDHC/SDHD provide the quinone binding site). SDHA alone cannot complete the quinone
      reduction half of the reaction.
    action: ACCEPT
    reason: >-
      The 'contributes_to' qualifier is arguably more precise than 'enables' for GO:0008177
      since the GO definition explicitly states it represents the overall reaction of the
      entire complex. SDHA provides the succinate dehydrogenase half-reaction (via FAD) but
      quinone reduction requires the membrane-anchored subunits. Both qualifiers are defensible
      but 'contributes_to' is more conservative and accurate for this complex-level activity.
    supported_by:
      - reference_id: PMID:7550341
        supporting_text: >-
          We now report a mutation in the nuclear-encoded flavoprotein (Fp) subunit gene of the
          succinate dehydrogenase (SDH) in two siblings with complex II deficiency presenting
          as Leigh syndrome

