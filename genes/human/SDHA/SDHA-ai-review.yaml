# ============================================================
# IBA ANNOTATIONS (phylogenetic inference from GO_Central)
# ============================================================
- term:
    id: GO:0008177
    label: succinate dehydrogenase (quinone) activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for the overall SDH quinone reductase activity. GO:0008177 is defined as
      "the overall reaction of the entire SDH complex" (succinate + quinone -> fumarate + quinol).
      The IBA uses the qualifier 'enables' which is debatable for a single subunit of a complex enzyme.
      However, SDHA alone can catalyze the succinate -> fumarate half-reaction (the succinate
      dehydrogenase activity per se), and it is the catalytic subunit where the substrate binding
      and FAD-mediated oxidation occurs. The full quinone reduction requires all four subunits.
      The IMP annotation from PMID:7550341 uses 'contributes_to' which is arguably more precise
      for the full quinone-dependent reaction. Nevertheless, IBA annotations are well-curated
      phylogenetic inferences and the 'enables' qualifier is defensible since SDHA provides the
      primary catalytic function of the complex. The deep research review (SDHA-deep-research-falcon.md)
      confirms that the FAD cofactor is covalently linked in the SDHA subunit via a conserved histidine,
      essential for catalysis in characterized complex II enzymes.
    action: ACCEPT
    reason: >-
      SDHA is the catalytic subunit of SDH complex containing the FAD cofactor and active site
      for succinate oxidation. While the full quinone reduction requires the entire complex,
      SDHA's role is central and catalytic. The IBA is phylogenetically sound. Both 'enables'
      and 'contributes_to' are defensible for GO:0008177 given SDHA is the primary catalytic
      subunit. Accept as-is.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          The active site for succinate-fumarate interconversion is located at the interface
          between the FAD-binding domain and the capping domain
      - reference_id: PMID:7550341
        supporting_text: >-
          We now report a mutation in the nuclear-encoded flavoprotein (Fp) subunit gene
          of the succinate dehydrogenase (SDH) in two siblings with complex II deficiency

- term:
    id: GO:0045273
    label: respiratory chain complex II (succinate dehydrogenase)
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation that SDHA is part of respiratory chain complex II. This is a core structural
      annotation for SDHA as the flavoprotein subunit of the SDH/Complex II heterotetramer
      (SDHA+SDHB+SDHC+SDHD). Confirmed by cryo-EM structure (PMID:37098072).
    action: ACCEPT
    reason: >-
      SDHA is unambiguously a subunit of Complex II. The cryo-EM structure at 2.86A shows all
      four subunits including SDHA in the complex (PMID:37098072). This is a core annotation.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          All the four subunits (SDHA, SDHB, SDHC, and SDHD) were detected by SDS-PAGE
          (SI Appendix, Fig. S1D) and mass spectrometry (MS) (SI Appendix, Table S1).

- term:
    id: GO:0050660
    label: flavin adenine dinucleotide binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for FAD binding. SDHA contains a covalently bound FAD cofactor attached at
      His99 (Tele-8alpha-FAD histidine). This is confirmed by crystal and cryo-EM structures
      (PMID:32887801, PMID:37098072). Note that GO:0071949 (FAD binding) is also annotated
      via Reactome. GO:0050660 is the more general term. Both are appropriate; this IBA is correct.
    action: ACCEPT
    reason: >-
      FAD binding is a core molecular function of SDHA. The FAD cofactor is covalently attached
      to His99 and is essential for catalysis. Supported by multiple structural studies.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          The hydrophilic head of human CII consists of the flavin adenine dinucleotide
          (FAD)-binding protein (SDHA)
      - reference_id: PMID:19628817
        supporting_text: >-
