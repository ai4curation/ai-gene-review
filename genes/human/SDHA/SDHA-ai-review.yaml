- id: PMID:37098072
  title: Structure of the human respiratory complex II.
  findings:
    - statement: >-
        Cryo-EM structure of human Complex II at 2.86A resolution showing all four subunits
        (SDHA, SDHB, SDHC, SDHD) with FAD, three Fe-S clusters, heme b, and ubiquinone.
        SDHA contains four subdomains: FAD-binding, capping, helical, and C-terminal domains.
        The active site for succinate-fumarate interconversion is at the interface of the
        FAD-binding and capping domains. Electron transfer pathway from FAD through Fe-S
        clusters to ubiquinone is proposed.
- id: PMID:7550341
  title: Mutation of a nuclear succinate dehydrogenase gene results in mitochondrial
    respiratory chain deficiency.
  findings:
    - statement: >-
        First identification of a nuclear gene mutation causing mitochondrial respiratory chain
        deficiency. Homozygous Arg554Trp mutation in SDHA causes Leigh syndrome with complex II
        deficiency in two siblings born to consanguineous parents.
      supporting_text: >-
        We now report a mutation in the nuclear-encoded flavoprotein (Fp) subunit gene of the
        succinate dehydrogenase (SDH) in two siblings with complex II deficiency presenting as
        Leigh syndrome. Both patients were homozygous for an Arg554Trp substitution in the Fp
        subunit. Their parents (first cousins) were heterozygous for the mutation that occurred
        in a conserved domain of the protein and was absent from 120 controls.
      reference_section_type: ABSTRACT
      full_text_unavailable: true
    - statement: >-
        The deleterious effect of the Arg554Trp mutation on SDH catalytic activity was
        demonstrated in a yeast complementation assay using an SDH-deficient strain
        transformed with mutant Fp cDNA.
      supporting_text: >-
        The deleterious effect of the Arg to Trp substitution on the catalytic activity of SDH
        was observed in a SDH- yeast strain transformed with mutant Fp cDNA.
      reference_section_type: ABSTRACT
      full_text_unavailable: true
    - statement: >-
        The Fp subunit gene is duplicated in the human genome at chromosomes 3q29 and 5p15,
        with only the chromosome 5 copy expressed.
      supporting_text: >-
        The Fp subunit gene is duplicated in the human genome (3q29; 5p15), with only the gene
        on chromosome 5 expressed in human-hamster somatic cell hybrids. This is the first
        report of a nuclear gene mutation causing a mitochondrial respiratory chain deficiency
        in humans.
      reference_section_type: ABSTRACT
      full_text_unavailable: true
