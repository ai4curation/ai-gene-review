- term:
    id: GO:0007399
    label: nervous system development
  evidence_type: IMP
  original_reference_id: PMID:16361598
  review:
    summary: >-
      IMP annotation for nervous system development from Horvath et al. (2006). This study
      described a child with Leigh syndrome caused by compound heterozygous SDHA mutations
      (W119X and A83V), presenting with severe progressive neurodegenerative disorder causing
      epilepsy, psychomotor retardation, and tetraspasticity starting at age five months.
      The IMP logic is that SDHA mutations cause a neurodevelopmental phenotype, therefore
      SDHA is involved in nervous system development. However, this is a classic case of
      over-annotation. SDHA is a housekeeping metabolic enzyme. The nervous system is particularly
      sensitive to mitochondrial dysfunction due to its high energy demands, but SDHA is not
      specifically involved in nervous system development. The neurological phenotype is a
      secondary consequence of impaired cellular energy production, not a direct developmental
      role for SDHA in neural patterning or differentiation.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      This is a clear over-annotation. SDHA mutations cause Leigh syndrome with neurological
      features because the nervous system is especially vulnerable to mitochondrial energy
      deficits, not because SDHA has a specific role in neural development. The nervous system
      phenotype is a secondary consequence of impaired oxidative phosphorylation. By this logic,
      any essential metabolic gene causing disease with neurological symptoms would be annotated
      with 'nervous system development', which is not informative.
    supported_by:
      - reference_id: PMID:16361598
        supporting_text: >-
          The clinical symptoms started at age five months and led to a severe progressive
          neurodegenerative disorder causing epilepsy, psychomotor retardation, and
          tetraspasticity. Biochemical measurement of skeletal muscle showed a severe
          decrease in mitochondrial complex II

