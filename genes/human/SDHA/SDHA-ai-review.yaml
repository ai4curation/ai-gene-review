# ============================================================
# NEW ANNOTATIONS (missing from current set)
# ============================================================
- term:
    id: GO:0000104
    label: succinate dehydrogenase activity
  evidence_type: IDA
  original_reference_id: PMID:7550341
  review:
    summary: >-
      GO:0000104 (succinate dehydrogenase activity) is defined as "Catalysis of the reaction:
      succinate + acceptor = fumarate + reduced acceptor." This is a more appropriate molecular
      function term for SDHA than GO:0008177 (quinone-specific) when annotating the subunit
      alone, because SDHA catalyzes the succinate to fumarate reaction via its FAD cofactor
      regardless of the downstream electron acceptor. The Bourgeron et al. study demonstrated
      that mutation of SDHA impairs succinate dehydrogenase activity. This annotation should
      use the 'enables' qualifier since SDHA alone (with its FAD cofactor) is sufficient to
      catalyze succinate oxidation.
    action: NEW
    reason: >-
      GO:0000104 more precisely captures SDHA's intrinsic catalytic function (succinate
      oxidation with a generic acceptor) as opposed to GO:0008177 which specifies the
      quinone-dependent overall complex reaction. SDHA alone can oxidize succinate to
      fumarate; the FAD cofactor serves as the immediate electron acceptor. This term
      fills a gap where the current annotations only capture the complex-level activity.
    supported_by:
      - reference_id: PMID:7550341
        supporting_text: >-
          The deleterious effect of the Arg to Trp substitution on the catalytic activity
          of SDH was observed in a SDH- yeast strain transformed with mutant Fp cDNA

