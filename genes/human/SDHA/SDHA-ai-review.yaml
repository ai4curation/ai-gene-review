id: P31040
gene_symbol: SDHA
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  SDHA encodes the flavoprotein (Fp) subunit of succinate dehydrogenase (SDH, Complex II),
  a heterotetrameric enzyme (SDHA/SDHB/SDHC/SDHD) embedded in the mitochondrial inner membrane.
  SDHA contains a covalently bound FAD cofactor (attached at His99) and catalyzes the oxidation
  of succinate to fumarate as part of the TCA cycle. The electrons from succinate oxidation are
  transferred via FAD to the iron-sulfur clusters in SDHB and ultimately to ubiquinone bound
  at the SDHC/SDHD membrane interface, coupling the TCA cycle to the electron transport chain.
  Complex II is unique among OXPHOS complexes in that it does NOT pump protons across the inner
  membrane. SDHA also functions as a tumor suppressor; loss-of-function mutations cause
  paraganglioma/pheochromocytoma (PPGL5) via succinate accumulation and pseudohypoxic HIF1a
  stabilization. Biallelic mutations cause Leigh syndrome, mitochondrial complex II deficiency,
  and dilated cardiomyopathy.
