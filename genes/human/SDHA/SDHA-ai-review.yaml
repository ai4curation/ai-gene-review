- term:
    id: GO:0006121
    label: mitochondrial electron transport, succinate to ubiquinone
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for the specific biological process of electron transport from succinate to
      ubiquinone. This is the defining biological process for Complex II/SDH in the mitochondrial
      electron transport chain. SDHA initiates this process by oxidizing succinate via FAD and
      passing electrons through the iron-sulfur centers of SDHB to ubiquinone at SDHC/SDHD.
    action: ACCEPT
    reason: >-
      This is a core biological process annotation for SDHA. The electron flow from succinate
      to ubiquinone begins at SDHA's FAD cofactor. This is the defining ETC function of Complex II.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          we propose that the human CII succinate- and ubiquinone-binding sites are likely to be
          connected by a similar chain of redox centers that include FAD, [2Fe-2S], [4Fe-4S],
          [3Fe-4S], and heme b

- term:
    id: GO:0009055
    label: electron transfer activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for electron transfer activity. SDHA is the initial electron acceptor in
      Complex II, receiving electrons from succinate via its FAD cofactor. The electrons then
      transfer through the [2Fe-2S] cluster of SDHB. This is a core molecular function annotation.
    action: ACCEPT
    reason: >-
      SDHA performs electron transfer as part of the succinate-to-ubiquinone chain. The FAD cofactor
      accepts electrons from succinate and transfers them to the iron-sulfur protein SDHB.
      This is phylogenetically and biochemically well-supported.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          Five prosthetic groups, FAD, [2Fe-2S], [4Fe-4S], [3Fe-4S], and a heme b are required
          for electron transfer flow from succinate to ubiquinone

