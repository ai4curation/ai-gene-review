- id: PMID:23747254
  title: The mitochondrial chaperone TRAP1 promotes neoplastic growth by inhibiting
    succinate dehydrogenase.
  findings:
    - statement: >-
        TRAP1 physically interacts with SDH complex II, confirmed by co-immunoprecipitation,
        BN-PAGE, and chemical crosslinking. Two distinct TRAP1/SDH complexes are formed
        in mitochondria.
      supporting_text: "We confirmed the interaction between TRAP1 and complex II/SDH through\
        \ further approaches, including (1) immunoprecipitation, finding coimmunoprecipitation\
        \ (coIP) of TRAP1 with SDH and vice versa (Figure 3C), and (2) mitochondrial protein\
        \ crosslinking with dimethyl 3,3\u2032-dithiobis-propionimidate (DTBP), a homobifunctional\
        \ compound that reacts with the primary amines of two interacting proteins at an average\
        \ distance of about 8\u00a0\u00c5 (Giorgio et al., 2009), followed by TRAP1 immunoprecipitation\
        \ in order to determine whether TRAP1 and SDH are closely associated. We found that\
        \ two TRAP1/SDH complexes are formed in mitochondria (Figure 3D)."
      reference_section_type: RESULTS
      full_text_unavailable: false
    - statement: >-
        TRAP1 knockdown increases SQR enzymatic activity without affecting complex II protein
        levels. TRAP1 re-expression restores inhibition, and the Hsp90 inhibitor 17-AAG
        reverses TRAP1-mediated SDH inhibition, demonstrating the inhibition is reversible.
      supporting_text: >-
        We found that SQR enzymatic activity was increased in mitochondria from shTRAP1
        cells relative to those derived from control cells (Figures 4A, S2A, and S2B).
        TRAP1 did not affect either the cytochrome oxidase enzymatic activity of complex IV
        (Figure S2C) or complex II protein levels (Figure S2D) or mitochondrial mass
        (Figure S2E).
      reference_section_type: RESULTS
      full_text_unavailable: false
    - statement: >-
        TRAP1-mediated SDH inhibition causes intracellular succinate accumulation and
        pseudohypoxic HIF1a stabilization (independent of oxygen deprivation),
        establishing a mechanism for the Warburg effect in tumors via SDH regulation.
      supporting_text: "We observe that TRAP1-mediated inhibition of SDH limits the maximal\
        \ rate of respiration and leads to succinate accumulation followed by HIF1\u03b1,\
        \ but not HIF2\u03b1, stabilization. Remarkably, the membrane-permeable succinate\
        \ analog dimethyl succinate could both elicit HIF1\u03b1 stabilization and rescue\
        \ the tumorigenic phenotype of shTRAP1 cells, highlighting the mechanistic connection\
        \ between TRAP1-dependent succinate accumulation and HIF1\u03b1-dependent tumor\
        \ formation."
      reference_section_type: DISCUSSION
      full_text_unavailable: false
    - statement: >-
        The SDH inhibitor 3-nitropropionic acid (3-NP) inactivates SDH by covalent binding
        with an Arg residue in the catalytic core of SDHA, confirming SDHA as the site of
        catalytic activity in Complex II.
      supporting_text: >-
        A low concentration of the ETC complex II inhibitors 3-nitropropionic acid (3-NP),
        which inactivates SDH after covalent binding with an Arg residue in the catalytic
        core of SDHA (Huang et al., 2006), or thenoyltrifluoroacetone (TTFA), which blocks
        electron transfer from succinate to coenzyme Q at the quinone-binding site in
        subunits B and D (Huang et al., 2006), inhibited OCR in shTRAP1 cells but were
        inactive in the presence of TRAP1 (Figures S4B and S4C), paralleling the
        downmodulation of the SQR activity induced by 3-NP only in TRAP1-expressing
        mitochondria (Figure 5E).
      reference_section_type: RESULTS
      full_text_unavailable: false
