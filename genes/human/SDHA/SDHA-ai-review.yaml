- id: file:human/SDHA/SDHA-deep-research-falcon.md
  title: Deep research review of SDHA gene function (Falcon provider)
  findings:
    - statement: >-
        SDHA encodes the covalently flavinylated FAD-containing flavoprotein subunit of
        mitochondrial complex II. Its catalytic role in succinate oxidation and electron
        transfer to ubiquinone is conserved. SDHx genes including SDHA contribute to
        paraganglioma/pheochromocytoma (PPGL) genetics.
      supporting_text: >-
        Complex II (succinate dehydrogenase, SDH) catalyzes the oxidation of succinate
        to fumarate, coupling two-electron transfer via FAD and iron-sulfur centers to
        reduce ubiquinone to ubiquinol in the inner mitochondrial membrane
core_functions:
- molecular_function:
    id: GO:0009055
    label: electron transfer activity
  contributes_to_molecular_function:
    id: GO:0008177
    label: succinate dehydrogenase (quinone) activity
  directly_involved_in:
    - id: GO:0006121
      label: mitochondrial electron transport, succinate to ubiquinone
    - id: GO:0006099
      label: tricarboxylic acid cycle
  locations:
    - id: GO:0045273
      label: respiratory chain complex II (succinate dehydrogenase)
    - id: GO:0005759
      label: mitochondrial matrix
  description: >-
    SDHA is the catalytic flavoprotein subunit of succinate dehydrogenase (Complex II).
    It contains a covalently bound FAD cofactor at His99 and catalyzes the oxidation of
    succinate to fumarate as part of the TCA cycle (GO:0006099). The electrons are transferred
    via FAD through SDHB iron-sulfur centers to ubiquinone, coupling the TCA cycle to the
    electron transport chain (GO:0006121). SDHA enables electron transfer activity (GO:0009055)
    and contributes to the overall succinate dehydrogenase quinone activity (GO:0008177) of
    the Complex II heterotetramer. The complex resides in the inner mitochondrial membrane
    with SDHA facing the matrix.
  supported_by:
