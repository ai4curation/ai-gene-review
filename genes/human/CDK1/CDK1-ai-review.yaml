core_functions:
- molecular_function:
    id: GO:0004693
    label: cyclin-dependent protein serine/threonine kinase activity
  description: >-
    CDK1 is the essential cyclin-dependent kinase for cell division. It forms
    holoenzyme complexes with cyclin B1 (principally) or cyclin A, and with CKS1/2
    phospho-adaptors. CDK1 phosphorylates substrates on S/T-P motifs and drives
    the G2/M transition by phosphorylating over 1000 substrates including lamins,
    condensins, and numerous mitotic machinery proteins.
  directly_involved_in:
  - id: GO:0000086
    label: G2/M transition of mitotic cell cycle
  - id: GO:0051301
    label: cell division
  - id: GO:0007077
    label: mitotic nuclear membrane disassembly
  - id: GO:0030261
    label: chromosome condensation
  locations:
  - id: GO:0005634
    label: nucleus
  - id: GO:0005813
    label: centrosome
  - id: GO:0072686
    label: mitotic spindle
  in_complex:
    id: GO:0000307
    label: cyclin-dependent protein kinase holoenzyme complex

suggested_questions:
- question: >-
    Should CDK1 be annotated to apoptotic process given that it phosphorylates
    survivin and other apoptosis regulators? Review consensus is NO - this is
    over-annotation. CDK1 phosphorylates over 1000 substrates as part of its cell
    cycle function. Phosphorylating apoptosis regulators to maintain cell viability
    during division is not the same as having apoptosis as an evolved function.
- question: >-
    How should the extensive Reactome pathway annotations resulting in many
    duplicate localization terms be handled? Multiple Reactome pathway references
    for the same localization term create redundancy but add evidence.

