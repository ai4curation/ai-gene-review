taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: Cyclin-dependent kinase 1 (CDK1, also known as CDC2/p34cdc2) is the essential
  and universally conserved serine/threonine kinase that drives the G2/M transition
  and mitotic progression in all eukaryotes. CDK1 is unique among CDKs in being absolutely
  required for cell division in mammals. The active holoenzyme consists of CDK1 bound
  to cyclin B1 (principally) or cyclin A, with CKS1/2 serving as phospho-adaptors
  that promote multisite substrate phosphorylation. CDK1 activity is tightly regulated
  through activating phosphorylation at Thr161 by CAK (CDK7-cyclin H) and inhibitory
  phosphorylation at Thr14 and Tyr15 by WEE1 and PKMYT1, which is reversed by CDC25
  phosphatases at mitotic entry. CDK1 phosphorylates substrates on S/T-P motifs and
  has over 1000 documented substrates, including lamins (nuclear envelope breakdown),
  condensins (chromosome condensation), and numerous mitotic machinery proteins. As
  a master regulator of cell division, CDK1 has been documented to phosphorylate many
  proteins involved in diverse processes beyond mitosis (transcription, metabolism,
  organelle dynamics), but its core evolved function is as the essential mitotic kinase
