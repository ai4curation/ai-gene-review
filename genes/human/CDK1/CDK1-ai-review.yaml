- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: CDK1 phosphorylates apoptosis-related proteins including survivin (Thr34),
      caspase-9, and Bcl-2 family members as part of its extensive substratome. However,
      apoptosis is NOT a core function of CDK1. CDK1 phosphorylates survivin to maintain
      its anti-apoptotic activity during mitosis, preventing inappropriate cell death
      during cell division. This represents phosphorylation of apoptotic regulators
      during normal cell cycle, not an evolved apoptotic function.
    action: MARK_AS_OVER_ANNOTATED
    reason: This is the quintessential OVER-ANNOTATION. CDK1's core function is cell
      cycle control. The fact that CDK1 phosphorylates survivin and other apoptosis-related
      proteins among its 1000+ substrates does not make apoptosis its function. This
      is analogous to annotating a transcription factor to all processes involving
      its target genes. The 2023 Massacci review explicitly notes CDK1's apoptosis-related
      substrates as part of the expanded CDK1 substratome but this represents downstream
      effects of cell cycle kinase activity, not an evolved apoptotic function.
