- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: CDK1 localizes to the nucleus during G2 and at mitotic entry. CDK1-cyclin
      B complexes shuttle between cytoplasm and nucleus, with activation detected
      at centrosomes and then across nuclear compartments at nuclear envelope breakdown.
    action: ACCEPT
    reason: Nuclear localization is well-established and essential for CDK1 function
      in regulating nuclear substrates including lamins. The IBA annotation is phylogenetically
      supported across diverse eukaryotes.
- term:
    id: GO:0000086
    label: G2/M transition of mitotic cell cycle
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: CDK1 is THE essential kinase for G2/M transition - the defining core
      function of this protein. CDK1 drives the bistable switch into mitosis through
      phosphorylation of numerous mitotic substrates.
    action: ACCEPT
    reason: This is the canonical, essential function of CDK1. CDK1 is uniquely essential
      among CDKs for mammalian cell cycle progression and specifically drives G2/M
      transition. The IBA annotation reflects deeply conserved function across all
      eukaryotes.
- term:
    id: GO:0000307
    label: cyclin-dependent protein kinase holoenzyme complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: CDK1 functions as part of a holoenzyme complex with cyclin partners (principally
      cyclin B1, also cyclin A) and CKS subunits (CKS1/2) that act as phospho-adaptors.
    action: ACCEPT
    reason: CDK1 requires cyclin binding for activity - this is fundamental to its
      function. The holoenzyme complex is the active form of the kinase.
- term:
    id: GO:0004693
    label: cyclin-dependent protein serine/threonine kinase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: CDK1 is a prototypical cyclin-dependent kinase with serine/threonine
      kinase activity (EC 2.7.11.22/23). It requires cyclin binding for catalytic
      activity and phosphorylates S/T-P motifs.
    action: ACCEPT
    reason: This is the core molecular function of CDK1. The enzyme activity is well-characterized
      biochemically with defined substrate specificity for S/T-P motifs.
- term:
    id: GO:0007095
    label: mitotic G2 DNA damage checkpoint signaling
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: CDK1 activity is the target of the G2 DNA damage checkpoint. The checkpoint
      operates through inhibition of CDC25 phosphatases and activation of WEE1/PKMYT1,
      which maintain CDK1 in an inactive, phosphorylated state.
    action: ACCEPT
    reason: CDK1 is central to G2 checkpoint signaling as its activity is the regulated
      output of the checkpoint pathway. DNA damage prevents CDC25-mediated activation
      of CDK1.
- term:
    id: GO:0006338
    label: chromatin remodeling
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: CDK1 phosphorylates chromatin-associated proteins during mitosis as part
      of chromosome condensation. However, CDK1 is not a dedicated chromatin remodeler
      - this is a downstream consequence of its mitotic role.
    action: KEEP_AS_NON_CORE
    reason: While CDK1 does phosphorylate chromatin-associated substrates, this is
      part of its broader role in mitotic progression rather than a core chromatin
      remodeling function.
- term:
    id: GO:0006357
    label: regulation of transcription by RNA polymerase II
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: CDK1 can phosphorylate the RNA Pol II CTD, but this is not its core function.
      CDK1's transcriptional regulation role is largely through mitotic transcriptional
      shutdown.
    action: KEEP_AS_NON_CORE
    reason: CDK1 phosphorylation of RNA Pol II CTD and transcriptional regulators
      occurs but is peripheral to its core cell cycle function.
- term:
    id: GO:0046718
    label: symbiont entry into host cell
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: This appears to be derived from CDK1 role in viral infection processes.
      CDK1 may be exploited by viruses but this is not an evolved function.
    action: MARK_AS_OVER_ANNOTATED
    reason: Viral exploitation of host cell cycle machinery does not represent an
