id: Q8WXH5
gene_symbol: SOCS4
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'Suppressor of cytokine signaling 4 (SOCS4, ~50 kDa), member of SOCS family serving as STAT-induced
  inhibitor and negative feedback regulator in cytokine and growth factor signaling. Contains central
  SH2 domain (binds phosphotyrosine) and C-terminal SOCS box (recruits E3 ubiquitin ligase machinery).
  Long N-terminal region (~270 aa) characteristic of SOCS4-7 subfamily. Functions as E3 ligase adaptor:
  SH2 domain binds specific phosphotyrosine motifs on activated receptors/kinases, while SOCS box recruits
  Elongin B/C-Cullin-5 ubiquitin ligase complex, promoting proteasomal degradation of bound substrates.
  Primary target is EGFR - binds phospho-Y1092 on activated EGFR, recruiting ubiquitin ligase for receptor
  degradation and blocking STAT3 binding site, thereby attenuating EGF-induced signaling. Acts as brake
  on growth factor receptor signaling by physically associating with and marking activated proteins for
  destruction. Also reported weak interactions with c-Kit receptor and JAK2. Critical role in limiting
  inflammatory responses during infection - SOCS4-knockout mice highly susceptible to influenza with exaggerated
  cytokine storm (excessive chemokines/cytokines causing tissue damage). Tempers initial wave of inflammation
  preventing immune-mediated damage. Human SOCS4 T266M mutation causes autoimmune/inflammatory syndrome
  via hyperactive EGFR-STAT3 signaling. Acts as tumor suppressor in some cancers (gastric, lung) where
  loss removes brake on EGFR/STAT3 oncogenic pathways. Cytosolic protein recruited to activated receptor
  complexes at plasma membrane or endosomes. Broadly expressed with inducible upregulation by cytokines/growth
  factors. Dispensable for baseline development but crucial during acute stress responses.'
existing_annotations:
- term:
    id: GO:0019221
    label: cytokine-mediated signaling pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: SOCS4 is induced by cytokines and acts as a negative feedback regulator in cytokine signaling
      pathways. While SOCS4 is part of the SOCS family which regulates cytokine signaling, its primary
      characterized function is EGFR regulation rather than direct JAK/STAT inhibition like SOCS1/3. The
      deep research shows SOCS4 can modulate cytokine responses indirectly through EGFR/STAT3 cross-talk
      and is critical for preventing cytokine storms during infection.
    action: ACCEPT
    reason: SOCS4 clearly functions in cytokine-mediated signaling pathways as demonstrated by influenza
      infection studies showing SOCS4-KO mice have exaggerated cytokine storm and dysregulated chemokine
      production. IBA phylogenetic inference is well-supported by experimental data showing SOCS4 is induced
      by cytokines and regulates inflammatory responses. This is a core biological process for SOCS4.
    supported_by:
    - reference_id: file:human/SOCS4/SOCS4-deep-research-falcon.md
      supporting_text: Mice lacking the Socs4 gene were found to be highly susceptible to influenza, suffering
        more severe disease compared to wild-type mice. SOCS4-knockout mice infected with H1N1 influenza
        showed an exaggerated inflammatory response in the lungs – often termed a 'cytokine storm' – characterized
        by excessive production of pro-inflammatory chemokines and cytokines that led to tissue damage.
    - reference_id: file:human/SOCS4/SOCS4-deep-research-openai.md
      supporting_text: See deep research file for comprehensive analysis
- term:
    id: GO:0009968
    label: negative regulation of signal transduction
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: This term is too broad and uninformative. SOCS4 does negatively regulate signal transduction,
      but this annotation provides no specificity about which pathways or mechanisms. More specific terms
      like GO:0007175 (negative regulation of EGFR activity) or GO:0032436 (positive regulation of proteasomal
      degradation) better capture SOCS4's actual molecular function.
    action: MODIFY
    reason: While technically correct, this term is too general to be useful. SOCS4's specific mechanism
      is to promote ubiquitin-mediated degradation of activated receptors, particularly EGFR. The more
      specific child terms already present in the annotation set (GO:0007175, GO:0032436) provide better
      functional information. This should be replaced with more specific regulatory terms or removed as
      redundant.
    proposed_replacement_terms:
    - id: GO:0050730
      label: regulation of peptidyl-tyrosine phosphorylation
    - id: GO:0051898
      label: negative regulation of phosphatidylinositol 3-kinase/protein kinase B signal transduction
    additional_reference_ids:
    - file:human/SOCS4/SOCS4-deep-research-falcon.md
- term:
    id: GO:0032436
    label: positive regulation of proteasomal ubiquitin-dependent protein catabolic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: SOCS4 functions as an E3 ubiquitin ligase adaptor. Its SOCS box domain recruits the Elongin
      B/C-Cullin-5 ubiquitin ligase complex to targets bound by its SH2 domain (particularly phosphorylated
      EGFR), promoting their polyubiquitination and proteasomal degradation. This is well-established
      by structural studies and functional experiments.
    action: ACCEPT
    reason: This annotation accurately captures SOCS4's core molecular mechanism. The crystal structure
      of SOCS4-Elongin B/C complex (PMID:17997974) demonstrates how SOCS box recruits ubiquitination machinery.
      Deep research confirms SOCS4 promotes EGFR degradation through this mechanism. This is a fundamental
      aspect of SOCS4 function and merits acceptance despite IEA evidence code.
    supported_by:
    - reference_id: file:human/SOCS4/SOCS4-deep-research-falcon.md
      supporting_text: 'Once bound, the C-terminal SOCS box recruits an E3 ubiquitin ligase complex: the
        SOCS box interacts with the adaptor proteins Elongin B and Elongin C, which in turn couple SOCS4
        to a Cullin-5/RING ubiquitin ligase scaffold. This SOCS4–Elongin-Cullin complex catalyzes the
        polyubiquitination of the associated target protein, marking it for proteasomal degradation.'
    - reference_id: file:human/SOCS4/SOCS4-uniprot.txt
      supporting_text: Substrate-recognition component of a SCF-like ECS (Elongin BC-CUL2/5-SOCS-box protein)
        E3 ubiquitin-protein ligase complex which mediates the ubiquitination and subsequent proteasomal
        degradation of target proteins.
- term:
    id: GO:0035556
    label: intracellular signal transduction
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: This term is extremely broad and uninformative. While SOCS4 does participate in intracellular
      signal transduction by modulating receptor signaling, this high-level process term provides minimal
      functional information. More specific child terms already annotated (cytokine signaling, EGFR regulation)
      are far more informative.
    action: MODIFY
    reason: This annotation is at the wrong level of granularity - too general to be useful. SOCS4's role
      is specifically as a negative regulator targeting receptor tyrosine kinases (particularly EGFR)
      and modulating STAT signaling. The term "intracellular signal transduction" could apply to thousands
      of proteins. Should be replaced with more specific regulatory terms that capture SOCS4's actual
      mechanism and pathway involvement.
    proposed_replacement_terms:
    - id: GO:0038128
      label: ERBB2 signaling pathway
    - id: GO:0007169
      label: cell surface receptor protein tyrosine kinase signaling pathway
    additional_reference_ids:
    - file:human/SOCS4/SOCS4-deep-research-falcon.md
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:25814554
  review:
    summary: This annotation documents protein-protein interaction with FRS3 (O43559) from a phosphotyrosine-dependent
      interaction screen. While this is experimental evidence for protein binding, the term "protein binding"
      alone is uninformative and should be avoided per curation guidelines.
    action: MODIFY
    reason: 'Per curation guidelines: "Avoid the term protein binding, this doesn''t tell us anything
      about the actual function." While PMID:25814554 provides experimental evidence for SOCS4 binding
      to FRS3, the annotation should use more specific molecular function terms. SOCS4''s SH2 domain binds
      phosphotyrosine residues, so "phosphotyrosine residue binding" (GO:0001784) or "SH2 domain binding"
      (GO:0042169) would be more informative.'
    proposed_replacement_terms:
    - id: GO:0001784
      label: phosphotyrosine residue binding
    - id: GO:0042169
      label: SH2 domain binding
    additional_reference_ids:
    - PMID:25814554
    supported_by:
    - reference_id: PMID:25814554
      supporting_text: We extended an established yeast two-hybrid system employing human protein kinases
        for the analyses of phospho-tyrosine (pY)-dependent PPIs in a direct experimental, large-scale
        approach. We identified 292 mostly novel pY-dependent PPIs which showed high specificity with
        respect to kinases and interacting proteins and validated a large fraction in co-immunoprecipitation
        experiments from mammalian cells.
