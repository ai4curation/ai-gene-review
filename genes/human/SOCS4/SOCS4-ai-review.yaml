- term:
    id: GO:0016567
    label: protein ubiquitination
  evidence_type: IEA
  original_reference_id: GO_REF:0000041
  review:
    summary: SOCS4 promotes protein ubiquitination by serving as an adaptor that recruits E3 ubiquitin
      ligase machinery (Elongin B/C-Cullin-5) to bound substrates like activated EGFR. This is a core
      aspect of SOCS4's mechanism of action.
    action: ACCEPT
    reason: While this is IEA (inferred from UniPathway), it accurately represents SOCS4's established
      molecular function. The SOCS box domain recruits ubiquitin ligase complexes to promote degradation
      of receptor targets. This is well-supported by structural and functional studies showing SOCS4-mediated
      EGFR ubiquitination and degradation. Core mechanism annotation that should be retained.
    supported_by:
    - reference_id: file:human/SOCS4/SOCS4-deep-research-falcon.md
      supporting_text: The SOCS box domain mediates the interaction with the Elongin BC complex, an adapter
        module in different E3 ubiquitin ligase complexes. This SOCS4–Elongin-Cullin complex catalyzes
        the polyubiquitination of the associated target protein, marking it for proteasomal degradation.
    - reference_id: file:human/SOCS4/SOCS4-uniprot.txt
      supporting_text: 'PATHWAY: Protein modification; protein ubiquitination.'
- term:
    id: GO:0007175
    label: negative regulation of epidermal growth factor-activated receptor activity
  evidence_type: IDA
  original_reference_id: PMID:15590694
  review:
    summary: This is the primary, best-characterized function of SOCS4. PMID:15590694 experimentally demonstrates
      that SOCS4 and SOCS5 negatively regulate EGFR signaling. SOCS4's SH2 domain binds phospho-Y1092
      on activated EGFR, recruiting ubiquitin ligase machinery for receptor degradation while simultaneously
      blocking STAT3 binding to that site.
    action: ACCEPT
    reason: This is the gold-standard annotation for SOCS4 - experimental IDA evidence from the seminal
      paper characterizing SOCS4/5 function in EGFR regulation. Deep research confirms EGFR is the primary
      characterized target of SOCS4. UniProt function section emphasizes EGFR degradation. This represents
      SOCS4's core molecular function and should be retained as a cornerstone annotation. Well-supported
      by structural studies (PMID:17997974) and functional validation.
    supported_by:
    - reference_id: PMID:15590694
      supporting_text: The expression of SOCS5 led to a marked reduction in EGFR expression levels by
        promoting EGFR degradation.
    - reference_id: file:human/SOCS4/SOCS4-deep-research-falcon.md
      supporting_text: A defining target of SOCS4 is the Epidermal Growth Factor Receptor (EGFR), a receptor
        tyrosine kinase. SOCS4 was shown to bind directly to a particular phosphotyrosine site on the
        activated EGFR (tyrosine 1092 in the human EGFR cytoplasmic domain) via its SH2 domain.
