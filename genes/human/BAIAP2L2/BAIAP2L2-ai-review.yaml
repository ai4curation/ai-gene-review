  review:
    summary: >-
      IBA annotation based on phylogenetic inference from PANTHER family analysis. While BAIAP2L2
      may have some cytosolic pool before membrane recruitment, the primary functional localization
      is at plasma membrane, vesicle membranes, and cell junctions. This is a non-specific localization
      that does not capture the functionally relevant sites.
    action: KEEP_AS_NON_CORE
    reason: >-
      The cytosolic localization is likely a general feature inherited from the IRSp53 family
      (which includes BAIAP2, BAIAP2L1) but does not reflect the primary functional localization
      of Pinkbar. The key experimental localizations are membrane-associated: RAB13-positive vesicles,
      plasma membrane at intercellular contacts [PMID:21743456], and stereocilia tips in hair cells.
      Keep as non-core since cytosolic pool exists before membrane recruitment.
    supported_by:
      - reference_id: PMID:21743456
        supporting_text: >-
          We show that a previously uncharacterized member of the I-BAR subfamily, Pinkbar, is
          specifically expressed in intestinal epithelial cells, where it localizes to Rab13-positive
          vesicles and to the plasma membrane at intercellular junctions.

