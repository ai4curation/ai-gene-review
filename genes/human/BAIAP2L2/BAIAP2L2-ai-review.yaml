- term:
    id: GO:0030838
    label: positive regulation of actin filament polymerization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation inferred from phylogeny with other I-BAR family members like IRSp53.
      While IRSp53 directly promotes actin polymerization through effector interactions,
      Pinkbar's role appears more focused on membrane organization and planar structure
      generation rather than direct actin regulation.
    action: UNDECIDED
    reason: >-
      The evidence for direct positive regulation of actin polymerization by BAIAP2L2 is
      inferred from phylogeny with IRSp53 family. While BAIAP2L2 contains an SH3 domain
      that could interact with actin regulatory proteins, the experimental literature focuses
      on its unique membrane-shaping properties [PMID:21743456]. In hair cells, BAIAP2L2
      forms a complex with EPS8 and MYO15A at stereocilia tips, but
      whether this involves direct regulation of actin polymerization versus scaffolding
      is unclear. More direct experimental evidence is needed.
    supported_by:
      - reference_id: PMID:21743456
        supporting_text: >-
          Notably, the BAR domain of Pinkbar does not induce membrane tubulation but promotes
          the formation of planar membrane sheets.

- term:
