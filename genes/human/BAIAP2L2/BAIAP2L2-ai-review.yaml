description: >-
  BAIAP2L2 (Pinkbar) is an epithelial-specific I-BAR domain-containing adapter protein
  that generates planar membrane structures rather than tubular protrusions typical of
  other I-BAR family members. The protein contains an N-terminal I-BAR/IMD domain
  (aa 1-239) with a relatively flat lipid-binding interface and a C-terminal SH3 domain
  (aa 324-387). Unlike IRSp53 which induces membrane tubulation, Pinkbar promotes the
  formation of planar membrane sheets through its unique oligomerization properties.
  The protein binds phosphoinositides including PtdIns(4,5)P2 and localizes to RAB13-positive
  vesicles and plasma membrane at intercellular junctions in intestinal epithelial cells.
  In hair cells, BAIAP2L2 localizes to stereocilia tips in a Ca2+-dependent manner via
  a tripartite complex with MYO15A and EPS8, playing a role in stereocilia maintenance
  and mechanotransduction.
