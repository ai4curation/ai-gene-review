            airway smooth muscle]
  - term:
      id: GO:0045202
      label: synapse
    evidence_type: IEA
    original_reference_id: GO_REF:0000108
    review:
      summary: SGCE localizes to synapses in brain, particularly GABAergic 
        inhibitory synapses in cerebellum and hippocampus. Brain-specific 
        isoforms show pre- and post-synaptic localization. SGCE regulates 
        synaptic density, spine formation, and synaptic adhesion molecules.
      action: ACCEPT
      reason: Core CNS functional site. Extensive evidence for synaptic 
        localization and function. SGCE mutations disrupt GABAergic 
        neurotransmission, alter GABA_A receptor clustering, and cause synaptic 
        hyperexcitability. This is central to myoclonus-dystonia pathogenesis.
      supported_by:
        - reference_id: file:human/SGCE/SGCE-deep-research-perplexity.md
          supporting_text: At the subcellular level, the two major SGCE isoforms
            demonstrate distinct membrane localization patterns that reflect 
            their likely specialized functions. The ubiquitously expressed major
            isoform is localized to post-synaptic membrane fractions when 
            examined through subcellular fractionation of synaptosomal 
            preparations. In contrast, the brain-specific isoform containing 
            exon 11b is localized to pre-synaptic membrane fractions
        - reference_id: file:human/SGCE/SGCE-deep-research-perplexity.md
          supporting_text: Cortical neurons carrying SGCE mutations demonstrate 
            a significantly higher number of dendritic spines compared to 
            isogenic wild-type controls... the numbers of excitatory synaptic 
            terminals are dramatically elevated in SGCE-deficient neurons
