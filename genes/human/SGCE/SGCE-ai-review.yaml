        definitively belongs to sarcoglycan complex. Duplicate annotation with 
        TAS evidence from primary literature acceptable.
      supported_by:
        - reference_id: PMID:9475163
          supporting_text: This gene, named epsilon-sarcoglycan, has an 
            identical intron-exon structure to alpha-sarcoglycan
  - term:
      id: GO:0005198
      label: structural molecule activity
    evidence_type: TAS
    original_reference_id: PMID:9405466
    review:
      summary: SGCE functions as structural component of DGC, providing 
        mechanical linkage between cytoskeleton and ECM. Primary molecular 
        function is structural - maintaining membrane integrity and resisting 
        mechanical stress. This is mechanoprotective role.
      action: NEW
      reason: This molecular function term accurately captures SGCE's primary 
        biochemical role. Current annotations focus on localization and 
        complexes but lack specific molecular function term. SGCE does not have 
        enzymatic activity - it is structural protein. Well-supported by 
        literature on DGC function.
      supported_by:
        - reference_id: file:human/SGCE/SGCE-deep-research-perplexity.md
          supporting_text: Primary molecular function is structural - integrates
            into DGC to maintain sarcolemmal integrity and resist mechanical 
            stress (mechanoprotective role)
        - reference_id: PMID:9405466
          supporting_text: The sarcoglycans are transmembrane components of the 
            dystrophin-glycoprotein complex, which links the cytoskeleton to the
            extracellular matrix
  - term:
      id: GO:0045211
      label: postsynaptic membrane
    evidence_type: IDA
    original_reference_id: file:human/SGCE/SGCE-deep-research-perplexity.md
    review:
      summary: Major ubiquitous SGCE isoform localizes to postsynaptic membrane 
        in CNS neurons. Subcellular fractionation shows postsynaptic enrichment.
        SGCE regulates postsynaptic organization, receptor clustering, and spine
        formation.
      action: NEW
      reason: More precise neuronal localization term than general 'synapse' or 
        'dendrite'. Direct evidence from synaptosomal fractionation studies 
        showing postsynaptic localization of major isoform. Important for 
        understanding CNS function and myoclonus-dystonia pathogenesis.
      supported_by:
        - reference_id: file:human/SGCE/SGCE-deep-research-perplexity.md
          supporting_text: The ubiquitously expressed major isoform is localized
            to post-synaptic membrane fractions when examined through 
            subcellular fractionation of synaptosomal preparations
  - term:
      id: GO:0007155
      label: cell adhesion
    evidence_type: TAS
    original_reference_id: PMID:9405466
    review:
      summary: SGCE participates in cell adhesion through DGC, which mediates 
        adhesion between cell and extracellular matrix. This is broader than 
        just cell-matrix adhesion (GO:0007160 which is already annotated) - 
        includes general adhesive function.
      action: NEW
      reason: Parent term of cell-matrix adhesion (GO:0007160) already 
        annotated. Cell adhesion is appropriate general process term. SGCE's 
        structural role inherently involves adhesion - connecting cellular 
        compartments and resisting mechanical forces that would separate 
        membranes from ECM.
      supported_by:
        - reference_id: file:human/SGCE/SGCE-deep-research-perplexity.md
          supporting_text: This mechanical linkage is essential for protecting 
            cells from contraction-induced membrane damage
        - reference_id: PMID:9405466
          supporting_text: epsilon-Sarcoglycan, a broadly expressed homologue of
            the gene mutated in limb-girdle muscular dystrophy 2D.
  - term:
      id: GO:0048814
      label: regulation of dendrite morphogenesis
    evidence_type: IDA
    original_reference_id: file:human/SGCE/SGCE-deep-research-perplexity.md
    review:
      summary: SGCE regulates dendritic spine density and overall dendritic 
        morphology. SGCE-deficient neurons show increased spine density, 
        elevated synaptic terminal numbers, and altered dendritic arbor 
        complexity. SGCE promotes filopodia development while suppressing spine 
        and synapse formation.
      action: NEW
      reason: Core CNS function revealed by recent cellular studies using 
        patient-derived iPSCs and knockout models. SGCE loss causes dramatic 
        alterations in dendritic architecture including increased spine density,
        more complex arbors with greater branch numbers and lengths. SGCE 
        overexpression increases filopodia formation. This regulatory role in 
        dendrite morphogenesis is central to understanding myoclonus-dystonia 
        pathogenesis.
      supported_by:
        - reference_id: file:human/SGCE/SGCE-deep-research-perplexity.md
          supporting_text: SGCE-deficient neurons show increased spine density 
            and elevated numbers of excitatory synaptic terminals. 
            Overexpression of wild-type SGCE dramatically increases the number 
            of filopodia. SGCE appears to promote filopodia development while 
            suppressing spine and synapse formation
        - reference_id: file:human/SGCE/SGCE-deep-research-perplexity.md
          supporting_text: SGCE-mutant neurons show alterations in overall 
            neuronal morphology characterized by more complex dendritic arbors 
            with greater numbers of branches and longer branch lengths compared 
            to wild-type neurons
