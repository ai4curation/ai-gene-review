  - term:
      id: GO:0042383
      label: sarcolemma
    evidence_type: IEA
    original_reference_id: GO_REF:0000044
    review:
      summary: SGCE localizes to sarcolemma (muscle plasma membrane) in striated
        and smooth muscle where it is component of DGC. In muscle, DGC links 
        intracellular cytoskeleton to extracellular matrix, stabilizing 
        sarcolemma during contraction.
      action: ACCEPT
      reason: Well-established muscle localization. SGCE is expressed in muscle 
        tissue as part of DGC at sarcolemma. However, SGCE mutations do not 
        cause muscle disease (unlike other sarcoglycans) because 
        alpha-sarcoglycan compensates in skeletal muscle. Primary pathology is 
        neurological, not muscular.
      supported_by:
