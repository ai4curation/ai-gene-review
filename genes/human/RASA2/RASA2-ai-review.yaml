    label: phospholipid binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: RASA2 contains PH and C2 domains that bind membrane phospholipids. The PH domain binds PIP3
      with high affinity, and the tandem C2 domains bind calcium and phospholipids for membrane targeting.
    action: ACCEPT
    reason: Important accessory function for membrane localization. The PH domain enables recruitment
      to PIP3-enriched membranes where active RAS signaling occurs. The C2 domains provide additional
      lipid-binding capacity.
    supported_by:
