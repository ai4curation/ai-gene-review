gene_symbol: RASA2
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'RAS p21 protein activator 2, GTPase-activating protein (GAP) for RAS family small GTPases.
  Member of GAP1 family of RasGAPs characterized by tandem C2 domains (Ca2+ and phospholipid binding),
  pleckstrin homology (PH) domain (binds PIP3 with high affinity), and C-terminal RasGAP catalytic domain.
  Functions as tumor suppressor by negatively regulating RAS signaling: catalyzes GTP hydrolysis on RAS
  proteins (HRAS, KRAS, NRAS, R-Ras) via arginine-finger mechanism (Arg-511), converting active RAS-GTP
  to inactive RAS-GDP. Cytoplasmic protein with regulated membrane association - PH domain recruitment
  to PIP3-enriched membranes brings RASA2 to sites of active RAS signaling. Loss of RASA2 leads to hyperactive
  RAS-MAPK and RAS-PI3K pathways, promoting cell proliferation, survival, and tumorigenesis. Recurrent
  inactivating mutations identified in ~5% of melanomas; loss associated with enhanced ERK signaling,
  increased proliferation/migration, and worse patient outcomes. Rare germline mutations cause Noonan
  syndrome (Rasopathy) due to elevated developmental RAS activity. In T cells, RASA2 acts as brake on
  TCR signaling - RASA2-deficient T cells show ~2-fold increased proliferation, enhanced activation markers
  (CD69, CD154), heightened antigen sensitivity, and improved tumor cell killing. Expression in immune
  cells, endothelium, and various tissues. Part of negative feedback mechanisms restraining growth factor
  receptor signaling cascades.'
existing_annotations:
- term:
    id: GO:0005096
    label: GTPase activator activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: RASA2/GAP1m is a Ras GTPase-activating protein that accelerates hydrolysis of Ras-GTP to
      Ras-GDP, thereby downregulating RAS output. This is the core molecular function of the protein,
      supported by phylogenetic inference and extensive literature.
    action: ACCEPT
    reason: Core enzymatic function of RASA2. The protein contains a conserved RasGAP catalytic domain
      with an arginine finger residue (Arg-397 in human) that is essential for stimulating GTP hydrolysis.
      This function is well-established across the GAP1 family of RasGAPs.
    supported_by:
    - reference_id: PMID:8812506
      supporting_text: We have previously isolated a novel Ras GTPase-activating protein (Ras GAP), Gap1m,
        from rat brain. Gap1m is considered to be a negative regulator of the Ras signaling pathways,
        like other Ras GAPs, neurofibromin, which is a gene product of the neurofibromatosis type I gene,
        and p120GAP.
    - reference_id: Reactome:R-HSA-5658435
      supporting_text: GAP proteins stimulate RAS GTPase activity by inserting a conserved arginine residue
        into the RAS active site, promoting a conformational change in the active site to allow GTP hydrolysis
        (Ahamdian et al, 2003; Scheffzek et al, 1997; Ahamdian et al, 1997).
    - reference_id: file:human/RASA2/RASA2-deep-research-openai.md
      supporting_text: See deep research file for comprehensive analysis
- term:
    id: GO:1902531
    label: regulation of intracellular signal transduction
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: RASA2 regulates intracellular signal transduction by negatively regulating the RAS-RAF-MEK-ERK
      cascade and RAS-PI3K signaling. Loss of RASA2 leads to hyperactive MAPK signaling.
    action: ACCEPT
    reason: Core regulatory function. RASA2 functions as an intracellular checkpoint that limits RAS/MAPK
      signaling. In T cells, RASA2 deficiency results in enhanced MAPK signaling and increased T cell
      activation.
    supported_by:
    - reference_id: file:human/RASA2/RASA2-deep-research-falcon.md
      supporting_text: RASA2 negatively regulates the RAS-RAF-MEK-ERK cascade by accelerating Ras GTP
        hydrolysis; its lipid-binding domains coordinate membrane recruitment, ensuring spatial coupling
        of Ras inactivation with effector engagement.
