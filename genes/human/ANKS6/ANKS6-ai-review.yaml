suggested_questions:
  - question: >-
      What is the precise mechanism by which ANKS6 regulates YAP phosphorylation -
      is it through direct
      recruitment of kinases or through structural organization of the signaling complex?
  - question: >-
      Does ANKS6 have a direct role in polycystin-1/2 signaling as suggested by pathway
      analysis in Cy/+ rats?
  - question: >-
      What determines whether ANKS6 mutations cause early-onset severe disease versus
      late-onset chronic
      kidney disease?
suggested_experiments:
  - description: >-
      Proximity labeling (BioID/TurboID) in polarized kidney epithelial cells to map
      the complete ANKS6
      interactome in the ciliary compartment versus cytoplasm.
  - description: >-
      Live-cell imaging of ANKS6-NEK8 trafficking to determine the dynamics of ciliary
      transport and
      activation.
  - description: >-
      CRISPR-based domain deletion studies to dissect the relative contributions of
      ankyrin repeats
      versus SAM domain to ANKS6 function in Wnt and Hippo pathway regulation.
