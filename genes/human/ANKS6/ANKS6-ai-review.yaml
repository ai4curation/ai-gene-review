  label: Homo sapiens
description: >-
  ANKS6 (ankyrin repeat and SAM domain-containing protein 6, also known as SamCystin)
  is a ciliary scaffold/adaptor
  protein essential for renal development and function. It contains multiple N-terminal
  ankyrin repeats that mediate
  protein-protein interactions and a C-terminal SAM domain that binds ANKS3. ANKS6
  localizes to the ciliary inversin
  compartment where it serves as a molecular hub linking NEK8, INVS (inversin), and
  NPHP3 in a critical nephronophthisis
  module. Through this complex, ANKS6 regulates canonical Wnt/beta-catenin signaling
  (acting as a brake to prevent
  over-activation), Hippo-YAP signaling (by facilitating proper YAP phosphorylation
  and localization), and cAMP-dependent
  pathways via interactions with BICC1. Mutations in ANKS6 cause nephronophthisis
  type 16 (NPHP16), a ciliopathy
  characterized by cystic kidney disease, with potential extrarenal manifestations
  including situs inversus, congenital
  heart defects, and liver fibrosis.
