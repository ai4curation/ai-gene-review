    findings:
      - statement: >-
          ANKS6 identified as NPHP16 gene; mutations cause nephronophthisis with extrarenal
          manifestations
          including situs inversus, congenital heart defects, and liver fibrosis.
          ANKS6 forms a complex with
          NEK8, INVS, and NPHP3 in the cilium.
  - id: PMID:24998259
    title: Characterization of the SAM domain of the PKD-related protein ANKS6 
      and its interaction with ANKS3
    findings:
      - statement: >-
          Crystal structure at 1.50 angstroms resolution shows ANKS6 SAM domain binds
          ANKS3 SAM domain.
          ANKS3 can self-polymerize and ANKS6 attaches to the end of the ANKS3 polymer.
          The R823W mutation
          disrupts ANKS3 binding.
