  - id: file:human/ANKS6/ANKS6-deep-research-openai.md
    title: Deep research summary of ANKS6 function (OpenAI o3)
    findings:
      - statement: >-
          ANKS6 is a ciliary scaffold/adaptor protein that localizes to the inversin
          compartment and
          links NEK8, INVS, and NPHP3. It regulates Wnt/beta-catenin signaling (acting
          as a brake),
          Hippo-YAP signaling, and cAMP-dependent pathways. Mutations cause nephronophthisis
          type 16.
        supporting_text: >-
          ANKS6 serves as a molecular hub linking several nephronophthisis (NPHP)
          proteins; ANKS6
          directly connects to the kinase NEK8 (NPHP9) and the proteins INVS (Inversin,
          NPHP2) and
          NPHP3 within the ciliary apparatus
      - statement: >-
          ANKS6 transports NEK8 from the cytoplasm to the cilium where NEK8 is activated.
          ANKS6 is
          both a substrate and activator of NEK8 kinase activity.
        supporting_text: >-
          ANKS6 physically transports NEK8 from the cytoplasm into the cilium, where
          NEK8 can be
          phosphorylated and activated in the presence of inversin and NPHP3
      - statement: >-
          Loss of ANKS6 leads to overactivation of canonical Wnt signaling with increased
          beta-catenin
          accumulation in renal tubules.
        supporting_text: >-
          loss of ANKS6 function leads to aberrant Wnt signaling: patient kidney biopsies
          and
          Anks6-mutant rat kidneys show abnormally high levels of active beta-catenin
          in renal tubules
      - statement: >-
          ANKS6 modulates Hippo-YAP signaling; ANKS6-deficient cells show YAP mislocalization
          and
          nuclear accumulation with upregulation of YAP target genes.
        supporting_text: >-
          In ANKS6-deficient patient cells, researchers observed a mislocalization
          of YAP: phosphorylated
          YAP that normally decorates the ciliary axoneme was instead confined to
          the ciliary base, and
          total YAP became overactive and accumulated in nuclei
core_functions:
  - molecular_function:
      id: GO:0060090
      label: molecular adaptor activity
    description: >-
      ANKS6 serves as a molecular hub in the ciliary inversin compartment that organizes
      the nephronophthisis
      signaling module by linking NEK8 (kinase), INVS (inversin), and NPHP3. The ankyrin
      repeats mediate
      NEK8 binding while the SAM domain mediates ANKS3 binding and polymer formation.
    directly_involved_in:
      - id: GO:0060828
        label: regulation of canonical Wnt signaling pathway
      - id: GO:0035332
        label: positive regulation of hippo signaling
      - id: GO:0072006
        label: nephron development
    locations:
      - id: GO:0097543
        label: ciliary inversin compartment
    supported_by:
      - reference_id: PMID:23793029
      - reference_id: PMID:24998259
  - molecular_function:
      id: GO:0019901
      label: protein kinase binding
    description: >-
      ANKS6 binds NEK8 (NIMA-related kinase 8) through its ankyrin repeat domain and
      physically transports
      NEK8 from the cytoplasm into the cilium where NEK8 is phosphorylated and activated.
      ANKS6 is both
      a substrate and activator of NEK8 kinase activity.
    locations:
      - id: GO:0097543
        label: ciliary inversin compartment
      - id: GO:0005737
        label: cytoplasm
    supported_by:
      - reference_id: PMID:23793029
      - reference_id: PMID:26967905
