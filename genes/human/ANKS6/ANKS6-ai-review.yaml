    review:
      summary: >-
        ANKS6 is confirmed to localize to the cytoplasm, consistent with its role
        as an intracellular scaffold protein
        that transports NEK8 from the cytoplasm to the cilium (PMID:23793029). The
        IBA annotation is supported by
        phylogenetic evidence across the ANKS6 family.
      action: ACCEPT
      reason: >-
        ANKS6 functions as a cytoplasmic scaffold/adaptor protein that shuttles between
        the cytoplasm and the cilium.
        The deep research confirms that ANKS6 "physically transports NEK8 from the
        cytoplasm into the cilium"
        (file:human/ANKS6/ANKS6-deep-research-openai.md), indicating cytoplasmic localization
        is accurate for at least
        part of its functional cycle.
      supported_by:
