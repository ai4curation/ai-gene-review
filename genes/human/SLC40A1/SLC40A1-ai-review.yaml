description: Ferroportin (SLC40A1/FPN1/IREG1) is the sole known mammalian cellular
  iron exporter, functioning as a 12-transmembrane domain protein in the Major Facilitator
  Superfamily (MFS). It exports ferrous iron (Fe2+) from the cytoplasm across the
  plasma membrane via an electroneutral 2H+/Fe2+ antiport mechanism. Ferroportin is
  predominantly localized to the basolateral membrane of duodenal enterocytes (for
  dietary iron absorption), macrophages of the reticuloendothelial system (for iron
  recycling from senescent erythrocytes), hepatocytes (for iron store mobilization),
  and erythrocytes. The protein is negatively regulated by the peptide hormone hepcidin
  (HAMP), which binds to ferroportin in a metal-dependent manner (Fe2+ increases hepcidin
  affinity ~80-fold), blocking transport and triggering ubiquitination via RNF217
  and subsequent lysosomal/proteasomal degradation. Ferroportin works in concert with
  extracellular ferroxidases (ceruloplasmin, hephaestin) that oxidize exported Fe2+
  to Fe3+ for loading onto transferrin. Mutations in SLC40A1 cause hemochromatosis
  type 4 (ferroportin disease), with loss-of-function mutations causing macrophage
  iron retention and gain-of-function (hepcidin-resistant) mutations causing parenchymal
  iron overload.
