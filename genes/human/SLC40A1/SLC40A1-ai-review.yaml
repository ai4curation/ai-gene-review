core_functions:
- molecular_function:
    id: GO:0015093
    label: ferrous iron transmembrane transporter activity
  description: Ferroportin is the sole known mammalian iron exporter. It specifically
    transports ferrous iron (Fe2+) from the cytoplasm to the extracellular space via
    an electroneutral 2H+/Fe2+ antiport mechanism. This function has been demonstrated
    by direct transport assays in Xenopus oocytes and mammalian cells (PMID:15692071,
    PMID:24304836), cryo-EM structural analysis revealing iron-binding sites (PMID:32814342),
    and genetic evidence from hemochromatosis type 4 patients (PMID:12091367).
- molecular_function:
    id: GO:0017046
    label: peptide hormone binding
  description: Ferroportin directly binds the peptide hormone hepcidin (HAMP), which
    is the master regulator of systemic iron homeostasis. Hepcidin binding blocks
    iron transport and triggers ferroportin ubiquitination and degradation. Structural
    studies have mapped the hepcidin-binding site (PMID:29237594, PMID:32814342).
    Iron binding to ferroportin increases hepcidin affinity ~80-fold, ensuring hepcidin
    preferentially targets iron-loaded ferroportin.
