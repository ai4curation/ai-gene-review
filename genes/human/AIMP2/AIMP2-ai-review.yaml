    supporting_text: Nuclear AIMP2 binds FBP and promotes its ubiquitin-dependent degradation leading to c-Myc downregulation
  - reference_id: PMID:27197155
    supporting_text: Smurf2 is responsible for AIMP2-mediated ubiquitination of FBP, and phosphorylation at S156 triggers AIMP2 dissociation from MSC and nuclear translocation
