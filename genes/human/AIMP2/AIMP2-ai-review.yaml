    label: aminoacyl-tRNA synthetase multienzyme complex
  supported_by:
  - reference_id: PMID:19131329
    supporting_text: The data are consistent with a structural role of the three nonsynthetase components of MARS
  - reference_id: PMID:12060739
    supporting_text: Homozygous p38-null mice showed complete disintegration of the MSC and neonatal lethality
  - reference_id: file:human/AIMP2/AIMP2-deep-research-cyberian.md
    supporting_text: 'AIMP2 contains three distinct functional domains: the AIMP2-LysRS binding domain (residues 1-44), a thioredoxin-like domain (residues 118-208), and the C-terminal GST domain (residues 235-309)'
- description: AIMP2 functions as a haploinsufficient tumor suppressor through multiple independent mechanisms. Upon DNA damage, AIMP2 is phosphorylated by JNK, dissociates from the MSC, and translocates to the nucleus where it directly binds p53 (via N-terminal transactivation domain) and competitively blocks MDM2 access, thereby preventing MDM2-mediated ubiquitination and stabilizing p53 to promote apoptosis. This represents a key moonlighting function linking the translational machinery to tumor suppression. Note that AIMP2 REGULATES apoptosis (by stabilizing p53) rather than directly participating in apoptotic process execution.
  molecular_function:
    id: GO:0030674
    label: protein-macromolecule adaptor activity
  directly_involved_in:
  - id: GO:0043065
    label: positive regulation of apoptotic process
  - id: GO:0043518
    label: negative regulation of DNA damage response, signal transduction by p53 class mediator
  locations:
