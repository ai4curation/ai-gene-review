id: Q13155
gene_symbol: AIMP2
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'AIMP2 (also known as p38/JTV-1) is a non-enzymatic scaffold protein essential for the assembly and stability of the multi-aminoacyl-tRNA synthetase complex (MSC). Through its GST-like C-terminal domain, AIMP2 heterodimerizes with EPRS1 and connects to other MSC submodules including DRS-KARS. The N-terminal region directly binds KARS1 (lysyl-tRNA synthetase). Beyond its structural role in the MSC, AIMP2 has well-documented moonlighting functions in tumor suppression: upon DNA damage or TGF-beta signaling, AIMP2 is phosphorylated (by JNK/p38 MAPK), dissociates from the MSC, translocates to the nucleus, and stabilizes p53 by preventing MDM2-mediated ubiquitination. AIMP2 also promotes FUBP1 degradation to suppress c-Myc, modulates TNF-alpha signaling via TRAF2, and inhibits Wnt/beta-catenin signaling through DVL1 binding. In Parkinson''s disease, AIMP2 accumulation (due to defective parkin-mediated ubiquitination) drives PARP-1-dependent parthanatos. The DX2 splice variant lacking exon 2 antagonizes AIMP2 functions and has oncogenic properties.'
existing_annotations:
- term:
    id: GO:0017101
    label: aminoacyl-tRNA synthetase multienzyme complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: AIMP2 is a well-established core scaffold component of the mammalian MSC. The IBA annotation is phylogenetically sound and supported by extensive experimental evidence including mass spectrometry identification (PMID:19131329, PMID:24312579), X-ray crystallography of AIMP2-KARS1 and AIMP2-EPRS1 subcomplexes, and cryo-EM structure of the full complex (PMID:32644155).
    action: ACCEPT
    reason: This is a core function of AIMP2. Multiple studies demonstrate that AIMP2/p38 is part of the MSC and is required for its assembly and stability. Kaminska et al. (PMID:19131329) showed that siRNA knockdown of p38 disrupts MSC integrity, and the protein has been directly identified as an MSC component by mass spectrometry and structural studies.
    supported_by:
    - reference_id: PMID:19131329
      supporting_text: The lack of these components was not lethal for the cells, but cell growth was slightly reduced
    - reference_id: file:human/AIMP2/AIMP2-deep-research-cyberian.md
      supporting_text: 'model: deep-research'
- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: AIMP2 nuclear localization is conditional and occurs upon DNA damage or stress signaling. Under basal conditions, AIMP2 is predominantly cytosolic as part of the MSC. Upon UV irradiation or genotoxic stress, AIMP2 is phosphorylated, dissociates from the MSC, and translocates to the nucleus where it interacts with p53 (PMID:18695251).
    action: KEEP_AS_NON_CORE
    reason: Nuclear localization is stress-induced and not the basal state. The annotation is correct but represents a conditional localization associated with the moonlighting tumor suppressor function rather than the core MSC scaffold function.
    supported_by:
    - reference_id: PMID:18695251
      supporting_text: Upon DNA damage, AIMP2 was phosphorylated, dissociated from the multi-tRNA synthetase complex, and translocated into the nuclei of cells
- term:
    id: GO:0005829
    label: cytosol
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: Cytosolic localization is the basal state of AIMP2 where it functions as part of the MSC scaffold. This is well-supported by direct experimental evidence (PMID:19289464) showing dynamic organization of aminoacyl-tRNA synthetase complexes in the cytoplasm of human cells.
    action: ACCEPT
    reason: Cytosol is the primary subcellular location where AIMP2 carries out its core function as MSC scaffold. This is supported by IDA evidence from PMID:19289464 and is consistent with the MSC being a cytosolic translation-associated complex.
- term:
    id: GO:0006412
    label: translation
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: While AIMP2 is part of the MSC which supports translation, AIMP2 itself does not directly catalyze any step of translation. It functions as a scaffold for the aminoacyl-tRNA synthetases that carry out aminoacylation. The annotation is too direct an inference.
    action: MODIFY
    reason: AIMP2 does not directly participate in translation but rather supports aminoacyl-tRNA synthetase complex assembly, which is upstream of translation. A more accurate BP annotation would be tRNA aminoacylation for protein translation or protein-containing complex assembly.
    proposed_replacement_terms:
    - id: GO:0006418
      label: tRNA aminoacylation for protein translation
    - id: GO:0065003
      label: protein-containing complex assembly
- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: AIMP2 has a documented role in promoting apoptosis via p53 stabilization upon DNA damage. However, the evidence (PMID:18695251) is phenotypic - cells lacking AIMP2 are resistant to apoptosis, and reintroduction restores susceptibility. This demonstrates REGULATION of apoptosis, not direct participation in the apoptotic process. AIMP2 stabilizes p53 by blocking MDM2, and p53 then triggers apoptosis - AIMP2 is upstream of the apoptotic machinery.
    action: MODIFY
    reason: The mechanism is regulatory - AIMP2 blocks MDM2 to stabilize p53, which then activates apoptotic genes. AIMP2 does not directly participate in apoptotic process execution (caspase cascades, membrane changes, DNA fragmentation). The phenotypic evidence (resistance/susceptibility to apoptosis) supports a regulatory annotation, not process participation. This is a genuine evolved proapoptotic moonlighting function, but the correct GO term is "positive regulation of apoptotic process."
    proposed_replacement_terms:
    - id: GO:0043065
      label: positive regulation of apoptotic process
    supported_by:
    - reference_id: PMID:18695251
      supporting_text: Depletion of AIMP2 increased resistance to DNA damage-induced apoptosis, and introduction of AIMP2 into AIMP2-deficient cells restored the susceptibility to apoptosis
    - reference_id: PMID:18695251
      supporting_text: AIMP2 directly interacts with p53, thereby preventing MDM2-mediated ubiquitination and degradation of p53
