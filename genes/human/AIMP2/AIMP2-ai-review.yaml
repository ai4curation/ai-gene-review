suggested_questions:
- question: What is the stoichiometry of AIMP2 within the MSC? Is there evidence for substoichiometric AIMP2 that could explain partial MSC function after partial AIMP2 depletion?
- question: Does the DX2 splice variant (lacking exon 2) retain any MSC scaffolding function, or is it exclusively involved in antagonizing AIMP2's moonlighting functions?
- question: How is the balance between MSC-bound and free AIMP2 regulated under normal physiological conditions, and what determines the threshold for stress-induced dissociation?
- question: Why do AIMP2 mutations or accumulation affect specific cell types preferentially (e.g., dopamine neurons, oligodendrocytes, lung epithelial cells)? What accounts for this selective vulnerability in HLD17 and Parkinson's disease?
- question: What factors control the alternative splicing that generates AIMP2-DX2, and how does Hsp70 selectively stabilize the oncogenic variant?
- question: Could enhancing AIMP2-DX2 be beneficial in Parkinson's disease (since it competes with full-length AIMP2 for PARP1 activation but lacks parthanatos-inducing capability) without promoting tumorigenesis?
- question: What is the molecular mechanism by which AIMP2 promotes ADAR protein degradation, and does this involve ubiquitination pathways similar to its effects on FBP and TRAF2?
suggested_experiments:
- description: Quantitative proteomics to determine the fraction of cellular AIMP2 that is MSC-bound versus free under basal and stress conditions
  hypothesis: A significant pool of AIMP2 exists free from the MSC even under basal conditions, poised for rapid stress response
- description: Structural studies to determine whether post-translational modifications (phosphorylation at S156 or other sites) alter AIMP2's affinity for MSC components
  hypothesis: Phosphorylation at S156 disrupts the AIMP2-EPRS1 interface, promoting MSC dissociation
- description: CRISPR knock-in of phosphomimetic AIMP2 variants to test the role of constitutive phosphorylation on MSC integrity and tumor suppressor function in vivo
  hypothesis: Constitutive phosphomimetic AIMP2 will show impaired MSC scaffolding but enhanced tumor suppressor activity
