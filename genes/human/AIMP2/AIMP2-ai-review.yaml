core_functions:
- description: AIMP2 is a non-enzymatic scaffold protein that brings together multiple aminoacyl-tRNA synthetases (KARS1, EPRS1, DARS1, and others) and auxiliary proteins to form the multi-aminoacyl-tRNA synthetase complex (MSC). Its GST-like C-terminal domain mediates heterodimerization with EPRS1, while its N-terminal region directly binds KARS1 (lysyl-tRNA synthetase). This adaptor function is essential for MSC assembly and stability. The DRS-AIMP2-EPRS subcomplex functions as an architectural pivot connecting two AIMP2-centered subcomplexes to assemble the complete ~1.5 MDa MSC (PMID:31576228).
  molecular_function:
    id: GO:0030674
    label: protein-macromolecule adaptor activity
  directly_involved_in:
  - id: GO:0065003
    label: protein-containing complex assembly
  - id: GO:0006418
    label: tRNA aminoacylation for protein translation
  locations:
