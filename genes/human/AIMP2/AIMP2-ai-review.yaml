    label: nucleus
  supported_by:
  - reference_id: PMID:18695251
    supporting_text: AIMP2 directly interacts with p53, thereby preventing MDM2-mediated ubiquitination and degradation of p53
  - reference_id: file:human/AIMP2/AIMP2-deep-research-cyberian.md
    supporting_text: Upon DNA damage, nuclear AIMP2 directly interacts with p53, specifically binding to its N-terminal transactivation domain (amino acids 1-32). AIMP2-deficient cells exhibited approximately three-fold less apoptosis following UV irradiation compared to wild-type cells.
- description: AIMP2 mediates TGF-beta-induced growth arrest through regulation of c-Myc. Upon TGF-beta stimulation, AIMP2 is phosphorylated at Ser156 by p38 MAPK, promoting its dissociation from the MSC and nuclear translocation. Nuclear AIMP2 binds to FUSE-binding protein (FBP/FUBP1), a transcriptional activator of c-myc, and interacts with the E3 ubiquitin ligase Smurf2 to promote FBP ubiquitination and proteasomal degradation. This leads to c-Myc downregulation essential for cellular differentiation.
  molecular_function:
    id: GO:0030674
    label: protein-macromolecule adaptor activity
