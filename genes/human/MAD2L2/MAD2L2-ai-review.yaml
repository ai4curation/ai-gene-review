taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  MAD2L2 (also known as REV7 or MAD2B) is a HORMA domain-containing adapter protein
  with dual essential roles in DNA damage response. It functions as: (1) an accessory
  subunit of DNA polymerase zeta (Pol zeta), mediating translesion DNA synthesis by
  bridging the catalytic REV3L subunit with REV1 to bypass DNA lesions; and (2) a
  core component of the shieldin complex (SHLD1/SHLD2/SHLD3/REV7), which acts downstream
  of 53BP1-RIF1 to suppress DNA end resection, thereby promoting NHEJ over homologous
  recombination. The HORMA domain adopts open and closed conformations that enable
  high-affinity binding to partner proteins via a "safety-belt" mechanism. MAD2L2
  also regulates cell cycle progression by inhibiting the APC/C through binding to
  CDH1 and CDC20. Biallelic loss causes Fanconi anemia complementation group V.

core_functions:
  - molecular_function:
      id: GO:0030674
      label: protein-macromolecule adaptor activity
    description: >-
      REV7/MAD2L2 is an essential accessory subunit of DNA polymerase zeta that mediates
      translesion DNA synthesis. It bridges REV3L (the catalytic subunit) with REV1,
      enabling bypass of DNA lesions during replication. This adapter function requires
      REV7 dimerization and the HORMA domain safety-belt mechanism.
    directly_involved_in:
      - id: GO:0019985
        label: translesion synthesis
    in_complex:
      id: GO:0016035
      label: zeta DNA polymerase complex
    supported_by:
      - reference_id: PMID:20164194
        supporting_text: "Our results highlight the function of REV7 as an adapter protein to recruit Polzeta to a lesion site"
      - reference_id: PMID:24449906
        supporting_text: "At a minimum, Pol zeta consists of a catalytic subunit Rev3 and an accessory subunit Rev7"
      - reference_id: file:human/MAD2L2/MAD2L2-deep-research-falcon.md
        supporting_text: "REV7 is an accessory subunit of human Pol zeta together with the catalytic subunit REV3L and replicative subunits POLD2/POLD3; Pol zeta functions as the extender polymerase in translesion synthesis"

  - molecular_function:
      id: GO:0030674
      label: protein-macromolecule adaptor activity
    description: >-
      As a core component of the shieldin complex, REV7 promotes NHEJ by suppressing DNA
      end resection at double-strand breaks. The shieldin complex (SHLD1/SHLD2/SHLD3/REV7)
      acts downstream of 53BP1-RIF1 to shield DSB ends from nucleolytic processing, thereby
      favoring NHEJ over homologous recombination.
    directly_involved_in:
      - id: GO:2001034
        label: positive regulation of double-strand break repair via nonhomologous end joining
      - id: GO:2000042
        label: negative regulation of double-strand break repair via homologous recombination
    locations:
      - id: GO:0035861
        label: site of double-strand break
    supported_by:
      - reference_id: PMID:29656893
        supporting_text: "We identified a novel vertebrate-specific protein complex, shieldin, comprising REV7 plus three previously uncharacterized proteins"
      - reference_id: file:human/MAD2L2/MAD2L2-deep-research-falcon.md
        supporting_text: "REV7 is core to the SHLD1/SHLD2/SHLD3 complex that acts downstream of 53BP1 to limit 5' end resection, favoring classical NHEJ over HR at double-strand breaks"

  - molecular_function:
      id: GO:0030674
      label: protein-macromolecule adaptor activity
    description: >-
      REV7/MAD2L2 inhibits the anaphase-promoting complex (APC/C) by binding to and
      sequestering its activators CDH1 and CDC20. This represents a mechanism for
      regulating cell cycle progression.
    directly_involved_in:
      - id: GO:1904667
        label: negative regulation of ubiquitin protein ligase activity
      - id: GO:0051301
        label: cell division
    in_complex:
      id: GO:0005680
      label: anaphase-promoting complex
    supported_by:
      - reference_id: PMID:11459826
        supporting_text: "MAD2B also inhibits APC. In contrast to MAD2, MAD2B inhibits both CDH1-APC and CDC20-APC"
      - reference_id: PMID:11459825
        supporting_text: "MAD2L2 specifically binds and inhibits Cdh1-APC, paralleling the effect of MAD2 on Cdc20"

existing_annotations:
  - term:
      id: GO:0005634
      label: nucleus
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        REV7/MAD2L2 localizes to the nucleus where it performs its core functions in
        DNA damage response (translesion synthesis and DSB repair) and cell cycle regulation.
        Multiple studies confirm nuclear localization (PMID:11717438, PMID:17541814, PMID:17719540).
      action: ACCEPT
      reason: >-
        Nuclear localization is well-established and consistent with REV7's roles in
        DNA polymerase zeta-mediated TLS and shieldin complex-mediated DSB repair.
      supported_by:
        - reference_id: PMID:11717438
          supporting_text: "the mitotic checkpoint protein MAD2B interacts with PRCC"
        - reference_id: PMID:17541814
          supporting_text: "HCCA2 and MAD2L2 also colocalized in the nucleus of Hela cells"

  - term:
      id: GO:0006281
      label: DNA repair
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        REV7 participates in DNA repair through multiple mechanisms: (1) as part of
        Pol zeta for translesion synthesis to bypass DNA lesions, and (2) as part of
        shieldin complex to regulate DSB repair pathway choice.
      action: ACCEPT
      reason: >-
        DNA repair is a core function of REV7. The IBA annotation appropriately captures
        the general DNA repair role supported by extensive literature.
      supported_by:
        - reference_id: PMID:29656893
          supporting_text: "Shieldin functions as a downstream effector of 53BP1-RIF1 in restraining DNA end resection and in sensitizing BRCA1-deficient cells to PARP inhibitors"
        - reference_id: PMID:20164194
          supporting_text: "we show that the REV7-mediated interactions are responsible for DNA damage tolerance"

  - term:
      id: GO:0016035
      label: zeta DNA polymerase complex
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        REV7 is an essential accessory subunit of DNA polymerase zeta. The minimal
        complex (Pol-zeta2) consists of REV3L and REV7; the fully active complex
        (Pol-zeta4) includes REV3L, REV7, POLD2, and POLD3.
      action: ACCEPT
      reason: >-
        REV7 as a component of Pol zeta is one of its core, evolutionarily conserved
        functions from yeast to humans.
      supported_by:
        - reference_id: PMID:24449906
          supporting_text: "The purified four-subunit Pol zeta4 (Rev3-Rev7-PolD2-PolD3) is much more efficient and more processive"
        - reference_id: PMID:11485998
          supporting_text: "Human REV7 (hREV7) was also cloned, and its product was found to interact with hREV3, but the biological function of hREV7 remained unknown"
        - reference_id: file:human/MAD2L2/MAD2L2-deep-research-falcon.md
          supporting_text: "REV7 is an accessory subunit of human Pol zeta together with the catalytic subunit REV3L and replicative subunits POLD2/POLD3; Pol zeta functions as the extender polymerase in translesion synthesis"

