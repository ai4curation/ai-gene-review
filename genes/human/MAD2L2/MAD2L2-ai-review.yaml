suggested_questions:
  - question: How is REV7 partitioned between its roles in Pol zeta versus the shieldin complex?
  - question: What determines whether REV7 functions in TLS versus DSB repair pathway choice?
  - question: How does TRIP13/p31comet regulate REV7 complex disassembly?

suggested_experiments:
  - description: Structure-function analysis of REV7 mutants that selectively disrupt TLS versus shieldin functions
    hypothesis: Separation-of-function mutations can be identified that distinguish REV7's dual roles
  - description: Live-cell imaging to track REV7 dynamics at DNA damage sites
    hypothesis: REV7 shows distinct recruitment kinetics to replication-associated versus DSB damage
  - description: Characterization of REV7 post-translational modifications that regulate complex assembly
    hypothesis: Specific PTMs control whether REV7 assembles with Pol zeta or shieldin components
