  - term:
      id: GO:0003918
      label: DNA topoisomerase type II (double strand cut, ATP-hydrolyzing) activity
    evidence_type: IMP
    original_reference_id: PMID:31409799
    review:
      summary: >-
        IMP annotation from study of human TOP2B mutations causing
        B cell immunodeficiency. Patient mutations showed reduced
        enzymatic activity in biochemical assays. This provides
        direct evidence that TOP2B has type II topoisomerase activity
        and that this activity is functionally important.
      action: ACCEPT
      reason: >-
        Strong experimental evidence from mutant phenotype studies
        in humans. Patient mutations reduce enzymatic activity
        >10-fold and cause dominant negative effects on wild-type
        enzyme. Directly demonstrates functional type II topoisomerase
        activity.
      supported_by:
        - reference_id: PMID:31409799
          supporting_text: >-
            patient mutations in TOP2B have a dominant negative effect on
            enzyme function, resulting in defective proliferation, survival
            of B-2 cells, causing a block in B cell development, and impair
            humoral function in response to immunization.

  - term:
      id: GO:0030183
      label: B cell differentiation
