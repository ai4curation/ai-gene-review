        mutations cause complete absence of peripheral B cells.
        Patients have a block at early B cell development with
        no CD19+ B cell precursors in bone marrow.
      action: ACCEPT
      reason: >-
        Direct human genetic evidence that TOP2B is required for
        B cell differentiation. Mutations cause complete B cell
        immunodeficiency (BILU syndrome) with developmental block
        at early B cell stage. This is a core function of TOP2B.
      supported_by:
        - reference_id: PMID:31409799
          supporting_text: >-
            severe hypogammaglobulinemia, and absent CD19+ B cells, but had
            normal T-cell responses to mitogens.

