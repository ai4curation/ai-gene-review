      summary: >-
        IBA annotation based on phylogenetic inference from multiple orthologs
        across diverse species. TOP2B is a well-characterized type II
        topoisomerase that catalyzes ATP-dependent double-strand DNA breaks,
        strand passage, and religation. The deep research extensively documents
        this core enzymatic function [PMID:10684600, PMID:21778401]. UniProt
        confirms EC 5.6.2.2 based on direct experimental evidence.
      action: ACCEPT
      reason: >-
        This is the core molecular function of TOP2B. IBA annotation is
        well-supported by the phylogenetic context and extensive experimental
