id: Q02880
gene_symbol: TOP2B
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  DNA topoisomerase 2-beta (TOP2B) is a type II topoisomerase that catalyzes
  ATP-dependent double-strand break formation, strand passage, and religation
  of DNA to resolve topological constraints during transcription, replication,
  and chromatin remodeling. Unlike TOP2A which is primarily associated with
  cell division, TOP2B is constitutively expressed in both dividing and
  non-dividing cells and plays essential roles in transcriptional activation
  of immediate early genes, regulation of long gene transcription,
  three-dimensional genome organization at TAD boundaries, and B cell
  development. TOP2B localizes to the nucleoplasm and interacts with chromatin
  at promoters, enhancers, and CTCF/cohesin binding sites at TAD boundaries.
  Mutations in TOP2B cause B cell immunodeficiency with limb anomalies and
  urogenital malformations (BILU syndrome).
