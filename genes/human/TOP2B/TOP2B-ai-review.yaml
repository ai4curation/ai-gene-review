core_functions:
  - molecular_function:
      id: GO:0003918
      label: DNA topoisomerase type II (double strand cut, ATP-hydrolyzing) activity
    description: >-
      Core enzymatic function of TOP2B. Catalyzes ATP-dependent double-strand
      break formation, strand passage, and religation to resolve DNA
      topological constraints during transcription and chromatin remodeling.
    directly_involved_in:
      - id: GO:0006265
        label: DNA topological change
    locations:
      - id: GO:0005654
        label: nucleoplasm
  - molecular_function:
      id: GO:0003918
      label: DNA topoisomerase type II (double strand cut, ATP-hydrolyzing) activity
    description: >-
      TOP2B is required for B cell differentiation. Mutations cause complete
      B cell immunodeficiency (BILU syndrome). Required for transcription
      of long B cell specification genes including PAX5 and EBF1.
    directly_involved_in:
      - id: GO:0030183
        label: B cell differentiation
    locations:
      - id: GO:0005654
        label: nucleoplasm

proposed_new_terms: []

suggested_questions:
  - question: >-
      What is the precise mechanism by which TOP2B-mediated DSBs facilitate
      immediate early gene transcription?
  - question: >-
      Why is B cell development specifically sensitive to TOP2B deficiency
      while other lineages are relatively spared?
  - question: >-
      How is TOP2B activity coordinated with cohesin-mediated loop extrusion
      at TAD boundaries?

suggested_experiments:
  - description: ChIP-seq mapping of TOP2B binding sites in developing human B cells
  - description: Structural studies of TOP2B interactions with CTCF and cohesin
  - description: Single-molecule studies of TOP2B catalytic mechanism during transcription

