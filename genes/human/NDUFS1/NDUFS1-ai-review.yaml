- id: PMID:1935949
  title: Determination of the cDNA sequence for the human mitochondrial 75-kDa Fe-S
    protein of NADH-coenzyme Q reductase.
  findings:
    - statement: >-
        Original characterization of NDUFS1 cDNA, establishing it as the 75 kDa Fe-S protein
        of the NADH-coenzyme Q reductase complex with homology to bacterial enzymes.
      supporting_text: >-
        It proved to be highly similar to the cDNA sequence for the bovine 75-kDa Fe--S
        protein.
- id: PMID:9878551
  title: 'cDNA of eight nuclear encoded subunits of NADH:ubiquinone oxidoreductase:
    human complex I cDNA characterization completed.'
  findings:
    - statement: >-
        Completion of the characterization of all nuclear-encoded Complex I subunit cDNAs,
        establishing the full subunit composition of human Complex I (41 subunits at the time).
      supporting_text: >-
        Now all currently known 41 proteins of human NADH:ubiquinone oxidoreductase have been
        characterized and reported in literature, which enables more complete mutational
        analysis studies of isolated complex I-deficient patients.
- id: PMID:12611891
  title: The subunit composition of the human NADH dehydrogenase obtained by rapid
    one-step immunopurification.
  findings:
    - statement: >-
        Direct identification of NDUFS1 as a subunit of immunopurified human Complex I by
        mass spectrometry, confirming 42 subunits in the complex.
      supporting_text: >-
        Using small amounts of immunoisolated protein, one-dimensional and two-dimensional
        gel electrophoresis, matrix-assisted laser desorption ionization time-of-flight
        (MALDI-TOF) peptide mass finger printing (PMF), and nanoflow liquid chromatography
        mass spectrometry/mass spectrometry (LC-MS/MS), we can resolve and identify the
        human homologues of 42 polypeptides detected so far in the more extensively studied
        beef heart complex I.
- id: PMID:15186778
  title: Disruption of mitochondrial function during apoptosis is mediated by caspase
    cleavage of the p75 subunit of complex I of the electron transport chain.
  findings:
    - statement: >-
        NDUFS1 (p75) is a critical caspase substrate in mitochondria. Caspase cleavage of
        NDUFS1 during apoptosis disrupts electron transport, causes loss of membrane potential,
        and promotes ROS production. Cells expressing noncleavable NDUFS1 sustain respiration
        during apoptosis.
      supporting_text: >-
        Here, we identify NDUFS1, the 75 kDa subunit of respiratory complex I, as a critical
        caspase substrate in the mitochondria.
- id: PMID:15824269
  title: Leigh syndrome associated with mitochondrial complex I deficiency due to
    a novel mutation in the NDUFS1 gene.
  findings:
    - statement: >-
        A novel homozygous L231V mutation in NDUFS1 causes Leigh syndrome with isolated
        Complex I deficiency in muscle.
      supporting_text: >-
        RESULTS: Muscle biochemistry results showed a complex I defect of the mitochondrial
        respiratory chain.
- id: PMID:16478720
  title: Dysfunctions of cellular oxidative metabolism in patients with mutations
    in the NDUFS1 and NDUFS4 genes of complex I.
  findings:
    - statement: >-
        NDUFS1 Q522K mutation causes reduced Complex I assembly, marked activity inhibition,
        mitochondrial ROS accumulation, decreased glutathione, and enhanced susceptibility
        to oxidative damage. cAMP treatment partially restored activity and eliminated ROS.
      supporting_text: >-
        The mutation (Q522K replacement) in NDUFS1 gene, coding for the 75-kDa Fe-S subunit
        of the complex, was associated with (a) reduced level of the mature complex, (b)
        marked, albeit not complete, inhibition of the activity, (c) accumulation of
        H(2)O(2) and O(2)(.-) in mitochondria, (d) decreased cellular content of
        glutathione, (e) enhanced expression and activity of glutathione peroxidase, and
        (f) decrease of the mitochondrial potential and enhanced mitochondrial susceptibility
        to reactive oxygen species (ROS) damage
- id: PMID:16870178
  title: cAMP controls oxygen metabolism in mammalian cells.
  findings:
    - statement: >-
        A genetic defect in the NDUFS1 75 kDa Fe-S protein subunit inhibits Complex I
        activity and enhances ROS production, both reversible by cAMP.
      supporting_text: >-
        In fibroblasts from a patient a genetic defect in the 75 kDa FeS-protein subunit of
        complex I resulted in inhibition of the activity of the complex and enhanced ROS
        production, which were reversed by cAMP.
- id: PMID:24344204
  title: TIMMDC1/C3orf1 functions as a membrane-embedded mitochondrial complex I assembly
    factor through association with the MCIA complex.
  findings:
    - statement: >-
        Interaction proteomics study mapping Complex I subunit and assembly factor associations.
        NDUFS1 interacts with NDUFA9 and other Complex I subunits.
      supporting_text: >-
        We employed interaction proteomics to interrogate the molecular associations of 15
        core subunits and assembly factors previously linked to human CI deficiency, resulting
        in a network of 101 proteins and 335 interactions (edges).
- id: PMID:28844695
  title: Architecture of Human Mitochondrial Respiratory Megacomplex I(2)III(2)IV(2).
  findings:
    - statement: >-
        Cryo-EM structure of the human respiratory megacomplex I2III2IV2 at 3.4A resolution,
        revealing the precise assignment of all CI subunits including NDUFS1 in the peripheral
        arm.
      supporting_text: >-
        The structure not only reveals the precise assignment of individual subunits of human
        CI and CIII, but also enables future in-depth analysis of the electron transport chain
        as a whole.
- id: PMID:29128334
  title: A Map of Human Mitochondrial Protein Interactions Linked to Neurodegeneration
    Reveals New Mechanisms of Redox Homeostasis and NF-B Signaling.
  findings:
    - statement: >-
        Large-scale mitochondrial protein interaction map. Detected NDUFS1-SOAT1 interaction.
      supporting_text: >-
        we report a high-confidence MP network including 1,964 interactions among 772
        proteins
- id: PMID:30030361
  title: Assembly of mammalian oxidative phosphorylation complexes I-V and supercomplexes.
  findings:
    - statement: >-
        Comprehensive review of OXPHOS complex assembly. Complex I assembly is a stepwise
        process involving multiple assembly factors. The N-module containing NDUFS1 is added
        late in the assembly pathway.
      supporting_text: >-
        The assembly of the five oxidative phosphorylation system (OXPHOS) complexes in the
        inner mitochondrial membrane is an intricate process.
- id: PMID:30879903
  title: MDM2 Integrates Cellular Respiration and Apoptotic Signaling through NDUFS1
    and the Mitochondrial Network.
  findings:
    - statement: >-
        MDM2 directly binds and sequesters NDUFS1, preventing its mitochondrial localization,
        causing Complex I and supercomplex destabilization, decreased respiration, oxidative
        stress, and apoptosis. This is independent of p53.
      supporting_text: >-
        MDM2 negatively regulates NADH:ubiquinone oxidoreductase 75 kDa Fe-S protein 1
        (NDUFS1), leading to decreased mitochondrial respiration, marked oxidative stress,
        and commitment to the mitochondrial pathway of apoptosis.
- id: PMID:31557978
  title: Mutations in NDUFS1 Cause Metabolic Reprogramming and Disruption of the Electron
    Transfer.
  findings:
    - statement: >-
        NDUFS1 biallelic mutations (V228A and D252G) lead to decreased N-module stability,
        disrupted electron transfer between Fe-S clusters N4 and N5, impaired Complex I
        assembly, loss of enzymatic activity, and metabolic reprogramming with altered
        glutathione levels indicative of ROS stress. Val228 is critical for electron tunneling
        between N4 and N5 clusters (35-fold reduction in tunneling rate upon V228A mutation).
      supporting_text: >-
        the biallelic mutations in NDUFS1 led to a decreased stability of the entire N-module
        of CI and disrupted the electron transfer between two iron-sulfur clusters.
- id: PMID:32807793
  title: OSMR controls glioma stem cell respiration and confers resistance of glioblastoma
    to ionizing radiation.
  findings:
    - statement: >-
        OSMR interacts with NDUFS1/NDUFS2 in the mitochondrial matrix and promotes Complex I
        respiration. Loss of OSMR impairs spare respiratory capacity and increases ROS.
      supporting_text: >-
        OSMR interacts with NADH ubiquinone oxidoreductase 1/2 (NDUFS1/2) of complex I and
        promotes mitochondrial respiration.
- id: PMID:33961781
  title: Dual proteome-scale networks reveal cell-specific remodeling of the human
    interactome.
  findings:
    - statement: >-
        Large-scale proteomics study detecting NDUFS1-NDUFA9 interaction as part of
        Complex I subunit interactions.
      supporting_text: >-
        Through affinity-purification mass spectrometry, we have created two
        proteome-scale, cell-line-specific interaction networks.
- id: PMID:34800366
  title: Quantitative high-confidence human mitochondrial proteome and its dynamics
    in cellular context.
  findings:
    - statement: >-
        NDUFS1 identified as a high-confidence mitochondrial protein in quantitative
        proteomics study.
      supporting_text: >-
        We classified >8,000 proteins in mitochondrial preparations of human cells and
        defined a mitochondrial high-confidence proteome of >1,100 proteins (MitoCoP).
- id: PMID:40205054
  title: Multimodal cell maps as a foundation for structural and functional genomics.
  findings:
    - statement: >-
        Large-scale multimodal cell mapping study detecting NDUFS1-NDUFA9 interaction.
      supporting_text: >-
        Here we construct a global map of human subcellular architecture through joint
        measurement of biophysical interactions and immunofluorescence images for over
        5,100 proteins in U2OS osteosarcoma cells.
