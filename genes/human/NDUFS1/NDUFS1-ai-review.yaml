taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  NDUFS1 encodes the 75 kDa subunit of mitochondrial Complex I (NADH:ubiquinone oxidoreductase,
  EC 7.1.1.2), the largest subunit of the complex and a core component of the N-module in the
  peripheral (matrix-facing) arm. NDUFS1 contains one [2Fe-2S] cluster and two [4Fe-4S] clusters
  that form part of the electron relay chain transferring electrons from FMN (bound to NDUFV1)
  toward the ubiquinone-binding Q-module. NDUFS1 is essential for the assembly and stability
  of both Complex I and the respiratory supercomplexes (respirasomes). Pathogenic mutations in
  NDUFS1 cause mitochondrial Complex I deficiency, nuclear type 5 (MC1DN5), presenting with
  Leigh syndrome and related encephalopathies. During apoptosis, NDUFS1 is a caspase substrate
  whose cleavage disrupts mitochondrial electron transport. MDM2 can bind and sequester NDUFS1
  to modulate respiration and apoptotic signaling.
