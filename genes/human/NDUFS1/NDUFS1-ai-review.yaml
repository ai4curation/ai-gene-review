- term:
    id: GO:1902600
    label: proton transmembrane transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: >-
      IEA annotation inferred from GO:0008137 (NADH dehydrogenase ubiquinone activity) via
      logical inference. Complex I couples electron transfer to proton translocation, so
      proton transmembrane transport is a logical consequence of the NADH dehydrogenase
      activity. However, the proton-pumping machinery is located in the membrane arm
      (P-module) of Complex I, not in the peripheral arm N-module where NDUFS1 resides.
      NDUFS1 does not directly participate in proton translocation. As an IEA it is acceptable
      as a broader process annotation for a complex subunit, even though the proton pumping
      is mechanistically distant from NDUFS1's specific role.
    action: ACCEPT
    reason: >-
      While proton translocation is mechanistically performed by the membrane arm subunits
      (not by NDUFS1), this is a legitimate broader process annotation for a Complex I
      subunit via logical inference from the complex-level activity. The annotation is
      acceptable as an IEA, albeit not the most informative for NDUFS1 specifically.

