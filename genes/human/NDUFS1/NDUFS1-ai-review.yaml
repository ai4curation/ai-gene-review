      In-gel activity assays revealed almost no enzymatic activity in the NDUFS1 mutant.
    action: ACCEPT
    reason: >-
      Strong IMP evidence. NDUFS1 mutations directly abolish Complex I enzymatic activity,
      with almost no in-gel activity and dramatic reduction in electron tunneling rate
      (35-fold decrease for V228A). Demonstrates NDUFS1 is essential for the NADH dehydrogenase
      activity.
    supported_by:
      - reference_id: PMID:31557978
        supporting_text: >-
          the biallelic mutations in NDUFS1 led to a decreased stability of the entire
          N-module of CI and disrupted the electron transfer between two iron-sulfur clusters

