- term:
    id: GO:0008137
    label: NADH dehydrogenase (ubiquinone) activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  qualifier: contributes_to
  review:
    summary: >-
      IBA annotation with 'contributes_to' qualifier for the complex-level NADH dehydrogenase
      (ubiquinone) activity. GO:0008137 represents the overall reaction of Complex I
      (NADH + ubiquinone + 5H+_in -> NAD+ + ubiquinol + 4H+_out). NDUFS1 is a core subunit
      of the N-module that harbors Fe-S clusters critical for electron relay, but the full
      catalytic cycle of Complex I requires all 45 subunits. The 'contributes_to' qualifier
      is appropriate and phylogenetically sound (PMID:31557978, PMID:30879903).
    action: ACCEPT
    reason: >-
      NDUFS1 contributes to the NADH dehydrogenase ubiquinone activity of Complex I by
      providing key Fe-S clusters in the electron relay chain. The 'contributes_to' qualifier
      is correct because the full catalytic reaction requires multiple subunits. The IBA
      annotation is phylogenetically well-supported. This represents a core function of the
      gene product.
    supported_by:
      - reference_id: PMID:31557978
        supporting_text: >-
          NDUFS1, encodes the NADH-ubiquinone oxidoreductase 75 kDa subunit, the largest
          subunit of CI that accommodates three iron-sulfur clusters in the N-module, which
          binds and oxidizes NADH
      - reference_id: PMID:30879903
        supporting_text: >-
          MDM2 negatively regulates NADH:ubiquinone oxidoreductase 75 kDa Fe-S protein 1
          (NDUFS1), leading to decreased mitochondrial respiration
      - reference_id: file:human/NDUFS1/NDUFS1-deep-research-falcon.md
        supporting_text: >-
          NDUFS1 encodes the NADH:ubiquinone oxidoreductase 75 kDa core subunit of
          mitochondrial complex I in Homo sapiens. It is a core subunit of the hydrophilic
          N-module of complex I, positioned where NADH oxidation and iron-sulfur Fe-S chain
          electron transfer occur.

- term:
    id: GO:0032981
    label: mitochondrial respiratory chain complex I assembly
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for Complex I assembly. NDUFS1 plays a key role in the assembly and
      stability of Complex I as demonstrated by multiple studies. Mutations in NDUFS1 lead
      to decreased stability of the entire N-module and prevent proper Complex I assembly
      and supercomplex formation (PMID:31557978, PMID:30879903, PMID:16478720). This IBA
      is phylogenetically sound and well-supported experimentally.
    action: ACCEPT
    reason: >-
      Core biological process for NDUFS1. Multiple experimental studies demonstrate that
      NDUFS1 mutations destabilize the N-module and impair Complex I assembly. The IBA
      annotation captures this conserved role accurately.
    supported_by:
      - reference_id: PMID:31557978
        supporting_text: >-
          the biallelic mutations in NDUFS1 led to a decreased stability of the entire
          N-module of CI and disrupted the electron transfer between two iron-sulfur clusters
      - reference_id: PMID:16478720
        supporting_text: >-
          The mutation (Q522K replacement) in NDUFS1 gene, coding for the 75-kDa Fe-S subunit
          of the complex, was associated with (a) reduced level of the mature complex

