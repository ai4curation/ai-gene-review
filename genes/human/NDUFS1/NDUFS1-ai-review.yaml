    label: NADH dehydrogenase (ubiquinone) activity
  evidence_type: IMP
  original_reference_id: PMID:30879903
  review:
    summary: >-
      IMP annotation with 'enables' qualifier from Elkholi et al. (2019). This study showed
      that MDM2 binds NDUFS1, preventing its mitochondrial localization and causing Complex I
      destabilization and loss of oxidative phosphorylation efficiency. The IMP evidence
      demonstrates that NDUFS1 is required for NADH dehydrogenase activity. Note the GOA
      TSV uses 'enables' qualifier here, while the IBA and older IMP annotations use
      'contributes_to'. For GO:0008137 representing the full complex reaction,
      'contributes_to' is more precise, but 'enables' is defensible for the core catalytic
      subunit.
    action: ACCEPT
    reason: >-
      Valid IMP evidence. MDM2 sequestration of NDUFS1 leads to decreased Complex I activity,
      demonstrating NDUFS1 is essential for the NADH dehydrogenase activity. The 'enables'
      vs 'contributes_to' qualifier difference from the IBA is acceptable.
    supported_by:
      - reference_id: PMID:30879903
        supporting_text: >-
          MDM2 directly binds and sequesters NDUFS1, preventing its mitochondrial localization
          and ultimately causing complex I and supercomplex destabilization and inefficiency
          of oxidative phosphorylation

- term:
    id: GO:0008137
    label: NADH dehydrogenase (ubiquinone) activity
  evidence_type: IMP
  original_reference_id: PMID:31557978
  review:
    summary: >-
      IMP annotation with 'enables' qualifier from Ni et al. (2019). This study characterized
      NDUFS1 mutations (V228A and D252G) and showed they caused loss of Complex I catalytic
