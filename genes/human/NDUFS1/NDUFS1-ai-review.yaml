      'Protein binding' is uninformative. The interaction is already captured by GO:0045271.

- term:
    id: GO:0005758
    label: mitochondrial intermembrane space
  evidence_type: IDA
  original_reference_id: PMID:15186778
  review:
    summary: >-
      IDA annotation for mitochondrial intermembrane space localization from Ricci et al.
      (2004). This study showed that cleaved NDUFS1 fragments are released into the
      intermembrane space during apoptosis after caspase cleavage. The uncleaved, functional
      NDUFS1 is located on the matrix side of the inner membrane. This annotation likely
      refers to the detection of NDUFS1 (or its fragments) in the IMS context during
