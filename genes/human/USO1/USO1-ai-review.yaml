core_functions:
- molecular_function:
    id: GO:0000149
    label: SNARE binding
  description: Core molecular function - USO1 directly and selectively binds monomeric
    SNARE proteins including Sec22b (v-SNARE), Bet1 and Bos1 (t-SNAREs). Does not
    bind assembled SNARE complexes. This selective binding channels SNAREs toward
    productive cognate complex formation and enables USO1 to regulate SNARE complex
    assembly, which is the essential cellular function based on recent genetic and
    biochemical studies.
  supported_by:
  - reference_id: file:human/USO1/USO1-uniprot.txt
    supporting_text: Based on functional studies and literature review documented
      in deep research files and USO1-notes.md
- molecular_function:
    id: GO:0031267
    label: small GTPase binding
  description: Core molecular function - USO1 binds Rab1-GTP through two sites (H1
    tether repeat in globular head and CC1 coiled-coil). Highly specific for GTP-bound
    active Rab1. This interaction mediates recruitment to COPII vesicles and ERGIC/cis-Golgi
    membranes, positioning USO1 at sites of vesicle fusion where it can regulate SNARE
    complex assembly.
  supported_by:
  - reference_id: file:human/USO1/USO1-uniprot.txt
    supporting_text: Based on functional studies and literature review documented
      in deep research files and USO1-notes.md
proposed_new_terms:
- proposed_name: Golgi ribbon formation
  proposed_definition: The assembly and organization of individual Golgi stacks into
    an interconnected ribbon structure characteristic of mammalian cells, positioned
    near the microtubule-organizing center.
  justification: USO1 is essential for formation and maintenance of the mammalian
    Golgi ribbon structure through its CC4 domain and interactions with GM130 and
    giantin. Current GO term "Golgi organization" (GO:0007030) is too broad. A specific
    term for ribbon formation would better capture this specialized organizational
    process.
- proposed_name: regulation of cognate SNARE pairing
  proposed_definition: Any process that modulates the selectivity or rate of formation
    of cognate (productive) SNARE combinations while preventing non-cognate (nonproductive)
    SNARE interactions.
  justification: USO1 specifically promotes formation of cognate SNARE complexes (e.g.,
    Sec22b+Bet1+Bos1+Syntaxin5) while showing selectivity against non-cognate combinations.
    This regulatory specificity is a distinct aspect of SNARE complex assembly regulation
    that merits its own term.
suggested_experiments:
- experiment_type: Structure determination
  hypothesis: 'The E6K and G540S mutations in the USO1 globular head domain that enhance
    Bos1 binding create new or strengthen existing interaction surfaces for SNARE
    binding.

    '
  description: 'Determine crystal or cryo-EM structure of wild-type and mutant (E6K,
    G540S) USO1 globular head domains in complex with Bos1 Qa-SNARE or other cognate
    SNAREs. Compare binding interfaces and affinities. This would reveal the structural
    basis for SNARE selectivity and how USO1 promotes cognate SNARE pairing.

    '
- experiment_type: SNARE assembly kinetics
  hypothesis: 'USO1 accelerates the rate of cognate SNARE complex formation while
    inhibiting or having no effect on non-cognate SNARE combinations.

    '
  description: 'In vitro reconstitution assay measuring SNARE complex assembly kinetics
    with and without USO1, using purified components. Compare assembly rates for cognate
    (e.g., Sec22b+Bet1+Bos1+Syntaxin5) versus non-cognate SNARE combinations. Use
    FRET or other real-time readouts to quantify assembly kinetics.

    '
- experiment_type: Separation of function mutagenesis
  hypothesis: 'SNARE assembly and vesicle tethering functions can be genetically separated
    through domain-specific mutations.

    '
  description: 'Create USO1 mutants that selectively disrupt tethering (e.g., GM130/giantin
    binding mutants, coiled-coil deletions) versus SNARE binding (e.g., SNARE-binding
    site mutations in GHD). Test rescue of uso1 deletion and specific trafficking
    defects. This would definitively establish which functions are essential versus
    accessory.

    '
- experiment_type: Live cell imaging of SNARE dynamics
  hypothesis: 'USO1 increases the dwell time or concentration of monomeric SNAREs
    at fusion sites prior to SNARE complex assembly.

    '
  description: 'Use super-resolution microscopy and/or single-molecule tracking to
    visualize dynamics of fluorescently-tagged SNAREs and USO1 at ER-Golgi interface.
    Compare SNARE localization, clustering, and mobility in wild-type versus USO1-depleted
    cells. This would reveal how USO1 spatially organizes SNAREs for productive complex
    formation.

    '
