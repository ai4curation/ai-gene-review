description: 'General vesicular transport factor p115 that regulates SNARE complex
  assembly during ER-to-Golgi membrane fusion. Functions as a homodimeric peripheral
  membrane protein with a novel alpha-solenoid globular head domain (12 armadillo-like
  repeats), an extended coiled-coil dimerization domain, and a C-terminal acidic region
  that binds Golgi matrix proteins. Recruited to COPII vesicles and early Golgi cisternae
  by Rab1-GTP. Recent studies (2024) demonstrate the essential cellular function is
  SNARE complex assembly regulation, not vesicle tethering - the monomeric globular
  head domain alone can rescue uso1 deletion. Binds monomeric SNAREs (Sec22b, Bet1,
  Bos1) to promote cognate trans-SNARE complex formation. Also functions in Golgi
  organization, mitotic spindle assembly via gamma-tubulin interaction, and retrograde
  COPI vesicle trafficking. Membrane association regulated by phosphorylation at Ser942.
  Essential for cell viability.

  '
existing_annotations:
- term:
    id: GO:0045056
    label: transcytosis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation based on phylogenetic inference. USO1/p115 functions
      primarily in ER-to-Golgi anterograde transport and intra-Golgi retrograde transport.
      While transcytosis involves vesicular transport across cells, there is no direct
      experimental evidence that USO1 functions specifically in transcytosis. The
      core function is ER-Golgi trafficking, not transcellular transport. This annotation
      may represent over-inference from general vesicular transport function. Recommend
      removal - no direct evidence for transcytosis.

      '
    action: REMOVE
- term:
    id: GO:0061025
    label: membrane fusion
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation. USO1 is directly involved in membrane fusion through
      regulation of SNARE complex assembly, which is the core mechanism of membrane
      fusion. Recent studies (eLife 2024) demonstrate USO1''s essential function is
      facilitating trans-SNARE complex formation between vesicle and target membranes.
      While USO1 doesn''t directly catalyze fusion, it is an integral component of
      the fusion machinery. Accept as core function.

      '
    action: ACCEPT
- term:
    id: GO:0005783
    label: endoplasmic reticulum
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation. USO1 localizes to ER-derived COPII vesicles but not
      to bulk ER. The protein is recruited to nascent COPII vesicles budding from
      ER exit sites by Rab1-GTP. While technically associated with ER-derived membranes,
      the primary localizations are transport vesicles and Golgi. This annotation
      is technically correct but not a primary localization.

      '
    action: KEEP_AS_NON_CORE
- term:
    id: GO:0005795
    label: Golgi stack
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation. USO1/p115 localizes specifically to early Golgi cisternae
      (cis-Golgi) and is essential for maintaining Golgi stack structure. High colocalization
      with early Golgi markers. Critical for cisternal stacking and Golgi ribbon organization.
      Accept as core localization.

      '
    action: ACCEPT
- term:
    id: GO:0006886
    label: intracellular protein transport
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation. USO1 functions in intracellular protein transport through
      the secretory pathway, specifically ER-to-Golgi trafficking. However, this term
      is very broad and doesn''t capture the specific function. The more specific
      term GO:0006888 (ER to Golgi vesicle-mediated transport) better represents the
      core function. Keep but mark as non-core due to lack of specificity.

      '
    action: KEEP_AS_NON_CORE
- term:
    id: GO:0006888
    label: endoplasmic reticulum to Golgi vesicle-mediated transport
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation. This represents the primary and essential biological
      process for USO1. The protein is absolutely required for ER-to-Golgi transport
      through regulation of SNARE complex assembly and vesicle docking. Rab1 recruits
      USO1 to COPII vesicles for fusion with ERGIC/cis-Golgi. Well-supported by extensive
      experimental evidence. Accept as core function.

      '
    action: ACCEPT
- term:
    id: GO:0012507
    label: ER to Golgi transport vesicle membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation. USO1 is specifically recruited to ER to Golgi transport
      vesicle membranes (COPII vesicles) by Rab1-GTP. This is a primary and well-characterized
      localization. The protein associates with both the vesicle membrane and the
      target Golgi membrane during tethering and fusion. Accept as core localization.

      '
    action: ACCEPT
- term:
    id: GO:0048211
    label: Golgi vesicle docking
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'IBA annotation. USO1 mediates Golgi vesicle docking through its tethering
      function and interactions with GM130 and giantin. While recent studies show
      the essential function is SNARE assembly rather than tethering per se, docking
      is still a well-characterized activity. In vitro reconstitution shows Uso1p-mediated
      vesicle docking. Accept as core function.

      '
    action: ACCEPT
- term:
    id: GO:0000139
    label: Golgi membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: 'IEA computational annotation. USO1 is a peripheral Golgi membrane protein
      that associates with Golgi membranes in its dephosphorylated state. Well-supported
      by experimental evidence including the key study PMID:9478999 showing phosphorylation-dependent
      Golgi membrane association. Accept as core localization.

      '
    action: ACCEPT
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: 'IEA computational annotation. USO1 is indeed found in cytoplasm, but
      this is too broad. The more specific term GO:0005829 (cytosol) better captures
      the soluble cytoplasmic pool. Cytoplasm includes all organelles, while the relevant
      pool is the cytosolic fraction. Keep as non-core.

      '
    action: KEEP_AS_NON_CORE
- term:
    id: GO:0005829
    label: cytosol
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: 'IEA computational annotation. USO1 cycles between cytosol and Golgi
      membrane. The phosphorylated form is found exclusively in cytosol (PMID:9478999).
      This is a well-characterized localization representing the soluble pool during
      the protein''s dynamic membrane cycling. Accept as core localization.

      '
    action: ACCEPT
