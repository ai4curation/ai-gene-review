  title: Phosphorylation of the vesicle docking protein p115 regulates its association
    with the Golgi membrane.
  findings:
  - statement: p115 is phosphorylated in cell cycle-specific manner - phosphorylated
      in interphase but not mitosis
    supporting_text: was found to be phosphorylated in a cell cycle-specific manner;
      it was found phosphorylated in interphase but not in mitotic cells
  - statement: During interphase, phosphorylated form found exclusively in cytosol,
      unphosphorylated form associates with Golgi membranes
    supporting_text: During interphase, however, two forms of p115 were detected in
      the cells; the phosphorylated form was found exclusively in cytosol, whereas
      the unphosphorylated form was associated with membranes, mostly of the Golgi
      complex.
  - statement: Phosphorylation site identified as Ser942 in C-terminal acidic domain
    supporting_text: Mutational analysis revealed that the phosphorylation site of
      p115 was the Ser942 residue in the C-terminal acidic domain.
  - statement: S942A mutant shows markedly increased Golgi membrane association
    supporting_text: A mutant with a single substitution of Ser942 --> Ala markedly
      increased its association with the Golgi membrane.
  - statement: S942D mutant shows decreased membrane association
    supporting_text: Another mutant with Ser942 --> Asp was able to associate with
      the membrane, although at a decreased level
  - statement: Phosphorylation of Ser942 regulates p115-Golgi membrane interaction
    supporting_text: these results suggest that the phosphorylation of Ser942 at the
      C-terminal acidic domain regulates the interaction of p115 with the Golgi membrane
