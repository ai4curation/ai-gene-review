      specifically at the ER-Golgi interface. This is accurate but broad - the more
      specific GO:0006888 (ER to Golgi vesicle-mediated transport) is preferred. Keep
      as non-core.

      '
    action: KEEP_AS_NON_CORE
- term:
    id: GO:0048193
    label: Golgi vesicle transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: 'IEA annotation based on InterPro. USO1 functions in both anterograde
      ER-to-Golgi and retrograde intra-Golgi COPI vesicle transport. Accurate and
      reasonably specific term for the retrograde function. Accept as core function
      covering both COPII and COPI vesicle trafficking.

      '
    action: ACCEPT
- term:
    id: GO:0048280
    label: vesicle fusion with Golgi apparatus
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: 'IEA annotation based on InterPro domain. This is highly accurate - USO1
      mediates vesicle fusion with Golgi apparatus through SNARE complex assembly
      and vesicle tethering. This is a core biological process for the protein. Accept
      as core function.

      '
    action: ACCEPT
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:25416956
  review:
    summary: 'IPI evidence from human interactome network study. While USO1 does bind
      proteins (SNAREs, Rab1, GM130, giantin), "protein binding" is uninformative
      as it doesn''t specify the functionally relevant interactions. Nearly all proteins
      bind other proteins. More specific MF terms should be used (SNARE binding, small
      GTPase binding, etc.). Remove in favor of specific molecular function terms.

      '
    action: REMOVE
