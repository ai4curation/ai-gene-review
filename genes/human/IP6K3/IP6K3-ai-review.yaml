- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: IDA
  original_reference_id: PMID:11502751
  review:
    summary: >-
      MISANNOTATION: IP6K3 (Inositol hexakisphosphate kinase 3) is EC 2.7.4.21,
      an INOSITOL POLYPHOSPHATE kinase, NOT a protein kinase. Its catalytic activity
      is "1D-myo-inositol hexakisphosphate + ATP = 5-diphospho-1D-myo-inositol" - it
      phosphorylates inositol polyphosphates, not proteins. PMID:11502751 title is
      "Identification and characterization of a novel inositol hexakisphosphate kinase"
      - no mention of protein phosphorylation.
    action: REMOVE
