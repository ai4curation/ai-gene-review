<text x="390" y="3260" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[21399614]</text>
<text x="390" y="3268" font-size="8" font-family="Arial, sans-serif" fill="#212121">From a background of non-specific proteins, we distinguished 126</text>
<text x="390" y="3277" font-size="8" font-family="Arial, sans-serif" fill="#212121">known and 40 candidate centrosomal proteins, of which 22 were</text>
<text x="390" y="3286" font-size="8" font-family="Arial, sans-serif" fill="#212121">confirmed as novel components</text>
