<text x="390" y="3123" font-size="8" font-family="Arial, sans-serif" fill="#212121">Overexpressed Ckap2 colocalizes with and stabilizes microtubules</text>
<rect x="385" y="865" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="875" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[16061649]</text>
<text x="390" y="883" font-size="8" font-family="Arial, sans-serif" fill="#212121">In p53-null cells, overexpression of Ckap2 induces tetraploidy with</text>
<text x="390" y="892" font-size="8" font-family="Arial, sans-serif" fill="#212121">aberrant centrosome numbers, suggesting disturbed mitosis and</text>
<text x="390" y="901" font-size="8" font-family="Arial, sans-serif" fill="#212121">cytokinesis</text>
