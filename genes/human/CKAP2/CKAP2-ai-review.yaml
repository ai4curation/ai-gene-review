    action: KEEP_AS_NON_CORE
    reason: 'While technically correct, this annotation provides minimal functional information. CKAP2s core functions are better captured by more specific subcellular localizations like mitotic spindle, spindle pole, and centrosome. General cytoplasmic localization is peripheral to understanding CKAP2s essential mitotic functions.'
