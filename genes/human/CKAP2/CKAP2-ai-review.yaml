- id: PMID:16061649
  title: Ckap2 regulates aneuploidy, cell cycling, and cell death in a p53-dependent
    manner.
  findings:
  - statement: CKAP2 colocalizes with and stabilizes microtubules
    supporting_text: Overexpressed Ckap2 colocalizes with and stabilizes microtubules
  - statement: CKAP2 localizes to centrosomes and affects mitosis and cytokinesis
    supporting_text: In p53-null cells, overexpression of Ckap2 induces tetraploidy
      with aberrant centrosome numbers, suggesting disturbed mitosis and cytokinesis
  - statement: CKAP2 activates p53-mediated apoptosis in competent cells
    supporting_text: In p53-competent cells, Ckap2 does not induce tetraploidy but
      activates p53-mediated cell cycle arrest and apoptosis
  - statement: CKAP2 is a p53 target gene induced by DNA damage
    supporting_text: DNA damage induces human and mouse CKAP2 expression in a p53-dependent
      manner and p53 activates the Ckap2 promoter
  - statement: CKAP2 functions in tetraploidy checkpoint and aneuploidy prevention
    supporting_text: Our data suggest the existence of a functional positive feedback
      loop in which Ckap2 activates the G1 tetraploidy checkpoint
