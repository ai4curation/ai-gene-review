    action: KEEP_AS_NON_CORE
    reason: 'This annotation is supported by experimental evidence but represents a consequence of CKAP2 overexpression rather than a core physiological function. The apoptosis occurs as a p53-mediated response to genomic instability caused by CKAP2 dysregulation, not as a direct function of CKAP2. This is a contextual rather than core function.'
