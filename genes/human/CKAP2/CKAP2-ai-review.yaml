    action: ACCEPT
    reason: 'This annotation is supported by proteomics identification of CKAP2 among centrosomal proteins. While the referenced study provides limited functional detail, this is consistent with CKAP2s well-characterized localization to centrosomes during mitosis and its role in centrosome-mediated spindle organization.'
    supported_by:
    - reference_id: PMID:21399614
      supporting_text: 'From a background of non-specific proteins, we distinguished 126 known and 40 candidate centrosomal proteins, of which 22 were confirmed as novel components'
