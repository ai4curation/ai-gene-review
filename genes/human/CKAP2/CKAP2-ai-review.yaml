    action: ACCEPT
    reason: 'This annotation reflects CKAP2s primary function as a microtubule-associated protein. Extensive evidence from biochemical studies and cellular experiments demonstrates CKAP2s direct interaction with and stabilization of microtubules, making this a core annotation.'
