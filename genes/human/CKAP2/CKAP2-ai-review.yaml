    summary: CKAP2 is essential for multiple mitotic cell cycle phase transitions,
      particularly G2/M transition where it accumulates and becomes active, and
      mitotic exit where it must be degraded for proper cytokinesis and return
      to interphase.
    action: NEW
    reason: CKAP2 plays critical roles in mitotic cell cycle phase transitions
      through its cell cycle-regulated expression, phosphorylation, and degradation.
      Its accumulation during G2/M transition is required for mitotic entry, while
      its APC/C-mediated destruction is essential for mitotic exit. Defects in
      CKAP2 regulation disrupt these transitions and cause cell cycle abnormalities.
    supported_by:
    - reference_id: CKAP2-deep-research.md
      supporting_text: CKAP2 transcript and protein levels are low in G1 phase,
        begin to rise as cells commit to division (G1/S transition), and peak during
        G2/M phase
- term:
    id: GO:0046785
    label: microtubule polymerization
  evidence_type: IEA
  original_reference_id: CKAP2-deep-research.md
  review:
    summary: CKAP2 directly promotes microtubule polymerization by dramatically
      accelerating growth rates, suppressing catastrophic depolymerization, and
      lowering the critical tubulin concentration required for assembly. This is
      a core biochemical activity of CKAP2.
    action: NEW
    reason: Microtubule polymerization is a fundamental biological process directly
      catalyzed by CKAP2. Biochemical studies demonstrate that CKAP2 is one of
      the most potent microtubule polymerization factors, increasing growth rates
      and promoting assembly. This activity is the molecular basis for CKAP2's
      roles in spindle formation and mitotic progression.
    supported_by:
    - reference_id: CKAP2-deep-research.md
      supporting_text: CKAP2 strongly suppresses microtubule catastrophes (shrinkage
        events) and dramatically accelerates microtubule growth rates
- term:
    id: GO:0051225
    label: spindle assembly
  evidence_type: IEA
  original_reference_id: CKAP2-deep-research.md
  review:
    summary: CKAP2 is essential for mitotic spindle assembly by promoting microtubule
      nucleation, maintaining spindle pole focus, and ensuring bipolar spindle
      formation. CKAP2 depletion results in severe spindle assembly defects including
      multipolar spindles.
    action: NEW
    reason: Spindle assembly is a core biological process requiring CKAP2. Multiple
      experimental approaches demonstrate that CKAP2 is essential for proper spindle
      assembly - its microtubule nucleation and stabilization activities drive
      the rapid formation of the mitotic spindle apparatus. Loss of CKAP2 causes
      profound spindle assembly defects that compromise cell division.
    supported_by:
    - reference_id: CKAP2-deep-research.md
      supporting_text: CKAP2 is required for maintaining focused spindle poles and
        microtubule nucleation sites. CKAP2-depleted cells exhibited multipolar
        spindles and dispersion of microtubules
- term:
    id: GO:0051298
    label: centrosome duplication
  evidence_type: IEA
  original_reference_id: CKAP2-deep-research.md
  review:
    summary: CKAP2 is required for proper centrosome duplication and maintaining
      normal centrosome numbers. CKAP2 depletion or dysfunction leads to centrosome
      amplification and abnormal centrosome numbers, which disrupts bipolar spindle
      formation.
    action: NEW
    reason: CKAP2 plays an essential role in controlling centrosome duplication.
      Studies demonstrate that CKAP2-depleted cells exhibit centrosome amplification
      and abnormal centrosome numbers, while CDK1-mediated phosphorylation of CKAP2
      is specifically required for proper centrosome biogenesis. This centrosome
      duplication control is critical for maintaining genomic stability.
    supported_by:
    - reference_id: CKAP2-deep-research.md
      supporting_text: CKAP2 is required for controlling centrosome duplication
        and ensuring proper centrosome function
- term:
    id: GO:0051983
    label: regulation of chromosome segregation
  evidence_type: IEA
  original_reference_id: CKAP2-deep-research.md
  review:
    summary: CKAP2 regulates chromosome segregation by ensuring proper spindle assembly,
      kinetochore-microtubule attachments, and preventing chromosome segregation
      errors. CKAP2 dysfunction leads to increased aneuploidy and segregation defects.
    action: NEW
    reason: CKAP2 functions as a key regulator of chromosome segregation through
      its effects on spindle organization and microtubule dynamics. Loss of CKAP2
      results in merotelic kinetochore attachments, lagging chromosomes, and increased
      aneuploidy frequency. By maintaining proper spindle architecture and microtubule
      stability, CKAP2 ensures accurate chromosome distribution during mitosis.
    supported_by:
    - reference_id: CKAP2-deep-research.md
      supporting_text: CKAP2 knockout cells showed reduced microtubule growth rates,
        increased chromosome segregation errors, and higher aneuploidy frequency
