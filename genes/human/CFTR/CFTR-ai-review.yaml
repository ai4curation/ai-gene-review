  - term:
      id: GO:0051453
      label: regulation of intracellular pH
    evidence_type: IEA
    review:
      summary: CFTR regulates intracellular and extracellular pH through 
        bicarbonate transport across epithelial membranes
      action: NEW
      reason: CFTR directly regulates pH homeostasis through its bicarbonate 
        transport function. The channel conducts bicarbonate ions across 
        epithelial cell membranes, which is essential for maintaining proper pH 
        in various secretions including pancreatic juice, airway surface liquid,
        and reproductive tract fluids. CFTR-mediated bicarbonate transport 
        contributes to both intracellular and extracellular pH regulation, and 
        defects in this function contribute to the pathophysiology of cystic 
        fibrosis.
      supported_by: []
  - term:
      id: GO:0070254
      label: mucus secretion
    evidence_type: IEA
    review:
      summary: CFTR is essential for proper mucus secretion and properties 
        through ion and water transport regulation in secretory epithelia
      action: NEW
      reason: CFTR plays a critical role in mucus secretion by regulating the 
        ionic composition and hydration of mucus. The channel provides chloride 
        and bicarbonate transport that determines mucus viscosity, pH, and 
        antimicrobial properties. In cystic fibrosis, CFTR dysfunction leads to 
        dehydrated, viscous mucus that cannot be effectively cleared, 
        demonstrating CFTR's essential role in normal mucus secretion and 
        properties. CFTR regulates both the volume and composition of mucus 
        through its ion transport functions.
      supported_by: []
