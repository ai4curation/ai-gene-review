  label: Homo sapiens
description: >-
  RGS20 (Regulator of G-protein signaling 20, also known as RGSZ1 or Gz-GAP) is a member
  of the RZ subfamily of RGS proteins. It functions as a GTPase-activating protein (GAP)
  that accelerates the intrinsic GTPase activity of heterotrimeric G protein alpha subunits,
  thereby terminating GPCR signaling. RGS20 exhibits strong selectivity for Galpha-z and
  can also act on Galpha-i1/i3 subunits but not Galpha-i2 or Galpha-s. The protein is
  brain-enriched with high expression in the caudate nucleus and temporal lobe. It modulates
  mu-opioid receptor and melatonin MT1 receptor signaling. RGS20 contains a C-terminal RGS
  domain for GAP activity and an N-terminal cysteine-rich region for membrane association
  via palmitoylation. The protein shuttles between cytoplasm, membrane, and nucleus and shows
  stimulus-dependent relocalization to the Golgi complex.
