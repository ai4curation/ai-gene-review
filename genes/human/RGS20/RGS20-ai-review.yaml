- term:
    id: GO:0005802
    label: trans-Golgi network
  evidence_type: IMP
  original_reference_id: PMID:10791963
  review:
    summary: >-
      The study by Chatterjee and Fisher (2000) showed that RGSZ (RGS20) localized
      to the Golgi complex in COS-7 cells. This localization is dependent on the
      N-terminal cysteine-rich region shared with RGS-GAIP.
    action: ACCEPT
    reason: >-
      This is a well-documented experimental finding. The study specifically examined
      RGS protein localization using confocal microscopy of GFP fusion proteins and
      showed that RGSZ localized to the Golgi complex, distinct from other RGS proteins
      which showed cytoplasmic or nuclear localization.
    supported_by:
      - reference_id: PMID:10791963
        supporting_text: "RGSZ, which shares with RGS-GAIP a cysteine-rich string in its N-terminal region, localized to the Golgi complex in COS-7 cells."

- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IMP
  original_reference_id: PMID:10791963
  review:
    summary: >-
      The same study demonstrated cytoplasmic localization of RGS proteins and showed
      that deletion of the N-terminal domain including the cysteine motif from RGSZ
      promoted nuclear localization, indicating the wild-type protein has cytoplasmic pools.
    action: ACCEPT
    reason: >-
      Experimental evidence from confocal microscopy studies supports cytoplasmic
      localization of RGS20.
    supported_by:
      - reference_id: PMID:10791963
        supporting_text: "Deletion of the N-terminal domain of RGSZ that includes the cysteine motif promoted nuclear localization of RGSZ."

- term:
    id: GO:0005096
    label: GTPase activator activity
  evidence_type: TAS
  original_reference_id: PMID:9748279
  review:
    summary: >-
      The original characterization of RGSZ1 (RGS20) by Glick et al. (1998) demonstrated
      that it acts as a GAP with marked preference for Galpha-z over other Galpha-i
      family members. This is the foundational paper establishing RGS20's biochemical
      function.
    action: ACCEPT
    reason: >-
      This is the primary experimental evidence establishing RGS20 as a GTPase-activating
      protein. The biochemical characterization showed clear GAP activity toward Galpha-z
      with selectivity over other Gi family members.
    supported_by:
      - reference_id: PMID:9748279
        supporting_text: "Biochemical characterization of recombinant RGSZ1 protein revealed that RGSZ1 was indeed a GAP and, most significantly, showed a marked preference for Gzalpha over other members of the Gialpha family."

- term:
    id: GO:0008277
    label: regulation of G protein-coupled receptor signaling pathway
  evidence_type: TAS
  original_reference_id: PMID:9748279
  review:
    summary: >-
      The study demonstrated that RGS20 regulates G protein signaling, consistent
      with its GAP activity toward Galpha-z. The phosphorylation state of Galpha-z
      affects susceptibility to RGS20 action.
    action: ACCEPT
    reason: >-
      This annotation correctly describes RGS20's role as a regulator of GPCR signaling.
      While the more specific term GO:0045744 (negative regulation) may be more precise,
      this term is also appropriate and supported by the cited reference.
    supported_by:
      - reference_id: PMID:9748279
        supporting_text: "Phosphorylation of Gzalpha by protein kinase C, an event known to occur in cells and that was previously shown to influence alpha-betagamma interactions of Gz, rendered the G protein much less susceptible to RGSZ1 action."

