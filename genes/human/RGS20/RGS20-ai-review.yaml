- term:
    id: GO:0003924
    label: GTPase activity
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-8982020
  review:
    summary: >-
      This Reactome annotation incorrectly assigns GTPase activity to RGS20. RGS20
      does not hydrolyze GTP itself; it accelerates GTP hydrolysis by Galpha subunits.
    action: REMOVE
    reason: >-
      This is an incorrect annotation. RGS20 has GTPase activator (GAP) activity, not
      GTPase activity. The Galpha subunits (Galpha-z, Galpha-i) are the GTPases; RGS20
      activates their intrinsic GTPase activity. This appears to be a Reactome curation
      error conflating the GAP with its substrate.

- term:
    id: GO:0003924
    label: GTPase activity
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-8982021
  review:
    summary: >-
      Same issue as above - incorrect assignment of GTPase activity to RGS20.
    action: REMOVE
    reason: >-
      RGS20 is a GTPase activator (GAP), not a GTPase. This annotation incorrectly
      attributes GTPase enzymatic activity to RGS20 rather than the Galpha subunits
      whose GTPase activity it enhances.

