existing_annotations:
- term:
    id: GO:0005096
    label: GTPase activator activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      RGS20 is a well-characterized GTPase-activating protein (GAP) that accelerates
      GTP hydrolysis on heterotrimeric G protein alpha subunits. This is the core
      biochemical function of RGS proteins, supported by direct biochemical assays
      demonstrating GAP activity with marked preference for Galpha-z over other Gi
      family members [PMID:9748279].
    action: ACCEPT
    reason: >-
      This annotation represents the core molecular function of RGS20. The protein
      was originally identified and characterized as a Gz-selective GAP. IBA annotations
      based on phylogenetic inference are appropriate for conserved RGS domain function.
    supported_by:
      - reference_id: PMID:9748279
        supporting_text: "Biochemical characterization of recombinant RGSZ1 protein revealed that RGSZ1 was indeed a GAP and, most significantly, showed a marked preference for Gzalpha over other members of the Gialpha family."

- term:
    id: GO:0009898
    label: cytoplasmic side of plasma membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      RGS20 is anchored to membranes through palmitoylation at its N-terminal cysteine-rich
      region, allowing it to localize to the cytoplasmic face of the plasma membrane where
      it can interact with activated G protein alpha subunits [PMID:10791963, leung2017theroleof].
    action: ACCEPT
    reason: >-
      This annotation correctly describes the membrane localization mode of RGS20, which
      is consistent with its function in regulating membrane-associated GPCR signaling.
    supported_by:
      - reference_id: PMID:10791963
        supporting_text: "RGSZ, which shares with RGS-GAIP a cysteine-rich string in its N-terminal region, localized to the Golgi complex in COS-7 cells."

- term:
    id: GO:0045744
    label: negative regulation of G protein-coupled receptor signaling pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      By accelerating GTP hydrolysis on Galpha subunits, RGS20 terminates GPCR signaling,
      acting as a negative regulator. Studies have shown it modulates mu-opioid receptor
      and melatonin MT1 receptor signaling [PMID:20859254, leung2017theroleof].
    action: ACCEPT
    reason: >-
      This represents a core biological function of RGS20. The negative regulatory role
      in GPCR signaling is the direct consequence of its GAP activity and is well
      supported by evidence from receptor-specific studies.
    supported_by:
      - reference_id: PMID:20859254
        supporting_text: "Here, we characterized the molecular complex of the melatonin MT₁ receptor, which directly and constitutively couples to G(i) proteins and the regulator of G-protein signalling (RGS) 20"

- term:
    id: GO:0003924
    label: GTPase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      This IEA annotation is technically incorrect for RGS20. RGS proteins do not possess
      intrinsic GTPase activity; rather, they act as GTPase-activating proteins (GAPs)
      that enhance the intrinsic GTPase activity of Galpha subunits. RGS20 stimulates
      hydrolysis of GTP bound to Galpha-z/i but does not hydrolyze GTP itself.
    action: REMOVE
    reason: >-
      RGS20 does not have GTPase activity. It has GTPase activator activity (GAP activity),
      meaning it accelerates the GTPase activity of its substrates (Galpha-z, Galpha-i).
      This is a common over-annotation error where GAP function is confused with GTPase
      activity. The correct term is GO:0005096 (GTPase activator activity).
    additional_reference_ids:
      - PMID:9748279

- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      RGS20 has been shown to localize to the nucleus in addition to cytoplasm and
      membrane compartments. The protein shuttles between cytoplasm/membrane and nucleus
      [PMID:10791963, UniProt O76081].
    action: ACCEPT
    reason: >-
      Nuclear localization of RGS20 is documented in the literature and UniProt. This IEA
      annotation is consistent with experimental observations showing RGS proteins can
      localize to the nucleus.
    supported_by:
      - reference_id: PMID:10791963
        supporting_text: "These results demonstrate that RGS proteins localize in the nucleus, the cytoplasm, or shuttle between the nucleus and cytoplasm as nucleo-cytoplasmic shuttle proteins."

- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      Cytoplasmic localization of RGS20 is well established and has been confirmed
      by experimental studies using confocal microscopy of GFP-tagged constructs
      [PMID:10791963].
    action: ACCEPT
    reason: >-
      This annotation is consistent with experimental evidence showing cytoplasmic
      pools of RGS20.
    supported_by:
      - reference_id: PMID:10791963
        supporting_text: "RGS proteins localize differentially within cells as a result of structural differences among these proteins that do not appear to be important determinants for their G protein-regulating activities"

- term:
    id: GO:0007186
    label: G protein-coupled receptor signaling pathway
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      RGS20 is directly involved in GPCR signaling by modulating the duration and
      intensity of signaling through its GAP activity on Galpha subunits.
    action: ACCEPT
    reason: >-
      This annotation is too general but not incorrect. RGS20 is a regulator of GPCR
      signaling pathways. The more specific term GO:0045744 (negative regulation of
      GPCR signaling) is already annotated and more informative.

- term:
    id: GO:0009968
    label: negative regulation of signal transduction
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This is a broad parent term that encompasses the more specific function of RGS20
      in negatively regulating GPCR signaling.
    action: ACCEPT
    reason: >-
      While this annotation is correct, it is more general than the specific annotation
      for GPCR signaling pathway regulation. It is acceptable as a broader classification
      but the more specific term GO:0045744 is more informative.

- term:
    id: GO:0016020
    label: membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      RGS20 associates with membranes via its N-terminal cysteine-rich region through
      palmitoylation. This is documented in UniProt and supported by experimental evidence.
    action: ACCEPT
    reason: >-
      Membrane association of RGS20 is well-documented. While the more specific term
      GO:0009898 (cytoplasmic side of plasma membrane) is also annotated, this broader
      term is acceptable.

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:17353931
  review:
    summary: >-
      This annotation derives from a large-scale IP-MS study of protein-protein interactions.
      RGS20 was identified in interaction screens, but this generic term does not provide
      functional insight. RGS20 binds specifically to Galpha-z/i subunits and GPCRs
      like the MT1 melatonin receptor [PMID:20859254].
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      'Protein binding' is uninformative and should be replaced with more specific
      molecular function terms. RGS20's functional interactions are better captured by
      terms like 'G-protein alpha-subunit binding' or 'GTPase activator activity'.
    supported_by:
      - reference_id: PMID:17353931
        supporting_text: "We report the first large-scale study of protein-protein interactions in human cells using a mass spectrometry-based approach."

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:20859254
  review:
    summary: >-
      This study characterized the MT1 receptor/RGS20/Gi protein complex, demonstrating
      direct physical interaction between RGS20 and the melatonin MT1 receptor. A more
      specific term would be appropriate.
    action: MODIFY
    reason: >-
      The study demonstrates specific receptor binding. A more appropriate annotation
      would be a term describing interaction with GPCRs or melatonin receptors.
      However, since specific GO terms for 'melatonin receptor binding' may not exist,
      this could be replaced with 'signaling receptor binding' (GO:0005102) or kept
      with annotation indicating the specific binding partner.
    proposed_replacement_terms:
      - id: GO:0005102
        label: signaling receptor binding
    supported_by:
      - reference_id: PMID:20859254
        supporting_text: "Here, we characterized the molecular complex of the melatonin MT₁ receptor, which directly and constitutively couples to G(i) proteins and the regulator of G-protein signalling (RGS) 20"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:21516116
  review:
    summary: >-
