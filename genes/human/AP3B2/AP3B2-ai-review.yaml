id: Q13367
gene_symbol: AP3B2
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  AP3B2 encodes AP-3 complex subunit beta-2 (beta3B/beta-NAP), the neuron-specific
  large beta subunit of the heterotetrameric AP-3 adaptor complex. AP-3 mediates
  cargo selection and vesicle formation for protein sorting from trans-Golgi network
  and endosomes to lysosomes and lysosome-related organelles. In neurons, AP3B2-containing
  AP-3 complexes are preferentially localized to neuronal processes and function in
  synaptic vesicle biogenesis and recycling, cooperating with BLOC-1 to sort synaptic
  vesicle proteins. AP3B2 contains a clathrin-binding domain in its appendage region
  and interacts with ARF1 GTPases for membrane recruitment. Biallelic loss-of-function
  mutations cause developmental and epileptic encephalopathy type 48 (DEE48),
  characterized by early-onset seizures, developmental delay, and intellectual disability.
existing_annotations:
- term:
    id: GO:0016192
    label: vesicle-mediated transport
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      AP3B2 as a component of the AP-3 adaptor complex is directly involved in vesicle-mediated
      transport. The IBA annotation is based on phylogenetic inference across multiple
      organisms including yeast, fly, worm, mouse, and human orthologs. This is consistent
      with the established role of AP-3 in mediating vesicle formation and cargo transport.
    action: ACCEPT
    reason: >-
      AP-3 is a core component of the vesicle-mediated transport machinery. This is well
      established through the original identification of beta-NAP as a vesicle coat protein
      [PMID:7671305] and subsequent studies showing AP-3 function in cargo selection and
      vesicle budding. The IBA annotation correctly captures this fundamental function.
    supported_by:
      - reference_id: PMID:7671305
        supporting_text: "We have identified a target antigen in autoimmune cerebellar degeneration, beta-NAP, that is closely related to the beta-adaptin and beta-COP coat proteins."
      - reference_id: PMID:9545220
        supporting_text: "A heterotetrameric complex termed AP-3 is involved in signal-mediated protein sorting to endosomal-lysosomal organelles."
      - reference_id: file:human/AP3B2/AP3B2-deep-research-falcon.md
        supporting_text: "AP-3 plays a role in protein sorting in the late-Golgi/trans-Golgi network (TGN) and/or endosomes"
- term:
    id: GO:0048490
    label: anterograde synaptic vesicle transport
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      AP3B2 is the neuron-specific beta subunit that distinguishes neuronal AP-3 from
      ubiquitous AP-3. Genetic studies in mice demonstrate that beta3B-containing AP-3
      complexes are preferentially targeted to neuronal processes and function in
      synaptic vesicle biogenesis and transport.
    action: ACCEPT
    reason: >-
      This annotation accurately reflects the neuron-specific role of AP3B2-containing
      AP-3 complexes. The deep research confirms that neuronal AP-3 cooperates with BLOC-1
      to sort synaptic vesicle proteins, and mouse knockout studies show beta3B deficiency
      compromises synaptic vesicle targeting of membrane proteins [PMID:15537701].
    supported_by:
      - reference_id: PMID:15537701
        supporting_text: "beta3B-containing AP-3 complexes were preferentially targeted to neuronal processes. Consistently, beta3B deficiency compromised synaptic zinc stores assessed by Timm's staining and the synaptic vesicle targeting of membrane proteins involved in zinc uptake (ZnT3 and ClC-3)."
      - reference_id: file:human/AP3B2/AP3B2-deep-research-falcon.md
        supporting_text: "In neurons, AP-3 cooperates with BLOC-1 to direct membrane proteins like VAMP7 to synaptic vesicles"
