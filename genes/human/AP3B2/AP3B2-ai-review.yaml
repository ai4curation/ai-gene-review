- id: PMID:7671305
  title: Beta-NAP, a cerebellar degeneration antigen, is a neuron-specific vesicle
    coat protein.
  findings:
    - statement: AP3B2 (beta-NAP) is a neuron-specific vesicle coat protein related to beta-adaptin and beta-COP
      supporting_text: "We have identified a target antigen in autoimmune cerebellar degeneration, beta-NAP, that is closely related to the beta-adaptin and beta-COP coat proteins."
    - statement: Beta-NAP is expressed exclusively in neurons from E12 through adulthood
      supporting_text: "Beta-NAP is a nonclathrin-associated phosphoprotein expressed exclusively in neurons, from E12 through adulthood."
    - statement: Present in neuronal soma and nerve terminal as soluble and membrane-bound pools
      supporting_text: "Beta-NAP is present in the neuronal soma and nerve terminal as soluble and membrane-bound pools"
    - statement: Associated with a discrete set of nerve-terminal vesicles
      supporting_text: "and is associated with a discrete set of nerve-terminal vesicles"
    - statement: Proposed to mediate vesicle transport between soma and axon terminus
      supporting_text: "We propose a model in which beta-NAP mediates vesicle transport between the soma and the axon terminus"
- id: PMID:9545220
  title: Association of the AP-3 adaptor complex with clathrin.
  findings:
    - statement: AP-3 associates with clathrin via the beta3 subunit appendage domain
      supporting_text: "In vitro binding assays showed that mammalian AP-3 did associate with clathrin by interaction of the appendage domain of its beta3 subunit with the amino-terminal domain of the clathrin heavy chain."
    - statement: Beta3 appendage binds the amino-terminal domain of clathrin heavy chain
      supporting_text: "by interaction of the appendage domain of its beta3 subunit with the amino-terminal domain of the clathrin heavy chain"
    - statement: AP-3 colocalizes with clathrin in cells by immunofluorescence and immunoEM
      supporting_text: "AP-3 colocalized with clathrin in cells as observed by immunofluorescence and immunoelectron microscopy."
    - statement: AP-3 function in protein sorting may depend on clathrin
      supporting_text: "Thus, AP-3 function in protein sorting may depend on clathrin."
- id: PMID:15537701
  title: Genetic analysis of the neuronal and ubiquitous AP-3 adaptor complexes reveals
    divergent functions in brain.
  findings:
    - statement: Neurons express AP-3 with either ubiquitous (beta3A) or neuronal-specific (beta3B) isoforms
      supporting_text: "Neurons express adaptor (AP)-3 complexes assembled with either ubiquitous (beta3A) or neuronal-specific (beta3B) beta3 isoforms."
    - statement: Beta3B-containing AP-3 is preferentially targeted to neuronal processes
      supporting_text: "At the cellular level, AP-3 isoforms were localized to distinct neuronal domains. beta3B-containing AP-3 complexes were preferentially targeted to neuronal processes."
    - statement: Beta3B deficiency compromises synaptic vesicle targeting of ZnT3 and ClC-3
      supporting_text: "Consistently, beta3B deficiency compromised synaptic zinc stores assessed by Timm's staining and the synaptic vesicle targeting of membrane proteins involved in zinc uptake (ZnT3 and ClC-3)."
    - statement: Neuronal and ubiquitous AP-3 have distinct and divergent functions
      supporting_text: "These observations indicate that the functions of beta3A- and beta3B-containing complexes are distinct and divergent."
    - statement: Concerted functions control levels of selected membrane proteins in synaptic vesicles
      supporting_text: "Our results suggest that concerted nonredundant functions of neuronal and ubiquitous AP-3 provide a mechanism to control the levels of selected membrane proteins in synaptic vesicles."
