  findings:
    - statement: AP-3 generates synaptic vesicles responding specifically to high-frequency stimulation through recruitment of phospholipid flippase ATP8A1
      supporting_text: "The study demonstrated that in mouse hippocampal neurons and slices, AP-3 generates a subset of synaptic vesicles that respond specifically to high-frequency stimulation. Proteomics analysis identified the phospholipid flippase ATP8A1 and its auxiliary subunit TMEM30A as AP-3-dependent synaptic vesicle cargoes."
    - statement: AP-3 has two independent functions in dopamine neurons - targeting VMAT2 to axons and producing high-frequency-responsive synaptic vesicles
      supporting_text: "First, AP-3 confers axonal polarity of dopamine release by targeting vesicular monoamine transporter 2 (VMAT2) to axons rather than dendrites. Second, AP-3 acting locally at nerve terminals produces synaptic vesicles that respond specifically to high-frequency stimulation."
    - statement: Cryo-EM structures reveal stepwise conformational activation of AP-3 mediated by Arf1 dimerization
      supporting_text: "This work revealed that dimerization of AP-3 is mediated by the small GTPase Arf1, using the same interface that mediates Arf polymerization... Three distinct structural states were identified: AP-3 bound to a single Arf1 on the delta subunit, AP-3 bound to two Arf1 copies with LAMP1 cargo, and a dimer of the double-Arf1-cargo-AP-3 complex."
    - statement: AP-3-derived vesicles contribute specifically to asynchronous neurotransmitter release
      supporting_text: "Vesicles derived via the AP-3-dependent recycling pathway contribute specifically to asynchronous release and influence information transfer."
    - statement: Beta3B deficiency has opposite effects on synaptic vesicle protein composition compared to beta3A deficiency
      supporting_text: "Loss of the ubiquitous isoform (beta3A) has the opposite effect, significantly increasing synaptic zinc and zinc transporter content."
core_functions:
  - description: >-
      AP3B2 functions as the beta subunit of neuronal AP-3 adaptor complex, mediating
      clathrin-coated vesicle cargo loading for protein sorting to lysosomes and
      synaptic vesicles. The beta3 subunit directly binds clathrin via its appendage
      domain. A key role of neuronal AP-3 is generating synaptic vesicles that respond
      specifically to high-frequency stimulation through recruitment of the phospholipid
      flippase ATP8A1 and its auxiliary subunit TMEM30A. ATP8A1 regulates phosphatidylserine
      distribution enabling synapsin recruitment to these vesicles. AP-3-derived vesicles
      contribute specifically to asynchronous neurotransmitter release, which affects
      the precision of postsynaptic firing. In dopamine neurons, AP-3 has dual functions:
      targeting VMAT2 to axons (conferring axonal polarity of dopamine release) and
      producing high-frequency-responsive synaptic vesicles essential for phasic
      dopamine signaling underlying learning and reward processing.
