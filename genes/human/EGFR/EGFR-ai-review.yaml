- id: Reactome:R-HSA-1169421
  title: Trans-autophosphorylation of activated ligand-responsive EGFR mutant dimers
  findings:
  - statement: Ligand-responsive EGFR mutant dimers trans-autophosphorylate multiple tyrosine residues after activation.
    supporting_text: Activation of ligand-responsive EGFR mutants through spontaneous or EGF-induced dimerization results in trans-autophosphorylation of 5 tyrosine residues
- id: Reactome:R-HSA-1218833
  title: Binding of ligand-responsive EGFR mutants to chaperoning proteins HSP90 and CDC37
  findings:
  - statement: EGFR kinase domain mutants require continuous association with HSP90 for proper functioning.
    supporting_text: EGFR kinase domain mutants need continuous association with HSP90 chaperone protein for proper functioning.
- id: Reactome:R-HSA-1220610
  title: Non-covalent tyrosine kinase inhibitors bind and inactivate sensitive ligand-responsive EGFR
    cancer mutants
  findings:
  - statement: Reversible TKIs inhibit mutant EGFR autophosphorylation by competitively blocking ATP binding.
    supporting_text: Non-covalent (reversible) tyrosine kinase inhibitors (TKIs), erlotinib, gefitinib, lapatinib and vandetanib, selectively inhibit EGFR-stimulated tumor cell growth by blocking EGFR mutant autophosphorylation through competitive inhibition of ATP binding to the kinase domain.
- id: Reactome:R-HSA-1220611
  title: Covalent tyrosine kinase inhibitors bind and inactivate EGFR kinase domain mutant dimers resistant
    to non-covalent tyrosine kinase inhibitors
  findings:
  - statement: Covalent TKIs bind EGFR C397 and inhibit trans-autophosphorylation of mutants resistant to non-covalent TKIs.
    supporting_text: Covalent (irreversible) tyrosine kinase inhibitors (TKIs), pelitinib, WZ4002, HKI-272, canertinib and afatinib, form a covalent bond with the EGFR cysteine residue C397 and inhibit trans-autophosphorylation of mutants resistant to non-covalent TKIs.
- id: Reactome:R-HSA-1220612
  title: Binding of EGF to ligand-responsive EGFR mutants
  findings:
  - statement: Ligand-responsive EGFR mutants bind EGF and show increased activity in its presence.
    supporting_text: Ligand-responsive EGFR mutants are able to bind EGF and exhibit increased activity in the presence of EGF.
- id: Reactome:R-HSA-1220613
  title: EGF-induced dimerization of ligand-responsive EGFR mutants
  findings:
  - statement: EGF increases dimerization of ligand-responsive EGFR mutants.
    supporting_text: Although ligand-responsive EGFR mutants dimerize spontaneously, dimerization is increased in the presence of EGF.
- id: Reactome:R-HSA-1220614
  title: Spontaneous dimerization of ligand-responsive EGFR mutants
  findings:
  - statement: Ligand-responsive EGFR mutants spontaneously dimerize without ligand binding.
    supporting_text: EGFR ligand-responsive mutants dimerize spontaneously, without ligand binding, although ligand binding ability is preserved.
- id: Reactome:R-HSA-1225947
  title: Binding of SHC1 to p-6Y-EGFR mutants
  findings:
  - statement: SHC1 binds phosphorylated EGFR docking sites Y1148 and Y1173 in EGFR mutants.
    supporting_text: "SHC1 (Src homology 2 domain-containing transforming protein) is known to bind two phosphorylated tyrosine docking sites of EGFR: Y1148 and Y1173"
- id: Reactome:R-HSA-1225949
  title: Binding of CBL to ligand-responsive p-6Y-EGFR mutants
  findings:
  - statement: CBL binds phosphorylated Y1069 (Y1045) on EGFR cancer mutants.
    supporting_text: CBL binds to phosphorylated tyrosine Y1069 (i.e. Y1045 in the mature protein) residue of EGFR cancer mutants.
- id: Reactome:R-HSA-1225950
  title: Binding of GRB2:SOS1 complex to phosphorylated ligand-responsive EGFR mutants
  findings:
  - statement: GRB2 binds phosphorylated EGFR mutant tyrosines Y1068 and Y1086.
    supporting_text: GRB2 binds to phosphorylated tyrosine residues Y1068 and Y1086
- id: Reactome:R-HSA-1225951
  title: SOS-mediated nucleotide exchange of RAS (mediated by GRB2:SOS1 in complex with ligand-responsive
    p-6Y-EGFR mutants)
  findings:
  - statement: SOS1 recruited via GRB2 to phosphorylated EGFR mutants activates RAS.
    supporting_text: Based on the wild-type EGFR signaling, it is assumed that the guanine nucleotide exchange factor SOS1 interacts with phosphorylated EGFR mutants through the adaptor protein, GRB2. Upon formation of this complex, SOS1 activates RAS by promoting GDP release and GTP binding.
- id: Reactome:R-HSA-1225952
  title: Phosphorylation of SHC1 by ligand-responsive p-6Y-EGFR mutants
  findings:
  - statement: EGFR L858R mutant constitutively phosphorylates SHC1.
    supporting_text: Constitutive phosphorylation of SHC1 was directly demonstrated in cells expressing EGFR L858R mutant (Greulich et al. 2005).
- id: Reactome:R-HSA-1225956
  title: Inefficient ubiquitination of ligand-responsive p-6Y-EGFR mutants by p-Y371-CBL
  findings:
  - statement: Phosphorylated CBL does not efficiently ubiquitinate EGFR kinase domain mutants.
    supporting_text: Phosphorylated CBL does not ubiquitinate EGFR kinase domain mutants efficiently, which enables mutant proteins to escape degradation.
- id: Reactome:R-HSA-1225957
  title: SOS-mediated nucleotide exchange of RAS (mediated by GRB2:SOS1 in complex with phosphorylated
    SHC1 and ligand-responsive p-6Y-EGFR mutants)
  findings:
  - statement: GRB2-bound SOS1 is assumed to activate RAS downstream of p-SHC1:p-EGFR mutants.
    supporting_text: SOS1, recruited by GRB2 bound to p-SHC1:p-EGFR mutants, is assumed to activate RAS nucleotide exchange from the inactive form (bound to GDP) to an active form (bound to GTP).
- id: Reactome:R-HSA-1225960
  title: Phosphorylation of CBL by ligand-responsive p-6Y-EGFR mutants
  findings:
  - statement: EGFR L858R mutant directly phosphorylates CBL on Y371.
    supporting_text: EGFR L858R mutant was shown to directly phosphorylate CBL on tyrosine residue Y371.
- id: Reactome:R-HSA-1225961
  title: Phosphorylated SHC1 in complex with ligand-responsive p-6Y-EGFR mutants recruits GRB2:SOS1 complex
  findings:
  - statement: SHC1 bound to phosphorylated EGFR mutant dimers is assumed to recruit GRB2:SOS1.
    supporting_text: Recruitment of GRB2:SOS1 complex by SHC1 bound to phosphorylated dimers of EGFR cancer mutants has not been directly tested, but is assumed to happen in the same way it happens with the SHC1 bound to the phosphorylated homodimer of wild-type EGFR.
- id: Reactome:R-HSA-1225978
  title: Covalent tyrosine kinase inhibitors bind and inhibit wild-type EGF:EGFR dimers
  findings:
  - statement: Covalent TKIs inhibit wild-type EGFR by covalently binding Cys397.
    supporting_text: Covalent (irreversible) TKIs, pelitinib, WZ4002, HKI-272, canertinib and afatinib, inhibit the wild-type EGFR through formation of the covalent bond with the cysteine residue C397.
- id: Reactome:R-HSA-1226012
  title: Binding of PI3K to complex of GRB2:GAB1 and ligand-responsive p-6Y-EGFR mutants
  findings:
  - statement: EGFR cancer mutants are assumed to recruit PI3K in a manner similar to wild-type EGFR.
    supporting_text: EGFR cancer mutants are assumed to recruit the PI3K complex PIK3CA:PIK3R1 in a manner similar to wild-type EGFR.
- id: Reactome:R-HSA-1226014
  title: Conversion of PIP2 to PIP3 by PI3K bound to ligand-responsive p-6Y-EGFR mutants
  findings:
  - statement: EGFR cancer mutants are assumed to induce PI3K/AKT signaling via PI3K-mediated conversion of PIP2 to PIP3.
    supporting_text: The kinase activity of PI3K mediates the phosphorylation of PIP2 to form PIP3. It is assumed that EGFR cancer mutants induce PI3K/AKT signaling in a manner similar to wild-type EGFR.
- id: Reactome:R-HSA-1226016
  title: Binding of GRB2:GAB1 complex to ligand-responsive p-6Y-EGFR mutants
  findings:
  - statement: Recruitment of GRB2:GAB1 to phosphorylated EGFR cancer mutants is assumed and not directly tested.
    supporting_text: Direct binding of GRB2:GAB1 complex to phosphorylated homodimers of EGFR cancer mutants has not been tested.
- id: Reactome:R-HSA-1247841
  title: PLCG1 binds to ligand-responsive p-6Y-EGFR mutants
  findings:
  - statement: EGFR cancer mutants phosphorylate Y992 and are expected to recruit PLCG1 similarly to wild-type EGFR.
    supporting_text: Tyrosine residue Y992 (corresponding to Y1016 when counting from the first amino acid of the EGFR precursor, prior to cleavage of the 24-amino acid signal peptide at the N-terminus), a docking site for PLC-gamma 1 (PLCG1), is phosphorylated in EGFR cancer mutants and expected to recruit PLC-gamma 1 in the same way as the wild-type EGFR receptor.
- id: Reactome:R-HSA-1247842
  title: Dissociation of phosphorylated PLCG1 from ligand-responsive p-6Y-EGFR mutants
  findings:
  - statement: After EGFR mutant-driven phosphorylation, PLCG1 is expected to dissociate, a release event following activation rather than an active EGFR role at this step.
    supporting_text: Once phosphorylated, PLC-gamma 1 is expected to dissociate from phosphorylated EGFR cancer mutants and induce downstream signaling in the same way it does when activated by the wild-type EGFR.
- id: Reactome:R-HSA-1247844
  title: Phosphorylation of PLCG1 by ligand-responsive p-6Y-EGFR mutants
  findings:
  - statement: EGFR cancer mutants are assumed to phosphorylate PLCG1 after recruitment.
    supporting_text: Once recruited, PLC-gamma 1 is assumed to be phosphorylated by EGFR cancer mutants in the same way it is phosphorylated by the wild-type EGFR.
- id: Reactome:R-HSA-1247999
  title: EGFRvIII mutant binds chaperone proteins HSP90 and CDC37
  findings:
  - statement: EGFRvIII requires HSP90 and CDC37 chaperones for proper function.
    supporting_text: Association of EGFRvIII mutant with HSP90 chaperone protein and its co-chaperone CDC37 is necessary for the proper functioning of mutant EGFR.
- id: Reactome:R-HSA-1248002
  title: Ligand-independent dimerization of EGFRvIII mutant
  findings:
  - statement: EGFRvIII cannot bind ligand but dimerizes spontaneously, potentially influenced by N-linked glycosylation.
    supporting_text: EGFRvIII mutant lacks the ligand binding domain and is therefore unable to bind EGFR ligands, but is able to dimerize spontaneously. Self-dimerization may be dependent on N-linked glycosylation.
- id: Reactome:R-HSA-1248655
  title: Trans-autophosphorylation of EGFRvIII mutant dimers
  findings:
  - statement: EGFRvIII dimers trans-autophosphorylate multiple tyrosines while Y1045 remains hypo/unphosphorylated, enabling signaling and reduced downregulation.
    supporting_text: Upon dimerization, EGFRvIII mutants trans-autophosphorylate on tyrosine residues Y1016 i.e. Y992 in the mature protein, Y1092 i.e. Y1068 in the mature protein, Y1110 i.e. Y0186 in the mature protein, Y1172 i.e. Y1148 in the mature protein and Y1197 i.e. Y1173 in the mature protein, while the tyrosine residue Y1069 i.e. Y1045 in the mature protein, a docking site for CBL, remains either unphosphorylated or hypophosphorylated, allowing EGFRvIII to activate downstream signaling cascades while escaping downregulation.
- id: Reactome:R-HSA-1248677
  title: Inactivation of over-expressed wild type EGFR by Cetuximab recombinant antibody
  findings:
  - statement: Cetuximab inhibits EGFR by blocking ligand binding and promoting receptor inactivation and degradation.
    supporting_text: Cetuximab binds to the extracellular domain of EGFR and blocks ligand binding, leading to receptor inactivation, internalization and degradation.
- id: Reactome:R-HSA-1250195
  title: SHC1 phosphorylation by ERBB2 heterodimers
  findings:
  - statement: In ERBB2 heterodimers, EGFR can phosphorylate SHC1 on tyrosine residues.
    supporting_text: Once bound to ERBB2 heterodimers, SHC1 is phosphorylated on tyrosine residues by the tyrosine kinase activity of either ERBB2 or its heterodimerization partners EGFR and ERBB4 (Segatto et al. 1993, Soler et al. 1994).
- id: Reactome:R-HSA-1306957
  title: PIP2 to PIP3 conversion by PI3K bound to GRB2:GAB1 in complex with phosphorylated heterodimer
    of ERBB2 and EGFR
  findings:
  - statement: PI3K associated with phosphorylated ERBB2:EGFR converts PIP2 to PIP3 to activate AKT signaling.
    supporting_text: Active PI3K in complex with p-EGFR:p-ERBB2:GRB2:GAB1 phosphorylates PIP2 into PIP3, leading to activation of AKT signaling (Jackson et al. 2004).
- id: Reactome:R-HSA-1306963
  title: Binding of GRB2:GAB1 to p-ERBB2:p-EGFR
  findings:
  - statement: GRB2:GAB1 is recruited to activated ERBB2:EGFR via phosphorylated docking tyrosines.
    supporting_text: GAB1 in complex with GRB2 is recruited to activated ERBB2:EGFR heterodimer through phosphorylated tyrosine residues that serve as docking sites for GRB2 (Jackson et al. 2004).
- id: Reactome:R-HSA-1306965
  title: Binding of PI3K to GRB2:GAB1 in complex with phosphorylated heterodimer of ERBB2 and EGFR
  findings:
  - statement: PI3K activation follows PIK3R1 binding to GRB2:GAB1 in complex with phosphorylated ERBB2:EGFR.
    supporting_text: Binding of PIK3R1 to GRB2:GAB1 in complex with phosphorylated heterodimer of ERBB2 and EGFR triggers a conformational change in the PI3K complex, resulting in PI3K activation (Jackson et al. 2004).
- id: Reactome:R-HSA-177922
  title: EGFR dimerization
  findings:
  - statement: EGF binding stabilizes the active dimeric form of EGFR.
    supporting_text: EGF and other growth factors induce oligomerization of their specific receptors. Inactive EGFR monomers are in equilibrium with active EGFR dimers and binding of the EGF ligand stabilizes the active dimeric form.
- id: Reactome:R-HSA-177923
  title: Sustained activation of SRC kinase by SHP2
  findings:
  - statement: SHP2-mediated dephosphorylation of paxillin promotes SRC activation in EGF-stimulated signaling.
    supporting_text: SHP2 can dephosphorylate paxillin, which leads to CSK dissociation from the paxillin-SRC complex and SRC activation.
- id: Reactome:R-HSA-177924
  title: Dephosphorylation of Gab1 by SHP2
  findings:
  - statement: SHP2 dephosphorylation of GAB1 blocks PI3K binding and activation.
    supporting_text: SHP2 dephosphorylation of the tyrosine residues 447, 472 and 589 on GAB1 means PI3 kinase can no longer bind to the complex in the plasma membrane and cannot be activated.
- id: Reactome:R-HSA-177925
  title: SHC1 binds to the phosphorylated EGF receptor:ligand complex
  findings:
  - statement: SHC1 binds phosphorylated EGFR at Y1148 or Y1173 sites.
    supporting_text: SHC1 (Src homology 2 domain-containing) transforming protein can bind to either phosphorylated tyrosine sites Y1172 (p-Y1172) i.e. Y1148 (p-Y1148) in the mature protein and/or tyrosine Y1197 (p-Y1197) i.e. Y1173 (p-Y1173) in the mature protein on the EGF receptor.
- id: Reactome:R-HSA-177926
  title: Dephosphorylation of PAG by SHP2
  findings:
  - statement: SHP2 dephosphorylation of CBP/PAG reduces recruitment of Csk and limits Src inhibition.
    supporting_text: Dephosphorylation of CBP/PAG negatively regulates the recruitment of the Src inhibiting kinase, Csk.
- id: Reactome:R-HSA-177927
  title: PI3K binds to EGF:EGFR:GRB2:GAB1
  findings:
  - statement: PI3K regulatory subunit PIK3R1 binds GAB1 to recruit PI3K to EGFR signaling complexes.
    supporting_text: The Src homology 2 (SH2) domain of the phosphatidylinositol 3-kinase (PIK3) regulatory subunit (PIK3R1, i.e. PI3Kp85) binds to GAB1 in a phosphorylation-independent manner.
- id: Reactome:R-HSA-177929
  title: Signaling by EGFR
  findings:
  - statement: EGFR ligand binding triggers dimerization and trans-autophosphorylation to initiate downstream signaling.
    supporting_text: Binding of EGFR to its ligands induces conformational change that unmasks the dimerization interface in the extracellular domain of EGFR, leading to receptor homo- or heterodimerization at the cell surface. Dimerization of the extracellular regions of EGFR triggers additional conformational change of the cytoplasmic EGFR regions, enabling the kinase domains of two EGFR molecules to achieve the catalytically active conformation. Ligand activated EGFR dimers trans-autophosphorylate on tyrosine residues in the cytoplasmic tail of the receptor.
- id: Reactome:R-HSA-177930
  title: GAB1 phosphorylation by EGFR kinase
  findings:
  - statement: EGFR kinase phosphorylates GAB1 at Y627 and Y659.
    supporting_text: EGFR kinase phosphorylates the phosphorylation sites tyrosine 627 and 659 on GAB1
- id: Reactome:R-HSA-177933
  title: SHC1 phosphorylation by phosphorylated EGFR
  findings:
  - statement: EGFR-bound SHC1 is phosphorylated on Y349 and Y350.
    supporting_text: Once bound to EGFR, SHC1 is phosphorylated on two tyrosines (Y349, Y350).
- id: Reactome:R-HSA-177934
  title: EGFR autophosphorylation
  findings:
  - statement: EGFR dimerization activates kinase activity and leads to autophosphorylation of six tyrosines in the cytoplasmic tail.
    supporting_text: Dimerization of EGFR activates its intrinsic protein kinase activity and results in autophosphorylation of 6 tyrosine residues in the cytoplasmic tail of EGFR.
- id: Reactome:R-HSA-177935
  title: SHP2 dephosphorylates Tyr 992 on EGFR
  findings:
  - statement: SHP2 dephosphorylates a RasGAP binding site on EGFR to prevent RasGAP recruitment.
    supporting_text: This inhibition is achieved by the dephosphorylation of a RasGAP binding site on the EGF receptor.
- id: Reactome:R-HSA-177936
  title: GRB2:SOS1 binds to phosphorylated SHC1 in complex with EGFR
  findings:
  - statement: Phosphorylated SHC1 provides binding sites for the GRB2:SOS1 complex.
    supporting_text: The tyrosine sites on SHC1 become possible binding sites for the GRB2:SOS1 complex.
- id: Reactome:R-HSA-177937
  title: Phosphorylation of EGFR by SRC kinase
  findings:
  - statement: SRC can tyrosine-phosphorylate EGFR in addition to EGFR autophosphorylation.
    supporting_text: Besides autophosphorylation, EGFR can become tyrosine-phosphorylated by the action of  the proto-oncogene tyrosine-protein kinase, c-src.
- id: Reactome:R-HSA-177938
  title: SOS1-mediated nucleotide exchange of RAS (EGF:EGFR:GRB2:SOS1)
  findings:
  - statement: SOS1 interacts with EGFR via GRB2 to activate RAS by GDP-GTP exchange.
    supporting_text: The guanine nucleotide exchange factor SOS1 interacts with EGFR through the adaptor protein, GRB2. Upon formation of this complex, SOS activates RAS by promoting GDP release and GTP binding.
- id: Reactome:R-HSA-177939
  title: PI3K converts phosphatidylinositol-4,5-bisphosphate (PIP2) to phosphatidylinositol-3,4,5-trisphosphate
    (PIP3)
  findings:
  - statement: PI3K phosphorylates PIP2 to form PIP3.
    supporting_text: The kinase activity of PIK3 mediates the phosphorylation of PIP2 to form PIP3
- id: Reactome:R-HSA-177941
  title: GRB2:GAB1 binds to phosphorylated EGFR
  findings:
  - statement: PIK3 regulatory subunit mediates GAB1 association with EGFR, enabling GAB1 phosphorylation.
    supporting_text: The regulatory subunit of PIK3 mediates the association of GAB1 and receptor protein-tyrosine kinases such as the  EGF receptor, which can phosphorylate GAB1.
- id: Reactome:R-HSA-177942
  title: EGFR binds EGF ligand
  findings:
  - statement: EGF binding to EGFR transmits the signal from the extracellular to cytoplasmic domain.
    supporting_text: EGF binds to the extracellular domain from where the signal is transmitted to the cytoplasmic domain.
- id: Reactome:R-HSA-177943
  title: GRB2:SOS1 complex binds to EGF:EGFR complex
  findings:
  - statement: GRB2 binds activated EGFR while in complex with SOS1.
    supporting_text: One such protein, growth factor receptor-bound protein 2 (GRB2), can bind activated EGFR with its SH2 domain whilst in complex with SOS through its SH3 domain.
- id: Reactome:R-HSA-177944
  title: Activation of SHP2 through the binding to phospho-Gab1
  findings:
  - statement: SHP2 activation occurs when its SH2 domains bind phosphotyrosine proteins to relieve autoinhibition.
    supporting_text: Binding of these domains to phosphotyrosine-containing proteins relieves this autoinhibition, possibly by inducing a conformational change in the enzyme.
- id: Reactome:R-HSA-177945
  title: SOS1-mediated nucleotide exchange of RAS (EGF:EGFR:SHC1:GRB2:SOS1)
  findings:
  - statement: SOS1 activates RAS by promoting nucleotide exchange from GDP to GTP.
    supporting_text: SOS1 activates RAS nucleotide exchange from the inactive form (bound to GDP) to an active form (bound to GTP).
- id: Reactome:R-HSA-182969
  title: Phosphorylation of CBL (EGFR:CBL)
  findings:
  - statement: EGF stimulation leads to CBL phosphorylation on Tyr-371, enabling its ubiquitin ligase activity.
    supporting_text: EGF (and indeed FGF, PDGF and NGF) stimulation results in CBL phosphorylation on Tyr-371. Phosphorylation is necessary for CBL to exhibit ubiquitin ligase activity.
- id: Reactome:R-HSA-182971
  title: EGFR downregulation
  findings:
  - statement: CBL proteins poly-ubiquitinate activated EGFR, promoting degradation and downregulation.
    supporting_text: The Cbl family of RING-type ubiquitin ligases are able to poly-ubiquitinate EGFR, an essential step in EGFR degradation.
- id: Reactome:R-HSA-182986
  title: CBL-mediated ubiquitination of CIN85
  findings:
  - statement: CBL monoubiquitinates CIN85 after EGF stimulation, influencing receptor internalization.
    supporting_text: The adaptor protein CIN85 is monoubiquitinated by CBL after EGF stimulation.
- id: Reactome:R-HSA-182990
  title: Sprouty sequesters CBL away from active EGFR
  findings:
  - statement: Sprouty can block CIN85-mediated CBL clustering and thereby reduce EGFR ubiquitination and downregulation.
    supporting_text: This allows Sprouty to block CIN85-mediated clustering of CBL molecules, stablization of CBL-EGFR interactions and efficient ubiquitination and down-regulation of EGFR.
- id: Reactome:R-HSA-182993
  title: Ubiquitination of stimulated EGFR (CBL)
  findings:
  - statement: CBL ubiquitinates activated EGFR to drive receptor internalization and degradation.
    supporting_text: CBL down-regulates receptor tyrosine kinases by conjugating ubiquitin to them. This leads to receptor internalization and degradation.
- id: Reactome:R-HSA-182994
  title: Assembly of EGFR complex in clathrin-coated vesicles
  findings:
  - statement: The CBL-CIN85-Endophilin complex mediates ligand-induced EGFR downregulation.
    supporting_text: CBL-CIN85-Endophilin complex mediates ligand-induced down-regulation of the EGF receptor.
- id: Reactome:R-HSA-183002
  title: Beta-Pix:CDC42:GTP binds CBL in EGF:p-6Y-EGFR:CBL:CIN85
  findings:
  - statement: Active CDC42 and Beta-Pix can promote Beta-Pix binding to CBL, displacing CIN85 and potentially blocking CBL clustering.
    supporting_text: High concentrations of active CDC42 (bound to GTP) and Beta-Pix may promote the binding of Beta-Pix to CBL, pushing out the usually preferred binding partner CIN85 (SH3KBP1) from the CBL complex.
- id: Reactome:R-HSA-183036
  title: Ubiquitination of stimulated EGFR (CBL:GRB2)
  findings:
  - statement: CBL ubiquitinates activated EGFR, leading to receptor internalization and degradation.
    supporting_text: CBL down-regulates receptor tyrosine kinases by conjugating ubiquitin to them. This leads to receptor internalization and degradation.
- id: Reactome:R-HSA-183051
  title: CBL ubiquitinates Sprouty
  findings:
  - statement: EGF stimulation induces Sprouty phosphorylation and CBL-mediated ubiquitination for proteasomal degradation.
    supporting_text: Sprouty is ubiquitinated by CBL in an EGF-dependent manner. EGF stimulation induces the tyrosine phosphorylation of Sprouty, which in turn enhances the interaction of Sprouty with CBL.
- id: Reactome:R-HSA-183055
  title: Binding of CBL to EGFR
  findings:
  - statement: EGFR phosphorylation at Y1069 (Y1045) creates a docking site for CBL required for lysosomal sorting.
    supporting_text: Phosphorylation at tyrosine Y1069 (i.e. Y1045 in the mature protein) of EGFR creates a major docking site for E3 ubiquitin-protein ligase, CBL (Casitas B-lineage lymphoma proto- oncogene) and  is required to sort the EGFR to lysosomes for degradation.
- id: Reactome:R-HSA-183058
  title: Phosphorylation of CBL (EGFR:GRB2:CBL)
  findings:
  - statement: EGF stimulation leads to CBL phosphorylation on Tyr-371, enabling ubiquitin ligase activity.
    supporting_text: EGF (and indeed FGF, PDGF and NGF) stimulation results in CBL phosphorylation on Tyr-371. Phosphorylation is necessary for CBL to exhibit ubiquitin ligase activity.
- id: Reactome:R-HSA-183067
  title: Localization of CBL:GRB2 to the membrane
  findings:
  - statement: EGFR phosphorylation after EGF stimulation allows GRB2 binding to phosphorylated tyrosines.
    supporting_text: Upon EGF stimulation and consequent EGFR phosphorylation, GRB2 binds phosphorylated tyrosines
- id: Reactome:R-HSA-183072
  title: EGFR non-clathrin mediated endocytosis
  findings:
  - statement: At high ligand levels, EGFR undergoes clathrin-independent endocytosis when Y1069 is phosphorylated and ubiquitinated.
    supporting_text: At higher concentrations of ligand, a substantial fraction of the receptor (>50%) is endocytosed through a clathrin independent, lipid-raft-dependent route as the receptor becomes Y1069 (i.e. Y1045 in the mature protein) phosphorylated and ubiquitnated.
- id: Reactome:R-HSA-183084
  title: CBL escapes CDC42-mediated inhibition by down-regulating the adaptor molecule Beta-Pix
  findings:
  - statement: Beta-Pix association with CBL is a critical step in CDC42-mediated inhibition of EGFR ubiquitylation and downregulation.
    supporting_text: Beta-Pix (Cool-1) associates with CBL, which appears to be a critical step in CDC42-mediated inhibition of EGFR ubiquitylation and downregulation.
- id: Reactome:R-HSA-183089
  title: CBL binds and ubiquitinates phosphorylated Sprouty
  findings:
  - statement: EGF stimulation promotes Sprouty phosphorylation and CBL-mediated ubiquitination for degradation.
    supporting_text: Sprouty is ubiquitinated by CBL in an EGF-dependent manner. EGF stimulation induces the tyrosine phosphorylation of Sprouty, which in turn enhances the interaction of Sprouty with CBL.
- id: Reactome:R-HSA-1963563
  title: MATK (CSK homologous kinase) binds phosphorylated ERBB2
  findings:
  - statement: MATK binds ERBB2 at phosphorylated Y1253 to inhibit downstream signaling.
    supporting_text: MATK (also known as CHK or CSK homologous kinase) binds to ERBB2 through phosphorylated tyrosine residue Y1253 in the C-tail of ERBB2 and, through an unknown mechanism, inhibits ERBB2 downstream signaling.
- id: Reactome:R-HSA-1963581
  title: Trans-autophosphorylation of p-Y877-ERBB2 heterodimers
  findings:
  - statement: ERBB2 Y877 phosphorylation by SRC kinases increases the trans-autophosphorylation rate of ERBB2 heterodimers.
    supporting_text: Phosphorylation of ERBB2 on tyrosine residue Y877 by SRC family kinases significantly increases trans-autophosphorylation rate of ERBB2 heterodimers, presumably by enabling the kinase domain of ERBB2 to achieve a conformation that positively affects ERBB2 kinase activity.
- id: Reactome:R-HSA-1963582
  title: Trans-autophosphorylation of ERBB2 heterodimers
  findings:
  - statement: ERBB2 and EGF-bound EGFR heterodimers trans-autophosphorylate on multiple tyrosines to activate signaling.
    supporting_text: Dimers of ERBB2 and EGF-bound EGFR trans-autophosphorylate on six EGFR tyrosine residues and six ERBB2 tyrosine residues to form phosphorylated heterodimers that activate downstream signaling cascades (Ricci et al. 1995, Pinkas-Kramarski et al. 1996, Walton et al. 1990, Margolis et al. 1989, Hazan et al. 1990, Helin et al. 1991).
- id: Reactome:R-HSA-1963586
  title: SRC family kinases phosphorylate ERBB2
  findings:
  - statement: After ERBB2 heterodimerization, SRC family kinases phosphorylate ERBB2 Y877, enhancing kinase activity.
    supporting_text: Dissociation of HSP90 from ERBB2 upon formation of ERBB2 heterodimers (with either EGFR, ERBB3 or ERBB4) enables phosphorylation of ERBB2 on the tyrosine residue Y877, mediated by one of SRC family kinases  - SRC, FYN or YES1.
- id: Reactome:R-HSA-1963589
  title: 'ERBB2 forms heterodimers with ligand-activated ERBB receptors: EGFR, ERBB3 and ERBB4'
  findings:
  - statement: ERBB2 is activated by heterodimerization with ligand-activated EGFR, ERBB3, or ERBB4.
    supporting_text: ERBB2, which does not bind any known ligand, is activated through formation of a heterodimer with another ligand-activated ERBB family member.
- id: Reactome:R-HSA-1977959
  title: ERBB4 forms heterodimers with EGFR
  findings:
  - statement: Ligand-stimulated ERBB4 forms heterodimers with ligand-stimulated EGFR that undergo trans-autophosphorylation.
    supporting_text: Heterodimers of ERBB4 and EGFR undergo trans-autophosphorylation, but the exact phosphorylation pattern, downstream signaling and physiological significance of these heterodimers have not been studied (Riese et al. 1995, Cohen et al. 1996).
- id: Reactome:R-HSA-212706
  title: Phospholipase C-gamma1 binds to the activated EGF receptor
  findings:
  - statement: Inactive PLCG1 binds activated EGFR.
    supporting_text: Inactive phospholipase C-gamma1 (PLCG1) binds to activated epidermal growth factor receptor (EGFR).
- id: Reactome:R-HSA-212710
  title: EGFR activates PLC-gamma1 by phosphorylation
  findings:
  - statement: EGFR phosphorylates PLCG1 to activate it.
    supporting_text: EGFR phosphorylates PLC-gamma1, thus activating it.
- id: Reactome:R-HSA-212713
  title: Active PLC-gamma1 dissociates from EGFR
  findings:
  - statement: Activated PLCG1 dissociates from EGFR as a release step before hydrolyzing PIP2.
    supporting_text: Once activated PLC-gamma1 dissociates from EGFR, it can hydrolyze PIP2.
- id: Reactome:R-HSA-212718
  title: EGFR interacts with phospholipase C-gamma
  findings:
  - statement: Activated EGFR activates PLCG1 to hydrolyze PIP2 into IP3 and DAG.
    supporting_text: Activated EGFR can activate phospholipase C-gamma1 (PLC-gamma1, i.e. PLCG1) which hydrolyses phosphatidylinositol 4,5-bisphosphate (PIP2) to inositol 1,4,5-triphosphate (IP3) and diacylglycerol (DAG).
- id: Reactome:R-HSA-2179387
  title: Mature HBEGF binds to EGFR, triggering dimerisation and autophosphorylation of the receptor
  findings:
  - statement: HBEGF binds and activates EGFR/ErbB1 and ErbB4.
    supporting_text: The heparin-binding EGF growth factor (HBEGF) is a member of the EGF family of growth factors that binds to and activates the EGF receptor EGFR/ErbB1 and ErbB4 (not shown here) (Higashiyama et al. 1991, Elenius et al. 1997).
- id: Reactome:R-HSA-2179407
  title: SOS1-mediated nucleotide exchange of RAS (HB-EFG-initiated)
  findings:
  - statement: SOS1 activates RAS by promoting GDP-GTP exchange.
    supporting_text: SOS1 activates RAS nucleotide exchange from the inactive form (bound to GDP) to an active form (bound to GTP) (Chardin et al. 1993).
- id: Reactome:R-HSA-2179415
  title: GRB2:SOS1 binds to HBEGF:p-Y-EGFR
  findings:
  - statement: GRB2 binds activated EGFR while in complex with SOS, at Y1068 and/or Y1086.
    supporting_text: One such protein, growth factor receptor-bound protein 2 (GRB2), can bind activated EGFR with its SH2 domain whilst in complex with SOS through its SH3 domain. GRB2 can bind at either Y1068 and/or Y1086 autophosphorylation sites on the receptor (Batzer et al. 1994, Okutani et al. 1994).
- id: Reactome:R-HSA-2316434
  title: PI3K phosphorylates PIP2 to PIP3
  findings:
  - statement: PI3K can be activated downstream of EGFR and other RTKs.
    supporting_text: PI3K can be activated downstream of receptor tyrosine kinases (RTKs) such as FGFR (Ong et al. 2001, Eswarakumar et al. 2005), KIT (Chian et al. 2001, Ronnstrand 2004, Reber et al. 2006), PDGF (Coughlin et al. 1989, Fantl et al. 1992, Heldin et al. 1998), insulin receptor IGF1R (Hadari et al. 1992, Kooijman et al. 1995), and EGFR and its family members (Rodrigues et al. 2000, Jackson et al. 2004, Kainulainen et al. 2000, Junttila et al. 2009).
- id: Reactome:R-HSA-2400009
  title: PI3K inhibitors block PI3K catalytic activity
  findings:
  - statement: Multiple inhibitors have been developed that block the phosphoinositide kinase activity of PI3K.
    supporting_text: A variety of inhibitors capable of blocking the phosphoinositide kinase activity of PI3K have been developed.
- id: Reactome:R-HSA-445069
  title: L1-EGFR trans-heterodimerization
  findings:
  - statement: L1CAM-EGFR trans interaction induces EGFR kinase activity, but autophosphorylation requires additional cis interactions.
    supporting_text: L1CAM and EGFR engage in a weak heterophilic trans interaction and this induces EGFR tyrosine kinase activity and its activation. However, this trans interaction alone is not sufficient to induce EGFR autophosphorylation, which requires additional cis type interactions between the two proteins.
- id: Reactome:R-HSA-5637764
  title: Binding of GRB2:GAB1 complex to p-EGFRvIII mutant
  findings:
  - statement: GRB2:GAB1 binding to phosphorylated EGFRvIII is assumed and not directly tested.
    supporting_text: Direct binding of the GRB2:GAB1 complex to phosphorylated homodimers of EGFRvIII cancer mutant has not been tested.
- id: Reactome:R-HSA-5637765
  title: Binding of PI3K to complex of GRB2:GAB1 and p-EGFRvIII
  findings:
  - statement: EGFRvIII is assumed to recruit the PI3K complex similarly to wild-type EGFR.
    supporting_text: EGFRvIII cancer mutant is assumed to recruit the PI3K complex PIK3CA:PIK3R1 in a manner similar to wild-type EGFR (Rodrigues et al. 2000).
- id: Reactome:R-HSA-5637766
  title: Binding of SHC1 to p-5Y-EGFRvIII
  findings:
  - statement: SHC1 binding to EGFRvIII is assumed based on its binding to phosphorylated EGFR Y1148 and Y1173.
    supporting_text: Binding of SHC1 to EGFRvIII cancer mutant has not been tested but SHC1 is assumed to bind EGFRvIII in the same way it binds wild-type EGFR.
- id: Reactome:R-HSA-5637770
  title: Binding of GRB2:SOS1 complex to phosphorylated EGFRvIII
  findings:
  - statement: Direct binding of GRB2:SOS1 to phosphorylated EGFRvIII has not been tested, but GRB2 binds Y1068 and Y1086.
    supporting_text: Direct binding of GRB2:SOS1 complex to phosphorylated homodimers of EGFRvIII cancer mutant has not been tested.
- id: Reactome:R-HSA-5637792
  title: PLC-gamma 1 binds to p-EGFRvIII mutant
  findings:
  - statement: EGFRvIII phosphorylates Y992 and is expected to recruit PLCG1 like wild-type EGFR.
    supporting_text: Tyrosine residue Y992 (corresponding to Y1016 when counting from the first amino acid of the EGFR precursor, prior to cleavage of the 24-amino acid signal peptide at the N-terminus), a docking site for PLC-gamma 1 (PLCG1), is phosphorylated in EGFRvIII cancer mutant and expected to recruit PLC-gamma 1 in the same way as the wild-type EGFR receptor (Grandal et al. 2007).
- id: Reactome:R-HSA-5637794
  title: EGFRvIII does not bind CBL
  findings:
  - statement: EGFRvIII lacks Y1069 phosphorylation and shows little or no CBL binding.
    supporting_text: In EGFRvIII mutant, Y1069 (i.e. Y1045 in the mature protein) is not phosphorylated (Han et al. 2006, Grandal et al. 2007).
- id: Reactome:R-HSA-5637795
  title: Phosphorylation of PLC-gamma 1 by p-EGFRvIII mutant
  findings:
  - statement: EGFRvIII is assumed to phosphorylate PLCG1 after recruitment, as in wild-type EGFR.
    supporting_text: Once recruited, PLC-gamma 1 is assumed to be phosphorylated by EGFRvIII cancer mutant in the same way it is phosphorylated by the wild-type EGFR (Meisenhelder et al. 1989, Wahl et al. 1990).
- id: Reactome:R-HSA-5637796
  title: Phosphorylation of SHC1 by p-5Y-EGFRvIII
  findings:
  - statement: EGFRvIII phosphorylation of SHC1 is assumed based on wild-type EGFR behavior.
    supporting_text: EGFRvIII cancer mutant was not directly tested for its ability to phosphorylate SHC1, but is assumed to interact with SHC1 in the same way as the wild-type EGFR protein (Soler et al. 1994, VanderKuur et al. 1995).
- id: Reactome:R-HSA-5637798
  title: Phosphorylated SHC1 in complex with p-5Y-EGFRvIII recruits GRB2:SOS1 complex
  findings:
  - statement: GRB2:SOS1 recruitment by SHC1 bound to EGFRvIII is assumed and not directly tested.
    supporting_text: Recruitment of GRB2:SOS1 complex by SHC1 bound to phosphorylated dimers of EGFRvIII cancer mutant has not been directly tested, but is assumed to happen in the same way it happens with the SHC1 bound to the phosphorylated homodimer of wild-type EGFR (Chardin et al. 1993).
- id: Reactome:R-HSA-5637800
  title: Dissociation of phosphorylated PLC-gamma 1 from p-EGFRvIII mutant
  findings:
  - statement: Phosphorylated PLCG1 is expected to dissociate from EGFRvIII as a release step before downstream signaling.
    supporting_text: Once phosphorylated, PLC-gamma 1 is expected to dissociate from phosphorylated EGFRvIII cancer mutant and induce downstream signaling in the same way it does when activated by the wild-type EGFR.
- id: Reactome:R-HSA-5637801
  title: Conversion of PIP2 to PIP3 by PI3K bound to phosphorylated EGFRvIII
  findings:
  - statement: EGFRvIII is assumed to induce PI3K/AKT signaling via PI3K-mediated conversion of PIP2 to PIP3.
    supporting_text: The kinase activity of PI3K mediates the phosphorylation of PIP2 to form PIP3. It is assumed that EGFRvIII cancer mutant induces PI3K/AKT signaling in a manner similar to wild-type EGFR.
- id: Reactome:R-HSA-5637806
  title: SOS-mediated nucleotide exchange of RAS (mediated by GRB2:SOS1 in complex with p-EGFRvIII)
  findings:
  - statement: SOS1 is assumed to activate RAS downstream of EGFRvIII via GRB2, with RAS-MAPK activation observed in EGFRvIII cells.
    supporting_text: Based on the wild-type EGFR signaling, it is assumed that the guanine nucleotide exchange factor SOS1 interacts with phosphorylated EGFRvIII mutant through the adaptor protein, GRB2. Upon formation of this complex, SOS1 activates RAS by promoting GDP release and GTP binding.
- id: Reactome:R-HSA-5637808
  title: SOS-mediated nucleotide exchange of RAS (mediated by GRB2:SOS1 in complex with phosphorylated
    SHC1 and p-EGFRvIII)
  findings:
  - statement: SOS1 recruited by GRB2 bound to p-SHC1:p-EGFRvIII is assumed to activate RAS.
    supporting_text: SOS1, recruited by GRB2 bound to p-SHC1:p-EGFRvIII mutant, is assumed to activate RAS nucleotide exchange from the inactive form (bound to GDP) to an active form (bound to GTP).
- id: Reactome:R-HSA-5638137
  title: EGFRvIII cancer variant does not bind EGF ligand
  findings:
  - statement: EGFRvIII lacks the ligand-binding domain and cannot bind EGFR ligands.
    supporting_text: EGFRvIII mutant lacks the ligand binding domain and is therefore unable to bind EGFR ligands (Fernandes et al. 2001).
- id: Reactome:R-HSA-5672965
  title: RAS GEFs promote RAS nucleotide exchange
  findings:
  - statement: RAS GEFs promote GDP-GTP exchange on membrane-associated RAS in response to signaling.
    supporting_text: The human genome is predicted to encode 27 RAS guanine nucleotide exchange factors (GEFs) that promote the exchange of GDP for GTP on membrane-associated RAS in response to RAS-MAPK pathway activation by growth factors, hormones, cytokines and other stimuli (reviewed in Cherfils and Zeghouf, 2013; Cargnello and Roux, 2011).
- id: Reactome:R-HSA-6785636
  title: Phosphorylated ERBB2 heterodimers bind MEMO1
  findings:
  - statement: ERBB2 phosphorylated at Y1222 binds MEMO1.
    supporting_text: ERBB2 phosphorylated on tyrosine residue Y1222 binds MEMO1 (mediator of ERBB2-driven cell motility) (Marone et al. 2004, Qiu et al. 2008, Zaoui et al. 2010, Feracci et al. 2011).
- id: Reactome:R-HSA-6785648
  title: MEMO1 binds RHOA:GTP:DIAPH1
  findings:
  - statement: MEMO1 associated with phosphorylated ERBB2 heterodimers binds the RHOA:GTP:DIAPH1 complex.
    supporting_text: MEMO1, in complex with phosphorylated ERBB2 heterodimers, associates with the complex of activated RHOA and formin family member DIAPH1.
- id: Reactome:R-HSA-8847995
  title: Activated ERBB2 binds PTK6 (BRK)
  findings:
  - statement: PTK6 (BRK) binds activated ERBB2.
    supporting_text: PTK6 (BRK) is a nonreceptor tyrosine kinase that can bind activated ERBB2 receptor (Xiang et al. 2008).
- id: Reactome:R-HSA-8848005
  title: ERBB2 promotes PTK6 autophosphorylation
  findings:
  - statement: PTK6 binding to activated ERBB2 stimulates PTK6 Y342 autophosphorylation, increasing catalytic activity.
    supporting_text: Binding of PTK6 (BRK) to activated ERBB2 receptor stimulates autophosphorylation of PTK6 on tyrosine residue Y342 (Xiang et al. 2008, Peng et al. 2015). Autophosphorylation at Y342 significantly increases catalytic activity of PTK6 (Qiu and Miller 2002).
- id: Reactome:R-HSA-8857549
  title: HBEGF-bound EGFR forms a heterodimer with GPNMB
  findings:
  - statement: HBEGF-bound EGFR forms heterodimers with GPNMB via interaction of the GPNMB intracellular domain with the EGFR kinase domain.
    supporting_text: EGFR bound to HBEGF (HB-EGF) can form heterodimers with the transmembrane glycoprotein GPNBM. The intracellular domain of GPNMB interacts with the kinase domain of EGFR (Lin et al. 2016).
- id: Reactome:R-HSA-8857555
  title: EGFR phosphorylates GPNMB
  findings:
  - statement: HBEGF-bound EGFR phosphorylates GPNMB at Y525.
    supporting_text: HBEGF-bound EGFR phosphorylates its heterodimerization partner GPNMB at tyrosine residue Y525 (Lin et al. 2016).
- id: Reactome:R-HSA-8857565
  title: Phosphorylated GPNMB recruits PTK6 and LRRK2 in the presence of LINC01139
  findings:
  - statement: GPNMB phosphorylation at Y525 recruits PTK6 and LRRK2 in the presence of LINC01139.
    supporting_text: Phosphorylation of GPNBM at tyrosine residue Y525 upon heterodimerization with HBEGF-bound EGFR promotes, in the presence of long non-coding RNA LINC011139 (LINK-A), the recruitment of PTK6 (BRK). In addition to PTK6, LINC01139 simultaneously recruits serine/threonine kinase LRRK2 to phosphorylated GPNBM (Lin et al. 2016).
- id: Reactome:R-HSA-8857577
  title: LINC01139 facilitates PTK6 autophosphorylation
  findings:
  - statement: LINC01139 induces a PTK6 conformational change that facilitates PTK6 autophosphorylation on Y351.
    supporting_text: The long non-coding RNA LINC01139 (LINK-A) induces conformational change of PTK6 (BRK), which facilitates PTK6 autophosphorylation on tyrosine residue Y351 and possibly other sites (Lin et al. 2016).
- id: Reactome:R-HSA-8857583
  title: LINC01139 promotes phosphorylation of HIF1A by PTK6
  findings:
  - statement: PTK6 activated via LINC01139-mediated recruitment phosphorylates HIF1A at Y565.
    supporting_text: PTK6 (BRK) tyrosine kinase, activated via long non-coding RNA LINC01139 (LINK-A) mediated recruitment to phosphorylated GPNMB (bound to HBEGF-activated EGFR), phosphorylates hypoxia inducible factor 1 alpha (HIF1A) at tyrosine residue Y565.
- id: Reactome:R-HSA-8863804
  title: PTPN12 dephosphorylates ERBB2 on tyrosine Y1248
  findings:
  - statement: PTPN12 dephosphorylates ERBB2 Y1248, attenuating downstream RAS activation.
    supporting_text: PTPN12 protein tyrosine phosphatase dephosphorylates activated ERBB2 at tyrosine residue Y1248 and activated EGFR at tyrosine residue Y1148 (Y1148 corresponds to Y1172 of the nascent EGFR, with 24 amino acid signal peptide at the N-terminus). PTPN12-mediated dephosphorylation of ERBB2 attenuates downstream RAS activation, as Y1248 is involved in SHC1 recruitment.
- id: Reactome:R-HSA-8864029
  title: PTPN12 dephosphorylates EGFR at Y1172 (Y1148)
  findings:
  - statement: PTPN12 dephosphorylates EGFR Y1148 (Y1172), inhibiting SHC1 recruitment and downstream RAS activation.
    supporting_text: PTPN12-mediated dephosphorylation of activated EGFR inhibits SHC1 recruitment to the p-Y1148 (i.e. p-Y1172) docking site, thus attenuating downstream RAS activation (Sun et al. 2011).
- id: Reactome:R-HSA-8864105
  title: PTPN18 binds ERBB2:EGFR heterodimers
  findings:
  - statement: PTPN18 binds ERBB2 activated in response to EGF stimulation.
    supporting_text: PTPN18 protein tyrosine phosphatase (BDP1) binds ERBB2, activated in response to EGF stimulation, via PEST and catalytic domains of PTPN18 (Wang et al. 2014).
- id: Reactome:R-HSA-8864125
  title: PTPN18 dephosphorylates ERBB2 at Y1196, Y1112 and Y1248
  findings:
  - statement: PTPN18 dephosphorylates ERBB2 Y1196, Y1112, and Y1248, attenuating PI3K/AKT and RAS signaling.
    supporting_text: Dephosphorylation of ERBB2 tyrosines Y1196 and Y1248 attenuates downstream activation of PI3K/AKT and RAS signaling.
- id: Reactome:R-HSA-8866279
  title: Epsin family proteins bind ubiquitinated cargo
  findings:
  - statement: EGFR undergoes ubiquitination at the plasma membrane, triggering endocytosis.
    supporting_text: A number of receptor tyrosine kinases, including EGFR, VEGFR, FGFR and others undergo ubiquitination at the plasma membrane, triggering endocytosis.
- id: Reactome:R-HSA-8867041
  title: EGFR phosphorylates EPS15
  findings:
  - statement: Activated EGFR phosphorylates EPS15 at Y849, influencing endocytic routing.
    supporting_text: EPS15 is phosphorylated at Y849 by activated EGFR (Confalonieri et al, 2000).
- id: Reactome:R-HSA-8867044
  title: EGFR binds EPS15, EPN1, EPS15L1
  findings:
  - statement: EPS15, EPN1, and EPS15L1 are required for endocytosis of ligand-activated EGFR.
    supporting_text: EH-containing proteins such as EPS15, EPN1 and EPS15L1 are required for the endocytosis of ligand-activated EGFR (Confalonieri et al, 2000; Huang et al, 2004; reviewed in van Bergen en Henegouwen, 2009).
- id: Reactome:R-HSA-8867047
  title: PTPN3 dephosphorylates EPS15
  findings:
  - statement: PTPN3 dephosphorylates EPS15, promoting EGFR internalization into caveolin-enriched structures.
    supporting_text: Overexpression of the phosphatase PTPN3, which dephosphorylates EPS15 in vitro and in vivo, promotes the internalization of EGFR into caveolin-enriched structures and targets it for lysosomal degradation (Li et al, 2015).
- id: Reactome:R-HSA-8867754
  title: F- and N- BAR domain proteins bind the clathrin-coated pit
  findings:
  - statement: F-BAR domain proteins such as FCHo1 and FCHo2 are recruited early to clathrin-coated pit formation by recognizing shallow membrane curvature.
    supporting_text: F-BAR domain proteins such as FCHo 1 and 2 recognize shallow membrane curvature and are generally recruited early in the formation of clathrin-coated pit (Itoh et al, 2005; Kamioka et al, 2004; Henne et al, 2007; Shimada et al, 2007; Henne et al, 2010).
- id: Reactome:R-HSA-8867756
  title: CLASP proteins and cargo are recruited to the nascent clathrin-coated pit
  findings:
  - statement: CLASP proteins are recruited to nascent clathrin-coated pits via interactions with AP-2 and clathrin, bringing cargo into the pit.
    supporting_text: CLASP proteins are recruited to nascent clathrin-coated pits (CCPs) through interactions with AP-2 and clathrin.
- id: Reactome:R-HSA-8868071
  title: Clathrin recruits PIK3C2A
  findings:
  - statement: PIK3C2A binds clathrin and localizes to late-stage clathrin-coated pits, where clathrin binding stimulates its kinase activity.
    supporting_text: PIK3C2A interacts with clathrin through a clathrin-binding domain in its unique N-terminal tail and localizes to late-stage clathrin-coated pits (Domin et al, 2000; Gaidarov et al, 2001; Gaidarov et al, 2005).  Binding to clathrin stimulates the kinase activity of PIK3C2A and promotes the production of PI(3,4)P2 at the plasma membrane (Gaidarov et al, 2001).
- id: Reactome:R-HSA-8868072
  title: Clathrin-associated PIK3C2A phosphorylates PI(4)P to PI(3,4)P2
  findings:
  - statement: Clathrin-associated PIK3C2A converts PI(4)P to PI(3,4)P2, promoting recruitment of BAR domain proteins such as SNX9.
    supporting_text: Clathrin-associated PIK3C2A catalyzes the conversion of PI(4)P to PI(3,4)P2, which contributes to the recruitment of BAR domain proteins such as SNX9 to the clathrin-coated pit (Domin et al, 2000; Gaidarov et al, 2001; Gaidarov et al, 2005; Posor et al, 2013; reviewed in Daumke et al, 2014).
- id: Reactome:R-HSA-8868230
  title: SNX9 recruits components of the actin polymerizing machinery
  findings:
  - statement: Actin is recruited late to clathrin-coated pits via ARP2/3 and N-BAR proteins such as SNX9 when required for vesicle formation.
    supporting_text: In cases where actin is required, it appears to be recruited late to the emerging clathrin-coated pit, just prior to or coincident with the recruitment of dynamin and vesicle scission (Taylor et al, 2011; Taylor et al, 2012; reviewed in McMahon and Boucrot, 2011).
- id: Reactome:R-HSA-8868236
  title: BAR domain proteins recruit dynamin
  findings:
  - statement: Dynamin self-assembly stimulates its GTPase activity to drive vesicle scission from the plasma membrane.
    supporting_text: dynamin self assembles into helical oligomers, stimulating its GTPase activity
- id: Reactome:R-HSA-8868648
  title: SYNJ hydrolyze PI(4,5)P2 to PI(4)P
  findings:
  - statement: SYNJ/OCRL hydrolyze PI(4,5)P2 to PI(4)P, aiding scission and clathrin uncoating during endocytosis.
    supporting_text: Inositol-5-phosphatases like SYNJs and OCRL hydrolyze PI(4,5)P2 to PI(4)P.  In the context of CME, this promotes the abortive turnover (disassembly) of some CCPs, contributes to the dynamin-mediated scission of the clathrin-coated vesicle neck, and promotes clathrin uncoating following scission (Guan et al, 2010; Cremona et al, 1999; Mani et al, 2007; Chang-Ileto et al, 2011; Antonescu et al, 2011; reviewed in McMahon and Boucrot, 2011; Daumke et al, 2014).
- id: Reactome:R-HSA-8868651
  title: Endophilins recruit synaptojanins to the clathrin-coated pit
  findings:
  - statement: Synaptojanins are recruited to clathrin-coated pits through interactions with endophilins and other endocytic proteins.
    supporting_text: SYNJ proteins are recruited to the clathrin-coated pit through interactions with a number of endocytic proteins including ITSNs, EPS15, PACSIN proteins and endophilins, as well as with clathrin and AP-2 (Haffner et al, 1997; Cestra et al, 1999; Maire et al, 2004; Schuske et al, 2003; Verstreken et al, 2003; Modregger et al, 2000; Perera et al 2006; Milosevic et al, 2011; reviewed in Dittman and Ryan, 2009).
- id: Reactome:R-HSA-8868658
  title: HSPA8-mediated ATP hydrolysis promotes vesicle uncoating
  findings:
  - statement: HSPA8 ATP hydrolysis promotes dissociation of the clathrin coat from vesicles.
    supporting_text: HSPA8 hydrolyzes ATP to promote dissociation of the clathrin coat from the vesicle (reviewed in Sousa and Lafer, 2015).
- id: Reactome:R-HSA-8868659
  title: Clathrin recruits auxilins to the clathrin-coated vesicle
  findings:
  - statement: Auxilin proteins DNAJC6 and GAK are recruited to clathrin-coated vesicles via clathrin and PI4P.
    supporting_text: After fission from the plasma membrane, auxilin proteins DNAJC6 and GAK are recruited to the vesicle through interaction with clathrin and phosphoinositides, in particular PI4P (Greener et al, 2000; Lee et al, 2006; Massol et al, 2006; Taylor et al, 2011; Scheele et al, 2001; Fotin et al, 2004a; Fotin et al, 2004b; Guan et al, 2010; reviewed in McMahon and Boucrot, 2011; Sousa and Lafer, 2015).
- id: Reactome:R-HSA-8868660
  title: Auxilin recruits HSPA8:ATP to the clathrin-coated vesicle
  findings:
  - statement: Auxilin recruits HSPA8 (HSC70) to clathrin-coated vesicles for uncoating.
    supporting_text: HSPA8 (also known as HSC70) is recruited to the clathrin-coated vesicle through interaction with DNA J proteins GAK and DNAJC6 (Rapoport et al, 2008; Xing et al, 2010; reviewed in Sousa and Lafer, 2015).
- id: Reactome:R-HSA-8868661
  title: Dynamin-mediated GTP hydrolysis promotes vesicle scission
  findings:
  - statement: Dynamin GTP hydrolysis promotes membrane fission of clathrin-coated vesicles.
    supporting_text: Self-assembly of dynamin around the neck of the emerging clathrin-coated vesicle stimulates its GTPase activity. This in turn promotes a conformational change in dynamin organization that is required for membrane fission (Hinshaw and Schmid, 1995; Sweitzer and Hinshaw, 1998; Takei et al, 1999; Yoshida et al, 2004; Chappie et al, 2010;  Chappie et al, 2011; Ford et al, 2011; Faelber et al, 2011; reviewed in Daumke et al, 2014).
- id: Reactome:R-HSA-8869438
  title: Dissociation of clathrin-associated proteins
  findings:
  - statement: After clathrin coat removal, associated proteins dissociate in a poorly understood step.
    supporting_text: After the removal of the clathrin coat, it is likely that many of the proteins that contributed to vesicle formation are lost, although the timing and mechanism of this step are poorly understood (reviewed in McMahon and Boucrot, 2011; Lemmon, 2001).
- id: Reactome:R-HSA-8871193
  title: Dissociation of AAK1 and dephosphorylation of AP-2 mu2
  findings:
  - statement: GAPVD1 binding to AP-2 mu2 displaces AAK1 and promotes dephosphorylation of AP-2 mu2, destabilizing AP-2 membrane interactions.
    supporting_text: GAPVD1 binds the alpha adaptin ear domain of AP-2 mu2, activating its RAB5-directed GEF activity and displacing AAK1.  AAK1 displacement results in a net dephosphorylation of the AP-2 mu2 subunit, destabilizing the interaction of AP-2 with the vesicle membrane (Sato et al, 2005; Smerdjieva et al, 2008).
- id: Reactome:R-HSA-8871194
  title: RAB5 and GAPVD1 bind AP-2
  findings:
  - statement: RAB5 and GAPVD1 may promote AP-2 uncoating by displacing AAK1 and dephosphorylating AP-2 mu2.
    supporting_text: RAB5 and its associated GEF GAPVD1 may contribute to AP-2 uncoating by displacing AAK1 and promoting the net dephosphorylation of the AP-2 mu2 subunit.
- id: Reactome:R-HSA-8874797
  title: EGFR gene expression is stimulated by TFAP2C
  findings:
  - statement: TFAP2C homodimers bind the EGFR promoter and stimulate EGFR transcription.
    supporting_text: Binding of TFAP2C homodimers to the EGFR gene promoter region stimulates EGFR transcription and may play an important role in the etiology of luminal breast cancer (Park et al. 2015, de Andrade et al. 2016).
- id: Reactome:R-HSA-8951490
  title: CIN85 dissociates from EGF:p-6Y-EGFR:CBL:Beta-Pix:CDC42:GTP:CIN85
  findings:
  - statement: Active CDC42 and Beta-Pix promote displacement of CIN85 from the CBL complex, a release step that can block CBL clustering.
    supporting_text: High concentrations of active CDC42 (bound to GTP) and Beta-Pix may promote the binding of Beta-Pix to CBL, pushing out the usually preferred binding partner CIN85 (SH3KBP1) from the CBL complex.
- id: Reactome:R-HSA-9018572
  title: EGFR phosphorylates NOTCH3
  findings:
  - statement: EGFR phosphorylates the NOTCH3 intracellular domain and inhibits NOTCH3-mediated transcription.
    supporting_text: EGFR phosphorylates intracellular domain of NOTCH3 (NICD3) on an unknown tyrosine residue. EGFR signaling inhibits NICD3-mediated transcription.
- id: Reactome:R-HSA-9018573
  title: NOTCH3 binds activated EGFR
  findings:
  - statement: NOTCH3 intracellular domain binds activated EGFR, and this binding is inhibited by erlotinib.
    supporting_text: The intracellular domain of NOTCH3 (NICD3) co-immunoprecipitates with ligand activated, autophosphorylated EGFR. Binding of NOTCH3 to EGFR is inhibited by erlotinib treatment, which prevents EGFR activation (Arasada et al. 2014).
- id: Reactome:R-HSA-9609689
  title: HCMV Binds to the Host Cell via heparan sulfate proteoglycans (HSPG)
  findings:
  - statement: HCMV entry occurs by fusion or endocytosis, with a pentameric complex facilitating entry into endothelial and epithelial cells.
    supporting_text: Viral attachment and penetration of Human Cytomegalovirus (HCMV) occurs either via direct HCMV fusion with the cell membrane or via endocytosis. The endocytic mechanism occurs with  cell types including endothelial and epithelial cells, where the pentameric viral protein complex, gH:gL:p128:p130:p131A, facilitates entry.
- id: Reactome:R-HSA-9610867
  title: HCMV Binds Host Cell Receptor - Endocytic Pathway
  findings:
  - statement: HCMV can enter via endocytosis in endothelial and epithelial cells using the pentameric gH:gL:p128:p130:p131A complex.
    supporting_text: Viral attachment and penetration of Human Cytomegalovirus (HCMV) occurs either via direct HCMV fusion with the cell membrane or via endocytosis. The endocytic mechanism occurs with  cell types including endothelial and epithelial cells, where the pentameric viral protein complex, gH:gL:p128:p130:p131A, facilitates entry.
- id: Reactome:R-HSA-9611147
  title: Endocytic Uptake of HCMV Virion
  findings:
  - statement: HCMV enters epithelial and endothelial cells via endocytic uptake and is released by low-pH-dependent fusion with endosomal membranes.
    supporting_text: Once the  pentameric viral protein complex, gH:gL:p128:p130:p131A, facilitates attchment of the Human Cytomegalovirus (HCMV) endocytic uptake allows the virion to enter epithelial and endothelial cells. The virion is released from the endocytic vesicle by low-pH-dependent fusion of the virion coat with endosomes membrane.
- id: Reactome:R-HSA-9611158
  title: Fusion of HCMV Envelope with Plasma Membrane
  findings:
  - statement: HCMV fuses with the cell membrane after initial attachment to heparan sulfate proteoglycans.
    supporting_text: Once Human cytomegalovirus (HCMV) initial attachs to cell surface heparan sulfate proteoglycans (HSPGs), the virus fuses with thecell membrane.
- id: Reactome:R-HSA-9625482
  title: PTK2 binds activated EGFR
  findings:
  - statement: PTK2 (FAK) binds activated EGFR.
    supporting_text: PTK2 (also known as FAK, focal adhesion kinase) binds to the activated EGFR receptor as assessed by affinity chromatography and co-immunoprecipitation (Sieg et al, 2000; Thelemann et al, 2005; Liu et al, 2010).
- id: Reactome:R-HSA-9625487
  title: PTK2 autophosphorylates downstream of EGFR
  findings:
  - statement: EGFR-dependent signaling enhances FAK autophosphorylation at Y397.
    supporting_text: Stimulation of cells with either E2 (beta-estradiol), tamoxifen or G1 (a GPER1 agonist) enhances EGFR-dependent FAK autophosphorylation at Y397 (Sieg et al, 2000; Liu et al, 2010; Tsai et al, 2013).
- id: Reactome:R-HSA-9634702
  title: LINC01139 promotes phosphorylation of HIF1A by LRRK2
  findings:
  - statement: LRRK2 recruited via LINC01139 to phosphorylated GPNMB phosphorylates HIF1A at S797.
    supporting_text: LRRK2 serine/threonine kinase, activated via long non-coding RNA LINC01139 (LINK-A) mediated recruitment to phosphorylated GPNMB (bound to HBEGF-activated EGFR), phosphorylates hypoxia inducible factor 1 alpha (HIF1A) at serine residue S797.
- id: Reactome:R-HSA-9664567
  title: ERBB2 KD mutants heterodimerize
  findings:
