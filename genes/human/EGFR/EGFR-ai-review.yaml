  findings:
  - statement: E2 promotes a physical interaction between GPR30 and phosphorylated EGFR at the cyclin D1 promoter.
    supporting_text: E2 stimulates a physical interaction between GPR30 and phosphorylated EGFR, recruiting them to the cyclin D1 gene promoter.
