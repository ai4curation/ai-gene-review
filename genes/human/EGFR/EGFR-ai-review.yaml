  - statement: HER2 phosphorylation is maintained by ligand-mediated EGFR/HER3/HER4 activation via ADAM17.
    supporting_text: HER2 phosphorylation is maintained by ligand-mediated activation of EGFR, HER3, and HER4 receptors, resulting in their dimerisation with HER2. The release of HER ligands was mediated by ADAM17 through a PKB negative feedback loop.
