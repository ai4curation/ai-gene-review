  findings:
  - statement: RQCD1 knockdown reduces EGF-induced Akt phosphorylation downstream of EGFR.
    supporting_text: Knockdown of RQCD1 reduced the Akt phosphorylation level that was induced by epidermal growth factor (EGF) stimulation.
