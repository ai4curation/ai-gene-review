  findings:
  - statement: AAMP binds the intracellular domain of EGFR and promotes EGFR dimerization, trans-autophosphorylation, and downstream ERK activation.
    supporting_text: AAMP (Angio-associated migratory cell protein) binds to EGFR. The interaction involves the intracellular domain of EGFR. AAMP binding, through an unknown mechanism, promotes EGFR dimerization, trans-autophosphorylation and downstream signaling, leading to activation of ERKs (MAPK1 and MAPK3) and expression of cyclin D1 (CCND1).
- id: Reactome:R-HSA-9851407
  title: FAM83B, (FAM83A, FAM83D) bind EGFR
  findings:
  - statement: FAM83B binds EGFR via K230 and stimulates basal and EGF-induced EGFR trans-autophosphorylation before dissociating.
    supporting_text: Both recombinant and endogenous EGFR and FAM83B form a complex. The lysine residue K230 of FAM83B, conserved in other FAM83 family members, including FAM83A and FAM83D, is needed for binding to EGFR and stimulation of EGFR signaling. Through a mechanism that has not been elucidated, FAM83B stimulates basal and EGF-induced EGFR trans-autophosphorylation but dissociates from autophosphorylated EGFR (Cipriano et al. 2014).
