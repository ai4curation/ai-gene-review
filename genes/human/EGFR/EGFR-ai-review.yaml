    supporting_text: It is assumed that phosphorylated heterodimers of ERBB2 ECD mutants and EGFR, like phosphorylated heterodimers of the wild type ERBB2, can recruit the GRB2:SOS1 complex through phosphorylated SHC1, leading to  guanyl nucleotide exchange on RAS and activation of RAS signaling.
