- id: Reactome:R-HSA-9665388
  title: ERBB2 ECD mutants heterodimerize with EGFR
  findings:
  - statement: ERBB2 ECD mutants G309A, G309E, and S310F preferentially heterodimerize with EGFR.
    supporting_text: The functionally studied ERBB2 ECD mutants, ERBB2 G309A (Bose et al. 2013), ERBB2 G309E (Greulich et al. 2012) and ERBB2 S310F (Greulich et al. 2012) seem to preferntially heterodimerize with EGFR.
- id: Reactome:R-HSA-9665389
  title: Heterodimers of ERBB2 ECD mutants and EGFR trans-autophosphorylate
  findings:
  - statement: ERBB2 ECD mutant heterodimers trans-autophosphorylate, with S310F showing stronger C-tail phosphorylation than G309A or G309E.
    supporting_text: ERBB2 S310F shows stronger activation of downstream signaling than ERBB2 G309A and ERBB2 G309E, and is hyperphosphorylated on tyrosine residues in the C-tail (Greulich et al. 2012), while the C-tail phosphorylation of ERBB2 G309A (Bose et al. 2013) and ERBB2 G309E (Greulich et al. 2012) is comparable to the wild type ERBB2.
