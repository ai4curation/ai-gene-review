  findings:
  - statement: SIRPalpha1 reduces EGFRvIII signalosome interactions and inhibits EGFRvIII-driven migration and transformation.
    supporting_text: We observed reduced EGFRvIII/SHP-2/Gab1/Grb2/Sos-1 interaction and enhanced SIRP/SHP-2 association in U87MG.EGFRvIII/SIRPalpha1 cells when compared with empty vector control cells.
