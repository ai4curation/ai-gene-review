  - statement: EGFR and Met form a complex that supports ligand-independent Met phosphorylation and EGFR TKI resistance.
    supporting_text: we identified an EGFR/Met complex via co-immunoprecipitation. However, we only observed Met constitutive phosphorylation when c-Src also was part of this complex.
