  title: Survival of cancer cells is maintained by EGFR independent of its kinase activity.
  findings:
  - statement: Kinase-independent EGFR maintains survival by stabilizing SGLT1 and preventing autophagic death.
    supporting_text: the function of kinase-independent EGFR is to prevent autophagic cell death by maintaining intracellular glucose level through interaction and stabilization of the sodium/glucose cotransporter 1 (SGLT1).
- id: PMID:18483258
  title: UVA-induced cell cycle progression is mediated by a disintegrin and metalloprotease/epidermal
    growth factor receptor/AKT/Cyclin D1 pathways in keratinocytes.
  findings:
  - statement: UVA activates EGFR upstream of AKT/cyclin D1 to drive cell cycle progression in keratinocytes.
    supporting_text: Activation of epidermal growth factor receptor (EGFR) was observed after UVA exposure. EGFR kinase inhibitor AG attenuated the UVA-induced AKT/cyclin D1 pathway and cell cycle progression, indicating that EGFR is upstream of AKT/cyclin D1 pathway activation.
- id: PMID:18542056
  title: LRIG1 negatively regulates the oncogenic EGF receptor mutant EGFRvIII.
  findings:
  - statement: LRIG1 binds EGFRvIII and suppresses its oncogenic signaling.
    supporting_text: We find that EGFRvIII retains interaction with LRIG1 and is in fact more sensitive to LRIG1 action than wild-type receptor.
- id: PMID:18602463
  title: Ataxin-2 associates with the endocytosis complex and affects EGF receptor trafficking.
  findings:
  - statement: Ataxin-2 influences EGFR endocytic trafficking.
    supporting_text: Functional studies demonstrated that ataxin-2 affects endocytic trafficking of the epidermal growth factor receptor (EGFR).
- id: PMID:18722344
  title: BCAR3 regulates EGF-induced DNA synthesis in normal human breast MCF-12A cells.
  findings:
  - statement: BCAR3 associates with activated EGFR and is required for EGF-induced DNA synthesis.
    supporting_text: Direct association of BCAR3 with activated EGF receptor and Cas was observed.
- id: PMID:18776048
  title: Comparisons of tyrosine phosphorylated proteins in cells expressing lung cancer-specific alleles
    of EGFR and KRAS.
  findings:
  - statement: Mutant EGFR increases tyrosine phosphorylation of signaling proteins relative to WT EGFR.
    supporting_text: Tyrosine phosphorylation of signaling molecules was greater in HBECs expressing the mutant EGFRs than in cells expressing WT EGFR or mutant KRAS.
- id: PMID:18824549
  title: Acidic mammalian chitinase is secreted via an ADAM17/epidermal growth factor receptor-dependent
    pathway and stimulates chemokine production by pulmonary epithelial cells.
  findings:
  - statement: AMCase secretion is EGFR-dependent and involves EGFR interaction.
    supporting_text: In vitro cotransfection experiments in A549 cells demonstrated that AMCase and EGFR physically interact with each other. Cotransfection of AMCase and EGFR also increased, whereas EGFR inhibition decreased AMCase secretion.
- id: PMID:19167335
  title: Large-scale structural analysis of the classical human protein tyrosine phosphatome.
  findings:
  - statement: Protein tyrosine phosphatases regulate signaling by selectively dephosphorylating substrates.
    supporting_text: Protein tyrosine phosphatases (PTPs) play a critical role in regulating cellular functions by selectively dephosphorylating their substrates.
- id: PMID:19172738
  title: Phosphorylation-dependent binding of 14-3-3 terminates signalling by the Gab2 docking protein.
  findings:
  - statement: 14-3-3 binding to phosphorylated Gab2 terminates receptor-associated signaling by uncoupling Gab2 from Grb2.
    supporting_text: We now demonstrate that growth factor-induced phosphorylation of Gab2 on two residues, S210 and T391, leads to recruitment of 14-3-3 proteins.
- id: PMID:19509291
  title: GAREM, a novel adaptor protein for growth factor receptor-bound protein 2, contributes to cellular
    transformation through the activation of extracellular signal-regulated kinase signaling.
  findings:
  - statement: GAREM is phosphorylated after EGF stimulation and binds Grb2 to regulate ERK signaling downstream of EGFR.
    supporting_text: GAREM is phosphorylated at tyrosine 105 and 453 after EGF stimulation. Grb2 was identified as its binding partner, and the proline-rich motifs of GAREM are recognized by the N- and C-terminal SH3 domains of Grb2.
- id: PMID:19563760
  title: Mechanism for activation of the EGF receptor catalytic domain by the juxtamembrane segment.
  findings:
  - statement: The EGFR juxtamembrane segment promotes kinase activation by dimerizing kinase domains.
    supporting_text: We show that the intracellular juxtamembrane segment of the receptor, known to potentiate kinase activity, is able to dimerize the kinase domains.
- id: PMID:19602593
  title: Cetuximab/C225-induced intracellular trafficking of epidermal growth factor receptor.
  findings:
  - statement: Cetuximab induces EGFR endocytosis and trafficking to the ER and nucleus.
    supporting_text: The data herein show that C225-dependent EGFR trafficking relocalizes the receptor to the endoplasmic reticulum (ER) and nucleus.
- id: PMID:19650109
  title: Flow cytometric in situ proximity ligation analyses of protein interactions and post-translational
    modification of the epidermal growth factor receptor family.
  findings:
  - statement: In situ PLA quantifies EGFR-HER2 interactions and EGFR activation in cells.
    supporting_text: The in situ proximity ligation assay (in situ PLA) was used to quantify homo- and heteromeric interactions between EGFR and HER2 in cultured cells, using flow cytometry as the readout method.
- id: PMID:19798056
  title: Participation of Tom1L1 in EGF-stimulated endocytosis of EGF receptor.
  findings:
  - statement: Tom1L1 is required for EGFR endocytosis following EGF stimulation.
    supporting_text: RNAi-mediated knockdown of Tom1L1 inhibits endocytosis of EGFR.
- id: PMID:20007378
  title: Structural analysis of the catalytically inactive kinase domain of the human EGF receptor 3.
  findings:
  - statement: HER3 is catalytically inactive but can activate the EGFR kinase domain.
    supporting_text: we confirm that it is catalytically inactive but can serve as an activator of the EGFR kinase domain.
- id: PMID:20029029
  title: Regulation of epidermal growth factor receptor trafficking by lysine deacetylase HDAC6.
  findings:
  - statement: HDAC6 negatively regulates EGFR endocytosis and degradation by controlling tubulin acetylation.
    supporting_text: histone deacetylase 6 (HDAC6), a cytoplasmic lysine deacetylase, which we found negatively regulated EGFR endocytosis and degradation
- id: PMID:20153921
  title: EGFR and EGFRvIII interact with PUMA to inhibit mitochondrial translocalization of PUMA and PUMA-mediated
    apoptosis independent of EGFR kinase activity.
  findings:
  - statement: EGFR/EGFRvIII bind PUMA and sequester it in the cytoplasm, inhibiting apoptosis independently of EGFR kinase activity.
    supporting_text: EGFR/EGFRvIII binds to PUMA constitutively and under apoptotic stress, and subsequently sequesters PUMA in the cytoplasm. The EGFR-PUMA interaction is independent of EGFR activation and is sustained under EGFR inhibition.
- id: PMID:20302655
  title: Epidermal growth factor receptor regulates beta-catenin location, stability, and transcriptional
    activity in oral cancer.
  findings:
  - statement: EGFR activation increases nuclear beta-catenin and regulates its transcriptional activity in oral cancer.
    supporting_text: Activation of EGFR signaling increased the amount of beta-catenin in the nucleus and decreased the amount in the membranes.
- id: PMID:20308550
  title: The phosphatase and tensin homolog regulates epidermal growth factor receptor (EGFR) inhibitor
    response by targeting EGFR for degradation.
  findings:
  - statement: PTEN inactivation elevates EGFR activity by impairing Cbl-mediated ubiquitylation and degradation.
    supporting_text: PTEN inactivation specifically raises EGFR activity by impairing the ligand-induced ubiquitylation and degradation of the activated receptor through destabilization of newly formed ubiquitin ligase Cbl complexes.
- id: PMID:20359299
  title: 'A proximity ligation assay using transiently transfected, epitope-tagged proteins: application
    for in situ detection of dimerized receptor tyrosine kinases.'
  findings:
  - statement: PLA enables in situ detection and quantification of ligand-dependent EGFR dimerization.
    supporting_text: utility of a proximity ligation assay (PLA)-based methodology for in situ visualization and quantification of ligand-dependent EGFR receptor dimerization in intact cells.
- id: PMID:20403327
  title: TRP channel regulates EGFR signaling in hair morphogenesis and skin barrier formation.
  findings:
  - statement: TRPV3 forms a signaling complex with TGF-alpha/EGFR and amplifies EGFR signaling via TGF-alpha release.
    supporting_text: keratinocyte TRPV3, a member of the transient receptor potential (TRP) family of Ca(2+)-permeant channels, forms a signaling complex with TGF-alpha/EGFR. Activation of EGFR leads to increased TRPV3 channel activity, which in turn stimulates TGF-alpha release.
- id: PMID:20462955
  title: A G{alpha}i-GIV molecular complex binds epidermal growth factor receptor and determines whether
    cells migrate or proliferate.
  findings:
  - statement: GIV directly interacts with EGFR and enhances EGFR autophosphorylation while prolonging membrane association.
    supporting_text: GIV directly interacts with EGFR, and when its GEF function is intact, a Galpha(i)-GIV-EGFR signaling complex assembles, EGFR autophosphorylation is enhanced, and the receptor's association with the plasma membrane (PM) is prolonged.
- id: PMID:20473329
  title: SIRPalpha1 receptors interfere with the EGFRvIII signalosome to inhibit glioblastoma cell transformation
