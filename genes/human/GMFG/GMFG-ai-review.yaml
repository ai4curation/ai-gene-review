  - term:
      id: GO:0006468
      label: protein phosphorylation
    evidence_type: TAS
    original_reference_id: PMID:7598724
    review:
      summary: >-
        MISANNOTATION: GMFG (Glia maturation factor gamma) is NOT a kinase. PMID:7598724
        describes GMF proteins as SUBSTRATES: "GMF can be phosphorylated in vitro...
        by PKC, PKA, and CKII" and "Endogenous GMF in astrocytes is phosphorylated".
        Same paper used for GMFB annotation - GMF family proteins are substrates
        of kinases, not enzymes that perform phosphorylation.
      action: REMOVE
      supported_by:
        - reference_id: PMID:7598724
          supporting_text: Phorbol ester stimulates rapid intracellular 
            phosphorylation of glia maturation factor.
