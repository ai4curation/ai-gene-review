id: P20936
gene_symbol: RASA1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  RASA1 (RAS p21 protein activator 1, also known as p120RasGAP or p120GAP) is the prototypical
  Ras GTPase-activating protein that negatively regulates Ras signaling by stimulating the
  intrinsic GTPase activity of Ras, converting active Ras-GTP to inactive Ras-GDP. The protein
  contains a modular architecture with N-terminal tandem SH2 domains, an atypical SH3 domain,
  and central PH and C2 domains that mediate membrane recruitment via phosphotyrosine binding
  and lipid interactions. The C-terminal catalytic RasGAP domain contains an essential arginine
  finger (Arg-789) that stabilizes the transition state during GTP hydrolysis. RASA1 is recruited
  to activated receptor tyrosine kinases (including PDGFR, EGFR, and EphB4) via its SH2 domains,
  thereby constraining Ras-mediated RAF-MEK-ERK and PI3K-AKT signaling. Beyond its GAP activity,
  RASA1 serves as a signaling scaffold through interactions with p190RhoGAP (ARHGAP35) and DLC1,
  linking Ras and Rho pathway crosstalk. Germline loss-of-function mutations cause capillary
  malformation-arteriovenous malformation syndrome (CM-AVM1), highlighting its essential role
  in vascular development and endothelial cell function. The protein also has a documented
  anti-apoptotic function through caspase-mediated cleavage generating fragment N, which
  activates Akt to promote cell survival under stress conditions.
existing_annotations:
- term:
    id: GO:0005096
    label: GTPase activator activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      RASA1 is the prototypical RasGAP, and GTPase activator activity is its defining core
      molecular function. Phylogenetic inference via IBA is well-supported by extensive
      experimental evidence demonstrating that RASA1 stimulates Ras GTPase activity
      (PMID:2123878, PMID:7478585, PMID:9219684).
    action: ACCEPT
    reason: >-
      This is the primary molecular function of RASA1. The protein accelerates GTP hydrolysis
      on Ras proteins, converting active Ras-GTP to inactive Ras-GDP. This function is
      conserved across the RasGAP family and extensively validated experimentally.
    supported_by:
      - reference_id: PMID:2123878
        supporting_text: "Human ras GTPase-activating protein (GAP) is a cytoplasmic factor that stimulates the GTPase activity of normal N-ras p21 while having no stimulatory effect on the GTPase activity of oncogenic variants of N-ras p21."
      - reference_id: PMID:7478585
        supporting_text: "These results indicate that GAP acts as a negative regulation, rather than an effector, of Ras signaling in PC12 cells."

- term:
    id: GO:1902531
    label: regulation of intracellular signal transduction
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      RASA1 regulates intracellular signal transduction by constraining Ras-mediated
      RAF-MEK-ERK and PI3K-AKT signaling cascades. This broad BP term captures the
      regulatory role of RASA1 in these pathways.
    action: ACCEPT
    reason: >-
      This annotation appropriately captures RASA1's role as a negative regulator of
      Ras-mediated signaling. The protein integrates signals from receptor tyrosine
      kinases and modulates downstream pathways. IBA annotation is consistent with
      conserved function across the RasGAP family.
    supported_by:
      - reference_id: PMID:2122974
        supporting_text: "Overexpression of GAP by 110-fold in NIH3T3 cells reduced the basal level of GTP complexed to Ras to 2.4%; upon challenge with PDGF, Ras was complexed to 6.6% GTP."

