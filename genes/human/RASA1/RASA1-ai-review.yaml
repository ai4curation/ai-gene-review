    action: ACCEPT
    reason: >-
      Direct experimental evidence showing RASA1 N-terminal domain expression
      affects cell adhesion to extracellular matrix. This reflects the effector
      function of RASA1 N-terminal region via interactions with p190RhoGAP and
      effects on Rho signaling.
    supported_by:
      - reference_id: PMID:8344248
        supporting_text: "The expression of GAP-N in Rat-2 cells correlated with changes in the cytoskeleton and in cell adhesion, typified by the disruption of action stress fibres, a reduction in focal contacts, and an impaired ability to adhere to fibronectin."

- term:
