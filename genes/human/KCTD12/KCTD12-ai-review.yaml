  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:32296183
    review:
      summary: >-
        Generic protein binding term from high-throughput binary interactome study.
        KCTD12 has specific, well-characterized binding partners that should be annotated
        instead.
      action: REMOVE
      reason: >-
        The term 'protein binding' (GO:0005515) is too vague and uninformative for
        annotation
        purposes per GO guidelines. KCTD12 has well-characterized specific binding
        activities
        including GABA-B receptor binding (GABAB2 C-terminal domain), G-protein beta-gamma
        binding, and homo-oligomerization. These specific interactions are captured
        by
        other annotations. High-throughput interactome studies like this reference
        typically
        yield protein binding annotations that lack specificity about the biological
        relevance.
      supported_by:
        - reference_id: PMID:32296183
          supporting_text: Apr 8. A reference map of the human binary protein 
            interactome.
