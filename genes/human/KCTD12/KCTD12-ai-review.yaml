          supporting_text: >-
            Presynaptic cell membrane. Postsynaptic cell membrane
        - reference_id: file:human/KCTD12/KCTD12-deep-research-falcon.md
          supporting_text: >-
            KCTD12 is a non-enzymatic scaffold/auxiliary subunit that directly binds
            the GABAB2 C-terminus
  - term:
      id: GO:0045211
      label: postsynaptic membrane
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        KCTD12 localizes to postsynaptic membranes where GABA-B receptors function.
        Freeze-fracture replica immunogold EM studies in mouse cerebellum demonstrate
        KCTD12 in postsynaptic nanodomains of Purkinje cell spines and dendrites.
      action: ACCEPT
