  - term:
      id: GO:0043235
      label: receptor complex
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        KCTD12 is an integral component of native GABA-B receptor complexes, forming
        stable associations with the receptor heterodimer. Would be more precisely
        annotated
        to GO:1902712 (G protein-coupled GABA receptor complex).
      action: MODIFY
      reason: >-
        While the annotation to 'receptor complex' is correct, a more specific term
        exists.
        KCTD12 is specifically an auxiliary subunit of GABA-B receptors, which are
        G protein-coupled
        GABA receptors. The term GO:1902712 'G protein-coupled GABA receptor complex'
        is
        the appropriate specific term for the GABA-B receptor complex that KCTD12
        is part of.
      proposed_replacement_terms:
        - id: GO:1902712
          label: G protein-coupled GABA receptor complex
      supported_by:
        - reference_id: UniProt:Q96CX2
          supporting_text: >-
            Interacts as a tetramer with GABBR1 and GABBR2
        - reference_id: file:human/KCTD12/KCTD12-deep-research-falcon.md
          supporting_text: >-
            KCTD12 constitutively associates with the GABAB2 CTD and positions to
            rapidly engage Gbeta-gamma upon receptor activation
