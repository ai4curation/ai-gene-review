  - term:
      id: GO:0003723
      label: RNA binding
    evidence_type: HDA
    original_reference_id: PMID:22681889
    review:
      summary: >-
        High-throughput mRNA-bound proteome study identified KCTD12 as RNA-associated.
        This may represent an incidental finding rather than a core functional activity.
      action: KEEP_AS_NON_CORE
      reason: >-
        The annotation derives from a large-scale mRNA interactome capture study (Castello
        et al. 2012) that identified proteins associated with poly(A)+ RNA. While
        KCTD12
        was detected in this screen, there is no evidence that RNA binding represents
        a functionally significant activity for this protein. The core function of
        KCTD12
        is clearly as a GABA-B receptor auxiliary subunit. This annotation should
        be
        retained but marked as non-core, as it may represent a secondary or indirect
        association rather than a primary molecular function.
# Additional annotations that should be added based on literature evidence
      supported_by:
        - reference_id: PMID:22681889
          supporting_text: The mRNA-bound proteome and its global occupancy 
            profile on protein-coding transcripts.
  - term:
      id: GO:0031795
      label: G protein-coupled GABA receptor binding
    evidence_type: IDA
    original_reference_id: PMID:20400944
    review:
      summary: >-
        KCTD12 directly binds to the C-terminal domain of GABAB2, the signaling subunit
        of the GABA-B receptor heterodimer. This is the core molecular function of
        KCTD12.
      action: NEW
      reason: >-
        This annotation captures the primary molecular function of KCTD12 as an auxiliary
        subunit that binds directly to GABA-B receptors. The Schwenk et al. 2010 study
        demonstrated that KCTD12 interacts with GABBR1 and GABBR2, and subsequent
        studies
        have shown binding is specifically to the GABAB2 C-terminal domain via the
        T1 domain.
      supported_by:
        - reference_id: UniProt:Q96CX2
          supporting_text: >-
            Interacts as a tetramer with GABBR1 and GABBR2
        - reference_id: file:human/KCTD12/KCTD12-deep-research-falcon.md
          supporting_text: >-
            KCTD8/12/12b/16 directly bind the GABAB2 CTD via their T1 domains. KCTD12
            constitutively associates with the GABAB2 CTD
        - reference_id: PMID:20400944
          supporting_text: Native GABA(B) receptors are heteromultimers with a 
            family of auxiliary subunits.
  - term:
      id: GO:0031683
      label: G-protein beta/gamma-subunit complex binding
    evidence_type: IDA
    original_reference_id: PMID:20400944
    review:
      summary: >-
        KCTD12 directly binds G-protein beta-gamma subunits upon GABA-B receptor activation,
        which is the mechanism by which it promotes receptor desensitization.
      action: NEW
      reason: >-
        This annotation captures a critical molecular function of KCTD12 - its direct
        binding to Gbeta-gamma subunits. This binding is essential for the desensitization
        function of KCTD12. Studies demonstrate that KCTD12 can co-purify Gbeta-gamma
        even without GABAB2, indicating direct binding capacity.
      supported_by:
        - reference_id: file:human/KCTD12/KCTD12-deep-research-falcon.md
          supporting_text: >-
            KCTD12 constitutively associates with the GABAB2 CTD and positions to
            rapidly engage Gbeta-gamma upon receptor activation, thereby accelerating
            activation and driving fast, Gbeta-gamma-targeted desensitization of GBR
            signaling
        - reference_id: file:human/KCTD12/KCTD12-deep-research-falcon.md
          supporting_text: >-
            KCTD12 strongly desensitizes GBR responses and co-purifies Gbeta-gamma
            even without GABAB2, consistent with direct Gbeta-gamma engagement
        - reference_id: PMID:20400944
          supporting_text: Native GABA(B) receptors are heteromultimers with a 
            family of auxiliary subunits.
  - term:
      id: GO:0002029
      label: desensitization of G protein-coupled receptor signaling pathway
    evidence_type: IDA
    original_reference_id: PMID:20400944
    review:
      summary: >-
        KCTD12 promotes rapid desensitization of GABA-B receptor signaling through
        its engagement of G-protein beta-gamma subunits.
      action: NEW
      reason: >-
        This biological process annotation accurately describes a primary function
        of
        KCTD12. Multiple studies demonstrate that KCTD12 promotes fast desensitization
        of GABA-B receptor responses, and this is a defining characteristic that distinguishes
        KCTD12 from other KCTD family members in terms of receptor kinetics.
      supported_by:
        - reference_id: UniProt:Q96CX2
          supporting_text: >-
            Increases agonist potency and markedly alter the G-protein signaling of
            the receptors by accelerating onset and promoting desensitization
        - reference_id: file:human/KCTD12/KCTD12-deep-research-falcon.md
          supporting_text: >-
            KCTD12 enhances desensitization kinetics, accelerates activation... driving
            fast, Gbeta-gamma-targeted desensitization of GBR signaling
        - reference_id: PMID:20400944
          supporting_text: Native GABA(B) receptors are heteromultimers with a 
            family of auxiliary subunits.
