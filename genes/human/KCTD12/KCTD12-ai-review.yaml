    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        KCTD12 localizes to presynaptic membranes as part of GABA-B receptor complexes.
        UniProt annotation indicates presynaptic cell membrane localization. Cerebellar
        studies demonstrate KCTD12 in synaptic nanodomains including pre-synaptic
        sites.
      action: ACCEPT
      reason: >-
        The presynaptic membrane localization is well-supported by both UniProt curation
        and literature evidence. KCTD12 functions as an auxiliary subunit of GABA-B
        receptors
        which are present at presynaptic terminals. The IBA annotation from phylogenetic
        inference is consistent with experimental evidence for this synaptic localization.
      supported_by:
