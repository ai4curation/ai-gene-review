id: Q96CX2
gene_symbol: KCTD12
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  KCTD12 (also known as Pfetin) is a BTB/POZ domain-containing protein that functions
  as an auxiliary subunit of GABA-B (metabotropic GABA) receptors. The protein
  constitutively associates with the C-terminal domain of GABAB2 via its N-terminal
  T1-type BTB domain and directly engages G-protein beta-gamma subunits upon receptor
  activation. This interaction accelerates receptor activation kinetics and promotes
  rapid desensitization of GABA-B receptor signaling. KCTD12 forms pentameric assemblies
  and is localized at both pre- and post-synaptic membranes where GABA-B receptors
  operate. The protein also influences receptor surface expression levels. KCTD12
  is highly expressed in fetal tissues, particularly the cochlea and brain, and has
  been characterized as a prognostic biomarker (Pfetin) in gastrointestinal stromal
  tumors (GIST).
