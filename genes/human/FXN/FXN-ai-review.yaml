        label: mitochondrial matrix
    in_complex:
      id: GO:0099128
      label: mitochondrial [2Fe-2S] assembly complex
    supported_by:
      - reference_id: PMID:12785837
        supporting_text: Iron binding to frataxin has been quantitated by 
          iron-dependent fluorescence measurements
      - reference_id: PMID:29576242
        supporting_text: Fe2+-FXN can serve as the sole iron donor for this 
          process in vitro.
  - molecular_function:
      id: GO:0008047
      label: enzyme activator activity
    description: FXN functions as an allosteric activator of the cysteine 
      desulfurase NFS1, accelerating persulfide formation and sulfur transfer to
      ISCU. Recent cryo-EM structures show FXN optimally positions ISCU 
      assembly-site residues to enable rapid sulfur transfer.
    directly_involved_in:
