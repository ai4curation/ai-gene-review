  - molecular_function:
      id: GO:0034986
      label: iron chaperone activity
    description: FXN binds Fe2+ and delivers it to the ISC assembly complex for 
      [2Fe-2S] cluster synthesis. Iron is released from FXN only when the 
      cysteine desulfurase is activated by L-cysteine and reductant, 
      demonstrating regulated iron delivery. FXN also delivers iron to 
      ferrochelatase for the terminal step of heme biosynthesis.
    locations:
