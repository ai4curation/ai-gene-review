- id: file:human/ACSL4/ACSL4-deep-research-cyberian.md
  title: Cyberian deep research review on ACSL4 function
  findings:
  - statement: ACSL4 catalyzes ATP-dependent formation of fatty acyl-CoA esters with
      marked substrate preference for PUFAs (AA, AdA) over saturated fatty acids
    supporting_text: What distinguishes ACSL4 from other ACSL family members (ACSL1,
      ACSL3, ACSL5, and ACSL6) is its marked substrate preference for polyunsaturated
      fatty acids (PUFAs), particularly arachidonic acid (AA, 20:4) and adrenic acid
      (AdA, 22:4), rather than saturated or monounsaturated fatty acids
  - statement: ACSL4 operates through a two-step ping-pong mechanism involving an
      acyl-adenylate intermediate with kinetic triad of lysine-aspartate-cysteine
    supporting_text: The enzyme operates through a two-step ping-pong mechanism involving
      an acyl-adenylate intermediate. The catalytic center contains a conserved acylase
      kinetic triad of lysine-aspartate-cysteine residues
  - statement: ACSL4 localizes primarily to ER with additional presence at mitochondria,
      plasma membrane, and peroxisomes
    supporting_text: The enzyme localizes primarily to the endoplasmic reticulum (ER),
      with additional presence at mitochondria, plasma membrane, and peroxisomes
  - statement: The two ACSL4 isoforms have distinct localizations - variant 1 at plasma
      membrane, variant 2 at ER and lipid droplets with brain-specific expression
    supporting_text: Variant 1 (ACSL4_v1), the shorter and more broadly expressed
      form, localizes to the inner side of the plasma membrane including microvilli
      and is also present in the cytosol. Variant 2 (ACSL4_v2), which contains an
      additional 41 N-terminal amino acids encoding a hydrophobic region, localizes
      to the endoplasmic reticulum and lipid droplets and shows brain-specific expression
  - statement: ACSL4 acts coordinately with LPCAT3 in the Lands cycle to incorporate
      AA-CoA into phosphatidylethanolamine, the key ferroptosis substrate
    supporting_text: Free intracellular PUFAs are first converted to their acyl-CoA
      forms by ACSL4, then esterified into phospholipids by LPCAT3. Specifically,
      arachidonoyl-CoA and adrenoyl-CoA generated by ACSL4 are incorporated by LPCAT3
      into lysophosphatidylethanolamine (LPE) and lysophosphatidylcholine (LPC) to
      form AA-containing phosphatidylethanolamine (PE) and phosphatidylcholine (PC)
  - statement: PKCbetaII phosphorylates ACSL4 at Thr328 to promote dimerization (the
      active form), creating a positive feedback loop that amplifies ferroptosis
    supporting_text: PKCbetaII functions as a sensor of initial lipid peroxides and
      amplifies lipid peroxidation by phosphorylating ACSL4 at threonine 328 (Thr328).
      This phosphorylation is critical for ACSL4 dimerization, which represents the
      active form of the enzyme
  - statement: ACSL4 mutations causing XLID reduce enzymatic activity by 80-88% with
      completely skewed X-inactivation in carrier females
    supporting_text: Meloni et al. (2002) identified mutations in FACL4 (ACSL4) in
      families segregating nonsyndromic X-linked mental retardation, including two
      missense mutations (R529S and P375L) and one splice site mutation that reduce
      enzymatic activity by 80-88% compared to normal controls. All carrier females
      with point mutations or genomic deletions showed completely skewed X-inactivation
  - statement: Drosophila studies show ACSL4 controls BMP/Dpp signaling in brain affecting
      glial cells, neurons, and visual wiring
    supporting_text: dAcsl mutants exhibit diminished production of Decapentaplegic
      (Dpp), a BMP-like morphogen, specifically in the larval brain. This reduction
      in BMP signaling leads to decreased numbers of glial cells and neurons, with
      retinal axons misdirecting in the visual cortex
