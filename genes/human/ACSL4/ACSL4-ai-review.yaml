description: 'ACSL4 (Long-chain-fatty-acid--CoA ligase 4) is a membrane-associated
  enzyme that catalyzes the ATP-dependent activation of long-chain polyunsaturated
  fatty acids (PUFAs) by ligating them to coenzyme A. The enzyme shows strong substrate
  preference for arachidonic acid (AA, 20:4) and adrenic acid (AdA, 22:4), forming
  AA-CoA and AdA-CoA. These PUFA-CoA products are incorporated into membrane phospholipids
  (particularly phosphatidylethanolamine) by LPCAT3, where they become substrates
  for lipid peroxidation. ACSL4 is a critical positive regulator of ferroptosis, an
  iron-dependent form of regulated cell death driven by lipid peroxidation. ACSL4
  is localized primarily to the endoplasmic reticulum membrane, with additional presence
  at mitochondrial outer membrane, ER-mitochondria contact sites (MAM), plasma membrane,
  and lipid droplets. Mutations in ACSL4 cause X-linked intellectual disability (XLID63).
  EC numbers: 6.2.1.3 (long-chain fatty acid-CoA ligase) and 6.2.1.15 (arachidonate-CoA
  ligase).'
