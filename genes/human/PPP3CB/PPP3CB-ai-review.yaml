- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      CRITICAL MISANNOTATION: PPP3CB is a PHOSPHATASE (EC 3.1.3.16 "phosphoprotein
      phosphatase"), NOT a kinase. PPP3CB is the catalytic subunit of calcineurin,
      a calcium-dependent serine/threonine phosphatase. UniProt function states:
      "Dephosphorylates TFEB", "Dephosphorylates and activates transcription factor
      NFATC1", "Dephosphorylates and inactivates transcription factor ELK1",
      "Dephosphorylates DARPP32". The protein is correctly annotated to GO:0006470
      "protein dephosphorylation" (the reaction it actually catalyzes). Annotating
      a phosphatase to "protein phosphorylation" is the opposite of its function.
      The ISS transfer from mouse P48453 is erroneous - the ortholog should NOT have
      this annotation either.
    action: REMOVE
