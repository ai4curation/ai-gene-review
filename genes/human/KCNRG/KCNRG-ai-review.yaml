description: >-
  KCNRG (potassium channel regulatory protein) is an ER-associated protein that negatively
  regulates
  voltage-gated potassium channels of the Kv1 family. It contains an N-terminal T1
  (tetramerization)
  domain homologous to those found in Kv alpha-subunits, which allows KCNRG to interact
  with the
  cytoplasmic N-terminal domains of Kv1 channels (specifically KCNA1/Kv1.1 and KCNA4/Kv1.4).
  By
  associating with these channels in the ER, KCNRG retains a fraction of channels
  in endomembranes,
  thereby reducing their surface expression and attenuating K+ currents. KCNRG forms
  homooligomers
  and is located in the 13q14.3 chromosomal region frequently deleted in B-cell malignancies,
  suggesting a possible tumor suppressor role. KCNRG is also recognized as a pulmonary
  autoantigen
  in APS-1 (autoimmune polyendocrine syndrome type 1).
