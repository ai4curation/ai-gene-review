      id: GO:0005783
      label: endoplasmic reticulum
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        KCNRG localization to the endoplasmic reticulum is well-supported by experimental
        data.
        PMID:19968958 demonstrates that "KCNRG is an ER-associated protein" and proposes
        it
        "regulates Kv1 family channel proteins by retaining a fraction of channels
        in endomembranes."
        The phylogenetic inference (IBA) is consistent with the experimental evidence.
      action: ACCEPT
      reason: >-
        The ER localization is central to KCNRG's mechanism of action. By residing
        in the ER,
        KCNRG can interact with newly synthesized Kv channels during their biosynthetic
        pathway
        and prevent their trafficking to the plasma membrane. This is a core aspect
        of KCNRG function.
      supported_by:
        - reference_id: PMID:19968958
          supporting_text: "Our data indicates that KCNRG is an ER-associated protein,
            which we propose regulates Kv1 family channel proteins by retaining a
            fraction of channels in endomembranes."
