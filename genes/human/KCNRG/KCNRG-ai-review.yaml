  - term:
      id: GO:1902260
      label: negative regulation of delayed rectifier potassium channel activity
    evidence_type: IDA
    original_reference_id: PMID:19968958
    review:
      summary: >-
        Core functional annotation supported by direct experimental evidence. PMID:19968958
        demonstrates that KCNRG "reduces K+ currents through human K+ channels hKv1.1
        and hKv1.4
        expressed in Xenopus oocytes." The mechanism involves T1 domain-mediated interaction
        and retention of channels in the ER.
      action: ACCEPT
      reason: >-
        This is the core molecular/biological function of KCNRG. Kv1.1 and Kv1.4 are
        delayed
        rectifier potassium channels, and KCNRG negatively regulates their activity
        by reducing
        surface expression. This is well-supported by electrophysiological data showing
        current
        attenuation.
      supported_by:
        - reference_id: PMID:19968958
          supporting_text: "The K(+) channel regulator protein (KCNRG), identified
            as a putative tumor suppressor, reduces K(+) currents through human K(+)
            channels hKv1.1 and hKv1.4 expressed in Xenopus oocytes."
        - reference_id: PMID:19968958
          supporting_text: "Current attenuation requires the presence of the N-terminal
            T1 Domain and immunoprecipitation experiments suggest association of KCNRG
            with the N-terminus of the channel."
