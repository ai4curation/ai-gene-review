# ===== IBA annotations =====
- term:
    id: GO:0002376
    label: immune system process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IRF4 is a lymphoid-restricted transcription factor that plays critical roles across multiple
      arms of the immune system, including B cell differentiation to plasma cells, T helper cell
      lineage commitment (Th2, Th9, Th17), effector CD8+ T cell differentiation, and dendritic
      cell and macrophage programs (PMID:12374808, deep research review).
    action: ACCEPT
    reason: >-
      This broad IBA annotation is accurate. IRF4 is expressed almost exclusively in immune cells
      and its functions are overwhelmingly immunological. The IBA is supported by phylogenetic
      inference across the IRF family and is consistent with extensive experimental evidence for
      IRF4 roles in both adaptive and innate immunity.
    supported_by:
    - reference_id: PMID:12374808
      supporting_text: >-
        Interferon regulatory factor (IRF)-4 is a lymphoid-restricted member of the interferon
        regulatory factor family of transcriptional regulators, whose deficiency leads to a
        profound impairment in the ability of mature CD4(+) T cells to produce cytokines.

- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IRF4 is a transcription factor that functions in the nucleus, where it binds DNA at ISRE,
      EICE, and AICE composite elements to regulate target gene transcription. Nuclear localization
      is confirmed by UniProt annotation (ECO:0000269|PubMed:36917008) and structural studies of
      the DBD.
    action: ACCEPT
    reason: >-
      Nuclear localization is a core feature of IRF4 function as a DNA-binding transcription factor.
      The IBA annotation is consistent with multiple experimental lines of evidence including
      immunofluorescence and functional characterization of disease-causing variants that alter
      nuclear partitioning.
    supported_by:
    - reference_id: PMID:36917008
      supporting_text: >-
        Here, based on our investigation of a multigeneration family, we describe a novel autosomal
        dominant PAD caused by a pathogenic IRF4 variant affecting the IAD. All three patients in
        the family presented with low IgM, IgG, and IgA serum levels (diagnosed during childhood);
        low plasma cell counts; abnormal T cell subsets; and early hair graying.

- term:
    id: GO:0006357
    label: regulation of transcription by RNA polymerase II
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IRF4 is a DNA-binding transcription factor that regulates RNA polymerase II transcription of
      target genes including cytokines (IL-2, IL-4, IL-10, IL-13, IL-17), immunoglobulin genes, and
      genes involved in lymphocyte differentiation programs. It transactivates luciferase reporters
      driven by IL-2 and IL-4 promoters (PMID:12374808).
    action: ACCEPT
    reason: >-
      Regulation of Pol II transcription is the core biological process in which IRF4 participates.
      The IBA annotation is well-supported by the phylogeny of the IRF family and extensive
      experimental data from reporter assays, ChIP-seq, and genetic studies.
    supported_by:
    - reference_id: PMID:12374808
      supporting_text: >-
        Transient transfection assays indicate that IRF-4 can transactivate luciferase reporter
        constructs driven by either the human IL-2 or the human IL-4 promoter.

- term:
    id: GO:0000981
    label: DNA-binding transcription factor activity, RNA polymerase II-specific
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IRF4 is a sequence-specific DNA-binding transcription factor that regulates RNA polymerase II-dependent
      transcription. It binds ISRE motifs and composite elements (EICE, AICE) with partner TFs to activate
      target gene transcription. This is supported by crystal structures of the DBD bound to DNA, reporter
      assays, and ChIP-seq data.
    action: ACCEPT
    reason: >-
      This is the core molecular function of IRF4. The IBA annotation is consistent with extensive
      experimental evidence showing IRF4 functions as a DNA-binding transcription factor. Per GO-CAM
      TF annotation guidelines, this is the appropriate parent term for transcription factor activity.
    supported_by:
    - reference_id: PMID:12374808
      supporting_text: >-
        Transient transfection assays indicate that IRF-4 can transactivate luciferase reporter
        constructs driven by either the human IL-2 or the human IL-4 promoter.
    - reference_id: PMID:28473536
      supporting_text: >-
        By analysis of 542 human TFs with methylation-sensitive SELEX (systematic evolution of
        ligands by exponential enrichment), we found that there are also many TFs that prefer
        CpG-methylated sequences.

- term:
    id: GO:0000978
    label: RNA polymerase II cis-regulatory region sequence-specific DNA binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IRF4 binds sequence-specifically to cis-regulatory regions of Pol II-transcribed target genes,
      including ISRE motifs in MHC class I promoter, the immunoglobulin lambda light chain enhancer
      (with PU.1), and promoter regions of cytokine genes (IL-2, IL-4). The IRF4 DBD recognizes
      GAAA core motifs.
    action: ACCEPT
    reason: >-
      This accurately captures IRF4's DNA-binding specificity at cis-regulatory regions. The IBA
      annotation is supported by direct evidence from EMSA, reporter assays, and ChIP-seq studies.
      IRF4 binds cis-regulatory elements in a sequence-specific manner, recognizing ISRE, EICE,
