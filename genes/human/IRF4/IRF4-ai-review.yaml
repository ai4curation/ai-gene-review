# ===== Proposed NEW annotations =====
- term:
    id: GO:1900100
    label: positive regulation of plasma cell differentiation
  evidence_type: NAS
  original_reference_id: PMID:29537367
  review:
    summary: >-
      IRF4 is essential for plasma cell differentiation. Loss-of-function variants in IRF4 cause
      combined immunodeficiency (IMD131) characterized by low immunoglobulin levels and low plasma
      cell counts (PMID:29537367, PMID:36662884, PMID:36917008). IRF4 cooperates with BLIMP1/XBP1
      to drive the plasma cell differentiation program. In multiple myeloma, IRF4 is a lineage
      addiction factor for malignant plasma cells.
    action: NEW
    reason: >-
      This is a major gap in the current annotation set. Plasma cell differentiation is one of
      the best-established and most important biological functions of IRF4, yet it is not
      annotated. Human genetic evidence from IMD131 patients directly demonstrates IRF4's
      requirement for plasma cell differentiation. The Reactome and UniProt entries both reference
      IRF4's role in B cell/plasma cell biology.
    supported_by:
    - reference_id: PMID:29537367
      supporting_text: >-
        AD IRF4 deficiency can underlie WD by haploinsufficiency, with age-dependent incomplete
        penetrance.
    - reference_id: PMID:36917008
      supporting_text: >-
        Expression of the mutant IRF4 protein in control lymphoblastoid B cell lines reduced the
        expression of BLIMP-1 and XBP1 (key transcription factors in plasma cell differentiation).

