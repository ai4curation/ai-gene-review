- term:
    id: GO:0042832
    label: defense response to protozoan
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      Ensembl Compara-transferred annotation from mouse IRF4 for defense response to protozoan.
      Mouse Irf4 is required for immune defense against Leishmania and Toxoplasma.
    action: KEEP_AS_NON_CORE
    reason: >-
      While IRF4 is required for effective immune responses including those against protozoan
      parasites (primarily through its role in T cell differentiation and cytokine regulation),
      defense response to protozoan is not a core function of IRF4. It is a downstream
      consequence of IRF4's role in immune cell differentiation. The annotation is based on
      mouse ortholog data where IRF4 knockout mice show susceptibility to protozoan infection.

