- term:
    id: GO:0072540
    label: T-helper 17 cell lineage commitment
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      Ensembl Compara-transferred annotation from mouse IRF4 for Th17 cell lineage commitment.
      Mouse studies show IRF4 is required for Th17 differentiation, binding and promoting Il17a/f,
      Il21, and Rorc expression.
    action: KEEP_AS_NON_CORE
    reason: >-
      IRF4 is indeed essential for Th17 differentiation in mouse, and this role is conserved in
      human. However, Th17 lineage commitment is one of several immune cell differentiation programs
      regulated by IRF4 (also Th2, Th9, effector CD8+, plasma cells). This is a legitimate but
      non-core annotation representing one specific downstream function. The annotation is based on
      transfer from well-established mouse experimental data.

- term:
    id: GO:0120162
