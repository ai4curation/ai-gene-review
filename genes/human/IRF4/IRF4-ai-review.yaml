- term:
    id: GO:0003713
    label: transcription coactivator activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      Ensembl Compara-transferred annotation suggesting IRF4 has transcription coactivator activity,
      based on mouse ortholog data.
    action: MODIFY
    reason: >-
      IRF4 is primarily a DNA-binding transcription factor, not a coactivator. A coactivator does
      not directly bind DNA but enhances transcription through interaction with DNA-binding TFs.
      IRF4 directly binds DNA at ISRE/EICE/AICE elements. The appropriate term is GO:0001228
      (DNA-binding transcription activator activity, RNA polymerase II-specific), which is already
      annotated with experimental evidence. This annotation likely derives from mouse studies
      where IRF4 cooperates with other TFs, but cooperation does not make it a coactivator.
