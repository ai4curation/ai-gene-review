  description: >-
    IRF4 regulates Pol II-dependent transcription of target genes involved in immune cell
    differentiation and function, including cytokine genes (IL-2, IL-4, IL-10, IL-13, IL-17),
    immunoglobulin genes, and differentiation program genes. It primarily functions as a
    transcriptional activator, though context-dependent repressive roles have been described.
    IRF4 cooperates with PU.1/SPI-B at EICE elements in B cells and with BATF/JUN at AICE
    elements in T cells.
