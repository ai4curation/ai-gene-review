# ===== IMP annotations from immunodeficiency studies =====
- term:
    id: GO:0001228
    label: DNA-binding transcription activator activity, RNA polymerase II-specific
  evidence_type: IMP
  original_reference_id: PMID:36662884
  review:
    summary: >-
      IMP annotation based on Fornes et al. (2023) Sci Immunol, which characterized IRF4 T95R
      variant in IMD131 patients. The T95R mutant gains neomorphic DNA binding to GATA-containing
      sequences not recognized by wildtype, while showing decreased transcription activation from
      canonical ISRE reporter constructs. This demonstrates that wildtype IRF4 normally has
      DNA-binding transcription activator activity.
    action: ACCEPT
    reason: >-
      The mutant phenotype analysis confirms that wildtype IRF4 functions as a DNA-binding
      transcription activator. Loss of this activity in disease-causing variants directly supports
      the annotation. This is the most specific appropriate MF term per GO-CAM TF guidelines.
    supported_by:
    - reference_id: PMID:36662884
      supporting_text: >-
