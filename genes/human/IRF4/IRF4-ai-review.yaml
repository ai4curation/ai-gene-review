# ===== NAS annotations =====
- term:
    id: GO:0042110
    label: T cell activation
  evidence_type: NAS
  original_reference_id: PMID:12374808
  review:
    summary: >-
      NAS annotation from Hu et al. (2002) for T cell activation. The paper discusses IRF4's
      role in modulating T cell cytokine production, noting that IRF4 deficiency impairs
      mature CD4+ T cell function.
    action: KEEP_AS_NON_CORE
    reason: >-
      IRF4 is important for T cell activation and function, but this is a downstream organismal
      process rather than a direct molecular activity. The NAS evidence code indicates this is
      based on statements in the paper rather than direct experimental demonstration in this study.
      T cell activation is a broad term encompassing many steps, and IRF4 contributes primarily
      through its transcriptional programs that enable cytokine production.
    supported_by:
    - reference_id: PMID:12374808
      supporting_text: >-
        Interferon regulatory factor (IRF)-4 is a lymphoid-restricted member of the interferon
        regulatory factor family of transcriptional regulators, whose deficiency leads to a
        profound impairment in the ability of mature CD4(+) T cells to produce cytokines.

- term:
    id: GO:0045622
    label: regulation of T-helper cell differentiation
  evidence_type: NAS
  original_reference_id: PMID:12374808
  review:
    summary: >-
      NAS annotation for regulation of T-helper cell differentiation based on Hu et al. (2002).
      The paper discusses how IRF4 controls T cell cytokine production, which is closely linked
      to Th cell differentiation programs.
    action: ACCEPT
    reason: >-
      IRF4 is genuinely critical for T-helper cell differentiation, including Th2, Th9, and Th17
      lineages. While the evidence code is NAS (non-traceable author statement), this function
      is extremely well-established in subsequent literature. IRF4 is a master regulator of
      multiple Th cell differentiation programs.
    supported_by:
    - reference_id: PMID:12374808
      supporting_text: >-
        These studies thus support the notion that IRF-4 represents one of the lymphoid-specific
        components that control the ability of T lymphocytes to produce a distinctive array of
        cytokines.

