# ===== IPI protein binding annotations =====
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:21903422
  review:
    summary: >-
      This annotation derives from a large-scale innate immunity interactome study (HI5) that mapped
      protein interactions regulating type I interferon production. IRF4 (as bait or prey) was found
      to interact with IKBKAP (ELP1), IRAK1, TLK2, and YTHDC2 by affinity purification-mass
      spectrometry (PMID:21903422). The paper notes IKBKAP interacts with IRF4 and negatively
      regulates HSV-induced IFN production.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While the physical interactions detected in this high-throughput screen are plausible, generic
      "protein binding" is uninformative. Some of these interactions (e.g., with ELP1/IKBKAP) are from
      a large-scale screen and may not reflect core IRF4 biology. The functionally important
      interactions of IRF4 are with PU.1/SPI1, BATF/JUN, SPIB, and DEF6, which are better described
      by more specific binding terms.
    supported_by:
    - reference_id: PMID:21903422
      supporting_text: >-
        IKBKAP interacts with IRF4 and negatively regulates HSV-induced IFN production.

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32296183
  review:
    summary: >-
      This annotation derives from the HuRI (Human Reference Interactome) project, a systematic
      binary interactome mapping using yeast two-hybrid. IRF4 interactions with GIPC2 and TSEN54
      were detected.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      Generic "protein binding" from a high-throughput yeast two-hybrid screen is uninformative.
      The detected interactions (GIPC2, TSEN54) do not have clear functional relevance to IRF4's
      known biology as a transcription factor in immune cells. These may represent technical
      artifacts or biologically minor interactions.
    supported_by:
    - reference_id: PMID:32296183
      supporting_text: >-
        Here we present a human 'all-by-all' reference interactome map of human binary protein
        interactions, or 'HuRI'. With approximately 53,000 protein-protein interactions, HuRI has
        approximately four times as many such interactions as there are high-quality curated
        interactions from small-scale studies.

