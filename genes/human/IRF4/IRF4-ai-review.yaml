    label: DNA-binding transcription activator activity, RNA polymerase II-specific
  description: >-
    IRF4 functions as a sequence-specific DNA-binding transcriptional activator. It binds ISRE
    (interferon-stimulated response element) motifs and composite elements (EICE with PU.1/SPI-B,
    AICE with BATF/JUN) to activate transcription of target genes. The N-terminal tryptophan
    pentad repeat domain (aa 21-129) mediates DNA binding, while the C-terminal IRF-associated
    domain (IAD) mediates heterodimerization with partner TFs. IRF4 has intrinsically weak solo
    DNA-binding activity and acquires target gene specificity through its partner TFs.
