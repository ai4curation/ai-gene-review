description: >-
  IRF4 (Interferon Regulatory Factor 4, also known as MUM1/LSIRF/NF-EM5) is a lymphoid-restricted
  member of the IRF transcription factor family. Unlike most IRFs, IRF4 is not induced by interferons
  but is instead activated by antigen receptor signaling (TCR/BCR), IL-4, CD40, and LPS. IRF4 contains
  an N-terminal tryptophan-rich DNA-binding domain (DBD) recognizing ISRE-like GAAA motifs and a
  C-terminal IRF-associated domain (IAD) mediating homo/heterodimerization with partner transcription
  factors. IRF4 has intrinsically weak solo DNA-binding activity and acquires specificity through
  composite elements with partners such as PU.1/SPI-B at EICE motifs in B cells, and BATF/JUN at
  AICE motifs in T cells. IRF4 is essential for plasma cell differentiation, germinal center B cell
  fate decisions, and the differentiation of multiple T helper lineages (Th2, Th9, Th17) as well as
  effector CD8+ T cells. It also regulates dendritic cell and macrophage programs. IRF4 functions
  predominantly in the nucleus as a transcriptional activator. Dysregulation of IRF4 is implicated in
  multiple myeloma (where it is a lineage-survival oncogene), large B-cell lymphoma with IRF4
  rearrangement, and combined immunodeficiency (IMD131). Genetic variants in IRF4 also influence
  human pigmentation through regulation of the TYR promoter in cooperation with MITF.
