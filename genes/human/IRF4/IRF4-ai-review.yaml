    supported_by:
    - reference_id: PMID:12374808
      supporting_text: >-
        A detailed analysis of the effects of IRF-4 on the IL-4 promoter reveals that IRF-4
        binds to a site adjacent to a functionally important NFAT binding element and that
        IRF-4 cooperates with NFATc1.

