# ===== IPI for PU.1 interaction =====
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:33951726
  review:
    summary: >-
      IPI annotation from Le Coz et al. (2021) J Exp Med, demonstrating that IRF4 directly
      interacts with PU.1 (SPI1). PU.1 mutations in agammaglobulinemia patients constrain
      chromatin accessibility. The interaction between PU.1 and IRF4 at EICE composite elements
      is a well-characterized functional partnership essential for B cell gene regulation.
    action: MODIFY
    reason: >-
