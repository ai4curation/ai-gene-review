- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: TAS
  original_reference_id: PMID:8440238
  review:
    summary: >-
      MISANNOTATION: CTBP1 is a transcriptional corepressor, NOT a kinase. PMID:8440238
      explicitly describes CTBP1 as being phosphorylated: "CtBP is a phosphoprotein and
      the level of phosphorylation of CtBP appears to be regulated during the cell cycle".
      UniProt shows CTBP1 is "phosphorylated by HIPK2" at Ser-422. CTBP1 is a SUBSTRATE
      of kinases, not an enzyme that performs phosphorylation.
    action: REMOVE
