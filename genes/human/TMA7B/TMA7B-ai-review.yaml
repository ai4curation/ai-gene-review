description: >-
  TMA7B (Translation machinery-associated protein 7B) is a small 64-amino acid protein
  belonging to the TMA7 family (Pfam: PF09072, InterPro: IPR015157). It is a paralog of
  human TMA7 (Q9Y2S6). No direct experimental studies characterize human TMA7B specifically;
  however, function can be inferred from the well-characterized yeast ortholog TMA7
  (Saccharomyces cerevisiae). In yeast, TMA7 associates with the 40S ribosomal subunit in
  an EDTA-sensitive manner and is required for efficient cytoplasmic translation. Yeast
  tma7-null mutants show approximately 95% reduction in protein synthesis (35S-methionine
  incorporation), reduced polysomes relative to monosomes (indicative of a translation
  initiation defect), and resistance to the translation inhibitor anisomycin
  [PMID:16702403]. Cross-species complementation studies demonstrate functional conservation
  of TMA7 family members across eukaryotes, as human MCT-1 (TMA20 homolog) can rescue yeast
  tma20 defects [PMID:16702403]. Recent mammalian proteomics studies link TMA7 family
  protein levels to ribosome quality control pathways (Luo et al. 2023 bioRxiv). Plant
  ribosome proteomics also identified the Arabidopsis TMA7 homolog co-purifying with
  80S cytosolic ribosomes (Salih et al. 2019 bioRxiv), supporting conserved ribosome
  association across eukaryotes.

references:
