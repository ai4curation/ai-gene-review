core_functions:
  - description: >-
      INFERRED FROM YEAST ORTHOLOG (moderate confidence): TMA7B likely functions as a
      translation machinery-associated protein that transiently associates with the small
      ribosomal subunit and promotes efficient cytoplasmic translation, particularly at
      the initiation step. IMPORTANT CAVEATS: (1) No direct human TMA7B experimental
      evidence exists - function is inferred from yeast TMA7 ortholog via a double
      inference chain (yeast ortholog → human paralog). (2) TMA7 is not a core ribosomal
      structural component but an associated factor. (3) Functional redundancy with human
      TMA7 paralog is unknown. Cross-species complementation studies demonstrate TMA7
      family conservation, supporting but not confirming this inference.
