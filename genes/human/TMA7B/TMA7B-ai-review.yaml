suggested_questions:
  - question: >-
      What is the functional relationship and potential redundancy between human TMA7
      and TMA7B? Do they have overlapping expression patterns or distinct tissue-specific
      roles?
    experts:
      - Andrew J. Link
  - question: >-
      Does human TMA7B, like yeast TMA7, associate with the 40S ribosomal subunit in an
      EDTA-sensitive manner? What is its precise role in translation initiation versus
      elongation?
    experts:
      - Andrew J. Link
  - question: >-
      Is TMA7B involved in ribosome quality control pathways in humans, similar to the
      connection observed between Tma7 levels and HBS1L/PELO/EDF1 in mammalian systems?
    experts:
      - Pankaj B. Agrawal

suggested_experiments:
  - hypothesis: >-
      Human TMA7B associates with the 40S ribosomal subunit similar to yeast TMA7.
    description: >-
      Perform sucrose gradient fractionation of human cell lysates (e.g., HEK293, HeLa)
      with and without EDTA treatment. Use western blotting or mass spectrometry to
      detect TMA7B in ribosomal fractions. EDTA sensitivity would indicate association
      with assembled ribosomes rather than free subunits.
    experiment_type: Biochemical fractionation
  - hypothesis: >-
      TMA7B knockdown reduces global translation rates in human cells.
    description: >-
      Generate TMA7B knockdown (siRNA) or knockout (CRISPR) human cell lines. Measure
      global protein synthesis using 35S-methionine incorporation, SUnSET assay, or
      OP-puromycin labeling. Perform polysome profiling to assess effects on translation
      initiation (polysome to monosome ratio).
    experiment_type: Functional genomics
  - hypothesis: >-
      TMA7 and TMA7B have redundant functions in human cells.
    description: >-
      Generate single and double knockouts/knockdowns of TMA7 and TMA7B. Compare
      phenotypes (cell viability, translation rates, polysome profiles) to assess
      redundancy. Test whether overexpression of one paralog rescues loss of the other.
    experiment_type: Genetic complementation
