    title: "Systematic identification and functional screens of uncharacterized proteins associated with eukaryotic ribosomal complexes"
    findings:
      - statement: >-
          Yeast TMA7 associates with ribosomes in an EDTA-dependent manner and
          tma7 null strains show alterations in protein synthesis rates and
          susceptibility to drugs that inhibit translation.
        supporting_text: >-
          null yeast strains harboring deletions for several of the TMA genes had alterations
          in protein synthesis rates (TMA7 and TMA19), susceptibility to drugs that inhibit
          translation (TMA7), translation fidelity (TMA20), and polyribosome profiles
          (TMA7, TMA19, and TMA20)
      - statement: >-
          Human MCT-1 (TMA20 homolog) complements yeast tma20 defects, demonstrating
          functional conservation of TMA family proteins across eukaryotes.
        supporting_text: >-
          Expression of human MCT-1 in the Deltatma20 yeast mutant complemented translation-related
          defects, strongly implying that MCT-1 functions in translation-related processes
  - id: file:human/TMA7B/TMA7B-deep-research-falcon.md
    title: "Deep research summary for TMA7B"
    findings:
      - statement: >-
          Yeast TMA7 sediments with the 40S fraction at high salt and tma7 deletion
          causes ~95% reduction in 35S-methionine incorporation.
        supporting_text: >-
          TMA7 detected in 40S ribosomal fractions; tma7 deletion → ~95% reduction in
          35S-methionine incorporation, reduced polysomes vs monosomes, anisomycin
          resistance and slow growth — consistent with a role in translation
      - statement: >-
          In HBS1L-deficient retina, proteomics revealed reduced levels of Tma7 together
          with depletion of PELO and EDF1, linking TMA7-family proteins to ribosome
          quality control pathways.
        supporting_text: >-
          HBS1L deficiency (ribosome rescue factor) caused decreased levels of translation
          machinery-associated 7 homolog (Tma7) protein in retinal proteomics; links
          TMA7-level changes to ribosome-rescue/quality-control perturbation
      - statement: >-
          The Arabidopsis TMA7 homolog (AT1G15270) co-purifies with the 80S cytosolic
          ribosome, providing cross-kingdom evidence for TMA7 family ribosome association.
        supporting_text: >-
          AT1G15270 annotated as TMA7 homolog and experimentally co-purifies with 80S
          cytosolic ribosomes; first direct plant evidence of TMA7-family ribosome association

