- term:
    id: GO:0110076
    label: negative regulation of ferroptosis
  evidence_type: IDA
  original_reference_id: PMID:33981038
  review:
    summary: DHODH functions as a parallel ferroptosis suppression pathway independent of GPX4 and FSP1. By reducing ubiquinone
      to ubiquinol (CoQH2) in the inner mitochondrial membrane, DHODH generates a radical-trapping antioxidant that prevents
      lipid peroxidation in mitochondrial membranes. This function was demonstrated by Mao et al. 2021 (Nature) showing that
      DHODH inhibition sensitizes cancer cells to ferroptosis.
    action: NEW
    reason: Well-established function not currently annotated. DHODH-mediated production of CoQH2 provides antioxidant protection
      against mitochondrial lipid peroxidation, complementing the cytosolic GPX4/FSP1 ferroptosis defense systems. This is
      mechanistically linked to DHODH's core enzyme activity.
    proposed_replacement_terms:
    - id: GO:0110076
      label: negative regulation of ferroptosis
    additional_reference_ids:
    - PMID:33981038
    supported_by:
    - reference_id: PMID:33981038
      supporting_text: Mechanistically, DHODH operates in parallel to mitochondrial GPX4 (but independently of cytosolic GPX4
        or FSP1) to inhibit ferroptosis in the mitochondrial inner membrane by reducing ubiquinone to ubiquinol (a radical-trapping
        antioxidant with anti-ferroptosis activity)
    - reference_id: file:human/DHODH/DHODH-deep-research-falcon.md
      supporting_text: DHODH's respiratory-chain coupling via ubiquinone and membrane tunnel is well established and central
        to its physiology and pharmacology
- term:
    id: GO:0010181
    label: FMN binding
  evidence_type: IDA
  original_reference_id: PMID:10673429
  review:
    summary: 'DHODH binds FMN (flavin mononucleotide) as its prosthetic group. Crystal structures (PDB: 1D3G) show FMN bound
      in the TIM barrel catalytic domain. UniProt records FMN binding based on PMID:10673429. Note that some annotations incorrectly
      list FAD binding - DHODH uses FMN, not FAD.'
    action: NEW
    reason: FMN binding is experimentally demonstrated by X-ray crystallography and fluorimetric analysis. This is a core
      molecular function for DHODH - the FMN cofactor accepts electrons from dihydroorotate before transferring them to ubiquinone.
    proposed_replacement_terms:
    - id: GO:0010181
      label: FMN binding
    additional_reference_ids:
    - PMID:10673429
    - PMID:8925840
    supported_by:
    - reference_id: PMID:8925840
      supporting_text: Fluorimetric cofactor analysis revealed the presence of FMN in recombinant dihydroorotate dehydrogenase
    - reference_id: UniProt:Q02127
      supporting_text: Name=FMN; Xref=ChEBI:CHEBI:58210
