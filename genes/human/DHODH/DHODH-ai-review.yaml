- term:
    id: GO:0004151
    label: dihydroorotase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: INCORRECT ANNOTATION. This is a different enzyme - dihydroorotase (E.C. 3.5.2.3) catalyzes the cyclization of
      N-carbamoyl-L-aspartate to L-dihydroorotate, which is step 3 of pyrimidine biosynthesis. This activity is part of the
      CAD complex (specifically the DHO domain of CAD) in humans. DHODH (dihydroorotate dehydrogenase) catalyzes step 4, the
      oxidation of dihydroorotate to orotate.
    action: REMOVE
    reason: This is an erroneous annotation. Dihydroorotase (GO:0004151, EC 3.5.2.3) is a completely different enzyme that
      catalyzes the PREVIOUS step in pyrimidine biosynthesis (ring closure of carbamoyl aspartate). In humans, this activity
      is part of the trifunctional CAD enzyme in the cytosol. DHODH (GO:0004152, EC 1.3.5.2) catalyzes the NEXT step (oxidation
      of dihydroorotate). This annotation likely resulted from name similarity confusion in automated orthology transfer (GO_REF:0000107
      is Ensembl Compara).
    supported_by:
    - reference_id: UniProt:Q02127
      supporting_text: EC=1.3.5.2 {ECO:0000269|PubMed:8925840}
    - reference_id: PMID:8925840
      supporting_text: Human mitochondrial dihydroorotate dehydrogenase (the fourth enzyme of pyrimidine de novo synthesis)
- term:
    id: GO:0006225
    label: UDP biosynthetic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: IEA annotation from Ensembl Compara orthology. DHODH produces orotate which is converted to UMP and then can
      be further phosphorylated to UDP. However, DHODH is not directly involved in UDP biosynthesis - it produces a precursor
      that is several enzymatic steps upstream.
    action: KEEP_AS_NON_CORE
    reason: DHODH contributes to UDP biosynthesis indirectly by providing the orotate precursor. However, UDP biosynthesis
      requires several additional enzymatic steps after DHODH action (orotate -> OMP by UMPS -> UMP -> UDP by UMP-CMP kinase).
      This is a downstream consequence rather than a direct function.
