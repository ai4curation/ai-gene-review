  label: Homo sapiens
description: Dihydroorotate dehydrogenase (quinone), mitochondrial (DHODH) is a class 2 flavoenzyme that catalyzes the stereospecific
  oxidation of (S)-dihydroorotate to orotate, the fourth step and rate-limiting mitochondrial step in de novo pyrimidine biosynthesis.
  The enzyme is embedded in the inner mitochondrial membrane, where electrons flow from substrate to the FMN cofactor and
  then to ubiquinone (coenzyme Q), generating ubiquinol that feeds the respiratory chain (complex III). This directly couples
  pyrimidine synthesis to mitochondrial electron transport. The enzyme comprises a catalytic C-terminal TIM barrel housing
  FMN and substrate-binding sites, and an N-terminal membrane-associated region with two helices that anchor the protein and
  create a lipophilic ubiquinone-binding tunnel. Biallelic DHODH variants cause Miller syndrome (postaxial acrofacial dysostosis,
  MIM:263750). DHODH is a validated drug target with approved inhibitors (leflunomide/teriflunomide for autoimmune diseases)
  and multiple oncology programs in clinical development.
