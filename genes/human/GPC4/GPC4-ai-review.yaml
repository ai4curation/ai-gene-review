description: Glypican-4 (GPC4) is a GPI-anchored cell surface heparan sulfate 
  proteoglycan belonging to the glypican family. GPC4 functions as a co-receptor
  that modulates growth factor signaling pathways including Wnt, Hedgehog, and 
  FGF by binding ligands through its heparan sulfate chains and presenting them 
  to their cognate receptors. In the central nervous system, astrocyte-derived 
  GPC4 serves as a critical synaptogenic factor that promotes excitatory synapse
  formation and maturation by increasing surface clustering of GluA1-containing 
  AMPA receptors through LRRTM-GPC4-PTPsigma interactions. GPC4 can also be shed
  from the cell surface into extracellular fluids where it may act as a soluble 
  signaling factor. Mutations in GPC4 cause Keipert syndrome, an X-linked 
  recessive disorder characterized by craniofacial and digital abnormalities, 
  and variants have been implicated in Robinow syndrome through perturbation of 
  Wnt signaling.
