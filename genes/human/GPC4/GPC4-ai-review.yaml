core_functions:
  - molecular_function:
      id: GO:0015026
      label: coreceptor activity
    description: GPC4 functions as a cell surface co-receptor for growth factors
      and morphogens, particularly Wnts. Through its heparan sulfate chains, 
      GPC4 binds signaling ligands and presents them to their primary receptors,
      modulating signaling pathway activation. This co-receptor function is 
      central to GPC4's role in development and is perturbed in Robinow 
      syndrome.
    directly_involved_in:
      - id: GO:0016055
        label: Wnt signaling pathway
    locations:
      - id: GO:0009897
        label: external side of plasma membrane
  - molecular_function:
      id: GO:0030674
      label: protein-macromolecule adaptor activity
    description: In the CNS, astrocyte-derived GPC4 is a critical synaptogenic 
      factor that promotes excitatory synapse formation by regulating AMPA 
      receptor localization. GPC4 increases surface clustering of 
      GluA1-containing AMPA receptors through the LRRTM-GPC4-PTPsigma 
      trans-synaptic complex and induces neuronal pentraxin-1 release.
    directly_involved_in:
      - id: GO:0098696
        label: regulation of neurotransmitter receptor localization to 
          postsynaptic specialization membrane
      - id: GO:0099560
        label: synaptic membrane adhesion
    locations:
      - id: GO:0098978
        label: glutamatergic synapse
    supported_by:
      - reference_id: PMID:28514442
