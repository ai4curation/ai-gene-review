    review:
      summary: IBA annotation based on phylogenetic inference from other 
        glypican family members. Glypicans can modulate cell migration through 
        their interactions with growth factors and morphogens that regulate cell
        motility. However, direct experimental evidence for GPC4-specific roles 
        in cell migration is limited compared to its well-established roles in 
        synaptogenesis and Wnt signaling.
      action: KEEP_AS_NON_CORE
      reason: While glypicans broadly influence cell migration through growth 
        factor modulation, this is not a defining core function of GPC4. The 
        phylogenetic inference is reasonable but GPC4's primary characterized 
        functions are in synapse formation and Wnt signaling co-receptor 
        activity.
