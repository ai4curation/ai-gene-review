- id: PMID:15249678
  title: REN(KCTD11) is a suppressor of Hedgehog signaling and is deleted in human medulloblastoma
  findings:
    - statement: KCTD11/REN identified as Hedgehog antagonist deleted in medulloblastoma
      supporting_text: "we identify REN(KCTD11) as a suppressor of Hedgehog signaling and suggest that its inactivation might lead to a deregulation of the tumor-promoting Hedgehog pathway in medulloblastoma"
    - statement: Functions as tumor suppressor in cerebellar development
      supporting_text: "REN(KCTD11) inhibits medulloblastoma cell proliferation and colony formation in vitro and suppresses xenograft tumor growth in vivo"
    - statement: BTB domain required for growth-suppressing properties
      supporting_text: "REN(KCTD11) seems to inhibit medulloblastoma growth by negatively regulating the Hedgehog pathway"
- id: PMID:20081843
  title: Histone deacetylase and Cullin3-REN(KCTD11) ubiquitin ligase interplay regulates Hedgehog signalling through Gli acetylation
  findings:
    - statement: KCTD11 is substrate adaptor for CRL3 E3 ligase targeting HDAC1
      supporting_text: "This mechanism is turned off by HDAC1 degradation through an E3 ubiquitin ligase complex formed by Cullin3 and REN"
    - statement: HDAC1 degradation leads to GLI1 hyperacetylation and inactivation
      supporting_text: "acetylation of Gli proteins functions as an unexpected key transcriptional checkpoint of Hedgehog signalling"
    - statement: Mechanism of Hedgehog pathway suppression elucidated
      supporting_text: "HDAC-mediated deacetylation promotes transcriptional activation and sustains a positive autoregulatory loop through Hedgehog-induced upregulation of HDAC1"
- id: PMID:21237243
  title: Molecular organization of the cullin E3 ligase adaptor KCTD11
  findings:
    - statement: Structural characterization of KCTD11-CUL3 interaction
      supporting_text: "sKCTD11 is still able to bind Cul3, although to much lesser extent than lKCTD11, and to perform its biological activity"
    - statement: BTB domain mediates oligomerization and CUL3 binding
      supporting_text: "the protein likely forms stable tetramers"
- id: PMID:21472142
  title: Identification and characterization of KCASH2 and KCASH3, 2 novel Cullin3 adaptors suppressing histone deacetylase and Hedgehog activity in medulloblastoma
  findings:
    - statement: KCASH subfamily (KCTD11/KCTD21/KCTD6) identified
      supporting_text: "We identify and characterize here two REN(KCTD11) homologues, defining a new family of proteins named KCASH"
    - statement: KCTD11 can hetero-oligomerize with KCTD6 and KCTD21
      supporting_text: "the novel genes (KCASH2(KCTD21) and KCASH3(KCTD6)) share with REN(KCTD11) a number of features"
- id: PMID:25974686
  title: Cullin 3 recognition is not a universal property among KCTD proteins
  findings:
    - statement: Confirmed KCTD11 interacts with CUL3 via BTB domain
      supporting_text: "Our data indicate that KCTD6(BTB) and KCTD11(BTB) bind Cul3 with high affinity forming stable complexes with 4:4 stoichiometries"
- id: PMID:27152988
  title: The BTB domains of the potassium channel tetramerization domain proteins prevalently assume pentameric states
  findings:
    - statement: Electron microscopy demonstrates KCTD BTB domains form pentamers
      supporting_text: "present electron microscopy data highlight the occurrence of well-defined pentameric states for all domains"
    - statement: KCTD6(BTB)-Cullin3 complex visualized with five-pointed pinwheel shape
      supporting_text: "negative-stain electron micrographs of KCTD6(BTB) in complex with Cullin3 show the presence of assemblies with a five-pointed pinwheel shape"
