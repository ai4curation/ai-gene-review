id: Q693B1
gene_symbol: KCTD11
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  KCTD11 (also known as KCASH1/REN) is a BTB/POZ domain-containing substrate adaptor
  for the CRL3 (Cullin3-RBX1) E3 ubiquitin ligase complex. Its primary molecular function
  is to recruit HDAC1 as a substrate for ubiquitination and proteasomal degradation.
  By reducing HDAC1 levels, KCTD11 maintains GLI1 in an acetylated (inactive) state,
  thereby suppressing Hedgehog signaling pathway activity. The protein forms homopentameric
  assemblies via its BTB domain and can hetero-oligomerize with related KCASH family members
  (KCTD6/KCASH3, KCTD21/KCASH2). KCTD11 functions as a tumor suppressor, with frequent
  deletions or downregulation observed in SHH-subtype medulloblastoma and multiple other
  cancers. Expression is enriched in brain and cerebellum.
existing_annotations:
- term:
    id: GO:0045666
    label: positive regulation of neuron differentiation
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      KCTD11/REN is induced by neurogenic signals and acts as a marker and regulator
      of neuronal differentiation. By suppressing Hedgehog signaling through HDAC1
      degradation and GLI1 inactivation, KCTD11 promotes differentiation of cerebellar
      granule cell precursors. The IBA annotation is phylogenetically consistent
      (file:human/KCTD11/KCTD11-deep-research-falcon.md).
    action: ACCEPT
    reason: >-
      The deep research confirms KCTD11 functions as a differentiation regulator.
      PMID:15249678 states it is "previously reported to be expressed in differentiating
      and low proliferating neuroblasts." PMID:21472142 describes KCASH proteins as
      having expression in cerebellum and affecting Hedgehog-dependent development.
    supported_by:
      - reference_id: PMID:15249678
        supporting_text: "previously reported to be expressed in differentiating and low proliferating neuroblasts"
      - reference_id: file:human/KCTD11/KCTD11-deep-research-falcon.md
        supporting_text: "KCTD11 acts as a marker and a regulator of neuronal differentiation"

- term:
    id: GO:0016740
    label: transferase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This annotation derives from UniProtKB keyword mapping. KCTD11 does not itself possess
      transferase catalytic activity - it is an adaptor/substrate-recognition subunit of the
      CRL3 E3 ubiquitin ligase complex. The E3 ligase activity is conferred by the RBX1 RING
      subunit, not by KCTD11.
    action: REMOVE
    reason: >-
      PMID:21237243 describes KCTD11 as "cullin E3 ligase adaptor" not as an enzyme.
      It acts as an adaptor bringing together Cul3 and the substrate HDAC1 for ubiquitination,
      but does not catalyze any reaction itself.
    supported_by:
      - reference_id: PMID:21237243
        supporting_text: "KCTD11/REN, the best-characterized member of the family to date, plays a crucial role in the ubiquitination of HDAC1 by acting, in complex with Cullin3, as an E3 ubiquitin ligase"

- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      KCTD11 forms homo-oligomers via its BTB domain. While this is technically correct,
      "identical protein binding" is a low-information term. The more meaningful annotation
      is protein homooligomerization (GO:0051260) which captures the functional consequence.
    action: KEEP_AS_NON_CORE
    reason: >-
      The identical protein binding is captured by the more informative term
      GO:0051260 (protein homooligomerization) which is also present. Keeping as non-core
      since the oligomerization term is more informative of the functional consequence.
    supported_by:
      - reference_id: PMID:27152988
        supporting_text: "present electron microscopy data highlight the occurrence of well-defined pentameric states for all domains"

- term:
    id: GO:0051260
    label: protein homooligomerization
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      KCTD11 forms homopentameric assemblies via its BTB domain, as demonstrated by
      electron microscopy and biochemical studies. This oligomerization is essential
      for proper CRL3 complex assembly and function.
    action: ACCEPT
    reason: >-
      PMID:27152988 demonstrated by electron microscopy that KCTD BTB domains form pentamers.
      PMID:21237243 shows the protein forms oligomers. This is a well-established structural
      property essential for CRL3 function.
    supported_by:
      - reference_id: PMID:27152988
        supporting_text: "present electron microscopy data highlight the occurrence of well-defined pentameric states for all domains"
      - reference_id: PMID:21237243
        supporting_text: "the protein likely forms stable tetramers"

- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: IPI
  original_reference_id: PMID:27152988
  review:
    summary: >-
      This IPI annotation from PMID:27152988 documents the physical self-interaction of
      KCTD11 BTB domains demonstrated by electron microscopy. While the experimental
      evidence is strong, the term is low-information.
    action: KEEP_AS_NON_CORE
    reason: >-
      The experimental evidence from PMID:27152988 is valid - the BTB domain oligomerization
      was directly demonstrated. However, this is captured more informatively by GO:0051260
      (protein homooligomerization). Keeping this as non-core since it has direct experimental
      evidence but is redundant with the more specific term.
    supported_by:
      - reference_id: PMID:27152988
        supporting_text: "present electron microscopy data highlight the occurrence of well-defined pentameric states for all domains"

- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      KCTD11 localizes to the cytoplasm where it functions in the CRL3 E3 ubiquitin ligase
      complex. This is consistent with its role in proteasomal targeting of HDAC1.
    action: ACCEPT
    reason: >-
      The cytoplasmic localization is consistent with KCTD11's function as part of a cytoplasmic
      E3 ubiquitin ligase complex. The deep research notes functional suppression of GLI1
      occurs downstream of ciliary/centrosomal signal integration in cytoplasmic compartments.
    supported_by:
      - reference_id: file:human/KCTD11/KCTD11-deep-research-falcon.md
        supporting_text: "functional suppression of GLI1 activity occurs downstream of ciliary/centrosomal signal integration"

- term:
    id: GO:0016567
    label: protein ubiquitination
  evidence_type: IEA
  original_reference_id: GO_REF:0000041
  review:
    summary: >-
      KCTD11 participates in protein ubiquitination as the substrate adaptor for the
      CRL3 E3 ligase complex, specifically targeting HDAC1 for ubiquitination and
      proteasomal degradation.
    action: ACCEPT
    reason: >-
      PMID:20081843 demonstrates KCTD11 is involved in HDAC1 degradation through an
      E3 ubiquitin ligase complex. PMID:21237243 confirms KCTD11 "plays a crucial role
      in the ubiquitination of HDAC1."
    supported_by:
      - reference_id: PMID:20081843
        supporting_text: "HDAC1 degradation through an E3 ubiquitin ligase complex formed by Cullin3 and REN"
      - reference_id: PMID:21237243
        supporting_text: "plays a crucial role in the ubiquitination of HDAC1 by acting, in complex with Cullin3, as an E3 ubiquitin ligase"

# NEW ANNOTATIONS - Key functions not captured by existing GOA annotations
- term:
    id: GO:1990756
    label: ubiquitin-like ligase-substrate adaptor activity
  evidence_type: IDA
  original_reference_id: PMID:20081843
  review:
    summary: >-
      KCTD11's primary molecular function is as a substrate adaptor for the CRL3 E3
      ubiquitin ligase complex. This is the most precise MF term for its role.
    action: NEW
    reason: >-
      GO:1990756 is defined as "The binding activity of a molecule that brings together a
      ubiquitin-like ligase and its substrate. Usually mediated by F-box BTB/POZ domain proteins."
      This perfectly describes KCTD11's function. PMID:21237243 confirms it acts "as an E3
      ubiquitin ligase" adaptor.
    supported_by:
      - reference_id: PMID:21237243
        supporting_text: "plays a crucial role in the ubiquitination of HDAC1 by acting, in complex with Cullin3, as an E3 ubiquitin ligase"
      - reference_id: file:human/KCTD11/KCTD11-deep-research-falcon.md
        supporting_text: "KCTD11/KCASH1 is a BTB/POZ-domain substrate adaptor for a CRL3 (Cullin 3-Rbx1) E3 ubiquitin ligase complex"

- term:
    id: GO:0031463
    label: Cul3-RING ubiquitin ligase complex
  evidence_type: IDA
  original_reference_id: PMID:20081843
  review:
    summary: >-
      KCTD11 is a component of the Cul3-RING ubiquitin ligase complex (BCR/CRL3 complex),
      serving as the BTB-domain substrate adaptor subunit.
    action: NEW
    reason: >-
      GO:0031463 is defined as "A ubiquitin ligase complex in which a cullin from the Cul3
      subfamily and a RING domain protein form the catalytic core; substrate specificity is
      conferred by a BTB-domain-containing protein." PMID:20081843 and PMID:25974686 confirm
      KCTD11 forms complexes with Cul3.
    supported_by:
      - reference_id: PMID:20081843
        supporting_text: "E3 ubiquitin ligase complex formed by Cullin3 and REN"
      - reference_id: PMID:25974686
        supporting_text: "Our data indicate that KCTD6(BTB) and KCTD11(BTB) bind Cul3 with high affinity forming stable complexes with 4:4 stoichiometries"

- term:
    id: GO:0097602
    label: cullin family protein binding
  evidence_type: IPI
  original_reference_id: PMID:21237243
  review:
    summary: >-
      KCTD11 directly binds to CUL3 via its BTB domain, as demonstrated by biochemical
      and structural studies.
    action: NEW
    reason: >-
      PMID:25974686 quantified the KCTD11-Cul3 interaction by ITC and gel filtration,
      demonstrating direct binding with nanomolar affinity.
    supported_by:
      - reference_id: PMID:25974686
        supporting_text: "KCTD11BTB form a tight complex with Cul3NTD"
      - reference_id: PMID:21237243
        supporting_text: "sKCTD11 is still able to bind Cul3"

- term:
    id: GO:0045879
    label: negative regulation of smoothened signaling pathway
  evidence_type: IDA
  original_reference_id: PMID:15249678
  review:
    summary: >-
      KCTD11/REN is a well-established antagonist of Hedgehog/Smoothened signaling.
      It suppresses GLI1 transcriptional activity by targeting HDAC1 for degradation,
      thereby maintaining GLI1 in an acetylated, inactive state.
    action: NEW
    reason: >-
      The foundational paper (PMID:15249678) directly identified REN/KCTD11 as a Hedgehog
      antagonist. The title states it is "a suppressor of Hedgehog signaling."
    supported_by:
      - reference_id: PMID:15249678
        supporting_text: "we identify REN(KCTD11) as a suppressor of Hedgehog signaling"
      - reference_id: PMID:20081843
        supporting_text: "This mechanism is turned off by HDAC1 degradation through an E3 ubiquitin ligase complex formed by Cullin3 and REN, a Gli antagonist"

- term:
    id: GO:0042826
    label: histone deacetylase binding
  evidence_type: IPI
  original_reference_id: PMID:20081843
  review:
    summary: >-
      KCTD11 directly binds HDAC1 as its substrate for ubiquitination. This interaction
      is central to KCTD11's mechanism of action in suppressing Hedgehog signaling.
    action: NEW
    reason: >-
      PMID:21472142 demonstrates the KCASH proteins including REN/KCTD11 interact with
      HDAC1 and mediate its ubiquitination and degradation.
    supported_by:
      - reference_id: PMID:21472142
        supporting_text: "HDAC1 ubiquitination and degradation capability, suppressing the acetylation-dependent Hh/Gli signaling"
      - reference_id: PMID:20081843
        supporting_text: "HDAC1 degradation through an E3 ubiquitin ligase complex formed by Cullin3 and REN"

