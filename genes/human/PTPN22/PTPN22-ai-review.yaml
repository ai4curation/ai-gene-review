- term:
    id: GO:0048471
    label: perinuclear region of cytoplasm
  evidence_type: IDA
  original_reference_id: PMID:10068674
  review:
    summary: >-
      Cohen et al. (1999) described the subcellular localization of Lyp in T cells,
      detecting it in the perinuclear region of the cytoplasm (PMID:10068674).
    action: KEEP_AS_NON_CORE
    reason: >-
      Perinuclear localization was detected but is not the primary site of
      function. PTPN22 acts mainly at the cytoplasmic face of the plasma
      membrane/immune synapse. The perinuclear signal may represent resting
      state localization or ER/Golgi-associated pools.
