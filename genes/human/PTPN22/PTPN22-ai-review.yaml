core_functions:
- molecular_function:
    id: GO:0004725
    label: protein tyrosine phosphatase activity
  description: >-
    PTPN22 is a classical non-receptor protein tyrosine phosphatase (EC 3.1.3.48)
    that catalyzes removal of phosphate from phosphotyrosine residues. Its primary
    substrates include Lck (Tyr-394), ZAP-70 (Tyr-493), TCR-zeta, Vav, SKAP2,
    and NLRP3 (Tyr-861). The catalytic domain (residues 24-289) contains the
    active site Cys-227 that forms a phosphocysteine intermediate.
