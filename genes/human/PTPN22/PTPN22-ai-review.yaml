- term:
    id: GO:0050855
    label: regulation of B cell receptor signaling pathway
  evidence_type: NAS
  original_reference_id: PMID:19265110
  review:
    summary: >-
      Arechiga et al. (2009) showed that B cell signal transduction is impaired
      in individuals expressing the PTPN22 1858T variant (R620W). The defect
      includes reduced proliferation, decreased phosphorylation of key signaling
      proteins, and is reversed by Lyp inhibition (PMID:19265110).
    action: ACCEPT
    reason: >-
      PTPN22 regulates BCR signaling in addition to its well-characterized TCR
      signaling role. The evidence demonstrates functional effects on BCR
      signaling, though the annotation is NAS (non-traceable author statement).
      The finding is consistent with PTPN22's expression in B cells and its
      role in dephosphorylating Src family kinases that participate in BCR
      signaling.
    supported_by:
    - reference_id: PMID:19265110
