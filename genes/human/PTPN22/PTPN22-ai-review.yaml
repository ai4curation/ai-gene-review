- term:
    id: GO:0050868
    label: negative regulation of T cell activation
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PTPN22 negatively regulates T cell activation by dephosphorylating proximal
      TCR signaling molecules. Aarnisalo et al. (2008) showed reduced CD4+ T cell
      activation in carriers of the PTPN22 620Trp variant, with decreased
      proliferation, IL-2 production, and calcium flux (PMID:18299186). The IBA
      annotation is consistent with direct experimental evidence.
    action: ACCEPT
    reason: >-
      Negative regulation of T cell activation is a core function of PTPN22.
      By dephosphorylating Lck, ZAP-70, and other signaling molecules, PTPN22
      raises the threshold for T cell activation. This is supported by both
      biochemical substrate identification studies and functional cellular assays.
    supported_by:
    - reference_id: PMID:18299186
      supporting_text: "The LYP 620Trp variant is associated with reduced activation, proliferation and IL-2 production in CD4(+)T cells among T1D patients."
    - reference_id: PMID:16461343
      supporting_text: "PTPN22 (Lyp), a non-receptor protein-tyrosine phosphatase, is expressed exclusively in cells of hematopoietic origin, notably in T cells where it represses signaling through the T cell receptor"
