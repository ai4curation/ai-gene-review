    label: T cell differentiation
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      ISS from mouse PEP (P29352). PTPN22 is expressed in thymocytes and
      influences TCR signaling thresholds that are critical for thymic selection
      and T cell differentiation. Mouse knockout studies support a role in T cell
      development.
    action: KEEP_AS_NON_CORE
    reason: >-
      T cell differentiation is a downstream consequence of PTPN22's regulation
      of TCR signaling thresholds during thymic selection. While supported by
      mouse data, this is a broad developmental process rather than a core
      molecular function.
