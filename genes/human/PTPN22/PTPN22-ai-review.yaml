      specific term should be used. The existing GO:0031625 (ubiquitin protein
      ligase binding) annotation already captures the TRAF3 interaction; the CBL
      interaction could be annotated similarly, or a more specific signaling
      adaptor binding term could be applied.
    proposed_replacement_terms:
    - id: GO:0031625
      label: ubiquitin protein ligase binding
    supported_by:
    - reference_id: PMID:10068674
      supporting_text: "Lyp1 was found to be constitutively associated with the proto-oncogene c-Cbl in thymocytes and T cells."
