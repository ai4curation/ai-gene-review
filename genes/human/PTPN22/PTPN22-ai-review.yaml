- term:
    id: GO:0050860
    label: negative regulation of T cell receptor signaling pathway
  evidence_type: IDA
  original_reference_id: PMID:18056643
  review:
    summary: >-
      Yu et al. (2007) demonstrated that PTPN22 inactivates Src family kinases
      and down-regulates TCR signaling. Phosphorylation at Ser-35 by PKC impairs
      this function, thereby augmenting T cell activation (PMID:18056643).
    action: ACCEPT
    reason: >-
      This is the most specific and accurate TCR signaling annotation for PTPN22.
      The IDA evidence from a structural/mechanistic study directly demonstrates
      negative regulation of TCR signaling through Src kinase inactivation.
      This is a core function.
    supported_by:
    - reference_id: PMID:18056643
      supporting_text: "Ser-35 phosphorylation impairs Lyp's ability to inactivate the Src family kinases and down-regulate T cell receptor signaling. Our data establish a mechanism by which PKC could attenuate the cellular function of Lyp, thereby augmenting T cell activation."
