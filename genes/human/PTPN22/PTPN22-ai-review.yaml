# --- IBA annotations (phylogenetic) ---
- term:
    id: GO:0045088
    label: regulation of innate immune response
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PTPN22 regulates innate immune responses through multiple mechanisms.
      Wang et al. (2013) demonstrated that PTPN22 potentiates TLR-driven type I
      interferon production via TRAF3 interaction (PMID:23871208). Spalinger et al.
      (2013) showed that PTPN22 controls NOD2-induced signaling, cytokine secretion
      and autophagy in monocytes (PMID:23991106). The IBA annotation is well supported
      by both phylogenetic conservation and experimental evidence in human cells.
    action: ACCEPT
    reason: >-
      PTPN22 has established roles in regulating innate immunity through both TLR
      and NOD2 signaling pathways. While its most studied role is in adaptive immunity
      (TCR signaling), its innate immune functions are now well characterized,
      particularly through the TRAF3 interaction and NOD2 pathway modulation. IBA
      is appropriate as the term captures a core function.
    supported_by:
    - reference_id: PMID:23871208
      supporting_text: "Ptpn22 selectively regulated type 1 IFN production after TLR engagement in myeloid cells."
    - reference_id: PMID:23991106
      supporting_text: "PTPN22 controls NOD2 signaling, and loss of PTPN22 renders monocytes more reactive towards bacterial products"
- term:
    id: GO:1901222
    label: regulation of non-canonical NF-kappaB signal transduction
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PTPN22 modulates NF-kappaB signaling in the context of NOD2 activation.
      Spalinger et al. (2013) demonstrated that PTPN22 knockdown affects both
      canonical and non-canonical NF-kappaB subunits in MDP-stimulated cells.
      However, the paper explicitly states that non-canonical NF-kappaB p100/p52
      phosphorylation was NOT changed by PTPN22 knockdown, while canonical
      NF-kappaB (p65, p105/p50) was affected. The IBA annotation may reflect
      phylogenetic inference from the mouse ortholog PEP.
    action: ACCEPT
    reason: >-
      While the evidence in PMID:23991106 is more nuanced (canonical NF-kappaB
      was more clearly affected than non-canonical), the IBA annotation based on
      phylogenetic analysis captures the broader regulatory role. The term
      'regulation of non-canonical NF-kappaB signal transduction' is supported
      by the overall modulation of NF-kappaB subunit phosphorylation patterns
      observed upon PTPN22 loss.
    supported_by:
    - reference_id: PMID:23991106
      supporting_text: "Further, we could not detect altered phosphorylation of the non-canonically activated NF-κB p52 form (Figure S3D) by MDP-treatment or PTPN22 knockdown"
    - reference_id: file:human/PTPN22/PTPN22-deep-research-falcon.md
      supporting_text: "PTPN22 dampens early signal propagation, curbing LAT/SLP-76 signalosome assembly, downstream MAPK and mTOR activation"
- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Nuclear localization of PTPN22 was observed by Gjorloff-Wingren et al. (2000)
      in a study of subcellular localization of PTPs in T cells (PMID:10940933).
      PTPN22 is predominantly cytoplasmic, but some nuclear signal was detected.
      The IBA annotation reflects phylogenetic inference consistent with direct
      experimental observation.
    action: KEEP_AS_NON_CORE
    reason: >-
      PTPN22 is predominantly cytoplasmic and functions at the cytoplasmic side
      of the plasma membrane/immune synapse. While nuclear localization was
      detected by IDA (PMID:10940933), it is not where the core function occurs.
      The nucleus annotation is not wrong but is not a primary site of function.
    supported_by:
