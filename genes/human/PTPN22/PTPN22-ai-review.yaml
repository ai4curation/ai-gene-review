- term:
    id: GO:0032817
    label: regulation of natural killer cell proliferation
  evidence_type: IDA
  original_reference_id: PMID:20522204
  review:
    summary: >-
      Douroudis et al. (2010) showed that the PTPN22 rs2476601 SNP (CT genotype)
      was associated with significantly reduced NK cell CD3(-) CD56(+) fraction
      in culture, indicating PTPN22 regulates NK cell proliferation in vitro
      (PMID:20522204).
    action: KEEP_AS_NON_CORE
    reason: >-
      The evidence shows PTPN22 variants affect NK cell proliferation, but this
      is based on genotype-phenotype correlation in an in vitro expansion system
      rather than direct mechanistic evidence. NK cell regulation is a secondary
      function compared to TCR signaling.
    supported_by:
    - reference_id: PMID:20522204
