  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      This annotation is INCORRECT. HPX is NOT a transmembrane transporter. It is a
      soluble plasma protein that binds heme in the extracellular space and delivers
      it to cells via receptor-mediated endocytosis through LRP1/CD91. HPX does not
      span the membrane or function as a transmembrane channel or carrier.
