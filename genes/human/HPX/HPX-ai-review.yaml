description: >-
  Hemopexin (HPX) is a secreted plasma glycoprotein that binds free heme with the highest affinity
  of any known protein (Kd < 10^-13 M). It serves as the primary scavenger of free heme released
  from hemoproteins during hemolysis, hemorrhage, and other pathological states. HPX transports
  heme to the liver for degradation and iron recovery via receptor-mediated endocytosis through
  LRP1/CD91. This prevents heme-mediated oxidative damage, inflammatory activation, and iron loss.
  The protein is synthesized primarily in hepatocytes and is an acute-phase protein induced by
  IL-6 and other pro-inflammatory cytokines during infection and inflammation.
