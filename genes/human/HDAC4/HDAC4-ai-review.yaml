  review:
    summary: PMID:18850004 shows HDAC4 binds and reduces histone H3 acetylation at the Sp1/Sp3 binding site-rich p21 proximal promoter. The annotation has 'contributes_to' qualifier in the GOA file, which appropriately reflects that HDAC4 is recruited to chromatin through interaction with Sp1 rather than through direct sequence-specific DNA binding.
    action: ACCEPT
    reason: The 'contributes_to' qualifier is appropriate here because HDAC4 is recruited to the p21 promoter through its interaction with Sp1/Sp3, not through direct sequence-specific DNA binding. This is consistent with its function as a coregulator.
    supported_by:
      - reference_id: PMID:18850004
        supporting_text: "HDAC4 interacts with Sp1, binds and reduces histone H3 acetylation at the Sp1/Sp3 binding site-rich p21(WAF1/Cip1) proximal promoter, suggesting a key role for Sp1 in HDAC4-mediated repression of p21(WAF1/Cip1)."
