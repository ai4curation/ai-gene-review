taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: HDAC4 is a class IIa histone deacetylase that functions primarily as a transcriptional corepressor by bridging DNA-binding transcription factors (especially MEF2 family) to the enzymatically active HDAC3/NCoR/SMRT corepressor complex. Due to a Tyr->His substitution in the active site (H803 in human HDAC4), class IIa HDACs including HDAC4 have intrinsically weak deacetylase activity toward acetylated lysines. HDAC4 undergoes regulated nucleocytoplasmic shuttling controlled by phosphorylation at serine residues (S246, S467, S632) and subsequent 14-3-3 protein binding. When phosphorylated, HDAC4 is sequestered in the cytoplasm; dephosphorylation allows nuclear import where it can repress transcription. HDAC4 plays important roles in skeletal and cardiac muscle differentiation, neuronal function, and metabolic regulation.
