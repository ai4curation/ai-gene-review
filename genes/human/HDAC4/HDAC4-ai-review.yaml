- term:
    id: GO:0045944
    label: positive regulation of transcription by RNA polymerase II
  evidence_type: IMP
  original_reference_id: PMID:19071119
  review:
    summary: PMID:19071119 demonstrates that HDAC4 enhances HIF-1alpha transactivation function, resulting in positive regulation of transcription. This is achieved through a coactivator mechanism where HDAC4 competes with FIH-1 for binding to HIF-1alpha and promotes p300 recruitment.
    action: ACCEPT
    reason: This BP annotation is appropriate and consistent with the mechanism shown in PMID:19071119. While HDAC4 is primarily known as a transcriptional corepressor (via its deacetylase activity), this study demonstrates it can also act as a coactivator for HIF-1alpha-mediated transcription through a deacetylase-independent mechanism.
    supported_by:
      - reference_id: PMID:19071119
        supporting_text: "HDAC4 and HDAC5 enhanced transactivation by HIF-1alpha without stabilizing HIF-1alpha... These results indicate that HDAC4 and HDAC5 increase the transactivation function of HIF-1alpha by promoting dissociation of HIF-1alpha from FIH-1 and association with p300."
- term:
    id: GO:0140297
    label: DNA-binding transcription factor binding
  evidence_type: IPI
  original_reference_id: PMID:11804585
  review:
    summary: PMID:11804585 shows HDAC4 interacts with the SMRT/N-CoR corepressor complex and bridges it to select transcription factors. This study explicitly demonstrates that class II HDACs function by bridging enzymatically active complexes to transcription factors.
    action: ACCEPT
    reason: This annotation correctly captures HDAC4's role in bridging corepressor complexes to transcription factors. This study is key evidence that HDAC4 is a coregulator, not a DNA-binding transcription factor.
    supported_by:
      - reference_id: PMID:11804585
        supporting_text: "These observations indicate that class II HDACs regulate transcription by bridging the enzymatically active SMRT/N-CoR-HDAC3 complex and select transcription factors independently of any intrinsic HDAC activity."
