- term:
    id: GO:0004407
    label: histone deacetylase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HDAC4 belongs to the class IIa HDAC family and possesses a histone deacetylase catalytic domain. However, due to a conserved Tyr->His substitution in the active site, HDAC4 has markedly reduced intrinsic deacetylase activity toward acetyl-lysine substrates compared to class I HDACs. PMID:11804585 demonstrated that HDAC4 enzymatic activity depends on association with HDAC3/NCoR/SMRT complex. PMID:18614528 provided structural evidence for the low intrinsic activity. Despite limited intrinsic activity, HDAC4 can still deacetylate substrates and the IBA annotation is phylogenetically valid.
    action: ACCEPT
    reason: While HDAC4 has weak intrinsic deacetylase activity, it is still classified as a histone deacetylase by family membership and does possess measurable deacetylase activity. The IBA annotation correctly reflects the conserved function across the phylogenetic group.
    supported_by:
      - reference_id: PMID:10220385
        supporting_text: "These class II HDAC proteins have differential mRNA expression in human tissues and possess in vitro HDAC activity that is inhibited by trichostatin A."
      - reference_id: PMID:11804585
        supporting_text: "In vitro reconstitution experiments indicate that HDAC4 and other class II HDACs are inactive in the context of the SMRT/N-CoR-HDAC3 complex and do not contribute to its enzymatic activity."
