- term:
    id: GO:0061629
    label: RNA polymerase II-specific DNA-binding transcription factor binding
  evidence_type: IPI
  original_reference_id: PMID:18850004
  review:
    summary: PMID:18850004 demonstrates HDAC4 interacts with Sp1, a DNA-binding transcription factor, at the p21 promoter. This annotation correctly captures HDAC4's role as a coregulator that binds transcription factors.
    action: ACCEPT
    reason: This annotation correctly captures the coregulator function of HDAC4 - it binds to DNA-binding transcription factors (Sp1) rather than binding DNA directly itself. This is consistent with HDAC4's role as a transcriptional corepressor.
    supported_by:
      - reference_id: PMID:18850004
        supporting_text: "HDAC4 interacts with Sp1, binds and reduces histone H3 acetylation at the Sp1/Sp3 binding site-rich p21(WAF1/Cip1) proximal promoter, suggesting a key role for Sp1 in HDAC4-mediated repression of p21(WAF1/Cip1)."
- term:
    id: GO:0061629
    label: RNA polymerase II-specific DNA-binding transcription factor binding
  evidence_type: IPI
  original_reference_id: PMID:19071119
  review:
    summary: PMID:19071119 demonstrates HDAC4 physically associates with HIF-1alpha, a DNA-binding transcription factor, through the inhibitory domain (ID). This annotation correctly reflects HDAC4's interaction with DNA-binding transcription factors.
    action: ACCEPT
    reason: This annotation appropriately captures HDAC4 binding to a DNA-binding transcription factor (HIF-1alpha). This is distinct from and consistent with HDAC4's role as a transcription coregulator rather than a direct DNA-binding protein.
    supported_by:
      - reference_id: PMID:19071119
        supporting_text: "HDAC4 and HDAC5 physically associated with HIF-1alpha through the inhibitory domain (ID) that is the binding site for factor inhibiting HIF-1 (FIH-1)."
- term:
    id: GO:0000978
    label: RNA polymerase II cis-regulatory region sequence-specific DNA binding
  evidence_type: IDA
  original_reference_id: PMID:24413532
  review:
    summary: PMID:24413532 shows HDAC4 is recruited to the ESR1 promoter region (+146 to +461 bp downstream of the transcription start site) as part of the MTA1 complex containing TFAP2C and IFI16. However, HDAC4 does not possess sequence-specific DNA binding activity - it is recruited via protein-protein interactions with transcription factors.
    action: MODIFY
    reason: This annotation incorrectly implies HDAC4 has sequence-specific DNA binding. PMID:24413532 shows HDAC4 is recruited to chromatin through the MTA1-TFAP2C or MTA1-IFI16 complex, not through direct sequence-specific DNA binding. HDAC4 lacks any known DNA-binding domain. The term GO:0000976 (transcription cis-regulatory region binding) with a 'contributes_to' qualifier (which is already annotated from PMID:18850004) is more appropriate as it allows for indirect recruitment to chromatin.
    proposed_replacement_terms:
      - id: GO:0000976
        label: transcription cis-regulatory region binding
    supported_by:
      - reference_id: PMID:24413532
        supporting_text: "In both MCF7 and MDA-MB-231, MTA1 was recruited to the region +146 to +461 bp downstream of the transcription start site of ESR1 (ERpro315). Proteomics analysis of the MTA1 complex that was pulled down by an oligonucleotide encoding ERpro315 revealed that the transcription factor AP-2gamma (TFAP2C) and the IFN-gamma-inducible protein 16 (IFI16) were components of the complex."
- term:
    id: GO:0061629
    label: RNA polymerase II-specific DNA-binding transcription factor binding
  evidence_type: IPI
  original_reference_id: PMID:23867755
  review:
    summary: PMID:23867755 demonstrates HDAC4/5 involvement in placental cell fusion through the Epac1/Rap1/CaMKI signaling cascade. The annotation shows HDAC4 binding to MEF2 (a DNA-binding transcription factor).
    action: ACCEPT
    reason: This annotation correctly captures HDAC4's well-established interaction with MEF2 transcription factors. HDAC4's interaction with MEF2 family members is a core aspect of its function as a transcriptional coregulator.
    supported_by:
      - reference_id: PMID:23867755
        supporting_text: "Involvement of Epac1/Rap1/CaMKI/HDAC5 signaling cascade in the regulation of placental cell fusion"
