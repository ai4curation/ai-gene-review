- term:
    id: GO:0001216
    label: DNA-binding transcription activator activity
  evidence_type: IDA
  original_reference_id: PMID:19071119
  review:
    summary: PMID:19071119 shows HDAC4 enhances HIF-1alpha transactivation by physically associating with HIF-1alpha and promoting dissociation from FIH-1 while increasing binding to p300. This is coactivator activity, not direct DNA-binding transcription factor activity. HDAC4 lacks any known sequence-specific DNA-binding domain and functions via protein-protein interactions with DNA-binding transcription factors.
    action: MODIFY
    reason: The annotation to GO:0001216 (DNA-binding transcription activator activity) is incorrect. GO:0003700 usage guidance explicitly states that proteins with enzymatic activity (like histone deacetylases) and no known DNA binding domain should be annotated to GO:0003712 (transcription coregulator activity) instead. PMID:19071119 demonstrates HDAC4 acts through protein-protein interactions with HIF-1alpha, promoting its transactivation by competing with FIH-1 binding and enhancing p300 recruitment - this is the mechanism of a transcription coactivator, not a DNA-binding transcription factor.
    proposed_replacement_terms:
      - id: GO:0003713
        label: transcription coactivator activity
    supported_by:
      - reference_id: PMID:19071119
        supporting_text: "HDAC4 and HDAC5 physically associated with HIF-1alpha through the inhibitory domain (ID) that is the binding site for factor inhibiting HIF-1 (FIH-1). In the presence of these HDACs, binding of HIF-1alpha to FIH-1 decreased, whereas binding to p300 increased. These results indicate that HDAC4 and HDAC5 increase the transactivation function of HIF-1alpha by promoting dissociation of HIF-1alpha from FIH-1 and association with p300."
      - reference_id: PMID:11804585
        supporting_text: "These observations indicate that class II HDACs regulate transcription by bridging the enzymatically active SMRT/N-CoR-HDAC3 complex and select transcription factors independently of any intrinsic HDAC activity."
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:19071119
  review:
    summary: PMID:19071119 demonstrates HDAC4 physically associates with HIF-1alpha. While the annotation captures a real interaction, the GO term 'protein binding' is too generic and uninformative.
    action: MODIFY
    reason: This annotation is correct but the term is too vague. GO curation guidelines recommend using more specific binding terms when the nature of the interaction is known. The interaction with HIF-1alpha should be captured by GO:0061629 (RNA polymerase II-specific DNA-binding transcription factor binding), which is already annotated.
    proposed_replacement_terms:
      - id: GO:0061629
        label: RNA polymerase II-specific DNA-binding transcription factor binding
    supported_by:
      - reference_id: PMID:19071119
        supporting_text: "HDAC4 and HDAC5 physically associated with HIF-1alpha through the inhibitory domain (ID) that is the binding site for factor inhibiting HIF-1 (FIH-1)."
