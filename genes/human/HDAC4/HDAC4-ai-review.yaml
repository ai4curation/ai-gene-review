core_functions:
- molecular_function:
    id: GO:0003714
    label: transcription corepressor activity
  description: HDAC4 functions primarily as a transcriptional corepressor by bridging DNA-binding transcription factors (especially MEF2) to the enzymatically active HDAC3/NCoR/SMRT complex. Due to a Tyr->His substitution in the active site (H803), HDAC4 has very weak intrinsic deacetylase activity and relies on the HDAC3/NCoR/SMRT complex for catalytic function.
  directly_involved_in:
    - id: GO:0000122
      label: negative regulation of transcription by RNA polymerase II
    - id: GO:0045814
      label: negative regulation of gene expression, epigenetic
  locations:
    - id: GO:0005654
      label: nucleoplasm
  in_complex:
    id: GO:0000118
    label: histone deacetylase complex
  supported_by:
    - reference_id: PMID:11804585
      supporting_text: "These observations indicate that class II HDACs regulate transcription by bridging the enzymatically active SMRT/N-CoR-HDAC3 complex and select transcription factors independently of any intrinsic HDAC activity."
    - reference_id: PMID:18614528
      supporting_text: "To date, no biological substrate for class IIa HDACs has been identified, and only low activity on acetylated lysines has been demonstrated."
- molecular_function:
    id: GO:0140297
    label: DNA-binding transcription factor binding
  description: HDAC4 binds to DNA-binding transcription factors including MEF2 family members (MEF2A, MEF2C, MEF2D), HIF-1alpha, Sp1, and others. This binding is central to its function as a transcriptional coregulator.
  directly_involved_in:
    - id: GO:0010832
      label: negative regulation of myotube differentiation
  locations:
    - id: GO:0005654
      label: nucleoplasm
  supported_by:
    - reference_id: PMID:10983972
      supporting_text: "These HDACs do not interact directly with MyoD, yet they suppress its myogenic activity through association with MEF2."
    - reference_id: PMID:18850004
      supporting_text: "HDAC4 interacts with Sp1, binds and reduces histone H3 acetylation at the Sp1/Sp3 binding site-rich p21(WAF1/Cip1) proximal promoter, suggesting a key role for Sp1 in HDAC4-mediated repression of p21(WAF1/Cip1)."
- molecular_function:
    id: GO:0060090
    label: molecular adaptor activity
  description: HDAC4 functions as a molecular scaffold/adaptor bridging transcription factors to the HDAC3/NCoR/SMRT corepressor complex. Class II HDACs regulate transcription by bridging enzymatically active complexes to transcription factors independently of intrinsic HDAC activity.
  locations:
    - id: GO:0005654
      label: nucleoplasm
  supported_by:
    - reference_id: PMID:11804585
      supporting_text: "These observations indicate that class II HDACs regulate transcription by bridging the enzymatically active SMRT/N-CoR-HDAC3 complex and select transcription factors independently of any intrinsic HDAC activity."
- molecular_function:
    id: GO:0071889
    label: 14-3-3 protein binding
  description: HDAC4 binds 14-3-3 proteins at phosphorylated serine residues (S246, S467, S632), which sequesters HDAC4 in the cytoplasm. This interaction regulates HDAC4 nucleocytoplasmic shuttling and is critical for its transcriptional regulatory function.
  locations:
    - id: GO:0005737
      label: cytoplasm
  supported_by:
    - reference_id: PMID:10869435
      supporting_text: "The association of 14-3-3 with HDAC4 and HDAC5 results in the sequestration of these proteins in the cytoplasm."
