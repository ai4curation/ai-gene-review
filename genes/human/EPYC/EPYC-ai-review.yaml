      Multiple evidence codes supporting the same correct annotation provide additional
      confidence.
- term:
    id: GO:0005539
    label: glycosaminoglycan binding
  evidence_type: TAS
  original_reference_id: PMID:8975717
  review:
    summary: |
      This annotation is problematic. EPYC itself IS a dermatan sulfate proteoglycan - it carries
      GAG chains as post-translational modifications [PMID:8975717 "small dermatan sulfate
      proteoglycan"]. The term "glycosaminoglycan binding" suggests EPYC binds to GAGs as ligands,
      which is not its primary characterized function. EPYC's GAG chains mediate interactions with
      other molecules (collagen, growth factors), but "glycosaminoglycan binding" is not an accurate
      description of EPYC's molecular function. This should be removed or replaced with a more
      accurate term like "extracellular matrix structural constituent" or "collagen binding".
    action: REMOVE
- term:
    id: GO:0007565
    label: female pregnancy
  evidence_type: TAS
  original_reference_id: PMID:8975717
  review:
    summary: |
      This annotation is based solely on expression evidence - EPYC is expressed in placental
      tissue [PMID:8975717 "expressed in cartilage, as well as ligament and placental tissues"].
      However, mere expression in placenta does not establish a specific role in pregnancy. The
      term "female pregnancy" is too broad and doesn't describe EPYC's actual molecular or cellular
      function. EPYC likely plays a structural role in placental ECM organization, but this hasn't
      been experimentally demonstrated. This is an over-annotation based on tissue expression alone.
    action: MARK_AS_OVER_ANNOTATED
- term:
    id: GO:0005518
    label: collagen binding
  evidence_type: TAS
  original_reference_id: file:human/EPYC/EPYC-deep-research-perplexity.md
  review:
    summary: |
      This is a core molecular function of EPYC. The protein binds to collagen type II fibrils
      via its leucine-rich repeat domains and regulates collagen fibril organization in cartilage.
      This is well-supported by structural and functional studies showing EPYC's role in controlling
      collagen fibrillogenesis through direct binding interactions.
    action: NEW
- term:
    id: GO:0030199
    label: collagen fibril organization
  evidence_type: TAS
  original_reference_id: file:human/EPYC/EPYC-deep-research-perplexity.md
  review:
    summary: |
      This is a core biological process for EPYC. The protein regulates collagen fibril assembly
      by controlling lateral fibril growth through steric hindrance, maintaining optimal
      intermolecular spacing. This is essential for maintaining proper cartilage matrix properties.
    action: NEW
- term:
    id: GO:0005201
    label: extracellular matrix structural constituent
  evidence_type: TAS
  original_reference_id: file:human/EPYC/EPYC-deep-research-perplexity.md
  review:
    summary: |
      This accurately describes EPYC's role as a structural component of the ECM. EPYC serves
      as an organizational node that facilitates interactions between collagen fibrils, hyaluronan,
      and other proteoglycans. This is more accurate than "glycosaminoglycan binding" for describing
      EPYC's structural function.
    action: NEW
- term:
    id: GO:0030198
    label: extracellular matrix organization
  evidence_type: TAS
  original_reference_id: file:human/EPYC/EPYC-deep-research-perplexity.md
  review:
    summary: |
      This is a core biological process for EPYC. The protein organizes the three-dimensional
      architecture of the ECM through multiple interactions with matrix components, contributing
      to tissue homeostasis and mechanical properties.
    action: NEW
- term:
    id: GO:0050431
    label: transforming growth factor beta binding
  evidence_type: TAS
  original_reference_id: file:human/EPYC/EPYC-deep-research-perplexity.md
  review:
    summary: |
      This is a core regulatory function of EPYC. The protein binds and sequesters TGF-β isoforms
      and BMPs through its dermatan sulfate GAG chains, reducing their bioavailability and modulating
      downstream signaling pathways that regulate matrix remodeling and cell differentiation.
    action: NEW
