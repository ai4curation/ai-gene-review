    summary: |
      This annotation is correct and represents the core localization of EPYC. Epiphycan is a
      secreted proteoglycan with an N-terminal signal peptide (aa 1-19) that directs it to the
      extracellular matrix where it functions exclusively. The protein is integrated into the
      organized three-dimensional scaffold of the ECM through interactions with collagen fibrils,
      hyaluronan, and other matrix components [file:human/EPYC/EPYC-deep-research-perplexity.md
      "functions exclusively in extracellular contexts...becomes integrated into the organized
      three-dimensional scaffold of the extracellular matrix"]. This is a fundamental and essential
      annotation for EPYC function.
    action: ACCEPT
- term:
    id: GO:0060348
    label: bone development
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: |
      This annotation is supported but represents a non-core function. EPYC does influence bone
      development through mechanisms involving matrix organization and growth factor sequestration
      during endochondral ossification [file:human/EPYC/EPYC-deep-research-perplexity.md
      "protein influences bone development...during endochondral ossification"]. However, EPYC's
      primary role is in cartilage matrix organization, with bone development being a secondary
      consequence. EPYC-deficient mice show relatively subtle skeletal abnormalities early in
      development with age-dependent changes, indicating it's not essential for initial bone
      formation but contributes to skeletal homeostasis.
    action: KEEP_AS_NON_CORE
- term:
