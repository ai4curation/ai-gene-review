description: |
  Epiphycan (EPYC) is a Class III small leucine-rich proteoglycan (SLRP) that functions
  as a secreted extracellular matrix component primarily regulating collagen fibrillogenesis
  and matrix organization in cartilage and other connective tissues. The protein contains
  six leucine-rich repeat (LRR) domains and is post-translationally modified with dermatan
  sulfate glycosaminoglycan chains. EPYC's core functions include: (1) regulating collagen
  type II fibril assembly in cartilage by binding collagen fibrils and controlling lateral
  growth; (2) organizing three-dimensional extracellular matrix architecture through interactions
  with collagen, hyaluronan, and other proteoglycans; and (3) modulating growth factor signaling
  by binding and sequestering TGF-β and BMPs. The protein is essential for maintaining articular
  cartilage integrity and preventing osteoarthritis, as demonstrated by progressive joint
  degeneration in EPYC-deficient mice. EPYC is expressed primarily in skeletal tissues including
  growth plate cartilage, articular cartilage, and intervertebral discs, as well as in ligaments
  and placenta
