      This annotation is correct and represents a core biological process for EPYC. Epiphycan is
      essential for articular cartilage development and maintenance. EPYC is highly expressed in
      articular cartilage and is critical for maintaining joint integrity. EPYC-deficient mice
      develop progressive osteoarthritis with articular cartilage erosions and proteoglycan loss,
      demonstrating its essential role [file:human/EPYC/EPYC-deep-research-perplexity.md
      "essential for maintaining articular cartilage integrity...EPYC-deficient mice develop
      osteoarthritis spontaneously with age...articular cartilage erosions"]. This is a fundamental
      function of EPYC.
    action: ACCEPT
