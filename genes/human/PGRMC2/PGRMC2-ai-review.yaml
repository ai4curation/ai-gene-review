core_functions:
  - description: >-
      PGRMC2 functions as a reversible heme-binding protein that receives heme
      from PGRMC1 at the ER and delivers it to the nucleus, where it regulates
      heme-responsive transcription factors such as Rev-Erba and BACH1.
    molecular_function:
      id: GO:0020037
      label: heme binding
  - description: >-
      PGRMC2 plays essential roles in brown adipose tissue thermogenesis and
      adipocyte differentiation by delivering heme to regulate transcription
      factors controlling metabolic gene expression.
    molecular_function:
      id: GO:0020037
      label: heme binding
suggested_questions:
  - question: >-
      What is the exact mechanism by which PGRMC2 transfers heme from PGRMC1 to
      nuclear transcription factors? The relay mechanism between PGRMC1 and
      PGRMC2 is central to understanding heme signaling, but structural details
      of the handoff are unclear.
  - question: >-
      Does PGRMC2 have any residual steroid binding activity, or is heme binding
      its exclusive ligand interaction? The historical characterization as a
      steroid receptor may have had some basis, but modern evidence strongly
      favors heme as the primary ligand.
suggested_experiments:
  - description: >-
      Structural studies of PGRMC2 with and without heme bound to determine the
      molecular basis for reversible heme binding and transfer. This would
      clarify the chaperone mechanism and potentially enable drug design for
      metabolic diseases.
  - description: >-
      Tissue-specific PGRMC2 knockout studies in liver and brain to determine
      functions beyond adipose tissue. Deep research suggests PGRMC2 may have
      tissue-specific functions that are currently undercharacterized.
