      for MGP function, supported by IBA phylogenetic evidence and extensive experimental
      data.
    action: ACCEPT
    reason: This annotation is well-supported by multiple lines of evidence. MGP is
      secreted and localizes to the ECM where it carries out its calcification-inhibitory
      function. The IBA annotation represents phylogenetically conserved localization.
    supported_by:
