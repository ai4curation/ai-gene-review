id: P08493
gene_symbol: MGP
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: MGP encodes matrix Gla protein, a small (103 AA) secreted protein that
  inhibits calcification of cartilage and blood vessels. The protein is synthesized
  with a signal peptide and requires vitamin K-dependent gamma-carboxylation of glutamic
  acid residues (creating Gla residues) for its function as a calcification inhibitor.
  MGP associates with the organic matrix of bone and cartilage and acts to prevent
  aberrant mineralization. The protein is phosphorylated at three conserved serines
  (Ser-22, Ser-25, Ser-28) in Ser-X-Glu/Ser(P) sequences. MGP belongs to the osteocalcin/matrix
  Gla protein family and binds calcium ions through its Gla residues. Loss-of- function
  mutations in MGP cause Keutel syndrome, an autosomal recessive disorder characterized
  by abnormal cartilage calcification, peripheral pulmonary stenosis, hearing loss,
  and midfacial hypoplasia. The protein functions in the extracellular matrix to regulate
  bone mineralization, vascular calcification, and skeletal development. MGP is expressed
  in cartilage, bone, heart, kidney, and vascular smooth muscle cells.
