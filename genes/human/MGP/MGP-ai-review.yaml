- term:
    id: GO:0001503
    label: ossification
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: MGP participates in ossification by inhibiting aberrant bone formation
      and ectopic calcification. However, MGP also has positive regulatory roles in
      bone tissue, promoting osteoblast differentiation. The term "ossification" is
      appropriate but does not capture the complexity of MGP's dual role.
    action: ACCEPT
    reason: While MGP is best known as an inhibitor of ectopic calcification in soft
      tissues, it participates in the ossification process in bone. The Keutel syndrome
      phenotype demonstrates the importance of MGP in regulating proper bone formation.
      Recent evidence shows MGP also promotes osteoblast differentiation through Wnt
      signaling, suggesting context-dependent functions in ossification.
    supported_by:
