- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:15607035
  review:
    summary: This annotation is based on a yeast two-hybrid screen for hepatitis C
      virus NS5A protein interactions, which is not relevant to MGP's physiological
      function. While MGP does bind to proteins like BMP-2/4/7, fibronectin, and
      vitronectin, this non-specific "protein binding" term provides no useful functional
      information.
    action: REMOVE
    reason: This annotation should be removed for two reasons. First, the reference
      (PMID:15607035) is a study identifying hepatocellular proteins interacting
      with hepatitis C virus NS5A protein - this is not relevant to MGP's normal
      biological function. Second, even if MGP does bind proteins (which it does
      - BMPs, fibronectin, vitronectin), the term "protein binding" is too general
      to provide any functional insight. More specific terms like "BMP binding" would
      be appropriate if supported by direct evidence, but generic "protein binding"
      should be avoided as per curation guidelines.
    supported_by:
    - reference_id: PMID:15607035
      supporting_text: "The hepatitis C virus is associated with the development of
        liver cirrhosis and hepatocellular carcinomas... Yeast two-hybrid experiments
        were performed with a human liver cDNA prey-library, using five different
        NS5A derivatives as baits [this is not about MGP's normal function]"
