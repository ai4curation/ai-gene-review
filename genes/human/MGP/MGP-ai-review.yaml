  - reference_id: file:human/MGP/MGP-uniprot.txt
    supporting_text: Associates with the organic matrix of bone and cartilage. Thought
      to act as an inhibitor of bone formation. Requires vitamin K-dependent gamma-carboxylation
      for its function.
  - reference_id: file:human/MGP/MGP-deep-research-perplexity.md
    supporting_text: The primary and best-characterized function of MGP is its role
      as a potent, local inhibitor of pathological mineralization in soft tissues,
      particularly in the vasculature and cartilage. Mice lacking MGP die within
      two months of birth due to widespread arterial calcification and subsequent
      arterial rupture. The protein contains five glutamic acid residues that undergo
      gamma-carboxylation, converting them to Gla residues, which are responsible
      for the protein's high-affinity binding to calcium ions. The Gla residues of
      the carboxylated MGP bind positively charged calcium ions through electrostatic
      interactions, effectively sequestering calcium that would otherwise participate
      in hydroxyapatite formation.
  - reference_id: PMID:9916809
    supporting_text: Keutel syndrome is an autosomal recessive disorder characterized
      by abnormal cartilage calcification, peripheral pulmonary stenosis and midfacial
      hypoplasia. Mglap-deficient mice have inappropriate calcification of cartilage.
      The modified glutamic acid residues of Gla proteins confer a high affinity
      for mineral ions such as calcium, phosphate and hydroxyapatite crystals.
