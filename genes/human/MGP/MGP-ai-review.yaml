    label: structural constituent of bone
  evidence_type: TAS
  original_reference_id: PMID:9916809
  review:
    summary: This annotation assigns MGP a structural role specifically in bone. However,
      like GO:0005201, this represents an over-annotation. MGP's primary molecular
      function is calcium ion binding for calcification inhibition, not providing
      structural support to bone tissue.
    action: MARK_AS_OVER_ANNOTATED
    reason: While MGP associates with bone matrix and is found in bone tissue, this
      does not make it a "structural constituent" in the functional sense intended
      by this GO term. Structural constituents of bone include proteins like collagen
      type I, osteocalcin (in the mineralized phase), and osteonectin that provide
      mechanical properties and scaffolding. MGP is a small regulatory protein (11-15
      kDa) whose function is to inhibit inappropriate calcification through calcium
      binding, not to contribute to bone's structural integrity. Moreover, MGP functions
      primarily in cartilage and vascular tissues rather than being bone-specific.
      This annotation conflates presence in bone with structural function.
