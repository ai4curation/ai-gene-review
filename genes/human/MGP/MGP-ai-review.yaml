- term:
    id: GO:0005509
    label: calcium ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: MGP binds calcium ions with high affinity through its five gamma-carboxyglutamic
      acid (Gla) residues, which are produced by vitamin K-dependent carboxylation.
      This calcium binding is essential for MGP's calcification-inhibitory function
      and represents the core molecular function of the protein.
    action: ACCEPT
    reason: Calcium ion binding through Gla residues is the fundamental molecular
      function that enables MGP's biological activity. The Gla domain contains five
      glutamic acid residues that undergo vitamin K-dependent gamma-carboxylation,
      creating high-affinity calcium binding sites. This is supported by structural
      and functional studies showing calcium binding induces conformational changes
      necessary for MGP function.
    supported_by:
    - reference_id: file:human/MGP/MGP-uniprot.txt
      supporting_text: "PTM: Requires vitamin K-dependent gamma-carboxylation for
        its function. SIMILARITY: Belongs to the osteocalcin/matrix Gla protein family."
    - reference_id: PMID:9916809
      supporting_text: "The modified glutamic acid residues of Gla proteins confer
        a high affinity for mineral ions such as calcium, phosphate and hydroxyapatite
        crystals, the mineral components of the skeletal ECM."
    - reference_id: file:human/MGP/MGP-deep-research-perplexity.md
      supporting_text: "The protein contains five glutamic acid residues that undergo
        gamma-carboxylation, converting them to gamma-carboxyglutamic acid (Gla)
        residues, which are responsible for the protein's high-affinity binding to
        calcium ions... The Gla residues of the carboxylated MGP bind positively
        charged calcium ions through electrostatic interactions, effectively sequestering
        calcium that would otherwise participate in hydroxyapatite formation"
