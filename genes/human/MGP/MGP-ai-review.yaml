  review:
    summary: MGP's primary and best-characterized function is inhibition of pathological
      mineralization in non-skeletal soft tissues, particularly vascular tissue and
      cartilage. This term precisely captures MGP's core biological function.
    action: NEW
    reason: This annotation should be added as it accurately describes MGP's primary
      biological function. While GO:0030500 (regulation of bone mineralization) exists
      in the current annotations, it does not accurately capture that MGP's main
      role is preventing ectopic calcification in soft tissues rather than regulating
      bone mineralization. The term GO:0140928 "inhibition of non-skeletal tissue
      mineralization" was created specifically for proteins like MGP that prevent
      inappropriate calcification outside of skeletal tissues. This is strongly supported
      by the MGP knockout mouse phenotype (massive arterial calcification leading
      to death) and the Keutel syndrome phenotype (abnormal cartilage and vascular
      calcification).
