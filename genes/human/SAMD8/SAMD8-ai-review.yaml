      supporting_text: 'Treatment of cells with staurosporine or the death receptor ligand FasL triggers caspase-mediated cleavage of SMSr at a conserved aspartate located downstream of the enzyme SAM domain and upstream of its first membrane span... we show that SMSr is a novel and specific substrate of caspase-6.'
