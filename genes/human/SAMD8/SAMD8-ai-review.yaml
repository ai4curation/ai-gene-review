      supporting_text: 'CPE synthase SMSr/SAMD8 is an ER-resident suppressor of ceramide-mediated mitochondrial apoptosis that requires its N-terminal SAM domain to exert its anti-apoptotic activity... While this finding is in line with a role of SMSr as negative regulator of ceramide-induced cell death.'
