      supporting_text: 'The enzyme is ubiquitously expressed in mammalian tissues, with a strong expression in brain, testis, kidney, and pancreas... As SMSr constitutes the principle CPE synthase in brain, it would be of interest to explore whether its proteolytic cleavage by caspase-6 has any relevance in the pathogenesis of neurodegenerative diseases.'
