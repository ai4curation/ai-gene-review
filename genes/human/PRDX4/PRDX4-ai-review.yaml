  - term:
      id: GO:0007252
      label: I-kappaB phosphorylation
    evidence_type: TAS
    original_reference_id: PMID:9388242
    review:
      summary: >-
        OVER-ANNOTATION: PRDX4 is a peroxiredoxin (EC 1.11.1.24) - a thiol-specific
        peroxidase that reduces hydrogen peroxide, NOT a kinase. PMID:9388242 describes
        PRDX4 as having a "Regulatory role... in NF-kappaB activation" and "regulates
        NF-kappaB activity via a modulation of IkappaB-alpha phosphorylation". PRDX4
        affects IkappaB phosphorylation through redox regulation (antioxidant activity),
        not by performing phosphorylation itself. The IKK complex kinases perform
        the
        actual phosphorylation.
      action: MODIFY
      proposed_replacement_terms:
        - id: GO:1903719
          label: regulation of I-kappaB phosphorylation
      supported_by:
        - reference_id: PMID:9388242
          supporting_text: Regulatory role for a novel human thioredoxin 
            peroxidase in NF-kappaB activation.
