- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: IDA
  original_reference_id: PMID:9535219
  review:
    summary: >-
      OVER-ANNOTATION: COPS2 is a PCI-domain scaffold subunit of the COP9 signalosome
      (CSN). PMID:9535219 shows the CSN complex has kinase activity, but UniProt notes
      this is "possibly via its association with CK2 and PKD kinases". COPS2 itself
      doesn't have kinase catalytic activity - it's a structural scaffold. The kinase
      activity comes from associated kinases, not COPS2. Annotation should reflect
      regulatory role rather than catalytic phosphorylation.
    action: MODIFY
    proposed_replacement_terms:
    - id: GO:0045859
      label: regulation of protein kinase activity
