- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      POLDIP2 localizes to both mitochondria and nucleus. PDIP38 was initially identified
      as a binding protein to nuclear DNA polymerase delta [PMID:16428295]. Nuclear
      localization is consistent with its role in interacting with nuclear DNA polymerase
      delta and PCNA.
    action: ACCEPT
    reason: >-
      IBA annotation is well-supported. PMID:16428295 confirms POLDIP2 was identified
      as a nuclear DNA polymerase delta binding protein, and this is consistent with
      the protein's established role in nuclear DNA replication/repair via interaction
      with Pol delta and PCNA [PMID:12522211].
    supported_by:
      - reference_id: PMID:16428295
        supporting_text: "PDIP38 was initially identified as a binding protein to nuclear DNA polymerase delta"

- term:
    id: GO:0042645
    label: mitochondrial nucleoid
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      POLDIP2 associates with mitochondrial nucleoid components including TFAM and mtSSB
      (SSBP1). This was demonstrated by co-immunoprecipitation and formaldehyde
      cross-linking experiments [PMID:16428295, PMID:18063578].
    action: ACCEPT
    reason: >-
      Well-supported by direct experimental evidence. Cheng et al. showed PDIP38
      co-immunoprecipitates with TFAM and mtSSB, and crosslinks to mtSSB [PMID:16428295].
      Bogenhagen et al. identified core nucleoid proteins by cross-linking [PMID:18063578].
    supported_by:
      - reference_id: PMID:16428295
        supporting_text: "TFAM and mitochondrial single-stranded DNA binding protein (mtSSB) are co-immunoprecipitated with PDIP38 by anti-PDIP38 antibodies"

- term:
    id: GO:0070987
    label: error-free translesion synthesis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      POLDIP2 promotes error-free translesion synthesis across 8-oxoG lesions by enhancing
      the processivity and catalytic efficiency of Pol eta and Pol lambda. Maga et al.
      (2013) demonstrated this function biochemically [PMID:24191025].
    action: ACCEPT
    reason: >-
      Core function of POLDIP2 established by direct biochemical experiments. The IBA
      annotation correctly captures the involvement in error-free bypass of oxidative
      lesions like 8-oxoG, which does not increase mutation rate [PMID:24191025].
    supported_by:
      - reference_id: PMID:24191025
        supporting_text: "This interaction increases both the processivity and catalytic efficiency of the error-free bypass of a 8-oxo-G lesion by both Pols eta and lambda, but not by Pols beta or iota"

- term:
    id: GO:0003677
    label: DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      This annotation is based on the presence of a hemimethylated DNA-binding-like domain
      (IPR011722). While the domain architecture suggests potential DNA binding, there is
      no direct experimental evidence of DNA binding activity for POLDIP2. The protein
      functions primarily through protein-protein interactions with polymerases and PCNA.
    action: UNDECIDED
    reason: >-
      The hemimethylated DNA-binding domain is present, but its functional significance
      in POLDIP2 is not established experimentally. The protein's characterized functions
      involve binding to polymerases and PCNA rather than direct DNA binding. More
      experimental evidence is needed.

