- term:
    id: GO:0006281
    label: DNA repair
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      POLDIP2 participates in DNA damage tolerance via translesion synthesis rather than
      classical DNA repair pathways. It enhances the ability of DNA polymerases to bypass
      lesions without removing them.
    action: MODIFY
    reason: >-
      While related to DNA damage response, POLDIP2's role is more specifically in
      translesion synthesis (DNA damage tolerance) rather than DNA repair per se.
      The annotation should reflect the more specific process.
    proposed_replacement_terms:
      - id: GO:0019985
        label: translesion synthesis
    supported_by:
      - reference_id: PMID:24191025
        supporting_text: "The bypass of DNA lesions by the replication fork requires a switch between the replicative DNA polymerase (Pol) and a more specialized translesion synthesis (TLS) Pol to overcome the obstacle"

- term:
    id: GO:0006974
    label: DNA damage response
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
