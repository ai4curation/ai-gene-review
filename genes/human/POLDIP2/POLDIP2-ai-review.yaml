- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:12522211
  review:
    summary: >-
      Liu et al. (2003) identified PDIP38 as a novel protein interacting with p50 (POLD2)
      subunit of DNA polymerase delta and with PCNA using yeast two-hybrid and pull-down
      assays [PMID:12522211]. However, GO:0005515 "protein binding" is too general and
      uninformative.
    action: REMOVE
    reason: >-
      "Protein binding" (GO:0005515) is a non-informative term that should be replaced
      with more specific molecular function terms. The specific interactions are better
      captured by GO:0070182 (DNA polymerase binding) and GO:0030674 (protein-macromolecule
      adaptor activity).
    supported_by:
      - reference_id: PMID:12522211
        supporting_text: "It was found that PDIP38 also interacts with proliferating cell nuclear antigen (PCNA)"

- term:
    id: GO:0030674
    label: protein-macromolecule adaptor activity
  evidence_type: IDA
  original_reference_id: PMID:12522211
  review:
    summary: >-
      POLDIP2 functions as an adaptor/scaffolding protein that bridges DNA polymerase
      delta (via p50 subunit) with PCNA and facilitates switching between replicative
      and translesion polymerases. This adaptor function is central to its role in
      coordinating DNA damage tolerance.
    action: ACCEPT
    reason: >-
      Core molecular function of POLDIP2. It acts as a scaffold connecting polymerases,
      PCNA, and facilitating polymerase switching during TLS. Well-supported by
      multiple studies [PMID:12522211, PMID:24191025].
    supported_by:
      - reference_id: PMID:12522211
        supporting_text: "The ability of PDIP38 to interact with both the p50 subunit of pol delta and with PCNA was confirmed by pull-down assays using glutathione S-transferase (GST)-PDIP38 fusion proteins"
      - reference_id: PMID:24191025
        supporting_text: "we provide evidence that PolDIP2 stimulates Pol delta without affecting its fidelity, facilitating the switch from Pol delta to Pol lambda during 8-oxo-G TLS"

