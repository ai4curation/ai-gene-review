    reason: While BRCA1 does bind DNA, this annotation is too general and uninformative.
      BRCA1 specifically binds to damaged DNA and DNA structures at double-strand
      breaks. A more specific term like "damaged DNA binding" (GO:0003684) would better
      represent its actual function in the DNA damage response.
