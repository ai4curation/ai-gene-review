    label: ubiquitin-protein transferase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: BRCA1 functions as a RING-type E3 ubiquitin ligase in complex with BARD1,
      catalyzing the formation of K6-linked polyubiquitin chains. This enzymatic activity
      is essential for multiple stages of homologous recombination repair and represents
      the only known enzymatic function of BRCA1. The IBA annotation is well-supported
      by extensive experimental evidence across multiple species.
    action: ACCEPT
    reason: This annotation accurately captures BRCA1s core enzymatic function. Multiple
      studies have demonstrated that BRCA1-BARD1 heterodimer possesses E3 ubiquitin
      ligase activity, forming unconventional K6-linked polyubiquitin chains [PMID:12890688].
      Recent work using ligase-null mutants (I26A/L63A/K65A) has definitively established
      this activity is required for homologous recombination [PMID:23007347]. The
      IBA annotation correctly identifies this conserved function across species.
    supported_by:
    - reference_id: PMID:12890688
      supporting_text: The BRCA1/BARD1 heterodimer directs polymerization of ubiquitin
        primarily through an unconventional linkage involving lysine residue K6
