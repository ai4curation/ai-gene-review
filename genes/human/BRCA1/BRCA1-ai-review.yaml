core_functions:
- molecular_function:
    id: GO:0004842
    label: ubiquitin-protein transferase activity
  description: BRCA1-BARD1 heterodimer functions as RING-type E3 ubiquitin ligase
    catalyzing K6-linked polyubiquitin chains essential for homologous recombination
    repair. This enzymatic activity modifies histones and other substrates to facilitate
    DNA repair and chromatin remodeling.
- molecular_function:
    id: GO:0003684
    label: damaged DNA binding
  description: BRCA1 recognizes and binds damaged DNA at double-strand breaks through
    its BRCT domains recognizing phosphorylated proteins and through direct DNA interaction.
    This binding is essential for recruiting repair machinery to sites of DNA damage.
- molecular_function:
    id: GO:0002039
    label: p53 binding
  description: BRCA1 interacts with p53 tumor suppressor to coordinate DNA damage
    response and apoptotic signaling. The central region of BRCA1 forms an intrinsically
    disordered scaffold for this and other protein interactions.
