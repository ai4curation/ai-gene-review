suggested_questions:
  - question: >
      What is the precise mechanism by which stomatin modulates ASIC channel gating?
      Is there direct structural interaction or is the effect mediated through
      membrane microdomain organization?
  - question: >
      Does stomatin interact with and modulate Piezo mechanosensitive channels,
      given the role of stomatin-like proteins in mechanosensation?
  - question: >
      What determines whether stomatin activates (AE1) versus inhibits (ASICs)
      different transport proteins?

suggested_experiments:
  - description: >
      Cryo-EM structural analysis of full-length human stomatin oligomers in
      nanodiscs or reconstituted lipid bilayers to determine the precise architecture
      of membrane-associated complexes.
  - description: >
      Electrophysiological studies of ASIC channels in stomatin-knockout cells versus
      wild-type to quantify the magnitude of stomatin-mediated inhibition and determine
      mechanism (gating, trafficking, or surface expression).
  - description: >
      Proximity-dependent biotinylation (BioID/TurboID) in erythroid cells to
      comprehensively map the stomatin interactome and identify additional transporter/channel partners.

