- term:
    id: GO:0008200
    label: ion channel inhibitor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      Stomatin regulates ASIC2 and ASIC3 channel activity according to UniProt functional
      annotation. The IBA annotation is consistent with the SPFH family paradigm where
      stomatin-domain proteins modulate acid-sensing ion channels in sensory signaling
      contexts [PMID:31949695, Carattino & Montalbetti 2020]. This represents a core
      function of the stomatin family.
    action: ACCEPT
    reason: >
      The IBA annotation correctly captures stomatin's role as an ion channel modulator.
      UniProt states "Regulates ion channel activity and transmembrane ion transport.
      Regulates ASIC2 and ASIC3 channel activity" with evidence from similarity to
      mouse stomatin (UniProtKB:P54116). This function is phylogenetically conserved
      across the SPFH family.
    supported_by:
      - reference_id: UniProt:P27105
        supporting_text: "Regulates ion channel activity and transmembrane ion transport. Regulates ASIC2 and ASIC3 channel activity."

- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      Plasma membrane localization is a core characteristic of stomatin, extensively
      documented in erythrocytes, platelets, and epithelial cells [PMID:1547348,
      PMID:12130500, PMID:9243190].
    action: ACCEPT
    reason: >
      Stomatin localizes to the plasma membrane as a lipid-anchored peripheral membrane
      protein on the cytoplasmic side. This is a fundamental aspect of its function as
      a membrane microdomain scaffold.
    supported_by:
      - reference_id: PMID:1547348
        supporting_text: "Human red blood cells (RBCs) that are deficient in an integral membrane-associated protein (\"stomatin\") of apparent molecular mass 31 Kd show a catastrophic increase in passive membrane permeability to the univalent cations Na+ and K+ and are stomatocytic in shape."
      - reference_id: PMID:12130500
        supporting_text: "Stomatin, a major lipid-raft component of erythrocytes and epithelial cells, is also an abundant platelet protein."

- term:
