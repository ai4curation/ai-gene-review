core_functions:
  - molecular_function:
      id: GO:0008200
      label: ion channel inhibitor activity
    description: >
      Stomatin regulates ASIC2 and ASIC3 channel activity (UniProt annotation based on
      similarity to mouse stomatin). The SPFH family paradigm supports stomatin-domain
      proteins as modulators of acid-sensing ion channels in sensory neurons and other
      contexts [Carattino & Montalbetti, Am J Physiol-Renal Physiol 2020]. This inhibitory
      activity is central to mechanosensation and chemosensation pathways.
    locations:
      - id: GO:0045121
        label: membrane raft
      - id: GO:0005886
        label: plasma membrane
  - molecular_function:
      id: GO:0042802
      label: identical protein binding
    description: >
      Stomatin forms homo-oligomeric complexes comprising 9-12 monomers, with the
      fundamental unit being a banana-shaped homodimer [PMID:9642292]. Homo-oligomerization
      requires the C-terminus and specific residues (Trp-185, Tyr-252, and the
      KNSTIVFPLPI motif at positions 263-273). This oligomerization is essential for
      membrane microdomain organization and raft association.
    locations:
      - id: GO:0045121
        label: membrane raft
  - molecular_function:
      id: GO:0042803
      label: protein homodimerization activity
    description: >
      Crystal structures of mouse stomatin SPFH domain reveal banana-shaped dimers that
      further assemble into cylindrical oligomers. The dimer is the fundamental
      structural unit of stomatin complexes [PMID:9642292, PMID:28387307].
    locations:
      - id: GO:0005886
        label: plasma membrane
  - molecular_function:
      id: GO:0008200
      label: ion channel inhibitor activity
    description: >
      Stomatin regulates ion transport through multiple mechanisms including inhibition of
      ASIC channels and positive regulation of AE1 anion exchanger activity -
      stomatin-deficient RBCs show 47% decreased HCO3- permeability and 42% decreased
      Cl- efflux [PMID:28387307]. The original 1992 paper proposed stomatin functions
      by "closing a latent ion channel" [PMID:1547348].
    directly_involved_in:
      - id: GO:0034765
        label: regulation of monoatomic ion transmembrane transport
    locations:
      - id: GO:0045121
        label: membrane raft
      - id: GO:0005886
        label: plasma membrane

