    label: cytoskeleton
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >
      Stomatin associates with the cortical actin cytoskeleton according to multiple
      studies [PMID:1547348, PMID:9243190, PMID:9642292]. This is supported by
      experimental evidence.
    action: ACCEPT
    reason: >
      Stomatin colocalizes with cortical actin microfilaments at small plasma membrane
      protrusions and the protein binds to the cytoskeleton according to detergent
      solubilization studies. UniProt notes "Colocalizes with cortical actin
      microfilaments at small plasma membrane protrusions" based on PMID:9243190.
    supported_by:
      - reference_id: PMID:1547348
        supporting_text: "Selective solubilization studies using detergents show that while the protein is strongly associated with the phospholipid bilayer, it also binds to the cytoskeleton."
      - reference_id: PMID:9642292
        supporting_text: "There is also evidence that stomatin is linked to the cortical actin cytoskeleton, suggesting a role in cortical morphogenesis of the cell."

