    label: exocytosis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: This IBA annotation derives from phylogenetic inference across the SCAMP family. While SCAMP3
      is involved in vesicular trafficking pathways, the primary experimental evidence supports its role
      in endosomal sorting and MVB biogenesis rather than classical exocytosis. The original SCAMP1/2
      literature focused on post-Golgi recycling carriers, but SCAMP3-specific studies emphasize EGFR
      trafficking and intralumenal vesicle formation (PMID:19158374).
    action: MODIFY
    reason: The term 'exocytosis' is too general and does not capture the specific role of SCAMP3. The
      deep research indicates SCAMP3 functions primarily in endosomal sorting, MVB biogenesis, and regulation
      of receptor recycling vs degradation rather than classical exocytosis. A more appropriate term would
      be 'post-Golgi vesicle-mediated transport' (which already exists as another annotation) or 'endosomal
      transport'.
    proposed_replacement_terms:
