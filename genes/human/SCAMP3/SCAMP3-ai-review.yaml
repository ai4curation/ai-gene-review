suggested_questions:
- question: How does SCAMP3 ubiquitination state regulate the balance between receptor recycling and degradation?
- question: What is the precise mechanism by which SCAMP3 coordinates with ESCRT-0 (HRS) in addition to
    ESCRT-I (TSG101)?
