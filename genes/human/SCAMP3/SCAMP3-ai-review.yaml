description: SCAMP3 (Secretory carrier-associated membrane protein 3) is a tetraspanning integral membrane
  protein that functions as a key regulator of endosomal trafficking and multivesicular body (MVB) biogenesis.
  The protein contains an N-terminal cytoplasmic domain with functionally critical motifs including a
  PPAY motif that binds WW-domain E3 ubiquitin ligases (NEDD4 family) and a PSAP motif that mediates interaction
  with the ESCRT-I component TSG101. SCAMP3 localizes to the Golgi apparatus, early endosomes, and a subset
  of late endosomes. It plays a central role in regulating epidermal growth factor receptor (EGFR) trafficking
  fate, balancing receptor recycling versus lysosomal degradation through ESCRT-dependent sorting into
  intralumenal vesicles. SCAMP3 is multi-monoubiquitinated and is itself phosphorylated by EGFR at Tyr86,
  which promotes EGFR-SCAMP3 interaction and EGFR degradation. SCAMP3 is essential for WW domain-activated
  extracellular vesicle (WAEV) budding, positioning it as a critical factor in exosome/EV biogenesis.
