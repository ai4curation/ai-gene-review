- term:
    id: GO:0032099
    label: negative regulation of appetite
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      IEA annotation from Ensembl Compara transfer. Intracerebroventricular administration
      of neudesin decreases food intake through hypothalamic melanocortin signaling
      (increased POMC and MC4R expression) [deep research].
    action: ACCEPT
    reason: >-
      Negative regulation of appetite is a well-documented core biological function of
      neudesin. Central administration of neudesin suppresses food intake via activation
      of the melanocortin system in the hypothalamus. This anorexigenic function is
      conserved and represents a distinct physiological role beyond neural development.
    supported_by:
    - reference_id: file:human/NENF/NENF-deep-research-perplexity.md
      supporting_text: >-
        Administration of recombinant neudesin directly into the lateral cerebral ventricle
        (intracerebroventricular injection) decreases food intake and reduces body weight in
        mice. These anorexigenic (appetite-suppressing) effects of neudesin are mediated
        through activation of the melanocortin signaling system, specifically resulting in
        increased expression of pro-opiomelanocortin (POMC) mRNA and melanocortin 4 receptor
        (MC4R) mRNA in the hypothalamus
