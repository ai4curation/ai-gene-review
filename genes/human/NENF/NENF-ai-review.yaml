      with PINK1 and PARK7/DJ-1 [deep research].
    action: ACCEPT
    reason: >-
      ER localization is well-established for neudesin as a secreted protein that undergoes
      processing in the secretory pathway. IDA evidence from PMID:31536960 confirms this
      localization. The IBA annotation is consistent with the established biology.
