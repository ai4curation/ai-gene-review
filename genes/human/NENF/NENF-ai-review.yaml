- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation based on UniProt keyword mapping for iron/heme binding. Neudesin contains
      a cytochrome b5-like heme-binding domain that binds Fe(III)-protoporphyrin IX (hemin)
      via conserved tyrosine residues (Tyr-82, Tyr-88).
    action: KEEP_AS_NON_CORE
    reason: >-
      The heme/iron binding capability is real and well-documented, mediated by the cytochrome
      b5-like domain. However, this is not the primary molecular function of neudesin - it
      is a growth factor. Heme binding enhances neurotrophic activity but is ancillary to
      the core function. The term is also very general; a more specific term like
      GO:0020037 'heme binding' would be more informative.
    proposed_replacement_terms:
    - id: GO:0020037
      label: heme binding
    supported_by:
    - reference_id: file:human/NENF/NENF-deep-research-perplexity.md
      supporting_text: >-
        The heme-binding functionality of neudesin is mediated by two conserved tyrosine
        residues, specifically tyrosine-82 and tyrosine-88 in the human sequence, which form
        the critical iron-binding site within the hydrophobic pocket... The binding of
        iron(III)-protoporphyrin IX (hemin) to neudesin significantly enhances its neurotrophic
        activity
