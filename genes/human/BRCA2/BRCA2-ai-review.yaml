- term:
    id: GO:0000730
    label: DNA recombinase assembly
  evidence_type: IEA
  review:
    summary: BRCA2 facilitates RAD51 recombinase assembly on single-stranded DNA
    action: NEW
    reason: BRCA2 promotes assembly of RAD51 onto single-stranded DNA by targeting
      RAD51 to ssDNA over double-stranded DNA, enabling RAD51 to displace RPA
      from ssDNA and stabilizing RAD51-ssDNA nucleoprotein filaments. This is
      a core function essential for homologous recombination repair.
    supported_by:
    - reference_id: UniProt:P51587
      supporting_text: Binds RAD51 and potentiates recombinational DNA repair
        by promoting assembly of RAD51 onto single-stranded DNA (ssDNA). Acts
        by targeting RAD51 to ssDNA over double-stranded DNA, enabling RAD51
        to displace replication protein-A (RPA) from ssDNA
- term:
    id: GO:0042148
    label: DNA strand invasion
  evidence_type: IEA
  review:
    summary: BRCA2 facilitates strand invasion during homologous recombination repair
    action: NEW
    reason: BRCA2 promotes RAD51 nucleoprotein filament formation which is essential
      for strand invasion during homologous recombination. BRCA2 may play a
      role in the extension step after strand invasion at replication-dependent
      DNA double-strand breaks, working with PALB2 to localize repair polymerases.
    supported_by:
    - reference_id: UniProt:P51587
      supporting_text: May play a role in the extension step after strand invasion
        at replication-dependent DNA double-strand breaks; together with PALB2
        is involved in both POLH localization at collapsed replication forks
        and DNA polymerization activity
