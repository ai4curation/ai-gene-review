    label: heme biosynthetic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: This annotation is inferred from UniProt keyword mapping. While there
      is indirect connection between iron-sulfur cluster assembly and heme biosynthesis
      (ferrochelatase is an Fe-S protein), IBA57 is not directly involved in heme
      biosynthesis. The primary role of IBA57 is in 4Fe-4S cluster assembly, not heme
      biosynthesis.
    action: REMOVE
    reason: This appears to be an over-annotation. IBA57 is specifically involved
      in 4Fe-4S cluster assembly, not heme biosynthesis. The UniProt keyword association
      is likely too broad. The literature consistently describes IBA57 as an Fe-S
      cluster assembly factor with no direct evidence for a role in heme biosynthesis.
      The primary pathway affected by IBA57 deficiency is Fe-S cluster biogenesis,
      not heme synthesis (PMID:22323289, PMID:23462291).
    supported_by:
