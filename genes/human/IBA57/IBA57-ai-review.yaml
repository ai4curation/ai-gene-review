description: IBA57 (Iron-sulfur cluster assembly factor IBA57, mitochondrial) is a
  nuclear-encoded mitochondrial protein that functions as a late-acting assembly factor
  in the mitochondrial iron-sulfur cluster (ISC) biogenesis pathway. IBA57 operates
  in cooperation with ISCA1 and ISCA2 to convert 2Fe-2S clusters into 4Fe-4S clusters.
  Specifically, IBA57 forms a heterodimeric complex with ISCA2 that contains a bridging
  2Fe-2S cluster, which serves as an intermediate in the reductive coupling mechanism
  that generates 4Fe-4S clusters. The protein is essential for maturation of mitochondrial
  4Fe-4S-containing enzymes including respiratory complexes I and II, aconitase, and
  lipoic acid synthase (LIAS). Pathogenic variants in IBA57 cause multiple mitochondrial
  dysfunctions syndrome 3 (MMDS3) and spastic paraplegia 74 (SPG74), characterized
  by defects in respiratory chain complexes and impaired lipoylation of pyruvate dehydrogenase
  and alpha-ketoglutarate dehydrogenase. The deep research review (IBA57-deep-research-falcon.md)
  confirms IBA57 functions downstream with ISCA1-ISCA2 during the late step that converts
  two GLRX5-derived 2Fe-2S clusters into a 4Fe-4S cluster.
