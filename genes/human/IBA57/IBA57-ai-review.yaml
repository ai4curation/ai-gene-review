- term:
    id: GO:0003723
    label: RNA binding
  evidence_type: HDA
  original_reference_id: PMID:22681889
  review:
    summary: This annotation comes from a high-throughput mRNA-bound proteome study
      that identified nearly 800 proteins in HEK293 cells. The study explicitly states
      that about one-third of identified proteins were not previously annotated as
      RNA binding. IBA57s primary established function is in Fe-S cluster assembly,
      with no other literature supporting an RNA binding function.
    action: REMOVE
    reason: This annotation is likely a false positive from high-throughput data.
      The Baltz et al. (2012) study was a large-scale mRNA-bound proteome analysis
      that identified many proteins not previously known to bind RNA. IBA57 has no
      known or predicted RNA-binding domain, and its well-established function is
      in mitochondrial 4Fe-4S cluster assembly with ISCA1/ISCA2. There is no corroborating
      evidence from any other study for RNA binding activity of IBA57. The domain
      structure (GcvT family, CAF17/IBA57 subfamily) is not consistent with RNA binding
      function.
    supported_by:
    - reference_id: PMID:22681889
      supporting_text: nearly one-third were not previously annotated as RNA binding,
        and about 15% were not predictable by computational methods to interact with
        RNA
