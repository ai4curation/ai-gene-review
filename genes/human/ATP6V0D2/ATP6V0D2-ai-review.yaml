  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      ATP6V0D2 is a core component of the V-ATPase responsible for acidification of
      vacuolar compartments and, in specialized cells, the extracellular environment.
      In human kidney intercalated cells, d2 co-localizes with the a4 subunit at the
