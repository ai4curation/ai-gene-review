description: >-
  ATP6V0D2 encodes the d2 isoform of the V0 d subunit of the vacuolar H+-ATPase (V-ATPase).
  The V-ATPase is a multisubunit enzyme consisting of a peripheral V1 domain that hydrolyzes
  ATP and a membrane-integral V0 domain responsible for proton translocation. The d subunit
  is part of the V0 domain and plays a central role in coupling ATP hydrolysis to proton
  transport by directly interacting with the D and F subunits of the V1 central stalk.
  ATP6V0D2 shows tissue-restricted expression, predominantly in kidney intercalated cells
  and osteoclasts, where V-ATPases function at the plasma membrane for urinary acidification
  and bone resorption, respectively. Recent studies have also demonstrated that ATP6V0D2
  facilitates autophagosome-lysosome fusion by interacting with RAB7 and HOPS complex
  components (e.g., VPS41), thereby promoting SNARE complex assembly. This fusion-promoting
  function is distinct from the classical proton-pumping role and has implications for
  lysosomal degradation and autophagy.
