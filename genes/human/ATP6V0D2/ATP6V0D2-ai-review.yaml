suggested_questions:
- question: >-
    Does ATP6V0D2 have a specific role in osteoclast bone resorption distinct
    from d1, given its co-localization with a3 rather than a4 in osteoclasts?
    ATP6V0D2 associates with different a-subunit isoforms in different tissues
    (a4 in kidney, a3 in osteoclast). The functional significance of these
    isoform combinations remains unclear.
- question: >-
    Is the autophagosome-lysosome fusion function of ATP6V0D2 independent of
    its incorporation into the V-ATPase complex? Recent studies suggest ATP6V0D2
    promotes fusion via RAB7/HOPS interactions. It is unclear whether this
    requires assembled V-ATPase or if d2 has an independent fusion-promoting function.
suggested_experiments:
- description: >-
    Test whether ATP6V0D2 mutants that cannot interact with D/F subunits
    (and thus cannot assemble into V-ATPase) retain autophagosome-lysosome
    fusion activity. This would distinguish V-ATPase-dependent from
    V-ATPase-independent functions of ATP6V0D2 in autophagy.
- description: >-
    Generate tissue-specific d2 knockout mice (kidney intercalated cell-specific,
    osteoclast-specific) to define physiological roles. This would clarify
    whether d2 has unique functions not compensated by d1 in specialized cell types.
