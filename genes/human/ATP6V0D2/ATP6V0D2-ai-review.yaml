    label: vacuolar proton-transporting V-type ATPase complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      ATP6V0D2 is definitively a component of the V-ATPase complex. The d2 subunit
      is part of the membrane-integral V0 domain of the vacuolar H+-ATPase. This has
      been confirmed through multiple lines of evidence including immunoprecipitation
      studies showing that d2 directly interacts with V1 subunits D and F
      [PMID:18752060 "d1-GST and d2-GST, but not GST alone, are each able to pull down
      the H+-ATPase D and F subunits from solubilized human kidney membrane preparations"].
    action: ACCEPT
    reason: >-
      This is a core annotation supported by extensive experimental evidence. The d2
      subunit is an integral component of the V-ATPase complex, confirmed by pull-down
      experiments in human kidney membrane showing direct interaction with V1 subunits.
    supported_by:
      - reference_id: PMID:18752060
        supporting_text: "d1-GST and d2-GST, but not GST alone, are each able to pull down the H+-ATPase D and F subunits from solubilized human kidney membrane preparations"
- term:
    id: GO:0046961
    label: proton-transporting ATPase activity, rotational mechanism
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      ATP6V0D2 is part of the V-ATPase which functions via a rotational mechanism.
      The d subunit forms part of the pump's central stalk and is important in the
      rotary mechanism, as demonstrated by its direct interaction with the central
      stalk D and F subunits [PMID:18752060]. However, the d2 subunit itself does not
      have ATPase catalytic activity - it is a structural component that couples ATP
      hydrolysis (occurring in V1) to proton translocation (in V0).
    action: ACCEPT
    reason: >-
      While the d2 subunit is not itself the catalytic subunit, it is an integral
      component of the V-ATPase that contributes to the rotational mechanism by
      linking the V1 central stalk to the V0 proteolipid ring. The IBA annotation
      correctly captures the function of the assembled complex.
    supported_by:
      - reference_id: PMID:18752060
        supporting_text: "the d subunit in man forms part of the pump's central stalk and is thus likely to be important in its rotary mechanism"
- term:
    id: GO:0005769
    label: early endosome
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      V-ATPases are known to be present in early endosomes where they function in
      endosomal acidification. However, ATP6V0D2 shows tissue-restricted expression
      predominantly in kidney and osteoclasts [PMID:15800125 "in human, kidney and
      bone are two of the main sites of d2 mRNA expression"], and the primary literature
      on ATP6V0D2 emphasizes its localization to lysosomes, plasma membrane of
      specialized cells (intercalated cells, osteoclasts), and phagocytic vesicles
      rather than early endosomes specifically.
    action: KEEP_AS_NON_CORE
    reason: >-
      While V-ATPases containing d2 may be present in early endosomes in certain
      cell types, this is not a primary or well-characterized localization for
      ATP6V0D2 specifically. The dominant literature focuses on lysosomal and
      plasma membrane localization in kidney and osteoclasts.
    supported_by:
