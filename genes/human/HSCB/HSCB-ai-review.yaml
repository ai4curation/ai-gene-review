    reason: HSCB does not directly assemble Fe-S clusters; it mediates their transfer
      from the ISCU scaffold to recipient proteins. The more accurate term is the
      parent GO:0016226 'iron-sulfur cluster assembly' which encompasses both assembly
      and transfer phases, or better yet, a term reflecting its co-chaperone role
      in cluster transfer. Since the IBA annotation correctly associates HSCB with
      Fe-S cluster biogenesis, keeping as non-core is appropriate.
