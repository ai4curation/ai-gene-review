  description: HSCB is a J-domain co-chaperone that partners with HSPA9 (mitochondrial
    Hsp70) to mediate transfer of nascent Fe-S clusters from the ISCU scaffold to
    recipient apoproteins. Its J-domain (with conserved HPD motif) stimulates HSPA9
    ATPase activity up to ~400-fold, driving conformational changes that promote cluster
    release and transfer. HSCB's C-terminal domain binds LYR motifs on recipient proteins
    and accessory factors, conferring substrate specificity.
