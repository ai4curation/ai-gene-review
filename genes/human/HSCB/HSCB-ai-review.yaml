description: HSCB (also known as HSC20 or DNAJC20) is a mitochondrial J-domain co-chaperone
  essential for iron-sulfur (Fe-S) cluster biogenesis. It functions as the co-chaperone
  for the Hsp70 chaperone HSPA9 (mitochondrial mortalin), mediating the transfer of
  nascent Fe-S clusters from the scaffold protein ISCU to recipient apoproteins. The
  J-domain of HSCB stimulates HSPA9 ATPase activity (up to ~400-fold in bacterial
  orthologs), driving conformational changes that promote cluster release from ISCU
  and transfer to client proteins. HSCB recognizes LYR motifs on recipient proteins
  and accessory factors (e.g., SDHAF1, LYRM7), conferring substrate specificity in
  Fe-S cluster delivery to respiratory chain complexes I, II, and III. A cytoplasmic
  form (C-HSC20) has been identified that may integrate mitochondrial Fe-S assembly
  with cytosolic Fe-S delivery via CIAO1.
