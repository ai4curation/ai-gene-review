    label: '[2Fe-2S] cluster assembly'
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation from phylogenetic inference. HSCB is essential for Fe-S
      cluster biogenesis but functions specifically in the transfer/delivery phase
      rather than de novo assembly. The deep research confirms HSCB "acts after NFS1-ISCU
      assembly of the nascent cluster" and "facilitates transfer to clients" (Maio
      & Rouault 2022).
