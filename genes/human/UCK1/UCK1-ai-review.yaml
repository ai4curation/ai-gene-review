- term:
    id: GO:0009224
    label: CMP biosynthetic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: This IEA annotation was inferred from the cytidine kinase molecular
      function. While technically correct that UCK1 phosphorylates cytidine to CMP,
      this broad biosynthetic process term doesn't specify that UCK1 functions in
      the salvage pathway (not de novo biosynthesis). The more specific term GO:0044211
      (CTP salvage) is already annotated with experimental evidence (IDA).
    action: ACCEPT
    reason: Upon further consideration, this annotation is acceptable. While GO:0044211
      (CTP salvage) is more specific and preferred, GO:0009224 (CMP biosynthetic
      process) is not incorrect - CMP is indeed biosynthesized by UCK1 activity,
      whether via salvage or de novo pathways. The IEA annotation provides broader
      pathway coverage and was correctly inferred from the cytidine kinase activity.
      Both terms can coexist, with the salvage term being more informative about
      the specific pathway.
    supported_by:
    - reference_id: PMID:11306702
      supporting_text: The approximately 30-kDa proteins, named UCK1 and UCK2, were
        expressed in Escherichia coli and shown to catalyze the phosphorylation of
        Urd and Cyd.
- term:
    id: GO:0000166
    label: nucleotide binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: This is an overly general parent term that doesn't provide meaningful
      information about UCK1's specific function. While technically correct that
      UCK1 binds nucleotides (ATP/GTP as phosphate donors, and uridine/cytidine as
      substrates), this broad term lacks functional specificity. The more specific
      child term GO:0005524 (ATP binding) is already annotated.
    action: MARK_AS_OVER_ANNOTATED
    reason: This term is too vague and uninformative for curation purposes. It was
      automatically assigned based on UniProtKB keywords. UCK1 specifically binds
      ATP (and can also use GTP) as phosphate donors for its kinase activity. The
      more specific GO:0005524 (ATP binding) provides much more useful functional
      information and is already annotated. This overly broad parent term adds little
      value to the annotation set.
    supported_by:
    - reference_id: PMID:11306702
      supporting_text: Uridine-cytidine kinases (UCK) have important roles for the
        phosphorylation of nucleoside analogs that are being investigated for possible
