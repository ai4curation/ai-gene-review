- term:
    id: GO:0044206
    label: UMP salvage
  evidence_type: IDA
  original_reference_id: PMID:11306702
  review:
    summary: UMP salvage is a core biological process for UCK1, directly supported
      by experimental evidence (IDA). UCK1 catalyzes the conversion of uridine to
      UMP (uridine + ATP → UMP + ADP + H+), which is the sole enzymatic step in UMP
      biosynthesis via the salvage pathway. This salvage pathway provides an energy-efficient
      alternative to de novo pyrimidine synthesis.
    action: ACCEPT
    reason: This is an accurate and well-supported annotation with direct experimental
      evidence (IDA) from PMID:11306702. UCK1 performs the complete UMP salvage pathway
      in a single step, converting free uridine (from nucleotide turnover or dietary
      sources) back into UMP for nucleotide pool maintenance. This is a core biological
      process function. The UniProt entry explicitly states this is "step 1/1" in
      UMP biosynthesis via salvage pathway. The salvage pathway is particularly important
      in tissues with high nucleotide turnover and for activating nucleoside analog
      drugs.
    supported_by:
    - reference_id: PMID:11306702
      supporting_text: The approximately 30-kDa proteins, named UCK1 and UCK2, were
        expressed in Escherichia coli and shown to catalyze the phosphorylation of
        Urd and Cyd.
- term:
    id: GO:0044211
    label: CTP salvage
  evidence_type: IDA
  original_reference_id: PMID:11306702
  review:
    summary: CTP salvage is a core biological process for UCK1, directly supported
      by experimental evidence (IDA). UCK1 catalyzes the first step in CTP biosynthesis
      via the salvage pathway by converting cytidine to CMP (cytidine + ATP → CMP
      + ADP + H+). CMP is subsequently phosphorylated to CDP and then CTP by other
      enzymes (CMP kinase and nucleoside diphosphate kinase). This salvage pathway
      provides an energy-efficient alternative to de novo pyrimidine synthesis.
    action: ACCEPT
    reason: This is an accurate and well-supported annotation with direct experimental
      evidence (IDA) from PMID:11306702. UCK1 performs the rate-limiting first step
      (step 1 of 3) in the CTP salvage pathway, converting free cytidine (from nucleotide
      turnover or dietary sources) to CMP. The complete pathway is cytidine → CMP
      → CDP → CTP. This is a core biological process function. The UniProt entry
      explicitly states this is "step 1/3" in CTP biosynthesis via salvage pathway.
      The salvage pathway is particularly important in rapidly dividing cells and
      for activating cytidine analog drugs used in cancer chemotherapy.
    supported_by:
    - reference_id: PMID:11306702
      supporting_text: The approximately 30-kDa proteins, named UCK1 and UCK2, were
        expressed in Escherichia coli and shown to catalyze the phosphorylation of
        Urd and Cyd.
