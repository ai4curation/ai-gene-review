- term:
    id: GO:0005524
    label: ATP binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: UCK1 binds ATP as a phosphate donor for its kinase activity. The enzyme
      can also use GTP, but ATP is the primary physiological phosphate donor. This
      IEA annotation is supported by structural data (PDB 2JEO, 2UVQ) showing ATP/ADP
      binding sites and by the biochemical characterization demonstrating ATP usage.
    action: ACCEPT
    reason: ATP binding is well-supported by multiple lines of evidence. The enzyme
      uses ATP (or GTP) as a phosphate donor in the reaction uridine/cytidine + ATP
      → UMP/CMP + ADP + H+. Crystallographic structures (PDB 2JEO, 2UVQ) directly
      demonstrate ATP/ADP binding. This is a functionally relevant molecular function
      term that is more informative than the parent term GO:0000166 (nucleotide binding).
      The annotation was correctly inferred from InterPro domains and UniProtKB keywords.
    supported_by:
    - reference_id: PMID:11306702
      supporting_text: The approximately 30-kDa proteins, named UCK1 and UCK2, were
        expressed in Escherichia coli and shown to catalyze the phosphorylation of
        Urd and Cyd.
