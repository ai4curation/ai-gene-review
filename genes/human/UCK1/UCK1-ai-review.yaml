id: Q9HA47
gene_symbol: UCK1
product_type: PROTEIN
status: INITIALIZED
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: UCK1 (Uridine-cytidine kinase 1) is a nucleoside kinase that catalyzes
  the phosphorylation of uridine and cytidine to their respective monophosphates
  (UMP and CMP), functioning in the pyrimidine nucleotide salvage pathway. The enzyme
  can use ATP or GTP as phosphate donors and shows specificity for pyrimidine ribonucleosides,
  not phosphorylating deoxyribonucleosides or purine ribonucleosides. UCK1 is also
  capable of phosphorylating various nucleoside analogs used in cancer chemotherapy
  and antiviral therapy.
