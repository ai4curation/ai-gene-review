    label: uridine kinase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Uridine kinase activity is a core function of UCK1, directly demonstrated
      by experimental evidence showing phosphorylation of uridine to UMP. This IBA
      annotation is consistent with direct experimental evidence (IDA) from PMID:11306702.
      The enzyme is highly specific for pyrimidine ribonucleosides.
