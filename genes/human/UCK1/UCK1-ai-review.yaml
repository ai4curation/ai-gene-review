  original_reference_id: GO_REF:0000033
  review:
    summary: Cytoplasmic localization is supported by phylogenetic inference (IBA)
      and consistent with the Reactome annotation indicating cytosolic localization.
      The enzyme functions in the cytoplasm/cytosol to phosphorylate nucleosides.
      While accurate, this is a broader parent term of the more specific GO:0005829
      (cytosol).
    action: ACCEPT
    reason: The cytoplasmic localization is well-supported by phylogenetic evidence
      and consistent with the enzyme's role in nucleotide salvage. Reactome specifically
      notes cytosolic UCK1 activity. While the more specific term GO:0005829 (cytosol)
      is also annotated with experimental evidence (TAS), having both parent and
      child terms is acceptable in GO annotation practices. This provides broader
      coverage and is phylogenetically supported.
