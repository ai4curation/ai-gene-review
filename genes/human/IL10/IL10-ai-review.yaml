    reason: While IL-10 does have proliferation-promoting effects on certain cell types (B cells, mast
      cells), it is more accurately classified as a cytokine than a growth factor. The term "cytokine
      activity" (GO:0005125) is more appropriate. Growth factor activity implies a more general proliferative
