- id: PMID:1940799
  title: Interleukin 10(IL-10) inhibits cytokine synthesis by human monocytes
  findings:
  - statement: Seminal paper establishing IL-10 as a cytokine synthesis inhibitor.
    supporting_text: IL-10, added to monocytes, activated by interferon gamma (IFN-gamma), LPS, or combinations
      of LPS and IFN-gamma at the onset of the cultures, strongly inhibited the production of IL-1 alpha,
      IL-1 beta, IL-6, IL-8, TNF alpha, GM-CSF, and G-CSF at the transcriptional level.
    reference_section_type: ABSTRACT
  - statement: Demonstrated inhibition of cytokine production and MHC class II expression.
    supporting_text: IL-10, added to monocytes, activated by interferon gamma (IFN-gamma), LPS, or combinations
      of LPS and IFN-gamma at the onset of the cultures, strongly inhibited the production of IL-1 alpha,
      IL-1 beta, IL-6, IL-8, TNF alpha, GM-CSF, and G-CSF at the transcriptional level.
    reference_section_type: ABSTRACT
- id: PMID:7749983
  title: Cross-linking of OX40 ligand, a member of the TNF/NGF cytokine family, induces proliferation
    and differentiation in murine splenic B cells
  findings:
  - statement: This paper is about OX40L (TNFSF4), NOT about IL-10. Two IDA annotations cite this paper
      for IL-10, which appears to be a reference error.
    supporting_text: OX40 is a member of the TNF/NGF-receptor family expressed on activated T cells, whose
      ligand is found on activated T and B cells.
    reference_section_type: ABSTRACT
- id: PMID:8312229
  title: IL-10 inhibits apoptotic cell death in human T cells starved of IL-2
  findings:
  - statement: IL-10 inhibits apoptosis in IL-2-deprived T cells.
    supporting_text: IL-10 inhibits apoptotic cell death in human T cells starved of IL-2.
    reference_section_type: TITLE
- id: PMID:8499633
  title: Human interleukin-10 can directly inhibit T-cell growth
  findings:
  - statement: IL-10 directly inhibits T cell growth (55.4% inhibition with anti-CD3).
    supporting_text: Highly purified peripheral blood T cells containing less than 0.1% CD14+ cells and
      unresponsive to phytohemagglutinin (PHA), were growth-inhibited by IL-10 when stimulated with immobilized
      OKT3 monoclonal antibody (MoAb; 55.4% inhibition).
    reference_section_type: ABSTRACT
  - statement: Effect is independent of monocytes.
    supporting_text: Thus, IL-10 can directly inhibit growth and IL-2 production in T cells triggered
      by immobilized OKT3 MoAb in the absence of monocytes.
    reference_section_type: ABSTRACT
- id: PMID:9184696
  title: The apoptosis and proliferation of SAC-activated B cells by IL-10 are associated with changes
    in Bcl-2, Bcl-xL, and Mcl-1 expression
  findings:
  - statement: IL-10 has dual effects on B cells depending on activation state -- apoptosis at initiation
      versus proliferation after pre-activation.
    supporting_text: the addition of IL-10 at the initiation of activation down-regulated Bcl-xL, Bcl-2,
      and Mcl-1 expression. At the same time, B cell proliferation was inhibited and apoptotic cell number
      increased, suggesting the growth arrest and/or apoptosis of B cells.
    reference_section_type: ABSTRACT
  - statement: In contrast, IL-10 supported proliferation and differentiation of pre-activated B cells.
    supporting_text: In contrast, IL-10 failed to down-regulate the Bcl-xL and Bcl-2 expression but rather
      augmented the expression of Mcl-1 of B cells after preactivation for 48 hr with SAC and IL-2
    reference_section_type: ABSTRACT
- id: PMID:9637497
  title: Exogenous and endogenous IL-10 regulate IFN-alpha production by peripheral blood mononuclear
    cells in response to viral stimulation
  findings:
  - statement: IL-10 reduces frequency of IFN-alpha-producing cells and bulk IFN-alpha.
    supporting_text: Human IL-10 (hIL-10) caused reductions in both the frequency of IFN-alpha-producing
      cells (IPC) and bulk IFN in response to herpes simplex virus type-1 (HSV-1), Sendai virus, Newcastle
      disease virus, and vesicular stomatitis virus.
    reference_section_type: ABSTRACT
  - statement: Effect seen with HSV-1, Sendai virus, NDV, and VSV stimulation.
- id: PMID:10443688
  title: Tumor necrosis factor alpha decreases, and interleukin-10 increases, the sensitivity of human
    monocytes to dexamethasone; potential regulation of the glucocorticoid receptor.
  findings:
  - statement: IL-10 increases the sensitivity of human monocytes to dexamethasone and enhances glucocorticoid
      receptor concentration, supporting IL-10 anti-inflammatory synergy with glucocorticoids.
    supporting_text: Pretreatment with TNFalpha diminished, and with IL-10 improved, the ability of dexamethasone
      to suppress IL-6 secretion in whole-blood cell cultures (P < 0.01 for both) and to enhance IL-1
      receptor antagonist secretion by U937 cells (P < 0.05 for both).
    reference_section_type: ABSTRACT
  - statement: IL-10 increased the concentration of dexamethasone binding sites (glucocorticoid receptor)
      in monocytes.
    supporting_text: TNFalpha decreased (P < 0.001), while IL-10 increased (P < 0.001), the concentration
      of dexamethasone binding sites in these cells, with no discernible effect on their binding affinity.
    reference_section_type: ABSTRACT
