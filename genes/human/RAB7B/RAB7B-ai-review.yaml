- id: PMID:25217632
  title: A novel interaction between Rab7b and actomyosin reveals a dual role in intracellular transport and cell migration.
  findings:
    - statement: RAB7B directly binds myosin II
      supporting_text: >-
        Rab7b, a Rab that controls the transport between late endosomes and the trans
        Golgi network, interacts directly with myosin II. We illustrate the functional
        relevance of this interaction, demonstrating that myosin II mediates the
        transport of Rab7b endosomes, as Rab7b dynamics are strongly affected after
        myosin II depletion or inhibition.
    - statement: RAB7B regulates cell migration through RhoA and myosin light chain phosphorylation
      supporting_text: >-
        We also demonstrate that a member of the Rab family regulates actin remodeling
        and, consequently, influences cell adhesion, polarization and migration. We find
        the molecular mechanism by which Rab7b influences stress fiber formation - through
        controlling the activation status of the small GTPase RhoA and therefore influencing
        myosin light chain phosphorylation.
