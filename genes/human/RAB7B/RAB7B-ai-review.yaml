    label: positive regulation of cell migration
  evidence_type: IMP
  original_reference_id: PMID:25217632
  review:
    summary: >-
      RAB7B depletion reduces stress-fiber formation, cell adhesion on fibronectin,
      and delays migration. Mechanistically, RAB7B depletion lowers GTP-RhoA and
      decreases phosphorylated myosin light chain (Borg et al., 2014). Additionally,
      RAB7B links lysosomes to actin and is required for fast dendritic cell
      migration (Vestre et al., 2021).
    action: NEW
    reason: >-
      This is a well-documented function of RAB7B that links its trafficking role
      to cell migration through actomyosin regulation. Multiple studies support
      this annotation.
