description: >-
  RAB7B encodes a small Rab-family GTPase that regulates late endosomal traffic and
  retrograde transport from endosomes to the trans-Golgi network (TGN). The protein cycles
  between GDP-bound (inactive) and GTP-bound (active) states to control membrane trafficking.
  RAB7B localizes to late endosomes/lysosomes and the Golgi/TGN. It is distinct from RAB7A,
  which primarily regulates late endosome-lysosome fusion. RAB7B directly binds myosin II
  to couple endosomal transport to the actomyosin cytoskeleton. The protein also negatively
  regulates TLR4 and TLR9 signaling pathways by promoting receptor trafficking toward
  degradation, and promotes megakaryocytic differentiation through IL-6/STAT3/GATA-1 signaling.
