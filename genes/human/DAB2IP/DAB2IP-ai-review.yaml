- description: >-
    Signaling scaffold that coordinates opposing survival (PI3K-AKT) and apoptotic
    (ASK1-JNK) pathways. In response to TNF-alpha, DAB2IP recruits PP2A to dephosphorylate
    and activate ASK1 while simultaneously inhibiting PI3K-AKT, shifting balance toward
    apoptosis.
