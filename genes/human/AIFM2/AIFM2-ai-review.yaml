      supporting_text: FSP1 catalyses the regeneration of CoQ10 using NAD(P)H
- term:
    id: GO:0050660
    label: flavin adenine dinucleotide binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: FSP1 binds a modified FAD cofactor (6-hydroxy-FAD) non-covalently (PMID:15958387).
      Structural studies of chicken FSP1 revealed the carboxy-terminal domain mediates
      functional dimerization and the formation of two active sites on either side
      of the FAD (PMID:37739943). The 6-hydroxy-FAD is both an active cofactor and
      itself an anti-ferroptotic compound.
    action: ACCEPT
    reason: FAD binding is a core feature of FSP1 required for its oxidoreductase
      activity. The protein binds 6-hydroxy-FAD as its cofactor. Structural studies
      confirm the FAD-binding domain as essential for the homodimer assembly and catalytic
      activity.
    supported_by:
    - reference_id: PMID:15958387
      supporting_text: AMID binds 6-hydroxy-FAD (a cofactor that accumulates only
        adventitiously and at low abundance in other flavoprotein enzymes) to form
        a stoichiometric cofactor.protein complex
    - reference_id: PMID:37739943
      supporting_text: the carboxy-terminal domain is crucial for the catalytic activity
        and ferroptosis inhibition of FSP1 by mediating the functional dimerization
        of FSP1, and the formation of two active sites located on two sides of FAD
