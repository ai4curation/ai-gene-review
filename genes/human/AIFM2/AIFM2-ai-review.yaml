    label: negative regulation of ferroptosis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: FSP1 is now recognized as the primary glutathione-independent ferroptosis
      suppressor, acting in parallel to GPX4 (PMID:31634899, PMID:31634900). This
      function was definitively established in 2019 and represents the core biological
      role of the protein. The IBA annotation from phylogenetic inference is consistent
      with extensive experimental evidence.
    action: ACCEPT
    reason: This is the primary biological function of FSP1. Multiple high-quality
      studies demonstrate that FSP1 suppresses ferroptosis by regenerating ubiquinol
      and vitamin K hydroquinone as radical-trapping antioxidants (PMID:31634899,
      PMID:31634900, PMID:35922516).
    supported_by:
