    label: mitochondrial membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Early studies localized AMID to mitochondria (PMID:11980907), hence the
      name "mitochondrion-associated." However, the current understanding is that
      FSP1 primarily localizes to the plasma membrane and lipid droplets via N-myristoylation,
      where it performs its anti-ferroptotic function (PMID:31634899, PMID:31634900).
      The mitochondrial localization may represent a minor pool or overexpression
      artifact.
    action: KEEP_AS_NON_CORE
    reason: While some studies showed mitochondrial localization, the primary functional
      location of FSP1 is at the plasma membrane and lipid droplets. The N-myristoylation
      that targets FSP1 to membranes is essential for its anti-ferroptotic function.
      Mitochondrial association may be context-dependent or represent a minor pool.
    supported_by:
    - reference_id: PMID:31634900
      supporting_text: myristoylation recruits FSP1 to the plasma membrane where it
        functions as an oxidoreductase that reduces coenzyme Q10
- term:
    id: GO:0043065
    label: positive regulation of apoptotic process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: This annotation from phylogenetic inference reflects the early AMID characterization
      (PMID:11980907, PMID:12135761). UniProt explicitly notes conflicting data on
      the pro-apoptotic function. The overexpression-based pro-apoptotic phenotype
      has not been validated as a physiological function, and FSP1's primary role
      is now established as ANTI-ferroptotic (which prevents a form of cell death).
    action: MARK_AS_OVER_ANNOTATED
    reason: The pro-apoptotic function was based on overexpression studies from 2002
      before ferroptosis was discovered. Current understanding is that FSP1 prevents
      cell death by suppressing ferroptosis. The apoptotic function is disputed in
      the literature and likely represents an overexpression artifact.
