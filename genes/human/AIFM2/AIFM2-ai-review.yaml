- id: file:human/AIFM2/AIFM2-deep-research-cyberian.md
  title: Comprehensive deep research on AIFM2/FSP1 including structural insights, regulatory
    mechanisms, and therapeutic implications
  findings:
  - statement: FSP1 forms a functional homodimer with a unique 25-degree rotation of
      the FAD isoalloxazine ring; the C-terminal domain mediates dimerization essential
      for catalytic activity
  - statement: FSP1 generates 6-hydroxy-FAD which is both an active cofactor and an
      anti-ferroptotic compound
  - statement: FSP1 promotes ESCRT-III-dependent membrane repair by recruiting CHMP5
      and CHMP6, independent of its enzymatic activity
  - statement: FSP1 expression is regulated by the KEAP1-NRF2 pathway; two AREs in
      the FSP1 promoter bind NRF2
  - statement: KEAP1 mutations in NSCLC lead to elevated FSP1 expression and ferroptosis/radiation
      resistance
  - statement: icFSP1 (3-phenylquinazolinone) induces FSP1 phase separation and condensate
      formation, displacing it from membranes
  - statement: FSP1 also localizes to lipid droplet periphery where it prevents neutral
      lipid peroxidation
  - statement: iFSP1 is human-specific; F360 is essential for binding (differs from
      murine FSP1)
- id: PMID:37380771
  title: Phase separation of FSP1 promotes ferroptosis
  findings:
  - statement: icFSP1 promotes FSP1 phase separation and condensate formation, displacing
      FSP1 from membranes
  - statement: This mechanism requires N-terminal myristoylation and intrinsically
      disordered regions
  - statement: icFSP1 impairs tumor growth in vivo and induces FSP1 condensates within
      tumors
- id: PMID:37739943
  title: Structural insights into FSP1 catalysis and ferroptosis inhibition
  findings:
  - statement: Crystal structures of Gallus gallus FSP1 at 2.0A (substrate-free) and
      2.6A (ubiquinone-bound)
  - statement: FSP1 contains FAD-binding domain, NAD(P)H-binding domain, and C-terminal
      dimerization domain
  - statement: Unique 25-degree rotation of FAD isoalloxazine ring compared to other
      FAD-dependent oxidoreductases
  - statement: 6-hydroxy-FAD identified as both active cofactor and anti-ferroptotic
      compound
- id: PMID:35459868
  title: A targetable CoQ-FSP1 axis drives ferroptosis- and radiation-resistance in
    KEAP1 inactive lung cancers
  findings:
  - statement: FSP1 expression is elevated in KEAP1-mutant lung cancers
  - statement: CoQ-FSP1 axis contributes to ferroptosis and radiation resistance
  - statement: KEAP1 mutations lead to NRF2 activation and FSP1 upregulation
- id: PMID:36264074
  title: FSP1, a novel KEAP1/NRF2 target gene regulating ferroptosis and radioresistance
    in lung cancers
  findings:
  - statement: Two antioxidant response elements (AREs) identified in FSP1 promoter
  - statement: NRF2 directly binds FSP1 promoter confirmed by ChIP-qPCR
  - statement: NRF2 activation upregulates FSP1 expression
- id: PMID:37080964
  title: Molecular characterization of AIFM2/FSP1 inhibition by iFSP1-like molecules
  findings:
  - statement: iFSP1 is human-specific with EC50 of approximately 103 nM
  - statement: F360 of human FSP1 essential for iFSP1 binding
  - statement: iFSP1 and viFSP1 are non-competitive inhibitors targeting different
      binding pockets
core_functions:
- description: FSP1 is the major glutathione-independent ferroptosis suppressor, operating
    in parallel to GPX4. Demonstrated by genetic deletion and overexpression studies
    in multiple cell types and in vivo models.
