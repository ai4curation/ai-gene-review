gene_symbol: AIFM2
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: FSP1 (Ferroptosis Suppressor Protein 1, formerly AMID/PRG3) is an FAD-dependent,
  N-myristoylated membrane oxidoreductase that functions as a major glutathione-independent
  suppressor of ferroptosis. FSP1 catalyzes the NAD(P)H-dependent reduction of ubiquinone
  (CoQ10) to ubiquinol and vitamin K to its hydroquinone form (VKH2), both of which
  act as potent radical-trapping antioxidants to prevent phospholipid peroxidation
  at cellular membranes. FSP1 operates in parallel to GPX4 as a second major defense
  against ferroptosis. N-myristoylation targets FSP1 to the plasma membrane and lipid
  droplets where it performs its anti-ferroptotic function. The original characterization
  as a pro-apoptotic factor (AMID) from early studies has been largely superseded
  by the discovery of its primary role in ferroptosis suppression.
