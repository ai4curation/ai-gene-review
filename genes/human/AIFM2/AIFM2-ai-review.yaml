- term:
    id: GO:0004174
    label: electron-transferring-flavoprotein dehydrogenase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: This GO term (GO:0004174) refers to the specific activity of electron
      transfer from electron-transferring flavoprotein (ETF) to ubiquinone in the
      mitochondrial electron transport chain. FSP1 is NOT part of the mitochondrial
      electron transport chain and does not interact with ETF. FSP1 is a CoQ/vitamin
      K reductase that acts at the plasma membrane, not in mitochondrial respiration.
    action: MODIFY
    reason: GO:0004174 is the incorrect term for FSP1's activity. FSP1 reduces ubiquinone
      directly using NAD(P)H, not via ETF. The correct term is GO:0016655 "oxidoreductase
      activity, acting on NAD(P)H, quinone or similar compound as acceptor" which
      precisely describes FSP1's catalytic mechanism.
    proposed_replacement_terms:
    - id: GO:0016655
      label: oxidoreductase activity, acting on NAD(P)H, quinone or similar compound
        as acceptor
    supported_by:
