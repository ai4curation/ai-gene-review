      supporting_text: the flavoprotein apoptosis-inducing factor mitochondria-associated
        2 (AIFM2) is a previously unrecognized anti-ferroptotic gene
    - reference_id: PMID:31634900
      supporting_text: The CoQ oxidoreductase FSP1 acts parallel to GPX4 to inhibit
        ferroptosis
- term:
    id: GO:0008637
    label: apoptotic mitochondrial changes
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'This annotation derives from the early characterization of AIFM2 as
      AMID in 2002 (PMID:11980907), before the discovery of ferroptosis and FSP1''s
      primary role. UniProt notes explicitly: "Conflicting data exist on the pro-apoptotic
      function of the protein. It was initially claimed that overexpression of FSP1
      induces caspase-independent apoptosis, but new evidence disputes this function."'
    action: KEEP_AS_NON_CORE
    reason: While overexpression studies showed apoptotic phenotypes (PMID:11980907),
      this likely represents an artifact of overexpression or a minor function. The
      primary function of FSP1 is now firmly established as ferroptosis suppression.
      However, some literature suggests FSP1 may have context-dependent roles in cell
      death pathways, so complete removal is not warranted.
    supported_by:
    - reference_id: PMID:11980907
      supporting_text: Overexpression of AMID induced cell death with characteristic
        apoptotic morphology
