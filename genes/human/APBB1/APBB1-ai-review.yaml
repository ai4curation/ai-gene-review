- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: This IEA annotation from UniProt keyword mapping is an over-annotation. Fe65 does not directly execute apoptosis; rather, it REGULATES apoptosis by serving as an adaptor that recruits the pro-apoptotic factor JNK1 to phosphorylated H2AX at DNA damage sites.
    action: MARK_AS_OVER_ANNOTATED
    reason: Fe65 is not an executioner of apoptosis but rather a regulator. The IDA annotation GO:0043065 (positive regulation of apoptotic process) from PMID:18468999 correctly captures Fe65's role. PMID:19234442 clearly demonstrates that Fe65 functions as an adaptor protein that binds phosphorylated H2AX Y142 and recruits JNK1, thereby promoting the apoptotic response - this is a regulatory role, not direct execution of apoptosis. The parent term GO:0006915 implies direct participation in the apoptotic process, which is misleading.
    proposed_replacement_terms:
      - id: GO:0043065
        label: positive regulation of apoptotic process
    additional_reference_ids:
      - PMID:18468999
      - PMID:19234442
