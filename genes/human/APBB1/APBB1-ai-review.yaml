- term:
    id: GO:0001540
    label: amyloid-beta binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Fe65 binds the intracellular domain of APP (the amyloid-beta precursor protein) via its PTB2 domain. This is a core function conserved across the Fe65 family.
    action: ACCEPT
    reason: Binding to APP is a defining characteristic of Fe65. The PTB2 domain specifically recognizes the YENPTY motif in the APP cytoplasmic tail. Multiple structural and biochemical studies confirm this interaction (PMID:8887653, PMID:18833287). Note that Fe65 binds APP itself, not the cleaved amyloid-beta peptide, but this term captures the functional relationship to APP/amyloid biology.
