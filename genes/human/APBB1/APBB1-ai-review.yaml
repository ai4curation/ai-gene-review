    action: KEEP_AS_NON_CORE
    reason: Fe65 participates in signal transduction through its adaptor function (APP signaling, insulin signaling to ARF6-Rac1). However, this term is too broad to be informative. More specific BP terms (DNA damage response, positive regulation of apoptotic process, positive regulation of neuron projection development) better capture Fe65's signaling roles.
- term:
    id: GO:0007409
    label: axonogenesis
  evidence_type: NAS
  original_reference_id: PMID:12843239
  review:
    summary: NAS annotation for axonogenesis based on Fe65 localization in growth cones.
    action: KEEP_AS_NON_CORE
    reason: PMID:12843239 showed Fe65 localizes to growth cones and lamellipodia, suggesting a role in neurite growth. However, the evidence is based on localization rather than direct functional demonstration. The more specific GO:0010976 (positive regulation of neuron projection development) with IDA evidence better captures Fe65's neurite outgrowth function.
- term:
    id: GO:0030027
    label: lamellipodium
  evidence_type: IDA
  original_reference_id: PMID:12843239
  review:
    summary: Fe65 localizes to lamellipodia in neuronal growth cones.
    action: ACCEPT
    reason: PMID:12843239 demonstrated Fe65 concentrates in actin-rich lamellipodia within growth cones. This is consistent with its role in actin-based membrane motility and neurite extension.
- term:
    id: GO:0030426
    label: growth cone
  evidence_type: IDA
  original_reference_id: PMID:12843239
  review:
    summary: Direct experimental evidence for Fe65 localization to neuronal growth cones.
    action: ACCEPT
    reason: PMID:12843239 showed Fe65 and APP localize to growth cones both in vitro and in vivo. This is direct experimental evidence supporting growth cone localization.
- term:
    id: GO:0045202
    label: synapse
  evidence_type: IDA
  original_reference_id: PMID:12843239
  review:
    summary: Fe65 localizes to synapses where it associates with APP and Rab5-containing organelles.
    action: ACCEPT
    reason: PMID:12843239 demonstrated Fe65 and APP interact in nerve terminals and associate with Rab5-containing synaptic organelles. This synaptic localization supports Fe65's potential role in synapse modification.
core_functions:
- molecular_function:
    id: GO:0060090
    label: molecular adaptor activity
  description: Fe65 is a canonical adaptor protein with WW and PTB domains that scaffolds multiple protein interactions. It links APP to nuclear signaling, phosphorylated H2AX to JNK1, and insulin signaling to ARF6-Rac1 for neurite outgrowth. IBA and IDA evidence (PMID:36250347).
  directly_involved_in:
    - id: GO:0006974
      label: DNA damage response
    - id: GO:0043065
      label: positive regulation of apoptotic process
    - id: GO:0010976
      label: positive regulation of neuron projection development
  locations:
    - id: GO:0005634
      label: nucleus
    - id: GO:0005737
      label: cytoplasm
    - id: GO:0005886
      label: plasma membrane
- molecular_function:
    id: GO:0001540
    label: amyloid-beta binding
  description: Fe65 binds the intracellular domain of APP via its PTB2 domain. This interaction is central to Fe65's biology, tethering it to the membrane under normal conditions and releasing it under stress. IBA evidence supported by multiple structural studies.
  locations:
    - id: GO:0005886
      label: plasma membrane
- molecular_function:
    id: GO:0003713
    label: transcription coactivator activity
  description: Fe65 functions as a transcription coregulator forming complexes with AICD and Tip60 for activation. It also has corepressor activity with TSHZ3, SET, and HDAC1 for repression of targets like CASP4. IBA and TAS evidence (PMID:12153398, PMID:19343227).
  directly_involved_in:
    - id: GO:0006355
      label: regulation of DNA-templated transcription
  locations:
    - id: GO:0005634
      label: nucleus
- molecular_function:
    id: GO:0042393
    label: histone binding
  description: Fe65 binds phosphorylated histone H2AX (Y142) via its PTB2 domain. This binding mediates DNA damage-induced apoptosis by recruiting JNK1. IPI evidence (PMID:19234442).
  directly_involved_in:
    - id: GO:0043065
      label: positive regulation of apoptotic process
  locations:
    - id: GO:0005654
      label: nucleoplasm
