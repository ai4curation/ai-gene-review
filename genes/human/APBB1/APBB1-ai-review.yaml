- term:
    id: GO:0006974
    label: DNA damage response
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Fe65 plays a well-documented role in DNA damage response. Under cellular stress, Fe65 is released from APP at the plasma membrane and translocates to the nucleus where it accumulates in the nuclear matrix (PMID:18468999). Fe65 induces gammaH2AX formation and binds specifically to H2AX phosphorylated on tyrosine 142 via its PTB2 domain (PMID:19234442). This binding is critical for recruiting pro-apoptotic factors like JNK1 to sites of DNA damage.
    action: ACCEPT
    reason: This IBA annotation is strongly supported by experimental evidence from multiple studies. PMID:18468999 showed Fe65 translocates to nucleus under stress and induces gammaH2AX formation. PMID:19234442 demonstrated direct binding of Fe65 PTB2 domain to phosphorylated H2AX Y142 and its role in the DNA damage-apoptosis signaling axis.
    supported_by:
      - reference_id: PMID:18468999
        supporting_text: In the nucleus, FE65 induced gammaH2AX, which plays an important role in DNA repair as a cellular response by stress-damaged cells.
      - reference_id: PMID:19234442
        supporting_text: Fe65 protein interacted with endogenous JNK1 by co-immunoprecipitation in 293T cells treated with the DNA-damage agent etoposide
- term:
    id: GO:0060090
    label: molecular adaptor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Fe65 is a canonical adaptor protein with WW and PTB domains that scaffolds multiple protein interactions. It adapts APP to nuclear signaling, links phosphorylated H2AX to JNK1, and connects insulin signaling to ARF6-Rac1 for neurite outgrowth.
    action: ACCEPT
    reason: Molecular adaptor activity is the core molecular function of Fe65. The protein contains well-characterized WW and PTB domains that mediate protein-protein interactions. PMID:36250347 explicitly describes Fe65 as a neuronal adaptor and demonstrates its adaptor function in linking insulin signaling to ARF6-Rac1-mediated neurite outgrowth.
    additional_reference_ids:
      - PMID:36250347
      - PMID:19234442
