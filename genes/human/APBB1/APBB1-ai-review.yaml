gene_symbol: APBB1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'APBB1 (Fe65) is a multidomain adaptor protein that functions primarily as a scaffold linking APP (amyloid precursor protein) to nuclear signaling pathways and DNA damage responses. It contains a WW domain and two PTB (phosphotyrosine-binding) domains. The PTB2 domain binds the APP intracellular domain (AICD), while PTB1 interacts with transcription factors like KAT5/TIP60. Fe65 is normally tethered to the plasma membrane via APP, but under cellular stress translocates to the nucleus where it participates in DNA damage response by binding phosphorylated H2AX (Y142) and recruiting pro-apoptotic factors like JNK1. Fe65 also functions as a transcription coregulator forming complexes with AICD and Tip60 to regulate gene expression. Additionally, Fe65 promotes neurite outgrowth through activation of ARF6-Rac1 signaling upon insulin stimulation.'
