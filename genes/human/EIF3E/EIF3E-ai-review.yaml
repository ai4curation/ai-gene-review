core_functions:
- description: >-
    EIF3E is an integral component of the 13-subunit human eIF3 complex, forming part of
    module C with EIF3C, EIF3D, EIF3K, and EIF3L. It contributes to translation initiation
    factor activity as part of the eIF3 complex, which is required for 43S and 48S
    preinitiation complex formation and mRNA recruitment to the ribosome.
  molecular_function:
    id: GO:0003743
    label: translation initiation factor activity
  in_complex:
    id: GO:0005852
    label: eukaryotic translation initiation factor 3 complex
  locations:
    - id: GO:0005829
      label: cytosol
  directly_involved_in:
    - id: GO:0006413
      label: translational initiation

- description: >-
    EIF3E participates in mRNA-selective translation regulation. The eIF3 complex can both
    activate (e.g., c-Jun) and repress (e.g., BTG1) translation of specific mRNAs through
    binding to 5' UTR stem-loop structures.
  molecular_function:
    id: GO:0003743
    label: translation initiation factor activity
  directly_involved_in:
    - id: GO:0006446
      label: regulation of translational initiation
    - id: GO:0045727
      label: positive regulation of translation

- description: >-
    EIF3E is uniquely required for nonsense-mediated mRNA decay (NMD). It interacts with
    CBP80 and UPF2 to function in pioneer round translation, specifically targeting
    NMD substrates without affecting general translation.
  molecular_function:
    id: GO:0003743
    label: translation initiation factor activity
  locations:
    - id: GO:0005634
      label: nucleus
    - id: GO:0016605
      label: PML body
  directly_involved_in:
    - id: GO:0000184
      label: nuclear-transcribed mRNA catabolic process, nonsense-mediated decay

proposed_new_terms: []

suggested_questions:
- question: What determines whether eIF3 binding to a specific mRNA results in translational activation versus repression, given that eIF3 can both activate (e.g., c-Jun) and repress (e.g., BTG1) translation of different mRNA targets through binding to 5' UTR stem-loop structures?

- question: What is the mechanism by which EIF3E is selectively required for NMD but not for general translation, given that EIF3E knockdown specifically inhibits NMD without affecting bulk translation?

- question: How does EIF3E nuclear-cytoplasmic shuttling relate to cell cycle regulation, given that nuclear EIF3E levels decrease during early S phase?

suggested_experiments:
- description: >-
    Determine cryo-EM structures of EIF3E-containing eIF3 bound to specific target mRNAs
    to reveal how EIF3E contributes to mRNA-selective translation regulation.

- description: >-
    Perform proximity labeling (BioID/APEX) of nuclear versus cytoplasmic EIF3E pools
    to identify compartment-specific interaction partners and functions.

- description: >-
    Conduct ribosome profiling after acute EIF3E depletion to identify the specific mRNAs
    whose translation depends on EIF3E.
