id: P60228
gene_symbol: EIF3E
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  EIF3E (also known as INT6 or eIF3-p48) encodes eukaryotic translation initiation factor 3 subunit E,
  a 48 kDa PCI domain-containing non-core subunit of the eIF3 complex. EIF3E forms part of
  module C of eIF3 together with EIF3C, EIF3D, EIF3K and EIF3L. It functions as a structural
  component of eIF3 that bridges cap-recognition machinery to the 43S/48S pre-initiation complex,
  supporting mRNA-selective translation initiation. EIF3E partners with EIF3D to form a functional
  d-e module that promotes selective translation of membrane-associated and mitochondrial protein
  mRNAs. Additionally, EIF3E plays a specialized role in nonsense-mediated mRNA decay (NMD),
  participating in the pioneer round of translation through interactions with the nuclear cap-binding
  protein CBP80 and the NMD factor UPF2. The protein localizes to both cytoplasm and nucleus,
  with nuclear localization in PML bodies that varies with cell cycle phase. EIF3E contributes to
  start codon fidelity and controls translation of specific mRNA cohorts including MAPK pathway
  components and TOP mRNAs encoding ribosomal proteins.

existing_annotations:
- term:
    id: GO:0005852
    label: eukaryotic translation initiation factor 3 complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      EIF3E is a well-established component of the eIF3 complex. Multiple structural and biochemical
      studies confirm its membership in eIF3, where it forms part of module C together with EIF3C,
      EIF3D, EIF3K and EIF3L. Mass spectrometry and structural studies have characterized the
      eIF3 complex extensively.
    action: ACCEPT
    reason: >-
      Core annotation. EIF3E membership in the eIF3 complex is definitively established through
      multiple lines of evidence including mass spectrometry characterization, cryo-EM structures,
      and biochemical reconstitution. The IBA annotation is fully supported by experimental data
      from multiple laboratories.
    supported_by:
      - reference_id: PMID:17322308
        supporting_text: "Structural characterization of the human eukaryotic initiation factor 3 protein complex by mass spectrometry"
      - reference_id: PMID:18599441
        supporting_text: "Mass spectrometry reveals modularity and a complete subunit interaction map of the eukaryotic translation factor eIF3"
      - reference_id: PMID:17581632
        supporting_text: "Reconstitution reveals the functional core of mammalian eIF3"

- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      EIF3E exhibits dual localization in cytoplasm and nucleus. The protein contains nuclear
      localization and export signals enabling shuttling between compartments. Nuclear EIF3E
      accumulates in PML bodies and participates in pioneer round translation and NMD in the
      nuclear compartment.
    action: ACCEPT
    reason: >-
      Nuclear localization of EIF3E has been demonstrated by immunofluorescence microscopy and
      cell fractionation studies. The nuclear pool is functionally important for pioneer round
      translation and NMD. The annotation is supported by phylogenetic analysis and experimental
      data.
    supported_by:
      - reference_id: PMID:10504338
        supporting_text: "Interaction between the Ret finger protein and the Int-6 gene product and co-localisation into nuclear bodies"
      - reference_id: PMID:17468741
        supporting_text: "Human INT6/eIF3e is required for nonsense-mediated mRNA decay"

- term:
    id: GO:0006413
    label: translational initiation
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      EIF3E is a component of eIF3 which is essential for translation initiation. The eIF3 complex
      associates with the 40S ribosomal subunit and facilitates recruitment of eIF-1, eIF-1A,
      eIF-2:GTP:methionyl-tRNAi and eIF-5 to form the 43S pre-initiation complex. EIF3 also
      stimulates mRNA recruitment and scanning for AUG recognition.
    action: ACCEPT
    reason: >-
      Translational initiation is the core function of the eIF3 complex. EIF3E as a component
      contributes to this function. Multiple reconstitution and functional studies confirm this role.
    supported_by:
      - reference_id: PMID:17581632
        supporting_text: "Reconstitution reveals the functional core of mammalian eIF3"
      - reference_id: PMID:25849773
        supporting_text: "eIF3 targets cell-proliferation messenger RNAs for translational activation or repression"

