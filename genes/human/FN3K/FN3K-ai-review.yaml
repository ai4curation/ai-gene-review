  label: Homo sapiens
description: >-
  Fructosamine-3-kinase (FN3K) is a protein repair enzyme that catalyzes the ATP-dependent
  phosphorylation of fructosamines (Amadori products) on glycated proteins at the 3-position
  of the sugar moiety. This phosphorylation creates an unstable intermediate (fructosamine
  3-phosphate) that spontaneously decomposes to release 3-deoxyglucosone, inorganic phosphate,
  and the regenerated free lysine residue, thereby reversing non-enzymatic glycation. FN3K
  is widely expressed but particularly active in erythrocytes where it participates in
  hemoglobin deglycation. The enzyme can also phosphorylate psicosamines and ribulosamines
  with lower efficiency. FN3K activity is redox-regulated through a P-loop cysteine residue.
