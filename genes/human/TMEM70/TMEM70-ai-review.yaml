      experimental studies. While this IBA annotation is correct, it is less specific than
      what is experimentally demonstrated - TMEM70 localizes specifically to the inner
      mitochondrial membrane and cristae.
    action: ACCEPT
    reason: >-
      This annotation is phylogenetically inferred and is broadly correct. Multiple experimental
      studies confirm mitochondrial membrane localization. UniProt states TMEM70 is located in
