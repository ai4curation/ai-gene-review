description: >-
  TMEM70 is a scaffold protein of the inner mitochondrial membrane that plays a critical role
  in the biogenesis of mitochondrial ATP synthase (Complex V). It facilitates the membrane
  insertion and oligomer formation of the subunit c (ATP5MC1) into the c8-ring, which is the
  membrane sector of the enzyme's rotor. TMEM70 forms oligomeric scaffolds within mitochondrial
  cristae that promote in situ assembly of the ATP synthase proton channel. TMEM70 deficiency
  causes severe ATP synthase deficiency and neonatal mitochondrial encephalocardiomyopathy.
  TMEM70 also has a secondary role in the stability of Complex I membrane-bound subassemblies
  through interaction with the MCIA complex.
