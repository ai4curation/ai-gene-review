  label: Homo sapiens
description: >-
  STAT4 (Signal Transducer and Activator of Transcription 4) is a latent cytoplasmic
  transcription factor of the STAT family (748 aa) that serves as the canonical effector
  of interleukin-12 (IL-12) signaling. Upon IL-12 binding to its receptor (IL12RB2),
  JAK2/TYK2 kinases phosphorylate STAT4 at Tyr-693, enabling SH2-mediated homodimerization,
  nuclear translocation, and binding to STAT target sequences in IL-12-responsive genes
  (PMID:7638186, PMID:10961885). Serine phosphorylation at Ser-721 by MKK6/p38 augments
  transcriptional activity and is critical for IFN-gamma production (PMID:12213961).
  STAT4 is essential for Th1 cell differentiation and IFN-gamma production, and also
  participates in T follicular regulatory (Tfr) cell programming, NK cell function,
  and dendritic cell inflammatory programs via IL-23 signaling. STAT4 can also be
  activated by type I IFNs (IFN-alpha/beta), IL-23, IL-35, and IL-21. Two splice
  isoforms exist (STAT4a with TAD and STAT4b lacking TAD). Genetic variants in STAT4
  (notably rs7574865) are strongly associated with systemic lupus erythematosus (SLE)
  and rheumatoid arthritis (RA). Gain-of-function variants cause disabling pansclerotic
  morphea of childhood (DPMC) (PMID:37256972).
