# --- Proposed NEW annotations ---
- term:
    id: GO:0034097
    label: response to cytokine
  evidence_type: IDA
  original_reference_id: PMID:7638186
  review:
    summary: >-
      STAT4 responds to multiple cytokines including IL-12 (the primary activator),
      IL-23, IL-35, IL-21, and type I interferons. This broader term captures the
      multi-cytokine responsiveness of STAT4 beyond just IL-12. While specific
      cytokine response terms exist (GO:0035722 for IL-12), a broader annotation
      would capture the full scope.
    action: NEW
    reason: >-
      STAT4 is activated by multiple cytokines beyond IL-12, including IL-23, IL-35,
      type I IFNs, and IL-21. The existing annotations capture IL-12 specifically
      (GO:0035722) and cytokine-mediated signaling (GO:0019221), but a direct
      response to cytokine annotation would complement these. However, this may be
      redundant with GO:0019221.
    supported_by:
      - reference_id: PMID:24058793
        supporting_text: >-
          IL-12 works mainly through inducing mostly STAT4 homodimers... IL-23 was shown
          to activate STAT3 and STAT4 downstream of these receptors
- term:
    id: GO:0045892
    label: negative regulation of DNA-templated transcription
  evidence_type: IDA
  original_reference_id: PMID:26990433
  review:
    summary: >-
      STAT4 also functions as a transcriptional repressor. In response to IFN-alpha/beta
      signaling, STAT4 suppresses IL5 and IL13 mRNA expression during TCR activation
      (PMID:26990433, cited in UniProt). This repressor function is not captured by
      any existing annotation.
    action: NEW
    reason: >-
      UniProt documents that STAT4 acts as a transcriptional repressor of IL5 and IL13
      in response to IFN-alpha/beta signaling (PMID:26990433). This is a biologically
      significant function not captured by existing annotations, which focus on
      transcriptional activation. Adding negative regulation of transcription would
      provide a more complete picture of STAT4 function.
