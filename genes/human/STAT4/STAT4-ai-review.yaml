    activates transcription of Th1-associated genes including IFNG and cooperates
    with SWI/SNF-like BAF chromatin remodeling complexes to induce IL12RB2 expression,
    establishing a positive feedback loop for Th1 commitment. STAT4 is essential
    for Th1-mediated defense against intracellular pathogens.
