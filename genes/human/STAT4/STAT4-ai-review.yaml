core_functions:
- description: >-
    STAT4 functions as a DNA-binding transcription factor that is the canonical
    effector of IL-12 signaling in the JAK-STAT pathway. Upon IL-12 binding to
    IL12RB2, JAK2/TYK2 phosphorylate STAT4 at Tyr-693, enabling SH2-mediated
    homodimerization and nuclear translocation. In the nucleus, STAT4 dimers
    bind GAS elements in target gene promoters to activate transcription of
    Th1-associated genes including IFNG and IL12RB2. Serine phosphorylation
    at Ser-721 by MKK6/p38 is required for full transcriptional activity and
    IFN-gamma production.
