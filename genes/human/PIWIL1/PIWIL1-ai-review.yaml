core_functions:
- molecular_function:
    id: GO:0034584
    label: piRNA binding
  description: PIWIL1 directly binds 24-32nt piRNAs through PAZ and MID domains, forming effector ribonucleoprotein complexes essential for transposon silencing and gene regulation in male germ cells.
- molecular_function:
    id: GO:0004521
    label: RNA endonuclease activity
  description: PIWIL1 possesses slicer activity through its conserved PIWI domain with DDH catalytic motif, cleaving target RNAs complementary to bound piRNAs for post-transcriptional gene silencing.
proposed_new_terms:
  - proposed_name: 'regulation of histone-to-protamine replacement'
    proposed_definition: 'Any process that modulates the frequency, rate or extent of the replacement of histones with protamines during spermiogenesis.'
  - proposed_name: 'RNF8 sequestration'
    proposed_definition: 'The process of binding and retaining RNF8 ubiquitin ligase in the cytoplasm, preventing its nuclear translocation.'
