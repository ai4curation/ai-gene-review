- term:
    id: GO:0141006
    label: transposable element silencing by piRNA-mediated heterochromatin formation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: PIWIL1 is primarily cytoplasmic and silences transposons through post-transcriptional
