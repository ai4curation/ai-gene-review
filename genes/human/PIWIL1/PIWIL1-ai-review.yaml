id: Q96J94
gene_symbol: PIWIL1
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'PIWIL1 (Piwi-like protein 1/HIWI) is a germline-specific Argonaute family protein that binds piRNAs (24-32nt) to form effector ribonucleoprotein complexes mediating transposon silencing and gene regulation in male germ cells. Essential for spermatogenesis, PIWIL1 possesses RNA endonuclease activity through its PIWI domain, localizes to cytoplasmic granules including chromatoid bodies, and is aberrantly expressed in various cancers as a cancer-testis antigen.'
existing_annotations:
- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'PIWIL1 is predominantly cytoplasmic, localizing to chromatoid bodies and other cytoplasmic granules. While some nuclear presence cannot be excluded, the overwhelming evidence shows cytoplasmic localization, particularly in germ cell-specific granules. UniProt and multiple studies confirm cytoplasmic localization.'
    action: REMOVE
    reason: 'PIWIL1 is a cytoplasmic protein, not nuclear. UniProt states "Cytoplasm" (ECO:0000250|UniProtKB:Q9JMB7) and the deep research confirms it localizes to cytoplasmic structures like chromatoid bodies and intermitochondrial cement. Unlike PIWIL4 which has nuclear functions, PIWIL1 remains cytoplasmic to execute its piRNA-guided functions.'
    supported_by:
      - reference_id: 'file:human/PIWIL1/PIWIL1-deep-research.md'
        supporting_text: 'PIWIL1 is predominantly a **cytoplasmic** protein. In human germ cells, it localizes to specialized perinuclear RNA granules characteristic of the piRNA pathway... human PIWIL1 is found in the **cytosol associated with RNP complexes**, rather than the nucleus'
      - reference_id: 'file:human/PIWIL1/PIWIL1-uniprot.txt'
        supporting_text: 'SUBCELLULAR LOCATION: Cytoplasm {ECO:0000250|UniProtKB:Q9JMB7}. Note=Component of the meiotic nuage, also named P granule, a germ-cell-specific organelle required to repress transposon activity during meiosis. Also present in chromatoid body.'
- term:
    id: GO:0031047
    label: regulatory ncRNA-mediated gene silencing
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'PIWIL1 binds piRNAs to mediate gene silencing, particularly of transposable elements. This is a core function supported by extensive literature showing PIWIL1-piRNA complexes silence transposons through post-transcriptional cleavage and directing DNA methylation. The IBA annotation is well-supported by phylogenetic evidence.'
    action: ACCEPT
    reason: 'This represents a core function of PIWIL1. The protein forms piRNA-guided effector complexes that mediate transposon silencing through both post-transcriptional (slicing) and transcriptional (DNA methylation) mechanisms. Strong phylogenetic conservation across species supports this annotation.'
    supported_by:
      - reference_id: 'file:human/PIWIL1/PIWIL1-deep-research.md'
        supporting_text: 'Through its PIWI-piRNA complexes, PIWIL1 helps maintain genomic integrity by **silencing transposable elements**, via post-transcriptional cleavage of transposon transcripts and by guiding epigenetic DNA methylation at transposon loci'
      - reference_id: 'file:human/PIWIL1/PIWIL1-uniprot.txt'
        supporting_text: 'Endoribonuclease that plays a central role in postnatal germ cells by repressing transposable elements and preventing their mobilization, which is essential for the germline integrity. Acts via the piRNA metabolic process, which mediates the repression of transposable elements during meiosis'
- term:
    id: GO:0004521
    label: RNA endonuclease activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'PIWIL1 possesses RNA endonuclease ("slicer") activity through its PIWI domain, which contains a conserved DDH catalytic motif resembling RNase H. This activity cleaves target RNAs complementary to bound piRNAs and is essential for transposon transcript degradation.'
    action: ACCEPT
    reason: 'Core molecular function of PIWIL1. The PIWI domain has well-characterized endonuclease activity with a conserved DDH catalytic motif. This slicer activity is essential for cleaving transposon transcripts and participating in the ping-pong amplification of piRNAs. UniProt assigns EC:3.1.26.-.'
    supported_by:
      - reference_id: 'file:human/PIWIL1/PIWIL1-deep-research.md'
        supporting_text: 'Mechanistically, PIWIL1 has endoribonuclease ("slicer") activity associated with its PIWI domain, which cleaves target RNAs complementary to bound piRNAs. This endonuclease activity, analogous to RNase H, is central to degrading transposon transcripts'
      - reference_id: 'file:human/PIWIL1/PIWIL1-uniprot.txt'
        supporting_text: 'Acts as an endoribonuclease that cleaves transposon messenger RNAs'
- term:
    id: GO:0034587
    label: piRNA processing
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'PIWIL1 participates in piRNA biogenesis through the ping-pong amplification cycle, using its slicer activity to generate precursor ends for secondary piRNAs. However, UniProt specifically states PIWIL1 is "Not involved in the piRNA amplification loop", suggesting this may be species-specific.'
    action: MODIFY
    reason: 'While PIWIL1 binds mature piRNAs and uses them for target cleavage, UniProt indicates human PIWIL1 is not involved in the ping-pong amplification cycle. The broader term "piRNA metabolic process" (GO:0034587 parent) or "piRNA binding" (GO:0034584) may be more accurate for human PIWIL1.'
    proposed_replacement_terms:
      - id: GO:0034584
        label: piRNA binding
    supported_by:
      - reference_id: 'file:human/PIWIL1/PIWIL1-uniprot.txt'
        supporting_text: 'Not involved in the piRNA amplification loop, also named ping-pong amplification cycle. Acts as an endoribonuclease that cleaves transposon messenger RNAs'
      - reference_id: 'file:human/PIWIL1/PIWIL1-deep-research.md'
        supporting_text: 'PIWIL1 is intimately involved in **piRNA biogenesis**. It participates in the "ping-pong" amplification loop of piRNAs by using its slicer activity [note: this may be more applicable to mouse/fly orthologs]'
- term:
    id: GO:0007283
    label: spermatogenesis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'PIWIL1 is essential for spermatogenesis in mammals. Human mutations cause azoospermia (absence of sperm), and mouse knockouts show spermatogenic arrest. The protein is highly expressed in spermatocytes and spermatids where it maintains genomic integrity and regulates histone-to-protamine exchange.'
    action: ACCEPT
    reason: 'Core biological process for PIWIL1. Strong evidence from human genetics (mutations cause male infertility) and mouse models (Miwi knockout causes sterility). PIWIL1 is required for multiple stages of spermatogenesis including meiosis and spermiogenesis. This is a defining function of the protein.'
    supported_by:
      - reference_id: 'PMID:28552346'
        supporting_text: 'We report germline mutations in human Piwi (Hiwi) in patients with azoospermia that prevent its ubiquitination and degradation... genetic defects are directly responsible for male infertility'
      - reference_id: 'file:human/PIWIL1/PIWIL1-deep-research.md'
        supporting_text: 'PIWIL1 is essential for normal gamete development, especially in male meiosis and spermiogenesis. It is highly expressed in spermatocytes and round spermatids, and is required for the progression of spermatogenesis'
