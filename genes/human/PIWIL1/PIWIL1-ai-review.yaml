- term:
    id: GO:0140990
    label: primary piRNA processing
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: Primary piRNA processing generates initial piRNAs from precursors. UniProt
      states PIWIL1 is "Not involved in the piRNA amplification loop" but may participate
      in primary processing.
    action: ACCEPT
    reason: Likely accurate for primary piRNA processing. While PIWIL1 is not involved
      in the ping-pong amplification cycle (secondary piRNA generation), it does bind
      and use primary piRNAs. The distinction between primary processing and amplification
      is important. This more specific term is appropriate.
    supported_by:
    - reference_id: file:human/PIWIL1/PIWIL1-uniprot.txt
