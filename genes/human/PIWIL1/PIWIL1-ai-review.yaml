        the **chromatoid bodies** (a single large ribonucleoprotein granule) of round
        spermatids
    - reference_id: file:human/PIWIL1/PIWIL1-uniprot.txt
      supporting_text: Component of the meiotic nuage, also named P granule, a germ-cell-specific
        organelle... Also present in chromatoid body
- term:
    id: GO:0034584
    label: piRNA binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: PIWIL1 directly binds piRNAs (24-32nt small RNAs) through its PAZ and
      MID domains. The PAZ domain binds the 3' 2'-O-methylated end while the MID domain
      anchors the 5' phosphate. Crystal structures confirm piRNA binding, with preference
      for 1U-bias piRNAs.
    action: ACCEPT
    reason: Core molecular function definitively established through structural and
      biochemical studies. Crystal structures show PIWIL1 PAZ domain binding piRNAs.
      This is the defining molecular function that enables all downstream activities
      of PIWIL1 in transposon silencing and gene regulation.
    supported_by:
    - reference_id: file:human/PIWIL1/PIWIL1-uniprot.txt
      supporting_text: Directly binds methylated piRNAs, a class of 24 to 30 nucleotide
        RNAs that are generated by a Dicer-independent mechanism... Strongly prefers
        a uridine in the first position of their guide (g1U preference, also named
        1U-bias)
    - reference_id: file:human/PIWIL1/PIWIL1-deep-research.md
      supporting_text: PIWIL1 binds 24–32 nt piRNAs to form effector ribonucleoprotein
        complexes analogous to RISC, mediating **RNA silencing** and **transposon
        repression** in germ cells
