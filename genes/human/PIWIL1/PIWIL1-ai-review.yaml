  original_reference_id: GO_REF:0000120
  review:
    summary: PIWIL1 is essential for spermatid development, particularly for histone-to-protamine
      exchange during spermiogenesis. Human mutations cause defects in late spermatid
      maturation.
    action: ACCEPT
    reason: Core biological process. PIWIL1 is required for proper spermatid development,
      with mutations causing arrest at the spermatid stage. Essential for histone-to-protamine
      exchange and sperm DNA condensation. This is a more specific aspect of the broader
      spermatogenesis process.
    supported_by:
    - reference_id: PMID:28552346
      supporting_text: MIWI stabilization sequesters RNF8 in the cytoplasm of late
        spermatids... resulting aberrant sperm show histone retention, abnormal morphology,
        and severely compromised activity
    - reference_id: file:human/PIWIL1/PIWIL1-deep-research.md
      supporting_text: linked these mutations to defective **histone-to-protamine
        exchange** during spermiogenesis... blocking sperm maturation
- term:
