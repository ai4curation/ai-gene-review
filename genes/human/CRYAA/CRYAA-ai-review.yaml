- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for nucleus localization. PMID:19464326 showed that CRYAA (HSPB4) translocates
      to sub-nuclear structures (SC35 speckles) during heat shock. UniProt notes that CRYAA
      translocates to the nucleus during heat shock and resides in SC35 splicing speckles. This is
      a stress-induced secondary localization rather than the primary constitutive location. The
      IBA annotation is phylogenetically appropriate for sHSP family members that show nuclear
      translocation under stress.
    action: KEEP_AS_NON_CORE
    reason: >-
      Nuclear localization is real but conditional (stress-induced). CRYAA translocates to SC35
      splicing speckles during heat shock (PMID:19464326). This is not the primary constitutive
      localization of CRYAA, which is cytoplasmic. Keeping as non-core reflects that this is a
      secondary, stress-dependent localization.
    supported_by:
      - reference_id: PMID:19464326
        supporting_text: >-
          HSPB7 constitutively localized to SC35 splicing speckles
- term:
    id: GO:0009408
    label: response to heat
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for response to heat. CRYAA is a member of the small heat shock protein
      (sHSP) family and its chaperone-like activity was explicitly demonstrated using heat-induced
      aggregation assays (PMID:8943244). The protein suppresses heat-induced aggregation of aldose
      reductase and other lens proteins. CRYAA also translocates to nuclear SC35 speckles during
      heat shock (PMID:19464326). The IBA annotation is phylogenetically appropriate for the sHSP
      family whose hallmark is response to heat stress.
    action: ACCEPT
    reason: >-
      Response to heat is a core function of sHSP family members. CRYAA suppresses heat-induced
      protein aggregation (PMID:8943244) and shows heat-shock-dependent nuclear translocation
      (PMID:19464326). The IBA annotation is well justified for the sHSP family.
    supported_by:
      - reference_id: PMID:8943244
        supporting_text: >-
          both WT and W9F subunits completely suppressed the heat-induced aggregation of aldose
          reductase
- term:
    id: GO:0042026
    label: protein refolding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for protein refolding. This is problematic for CRYAA. While some sHSP family
      members can assist in protein refolding (e.g., HSPB1/Hsp27 cooperates with Hsp70 to refold
      substrates), CRYAA specifically acts as a holdase that prevents aggregation but does NOT
      refold proteins. This is documented by the NOT annotation to GO:0042026 (ISS from bovine
      ortholog, GO_REF:0000024). The IBA propagation from the broader sHSP family is overly
      broad for CRYAA, which lacks foldase activity. PMID:19464326 showed that HSPB1 and HSPB5
      kept heat-unfolded substrates folding-competent, but HSPB7 did not support refolding,
      highlighting functional divergence within the family. CRYAA has holdase but not foldase
      activity.
    action: REMOVE
    reason: >-
      CRYAA is a holdase, not a foldase. It prevents aggregation of denatured proteins but does
      not refold them. The NOT annotation to GO:0042026 (ISS, GO_REF:0000024) explicitly
      documents this. The IBA propagation from the broader sHSP family is incorrect for CRYAA
      because not all sHSP members have refolding activity. There is functional divergence
      within the family (PMID:19464326).
    supported_by:
      - reference_id: PMID:8943244
        supporting_text: >-
          alpha-crystallin subunits associate to form large oligomeric aggregates that express
          chaperone-like activity, as defined by the ability to suppress nonspecific aggregation
          of proteins destabilized by treatment with a variety of denaturants
      - reference_id: PMID:19464326
        supporting_text: >-
          Unlike HSPB1 and HSPB5, that chaperoned heat unfolded substrates and kept them folding
          competent, HSPB7 did not support refolding
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      GO:0051082 "unfolded protein binding" is being obsoleted (go-ontology#30962). CRYAA/HSPB4 does
      interact with partially unfolded/destabilized proteins, but the term "unfolded protein binding"
      is problematic because it implies a simple binding function rather than the active chaperone
      holdase activity that CRYAA performs. CRYAA suppresses nonspecific aggregation of destabilized
      proteins (PMID:8943244) but does NOT refold them -- it is a holdase, not a foldase. The IBA
      annotation is phylogenetically propagated from sHSP family members across Drosophila, zebrafish,
      and mammals, which is appropriate for the family-level chaperone function. However, the term
      itself needs replacement. GO:0044183 "protein folding chaperone" is the closest available MF term,
      defined as "Binding to a protein or a protein-containing complex to assist the protein folding
      process." This is an imperfect replacement because CRYAA specifically does NOT assist in protein
      folding -- it prevents aggregation (holdase activity). A dedicated holdase-specific GO term is
      needed. As a biological process annotation, GO:0050821 "protein stabilization" (defined as
      "Any process involved in maintaining the structure and integrity of a protein and preventing it
      from degradation or aggregation") is also relevant and is already annotated for CRYAA via
      PMID:12235146.
    action: MODIFY
    reason: >-
      GO:0051082 is being obsoleted. CRYAA has well-documented chaperone-like holdase activity:
      it suppresses aggregation of heat-denatured aldose reductase and singlet-oxygen-damaged
      gamma-crystallin (PMID:8943244). However, it does NOT refold proteins (NOT annotation to
      GO:0042026 protein refolding, ISS). The best available interim MF replacement is GO:0044183
      "protein folding chaperone," though this term is not ideal because its definition references
      "protein folding process" which is not what CRYAA does. A new holdase-specific term should be
      requested. GO:0050821 "protein stabilization" is appropriate as a BP term.
    proposed_replacement_terms:
      - id: GO:0044183
        label: protein folding chaperone
    additional_reference_ids:
      - PMID:8943244
      - PMID:18407550
    supported_by:
      - reference_id: PMID:8943244
        supporting_text: >-
          alpha-crystallin subunits associate to form large oligomeric aggregates that express
          chaperone-like activity, as defined by the ability to suppress nonspecific aggregation of
          proteins destabilized by treatment with a variety of denaturants including heat, UV
          irradiation, and chemical modification
      - reference_id: PMID:8943244
        supporting_text: >-
          both WT and W9F subunits completely suppressed the heat-induced aggregation of aldose
          reductase
- term:
    id: GO:0002088
    label: lens development in camera-type eye
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for lens development in camera-type eye. CRYAA is the most abundantly
      expressed protein in the ocular lens and is essential for normal lens development and
      transparency. UniProt states it is expressed in the eye lens (PubMed:12356833, PubMed:23255486).
      Knockout studies in zebrafish show abnormal differentiation of lens fiber cells when
      alpha-crystallins are absent (cited in PMID:29259299). Numerous CRYAA mutations cause
      congenital cataracts (PMID:9467006, PMID:14512969, PMID:18407550), demonstrating the essential
      role in lens development. The IBA annotation is appropriate for crystallin family members
      involved in lens development.
    action: ACCEPT
    reason: >-
      CRYAA is a core lens protein essential for normal lens development. Mutations consistently
      cause congenital cataracts (PMID:9467006, PMID:14512969, PMID:18407550). The IBA annotation
      appropriately captures this conserved developmental role.
    supported_by:
      - reference_id: PMID:14512969
        supporting_text: >-
          The alphaA-crystallin (CRYAA) gene (CRYAA) encodes a member of the small-heat-shock
          protein (sHSP) family of molecular chaperones and is primarily and abundantly expressed
          in the ocular lens
      - reference_id: PMID:9467006
        supporting_text: >-
          we found that a missense mutation, R116C, is associated with ADCC in this family
