gene_symbol: CRYAA
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  Alpha-crystallin A chain (CRYAA/HSPB4) is a member of the small heat shock protein (sHSP) family
  that serves dual roles as a major structural component of the ocular lens and as a molecular
  chaperone with holdase activity. CRYAA forms large oligomeric complexes (approximately 540 kDa)
  that suppress nonspecific aggregation of destabilized proteins under stress conditions including
  heat, UV irradiation, and chemical modification (PMID:8943244). Critically, CRYAA acts as a
  holdase rather than a foldase -- it prevents aggregation of partially unfolded proteins but does
  NOT actively refold them (as documented by the NOT annotation to GO:0042026 protein refolding,
  ISS from bovine ortholog). CRYAA hetero-oligomerizes with CRYAB (HSPB5) and contributes to lens
  transparency and refractive index. Post-translational modifications including phosphorylation at
  T148 (mediated by mTORC2) regulate chaperone capacity. Mutations in CRYAA (e.g., R116H, R116C)
  cause autosomal dominant congenital cataracts through loss of chaperone activity and increased
  protein aggregation (PMID:18407550). CRYAA also has anti-apoptotic activity, binding and
  sequestering pro-apoptotic Bax and Bcl-X(S) proteins (PMID:14752512).
