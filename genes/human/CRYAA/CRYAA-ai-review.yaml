- term:
    id: GO:0007601
    label: visual perception
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation for visual perception based on UniProt keyword mapping. CRYAA is essential
      for lens transparency, and mutations cause cataracts that impair vision (PMID:9467006,
      PMID:14512969). However, CRYAA does not directly participate in the visual perception
      signaling pathway (phototransduction). Rather, it maintains the structural integrity of
      the lens through which light passes. This term is somewhat over-annotated as it implies
      a role in visual signaling rather than lens maintenance.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While CRYAA is essential for lens transparency and mutations cause cataracts that impair
      vision, the term "visual perception" implies involvement in the phototransduction/visual
      signaling pathway. CRYAA contributes to vision indirectly by maintaining lens structure,
      not by participating in the perception process itself. GO:0002088 "lens development in
      camera-type eye" and GO:0005212 "structural constituent of eye lens" better capture the
      actual role.
- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation for metal ion binding from UniProt keyword mapping. UniProt documents that
      CRYAA binds zinc ions, with the zinc-binding motif created from residues of 3 different
      molecules (His-100, Glu-102 from one molecule; His-107 and His-154 from additional
      molecules) to create tetrahedral coordination geometry (PMID:22890888). Inter-subunit
      bridging via zinc ions enhances oligomer stability. This is a legitimate but generic
      annotation; a more specific term like "zinc ion binding" (GO:0008270) would be more
      informative.
    action: MODIFY
    reason: >-
      Metal ion binding is too generic. The specific metal bound is zinc, which is important for
      oligomer stability (PMID:22890888 via UniProt). GO:0008270 "zinc ion binding" would be
      more informative.
    proposed_replacement_terms:
      - id: GO:0008270
        label: zinc ion binding
