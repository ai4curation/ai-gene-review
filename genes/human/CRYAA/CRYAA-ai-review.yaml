- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IDA
  original_reference_id: PMID:14752512
  review:
    summary: >-
      IDA annotation for cytoplasm from PMID:14752512. This study demonstrated that alphaA-
      and alphaB-crystallins reside in the cytosol and prevent the translocation of pro-apoptotic
      Bax and Bcl-X(S) from cytosol to mitochondria during staurosporine-induced apoptosis.
      The abstract states that "alpha-crystallins prevent the translocation of Bax and Bcl-X(S)
      from cytosol into mitochondria during staurosporine-induced apoptosis" (PMID:14752512),
      implying CRYAA co-localizes with these targets in the cytoplasm. This is consistent with
      multiple other IDA studies confirming cytoplasmic localization (PMID:29259299, PMID:19464326,
      PMID:19503744, PMID:26004348, PMID:30340470).
    action: ACCEPT
    reason: >-
      Cytoplasmic localization is the primary constitutive location of CRYAA. PMID:14752512
      demonstrates CRYAA in the cytosol where it interacts with and sequesters Bax and Bcl-X(S).
      This is consistent with all other localization studies and represents a core annotation.
    supported_by:
      - reference_id: PMID:14752512
        supporting_text: >-
          alpha-crystallins prevent the translocation of Bax and Bcl-X(S) from cytosol into
          mitochondria during staurosporine-induced apoptosis
- term:
    id: GO:0032387
    label: negative regulation of intracellular transport
  evidence_type: IDA
  original_reference_id: PMID:14752512
  review:
    summary: >-
      IDA annotation for negative regulation of intracellular transport from PMID:14752512.
      This study demonstrated using GST pulldown assays and coimmunoprecipitation that alphaA-
      and alphaB-crystallins bind to pro-apoptotic Bax and Bcl-X(S) both in vitro and in vivo,
      and "prevent the translocation of Bax and Bcl-X(S) from cytosol into mitochondria during
      staurosporine-induced apoptosis" (PMID:14752512). This is a specific form of negative
      regulation of intracellular transport -- CRYAA sequesters these proteins in the cytosol,
      preventing their mitochondrial translocation. The cataract-causing R116C mutant shows
      "much weaker affinity to Bax and Bcl-X(S)" (PMID:14752512), further supporting that
      wild-type CRYAA actively prevents this transport. This is a secondary, non-core function
      tied to the anti-apoptotic role rather than the primary structural or chaperone holdase
      functions.
    action: KEEP_AS_NON_CORE
    reason: >-
      The annotation is well supported by direct experimental evidence from PMID:14752512
      showing that CRYAA prevents translocation of Bax and Bcl-X(S) from cytosol to
      mitochondria. However, this is a secondary function tied to the anti-apoptotic role,
      not the core structural or chaperone holdase activity of CRYAA. Marked as non-core
      for consistency with the anti-apoptotic annotations (GO:0043066).
    supported_by:
      - reference_id: PMID:14752512
        supporting_text: >-
          Through the interaction, alpha-crystallins prevent the translocation of Bax and
          Bcl-X(S) from cytosol into mitochondria during staurosporine-induced apoptosis
      - reference_id: PMID:14752512
        supporting_text: >-
          Two prominent mutants, R116C in alphaA-crystallin and R120G, in alphaB-crystallin
          display much weaker affinity to Bax and Bcl-X(S)
- term:
    id: GO:0043066
    label: negative regulation of apoptotic process
  evidence_type: IDA
  original_reference_id: PMID:14752512
  review:
    summary: >-
      IDA annotation for negative regulation of apoptotic process from PMID:14752512. This
      study directly demonstrated that "Human alphaA- and alphaB-crystallins prevent
      staurosporine-induced apoptosis through interactions with members of the Bcl-2 family"
      (PMID:14752512). Using GST pulldown and coimmunoprecipitation, the authors showed that
      alpha-crystallins bind to pro-apoptotic Bax and Bcl-X(S) both in vitro and in vivo,
      sequestering them in the cytosol and preventing their translocation to mitochondria.
      As a result, "alpha-crystallins preserve the integrity of mitochondria, restrict release
      of cytochrome c, repress activation of caspase-3 and block degradation of PARP"
      (PMID:14752512). The anti-apoptotic function was confirmed in human lens epithelial cells,
      ARPE-19 cells, and H9c2 cells under staurosporine, etoposide, or sorbitol treatment.
      The R116C cataract mutant showed much weaker affinity to Bax and Bcl-X(S), consistent
      with loss of anti-apoptotic activity contributing to cataract pathology. This is a well-
      documented secondary function of CRYAA beyond its primary structural and chaperone roles.
    action: KEEP_AS_NON_CORE
    reason: >-
      Anti-apoptotic activity of CRYAA is directly demonstrated by IDA evidence in
      PMID:14752512 using multiple experimental approaches (GST pulldown, coimmunoprecipitation,
      functional apoptosis assays in multiple cell types). However, this is a secondary function
      compared to the core structural lens protein and chaperone holdase roles. Marked as
      non-core for consistency with the IBA and IMP annotations for the same GO term.
    supported_by:
      - reference_id: PMID:14752512
        supporting_text: >-
          Human alphaA- and alphaB-crystallins prevent staurosporine-induced apoptosis through
          interactions with members of the Bcl-2 family
      - reference_id: PMID:14752512
        supporting_text: >-
          Using GST pulldown assays and coimmunoprecipitations, we demonstrated that
          alpha-crystallins bind to Bax and Bcl-X(S) both in vitro and in vivo
      - reference_id: PMID:14752512
        supporting_text: >-
          alpha-crystallins preserve the integrity of mitochondria, restrict release of
          cytochrome c, repress activation of caspase-3 and block degradation of PARP
- term:
    id: GO:0007601
    label: visual perception
  evidence_type: IMP
  original_reference_id: PMID:14512969
  review:
    summary: >-
      IMP annotation for visual perception from PMID:14512969. This study identified the R49C
      missense mutation in CRYAA as causing autosomal dominant "nuclear" cataract in a four-
      generation family. The mutant protein "was abnormally localized to the nucleus and failed
      to protect from staurosporine-induced apoptotic cell death" (PMID:14512969). The logic
      connecting CRYAA to visual perception is that the R49C mutation causes cataract (lens
      opacity), which impairs vision. However, CRYAA does not directly participate in the visual
      perception signaling pathway (phototransduction). It maintains lens structural integrity
      and transparency, which is a prerequisite for light transmission but not part of the
      perception process itself. GO:0002088 "lens development in camera-type eye" and GO:0005212
      "structural constituent of eye lens" more accurately capture the actual role. This is the
      same over-annotation issue identified for the IEA (GO_REF:0000043) and IMP (PMID:9467006)
      visual perception annotations already reviewed.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While the R49C CRYAA mutation causes autosomal dominant cataract that impairs vision
      (PMID:14512969), CRYAA does not participate in the visual perception signaling pathway.
      It maintains lens transparency through its structural and chaperone roles. The connection
      to visual perception is indirect -- through lens opacity rather than involvement in
      phototransduction. GO:0002088 "lens development in camera-type eye" and GO:0005212
      "structural constituent of eye lens" better capture the actual function. Consistent
      with the assessment of the other visual perception annotations for CRYAA.
    supported_by:
      - reference_id: PMID:14512969
        supporting_text: >-
          unlike wild-type CRYAA, the R49C mutant protein was abnormally localized to the
          nucleus and failed to protect from staurosporine-induced apoptotic cell death
      - reference_id: PMID:14512969
        supporting_text: >-
          Hereditary cataract is a clinically and genetically heterogeneous lens disease that
          accounts for a significant proportion of visual impairment and blindness in childhood
core_functions:
- molecular_function:
    id: GO:0044183
    label: protein folding chaperone
  description: >-
    CRYAA (HSPB4) is a small heat shock protein that functions as an ATP-independent
    holdase chaperone. It forms large homo-oligomeric complexes (~540 kDa, ~24 subunits)
    that suppress nonspecific aggregation of proteins destabilized by heat, UV irradiation,
    and chemical modification. CRYAA does NOT actively refold substrates (documented by
    NOT annotation to GO:0042026 protein refolding). It maintains denatured proteins in a
    soluble, non-aggregated state. The C-terminal extension is essential for chaperone
    activity, and the T148 phosphorylation site (mediated by mTORC2) regulates chaperone
    capacity. Disease-causing mutations (R116C, R116H, R49C, F71L) impair chaperone
    holdase activity and cause congenital cataracts.
  directly_involved_in:
    - id: GO:0050821
      label: protein stabilization
    - id: GO:0009408
      label: response to heat
  locations:
    - id: GO:0005829
      label: cytosol
  supported_by:
    - reference_id: PMID:8943244
      supporting_text: >-
        alpha-crystallin subunits associate to form large oligomeric aggregates that
        express chaperone-like activity, as defined by the ability to suppress nonspecific
        aggregation of proteins destabilized by treatment with a variety of denaturants
        including heat, UV irradiation, and chemical modification.
    - reference_id: PMID:12235146
      supporting_text: >-
        the chimeric alphaB with the C-terminal extension of alphaA-crystallin exhibits
        dramatically enhanced chaperone-like activity.
    - reference_id: PMID:18407550
      supporting_text: >-
        loss of chaperone activity of the mutant was seen in DTT-induced insulin
        aggregation assay.
- molecular_function:
    id: GO:0005212
    label: structural constituent of eye lens
  description: >-
    CRYAA is the most abundantly expressed protein in the ocular lens, contributing to
    lens transparency and refractive index. It serves a dual role as a structural protein
    providing the high-concentration protein matrix required for lens transparency, and
    as a chaperone preventing aggregation of damaged crystallins that would cause
    light-scattering opacification. CRYAA hetero-oligomerizes with CRYAB (HSPB5) in a
    3:1 ratio. Mutations in CRYAA consistently cause autosomal dominant congenital
    cataracts (ADCC), confirming its essential structural role.
  directly_involved_in:
    - id: GO:0002088
      label: lens development in camera-type eye
  locations:
    - id: GO:0005829
      label: cytosol
  supported_by:
    - reference_id: PMID:14512969
      supporting_text: >-
        The alphaA-crystallin (CRYAA) gene encodes a member of the small-heat-shock
        protein (sHSP) family of molecular chaperones and is primarily and abundantly
        expressed in the ocular lens.
    - reference_id: PMID:9467006
      supporting_text: >-
        we found that a missense mutation, R116C, is associated with ADCC in this family.
    - reference_id: PMID:16303126
      supporting_text: >-
        the major lenticular protein chaperones, alpha A- and alpha B-crystallin,
        increased the solubility of the T5P gamma C-crystallin both in vitro and in
        transfected cells.
