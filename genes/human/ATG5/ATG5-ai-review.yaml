        The ATG12-ATG5
        conjugate interacts with ALFY/WDFY3, which targets protein aggregates for
        autophagic degradation.
      action: ACCEPT
      reason: >-
        Valid annotation supported by IBA and experimental evidence (IMP PMID:22982048).
        ATG5 interacts with WDFY3/ALFY which targets aggregates for degradation.
      supported_by:
