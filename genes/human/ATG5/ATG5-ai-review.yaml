core_functions:
  - description: >-
      ATG5, as part of the ATG12-ATG5-ATG16L1 complex, functions as an E3-like enzyme
      that
      promotes the covalent conjugation of LC3/ATG8 family proteins to phosphatidylethanolamine
      (PE)
      on autophagosomal membranes. This lipidation is essential for autophagosome
      formation and maturation.
