  - term:
      id: GO:0006915
      label: apoptotic process
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >-
        This annotation is based on the UniProt keyword Apoptosis and the alternative
        name
        Apoptosis-specific protein (ASP). However, this reflects early nomenclature
        before
        ATG5's core autophagy function was understood. The apoptotic role is primarily
        through
        calpain-cleavage of ATG5 generating a pro-apoptotic N-terminal fragment that
        translocates
        to mitochondria - this is NOT the full-length ATG5's evolved function.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        Over-annotation. ATG5's core evolved function is autophagosome biogenesis,
        not apoptosis.
        The UniProt alias Apoptosis-specific protein is historical nomenclature. While
        calpain-
        cleaved ATG5 can promote apoptosis, full-length ATG5 functions in autophagy.
        The deep
        research clearly states apoptosis crosstalk is secondary: calpain-mediated
        cleavage of
        ATG5 produces an N-terminal fragment that translocates to mitochondria and
        promotes
        apoptosis. This is a cleavage product, not the primary protein function.
