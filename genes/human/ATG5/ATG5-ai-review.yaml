id: Q9H1Y0
gene_symbol: ATG5
product_type: PROTEIN
status: DRAFT
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  ATG5 is a core autophagy protein that functions as part of the ATG12-ATG5-ATG16L1
  complex,
  which acts as an E3-like ligase for LC3/ATG8 lipidation during autophagosome biogenesis.
  ATG5 is covalently conjugated to ATG12 via an isopeptide bond at Lys-130, catalyzed
  by ATG7 (E1)
  and ATG10 (E2). The ATG12-ATG5 conjugate with ATG16L1 allosterically activates ATG3
  to transfer
  LC3 to phosphatidylethanolamine (PE) on nascent autophagosomal membranes. The complex
  localizes
  preferentially to the convex surface of the growing phagophore and dissociates upon
  autophagosome
  completion. While ATG5 has an alternative name "Apoptosis-specific protein" (ASP),
  this reflects
  early nomenclature; its evolved core function is autophagosome biogenesis, not apoptosis.
  Apoptotic
  roles are secondary, mediated through calpain-cleavage products rather than full-length
  ATG5.
existing_annotations:
  - term:
      id: GO:0000045
      label: autophagosome assembly
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        ATG5 is essential for autophagosome assembly as a core component of the ATG12-ATG5-ATG16L1
        complex. The complex functions as an E3-like enzyme for LC3 lipidation, which
        is required
        for autophagosome formation. Structural and biochemical studies confirm ATG5's
        central role
        in this process (PMID:23202584).
      action: ACCEPT
      reason: >-
        Core function of ATG5. Phylogenetically conserved from yeast to human. IBA
        annotation
        is well-supported by extensive experimental evidence across species.
      supported_by:
        - reference_id: PMID:23202584
          supporting_text: "Structure of the human ATG12~ATG5 conjugate required for
            LC3 lipidation in autophagy."
        - reference_id: PMID:9852036
          supporting_text: "Mutagenic analyses suggested that this conjugation was
            formed via an isopeptide bond between the C-terminal glycine of hApg12
            and Lys-130 of hApg5."
        - reference_id: file:human/ATG5/ATG5-deep-research-falcon.md
          supporting_text: "ATG5 is a core human autophagy protein in the ATG5 family,
            bearing ubiquitin-like folds that enable conjugation with ATG12 and assembly
            of the ATG12-ATG5-ATG16L1 complex, which functions as an E3-like ligase
            for LC3/ATG8 lipidation during autophagosome biogenesis"
  - term:
      id: GO:0034045
      label: phagophore assembly site membrane
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        ATG5, as part of the ATG12-ATG5-ATG16L1 complex, localizes to the phagophore
        assembly site
        membrane. Recent studies show the complex preferentially associates with the
        convex surface
        of growing phagophores and participates in membrane remodeling.
      action: ACCEPT
      reason: >-
        Well-supported cellular component annotation. The deep research confirms the
        complex
        preferentially associates with the convex surface of the growing isolation
        membrane
        (phagophore) and detaches/recycles once autophagosome closure is achieved.
      supported_by:
        - reference_id: PMID:32960676
          supporting_text: "RAB33B recruits the ATG16L1 complex to the phagophore
            via a noncanonical RAB binding protein."
  - term:
      id: GO:0000423
      label: mitophagy
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        ATG5 participates in mitophagy as part of the general autophagy machinery.
        The ATG12-ATG5-ATG16L1
        complex is required for LC3 lipidation, which is essential for selective autophagy
        pathways
        including mitophagy.
      action: ACCEPT
      reason: >-
        Valid annotation. Mitophagy requires the core autophagy machinery including
        ATG5. UniProt notes
        ATG5 is involved in mitochondrial quality control after oxidative damage.
