references:
  - id: file:human/ATG5/ATG5-deep-research-falcon.md
    title: Deep research synthesis of ATG5 function and literature
    findings:
      - statement: ATG5 is a core human autophagy protein that forms the 
          ATG12-ATG5-ATG16L1 E3-like complex for LC3 lipidation
        supporting_text: "ATG5 is a core human autophagy protein in the ATG5 family,
          bearing ubiquitin-like folds that enable conjugation with ATG12 and assembly
          of the ATG12-ATG5-ATG16L1 complex, which functions as an E3-like ligase
          for LC3/ATG8 lipidation during autophagosome biogenesis"
      - statement: The complex localizes to the convex surface of the phagophore
          and dissociates upon autophagosome completion
        supporting_text: "The ATG12-ATG5-ATG16L1 complex preferentially associates
          with the convex surface of the growing isolation membrane (phagophore) and
          detaches/recycles once autophagosome closure is achieved"
      - statement: Calpain-mediated cleavage of ATG5 produces a pro-apoptotic 
          fragment that translocates to mitochondria
        supporting_text: "Calpain-mediated cleavage of ATG5 yields a pro-apoptotic
          fragment that migrates to mitochondria and promotes apoptosis, highlighting
          crosstalk between autophagy machinery and cell death programs"
