taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: Lysophospholipid acyltransferase 5 (LPCAT3/MBOAT5) is an ER-localized
  membrane-bound O-acyltransferase that catalyzes the reacylation step of the Lands
  cycle, preferentially incorporating polyunsaturated fatty acids (especially arachidonic
  acid) into the sn-2 position of lysophospholipids. LPCAT3 shows broad substrate
  specificity, acting on lysophosphatidylcholine (LPC), lysophosphatidylethanolamine
  (LPE), and lysophosphatidylserine (LPS), with highest activity toward LPC. The enzyme
  is highly expressed in liver, intestine, and adipose tissue. LPCAT3 plays critical
  roles in phospholipid remodeling for membrane composition, VLDL and chylomicron
  assembly, SREBP-1c signaling regulation, and contributes to the ferroptosis pathway
  through generation of PUFA-containing phospholipids that serve as substrates for
  lipid peroxidation.
