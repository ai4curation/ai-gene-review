- question: How does the CEPT1-LPCAT3 interaction regulate ferroptosis sensitivity
    in different disease contexts?
- question: Are there human genetic variants in LPCAT3 associated with metabolic disease,
    NASH, or ferroptosis-related conditions?
suggested_experiments:
- description: CRISPR knockout studies in human hepatocytes to directly assess LPCAT3
    contribution to ferroptosis sensitivity
  hypothesis: LPCAT3 knockout will confer resistance to ferroptosis inducers by reducing
    PUFA-PE substrate availability for lipid peroxidation.
- description: Lipidomics profiling of AA-PE/AdA-PE species in LPCAT3 knockdown cells
    to quantify the ferroptosis substrate pool
  hypothesis: LPCAT3 knockdown will specifically reduce AA-PE and AdA-PE species that
    serve as ferroptosis substrates.
- description: Structural studies with different lysophospholipid substrates to understand
    headgroup selectivity
  hypothesis: The substrate binding pocket geometry determines preference for LPC
    over LPE and LPS substrates.
