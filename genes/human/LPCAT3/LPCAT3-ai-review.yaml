  review:
    summary: This is the core enzymatic activity of LPCAT3 (LPCAT = lysophosphatidylcholine
      acyltransferase). LPCAT3 catalyzes the transfer of acyl groups from acyl-CoA
      to 1-acyl-lysophosphatidylcholine to form phosphatidylcholine. This activity
      has been demonstrated directly in multiple biochemical studies (PMID:18195019,
      PMID:18772128, PMID:18782225).
    action: ACCEPT
    reason: This is the primary named enzymatic activity of LPCAT3. Multiple independent
      studies have demonstrated this activity experimentally. Zhao et al. 2008 showed
      that "Membranes from HEK293 cells overexpressing LPCAT3 showed significantly
      increased LPCAT activity" (PMID:18195019). Gijon et al. 2008 confirmed "MBOAT5
      prefers lysophosphatidylcholine and lyso-PS to incorporate linoleoyl and arachidonoyl
      chains" (PMID:18772128). The IBA annotation is phylogenetically supported and
      consistent with all biochemical evidence.
    supported_by:
    - reference_id: PMID:18195019
      supporting_text: Membranes from HEK293 cells overexpressing LPCAT3 showed significantly
        increased LPCAT activity as assessed by thin layer chromatography analysis
        with substrate preference toward unsaturated fatty acids.
    - reference_id: PMID:18772128
      supporting_text: MBOAT5 prefers lysophosphatidylcholine and lyso-PS to incorporate
        linoleoyl and arachidonoyl chains.
