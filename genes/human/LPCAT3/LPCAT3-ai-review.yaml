- id: PMID:18195019
  title: Identification and characterization of a major liver lysophosphatidylcholine
    acyltransferase.
  findings:
  - statement: Identified LPCAT3 as the major hepatic lysophosphatidylcholine acyltransferase.
      LPCAT3 belongs to the MBOAT family, is ER-localized, and shows substrate preference
      for unsaturated fatty acids. Knockdown in Huh7 cells virtually eliminates membrane
      LPCAT activity.
    supporting_text: we report here the identification of a novel LPCAT, which we
      named LPCAT3. LPCAT3 belongs to the membrane-bound O-acyltransferase (MBOAT)
      family... In a human hepatoma Huh7 cells, RNA interference-mediated knockdown
      of LPCAT3 resulted in virtually complete loss of membrane LPCAT activity
- id: PMID:18772128
  title: Lysophospholipid acyltransferases and arachidonate recycling in human neutrophils.
  findings:
  - statement: Characterized substrate specificity of MBOAT5/LPCAT3 using MS-based
      assays. MBOAT5 prefers LPC and lyso-PS with linoleoyl and arachidonoyl acyl-CoA
      donors. Activity is thimerosal-sensitive. Implicates MBOAT5 in arachidonate
      recycling and regulation of free AA for leukotriene synthesis.
    supporting_text: MBOAT5 prefers lysophosphatidylcholine and lyso-PS to incorporate
      linoleoyl and arachidonoyl chains. MBOAT7 is a lysophosphatidylinositol acyltransferase
      with remarkable specificity for arachidonoyl-CoA. MBOAT5 and MBOAT7 are particularly
      susceptible to inhibition by thimerosal.
- id: PMID:18782225
  title: Member of the membrane-bound O-acyltransferase (MBOAT) family encodes a lysophospholipid
    acyltransferase with broad substrate specificity.
  findings:
  - statement: Demonstrated that MBOAT5/LPCAT3 is a lysophospholipid acyltransferase
      acting on LPC, LPS, and LPE. Knockdown reduced PUFA incorporation into PC, PS,
      and PE. Overexpression increased LPC, LPS, and LPE acyltransferase activities
      but not LPIAT or LPAAT activities.
    supporting_text: These results indicate that human MBOAT5 is a lysophospholipid
      acyltransferase acting preferentially on LPC, LPS and LPE.
- id: PMID:19946888
  title: Defining the membrane proteome of NK cells.
  findings:
  - statement: High-throughput membrane proteomics study identifying LPCAT3 as a membrane
      protein in NK cells.
    supporting_text: Mass spectrometric analysis identified 1843 proteins with high
      confidence scores.
- id: PMID:22511767
  title: Lysophosphatidylcholine acyltransferase 3 knockdown-mediated liver lysophosphatidylcholine
    accumulation promotes very low density lipoprotein production by enhancing microsomal
    triglyceride transfer protein expression.
  findings:
  - statement: Demonstrated that LPCAT3 is the major hepatic isoform. Knockdown increases
      LysoPC, decreases certain PC species, and reduces hepatic triglycerides. Paradoxically,
      knockdown increases plasma TG and apoB through enhanced VLDL secretion via increased
      MTP expression.
    supporting_text: we found that LPCAT3 is the major hepatic isoform, and its knockdown
      significantly reduces hepatic LPCAT activity... these results indicate that
      hepatic LPCAT3 modulates VLDL production by regulating LysoPC levels and MTP
      expression
