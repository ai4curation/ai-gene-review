# SUGGESTED NEW ANNOTATIONS
# ============================================
- term:
    id: GO:0140090
    label: membrane curvature sensor activity
  evidence_type: IDA
  original_reference_id: file:human/BAIAP2/BAIAP2-deep-research-falcon.md
  review:
    summary: >-
      IRSp53's I-BAR domain is a curvature sensor that preferentially binds
      negatively curved membranes. This is a key molecular function not
      currently annotated.
    action: NEW
    reason: >-
      Deep research (eLife 2023) provides quantitative evidence that IRSp53
      I-BAR domain senses membrane curvature with peak sorting at ~0.05 nm^-1
      (~100 nm diameter evaginations) with ~2x enrichment. This is a defining
      molecular function of the I-BAR domain family.
    supported_by:
      - reference_id: file:human/BAIAP2/BAIAP2-deep-research-falcon.md
        supporting_text: "IRSp53 shows maximal sorting to membrane evaginations at curvature 0.05 nm1 with ~2 enrichment over control; evaginations are ~100 nm scale"

- term:
    id: GO:0005546
    label: phosphatidylinositol-4,5-bisphosphate binding
  evidence_type: IDA
  original_reference_id: file:human/BAIAP2/BAIAP2-deep-research-falcon.md
  review:
    summary: >-
      IRSp53 I-BAR domain binds PI(4,5)P2-rich membranes. This lipid
      specificity is important for membrane targeting.
    action: NEW
    reason: >-
      Deep research shows IRSp53 binds PI(4,5)P2-rich membranes and induces
      membrane deformation on PI(4,5)P2 GUVs. This lipid binding specificity
      is a key aspect of its membrane targeting.
    supported_by:
      - reference_id: file:human/BAIAP2/BAIAP2-deep-research-falcon.md
        supporting_text: "full-length IRSp53 induces inward membrane indentations/tubules on PI(4,5)P2 GUVs that recruit BIN1"

- term:
    id: GO:0031267
    label: small GTPase binding
  evidence_type: IPI
  original_reference_id: PMID:11130076
  review:
    summary: >-
      IRSp53 directly binds active Rac1 and Cdc42 through its CRIB/IMD region.
      This is a core molecular function currently represented only by generic
      protein binding annotations.
    action: NEW
    reason: >-
      UniProt and deep research document binding to RAC1 and CDC42 as central
      to IRSp53 function. The protein acts as an effector of these GTPases.
    supported_by:
      - reference_id: PMID:11130076
        supporting_text: "Activated Rac binds to the amino terminus of IRSp53"

