id: Q9UQB8
gene_symbol: BAIAP2
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  BAR/IMD domain-containing adapter protein 2 (IRSp53) is a curvature-sensitive
  membrane-cytoskeleton adaptor that couples plasma membrane shape to actin
  remodeling. The protein contains an N-terminal I-BAR/IMD domain that senses
  and generates negative membrane curvature by binding PI(4,5)P2-rich membranes,
  a central CRIB/proline-rich region for small GTPase (Rac1/Cdc42) coupling, and
  a C-terminal SH3 domain that recruits actin nucleation-promoting factors
  (WAVE, N-WASP, Eps8, Mena/VASP). IRSp53 integrates Rho-family GTPase signaling
  with actin network assembly to drive filopodia, lamellipodia, and membrane
  ruffles. The protein is enriched at plasma membrane protrusions, dendritic
  spines, and sites of negative membrane curvature.

existing_annotations:
# ============================================
# IBA ANNOTATIONS (phylogenetic inference)
# ============================================
- term:
    id: GO:0005829
    label: cytosol
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Phylogenetic inference of cytosol localization is well-supported.
      IRSp53 is detected throughout the cytoplasm in the absence of specific
      binding partners and shows cytosolic distribution when not membrane-recruited.
    action: ACCEPT
    reason: >-
      Consistent with UniProt subcellular location data and IDA evidence from
      HPA immunofluorescence (GO_REF:0000052). The protein shuttles between
      cytosol and membrane in a curvature/GTPase-dependent manner.

- term:
    id: GO:0005654
    label: nucleoplasm
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Nucleoplasm localization is questionable for IRSp53. The protein is
      primarily a cytoplasmic/membrane-associated adaptor with no well-established
      nuclear function.
    action: KEEP_AS_NON_CORE
    reason: >-
      While IBA annotation is present, IRSp53's core functions are at the plasma
      membrane and cytoplasm. Nuclear localization is not supported by deep
      research or UniProt annotations. May represent low-level detection or
      isoform-specific behavior.

- term:
    id: GO:0030838
    label: positive regulation of actin filament polymerization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IRSp53 promotes actin polymerization by recruiting nucleation-promoting
      factors via its SH3 domain to sites of membrane curvature. This is a
      well-established core function.
    action: ACCEPT
    reason: >-
      Deep research confirms IRSp53 recruits WAVE/Arp2/3 and triggers actin
      polymerization bursts at sites of membrane curvature. The SH3 domain
      binds proline-rich regions of actin effectors.
    supported_by:
      - reference_id: doi:10.7554/eLife.72316
        supporting_text: "IRSp53 recognizes ~100 nm PM evaginations produced by stretch/compression, triggering a rapid Rac1/Arp2/3 actin polymerization burst"

- term:
    id: GO:0051017
    label: actin filament bundle assembly
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IRSp53's I-BAR domain can directly bundle actin filaments, contributing
      to filopodial structure. This is a core molecular function.
    action: ACCEPT
    reason: >-
      UniProt function notes that the isolated IMD domain can induce actin
      bundling and filopodia formation. Participates in actin bundling when
      associated with EPS8.
    supported_by:
      - reference_id: PMID:14752106
        supporting_text: "A novel actin bundling/filopodium-forming domain conserved in insulin receptor tyrosine kinase substrate p53"

- term:
    id: GO:0051764
    label: actin crosslink formation
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Actin crosslink formation is closely related to bundling activity.
      IRSp53-EPS8 complex promotes actin bundling and crosslinking.
    action: ACCEPT
    reason: >-
      Supported by experimental evidence showing IRSp53 works with EPS8 in
      synergistic actin bundling activity that promotes filopodial protrusions.
    supported_by:
      - reference_id: PMID:17115031
        supporting_text: "Regulation of cell shape by Cdc42 is mediated by the synergic actin-bundling activity of the Eps8-IRSp53 complex"

