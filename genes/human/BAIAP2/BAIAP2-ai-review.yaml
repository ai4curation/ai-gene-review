# IEA ANNOTATIONS (electronic annotation)
# ============================================
- term:
    id: GO:0001726
    label: ruffle
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      Ruffle localization is well-supported. IRSp53 is detected close to
      membrane ruffles and is essential for Rac1-mediated membrane ruffling.
    action: ACCEPT
    reason: >-
      UniProt subcellular location explicitly states detection in filopodia
      and close to membrane ruffles. IRSp53 is necessary for RAC1-mediated
      membrane ruffling.
    supported_by:
      - reference_id: PMID:11130076
        supporting_text: "IRSp53 is an essential intermediate between Rac and WAVE in the regulation of membrane ruffling"

- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      Cytoplasm localization is well-established and broader than cytosol.
    action: ACCEPT
    reason: >-
      Consistent with cytosol annotation and UniProt subcellular location.
      IRSp53 localizes throughout the cytoplasm and at membrane-associated
      structures.

- term:
    id: GO:0005856
    label: cytoskeleton
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      Cytoskeleton localization supported by IDA evidence showing
      colocalization with actin cytoskeleton.
    action: ACCEPT
    reason: >-
      IRSp53 colocalizes with actin cytoskeleton (IDA from PMID:19366662).
      This is expected given its role as an actin-membrane adaptor.

- term:
    id: GO:0007009
    label: plasma membrane organization
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IRSp53 is directly involved in plasma membrane organization through its
      I-BAR domain which senses and induces membrane curvature.
    action: ACCEPT
    reason: >-
      Core function. Deep research shows IRSp53 plays a central role in
      membrane shape homeostasis at the nanoscale, detecting curvature and
      coordinating membrane remodeling.
    supported_by:
      - reference_id: doi:10.7554/eLife.72316
        supporting_text: "A mechanosensing mechanism controls plasma membrane shape homeostasis at the nanoscale"

- term:
    id: GO:0008093
    label: cytoskeletal anchor activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IRSp53 anchors actin cytoskeleton to the plasma membrane through its
      I-BAR domain. This is a core molecular function.
    action: ACCEPT
    reason: >-
      The I-BAR domain binds membranes while the SH3 domain recruits actin
      effectors, creating a molecular bridge. Supported by TAS evidence from
      PMID:10343108.
    supported_by:
      - reference_id: PMID:10343108
        supporting_text: "Identification of BAIAP2 (BAI-associated protein 2), a novel human homologue of hamster IRSp53, whose SH3 domain interacts with the cytoplasmic domain of BAI1"

- term:
    id: GO:0016020
    label: membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      Membrane localization is well-established but generic.
    action: ACCEPT
    reason: >-
      UniProt indicates peripheral membrane protein. More specific term
      (plasma membrane) is also annotated with better evidence.

- term:
    id: GO:0030175
    label: filopodium
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      Filopodium localization is a core aspect of IRSp53 function. The protein
      is essential for CDC42-mediated filopodia formation.
    action: ACCEPT
    reason: >-
      UniProt explicitly lists filopodium as a subcellular location. IRSp53
      acts synergistically with ENAH and EPS8 to promote filopodia formation.
    supported_by:
      - reference_id: PMID:11696321
        supporting_text: "Cdc42 induces filopodia by promoting the formation of an IRSp53:Mena complex"

- term:
    id: GO:0032956
    label: regulation of actin cytoskeleton organization
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      This is a core biological process for IRSp53. The protein coordinates
      actin organization downstream of Rho GTPases.
    action: ACCEPT
    reason: >-
      Supported by IMP evidence (PMID:19366662). IRSp53 is necessary for
      CDC42-mediated and RAC1-mediated reorganization of actin cytoskeleton.
    supported_by:
      - reference_id: PMID:19366662
        supporting_text: "Insulin receptor tyrosine kinase substrate links the E. coli O157:H7 actin assembly effectors Tir and EspF(U) during pedestal formation"

- term:
    id: GO:0070064
    label: proline-rich region binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      The SH3 domain of IRSp53 binds proline-rich regions of effector proteins.
      This is experimentally validated.
    action: ACCEPT
    reason: >-
      Supported by IDA evidence (PMID:19366662). The SH3 domain mediates
      interactions with WAVE, N-WASP, Eps8, Mena/VASP through proline-rich
      motifs.
    supported_by:
      - reference_id: PMID:11130076
        supporting_text: "carboxy-terminal Src-homology-3 domain of IRSp53 binds to WAVE"

- term:
    id: GO:0098609
    label: cell-cell adhesion
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: >-
      Inferred from cadherin binding annotation. IRSp53 is found at adherens
      junctions and binds cadherin.
    action: KEEP_AS_NON_CORE
    reason: >-
      While IRSp53 localizes to adherens junctions (HDA PMID:25468996), cell-cell
      adhesion is not a primary function. The protein's core role is membrane-actin
      coupling, not adhesion per se.

