core_functions:
- molecular_function:
    id: GO:0030674
    label: protein-macromolecule adaptor activity
  description: >-
    IRSp53 is fundamentally an adaptor protein that links membrane-bound small
    GTPases (Rac1, Cdc42) to cytoplasmic actin effectors (WAVE, N-WASP, Eps8,
    Mena/VASP). This is its primary molecular function.
  directly_involved_in:
    - id: GO:0046847
      label: filopodium assembly
    - id: GO:0032956
      label: regulation of actin cytoskeleton organization
  locations:
    - id: GO:0005886
      label: plasma membrane
- molecular_function:
    id: GO:0140090
    label: membrane curvature sensor activity
  description: >-
    The I-BAR domain preferentially binds to negatively curved membranes,
    showing maximal sorting at curvatures of ~0.05 nm^-1 with ~2x enrichment
    (eLife 2023). This curvature sensing triggers downstream actin assembly.
  directly_involved_in:
    - id: GO:0007009
      label: plasma membrane organization
  locations:
    - id: GO:0005886
      label: plasma membrane

