suggested_questions:
- question: >-
    Does IRSp53 have preference for specific phosphoinositide species beyond
    PI(4,5)P2? The I-BAR domain binds PI(4,5)P2-rich membranes, but specificity
    for other PIP species is not fully characterized.
- question: >-
    What is the quantitative relationship between membrane curvature and
    IRSp53 recruitment in human cells? eLife 2023 provides quantitative data
    but further studies on curvature thresholds and residence times would be
    valuable.

suggested_experiments:
- description: >-
    Liposome binding assays with defined curvatures and lipid compositions
    to quantify PI(4,5)P2 vs other PIP binding specificity. This would clarify
    lipid binding specificity of the I-BAR domain.
