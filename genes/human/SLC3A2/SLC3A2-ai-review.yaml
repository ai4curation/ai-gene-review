core_functions:
- molecular_function:
    id: GO:0046982
    label: protein heterodimerization activity
  description: SLC3A2/4F2hc forms obligate disulfide-linked heterodimers with 
    SLC7 family light chain transporters (LAT1/SLC7A5, LAT2/SLC7A8, 
    y+LAT1/SLC7A7, y+LAT2/SLC7A6, Asc-1/SLC7A10, xCT/SLC7A11). The heavy chain 
    provides trafficking, plasma membrane localization, and stability for the 
    light chains which provide the catalytic transport activity. Cryo-EM 
    structures have elucidated the heterodimer architecture (PMID:30867591, 
    PMID:33298890, PMID:34880232).
  supported_by:
  - reference_id: PMID:30867591
    supporting_text: Structure of the human LAT1-4F2hc heteromeric amino acid 
      transporter complex resolved at 3.3A resolution
  - reference_id: PMID:34880232
    supporting_text: Molecular basis for redox control by the human 
      cystine/glutamate antiporter system xc resolved by cryo-EM
  locations:
  - id: GO:0005886
    label: plasma membrane
  - id: GO:0005765
    label: lysosomal membrane
- molecular_function:
    id: GO:0015190
    label: L-leucine transmembrane transporter activity
  description: The LAT1-4F2hc (SLC7A5-SLC3A2) complex mediates Na+-independent 
    transport of large neutral amino acids, particularly leucine, which is 
    critical for mTORC1 activation and cell growth. LAT2-4F2hc (SLC7A8-SLC3A2) 
    also transports leucine with broader substrate specificity. This function is
    essential for nutrient sensing and cell proliferation.
  supported_by:
  - reference_id: PMID:9751058
    supporting_text: Amino-acid transport by heterodimers of 4F2hc/CD98 and 
      members of a permease family established leucine as key substrate
  - reference_id: PMID:25998567
    supporting_text: LAPTM4b recruits the LAT1-4F2hc Leu transporter to 
      lysosomes for mTORC1 activation
  locations:
  - id: GO:0005886
    label: plasma membrane
  - id: GO:0005765
    label: lysosomal membrane
  directly_involved_in:
  - id: GO:0031929
    label: TOR signaling
- molecular_function:
    id: GO:0015327
    label: cystine:glutamate antiporter activity
  description: The xCT-4F2hc (SLC7A11-SLC3A2) complex functions as system xc-, a
    cystine/glutamate antiporter that imports cystine in exchange for glutamate.
    This activity is essential for maintaining intracellular cysteine levels 
    required for glutathione synthesis. The system xc- transporter is a critical
    regulator of ferroptosis - inhibition leads to iron-dependent lipid 
    peroxidation and cell death (PMID:34880232, PMID:11417227).
  supported_by:
  - reference_id: PMID:11417227
    supporting_text: Identification and characterisation of human xCT that 
      co-expresses, with 4F2 heavy chain, the amino acid transport activity 
      system xc-
  - reference_id: PMID:34880232
    supporting_text: Molecular basis for redox control by the human 
      cystine/glutamate antiporter system xc structure and function
  locations:
  - id: GO:0005886
    label: plasma membrane
  directly_involved_in:
  - id: GO:0006749
    label: glutathione metabolic process
  - id: GO:0097707
    label: ferroptosis
- molecular_function:
    id: GO:0015173
    label: aromatic amino acid transmembrane transporter activity
  description: LAT1-4F2hc preferentially transports large neutral aromatic amino
    acids including phenylalanine, tyrosine, and tryptophan. This transport 
    activity is Na+-independent and operates in exchange mode. LAT1 also 
    transports thyroid hormones (T3, T4) which are structurally similar to 
    tyrosine (PMID:11564694). LAT1 overexpression in tumors supports increased 
    amino acid demand for cancer cell proliferation.
  supported_by:
  - reference_id: PMID:15589117
    supporting_text: LAT1-4F2hc aromatic amino acid transporter activity 
      demonstrated with phenylalanine as substrate
  - reference_id: PMID:11564694
    supporting_text: Thyroid hormone transport by the heterodimeric human system
      L amino acid transporter
