- term:
    id: GO:0015327
    label: cystine:glutamate antiporter activity
  evidence_type: IDA
  original_reference_id: PMID:11417227
  review:
    summary: 'SLC3A2/4F2hc partners with xCT/SLC7A11 to form system xc-, the cystine/glutamate
      antiporter. The complex mediates Na+-independent exchange of extracellular cystine
      for intracellular glutamate (PMID:11417227, PMID:34880232). This is a core molecular
      function of the SLC3A2-xCT complex.

      '
    action: NEW
    reason: 'This core molecular function term was not present in existing GOA annotations
      but is well-supported by multiple experimental studies including the original
      characterization (PMID:11417227) and recent cryo-EM structures (PMID:34880232).
      System xc- activity is essential for cysteine homeostasis and ferroptosis regulation.

      '
    supported_by:
    - reference_id: PMID:11417227
      supporting_text: Identification and characterisation of human xCT that 
        co-expresses, with 4F2 heavy chain, the amino acid transport activity 
        system xc-.
