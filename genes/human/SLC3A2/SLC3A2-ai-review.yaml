- term:
    id: GO:0005975
    label: carbohydrate metabolic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: 'This annotation is based on the glycoside hydrolase domain annotation
      in InterPro. However, SLC3A2 does NOT function as a glycoside hydrolase - it
      functions as an amino acid transporter chaperone. The alpha-amylase-like fold
      is structural but not catalytically active. This is an erroneous electronic
      annotation.

      '
    action: REMOVE
    reason: 'SLC3A2 does not participate in carbohydrate metabolism. While it contains
      an alpha-amylase-like domain fold, this domain has been repurposed for structural
      roles in membrane association and heterodimer formation, not carbohydrate hydrolysis.
      Recent structural studies (PMID:30867591, PMID:33298890) confirm this domain
      mediates protein-protein interactions, not enzymatic activity.

      '
    supported_by:
    - reference_id: PMID:30867591
      supporting_text: Mar 13. Structure of the human LAT1-4F2hc heteromeric 
        amino acid transporter complex.
