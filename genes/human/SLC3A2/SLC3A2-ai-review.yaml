        cystine/glutamate antiporter system xc().
- term:
    id: GO:0006749
    label: glutathione metabolic process
  evidence_type: IMP
  original_reference_id: PMID:34880232
  review:
    summary: 'The xCT-4F2hc (system xc-) complex provides cystine for glutathione
      biosynthesis. Cystine is reduced to cysteine intracellularly, and cysteine is
      the rate-limiting substrate for glutathione synthesis. Inhibition of system
      xc- depletes cellular glutathione leading to ferroptosis.

      '
    action: NEW
    reason: 'SLC3A2 involvement in glutathione metabolism is well-established through
      its partnership with xCT for cystine import. This biological process is directly
      downstream of the cystine:glutamate antiporter activity.

      '
    supported_by:
    - reference_id: PMID:34880232
      supporting_text: Molecular basis for redox control by the human 
        cystine/glutamate antiporter system xc().
- term:
    id: GO:0097707
    label: ferroptosis
  evidence_type: IMP
  original_reference_id: PMID:34880232
  review:
    summary: 'Inhibition of the xCT-4F2hc (system xc-) complex leads to cystine starvation,
      glutathione depletion, and ferroptotic cell death characterized by iron-dependent
      lipid peroxidation. System xc- is a major target for inducing ferroptosis in
      cancer therapy.

      '
    action: NEW
    reason: 'SLC3A2 plays a critical regulatory role in ferroptosis through its partnership
      with xCT. Genetic or pharmacological inhibition of system xc- triggers ferroptosis,
      establishing SLC3A2 as involved in this cell death process.

      '
    supported_by:
    - reference_id: PMID:34880232
      supporting_text: Molecular basis for redox control by the human 
        cystine/glutamate antiporter system xc().
