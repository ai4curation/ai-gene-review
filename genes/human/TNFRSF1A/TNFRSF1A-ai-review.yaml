# ===== NAS/TAS PROCESS ANNOTATIONS =====
- term:
    id: GO:0007250
    label: activation of NF-kappaB-inducing kinase activity
  evidence_type: NAS
  original_reference_id: PMID:33824270
  review:
    summary: >-
      NAS annotation for activation of NF-kappaB-inducing kinase (NIK) activity. TNFR1 Complex I
      signals primarily through the canonical NF-kappaB pathway (IKK-dependent). NIK activation
      is more typically associated with the non-canonical NF-kappaB pathway, which is primarily
      triggered by TNFR2, CD40, BAFFR, and LTbetaR rather than TNFR1.
    action: UNDECIDED
    reason: >-
      NIK is primarily associated with the non-canonical NF-kappaB pathway, which is not the
      principal pathway activated by TNFR1. While there may be some context-dependent activation,
      this annotation may be inaccurate for TNFR1. Without access to the referenced publication
      (PMID:33824270), I cannot fully evaluate whether the evidence supports NIK activation
      specifically through TNFR1. The canonical pathway via IKK complex is the primary NF-kappaB
      activation mechanism for TNFR1.
- term:
    id: GO:0007259
    label: cell surface receptor signaling pathway via JAK-STAT
  evidence_type: IMP
  original_reference_id: PMID:21410936
  review:
    summary: >-
      IMP evidence for TNFR1 involvement in JAK-STAT signaling. TNF has been reported to
      activate STAT signaling in some contexts, though this is not the primary signaling pathway.
    action: KEEP_AS_NON_CORE
    reason: >-
      JAK-STAT signaling is not a primary output of TNFR1. The core signaling pathways are
      NF-kappaB (Complex I) and apoptosis/necroptosis (Complex II/necrosome). JAK-STAT activation
      by TNFR1 may occur in specific cellular contexts but is not a core function. The IMP evidence
      from PMID:21410936 supports this as a real but non-core function.
