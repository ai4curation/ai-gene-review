- term:
    id: GO:0070266
    label: necroptotic process
  evidence_type: TAS
  original_reference_id: PMID:12887920
  review:
    summary: >-
      TNFR1-mediated signaling is the best-characterized inducer of necroptosis. When
      caspase-8 is inhibited, RIPK1/RIPK3/MLKL assemble a necrosome downstream of TNFR1
      Complex II, executing programmed necrotic cell death. This is a core signaling outcome
      of TNFR1 activation under specific conditions (PMID:12887920).
    action: NEW
    reason: >-
      Necroptosis is a well-established signaling outcome downstream of TNFR1, particularly
      when caspase-8 is inhibited. The GO definition of GO:0070266 explicitly references
      death domain receptor signaling and RIPK1/RIPK3/MLKL dependence. This is missing from
      the existing annotation set and represents a core function of the receptor under
      specific signaling contexts.
    additional_reference_ids:
      - PMID:25816133
