  review:
    summary: >-
      IMP evidence for TNF-mediated signaling pathway. This is the most specific and appropriate
      pathway term for TNFR1.
    action: ACCEPT
    reason: >-
      TNF-mediated signaling pathway is the primary pathway for TNFR1 and this IMP annotation
      appropriately captures this core function.
- term:
    id: GO:0045944
    label: positive regulation of transcription by RNA polymerase II
  evidence_type: IMP
  original_reference_id: PMID:21410936
  review:
    summary: >-
      IMP evidence that TNFR1 signaling leads to positive regulation of transcription by RNA
      polymerase II, presumably through NF-kappaB activation.
    action: KEEP_AS_NON_CORE
    reason: >-
      TNFR1 signaling activates NF-kappaB, which in turn drives transcription. This is a
      downstream consequence of the core signaling pathway. While real, it is several steps
      removed from the receptor's direct function.
