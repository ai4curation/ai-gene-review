- term:
    id: GO:0010468
    label: regulation of gene expression
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      IEA annotation from ARBA machine learning. TNFR1 signaling through NF-kappaB does regulate
      gene expression, but this is a very general downstream consequence of TNFR1 signaling rather
      than a direct function.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      Regulation of gene expression is an extremely broad term. While TNFR1 does activate NF-kappaB
      which is a transcription factor, annotating the receptor itself to "regulation of gene expression"
      is too distant from the receptor's direct molecular role. The annotation chain is receptor ->
      adaptors -> kinase cascades -> IKK -> NF-kappaB -> gene expression. More specific annotations
      (positive regulation of NF-kappaB signaling, positive regulation of transcription by RNA pol II)
      are already present.
