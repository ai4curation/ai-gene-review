- term:
    id: GO:0071222
    label: cellular response to lipopolysaccharide
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      IEA annotation transferred from mouse. LPS signaling via TLR4 induces TNF production,
      which then signals through TNFR1. This is a secondary response where TNFR1 responds to
      autocrine/paracrine TNF produced in response to LPS, not a direct response to LPS.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      TNFR1 does not directly respond to LPS. Rather, LPS signals through TLR4 to induce TNF
      production, and the secreted TNF then activates TNFR1. Annotating TNFR1 to "cellular
      response to lipopolysaccharide" conflates the TNF response with the LPS response. The
      receptor responds to TNF, not LPS.
