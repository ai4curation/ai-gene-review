- term:
    id: GO:0006693
    label: prostaglandin metabolic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation from InterPro domain IPR020419 (TNFR_1A). While TNF signaling via TNFR1 can
      indirectly influence prostaglandin metabolism through NF-kappaB-mediated induction of COX-2,
      TNFR1 does not directly participate in prostaglandin metabolism. This is a downstream pleiotropic
      effect of TNF signaling.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      The link between TNFR1 and prostaglandin metabolism is indirect and downstream. TNF/TNFR1 signaling
      can activate NF-kappaB, which induces COX-2 expression, leading to prostaglandin production. However,
      annotating TNFR1 directly to prostaglandin metabolic process overstates its involvement. TNFR1 does
      not catalyze or directly regulate prostaglandin synthesis. MADD (which binds TNFR1) was shown to
      activate ERK and phospholipase A2, providing a link to arachidonic acid release, but this is still
      indirect (PMID:9115275).
    supported_by:
      - reference_id: PMID:9115275
        supporting_text: >-
          These data indicate that MADD links TNFR1 with MAP kinase activation and arachidonic acid release
          and provide further insight into the mechanisms by which TNF exerts its pleiotropic effects.
- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      IEA annotation for apoptotic process. TNFR1 is indeed a key death receptor that signals apoptosis
      via Complex II (TRADD/FADD/caspase-8). However, the more specific term GO:0008625 (extrinsic
      apoptotic signaling pathway via death domain receptors) is already annotated.
    action: ACCEPT
    reason: >-
      While the more specific death-domain-mediated extrinsic apoptosis term is also annotated, this
      broader IEA annotation is not wrong. TNFR1 is a classical death receptor and apoptosis induction
      is a core function. It is acceptable for IEA to be broader than more specific experimental annotations.
