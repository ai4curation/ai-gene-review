core_functions:
- description: >-
    TNFR1 binds trimeric TNF-alpha and lymphotoxin-alpha via its extracellular
    cysteine-rich domains (CRD2-CRD3), functioning as the primary signaling receptor
    for soluble TNF. Upon ligand binding, recruits TRADD via its death domain to
    nucleate Complex I, activating NF-kappaB and MAPK pathways for pro-inflammatory
    and pro-survival gene expression.
  molecular_function:
    id: GO:0005031
    label: tumor necrosis factor receptor activity
  directly_involved_in:
  - id: GO:0033209
    label: tumor necrosis factor-mediated signaling pathway
  - id: GO:0007249
    label: canonical NF-kappaB signal transduction
  - id: GO:0006954
    label: inflammatory response
  locations:
  - id: GO:0009986
    label: cell surface
  - id: GO:0005886
    label: plasma membrane
  supported_by:
  - reference_id: PMID:12887920
    supporting_text: >-
      TNFR1-induced apoptosis involves two sequential signaling complexes. The initial
      plasma membrane bound complex (complex I) consists of TNFR1, the adaptor TRADD,
      the kinase RIP1, and TRAF2 and rapidly signals activation of NF-kappa B.
  - reference_id: PMID:7758105
    supporting_text: >-
      Many diverse activities of tumor necrosis factor (TNF) are signaled through TNF
      receptor 1 (TNFR1). We have identified a novel 34 kDa protein, designated TRADD,
      that specifically interacts with an intracellular domain of TNFR1 known to be
      essential for mediating programmed cell death.
- description: >-
    When Complex I pro-survival signaling fails (e.g., loss of cIAP or LUBAC activity),
    TRADD and RIPK1 dissociate from the receptor to form cytosolic Complex II with FADD
    and caspase-8, triggering extrinsic apoptosis. Under caspase-8 inhibition, RIPK1-RIPK3-MLKL
    assemble the necrosome for necroptosis.
  molecular_function:
    id: GO:0005031
    label: tumor necrosis factor receptor activity
  directly_involved_in:
  - id: GO:0097191
    label: extrinsic apoptotic signaling pathway
  - id: GO:0070266
    label: necroptotic process
  locations:
  - id: GO:0005886
    label: plasma membrane
  supported_by:
  - reference_id: PMID:12887920
    supporting_text: >-
      A second complex (complex II) is formed after TRADD and RIP1 associate with FADD
      and caspase-8, and the modified RIP1 in complex II keeps caspase-8 in an inactive
      state. When NF-kappa B is activated by complex I, expression of antiapoptotic
      genes are activated, which are sufficient to block the pro-apoptotic activity of
      complex II.
  - reference_id: PMID:8565075
    supporting_text: >-
      A FADD mutant lacking its N-terminal 79 amino acids is a dominant-negative inhibitor
      of TNF-induced apoptosis, but does not inhibit NF-kappa B activation. Thus, these
      two TNFR1-TRADD signaling cascades appear to bifurcate at TRADD.
