description: >-
  TNFRSF1A (also known as TNFR1, p55, CD120a) encodes Tumor Necrosis Factor Receptor
  Superfamily Member 1A, a ubiquitously expressed type I transmembrane receptor that
  serves as the principal signaling receptor for soluble TNF (TNFSF2) and lymphotoxin-alpha
  (TNFSF1/LTA). The extracellular domain contains four cysteine-rich domains (CRDs),
  including a pre-ligand assembly domain (PLAD) in CRD1 that mediates ligand-independent
  receptor preassembly as homotrimers. The intracellular domain contains a death domain
  (DD) that nucleates adaptor recruitment. Upon TNF binding, the DD recruits TRADD, which
  scaffolds two distinct signaling outcomes. Complex I (membrane-proximal) comprises
  TRADD, RIPK1, TRAF2/5, cIAP1/2, and LUBAC, leading to K63/linear ubiquitination of
  RIPK1 and activation of canonical NF-kappaB and MAPK pathways that promote inflammatory
  gene expression and cell survival. When Complex I pro-survival signaling fails (e.g.,
  loss of cIAP or LUBAC activity), a cytosolic Complex II forms containing TRADD, FADD,
  and caspase-8, which triggers extrinsic apoptosis. Under conditions of caspase-8
  inhibition, RIPK1-RIPK3-MLKL assemble the necrosome to execute necroptosis. TNFR1
  ectodomain is shed by ADAM17/TACE to generate soluble TNFR1 (sTNFR1), which acts as
  a decoy receptor. The receptor also activates neutral and acid sphingomyelinases via
  its NSD and DD domains, respectively. Heterozygous pathogenic variants in the
  extracellular cysteine-rich domains cause TRAPS (TNF receptor-associated periodic
  syndrome), an autosomal dominant autoinflammatory disease. An intronic variant affecting
  alternative splicing of exon 6 produces a soluble isoform (Delta6-TNFR1) associated
  with susceptibility to multiple sclerosis.
