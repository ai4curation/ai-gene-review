# ===== IBA ANNOTATIONS (phylogenetically inferred) =====
- term:
    id: GO:0005031
    label: tumor necrosis factor receptor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      TNFR1 is the defining member of the TNF receptor superfamily and its primary molecular
      function is TNF receptor activity. This is the most precise and appropriate MF term for
      this receptor (PMID:2158863, PMID:12887920).
    action: ACCEPT
    reason: >-
      TNF receptor activity is the core molecular function of TNFRSF1A. The receptor binds both
      soluble and membrane-bound TNF trimers via its extracellular cysteine-rich domains and
      transduces signal through its intracellular death domain. IBA annotation is well supported
      by phylogenetic analysis across vertebrate orthologs and extensive experimental evidence.
    supported_by:
      - reference_id: PMID:12887920
        supporting_text: >-
          TNFR1-induced apoptosis involves two sequential signaling complexes. The initial plasma
          membrane bound complex (complex I) consists of TNFR1, the adaptor TRADD, the kinase RIP1,
          and TRAF2 and rapidly signals activation of NF-kappa B.
      - reference_id: PMID:7758105
        supporting_text: >-
          Many diverse activities of tumor necrosis factor (TNF) are signaled through TNF receptor 1
          (TNFR1). We have identified a novel 34 kDa protein, designated TRADD, that specifically
          interacts with an intracellular domain of TNFR1 known to be essential for mediating
          programmed cell death.
- term:
    id: GO:0006954
    label: inflammatory response
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      TNFR1 is a principal mediator of TNF-driven inflammatory responses. Via Complex I signaling
      (TRADD/RIPK1/TRAF2/cIAP1-2/LUBAC), it activates NF-kappaB and MAPKs to induce pro-inflammatory
      gene expression, including cytokines, chemokines, and adhesion molecules (PMID:12887920, PMID:8565075).
    action: ACCEPT
    reason: >-
      Inflammatory response is a core biological process for TNFR1. As the primary receptor for soluble
      TNF, it is the major conduit for TNF-mediated inflammation. The IBA annotation is phylogenetically
      sound and well supported by extensive literature.
    supported_by:
      - reference_id: PMID:12887920
        supporting_text: >-
          The initial plasma membrane bound complex (complex I) consists of TNFR1, the adaptor TRADD,
          the kinase RIP1, and TRAF2 and rapidly signals activation of NF-kappa B.
      - reference_id: PMID:8565075
        supporting_text: >-
          Tumor necrosis factor (TNF) can induce apoptosis and activate NF-kappa B through signaling
          cascades emanating from TNF receptor 1 (TNFR1).
- term:
    id: GO:0045121
    label: membrane raft
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      TNFR1 has been shown to localize to membrane rafts/lipid rafts where it assembles signaling
      complexes. IBA annotation is consistent with direct experimental evidence (IDA from PMID:17010968).
    action: ACCEPT
    reason: >-
      TNFR1 localization to membrane rafts is supported by both phylogenetic inference and direct
      experimental evidence. Lipid raft partitioning is relevant to TNFR1 signaling platform
      assembly and signal transduction.
    supported_by:
      - reference_id: PMID:17010968
        supporting_text: >-
          metalloproteinase inhibition increases the proportion of ADAM17 substrates (TNF
          and its receptors TNFR1 and TNFR2) in lipid rafts
- term:
    id: GO:0043120
    label: tumor necrosis factor binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      TNF binding is a core molecular function of TNFR1. The receptor binds trimeric TNF-alpha
      (and LTA) via its extracellular cysteine-rich domains CRD2 and CRD3. Crystal structure of
      the TNF-beta-TNFR1 complex (PDB:1TNR) confirms the binding interface (PMID:8387891).
    action: ACCEPT
    reason: >-
      TNF binding is the primary ligand-recognition function of TNFR1 and is well supported by
      structural, biochemical, and phylogenetic evidence. The IBA annotation is appropriate and
      at the correct level of specificity.
    supported_by:
      - reference_id: PMID:9435233
        supporting_text: >-
          Calculation of the dissociation constant (Kd) from the association and dissociation
          rate constants determined at 37 degrees C revealed a remarkable high affinity for TNF
          binding to the 60-kDa TNF type 1 receptor (TNF-R1; Kd = 1.9 x 10(-11) M)
- term:
    id: GO:0043235
    label: receptor complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      TNFR1 forms homotrimeric receptor complexes via the PLAD domain even in the absence of ligand,
      and upon TNF binding assembles larger signaling complexes. IBA annotation is consistent with
      IDA evidence (PMID:23382219).
    action: ACCEPT
    reason: >-
      The receptor complex annotation reflects the well-established biology of TNFR1 homotrimerization
      and is phylogenetically conserved. More specific CC term GO:0002947 (TNFRSF complex) is also
      annotated separately.
    supported_by:
      - reference_id: PMID:23382219
        supporting_text: >-
          the PX-FERM proteins share a promiscuous ability to bind a wide array of putative
          cargo molecules, including receptor tyrosine kinases [and TNFR1 among other transmembrane cargos]
