id: P36969
gene_symbol: GPX4
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'GPX4 (Glutathione Peroxidase 4, also known as PHGPx) is a monomeric selenoprotein glutathione peroxidase containing
  an active-site selenocysteine (Sec46). It uniquely reduces phospholipid hydroperoxides (PLOOHs) directly within membranes
  to their corresponding alcohols using reduced glutathione (GSH) as the electron donor. GPX4 is the central enzymatic suppressor
  of ferroptosis, an iron-dependent form of regulated cell death driven by lipid peroxidation. Three isoforms exist from alternative
  promoters: cytosolic (cGPX4), mitochondrial (mGPX4), and nuclear (nGPX4), with distinct subcellular functions including
  protection of membrane lipids, mitochondrial integrity, and sperm chromatin stability during spermatogenesis.'
