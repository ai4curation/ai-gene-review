- term:
    id: GO:0034599
    label: cellular response to oxidative stress
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: GPX4 is a key antioxidant enzyme that protects cells from oxidative damage by reducing lipid hydroperoxides.
      The deep research confirms GPX4 plays a key role in protecting cells from oxidative damage by preventing membrane lipid
      peroxidation (GPX4-deep-research-falcon.md). This annotation is appropriate as a broader process encompassing GPX4's
      core protective function.
    action: ACCEPT
    reason: GPX4's primary role is to detoxify lipid hydroperoxides, which is a central response to oxidative stress. The
      IBA annotation is well-supported by phylogenetic evidence and consistent with GPX4's function across orthologs.
    supported_by:
    - reference_id: PMID:11115402
      supporting_text: the increase in hydroperoxide tone (a situation found under oxidative stress or selenium deficiency
        or on incubation with 12-HPETE) partly diverts the 12-lipoxygenase pathway from the reduction route to the isomerization
        route
- term:
    id: GO:0019372
    label: lipoxygenase pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: GPX4 reduces hydroperoxy products of the 12-lipoxygenase pathway, thereby regulating the flux through this pathway.
      PMID:11115402 demonstrated that both GPx-1 and PHGPx are involved in the regulatory network of the 12-lipoxygenase pathway.
    action: ACCEPT
    reason: GPX4's role in the lipoxygenase pathway is experimentally documented. The enzyme reduces 12-HpETE to 12-HETE,
      modulating the balance between reduction and isomerization routes. This represents a core function of GPX4 in arachidonic
      acid metabolism.
    supported_by:
