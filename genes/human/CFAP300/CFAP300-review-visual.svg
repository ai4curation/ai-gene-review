<rect x="645" y="187.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="197.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="207.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:29727693 states "C11orf70 shows an interaction with</text>
<text x="650" y="216.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">cytoplasmic ODA/IDA assembly factor DNAAF2" but</text>
<text x="650" y="225.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">publications don't detail experimental methods in</text>
<text x="650" y="234.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">abstracts. However, 'protein binding' is uninformative per</text>
<text x="650" y="243.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">curation guidelines. CFAP300 functions as an</text>
<text x="650" y="252.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">adapter/scaffolding protein for dynein arm assembly.</text>
<rect x="395" y="542.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="552.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="562.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:29727692 demonstrates that "Tagged C11orf70 in</text>
<text x="400" y="571.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Paramecium and Chlamydomonas localizes mainly in the</text>
<text x="400" y="580.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">cytoplasm with a small amount in the ciliary component."</text>
<text x="400" y="589.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:29727693 confirms involvement in "cytoplasmic</text>
<text x="400" y="598.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">assembly of dynein arms." This validates the sequence</text>
<text x="400" y="607.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">similarity inference.</text>
<rect x="645" y="687.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="697.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="707.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Too general - while technically correct that cilia are</text>
<text x="650" y="716.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">part of cytoskeleton, this annotation lacks specificity</text>
<text x="650" y="725.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">for CFAP300's actual functional location</text>
<rect x="395" y="832.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="842.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="852.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:29727692 shows "Tagged C11orf70...localizes mainly in</text>
<text x="400" y="861.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">the cytoplasm with a small amount in the ciliary</text>
<text x="400" y="870.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">component" and demonstrates "its transport within cilia is</text>
<text x="400" y="879.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">IFT dependent." Both papers show CFAP300 mutations cause</text>
<text x="400" y="888.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">"immotile respiratory cilia" confirming functional</text>
<text x="400" y="897.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">relevance to motile cilia.</text>
<rect x="395" y="977.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="987.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="997.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Uninformative and redundant with motile cilium annotation.</text>
<text x="400" y="1006.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Provides no functional insight and is too general to be</text>
<text x="400" y="1015.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">useful for understanding CFAP300 function</text>
<rect x="950" y="200" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="955" y="210" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[29727693]</text>
<text x="955" y="218" font-size="8" font-family="Arial, sans-serif" fill="#212121">C11orf70 shows an interaction with cytoplasmic ODA/IDA assembly</text>
<text x="955" y="227" font-size="8" font-family="Arial, sans-serif" fill="#212121">factor DNAAF2, supporting our hypothesis that C11orf70 is a</text>
<text x="955" y="236" font-size="8" font-family="Arial, sans-serif" fill="#212121">preassembly factor involved in the pathogenesis of PCD</text>
