<rect x="645" y="187.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="197.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="209.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:29727693 states "C11orf70 shows an</text>
<text x="650" y="219.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">interaction with cytoplasmic ODA/IDA assembly</text>
<text x="650" y="229.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">factor DNAAF2" but publications don't detail</text>
<text x="650" y="239.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">experimental methods in abstracts. However,</text>
<text x="650" y="249.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">'protein binding' is uninformative per</text>
<rect x="395" y="542.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="552.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="564.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:29727692 demonstrates that "Tagged</text>
<text x="400" y="574.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">C11orf70 in Paramecium and Chlamydomonas</text>
<text x="400" y="584.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">localizes mainly in the cytoplasm with a</text>
<text x="400" y="594.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">small amount in the ciliary component."</text>
<text x="400" y="604.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:29727693 confirms involvement in</text>
<rect x="645" y="687.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="697.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="709.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Too general - while technically correct that</text>
<text x="650" y="719.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">cilia are part of cytoskeleton, this</text>
<text x="650" y="729.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">annotation lacks specificity for CFAP300's</text>
<text x="650" y="739.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">actual functional location</text>
<rect x="395" y="832.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="842.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="854.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:29727692 shows "Tagged</text>
<text x="400" y="864.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">C11orf70...localizes mainly in the cytoplasm</text>
<text x="400" y="874.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">with a small amount in the ciliary component"</text>
<text x="400" y="884.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">and demonstrates "its transport within cilia</text>
<text x="400" y="894.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">is IFT dependent." Both papers show CFAP300</text>
<rect x="395" y="977.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="987.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="999.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Uninformative and redundant with motile</text>
<text x="400" y="1009.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">cilium annotation. Provides no functional</text>
<text x="400" y="1019.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">insight and is too general to be useful for</text>
<text x="400" y="1029.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">understanding CFAP300 function</text>
<rect x="950" y="200" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="955" y="210" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[29727693]</text>
<text x="955" y="220" font-size="8" font-family="Arial, sans-serif" fill="#212121">C11orf70 shows an interaction with cytoplasmic</text>
<text x="955" y="230" font-size="8" font-family="Arial, sans-serif" fill="#212121">ODA/IDA assembly factor DNAAF2, supporting our</text>
<text x="955" y="240" font-size="8" font-family="Arial, sans-serif" fill="#212121">hypothesis that C11orf70 is a preassembly factor</text>
<text x="955" y="250" font-size="8" font-family="Arial, sans-serif" fill="#212121">involved in the pathogenesis of PCD</text>
<rect x="600.0" y="1285" width="600" height="60" fill="white" stroke="#bdbdbd" stroke-width="1" rx="5" ry="5" />
