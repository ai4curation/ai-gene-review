  - term:
      id: GO:0042802
      label: identical protein binding
    evidence_type: IPI
    original_reference_id: PMID:21391237
    review:
      summary: >-
        TMEM43 forms homo-oligomers through its transmembrane domains. PMID:18230648
        demonstrated
        that LUMA transmembrane domains also promote homooligomerization and PMID:21391237
        confirmed oligomerization capability.
      action: ACCEPT
      reason: >-
        TMEM43 self-oligomerization is a well-documented property important for its
        function.
        The protein forms homo-oligomers (dimers, tetramers) mediated by its transmembrane
        domains.
        This is functionally relevant as disease mutations (e.g., E85K) can disrupt
        oligomerization.
      supported_by:
        - reference_id: PMID:18230648
          supporting_text: "LUMA's transmembrane domains also promote homooligomerization"
        - reference_id: PMID:21391237
          supporting_text: "p.Glu85Lys mutant LUMA resulted to failure in oligomerization"

  - term:
      id: GO:0005788
      label: endoplasmic reticulum lumen
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >-
        TMEM43 has a large hydrophilic domain located between transmembrane spans
        1 and 2 that
        is exposed to the perinuclear space (equivalent to ER lumen) [PMID:18230648].
      action: ACCEPT
      reason: >-
        This is consistent with TMEM43 topology. UniProt notes that the majority of
        the hydrophilic
        domain resides in the endoplasmic reticulum lumen. The annotation correctly
        reflects
        that part of the protein extends into the ER lumen/perinuclear space.
      supported_by:
        - reference_id: PMID:18230648
          supporting_text: "The large hydrophilic domain is exposed to the perinuclear
            space whereas both LUMA termini reside cyto- or nucleoplasmically"

  - term:
      id: GO:0042802
      label: identical protein binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >-
        IEA annotation for self-binding, consistent with the IPI evidence from PMID:21391237.
      action: ACCEPT
      reason: >-
        Consistent with experimental evidence for homo-oligomerization.

  - term:
      id: GO:0005248
      label: voltage-gated sodium channel activity
    evidence_type: IDA
    original_reference_id: DOI:10.1101/2022.11.08.515259
    review:
      summary: >-
        This annotation is from a preprint that claims TMEM43 has voltage-gated sodium
        channel
        activity. However, this is highly controversial and not supported by the broader
        literature.
      action: UNDECIDED
      reason: >-
        This is from a preprint (not peer-reviewed) and contradicts the established
        understanding
        of TMEM43 as a structural nuclear envelope protein. Ion-channel claims for
        TMEM43 remain
        debated and prevailing data support a structural/adapter role. Until peer-reviewed
        validation is available, this annotation should be treated with caution.

  - term:
      id: GO:0005249
      label: voltage-gated potassium channel activity
    evidence_type: IDA
    original_reference_id: DOI:10.1101/2022.11.08.515259
    review:
      summary: >-
        Same source as the voltage-gated sodium channel annotation. Subject to the
        same concerns.
      action: UNDECIDED
      reason: >-
        From a preprint with controversial claims not supported by consensus literature.
        Peer-reviewed validation is needed before accepting this annotation.

  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: DOI:10.1101/2022.11.08.515259
    review:
      summary: >-
        Protein binding annotation from the same preprint.
      action: REMOVE
      reason: >-
