core_functions:
  - description: >-
      TMEM43 functions as a tetraspanin-like membrane organizer at the inner nuclear
      membrane,
      maintaining nuclear envelope structure by organizing protein complexes including
      emerin,
      lamins, and SUN2. This is the primary biological function.
    molecular_function:
      id: GO:0042802
      label: identical protein binding
    directly_involved_in:
      - id: GO:0071763
        label: nuclear membrane organization
    locations:
      - id: GO:0005637
        label: nuclear inner membrane
  - description: >-
      TMEM43 binds lamins (A-type and B-type) which is required for its retention
      at the
      inner nuclear membrane.
    molecular_function:
      id: GO:0005521
      label: lamin binding
    locations:
      - id: GO:0005637
        label: nuclear inner membrane
    supported_by:
      - reference_id: PMID:18230648
        supporting_text: "LUMA binds A- and B-type lamins and depends on A-type lamins
          for its INM localization."

