  - term:
      id: GO:0071763
      label: nuclear membrane organization
    evidence_type: IDA
    original_reference_id: PMID:18230648
    review:
      summary: >-
        PMID:18230648 provides direct experimental evidence that TMEM43/LUMA is required
        for
        proper organization of the nuclear membrane by maintaining emerin distribution
        at the INM.
      action: ACCEPT
      reason: >-
        This is the core biological process function of TMEM43, supported by direct
        experimental
        evidence. The study demonstrated that LUMA functions as a tetraspanin-like
        membrane
        organizer and that manipulation of LUMA levels affects emerin distribution
        and nuclear
        envelope structure.
      supported_by:
        - reference_id: PMID:18230648
          supporting_text: "Both downregulation of LUMA and overexpression of dominant-negative
            acting LUMA fragments causes redistribution of emerin"

  - term:
      id: GO:0005794
      label: Golgi apparatus
    evidence_type: IDA
    original_reference_id: GO_REF:0000054
    review:
      summary: >-
        Golgi localization from the LIFEdb subcellular localization screen using expressed
        fusion proteins.
      action: KEEP_AS_NON_CORE
      reason: >-
        This may represent transient localization during trafficking or a minor pool
        of the
        protein. The primary localizations are INM and ER membrane. Golgi localization
        is not
        well-supported in the primary literature for TMEM43 function but could be
        valid for
        protein trafficking.

# Additional annotation suggestions based on literature review
  - term:
      id: GO:0005521
      label: lamin binding
    evidence_type: IDA
    original_reference_id: PMID:18230648
    review:
      summary: >-
        TMEM43 directly binds A-type and B-type lamins, and this interaction is required
        for
        its INM localization.
      action: NEW
      reason: >-
        This is a well-documented molecular function. PMID:18230648 states that LUMA
        binds
        lamins and depends on A-type lamins for its INM localization. This is more
        informative
        than generic protein binding.
      supported_by:
        - reference_id: PMID:18230648
          supporting_text: "LUMA binds A- and B-type lamins and depends on A-type
            lamins for its INM localization."

