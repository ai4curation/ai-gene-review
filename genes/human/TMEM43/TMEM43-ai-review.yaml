suggested_questions:
  - question: Is the voltage-gated ion channel activity reported in preprints 
      reproducible in peer-reviewed studies?
  - question: What is the mechanism by which TMEM43 mutations cause 
      tissue-specific phenotypes (cardiac vs muscular vs auditory)?
  - question: How does TMEM43 contribute to passive conductance in cochlear 
      cells - through direct channel activity or indirect modulation of connexin
      function?

suggested_experiments:
  - description: Electrophysiological characterization of TMEM43 channel 
      activity in native cardiomyocytes to validate or refute ion channel claims
    hypothesis: TMEM43 may or may not have intrinsic ion channel activity 
      distinct from its structural role
  - description: Structure determination of TMEM43 to understand potential 
      pore-forming regions
    hypothesis: Structural analysis could reveal whether TMEM43 has a pore 
      domain consistent with ion channel function
  - description: Cell-type specific knockout studies to distinguish direct vs 
      indirect effects on ion conductance
    hypothesis: Knockout studies could clarify whether TMEM43 effects on ion 
      conductance are direct or mediated through connexin interactions
