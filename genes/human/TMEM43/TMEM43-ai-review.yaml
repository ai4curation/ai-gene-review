  - term:
      id: GO:0022843
      label: voltage-gated monoatomic cation channel activity
    evidence_type: IDA
    original_reference_id: DOI:10.1101/2022.11.08.515259
    review:
      summary: >-
        Voltage-gated cation channel activity from the preprint.
      action: UNDECIDED
      reason: >-
        This represents the central disputed claim of the preprint. While TMEM43 has
        been grouped
        with putative channel proteins in some reviews, the consensus is that TMEM43
        functions primarily as a structural/adapter protein. Definitive electrophysiology
        proving
        intrinsic channel activity in native contexts is lacking.

  - term:
      id: GO:0030001
      label: metal ion transport
    evidence_type: IDA
    original_reference_id: DOI:10.1101/2022.11.08.515259
    review:
      summary: >-
        Metal ion transport annotation from the preprint.
      action: UNDECIDED
      reason: >-
