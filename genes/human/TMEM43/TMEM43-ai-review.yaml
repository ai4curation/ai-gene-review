  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:32814053
    review:
      summary: >-
        From a neurodegenerative disease interactome mapping study showing interaction
        with
        HTT (huntingtin).
      action: REMOVE
      reason: >-
        Generic protein binding is uninformative. If the HTT interaction is biologically
        significant, it should be annotated with a more specific term.

      supported_by:
        - reference_id: PMID:32814053
          supporting_text: Interactome Mapping Provides a Network of 
            Neurodegenerative Disease Proteins and Uncovers Widespread Protein 
