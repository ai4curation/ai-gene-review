id: Q9BTV4
gene_symbol: TMEM43
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  TMEM43 (also known as LUMA) encodes a highly conserved integral inner nuclear membrane
  protein with
  four transmembrane domains. The protein functions primarily as a structural/adapter
  component at the
  inner nuclear membrane (INM), where it interacts with emerin, lamins A/C, and SUN2
  to maintain
  nuclear envelope integrity and contribute to mechanotransduction through LINC complex
  associations.
  TMEM43 is required for retaining emerin at the INM. Beyond the nuclear envelope,
  TMEM43 also localizes
  to the ER membrane and, in cardiomyocytes, to intercalated discs. In cochlear glia-like
  supporting cells,
  it contributes to passive conductance current through gap junction interactions
  with connexins (Cx26/Cx30).
  Pathogenic variants cause arrhythmogenic right ventricular cardiomyopathy type 5
  (ARVD5, notably p.S358L),
  Emery-Dreifuss muscular dystrophy type 7 (EDMD7), and autosomal dominant auditory
  neuropathy (AUNA3).
  The protein also plays roles in NF-kappa-B signaling downstream of EGFR and modulates
  innate immune
  signaling through the cGAS-STING pathway via interaction with RNF26.
existing_annotations:
  - term:
      id: GO:0005637
      label: nuclear inner membrane
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        TMEM43/LUMA is predominantly localized to the inner nuclear membrane (INM),
        as demonstrated
        through multiple independent studies. The protein requires interaction with
        A-type lamins
        for its INM localization and has four transmembrane domains with both termini
        oriented
        toward the nucleoplasm [PMID:18230648].
      action: ACCEPT
      reason: >-
        INM localization is the core subcellular location for TMEM43, well-supported
        by biochemical
        and imaging studies. This IBA annotation is phylogenetically sound and consistent
        with
        primary literature evidence from PMID:18230648 demonstrating that LUMA is
        a unique integral
        inner nuclear membrane protein.
      supported_by:
        - reference_id: PMID:18230648
          supporting_text: "We present here a first characterization of LUMA, an unique
            integral inner nuclear membrane (INM) protein."

        - reference_id: file:human/TMEM43/TMEM43-deep-research-falcon.md
          supporting_text: 'model: Edison Scientific Literature'
  - term:
      id: GO:0006629
      label: lipid metabolic process
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        The IBA annotation to lipid metabolic process is propagated from phylogenetic
        analysis.
        While TMEM43 localizes to membranes and some studies have linked it to lipid-related
        pathways
        in disease contexts (e.g., adipogenic replacement in ARVC), there is no direct
        experimental
        evidence that TMEM43 itself functions in lipid metabolism as a core activity.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        This annotation appears to be an over-annotation. While ARVC5 caused by TMEM43
        mutations
        involves fibrofatty replacement of cardiomyocytes, this is a disease consequence
        rather than
        a direct function of the protein. TMEM43 is a structural membrane protein,
        not an enzyme or
        transporter involved in lipid metabolism. The phylogenetic inference may be
        drawing from
        indirect associations rather than core molecular function.

  - term:
      id: GO:0071763
      label: nuclear membrane organization
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        TMEM43 plays a key role in nuclear membrane organization by maintaining nuclear
        envelope
        structure through interactions with emerin, lamins, and SUN2. Mutations disrupt
        emerin
        distribution and nuclear envelope integrity [PMID:18230648, PMID:21391237].
      action: ACCEPT
      reason: >-
        This is a core biological process for TMEM43. The protein is essential for
        organizing
        protein complexes at the INM and retaining emerin at its proper location.
        PMID:18230648
        states that LUMA functions as a tetraspanin-like membrane organizer.
      supported_by:
        - reference_id: PMID:18230648
          supporting_text: "We propose that LUMA functions as a tetraspanin-like membrane
            organizer and has the potential to contribute to the pathomechanism of
            dystrophic diseases"
        - reference_id: PMID:21391237
          supporting_text: "Cells expressing mutant LUMA revealed reduced nuclear
            staining with or without aggregates of emerin and SUN2 together with a
            higher proportion of abnormally shaped nuclei."

  - term:
      id: GO:0002376
      label: immune system process
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >-
        TMEM43 has been shown to modulate innate immune signaling through the cGAS-STING
        pathway
        via interaction with RNF26, and plays a role in NF-kappa-B activation downstream
        of EGFR
        [PMID:32614325, PMID:27991920].
      action: KEEP_AS_NON_CORE
      reason: >-
        The immune-related function is documented but represents a secondary/modulatory
        role rather
        than the core function of TMEM43. The protein primarily functions in nuclear
        envelope
        organization. PMID:32614325 shows that RNF26 co-assembles with TMEM43 to form
        a complex
        capable of modulating innate immune signalling through the cGAS-STING pathway.
        This is valid
        but not the primary molecular function.
      supported_by:
        - reference_id: PMID:32614325
          supporting_text: "RNF26 co-assembles with TMEM43, ENDOD1, TMEM33 and TMED1
            to form a complex capable of modulating innate immune signalling through
            the cGAS-STING pathway."

  - term:
      id: GO:0005637
      label: nuclear inner membrane
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: >-
        This IEA annotation for nuclear inner membrane localization is consistent
        with the IBA
        annotation and extensive experimental evidence.
      action: ACCEPT
      reason: >-
        Duplicate of the IBA annotation - both correctly reflect the primary subcellular
        location
        of TMEM43 at the inner nuclear membrane.

  - term:
      id: GO:0005789
      label: endoplasmic reticulum membrane
    evidence_type: IEA
    original_reference_id: GO_REF:0000044
    review:
      summary: >-
        TMEM43 localizes to the ER membrane in addition to the INM. The protein is
        initially
        synthesized in the ER and retained at the INM through interactions with lamins
        and emerin.
        The ER and INM are contiguous membrane systems.
      action: ACCEPT
      reason: >-
        ER membrane localization is valid. UniProt explicitly lists Endoplasmic reticulum
        membrane
        as a subcellular location. The ER and INM are contiguous, and the protein
        traffics through
        the ER. This is a legitimate secondary localization.

  - term:
      id: GO:0005886
      label: plasma membrane
    evidence_type: IEA
    original_reference_id: GO_REF:0000044
    review:
      summary: >-
        TMEM43 has been reported at the plasma membrane in specific cell contexts,
        particularly
        in cochlear glia-like supporting cells where it contributes to gap junction
        function
        [PMID:34050020]. UniProt also lists cell membrane as a subcellular location.
      action: KEEP_AS_NON_CORE
      reason: >-
        Plasma membrane localization appears to be context-specific, particularly
        in cochlear cells
        where TMEM43 interacts with connexins. UniProt lists Cell membrane citing
        PMID:34050020.
        This is a valid but secondary localization compared to the primary INM location.
      supported_by:
        - reference_id: PMID:34050020
          supporting_text: "TMEM43 interacts with the Connexin26 and Connexin30 gap
            junction channels, disrupting the passive conductance current in GLSs"

  - term:
      id: GO:0035725
      label: sodium ion transmembrane transport
    evidence_type: IEA
    original_reference_id: GO_REF:0000108
    review:
      summary: >-
        This annotation is inferred from the voltage-gated sodium channel activity
        annotation.
        However, the ion channel claims for TMEM43 are highly debated. The consensus
        from recent
        reviews is that TMEM43 is primarily a structural/adapter protein, not a canonical
        ion channel.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        This is likely an over-annotation. While one preprint suggested voltage-gated
        channel activity,
        the broader literature consensus indicates that ion-channel claims for TMEM43
        remain debated
        and tissue-specific, with prevailing data supporting a structural/adapter
        role. The primary
        function is nuclear envelope organization, not ion transport.

  - term:
      id: GO:0045087
      label: innate immune response
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >-
        TMEM43 modulates innate immune signaling through the cGAS-STING pathway via
        RNF26
        interaction, as documented in PMID:32614325.
      action: KEEP_AS_NON_CORE
      reason: >-
        This is a documented secondary function. TMEM43 does play a role in innate
        immunity
        through its interaction with RNF26 and modulation of the cGAS-STING pathway,
        but this
        is not its core molecular function.
      supported_by:
        - reference_id: PMID:32614325
          supporting_text: "RNF26 co-assembles with TMEM43, ENDOD1, TMEM33 and TMED1
            to form a complex capable of modulating innate immune signalling through
            the cGAS-STING pathway."

  - term:
      id: GO:0071805
      label: potassium ion transmembrane transport
    evidence_type: IEA
    original_reference_id: GO_REF:0000108
    review:
      summary: >-
        This annotation is inferred from the voltage-gated potassium channel activity
        annotation.
        As noted above, ion channel claims for TMEM43 are debated and not well supported.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        Same concern as sodium ion transport annotation. The ion channel function
        is not the
        established primary function of TMEM43. While there may be context-specific
        effects on
        ion conductance (e.g., in cochlear cells via gap junctions), TMEM43 is not
        a classical
        voltage-gated potassium channel.

  - term:
      id: GO:0098655
      label: monoatomic cation transmembrane transport
    evidence_type: IEA
    original_reference_id: GO_REF:0000108
    review:
      summary: >-
        Inferred from the voltage-gated cation channel annotation. This suffers from
        the same
        issues as the more specific ion transport annotations.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        Over-annotation based on disputed ion channel function. TMEM43 is primarily
        a structural
        nuclear envelope protein, not a cation transporter.

  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:21391237
    review:
      summary: >-
        This annotation comes from a study showing TMEM43 interaction with emerin
        (EMD/P50402).
        PMID:21391237 demonstrated that LUMA can interact with another nuclear membrane
        protein,
        SUN2, in addition to emerin.
      action: REMOVE
      reason: >-
        GO curation guidelines recommend against using the generic protein binding
        term when
        more informative terms are available. The specific interaction with emerin
        and SUN2 should
        be annotated with more precise terms. The interaction data is valuable but
        should be
        captured with terms like lamin binding or specific complex terms.
      proposed_replacement_terms:
        - id: GO:0005521
          label: lamin binding
      supported_by:
        - reference_id: PMID:21391237
          supporting_text: "we demonstrated for the first time that LUMA can interact
            with another nuclear membrane protein, SUN2, in addition to emerin"

  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:25416956
    review:
      summary: >-
        This annotation is from a large-scale proteome interactome mapping study,
        not a focused
        study on TMEM43 function.
      action: REMOVE
      reason: >-
        Generic protein binding provides no specific functional information. Large-scale
        interactome studies generate many protein-protein interactions but these should
        be
        evaluated for biological relevance and annotated with more specific terms
        when possible.

      supported_by:
        - reference_id: PMID:25416956
          supporting_text: A proteome-scale map of the human interactome 
            network.
  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:25910212
    review:
      summary: >-
        This annotation is from a study on disease-associated mutation effects on
        protein
        interactions, not specific to TMEM43 function.
      action: REMOVE
      reason: >-
        Generic protein binding without functional context. Should be replaced with
        more
        informative terms.

      supported_by:
        - reference_id: PMID:25910212
          supporting_text: Widespread macromolecular interaction perturbations 
