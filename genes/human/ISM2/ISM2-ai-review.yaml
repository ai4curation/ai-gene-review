description: 'ISM2 encodes isthmin-2, a secreted glycoprotein (571 AA) belonging to
  the isthmin family. The protein contains two characteristic domains: a TSP type-1
  repeat (thrombospondin type-1, residues 327-371) and an AMOP domain (adhesion-associated
  domain shared by MUC4 and other proteins, residues 396-559). ISM2 is synthesized
  as a precursor with a signal peptide (residues 1-26) that is cleaved to produce
  the mature secreted protein (residues 27-571). The protein undergoes N-linked glycosylation
  at three sites (Asn-117, Asn-300, Asn-392) and contains three conserved disulfide
  bonds in the TSP-1 domain. ISM2 shows high expression in placenta and moderate expression
  in multiple tissues including pancreas, kidney, heart, liver, lung, brain, and skeletal
  muscle. The TSP-1 domain is known in other proteins to mediate protein-protein and
  protein-carbohydrate interactions, while the AMOP domain is found in adhesion proteins
  and mucins. ISM2 interacts with SCN3B (sodium channel beta-3 subunit). While the
  precise molecular function of ISM2 remains to be fully elucidated, its domain structure
  and secreted nature suggest roles in cell adhesion, extracellular matrix interactions,
  or signaling.'
