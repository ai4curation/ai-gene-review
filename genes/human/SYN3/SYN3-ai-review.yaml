id: O14994
gene_symbol: SYN3
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  Synapsin-3 (SYN3) is a neuron-specific, presynaptic vesicle-associated phosphoprotein
  that is a member of the synapsin family (SYN1, SYN2, SYN3). It maintains and mobilizes
  the synaptic vesicle reserve pool through phosphorylation-dependent mechanisms.
  Synapsin-3 negatively modulates dopamine release in dopaminergic terminals and
  controls recycling/reserve vesicle pool organization. The protein is phosphorylated
  by PKA at Ser9 and by Cdk5 at Ser404, which are essential for its roles in neuronal
  morphological maturation, axon specification, and neuronal survival. Unlike other
  synapsins, SYN3 shows precocious expression during development and is involved in
  early dopaminergic neuron development upstream of BDNF and Cdk5 signaling. The
  protein binds ATP (regulated by calcium) and interacts with alpha-synuclein, with
  implications for Parkinson's disease pathophysiology.
existing_annotations:
- term:
    id: GO:0030672
    label: synaptic vesicle membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Synapsin-3 is a peripheral membrane protein localized to the cytoplasmic surface
      of synaptic vesicles. The original characterization paper states "Synapsin IIIa
      is associated with synaptic vesicles" [PMID:9539796]. The IBA annotation is
      phylogenetically inferred and consistent with the synapsin family function.
    action: ACCEPT
    reason: >-
      This is a well-supported core localization for Synapsin-3. The IBA annotation is
      consistent with experimental evidence from multiple studies and the UniProt subcellular
      localization annotation. Synapsins are peripheral membrane proteins on the cytoplasmic
      surface of synaptic vesicle membranes.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsin IIIa is associated with synaptic vesicles, and its expression appears to be neuron-specific"
- term:
    id: GO:0097091
    label: synaptic vesicle clustering
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Synaptic vesicle clustering is a core function of the synapsin family. Synapsins
      are central organizers of the presynaptic vesicle cluster and reserve pool.
      The specific role of synapsins in maintaining the reserve pool through SV clustering
      is well documented in the literature.
    action: ACCEPT
    reason: >-
      This represents a core biological process for Synapsin-3. Synapsins maintain the
      synaptic vesicle reserve pool via SV clustering, and this function is conserved
      across the synapsin family. The IBA annotation is phylogenetically sound and
      consistent with literature evidence.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsins are a family of neuron-specific synaptic vesicle-associated phosphoproteins that have been implicated in synaptogenesis and in the modulation of neurotransmitter release"
- term:
    id: GO:0050808
    label: synapse organization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Synapsins contribute to synapse organization through their role in maintaining
      synaptic vesicle pools and presynaptic architecture. The original paper states
      synapsins have been "implicated in synaptogenesis" [PMID:9539796]. Synapsin-3
      specifically contributes to presynaptic organization, though it has unique
      developmental roles.
    action: ACCEPT
    reason: >-
      This is an appropriate annotation at a general level for the synapsin family's role
      in organizing presynaptic structure. The IBA annotation is consistent with the
      established role of synapsins in presynaptic organization and vesicle pool maintenance.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsins are a family of neuron-specific synaptic vesicle-associated phosphoproteins that have been implicated in synaptogenesis and in the modulation of neurotransmitter release"
- term:
    id: GO:0000166
    label: nucleotide binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      Synapsin-3 has an ATP-grasp domain (C domain) that binds nucleotides, specifically
      ATP. This annotation is inferred from UniProt keywords. While ATP binding (GO:0005524)
      is more specific and accurate, nucleotide binding is not incorrect as a broader term.
    action: ACCEPT
    reason: >-
      The annotation is technically correct as a broader term encompassing ATP binding.
      Synapsins contain an ATP-binding domain in the conserved C region. While more specific
      annotations (ATP binding) also exist, this broader IEA annotation does not conflict
      with the known biochemistry.
- term:
    id: GO:0005524
    label: ATP binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      Synapsin-3 contains an ATP-binding domain in its conserved C region. The domain
      structure includes IPR013815 (ATP_grasp_subdomain_1) and IPR020898
      (Synapsin_ATP-bd_dom). Calcium regulates ATP binding to this domain.
    action: ACCEPT
    reason: >-
      ATP binding is a well-supported molecular function for Synapsin-3 based on domain
      structure. The C domain (region 91-399) is annotated as "actin-binding and synaptic-vesicle
      binding" and contains ATP-grasp fold domains. The TAS annotation (below) provides
      literature support for this function.
- term:
    id: GO:0007268
    label: chemical synaptic transmission
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      Synapsin-3 is involved in chemical synaptic transmission through its role in
      regulating synaptic vesicle pools and neurotransmitter release. The synaptic
      vesicle cycle review describes how vesicles undergo a trafficking cycle to
      support rapid neurotransmitter release [PMID:15217342].
    action: ACCEPT
    reason: >-
      This is an appropriate biological process annotation. While the term is somewhat
      general, Synapsin-3 clearly participates in chemical synaptic transmission through
      its regulation of synaptic vesicle pools and neurotransmitter release dynamics.
      The IEA annotation is consistent with the core functions of the synapsin family.
    supported_by:
      - reference_id: PMID:15217342
        supporting_text: "To support rapid and repeated rounds of release, synaptic vesicles undergo a trafficking cycle"
- term:
    id: GO:0007269
    label: neurotransmitter secretion
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      Synapsin-3 is involved in regulating neurotransmitter secretion. The original
      publication identifying SYN3 suggests synapsins are implicated "in the modulation
      of neurotransmitter release" [PMID:9539796].
    action: ACCEPT
    reason: >-
      This is a core function of the synapsin family. Synapsins regulate the transition
      of vesicles between reserve and readily releasable pools, thereby modulating
      neurotransmitter release. The IEA annotation is consistent with literature evidence.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsins are a family of neuron-specific synaptic vesicle-associated phosphoproteins that have been implicated in synaptogenesis and in the modulation of neurotransmitter release"
- term:
    id: GO:0008021
    label: synaptic vesicle
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      Synapsin-3 localizes to synaptic vesicles as a peripheral membrane protein.
      This is consistent with UniProt subcellular location annotation and literature
      evidence. The original SYN3 characterization paper explicitly states "Synapsin IIIa
      is associated with synaptic vesicles" [PMID:9539796].
    action: ACCEPT
    reason: >-
      Synaptic vesicle localization is well-established for Synapsin-3. The IEA annotation
      is consistent with experimental evidence and the TAS annotation for the same term
      (below). This represents a core localization for the protein.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsin IIIa is associated with synaptic vesicles, and its expression appears to be neuron-specific"
- term:
    id: GO:0030672
    label: synaptic vesicle membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      This is a duplicate of the IBA annotation for the same term. Synapsin-3 is a
      peripheral membrane protein on the cytoplasmic surface of synaptic vesicle membranes.
      UniProt explicitly annotates this localization.
    action: ACCEPT
    reason: >-
      The annotation is correct and consistent with the IBA annotation for the same term.
      Both annotations support the well-established localization of Synapsin-3 to
      synaptic vesicle membranes.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsin IIIa is associated with synaptic vesicles, and its expression appears to be neuron-specific"
- term:
    id: GO:0031410
    label: cytoplasmic vesicle
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This is a broader term that encompasses synaptic vesicles. Synapsin-3 localizes
      to synaptic vesicles, which are a type of cytoplasmic vesicle. The annotation
      is technically correct but less specific than the synaptic vesicle annotations.
    action: ACCEPT
    reason: >-
      While this is a less informative annotation compared to the more specific synaptic
      vesicle and synaptic vesicle membrane annotations, it is not incorrect. The IEA
      annotation derived from UniProt keywords is valid as synaptic vesicles are a
      subtype of cytoplasmic vesicles.
- term:
    id: GO:0050804
    label: modulation of chemical synaptic transmission
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      Synapsin-3 modulates synaptic transmission through its regulation of synaptic
      vesicle pools. Synapsins are implicated in "the modulation of neurotransmitter
      release" [PMID:9539796].
    action: ACCEPT
    reason: >-
      This is an appropriate annotation for Synapsin-3. The protein modulates
      neurotransmitter release by regulating synaptic vesicle pool dynamics. The
      annotation is consistent with the known regulatory role of synapsins in
      synaptic transmission.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsins are a family of neuron-specific synaptic vesicle-associated phosphoproteins that have been implicated in synaptogenesis and in the modulation of neurotransmitter release"
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:33961781
  review:
    summary: >-
      This annotation is based on a high-throughput proteomics study (BioPlex 3.0) that
      detected SYN3 interaction with SYN2 (Synapsin-2). While the interaction is likely
      valid (synapsins can oligomerize), "protein binding" is too generic.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While the interaction with SYN2 is documented and synapsins are known to form
      oligomers, GO:0005515 "protein binding" is an uninformative term that does not
      capture the specific nature of the interaction. A more specific term such as
      GO:0042802 "identical protein binding" or a synapsin-specific binding term would
      be more informative if available.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:40205054
  review:
    summary: >-
      This annotation is from another high-throughput interactome study (Multimodal cell
      maps). The interaction partner is again SYN2 based on the GOA data. As with the
      previous annotation, "protein binding" is too generic.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      Same rationale as above. While the protein-protein interaction evidence supports
      SYN3-SYN2 binding, the GO term "protein binding" is uninformative. The annotation
      could be retained for completeness but does not provide meaningful functional insight.
- term:
    id: GO:0014069
    label: postsynaptic density
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      This annotation is transferred from mouse ortholog via Ensembl Compara. However,
      Synapsin-3 is characterized as a presynaptic protein associated with synaptic
      vesicles. The postsynaptic density is a postsynaptic structure, which conflicts
      with the established presynaptic localization.
    action: REMOVE
    reason: >-
      This annotation appears inconsistent with the established presynaptic localization
      of Synapsin-3. Synapsins are well-characterized as presynaptic vesicle-associated
      proteins. While some postsynaptic localization cannot be completely ruled out,
      this conflicts with the primary literature characterizing SYN3 as a synaptic vesicle
      membrane protein. The annotation may reflect an error in the orthology transfer
      or proteomics detection of contamination.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsin IIIa is associated with synaptic vesicles, and its expression appears to be neuron-specific"
- term:
    id: GO:0045202
    label: synapse
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      Synapsin-3 is localized to synapses, specifically to the presynaptic compartment
      on synaptic vesicle membranes. This is a broad term that encompasses the more
      specific synaptic vesicle and synaptic vesicle membrane annotations.
    action: ACCEPT
    reason: >-
      This is a valid but broad localization annotation. Synapsin-3 is indeed present
      at synapses (specifically in the presynaptic terminal). The annotation is
      consistent with more specific annotations for synaptic vesicle localization.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsin IIIa is associated with synaptic vesicles, and its expression appears to be neuron-specific"
- term:
    id: GO:0097091
    label: synaptic vesicle clustering
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      This is a duplicate of the IBA annotation for synaptic vesicle clustering. The
      function is well-supported for the synapsin family.
    action: ACCEPT
    reason: >-
      Duplicate annotation supporting the core function of Synapsin-3 in synaptic
      vesicle clustering. Both IBA and IEA annotations converge on this core function.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsins are a family of neuron-specific synaptic vesicle-associated phosphoproteins that have been implicated in synaptogenesis and in the modulation of neurotransmitter release"
- term:
    id: GO:0098850
    label: extrinsic component of synaptic vesicle membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      This is an excellent, specific annotation for Synapsin-3. UniProt explicitly states
      it is a peripheral membrane protein localized to the cytoplasmic surface of synaptic
      vesicles. This GO term precisely captures the extrinsic (peripheral) nature of
      Synapsin-3's membrane association.
    action: ACCEPT
    reason: >-
      This is the most precise cellular component annotation for Synapsin-3. Synapsins
      are peripheral membrane proteins (extrinsic), not integral membrane proteins,
      and they associate with the cytoplasmic face of synaptic vesicle membranes.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsin IIIa is associated with synaptic vesicles, and its expression appears to be neuron-specific"
- term:
    id: GO:0098978
    label: glutamatergic synapse
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      This annotation suggests SYN3 localizes to glutamatergic synapses. Synapsins are
      present at various types of synapses. The literature emphasizes SYN3's role
      in dopaminergic neurons specifically, but this does not preclude presence at
      glutamatergic synapses.
    action: KEEP_AS_NON_CORE
    reason: >-
      While Synapsin-3 may be present at glutamatergic synapses (synapsins are
      generally expressed across synapse types), the literature specifically
      emphasizes its unique role in dopaminergic neurons. The annotation is not
      wrong but represents a non-specific localization rather than a core feature
      of SYN3 specifically.
- term:
    id: GO:0099504
    label: synaptic vesicle cycle
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      Synapsin-3 participates in the synaptic vesicle cycle through its role in
      maintaining vesicle pools and regulating vesicle mobilization. The synaptic
      vesicle cycle review describes how vesicles undergo trafficking for repeated
      rounds of release [PMID:15217342].
    action: ACCEPT
    reason: >-
      The synaptic vesicle cycle is a core process in which Synapsin-3 participates.
      By maintaining the reserve pool and regulating vesicle mobilization through
      phosphorylation-dependent mechanisms, synapsins are integral to the vesicle
      cycling process.
    supported_by:
      - reference_id: PMID:15217342
        supporting_text: "To support rapid and repeated rounds of release, synaptic vesicles undergo a trafficking cycle"
- term:
    id: GO:0005524
    label: ATP binding
  evidence_type: TAS
  original_reference_id: PMID:15217342
  review:
    summary: >-
      This TAS annotation is based on the Sudhof synaptic vesicle cycle review (2004).
      Synapsin-3 has a well-characterized ATP-binding domain (C domain). Calcium
      regulates ATP binding to this domain.
    action: ACCEPT
    reason: >-
      ATP binding is a well-supported molecular function for Synapsin-3 based on
      domain structure and biochemical evidence. The C domain contains ATP-grasp
      fold elements (IPR013815, IPR020898) that are characteristic of ATP-binding
      proteins.
- term:
    id: GO:0032228
    label: regulation of synaptic transmission, GABAergic
  evidence_type: TAS
  original_reference_id: PMID:15217342
  review:
    summary: >-
      This annotation suggests SYN3 specifically regulates GABAergic transmission. The
      Sudhof review (PMID:15217342) is a general review of the synaptic vesicle cycle
      and does not specifically address Synapsin-3's role in GABAergic synapses. The
      literature emphasizes SYN3's role in dopaminergic neurons rather than GABAergic
      neurons.
    action: UNDECIDED
    reason: >-
      The cited reference (PMID:15217342) is a general review of the synaptic vesicle
      cycle that does not specifically address Synapsin-3 or GABAergic transmission.
      While synapsins are present at various synapse types including GABAergic synapses,
      there is no specific evidence in the available literature for a particular role
      of SYN3 in GABAergic transmission. The deep research specifically emphasizes
      SYN3's unique role in dopaminergic neurons. Additional evidence would be needed
      to confirm this specific annotation.
- term:
    id: GO:0007269
    label: neurotransmitter secretion
  evidence_type: TAS
  original_reference_id: PMID:9539796
  review:
    summary: >-
      This TAS annotation is based on the original paper characterizing Synapsin-3. The
      paper states that synapsins have been implicated "in the modulation of neurotransmitter
      release" and suggests a role for synapsin III based on similarity to other synapsins.
    action: ACCEPT
    reason: >-
      The original characterization paper predicted this function, which has since been
      confirmed by subsequent studies showing SYN3's role in regulating dopamine release
      and synaptic vesicle pool dynamics. This is a core function of the synapsin family.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "The similarities among synapsins I, II, and III in domain organization, neuron-specific expression, and subcellular localization suggest a possible role for synapsin III in the regulation of neurotransmitter release and synaptogenesis"
- term:
    id: GO:0008021
    label: synaptic vesicle
  evidence_type: TAS
  original_reference_id: PMID:9539796
  review:
    summary: >-
      This TAS annotation is based on the original paper characterizing Synapsin-3,
      which explicitly states "Synapsin IIIa is associated with synaptic vesicles."
      This is the primary localization for Synapsin-3.
    action: ACCEPT
    reason: >-
      Synaptic vesicle localization is directly stated in the original characterization
      paper and confirmed by subsequent studies and UniProt annotation. This represents
      the core localization for Synapsin-3.
    supported_by:
      - reference_id: PMID:9539796
        supporting_text: "Synapsin IIIa is associated with synaptic vesicles, and its expression appears to be neuron-specific"
