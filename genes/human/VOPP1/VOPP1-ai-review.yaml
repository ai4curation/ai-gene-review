    original_reference_id: GO_REF:0000044
    review:
      summary: >-
        VOPP1 localizes to lysosomal membranes as demonstrated experimentally
        (PMID:30285739). This IEA annotation from UniProt keyword mapping is
        consistent with direct experimental evidence.
      action: ACCEPT
      reason: >-
        UniProt curates lysosome membrane localization based on PMID:30285739.
