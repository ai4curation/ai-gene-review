  - term:
      id: GO:0006351
      label: DNA-templated transcription
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >-
        VOPP1 modulates NF-kappa-B transcriptional activity but is not itself a
        transcription factor. The annotation to general transcription is too
        indirect and over-annotated.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        VOPP1 enhances NF-kB transcriptional activity (PMID:15735698) but does so
        indirectly through protein sequestration rather than direct participation
        in transcription. VOPP1 lacks DNA-binding domains and functions at the
        vesicular membrane level. This annotation is too far upstream from the
        core molecular function of VOPP1.
