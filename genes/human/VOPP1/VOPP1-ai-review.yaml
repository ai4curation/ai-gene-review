  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:30285739
    review:
      summary: >-
        VOPP1 binds WWOX through its PPPY motif interacting with the WW domain
        of WWOX. However, GO:0005515 (protein binding) is uninformative; more
        specific terms like GO:0019899 (enzyme binding) are preferred.
      action: REMOVE
      reason: >-
        Per curation guidelines, the generic term "protein binding" (GO:0005515)
        does not provide meaningful functional information. The more specific
        annotation GO:0019899 (enzyme binding) is already present and captures
        the VOPP1-WWOX interaction more informatively, as WWOX is an
        oxidoreductase enzyme.
      supported_by:
        - reference_id: PMID:30285739
          supporting_text: VOPP1 promotes breast tumorigenesis by interacting 
            with the tumor suppressor WWOX.
  - term:
