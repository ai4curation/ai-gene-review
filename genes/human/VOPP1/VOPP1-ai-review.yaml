    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        VOPP1 is established to localize to late endosome and lysosome membranes
        (PMID:30285739, PMID:20571887), which are organelle membranes. The IBA
        annotation based on phylogenetic analysis is consistent with experimental
        evidence.
      action: ACCEPT
      reason: >-
        The annotation is appropriate as VOPP1 localizes to late endosome and
        lysosome membranes, which are organelle membranes. UniProt indicates
        "Single-pass type I membrane protein" localized to "Cytoplasmic vesicle
        membrane; Late endosome membrane; Lysosome membrane" (PMID:20571887,
        PMID:30285739).
      supported_by:
