          supporting_text: "Co-localization experiments reveal that VOPP1 vesicles
            do not co-localize with mitochondria or peroxisomes, but show partial
            co-localization with perinuclear lysosomes."
        - reference_id: PMID:30285739
          supporting_text: "Altogether, these results strongly indicated that the
            WWOX and VOPP1 complex resides in the late endosomes/lysosomes"
        - reference_id: file:human/VOPP1/VOPP1-deep-research-falcon.md
          supporting_text: 'model: Edison Scientific Literature'
  - term:
