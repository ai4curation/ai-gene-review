        label: DNA-binding transcription factor binding
    supported_by:
      - reference_id: PMID:8006019
        supporting_text: "purified mammalian HMG1, as well as recombinant human HMG1, can interact with TATA-binding protein (TBP) in the presence of a TATA box-containing oligonucleotide to form a specific HMG1.TBP.promoter complex"
- term:
    id: GO:0017055
    label: negative regulation of RNA polymerase II transcription preinitiation complex
      assembly
  evidence_type: IDA
  original_reference_id: PMID:8006019
  review:
    summary: HMGB1 interacts with TBP to form a complex that prevents TFIIB binding and blocks preinitiation complex formation. In vitro, HMGB1 inhibits transcription by RNA pol II over 30-fold.
    action: ACCEPT
    reason: HMGB1 inhibits preinitiation complex assembly by binding TBP and blocking TFIIB recruitment (PMID:8006019). This is a well-characterized transcriptional regulatory function with direct assay evidence.
    supported_by:
      - reference_id: PMID:8006019
        supporting_text: "This complex prevents TFIIB binding to TBP and consequently blocks formation of the preinitiation complex"
core_functions:
  - molecular_function:
      id: GO:0008301
      label: DNA binding, bending
    description: >-
      HMGB1 binds and bends DNA through its two HMG-box domains (A and B). DNA bending is
      essential for its function as demonstrated by mutant studies showing that HMGB1 incapable
      of DNA bending fails to activate target promoters (PMID:19223331). The protein can bend
      DNA to form circles as small as 66 bp (PMID:8339930).
    directly_involved_in:
      - id: GO:0006265
        label: DNA topological change
    locations:
      - id: GO:0005634
        label: nucleus
  - molecular_function:
      id: GO:0140297
      label: DNA-binding transcription factor binding
    description: >-
      HMGB1 acts as a transcriptional coregulator by binding transcription factors (p53, p73,
      NF-Y, TBP) and modulating their DNA binding activity. It can both positively and negatively
      regulate transcription depending on cellular context (PMID:8006019, PMID:19223331, PMID:11748232).
    directly_involved_in:
      - id: GO:0045944
        label: positive regulation of transcription by RNA polymerase II
    locations:
      - id: GO:0005634
        label: nucleus
  - molecular_function:
      id: GO:0005125
      label: cytokine activity
    description: >-
      Extracellular HMGB1 acts as a DAMP/alarmin released from necrotic or activated cells,
      signaling through TLR4, TLR2, RAGE, and CXCR4 (via CXCL12 heterocomplex) to promote
      inflammation and chemotaxis. The all-thiol redox form is chemotactic, the disulfide form
      induces cytokine production, and the fully oxidized form is inactive.
    directly_involved_in:
      - id: GO:0006954
        label: inflammatory response
    locations:
      - id: GO:0005576
        label: extracellular region
