    summary: This study demonstrates HMGB1 physically interacts with TBP (TATA-binding protein) to inhibit preinitiation complex assembly. The generic term should be replaced with a more specific binding term.
    action: MODIFY
    reason: HMGB1 interacts with TBP to form an HMG1.TBP.promoter complex that blocks TFIIB binding (PMID:8006019). The generic protein binding term is uninformative; a more specific term for transcription machinery component binding is appropriate.
    proposed_replacement_terms:
