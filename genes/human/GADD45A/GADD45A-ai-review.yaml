    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: GADD45A is primarily a nuclear protein. Multiple IDA evidence confirms nuclear localization
      [PMID:7973727, PMID:9827804, PMID:20460379]. IBA annotation is supported by experimental evidence
      and is correct.
    action: ACCEPT
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: While GADD45A is primarily nuclear, IDA evidence from PMID:9827804 (Takekawa & Saito 1998)
      shows cytoplasmic localization as well. The protein can shuttle between compartments and interact
      with cytoplasmic kinases like MTK1/MEKK4.
    action: ACCEPT
