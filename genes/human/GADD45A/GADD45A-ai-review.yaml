- description: Induces G2/M cell cycle arrest by directly binding and inhibiting the Cdc2/cyclin B1 complex.
    GADD45A binds Cdc2 through its central region (aa 65-84) and promotes dissociation of the Cdc2/cyclin
    B1 complex, suppressing kinase activity required for mitotic entry.
