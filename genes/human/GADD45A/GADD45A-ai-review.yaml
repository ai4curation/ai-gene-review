    label: DNA damage response
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: GADD45A is named for its role as a DNA Damage-inducible gene. It is transcriptionally induced
      by ionizing radiation, UV, and alkylating agents and functions downstream of p53 in the DNA damage
      response [PMID:7973727 "GADD45 is a ubiquitously expressed mammalian gene that is induced by DNA
      damage"]. The term is appropriate for this core function.
