core_functions:
- description: SCAMP1 functions as a trafficking factor that mediates transport of cargo proteins from
    the trans-Golgi network to other cellular destinations including the plasma membrane and recycling
    endosomes. The protein contains NPF motifs that specifically bind EH domains in endocytic scaffold
    proteins, and interacts with cargo proteins like NHE7 through its conserved TM2-TM3 cytoplasmic loop.
    This is supported by experimental evidence showing SCAMP1 regulates trafficking of NHE7 between TGN
    and recycling vesicles (PMID:15840657) and the original characterization of SCAMPs as secretory
    carrier-associated membrane proteins involved in post-Golgi recycling pathways (PMID:9378760).
