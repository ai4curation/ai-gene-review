description: SCAMP1 (Secretory carrier-associated membrane protein 1) is a tetraspanning integral membrane
  protein that functions as a trafficking factor in post-Golgi recycling pathways. The protein contains
  four transmembrane domains with both N- and C-termini exposed to the cytoplasm, N-terminal NPF motifs
  that bind EH-domain proteins (such as Eps15 and intersectin), and a conserved amphipathic E peptide
  between TM2-TM3 that interacts with membranes. SCAMP1 localizes primarily to the trans-Golgi network
  and recycling endosomes, where it participates in shuttling cargo proteins (such as the Na+/H+ exchanger
  NHE7) between these compartments and the plasma membrane. SCAMP1 is involved in coupling exocytosis
  with compensatory endocytosis and may contribute to fusion pore stabilization during regulated secretion.
  The protein interacts with multiple trafficking-associated proteins and has been implicated in neutrophil
  degranulation pathways.
