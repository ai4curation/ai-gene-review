      label: intracellular glutamate homeostasis
    evidence_type: IMP
    original_reference_id: PMID:27742667
    review:
      summary: >-
        IMP annotation based on mutant phenotype. KCTD7 regulates SAT2-dependent glutamine
        transport which affects glutamate/glutamine homeostasis. Patient CSF showed
        decreased
        glutamate and increased glutamine.
      action: ACCEPT
      reason: >-
        Directly supported by the cited publication. Moen et al. (PMID:27742667) showed
        that
        KCTD7 regulates activity of the neuronal glutamine transporter SAT2 and
        pathogenic variants obliterate SAT2-dependent glutamine transport. Patient
        CSF
        showed decreased glutamate while glutamine was increased, demonstrating impact
        on
        glutamate homeostasis.
      supported_by:
        - reference_id: PMID:27742667
          supporting_text: "The cerebrospinal fluid level of glutamate was decreased
            while glutamine was increased"
        - reference_id: PMID:27742667
          supporting_text: "regulates activity of the neuronal glutamine transporter
            SAT2"
  - term:
