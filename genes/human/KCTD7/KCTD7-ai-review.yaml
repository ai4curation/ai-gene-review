    evidence_type: IPI
    original_reference_id: PMID:22748208
    review:
      summary: >-
        IPI annotation for generic protein binding. KCTD7 interacts with CUL3 as demonstrated
        by co-immunoprecipitation.
      action: REMOVE
      reason: >-
        Per curation guidelines, "protein binding" (GO:0005515) is uninformative and
        should
        be replaced with more specific terms. The actual interaction is with CUL3,
        which
        is functionally relevant to KCTD7's role as a CRL3 E3 ubiquitin ligase adaptor.
        More informative annotations exist (identical protein binding GO:0042802,
        and the
        Reactome annotations capture the E3 ligase complex context).
      proposed_replacement_terms:
        - id: GO:0031463
          label: Cul3-RING ubiquitin ligase complex
      supported_by:
        - reference_id: PMID:22748208
          supporting_text: 2012 Jun 28. A homozygous mutation in KCTD7 links 
            neuronal ceroid lipofuscinosis to the ubiquitin-proteasome system.
