- term:
    id: GO:0042776
    label: proton motive force-driven mitochondrial ATP synthesis
  evidence_type: NAS
  original_reference_id: PMID:30030361
  review:
    summary: >-
      NAS annotation from ComplexPortal for proton motive force-driven ATP synthesis.
      Complex II transfers electrons from succinate to ubiquinone, contributing to the
      overall electron flow that drives proton pumping by Complexes I, III, and IV,
      which in turn drives ATP synthesis by Complex V. However, Complex II itself does
      NOT pump protons. This annotation attributes a downstream consequence of Complex II
      activity to SDHD rather than a direct function.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      Complex II does NOT pump protons across the inner membrane. While it does feed
      electrons into the ubiquinone pool, contributing indirectly to the proton motive
      force via Complexes III and IV, annotating SDHD with 'proton motive force-driven
      mitochondrial ATP synthesis' overstates the direct role. The direct contributions
      of SDHD are better captured by GO:0006121 (electron transport, succinate to
      ubiquinone) and the Complex II component annotation.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          Respiratory complex II plays a crucial role in the two primary key metabolic
          pathways for generating ATP: the Krebs cycle (also known as tricarboxylic acid,
          TCA) and the OXPHOS pathway [Complex II does not directly pump protons but
          contributes electrons to the ubiquinone pool]

