      Complex II subunit-subunit interactions. RHBDD2 is a rhomboid-like protease with
      uncertain functional relevance to SDHD.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      'Protein binding' is an uninformative term per GO curation guidelines. The
      interaction with RHBDD2 was detected in a high-throughput Y2H screen and its
      biological relevance to SDHD function is unclear. SDHD binds SDHC as its
      primary protein partner within Complex II, but this interaction is already
      captured by the Complex II component annotations. The generic 'protein binding'
      term does not inform about SDHD function.
    supported_by:
      - reference_id: PMID:32296183
        supporting_text: >-
          Here we present a human 'all-by-all' reference interactome map of human binary
          protein interactions, or 'HuRI'

