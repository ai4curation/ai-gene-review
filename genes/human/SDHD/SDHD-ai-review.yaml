- term:
    id: GO:0009055
    label: electron transfer activity
  evidence_type: TAS
  original_reference_id: PMID:9533030
  review:
    summary: >-
      TAS annotation for electron transfer activity based on the original cloning study
      (Hirawake et al., 1997). SDHD contributes to electron transfer by coordinating
      heme b (electron sink) and forming the ubiquinone-binding site where the terminal
      electron transfer step occurs. However, SDHD itself does not harbor iron-sulfur
      clusters or FAD; the primary electron transfer function resides in SDHB. The
      heme b coordinated by SDHD/SDHC serves as an electron sink that stabilizes
      semiquinone intermediates rather than being a primary electron carrier.
    action: ACCEPT
    reason: >-
      SDHD contributes to electron transfer through heme b coordination and ubiquinone
      binding. While SDHB is the primary electron relay subunit, SDHD provides essential
      structural elements for the terminal electron transfer step. The heme b acts as an
      electron sink with edge-to-edge distances of about 6.6 angstroms to both
      ubiquinone and the [3Fe-4S] cluster, within efficient electron transfer range.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          The edge-to-edge distances between UQ and heme b and [3Fe-4S] are about 6.6 Å
          and 6.6 Å, respectively, which are efficient to promote electron transfer

