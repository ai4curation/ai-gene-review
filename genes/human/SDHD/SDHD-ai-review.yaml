- term:
    id: GO:0005759
    label: mitochondrial matrix
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      IEA annotation for mitochondrial matrix localization from Ensembl Compara ortholog
      transfer (mouse Q9CXV1). The GOA qualifier is 'is_active_in'. SDHD is an integral
      inner membrane protein with a short N-terminal region (residues 57-63) in the
      matrix and the bulk of the protein spanning the membrane. The cryo-EM structure
      (PMID:37098072) maps SDHD topology showing matrix-facing and IMS-facing regions.
      This annotation is misleading because SDHD is not primarily active in the matrix;
      its functional role is within the membrane and at the quinone-binding site.
    action: MODIFY
    reason: >-
      SDHD is an integral membrane protein of the inner mitochondrial membrane.
      While a small N-terminal loop faces the matrix, calling SDHD 'is_active_in'
      the mitochondrial matrix is inaccurate. The appropriate localization for SDHD
      is the inner mitochondrial membrane (GO:0005743) which is already well-annotated.
      This IEA likely results from a blanket ortholog transfer that does not distinguish
      membrane-spanning from soluble subunits of the complex.
    proposed_replacement_terms:
      - id: GO:0005743
        label: mitochondrial inner membrane
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          The entire hydrophobic domain contains two membrane-anchored subunits: SDHC and SDHD

- term:
    id: GO:0008177
    label: succinate dehydrogenase (quinone) activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      IEA annotation for SDH quinone activity from Ensembl Compara ortholog transfer
      (mouse Q9CXV1). The GOA qualifier is 'enables'. GO:0008177 represents the overall
      reaction of the SDH complex (succinate + quinone -> fumarate + quinol, EC 1.3.5.1).
      SDHD alone cannot catalyze this reaction; it provides the membrane anchor and
      contributes to the ubiquinone-binding site via Tyr114 (PMID:37098072). The
      qualifier should be 'contributes_to' rather than 'enables' for a non-catalytic
      subunit that participates in the quinone binding site.
    action: ACCEPT
    reason: >-
      SDHD contributes to the overall SDH quinone activity by providing part of the
      ubiquinone-binding site (Tyr114) and anchoring the complex in the membrane. The
      IEA mapping is not incorrect per se, though ideally the qualifier would be
      'contributes_to'. As an IEA, accepting this broader annotation is appropriate
      since the complex-level activity does depend on SDHD.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          UQ is also observed to bind at the entrance of the pocket formed by the
          transmembrane helix I of SDHC, transmembrane helix II of SDHD, and the
          C-terminal segment of SDHB

