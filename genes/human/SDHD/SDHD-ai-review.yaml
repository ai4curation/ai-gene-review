id: O14521
gene_symbol: SDHD
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  SDHD encodes the small cytochrome b-like membrane anchor subunit (CybS) of
  succinate dehydrogenase (SDH, Complex II), a heterotetrameric enzyme
  (SDHA/SDHB/SDHC/SDHD) embedded in the mitochondrial inner membrane. SDHD
  has three transmembrane helices and, together with SDHC, forms the membrane
  anchor domain that attaches the hydrophilic SDHA/SDHB catalytic head to
  the inner membrane. SDHD and SDHC together coordinate one heme b group
  (with His102 of SDHD serving as an axial ligand) and form the
  ubiquinone-binding entrance channel (involving SDHD TM2 helix and
  Tyr114 directly contacting ubiquinone). Complex II is unique among OXPHOS
  complexes in that it does NOT pump protons across the inner membrane.
  SDHD has no independent catalytic activity but contributes structurally
  to the ubiquinone binding site and electron sink function of heme b.
  SDHD functions as a tumor suppressor; heterozygous loss-of-function
  germline mutations cause hereditary paraganglioma/pheochromocytoma
  syndrome type 1 (PPGL1) via succinate accumulation acting as an
  oncometabolite. Biallelic mutations cause mitochondrial complex II
  deficiency type 3 (MC2DN3) with encephalomyopathy and cardiomyopathy.
