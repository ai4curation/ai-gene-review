# ============================================================
# IBA ANNOTATIONS (phylogenetic inference from GO_Central)
# ============================================================
- term:
    id: GO:0006099
    label: tricarboxylic acid cycle
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for TCA cycle involvement. Complex II is the only membrane-bound enzyme
      of the TCA cycle, catalyzing the oxidation of succinate to fumarate. SDHD is essential
      as the membrane anchor subunit. The IBA is phylogenetically well-supported with evidence
      from orthologous SDH subunits across multiple species. Confirmed by the original cDNA
      cloning study (PMID:9533030) which established SDHD as part of the succinate-ubiquinone
      oxidoreductase complex.
    action: ACCEPT
    reason: >-
      TCA cycle involvement is a core biological process for SDHD as part of Complex II.
      The IBA is phylogenetically sound and well-supported by biochemical evidence.
    supported_by:
      - reference_id: PMID:9533030
        supporting_text: >-
          Complex II (succinate-ubiquinone oxidoreductase) is an important enzyme complex
          in both the tricarboxylic acid cycle and the aerobic respiratory chains of
          mitochondria in eukaryotic cells and prokaryotic organisms
      - reference_id: PMID:37098072
        supporting_text: >-
          Human complex II is a key protein complex that links two essential
          energy-producing processes: the tricarboxylic acid cycle and oxidative
          phosphorylation

- term:
    id: GO:0006121
    label: mitochondrial electron transport, succinate to ubiquinone
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for the specific electron transport process from succinate to ubiquinone.
      SDHD forms part of the ubiquinone-binding entrance channel (via TM2 helix and Tyr114)
      and coordinates heme b (via His102) which serves as an electron sink facilitating
      ubiquinone reduction. The cryo-EM structure (PMID:37098072) directly demonstrates
      SDHD residues at the quinone binding site.
    action: ACCEPT
    reason: >-
      This is a core biological process for SDHD. The SDHD subunit directly contributes
      to the ubiquinone-binding site and heme b coordination that enable electron transfer
      from succinate to ubiquinone. Phylogenetically well-supported and confirmed by
      structural data.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          UQ is also observed to bind at the entrance of the pocket formed by the
          transmembrane helix I of SDHC, transmembrane helix II of SDHD, and the
          C-terminal segment of SDHB. It interacts with Pro-SDHB197, Trp-SDHB201,
          Ile-SDHB246, Ile-SDHC56, Trp-SDHC61, Met-SDHC65, Ile-SDHC69, and Tyr-SDHD114

- term:
    id: GO:0045273
    label: respiratory chain complex II (succinate dehydrogenase)
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for Complex II membership. SDHD is one of the four core subunits
      of Complex II, forming the membrane anchor together with SDHC. The IBA is strongly
      supported phylogenetically. The cryo-EM structure (PMID:37098072) directly
      demonstrates SDHD as an integral subunit of the complex.
    action: ACCEPT
    reason: >-
      Localization to respiratory chain complex II is the most fundamental cellular
      component annotation for SDHD. Well-supported by IBA phylogenetic inference and
      confirmed by cryo-EM structure showing all four subunits.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          All the four subunits (SDHA, SDHB, SDHC, and SDHD) were detected by SDS-PAGE
          (SI Appendix, Fig. S1D) and mass spectrometry (MS)
      - reference_id: PMID:9533030
        supporting_text: >-
          the amino acid sequences of the large (cybL) and small (cybS) subunits of
          cytochrome b in human liver complex II were deduced from cDNAs

- term:
    id: GO:0020037
    label: heme binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for heme binding. SDHD coordinates heme b together with SDHC at the
      interface between the two membrane-spanning subunits. His102 of SDHD serves as an
      axial binding residue for the heme b iron (PMID:37098072, UniProt FT BINDING 102).
      Histidine residues predicted as heme axial ligands were identified in the second
      transmembrane segment of each subunit in the original cloning study (PMID:9533030).
    action: ACCEPT
    reason: >-
      Heme binding is a core molecular function of SDHD. His102 directly coordinates the
      heme b iron atom as an axial ligand, confirmed by the cryo-EM structure at 2.86
      angstrom resolution. The heme b functions as an electron sink stabilizing
      semiquinone intermediates during ubiquinone reduction.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          Electron paramagnetic resonance (EPR) spectra revealed the presence of redox
          centers, containing the [2Fe-2S] cluster, the [4Fe-4S] cluster, the [3Fe-4S]
          cluster, and one b-type heme group
      - reference_id: PMID:9533030
        supporting_text: >-
          Histidine residues, which are possible heme axial ligands in cytochrome b of
          complex II, were found in the second transmembrane segment of each subunit

- term:
    id: GO:0048039
    label: ubiquinone binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for ubiquinone binding. SDHD directly contributes to the
      ubiquinone-binding site via Tyr114, which contacts ubiquinone in the entrance pocket
      formed by SDHC TM1, SDHD TM2, and the SDHB C-terminus (PMID:37098072). UniProt
      annotates SDHD Tyr114 as a ubiquinone-binding residue (ligand shared with SDHB).
    action: ACCEPT
    reason: >-
      Ubiquinone binding is a core molecular function of SDHD. Structural evidence from
      cryo-EM directly shows Tyr-SDHD114 contacting ubiquinone at the binding entrance.
      This is one of the key subunit-specific contributions of SDHD to the complex.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          UQ is also observed to bind at the entrance of the pocket formed by the
          transmembrane helix I of SDHC, transmembrane helix II of SDHD, and the
          C-terminal segment of SDHB. It interacts with Pro-SDHB197, Trp-SDHB201,
          Ile-SDHB246, Ile-SDHC56, Trp-SDHC61, Met-SDHC65, Ile-SDHC69, and Tyr-SDHD114

