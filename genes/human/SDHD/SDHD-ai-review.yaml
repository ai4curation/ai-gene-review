- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32296183
  review:
    summary: >-
      IPI annotation for protein binding based on the HuRI high-throughput binary
      interactome study (PMID:32296183). The IntAct record indicates SDHD interacts
      with RHBDD2 (Q6NTF9-3), an interaction detected by yeast two-hybrid. UniProt
