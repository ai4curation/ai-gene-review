core_functions:
- molecular_function:
    id: GO:0020037
    label: heme binding
  contributes_to_molecular_function:
    id: GO:0008177
    label: succinate dehydrogenase (quinone) activity
  directly_involved_in:
    - id: GO:0006121
      label: mitochondrial electron transport, succinate to ubiquinone
    - id: GO:0006099
      label: tricarboxylic acid cycle
  locations:
    - id: GO:0045273
      label: respiratory chain complex II (succinate dehydrogenase)
    - id: GO:0005743
      label: mitochondrial inner membrane
  description: >-
    SDHD is the small cytochrome b-like membrane anchor subunit (cybS) of succinate
    dehydrogenase (Complex II). Together with SDHC, it forms the membrane anchor domain
    that attaches the catalytic SDHA:SDHB subcomplex to the inner mitochondrial membrane.
    SDHD provides the His102 axial ligand to the heme b (cytochrome b560) iron atom shared
    between SDHC and SDHD, making heme binding (GO:0020037) its primary subunit-specific
    molecular function. SDHD also contributes to ubiquinone binding at the Q-site (Tyr114
    directly contacts ubiquinone at the entrance pocket formed by SDHC TM1, SDHD TM2, and
    SDHB C-terminus). SDHD has no independent catalytic activity but contributes to the
    overall succinate dehydrogenase (quinone) activity (GO:0008177) of the Complex II
    heterotetramer. The heme b coordinated by SDHD and SDHC serves as an electron sink
    stabilizing semiquinone intermediates during ubiquinone reduction. Through Complex II,
    SDHD participates in mitochondrial electron transport from succinate to ubiquinone
    (GO:0006121) and the tricarboxylic acid cycle (GO:0006099). Complex II is unique among
    OXPHOS complexes in that it does NOT pump protons across the inner membrane.
  supported_by:
    - reference_id: PMID:37098072
      supporting_text: >-
        The two membrane-anchored proteins (SDHC and SDHD) in human CII, each with three
        transmembrane helices, contain only one heme b group
    - reference_id: PMID:37098072
      supporting_text: >-
        UQ is also observed to bind at the entrance of the pocket formed by the transmembrane
        helix I of SDHC, transmembrane helix II of SDHD, and the C-terminal segment of SDHB.
        It interacts with Pro-SDHB197, Trp-SDHB201, Ile-SDHB246, Ile-SDHC56, Trp-SDHC61,
        Met-SDHC65, Ile-SDHC69, and Tyr-SDHD114
    - reference_id: PMID:9533030
      supporting_text: >-
        Histidine residues, which are possible heme axial ligands in cytochrome b of
        complex II, were found in the second transmembrane segment of each subunit
