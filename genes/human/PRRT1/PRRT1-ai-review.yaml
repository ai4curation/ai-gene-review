- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      OVER-ANNOTATION: PRRT1 (Proline-rich transmembrane protein 1 / SynDIG4) is
      NOT a kinase. It is a single-pass transmembrane protein that functions as an
      auxiliary subunit of AMPA receptor complexes. UniProt describes its function
      as "Plays a role in regulating basal phosphorylation levels of glutamate
      receptor GRIA1" - this means PRRT1 REGULATES phosphorylation (likely through
      indirect effects on the GRIA1 complex), not that it catalyzes phosphorylation.
      PRRT1 has no kinase domain. The appropriate annotation would be to a regulatory
      term, not directly to the phosphorylation process.
    action: MODIFY
    proposed_replacement_terms:
    - id: GO:0045859
      label: regulation of protein kinase activity
