id: P59190
gene_symbol: RAB15
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  RAB15 is a small GTPase of the Rab family that regulates endocytic membrane trafficking,
  specifically at the interface between sorting endosomes and the endocytic recycling compartment
  (ERC). RAB15 localizes to early/sorting endosomes and the perinuclear ERC, where it modulates
  receptor recycling pathways. In its GTP-bound active state, RAB15 recruits effector proteins
  including REP15, which specifically localizes to the ERC and regulates slow receptor recycling.
  Wild-type and GTP-locked RAB15 inhibit both fluid-phase and receptor-mediated endocytosis
  and reduce homotypic early endosome fusion, counteracting the stimulatory effects of Rab5.
  RAB15 also participates in regulated exocytosis, cooperating with Rab27a and the shared effector
  Munc13-4 in Weibel-Palade body secretion in endothelial cells. The protein has been detected
  at cilia in high-throughput screens, though it is not required for primary cilium formation.
existing_annotations:
- term:
    id: GO:0006887
    label: exocytosis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation based on phylogenetic inference. RAB15 has been directly shown to participate
      in Weibel-Palade body exocytosis in endothelial cells, where it cooperates with Rab27a
      and the effector Munc13-4 to drive secretion [PMID:22899725].
    action: ACCEPT
    reason: >-
      The IBA annotation is well-supported by experimental data. PMID:22899725 demonstrates
      through complete Rab screening that RAB15 localizes to Weibel-Palade body membranes
      and knockdown experiments show it is required for WPB exocytosis, cooperating with
      Rab27a via the shared effector Munc13-4.
    supported_by:
      - reference_id: PMID:22899725
        supporting_text: >-
          Apart from Rab3 and Rab27, we identified three additional Rabs, Rab15 (a previously
          reported endocytic Rab), Rab33 and Rab37, on the WPB limiting membrane. A knockdown
          approach using siRNAs showed that among these five WPB Rabs only Rab3, Rab27 and
          Rab15 are required for exocytosis.

- term:
    id: GO:0010008
    label: endosome membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for endosome membrane localization. RAB15 is well-established to localize
      to early/sorting endosomes and the endocytic recycling compartment [PMID:10837464, PMID:16195351].
    action: ACCEPT
    reason: >-
      The IBA annotation is strongly supported by primary literature. Multiple studies demonstrate
      RAB15 localization to early endosome membranes and the ERC through imaging and biochemical
      fractionation.
    supported_by:
      - reference_id: PMID:16195351
        supporting_text: >-
          Sorting endosomes and the endocytic recycling compartment are critical intracellular
          stores for the rapid recycling of internalized membrane receptors to the cell surface
          in multiple cell types
      - reference_id: file:human/RAB15/RAB15-deep-research-falcon.md
        supporting_text: >-
          RAB15 localizes to sorting/early endosomes (SEs/EEs) and the perinuclear endocytic
          recycling compartment (ERC), where it co-resides with Rab4/5 on SEs and Rab11 on ERC

- term:
    id: GO:0000166
    label: nucleotide binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation based on UniProt keyword mapping. RAB15 is a small GTPase with a P-loop
      NTPase domain that binds GTP/GDP as part of its functional cycle.
    action: ACCEPT
    reason: >-
      This is an accurate but general annotation. RAB15 contains conserved GTP-binding motifs
      (P-loop, switch I/II regions) and the GO:0005525 (GTP binding) annotation provides
      the more specific function. Both are acceptable.

- term:
    id: GO:0003924
    label: GTPase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation based on InterPro domain mapping. RAB15 contains the small GTPase domain
      (IPR001806) and RAB15-specific domain (IPR041826) which encode GTP hydrolysis activity.
    action: ACCEPT
    reason: >-
      RAB15 has EC:3.6.5.2 assigned based on sequence similarity and domain architecture.
      The catalytic GTPase activity is fundamental to its function in membrane trafficking,
      cycling between GTP-bound (active) and GDP-bound (inactive) states.
    supported_by:
      - reference_id: PMID:10837464
        supporting_text: >-
          To characterize the role of Rab15 in endocytosis, we prepared functional mutants
          of HArab15 and examined their effects on early endocytic trafficking

- term:
    id: GO:0003925
    label: G protein activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000003
  review:
    summary: >-
      IEA annotation based on EC number mapping (EC:3.6.5.2). RAB15 functions as a small
      monomeric G protein, cycling between GTP and GDP-bound states.
    action: ACCEPT
    reason: >-
      Accurate annotation. RAB15 is a canonical Rab GTPase with G protein activity,
      regulated by GEFs and GAPs, and recruits effectors in the GTP-bound state.
    supported_by:
      - reference_id: PMID:10837464
        supporting_text: >-
          Rab GTPases play an important regulatory role in early endocytosis

- term:
    id: GO:0005525
    label: GTP binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      IEA annotation based on InterPro and UniProt keyword mapping. RAB15 binds GTP through
      its conserved P-loop domain and switch regions.
    action: ACCEPT
    reason: >-
      Fundamental molecular function for RAB15. The GTP-bound form is the active state
      that recruits effector proteins like REP15.
    supported_by:
      - reference_id: PMID:16195351
        supporting_text: >-
          REP15 interacts directly with Rab15-GTP but not with Rab5 or Rab11

- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation based on UniProt subcellular location vocabulary. RAB15 is membrane-anchored
      via C-terminal geranylgeranyl prenylation and localizes to the cytoplasmic face
      of membranes including the plasma membrane.
    action: ACCEPT
    reason: >-
      UniProt states RAB15 is at the cell membrane, lipid-anchored, cytoplasmic side.
      RAB15 cycles between cytosol and membranes including the plasma membrane as part
      of its regulatory role in recycling cargo to the cell surface.

- term:
    id: GO:0015031
    label: protein transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation based on UniProt keyword mapping. RAB15 regulates vesicular transport
      of membrane receptors through the endocytic pathway.
    action: ACCEPT
    reason: >-
      Accurate general annotation. RAB15 regulates trafficking of receptors like the
      transferrin receptor through sorting endosomes and the ERC.
    supported_by:
      - reference_id: PMID:16195351
        supporting_text: >-
          Rab15 differentially regulates transferrin receptor trafficking through sorting
          endosomes and the endocytic recycling compartment

- term:
    id: GO:0016787
    label: hydrolase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation based on UniProt keyword mapping. As a GTPase (EC:3.6.5.2), RAB15
      has hydrolase activity, hydrolyzing GTP to GDP.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While technically correct, this is too general an annotation. The more specific
      GO:0003924 (GTPase activity) and GO:0003925 (G protein activity) terms capture
      the actual enzymatic function more precisely. Hydrolase activity alone is
      uninformative for a Rab GTPase.

- term:
    id: GO:0032482
    label: Rab protein signal transduction
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation based on InterPro domain mapping (IPR041826 - Rab15 specific domain).
      RAB15 functions in Rab-mediated signaling cascades controlling membrane trafficking.
    action: ACCEPT
    reason: >-
      Appropriate annotation for RAB15's role as a regulatory GTPase. RAB15 participates
      in signaling networks with other Rabs (Rab5, Rab4, Rab11, Rab27) to coordinate
      membrane trafficking events.
    supported_by:
      - reference_id: PMID:10837464
        supporting_text: >-
          HArab15 may counteract the reported stimulatory effect of Rab5 on early endocytosis

- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation based on UniProt keyword mapping. RAB15 requires Mg2+ as a cofactor
      for GTP binding and hydrolysis.
    action: MODIFY
    reason: >-
      The annotation is technically correct but should be more specific. RAB15 specifically
      binds magnesium ions (Mg2+) as a cofactor for GTPase activity, coordinated at
      positions T22 and T40 (switch I and P-loop regions).
    proposed_replacement_terms:
      - id: GO:0000287
        label: magnesium ion binding

- term:
    id: GO:0003925
    label: G protein activity
  evidence_type: IDA
  original_reference_id: PMID:10837464
  review:
    summary: >-
      IDA annotation from Zuk & Elferink 2000 demonstrating RAB15 functions as a regulatory
      GTPase. Functional mutants (GTP-locked Q67L, GDP-locked T22N, nucleotide-free N121I)
      were characterized for their effects on endocytosis.
    action: ACCEPT
    reason: >-
      Strong experimental evidence. The paper demonstrates RAB15 GTPase activity through
      functional characterization of nucleotide-binding mutants and their differential
      effects on endocytic trafficking.
    supported_by:
      - reference_id: PMID:10837464
        supporting_text: >-
          Wild-type HArab15 and its constitutively active, GTP-bound mutant (Q67L) reduce
          fluid phase and receptor-mediated endocytosis without affecting the rate of
          recycling from early endosomal compartments

- term:
    id: GO:0006898
    label: receptor-mediated endocytosis
  evidence_type: IDA
  original_reference_id: PMID:10837464
  review:
    summary: >-
      IDA annotation from Zuk & Elferink 2000. RAB15 regulates receptor-mediated endocytosis;
      overexpression of wild-type or GTP-locked RAB15 inhibits receptor-mediated endocytosis,
      while inactive mutants have differential stimulatory effects.
    action: ACCEPT
    reason: >-
      Well-supported by experimental data. The study demonstrates RAB15 involvement in
      receptor-mediated endocytosis using transferrin receptor as a model cargo and
      characterizes how different RAB15 mutants affect this process.
    supported_by:
      - reference_id: PMID:10837464
        supporting_text: >-
          Inhibition of early endocytosis appears to be due to a reduction in the rate
          of homotypic early endosome fusion

- term:
    id: GO:1903307
    label: positive regulation of regulated secretory pathway
  evidence_type: IMP
  original_reference_id: PMID:22899725
  review:
    summary: >-
      IMP annotation from Zografou et al. 2012. siRNA knockdown of RAB15 reduced Weibel-Palade
      body exocytosis in endothelial cells, demonstrating RAB15 positively regulates
      this regulated secretory pathway.
    action: ACCEPT
    reason: >-
      Strong experimental evidence from knockdown experiments. RAB15 is required for
      WPB exocytosis and cooperates with Rab27a via the shared effector Munc13-4.
    supported_by:
      - reference_id: PMID:22899725
        supporting_text: >-
          A knockdown approach using siRNAs showed that among these five WPB Rabs only
          Rab3, Rab27 and Rab15 are required for exocytosis

- term:
    id: GO:1903307
    label: positive regulation of regulated secretory pathway
  evidence_type: IGI
  original_reference_id: PMID:22899725
  review:
    summary: >-
      IGI annotation from Zografou et al. 2012, indicating genetic interaction with RAB27A
      (UniProtKB:P51159). RAB15 and RAB27A cooperate in WPB exocytosis through the shared
      effector Munc13-4.
    action: ACCEPT
    reason: >-
      The IGI annotation captures the genetic/functional interaction between RAB15 and
      RAB27A in regulating WPB exocytosis via their common effector Munc13-4.
    supported_by:
      - reference_id: PMID:22899725
        supporting_text: >-
          Intriguingly, we found that Rab15 cooperates with Rab27a in WPB secretion

- term:
    id: GO:0005929
    label: cilium
  evidence_type: IDA
  original_reference_id: PMID:17646400
  review:
    summary: >-
      IDA annotation from Yoshimura et al. 2007 based on a systematic screen of Rab
      localization at primary cilia. However, this paper specifically states that RAB15
      was NOT among the Rabs localized to or required for primary cilium formation.
    action: REMOVE
    reason: >-
      This annotation appears to be an error. PMID:17646400 specifically states that
      Rab8a is the sole Rab enriched at primary cilia, and that dominant-negative forms
      of Rab8a, -17, and -23 (but not others including RAB15) prevented primary cilium
      formation. RAB15 is not mentioned as localizing to cilia in this study.
    supported_by:
      - reference_id: PMID:17646400
        supporting_text: >-
          Screening the human Rabs revealed that Rab8a was the only Rab that could be
          detected on primary cilia when expressed as a GFP-tagged protein

- term:
    id: GO:0070062
    label: extracellular exosome
  evidence_type: HDA
  original_reference_id: PMID:19056867
  review:
    summary: >-
      HDA annotation from high-throughput proteomics study of urinary exosomes. RAB15
      was identified among 1132 proteins in urinary exosomes by LC-MS/MS.
    action: KEEP_AS_NON_CORE
    reason: >-
      This is a high-throughput detection that does not indicate functional localization.
      Detection in exosomes may reflect packaging of endosomal proteins into exosome
      vesicles during MVB formation, consistent with RAB15's endosomal localization,
      but does not represent a core functional localization.
    supported_by:
      - reference_id: PMID:19056867
        supporting_text: >-
          Here, we used LC-MS/MS to profile the proteome of human urinary exosomes

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:16195351
  review:
    summary: >-
      IPI annotation based on RAB15 interaction with REP15 (UniProtKB:Q6BDI9).
    action: REMOVE
    reason: >-
      This annotation is uninformative. GO:0005515 (protein binding) does not provide
      meaningful information about RAB15's molecular function. The specific interaction
      with REP15 as a Rab effector would be better captured by a more specific term
      such as GO:0005100 (Rho GTPase activator activity) or annotations at the biological
      process level for the recycling pathway.
    supported_by:
      - reference_id: PMID:16195351
        supporting_text: >-
          we identified the novel protein Rab15 effector protein (REP15) as a binding
          partner for Rab15-GTP

- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IDA
  original_reference_id: PMID:16195351
  review:
    summary: >-
      IDA annotation for cytoplasmic localization. RAB15 cycles between cytosol (GDP-bound,
      with GDI) and membrane compartments (GTP-bound, active).
    action: ACCEPT
    reason: >-
      Accurate annotation. Rab GTPases like RAB15 exist in both cytosolic and membrane-bound
