    - statement: REP15 has a distinct fold compared to other Rab effectors

- id: file:human/RAB15/RAB15-deep-research-falcon.md
  title: Deep research review of RAB15 function
  findings:
    - statement: RAB15 localizes to sorting/early endosomes and perinuclear endocytic recycling compartment
      supporting_text: >-
        RAB15 localizes to sorting/early endosomes (SEs/EEs) and the perinuclear endocytic
        recycling compartment (ERC), where it co-resides with Rab4/5 on SEs and Rab11 on ERC
    - statement: RAB15 regulates endocytic sorting and recycling of the transferrin receptor
      supporting_text: >-
        RAB15 regulates endocytic sorting and recycling of the transferrin receptor (TfR),
        helping partition cargo between rapid recycling from SEs and slower recycling via the ERC
    - statement: REP15 was identified as a direct specific RAB15 effector
      supporting_text: >-
        REP15 was identified as a direct, specific RAB15 effector that prefers RAB15-GTP,
        colocalizes perinuclearly with RAB15, and regulates TfR recycling

core_functions:
- molecular_function:
    id: GO:0003924
    label: GTPase activity
  description: >-
    RAB15 is a small GTPase with intrinsic GTP hydrolysis activity (EC:3.6.5.2). The GTPase
    cycle is fundamental to its regulatory function, with GTP-bound active RAB15 recruiting
    effectors and GDP-bound inactive RAB15 being extracted from membranes by GDI.
    Supported by functional characterization of nucleotide-binding mutants [PMID:10837464].
  locations:
    - id: GO:0010008
      label: endosome membrane
  directly_involved_in:
    - id: GO:0006898
      label: receptor-mediated endocytosis

- molecular_function:
    id: GO:0003925
    label: G protein activity
  description: >-
    RAB15 functions as a regulatory small GTPase, recruiting effectors in its GTP-bound state.
    Key effectors include REP15 at the endocytic recycling compartment and Munc13-4 for
    regulated secretion.
  locations:
    - id: GO:0048471
      label: perinuclear region of cytoplasm
  directly_involved_in:
    - id: GO:0015031
      label: protein transport

- molecular_function:
    id: GO:0005525
    label: GTP binding
  description: >-
    RAB15 binds GTP through its conserved P-loop domain. The GTP-bound form is the active
    state that recruits effector proteins like REP15 to regulate membrane trafficking.
  locations:
    - id: GO:0010008
      label: endosome membrane
  directly_involved_in:
    - id: GO:1903307
      label: positive regulation of regulated secretory pathway

proposed_new_terms: []

suggested_questions:
  - question: What are the specific GEFs and GAPs that regulate RAB15 activity in different cellular contexts?
  - question: How does RAB15 coordinate with Rab5, Rab4, and Rab11 at the sorting endosome decision point?
  - question: Is the Munc13-4 interaction with RAB15 direct, and what is the structural basis for shared effector recognition with Rab27a?
  - question: Does RAB15 have roles in regulated secretion in cell types beyond endothelial cells?

suggested_experiments:
  - description: Structural determination of RAB15-Munc13-4 complex to understand shared effector recognition
    hypothesis: RAB15 and Rab27a bind overlapping regions of Munc13-4 through conserved Rab-effector interfaces
  - description: Proximity labeling (BioID/APEX) to identify the complete RAB15 interactome at different membrane compartments
    hypothesis: RAB15 has compartment-specific effector interactions at sorting endosomes versus ERC
  - description: Live-cell imaging of RAB15 dynamics during cargo sorting decisions at early endosomes
    hypothesis: RAB15 activation state changes during cargo sorting to fast versus slow recycling pathways
  - description: Generation of RAB15 knockout/knockin cell lines to study endogenous protein function
    hypothesis: RAB15 loss affects recycling of multiple receptor types beyond transferrin receptor
