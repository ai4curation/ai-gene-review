- id: PMID:10837464
  title: Rab15 differentially regulates early endocytic trafficking.
  findings:
    - statement: Wild-type and GTP-locked (Q67L) RAB15 inhibit fluid-phase and receptor-mediated endocytosis
      supporting_text: >-
        Wild-type HArab15 and its constitutively active, GTP-bound mutant (Q67L) reduce
        fluid phase and receptor-mediated endocytosis without affecting the rate of recycling
        from early endosomal compartments
    - statement: RAB15 reduces homotypic early endosome fusion
      supporting_text: >-
        Inhibition of early endocytosis appears to be due to a reduction in the rate of
        homotypic early endosome fusion
    - statement: Inactive mutants (T22N, N121I) stimulate endocytosis and differentially regulate recycling
      supporting_text: >-
        the two constitutively inactive mutants, GDP-bound HArab15-T22N and the non-nucleotide
        binding mutant HArab15-N121I, differentially regulate the transit of fluid phase and
        receptor-mediated endocytic tracers through early/sorting endosomes
    - statement: RAB15 counteracts Rab5-stimulated endocytosis
      supporting_text: >-
        HArab15 may counteract the reported stimulatory effect of Rab5 on early endocytosis
    - statement: Establishes RAB15 as a negative regulator of early endocytosis
      supporting_text: >-
        Our data indicate that HArab15 differentially regulates distinct steps in membrane
        trafficking through early/sorting and pericentriolar recycling endosomes

- id: PMID:16195351
  title: 'Rab15 effector protein: a novel protein for receptor recycling from the endocytic recycling compartment.'
  findings:
    - statement: Identified REP15 as a specific effector for RAB15-GTP
      supporting_text: >-
        we identified the novel protein Rab15 effector protein (REP15) as a binding partner
        for Rab15-GTP
    - statement: REP15 localizes to the ERC with Rab11, not to sorting endosomes
      supporting_text: >-
        REP15 is compartment specific, colocalizing with Rab15 and Rab11 on the endocytic
        recycling compartment but not with Rab15, Rab4, or early endosome antigen 1 on
        sorting endosomes
    - statement: REP15 regulates transferrin receptor recycling from the ERC
      supporting_text: >-
        REP15 overexpression and small interfering RNA-mediated depletion inhibited transferrin
        receptor recycling from the endocytic recycling compartment
    - statement: RAB15-REP15 pathway is specific for slow ERC-mediated recycling, not fast SE recycling
      supporting_text: >-
        REP15 overexpression and small interfering RNA-mediated depletion inhibited transferrin
        receptor recycling from the endocytic recycling compartment, without affecting receptor
        entry into or recycling from sorting endosomes
    - statement: Demonstrates compartment-specific effector interactions
      supporting_text: >-
        Our data identify REP15 as a compartment-specific protein for receptor recycling from
        the endocytic recycling compartment

- id: PMID:17646400
  title: Functional dissection of Rab GTPases involved in primary cilium formation.
  findings:
    - statement: Systematic screen of human Rabs for cilium localization and function
      supporting_text: >-
        To find Rabs involved in primary cilium formation, the 39 predicted human RabGAPs
        were tested for their ability to prevent primary cilium formation
    - statement: Rab8a is the sole Rab enriched at primary cilia
      supporting_text: >-
        Screening the human Rabs revealed that Rab8a was the only Rab that could be detected
        on primary cilia when expressed as a GFP-tagged protein
    - statement: Rab8a, Rab17, and Rab23 (but not RAB15) are required for primary cilium formation
      supporting_text: >-
        dominant-negative forms of Rab8a, -17, and -23, but not the other Rabs tested,
        including Rab8b, prevented primary cilium formation
    - statement: This paper does NOT support RAB15 localization to cilia
      supporting_text: >-
        Rab8a is the sole Rab on primary cilia

- id: PMID:19056867
  title: Large-scale proteomics and phosphoproteomics of urinary exosomes.
  findings:
    - statement: High-throughput proteomic identification of RAB15 in urinary exosomes
      supporting_text: >-
        Here, we used LC-MS/MS to profile the proteome of human urinary exosomes
    - statement: Identified 1132 proteins total in exosome proteome
      supporting_text: >-
        Overall, the analysis identified 1132 proteins unambiguously
    - statement: Detection does not indicate functional localization
      supporting_text: >-
        exosome analysis is a potential approach to discover urinary biomarkers

- id: PMID:22899725
  title: A complete Rab screening reveals novel insights in Weibel-Palade body exocytosis.
  findings:
    - statement: RAB15 localizes to Weibel-Palade body limiting membrane
      supporting_text: >-
        Apart from Rab3 and Rab27, we identified three additional Rabs, Rab15 (a previously
        reported endocytic Rab), Rab33 and Rab37, on the WPB limiting membrane
    - statement: RAB15 knockdown reduces WPB exocytosis
      supporting_text: >-
        A knockdown approach using siRNAs showed that among these five WPB Rabs only Rab3,
        Rab27 and Rab15 are required for exocytosis
    - statement: RAB15 cooperates with Rab27a in WPB secretion
      supporting_text: >-
        Intriguingly, we found that Rab15 cooperates with Rab27a in WPB secretion
    - statement: Munc13-4 is a shared effector of RAB15 and Rab27a
      supporting_text: >-
        a specific effector of Rab27, Munc13-4, appears to be also an effector of Rab15
        and is required for WPB exocytosis
    - statement: Establishes RAB15 role in regulated secretion beyond endocytic recycling
      supporting_text: >-
        WPB secretion requires the coordinated function of a specific group of Rabs

- id: PMID:27552051
  title: bMERB domains are bivalent Rab8 family effectors evolved by gene duplication.
  findings:
    - statement: RAB15-GTP interacts with MICAL1, MICAL3, MICALCL, EHBP1, and EHBP1L1

- id: PMID:35871249
  title: Rep15 interacts with several Rab GTPases and has a distinct fold for a Rab effector.
  findings:
