- id: file:human/ATF4/ATF4-deep-research-cyberian.md
  title: Deep research review of ATF4 function (Cyberian provider)
  findings:
  - statement: ATF4 is the central effector of the Integrated Stress Response (ISR)
  - statement: ATF4 translation is controlled by upstream open reading frames (uORFs)
      that enable preferential translation under stress when eIF2alpha is phosphorylated
  - statement: ATF4 regulates target genes through heterodimerization with partners
      including CHOP, C/EBP family members, and JUN
  - statement: ATF4 regulates autophagy genes including MAP1LC3B, BECN1, ATG5, ATG7,
      ATG12
  - statement: ATF4 is an obligatory metabolic activator of NRF2
  - statement: ATF4's role in lens development - knockout mice show microphthalmia
      due to p53-mediated apoptosis
  - statement: ATF4 is essential for osteoblast differentiation and bone formation,
      phosphorylated by RSK2
  - statement: ATF4 functions as a memory suppressor in neurons, localizes to dendrites
      and is transported to nucleus via importins
