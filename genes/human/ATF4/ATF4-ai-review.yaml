  label: Homo sapiens
description: ATF4 (Activating Transcription Factor 4) is a bZIP transcription factor
  that serves as the central effector of the Integrated Stress Response (ISR). Under
  basal conditions, ATF4 translation is suppressed by upstream open reading frames
  (uORFs) in its 5'UTR. Upon cellular stress (ER stress, amino acid deprivation, oxidative
  stress, mitochondrial stress), phosphorylation of eIF2alpha by stress-sensing kinases
  (PERK, GCN2, HRI, PKR) leads to preferential translation of ATF4. In the nucleus,
  ATF4 heterodimerizes with other bZIP transcription factors (CHOP/DDIT3, C/EBP family
  members, CREB, ATF3) via its leucine zipper domain and binds to cAMP response elements
  (CRE) and C/EBP-ATF response elements (CARE/AARE) to activate transcription of stress-responsive
  genes involved in amino acid metabolism (ASNS, SLC7A11), redox homeostasis, autophagy,
  and apoptosis. ATF4 also plays non-stress roles in osteoblast differentiation and
  bone development.
