core_functions:
- molecular_function:
    id: GO:0045145
    label: single-stranded DNA 5'-3' DNA exonuclease activity
  description: >-
    PLD4 is a 5'-to-3' exonuclease that degrades single-stranded DNA and RNA from
    their 5' ends. This activity is optimal at acidic pH consistent with
    endolysosomal localization. The enzyme processes nucleic acids that enter
    endolysosomes via phagocytosis or autophagy.
  locations:
