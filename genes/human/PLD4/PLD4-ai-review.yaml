suggested_questions:
- question: >-
    What is the relative contribution of PLD4's exonuclease activity versus its
    BMP synthase activity to autoimmune disease susceptibility?

- question: >-
    Does PLD4 have RNA exonuclease activity as a distinct GO annotation?

suggested_experiments:
- description: >-
    Determine kinetic parameters (Km, kcat) for PLD4's exonuclease activity on
    DNA versus RNA substrates. This would help distinguish whether DNA or RNA
    degradation is the primary physiological function.

- description: >-
    Characterize BMP levels in immune cells from patients with PLD4 variants
    associated with autoimmune disease. This would help determine whether BMP
    deficiency contributes to autoimmune pathology in humans with PLD4 variants.

