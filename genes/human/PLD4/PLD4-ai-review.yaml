id: Q96BZ4
gene_symbol: PLD4
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  PLD4 (Phospholipase D family member 4) is a type II transmembrane glycoprotein
  that, despite its name, functions as a 5'-to-3' exonuclease rather than a classical
  phospholipase. It is highly expressed in plasmacytoid dendritic cells, microglia,
  and other myeloid lineage cells. PLD4 localizes to endolysosomes where it degrades
  single-stranded DNA and RNA, thereby limiting activation of nucleic acid-sensing
  Toll-like receptors (TLR7, TLR9) and preventing autoinflammatory responses. Recent
  work (2024) has also demonstrated that PLD4 synthesizes S,S-bis(monoacylglycero)phosphate
  (BMP), a key lysosomal lipid essential for lipid catabolism. PLD4 is associated
  with autoimmune disease susceptibility including systemic lupus erythematosus,
  rheumatoid arthritis, and systemic sclerosis.
existing_annotations:
- term:
    id: GO:0012505
    label: endomembrane system
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PLD4 is a type II transmembrane protein that traffics through the endomembrane
      system to reach endolysosomes. IBA annotation based on phylogenetic inference
      is consistent with localization data from structural and biochemical studies.
    action: ACCEPT
    reason: >-
      PLD4 is synthesized as a type II membrane protein with an N-terminal cytosolic
      tail and luminal catalytic domain that traffics through the endomembrane system
      to endolysosomes. This is well-supported by the IBA inference.
    supported_by:
    - reference_id: file:human/PLD4/PLD4-deep-research-falcon.md
      supporting_text: >-
        PLD4 is a type II transmembrane protein localized to the endoplasmic reticulum,
        Golgi apparatus, and endolysosomal compartments.

- term:
    id: GO:0006909
    label: phagocytosis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PLD4 has been linked to phagocytosis in microglia.
    action: KEEP_AS_NON_CORE
    reason: >-
      While PLD4 is involved in phagocytosis via its role in processing phagocytosed
      material in the endolysosomal pathway, this is not its core molecular function.
      The primary functions are exonuclease activity and S,S-BMP synthesis.
    supported_by:
    - reference_id: file:human/PLD4/PLD4-deep-research-falcon.md
      supporting_text: >-
        PLD4 mRNA was expressed in microglial cells in early postnatal mouse brains.

- term:
    id: GO:0002376
    label: immune system process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      PLD4 plays a critical role in immune regulation by degrading nucleic acids
      in endolysosomes, thereby limiting TLR7/TLR9 activation.
    action: MODIFY
    reason: >-
      This term is too general. PLD4 specifically regulates innate immune responses
      by degrading TLR ligands. More specific terms like innate immune response
      (GO:0045087) better capture PLD4's function.
    proposed_replacement_terms:
    - id: GO:0045087
      label: innate immune response
    - id: GO:1900015
      label: regulation of cytokine production involved in inflammatory response
    supported_by:
    - reference_id: PMID:30111894
      supporting_text: >-
        PLD3 and PLD4 are single-stranded acid exonucleases that regulate endosomal nucleic-acid sensing.

