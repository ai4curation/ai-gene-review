      S,S-BMP synthase activity.
    action: MODIFY
    reason: >-
      This term is too general to be useful. PLD4's specific catalytic activity
      is single-stranded DNA 5'-3' exonuclease activity (GO:0045145).
    proposed_replacement_terms:
    - id: GO:0045145
      label: single-stranded DNA 5'-3' DNA exonuclease activity
    supported_by:
    - reference_id: PMID:30111894
      supporting_text: >-
        PLD3 and PLD4 are single-stranded acid exonucleases that regulate endosomal nucleic-acid sensing.

- term:
    id: GO:0004518
    label: nuclease activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      PLD4 has nuclease activity, specifically 5'-3' exonuclease activity on ssDNA
      and ssRNA.
    action: MODIFY
    reason: >-
      While PLD4 does have nuclease activity, the more specific term GO:0045145
      (single-stranded DNA 5'-3' exonuclease activity) better describes its actual
      enzymatic function.
    proposed_replacement_terms:
    - id: GO:0045145
      label: single-stranded DNA 5'-3' DNA exonuclease activity
    supported_by:
    - reference_id: PMID:38537643
      supporting_text: >-
        The enzymes digest ssDNA and ssRNA in a 5'-to-3' manner and are blocked by 5'-phosphorylation.

- term:
