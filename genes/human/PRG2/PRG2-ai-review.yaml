proposed_new_terms:
- proposed_name: cytotoxic effector activity
  proposed_definition: The activity of directly killing or damaging target cells or organisms through
    membrane permeabilization or disruption, particularly via cationic charge-based interactions, as exhibited
    by antimicrobial peptides and granule proteins.
  justification: MBP's primary function is direct killing of parasites and microbes via membrane permeabilization.
    Current GO lacks specific term for this cationic antimicrobial peptide-like activity. Knockout mice
    show impaired parasite killing; purified MBP kills helminths, bacteria, fungi, and mammalian cells
    via membrane disruption.
  proposed_parent:
    id: GO:0003674
    label: molecular_function
- proposed_name: M2 muscarinic acetylcholine receptor antagonist activity
  proposed_definition: The activity of binding to M2 muscarinic acetylcholine receptors and blocking their
    inhibitory function, thereby preventing feedback inhibition of acetylcholine release from parasympathetic
    neurons.
  justification: MBP's allosteric antagonism of M2 receptors on airway nerves is a key mechanism in asthma
    pathophysiology, but lacks specific GO annotation. MBP binds M2 receptors, blocks inhibitory feedback,
    causes unrestrained acetylcholine release and bronchospasm. Heparin neutralization of MBP prevents
    this effect.
  proposed_parent:
    id: GO:0030594
    label: neurotransmitter receptor activity
