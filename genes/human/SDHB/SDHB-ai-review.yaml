- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:35512704
  review:
    summary: >-
      IPI annotation for interaction with SMAD4 (Q13485) from Mo et al. (2022) on systematic
      discovery of mutation-directed neo-protein-protein interactions in cancer. This study
      identified that cancer-associated SDHB mutations may create neo-interactions. The
