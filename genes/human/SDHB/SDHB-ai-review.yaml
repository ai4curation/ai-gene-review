- id: PMID:2302193
  title: 'Human complex II (succinate-ubiquinone oxidoreductase): cDNA cloning of
    iron sulfur (Ip) subunit of liver mitochondria.'
  findings:
    - statement: >-
        First cDNA cloning of the human iron-sulfur subunit (SDHB) of Complex II from liver
        mitochondria. The mature protein is 252 amino acids with striking conservation of
        three cysteine-rich clusters comprising the iron-sulfur centers.
      supporting_text: >-
        Complex II (succinate-ubiquinone oxidoreductase) is an important enzyme complex
        of both the tricarboxylic acid cycle and of the aerobic respiratory chains of
        mitochondria in eukaryotic cell and prokaryotic organisms
- id: PMID:24606901
  title: Cochaperone binding to LYR motifs confers specificity of iron sulfur cluster
    delivery.
  findings:
    - statement: >-
        SDHB contains two LYR motifs that engage the ISCU-HSC20-HSPA9 Fe-S transfer complex
        to aid incorporation of its three Fe-S clusters. Assembly factor SDHAF1 also
        associates with SDHB and uses its own LYR motif to position an additional Fe-S
        transfer complex near SDHB.
      supporting_text: >-
        In succinate dehydrogenase B, two LYR motifs engage the ISCU-HSC20-HSPA9 complex
        to aid incorporation of three Fe-S clusters within the final structure of complex II
- id: PMID:26749241
  title: Disease-Causing SDHAF1 Mutations Impair Transfer of Fe-S Clusters to SDHB.
  findings:
    - statement: >-
        SDHAF1 contributes to Fe-S cluster incorporation into SDHB by transiently binding
        to SDHB through an arginine-rich region and engaging the Fe-S donor complex. Disease-
        causing SDHAF1 mutations abrogate binding to SDHB, impairing holo-SDHB biogenesis.
      supporting_text: >-
        SDHAF1 contributes to iron-sulfur (Fe-S) cluster incorporation into the Fe-S subunit
        of CII, SDHB. SDHAF1 transiently binds to aromatic peptides of SDHB through an
        arginine-rich region in its C terminus
- id: PMID:26925370
  title: Mitochondrial leukoencephalopathy and complex II deficiency associated with
    a recessive SDHB mutation with reduced penetrance.
  findings:
    - statement: >-
        Homozygous SDHB p.Asp48Val mutation causes mitochondrial leukoencephalopathy with
        complex II deficiency. Spectrophotometric assays showed reduced succinate-ubiquinone
        reductase and SDH activities in muscle and fibroblasts. Immunoblot showed strongly
        decreased SDHB protein levels.
      supporting_text: >-
        Reduction of cII (succinate-ubiquinone reductase) and SDH activities were documented
        both on muscle tissue and skin fibroblasts
- id: PMID:27604842
  title: 'Leukoencephalopathy due to Complex II Deficiency and Bi-Allelic SDHB Mutations:
    Further Cases and Implications for Genetic Counselling.'
  findings:
    - statement: >-
        Two additional patients with respiratory chain deficiency due to bi-allelic SDHB
        mutations, confirming the specific neuroradiological presentation of complex II
        deficiency. One SDHB mutation was previously described in heterozygous form in
        paraganglioma/pheochromocytoma patients.
      supporting_text: >-
        Isolated complex II deficiency is a rare cause of mitochondrial disease and
        bi-allelic mutations in SDHB have been identified in only a few patients with
        complex II deficiency and a progressive neurological phenotype with onset in
        infancy
- id: PMID:28380382
  title: A Single Adaptable Cochaperone-Scaffold Complex Delivers Nascent Iron-Sulfur
    Clusters to Mammalian Respiratory Chain Complexes I-III.
  findings:
    - statement: >-
        The cochaperone HSC20 is essential for Fe-S cluster biogenesis of SDHB and also
        delivers Fe-S clusters to Complex I and Complex III subunits, highlighting the
        crucial role of the cochaperone-scaffold complex in respiratory chain assembly.
      supporting_text: >-
        Recent studies have shown that the co-chaperone HSC20, essential for Fe-S cluster
        biogenesis of SDHB, directly binds LYRM7
