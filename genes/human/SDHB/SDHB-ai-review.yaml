id: P21912
gene_symbol: SDHB
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  SDHB encodes the iron-sulfur protein (Ip) subunit of succinate dehydrogenase (SDH, Complex II),
  a heterotetrameric enzyme (SDHA/SDHB/SDHC/SDHD) embedded in the mitochondrial inner membrane.
  SDHB contains three iron-sulfur clusters ([2Fe-2S], [4Fe-4S], [3Fe-4S]) organized in a
  butterfly-like two-domain structure that relays electrons from the FAD cofactor in SDHA to
  ubiquinone bound at the SDHC/SDHD membrane interface. SDHB also directly contacts the
  ubiquinone binding site via residues Pro197, Trp201, and Ile246. Complex II is unique among
  OXPHOS complexes in that it does NOT pump protons across the inner membrane. SDHB functions
  as a tumor suppressor; heterozygous loss-of-function mutations cause paraganglioma/
  pheochromocytoma (PPGL4) via succinate accumulation and pseudohypoxic HIF stabilization.
  Biallelic mutations cause mitochondrial complex II deficiency type 4 (MC2DN4) with
  leukoencephalopathy.
