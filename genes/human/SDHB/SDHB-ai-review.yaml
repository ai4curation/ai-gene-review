- term:
    id: GO:0009060
    label: aerobic respiration
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for aerobic respiration. SDHB is a core subunit of Complex II which links
      the TCA cycle to the electron transport chain during aerobic respiration. The IBA is
      phylogenetically well-supported with evidence from orthologous SDH iron-sulfur subunits
      across multiple species. This is confirmed by the cDNA cloning study (PMID:2302193)
      establishing SDHB as part of the succinate-ubiquinone oxidoreductase system, and by the
      cryo-EM structure (PMID:37098072) showing SDHB as an integral component of the functioning
      human Complex II.
    action: ACCEPT
    reason: >-
      Aerobic respiration is a core biological process for SDHB as part of Complex II.
      The IBA is phylogenetically sound and well-supported by biochemical and structural
      evidence.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          Human complex II is a key protein complex that links two essential
          energy-producing processes: the tricarboxylic acid cycle and oxidative
          phosphorylation
      - reference_id: PMID:2302193
        supporting_text: >-
          Complex II (succinate-ubiquinone oxidoreductase) is an important enzyme complex
          of both the tricarboxylic acid cycle and of the aerobic respiratory chains of
          mitochondria in eukaryotic cell and prokaryotic organisms

- term:
    id: GO:0022904
    label: respiratory electron transport chain
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for respiratory electron transport chain. SDHB provides the electron
      relay pathway between SDHA (FAD) and ubiquinone via its three Fe-S clusters. The
      cryo-EM structure (PMID:37098072) confirmed the electron transfer pathway through
      SDHB: FAD -> [2Fe-2S] -> [4Fe-4S] -> [3Fe-4S] -> ubiquinone, with edge-to-edge
      distances less than 14 angstroms between redox centers, sufficient for efficient
      electron transfer.
    action: ACCEPT
    reason: >-
      Core biological process for SDHB. The iron-sulfur clusters in SDHB constitute the
      electron relay chain within Complex II. Well-supported by IBA phylogenetic inference
      and the cryo-EM structure.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          Five prosthetic groups, FAD, [2Fe-2S], [4Fe-4S], [3Fe-4S], and a heme b are required
          for electron transfer flow from succinate to ubiquinone

- term:
    id: GO:0031966
    label: mitochondrial membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for mitochondrial membrane localization. SDHB is part of Complex II
      which is embedded in the mitochondrial inner membrane. SDHB itself is a peripheral
      membrane protein on the matrix side, contacting the membrane-spanning SDHC/SDHD
      subunits. The qualifier in the GOA is 'is_active_in' which is appropriate. This
      is a correct but less specific term than 'mitochondrial inner membrane' (GO:0005743)
      which is also annotated.
    action: ACCEPT
    reason: >-
      Correct localization. The IBA is phylogenetically sound. While less specific than
      GO:0005743 (mitochondrial inner membrane), it is acceptable for an IBA to annotate
      at this level. The more specific term is also present from other evidence codes.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          The hydrophilic head of human CII consists of the flavin adenine dinucleotide
          (FAD)-binding protein (SDHA) and the iron-sulfur protein (SDHB)

