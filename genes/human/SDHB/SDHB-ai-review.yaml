core_functions:
- molecular_function:
    id: GO:0009055
    label: electron transfer activity
  contributes_to_molecular_function:
    id: GO:0008177
    label: succinate dehydrogenase (quinone) activity
  directly_involved_in:
    - id: GO:0006121
      label: mitochondrial electron transport, succinate to ubiquinone
    - id: GO:0006099
      label: tricarboxylic acid cycle
  locations:
    - id: GO:0045273
      label: respiratory chain complex II (succinate dehydrogenase)
    - id: GO:0005759
      label: mitochondrial matrix
  description: >-
    SDHB is the iron-sulfur protein (Ip) subunit of succinate dehydrogenase (Complex II).
    It contains three iron-sulfur clusters ([2Fe-2S], [4Fe-4S], [3Fe-4S]) organized in a
    butterfly-like two-domain structure that relays electrons from the FAD cofactor in SDHA
    to ubiquinone at the SDHC/SDHD membrane interface. The primary subunit-specific molecular
    function of SDHB is electron transfer activity (GO:0009055), while it contributes to the
    overall succinate dehydrogenase (quinone) activity (GO:0008177) of the Complex II
    heterotetramer. SDHB also directly contacts the ubiquinone binding site via residues
    Pro197, Trp201, and Ile246 (GO:0048039 ubiquinone binding). The complex resides in the
    inner mitochondrial membrane with SDHB facing the matrix. SDHB is essential for coupling
    the TCA cycle (succinate oxidation) to the electron transport chain (ubiquinone reduction),
    the defining biological process GO:0006121.
  supported_by:
    - reference_id: PMID:37098072
      supporting_text: >-
        SDHB is a small iron-sulfur protein harboring a [2Fe-2S], a [4Fe-4S], and a [3Fe-4S]
        cluster and organized into two domains in a butterfly-like shape
    - reference_id: PMID:37098072
      supporting_text: >-
        Five prosthetic groups, FAD, [2Fe-2S], [4Fe-4S], [3Fe-4S], and a heme b are required
        for electron transfer flow from succinate to ubiquinone
    - reference_id: PMID:37098072
      supporting_text: >-
        UQ is also observed to bind at the entrance of the pocket formed by the transmembrane
        helix I of SDHC, transmembrane helix II of SDHD, and the C-terminal segment of SDHB.
        It interacts with Pro-SDHB197, Trp-SDHB201, Ile-SDHB246
