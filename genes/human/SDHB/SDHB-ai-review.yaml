- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:19688755
  review:
    summary: >-
      IPI annotation for interaction with SDHA (P31040) from LC-MS/MS analysis of blue
      native PAGE-separated complexes. This confirms the well-established SDHB-SDHA
      interaction as part of Complex II assembly. The SDHA-SDHB subcomplex is a recognized
      assembly intermediate (PMID:24606901).
    action: KEEP_AS_NON_CORE
    reason: >-
      The SDHB-SDHA interaction is a core biochemical feature of Complex II, but this is
      already captured by the CC annotation GO:0045273 (part_of respiratory chain complex II).
      The generic 'protein binding' annotation is uninformative.

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:24606901
  review:
    summary: >-
      IPI annotation for interactions with SDHAF1 (A6NFY7), SDHA (P31040), HSCB/HSC20
      (Q8IWL3), and ISCU (Q9H1K1) from a study on cochaperone binding to LYR motifs for
      iron-sulfur cluster delivery (Maio et al. 2014). This study discovered that SDHB
      contains two LYR motifs that engage the HSC20-HSPA9-ISCU complex for Fe-S cluster
      incorporation. These are biologically meaningful interactions essential for Complex II
      assembly.
    action: KEEP_AS_NON_CORE
    reason: >-
      These interactions are biologically important for Fe-S cluster assembly into SDHB,
      but 'protein binding' is uninformative. The actual biology is Fe-S cluster transfer
      during Complex II assembly, which is better captured by other annotations. Multiple
      GOA entries exist for this PMID with different WITH/FROM interactors.
    supported_by:
      - reference_id: PMID:24606901
        supporting_text: >-
          In succinate dehydrogenase B, two LYR motifs engage the ISCU-HSC20-HSPA9 complex
          to aid incorporation of three Fe-S clusters within the final structure of complex II

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:26749241
  review:
    summary: >-
      IPI annotation for interactions with SDHAF1 (A6NFY7), SDHA (P31040), HSCB/HSC20
      (Q8IWL3), and ISCU (Q9H1K1) from Maio et al. (2016) on SDHAF1 mutations impairing
