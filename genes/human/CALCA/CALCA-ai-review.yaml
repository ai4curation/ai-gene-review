  - term:
      id: GO:0030424
      label: axon
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >
        This annotation is transferred from rat ortholog based on Ensembl Compara. While the
        CALCA gene produces alpha-CGRP through alternative splicing which is expressed in sensory
        neurons, the calcitonin isoform (P01258) itself is primarily expressed in thyroid C cells.
        This localization may be more relevant to alpha-CGRP (P06881) than to calcitonin.
      action: KEEP_AS_NON_CORE
      reason: >
        Axonal localization is relevant for the alternatively spliced alpha-CGRP isoform expressed
        in sensory neurons, not the calcitonin peptide hormone. The deep research notes that
        alpha-CGRP is expressed in peripheral sensory neurons including trigeminal and dorsal root
        ganglia. However, this annotation applies to the P01258 entry which is the calcitonin
        precursor, not alpha-CGRP. Keep as non-core with the caveat that this may be more relevant
        to the CGRP splice variant.
      additional_reference_ids:
        - file:human/CALCA/CALCA-deep-research-falcon.md
  - term:
      id: GO:0042311
      label: vasodilation
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >
        Vasodilation is a well-established function of alpha-CGRP, which is produced from the
        CALCA gene by alternative splicing. CGRP is described in the deep research as a potent
        vasodilatory neuropeptide. However, calcitonin itself (the peptide from this UniProt
        entry) is not primarily a vasodilator - that function is specific to CGRP.
      action: KEEP_AS_NON_CORE
      reason: >
        Vasodilation is a core function of alpha-CGRP (P06881) produced by alternative splicing
        of the CALCA gene, not of calcitonin (P01258) itself. The deep research describes CGRP
        as acting at vascular smooth muscle as a potent vasodilator. This annotation likely
        derives from ortholog transfer that does not distinguish between splice variants.
        Keep as non-core to acknowledge the gene-level function while noting it is not the
        primary function of the calcitonin peptide.
      additional_reference_ids:
        - file:human/CALCA/CALCA-deep-research-falcon.md
  - term:
      id: GO:0043025
      label: neuronal cell body
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >
        Neuronal cell body localization is more relevant to the alpha-CGRP splice variant that is
        expressed in sensory neurons (trigeminal ganglia, dorsal root ganglia), not to calcitonin
        which is secreted from thyroid C cells. This annotation derives from ortholog transfer.
      action: KEEP_AS_NON_CORE
      reason: >
        The deep research describes alpha-CGRP as expressed in peripheral sensory neurons including
        trigeminal and DRG neurons. Calcitonin (the product of this UniProt entry) is secreted from
        thyroid C cells, not neurons. Keep as non-core to acknowledge that the CALCA gene product
        (as CGRP) is found in neurons while noting this is not the calcitonin peptide function.
      additional_reference_ids:
        - file:human/CALCA/CALCA-deep-research-falcon.md
  - term:
      id: GO:0045776
      label: negative regulation of blood pressure
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >
        Blood pressure lowering is a consequence of vasodilation, which is a function of alpha-CGRP
        rather than calcitonin itself. CGRP causes vasodilation and thus reduces blood pressure.
        This annotation derives from ortholog transfer and reflects the gene-level function.
      action: KEEP_AS_NON_CORE
      reason: >
        Negative regulation of blood pressure is secondary to the vasodilatory activity of alpha-CGRP
        produced from the CALCA gene. Calcitonin (P01258) itself is not known for blood pressure
        regulation. Keep as non-core to acknowledge this is a gene-level function via the CGRP
        splice variant.
      additional_reference_ids:
        - file:human/CALCA/CALCA-deep-research-falcon.md
  - term:
      id: GO:0045986
