core_functions:
  - molecular_function:
      id: GO:0031716
      label: calcitonin receptor binding
    description: >
      Calcitonin receptor binding is the primary molecular function of calcitonin. The peptide
      hormone binds with high affinity to the calcitonin receptor (CALCR), a class B GPCR, to
      initiate downstream signaling. Structural studies have determined cryo-EM structures of
      calcitonin bound to CTR and amylin receptor complexes (PMID:35324283).
    directly_involved_in:
      - id: GO:0097646
        label: calcitonin family receptor signaling pathway
      - id: GO:0045779
        label: negative regulation of bone resorption
      - id: GO:0051480
        label: regulation of cytosolic calcium ion concentration
    locations:
      - id: GO:0005615
        label: extracellular space
    supported_by:
      - reference_id: PMID:35324283
        supporting_text: >
          We determined the structure and dynamics of active AMYRs with amylin, AMY1R with
          salmon CT (sCT), AMY2R with sCT or human CT (hCT), and CTR with amylin, sCT, or hCT.
      - reference_id: PMID:8078488
        supporting_text: >
          Like the endogenous T47D receptor, the recombinant receptor has an equally high
          affinity for salmon and porcine calcitonin but a 3-4-fold lower affinity for human
          calcitonin.
  - molecular_function:
      id: GO:0005179
      label: hormone activity
    description: >
      Calcitonin is a peptide hormone secreted by thyroid parafollicular C cells. It acts as a
      classical hormone, traveling through the bloodstream to target tissues (primarily bone)
      where it binds its receptor to exert calciotropic effects. Calcitonin causes a rapid
      drop in blood calcium by inhibiting osteoclast-mediated bone resorption.
    directly_involved_in:
      - id: GO:0007189
        label: adenylate cyclase-activating G protein-coupled receptor signaling pathway
    locations:
      - id: GO:0005615
        label: extracellular space
    anatomical_locations:
      - id: UBERON:0002046
        label: thyroid gland
    supported_by:
      - reference_id: PMID:18057382
        supporting_text: >
          The objective of this study was to re-evaluate the adult C(T) reference values
          determined by five different immunoassays and by introducing criteria for selecting
          control subjects.
