id: P01258
gene_symbol: CALCA
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >
  CALCA encodes the calcitonin precursor protein, a secreted peptide hormone precursor that is
  proteolytically processed to yield calcitonin (CT) and katacalcin. Calcitonin is a 32-amino acid
  peptide hormone secreted primarily by thyroid parafollicular (C) cells that functions as a
  calciotropic hormone regulating calcium and phosphate homeostasis. Its primary molecular function
  is binding to the calcitonin receptor (CALCR), a class B GPCR, to activate Gs-coupled adenylate
  cyclase signaling. The principal physiological effect is rapid inhibition of osteoclast-mediated
  bone resorption. Through alternative splicing, the CALCA gene also produces alpha-CGRP
  (calcitonin gene-related peptide, UniProtKB:P06881), a potent vasodilatory neuropeptide expressed
  in sensory neurons. Katacalcin, the C-terminal flanking peptide of calcitonin, also possesses
  plasma calcium-lowering activity.
existing_annotations:
  - term:
      id: GO:0005615
      label: extracellular space
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >
        Calcitonin is a secreted peptide hormone released from thyroid parafollicular C cells into
        the bloodstream where it acts on osteoclasts to inhibit bone resorption. This localization
        is well-supported by phylogenetic inference and consistent with the UniProt annotation
        indicating calcitonin is secreted. The IBA annotation from phylogenetic analysis is
        appropriate for this conserved localization.
      action: ACCEPT
      reason: >
        Calcitonin is a secreted hormone that acts in the extracellular space. UniProt explicitly
        annotates SUBCELLULAR LOCATION as Secreted. Serum calcitonin levels have been measured
        clinically (PMID:18057382) confirming its presence in extracellular fluids. The IBA
        annotation correctly reflects this core localization.
      supported_by:
        - reference_id: PMID:18057382
          supporting_text: >
            Reference range of serum calcitonin levels in humans: influence of calcitonin
            assays, sex, age, and cigarette smoking.
  - term:
      id: GO:0051480
      label: regulation of cytosolic calcium ion concentration
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >
        Calcitonin is a calciotropic hormone whose primary physiological function involves
        regulating calcium homeostasis. It causes a rapid drop in blood calcium and phosphate
        levels by promoting incorporation into bones and inhibiting bone resorption. The IBA
        annotation appropriately captures this core biological process at the right level of
        specificity.
      action: ACCEPT
      reason: >
        Regulation of calcium ion concentration is a core function of calcitonin. UniProt describes
        calcitonin as a peptide hormone that causes a rapid but short-lived drop in the level of
        calcium and phosphate in blood. Katacalcin is also described as a potent plasma
        calcium-lowering peptide (PMID:6132180). This is the defining biological process for
        calcitonin family peptides.
      supported_by:
        - reference_id: UniProt:P01258
          supporting_text: >
            Calcitonin is a peptide hormone that causes a rapid but short-lived drop in the level
            of calcium and phosphate in blood by promoting the incorporation of those ions in the
            bones.
  - term:
      id: GO:0007189
      label: adenylate cyclase-activating G protein-coupled receptor signaling pathway
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >
        Calcitonin signals through the calcitonin receptor (CALCR), a class B GPCR that couples
        to Gs to activate adenylate cyclase and raise cAMP levels. This is a well-established
        and primary signaling mechanism for calcitonin action. The IBA annotation appropriately
        captures this core signaling pathway.
      action: ACCEPT
      reason: >
        Adenylate cyclase activation via Gs-coupled GPCR signaling is the primary signaling
        mechanism for calcitonin. Studies show calcitonin stimulates a cAMP response in
        osteoclasts and other cells (PMID:11014233, PMID:8078488). The deep research review
        confirms CGRP receptors primarily couple to Gs to raise cAMP/PKA. This is a core
        molecular function of the calcitonin family.
      supported_by:
        - reference_id: PMID:8078488
          supporting_text: >
            Calcitonin stimulates a cAMP response in both T47D and transfected baby hamster
            kidney cells.
        - reference_id: PMID:11014233
          supporting_text: >
            CT-sensitive adenylate cyclase responsiveness returned to the control levels by 96 h
            after removal of CT.
  - term:
      id: GO:0031716
      label: calcitonin receptor binding
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >
        Calcitonin receptor binding is the primary molecular function of calcitonin. The peptide
        hormone binds to the calcitonin receptor (CALCR) to mediate its biological effects. This
        is supported by extensive biochemical and structural evidence including cryo-EM structures
        of calcitonin bound to receptor complexes (PMID:35324283). The IBA annotation correctly
        identifies this core molecular function.
      action: ACCEPT
      reason: >
        Calcitonin receptor binding is the defining molecular function of calcitonin. Structural
        studies have determined the structure of calcitonin bound to CTR and AMYR complexes
        (PMID:35324283). Ligand binding studies show calcitonin has high affinity for the
        calcitonin receptor (PMID:8078488).
      additional_reference_ids:
        - file:human/CALCA/CALCA-deep-research-falcon.md
      supported_by:
        - reference_id: PMID:35324283
          supporting_text: >
            We determined the structure and dynamics of active AMYRs with amylin, AMY1R with
            salmon CT (sCT), AMY2R with sCT or human CT (hCT), and CTR with amylin, sCT, or hCT.
        - reference_id: PMID:8078488
          supporting_text: >
            Like the endogenous T47D receptor, the recombinant receptor has an equally high
            affinity for salmon and porcine calcitonin but a 3-4-fold lower affinity for human
            calcitonin.
  - term:
