      additional_reference_ids:
        - file:human/CALCA/CALCA-deep-research-falcon.md
  - term:
      id: GO:0071356
      label: cellular response to tumor necrosis factor
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >
        This annotation suggests calcitonin or CGRP is involved in TNF response. While procalcitonin
        (the calcitonin prohormone) is induced during sepsis and inflammation, this annotation
        appears to conflate response to TNF with calcitonin expression regulation.
      action: UNDECIDED
      reason: >
        The relationship between CALCA gene products and TNF response is unclear. Procalcitonin is
        a sepsis biomarker induced during systemic inflammation, but this does not mean calcitonin
        mediates cellular responses to TNF. This annotation from ortholog transfer requires further
        evidence to evaluate. The original reference for the rat ortholog annotation is not
        available for review.
  - term:
      id: GO:0098686
      label: hippocampal mossy fiber to CA3 synapse
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >
        This highly specific synaptic localization annotation likely derives from rat ortholog
        transfer. CGRP is expressed in sensory neurons and has been detected in various CNS
        regions. However, this specific localization to hippocampal mossy fiber synapses is
        overly specific for the UniProt calcitonin entry.
      action: MARK_AS_OVER_ANNOTATED
      reason: >
        This annotation is too specific without clear supporting evidence for human calcitonin.
        While CGRP has CNS expression, hippocampal mossy fiber synapse localization is a very
        specific claim. The calcitonin peptide (P01258) is primarily a thyroid-derived hormone
        acting on bone. This annotation should be marked as over-annotation.
  - term:
      id: GO:0098992
      label: neuronal dense core vesicle
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >
        Neuropeptides like CGRP are stored in and released from dense core vesicles in neurons.
        This annotation is relevant to alpha-CGRP expressed in sensory neurons but not to calcitonin
        secreted from thyroid C cells. Thyroid C cells are neuroendocrine cells that may also use
        dense core vesicles, but this annotation specifies neuronal vesicles.
      action: KEEP_AS_NON_CORE
      reason: >
        Dense core vesicle localization is relevant to neuropeptide secretion. CGRP is released
        from sensory neurons via dense core vesicles. While calcitonin from C cells may also be
        secreted via secretory granules, the annotation specifically refers to neuronal dense core
        vesicles. Keep as non-core to acknowledge CGRP function.
  - term:
      id: GO:1990090
      label: cellular response to nerve growth factor stimulus
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >
        This annotation suggests CALCA expression is regulated by NGF or that CALCA products
