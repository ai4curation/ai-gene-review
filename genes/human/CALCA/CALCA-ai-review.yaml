    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >
        Relaxation of smooth muscle (vasodilation) is a function of alpha-CGRP acting on vascular
        smooth muscle cells. This is not a primary function of calcitonin. The annotation derives
