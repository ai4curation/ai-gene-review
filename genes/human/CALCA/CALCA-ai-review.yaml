  - term:
      id: GO:0097646
      label: calcitonin family receptor signaling pathway
    evidence_type: IEA
    original_reference_id: GO_REF:0000117
    review:
      summary: >
        Calcitonin is the ligand that initiates the calcitonin receptor signaling pathway by
        binding to CALCR and activating downstream Gs-coupled cAMP signaling. This IEA
        annotation correctly identifies involvement in this core signaling pathway.
      action: ACCEPT
      reason: >
        Calcitonin family receptor signaling pathway is a core biological process for calcitonin.
        The deep research confirms that calcitonin signals through CALCR to activate Gs and raise
        cAMP/PKA. This IEA annotation is consistent with the IDA annotation for the same term.
      additional_reference_ids:
        - file:human/CALCA/CALCA-deep-research-falcon.md
  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:17689535
    review:
      summary: >
        This annotation is based on a publication studying PMCA-calcineurin interactions in
        breast cancer cells. Reviewing the paper, this appears to study calcineurin (PPP3CA)
        and PMCA interactions, not CALCA (calcitonin). The gene symbol confusion likely arose
        from similarity between CALCA and calcineurin abbreviations.
      action: REMOVE
      reason: >
        The publication PMID:17689535 studies the interaction between calcineurin and plasma
        membrane calcium-dependent ATPase (PMCA) isoforms. Calcineurin is PPP3CA/PPP3CB, not
        CALCA (calcitonin). This appears to be an erroneous annotation based on gene symbol
        confusion. The paper abstract states that PMCA2 and PMCA4 interact with calcineurin,
        not calcitonin.
      supported_by:
        - reference_id: PMID:17689535
          supporting_text: >
            we demonstrate that endogenous human PMCA2 and -4 both interact with the signal
            transduction phosphatase, calcineurin, whereas, no interaction was detected with
            PMCA1.
  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:32296183
    review:
      summary: >
        This annotation derives from a high-throughput yeast two-hybrid study mapping the human
        binary protein interactome. The interaction with ANKRD11 (X5D778) requires further
        validation. Protein binding is an uninformative term that does not specify the functional
        relationship.
      action: MARK_AS_OVER_ANNOTATED
      reason: >
        High-throughput interaction studies can generate false positives. The term protein
        binding is too general to be informative about calcitonin function. The primary function
        of calcitonin as a secreted hormone binding to CALCR is better captured by the calcitonin
        receptor binding annotation. This annotation should be retained but noted as non-core.
      supported_by:
        - reference_id: PMID:32296183
          supporting_text: >
            A reference map of the human binary protein interactome.
  - term:
      id: GO:0042802
      label: identical protein binding
    evidence_type: IPI
    original_reference_id: PMID:23395606
    review:
      summary: >
        Human calcitonin is known to self-aggregate and form amyloid fibrils, which is the basis
        for this annotation. The study identified amyloidogenic determinant peptides in calcitonin
        that mediate self-assembly. This is a real biochemical property of calcitonin but
        represents pathological aggregation rather than a core physiological function.
      action: KEEP_AS_NON_CORE
      reason: >
        Calcitonin self-association and amyloid fibril formation is well-documented and relevant
        to medullary thyroid carcinoma pathology. However, this aggregation-prone behavior is
        not a core physiological function. The primary function is hormone activity via calcitonin
        receptor binding. This annotation should be retained as it documents a real biochemical
        property with clinical implications.
      supported_by:
        - reference_id: PMID:23395606
          supporting_text: >
            Calcitonin is a 32-residue polypeptide hormone, which takes part in calcium metabolism
            in bones. It may form amyloid fibrils. Amyloid fibrils are related with serious
            diseases known as amyloidoses. The amyloid form of calcitonin takes part in medullary
            thyroid carcinoma.
