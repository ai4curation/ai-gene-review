      reason: >
        Adenylate cyclase activation is a core signaling mechanism for calcitonin. The study
        directly measures CT-sensitive adenylate cyclase responsiveness in human osteoclasts,
        providing experimental evidence for this pathway.
      supported_by:
        - reference_id: PMID:11014233
          supporting_text: >
            The reduced specific binding, CTR messenger RNA levels, and CT-sensitive adenylate
            cyclase responsiveness returned to the control levels by 96 h after removal of CT.
  - term:
      id: GO:0002548
      label: monocyte chemotaxis
    evidence_type: IDA
    original_reference_id: PMID:15248232
    review:
      summary: >
        This publication studies RANKL-induced monocyte chemotaxis, not calcitonin. The study
        demonstrates that RANKL stimulates monocyte migration via RANK. Calcitonin is not
        directly studied in this paper; this appears to be an erroneous annotation.
      action: REMOVE
      reason: >
        PMID:15248232 studies RANKL (TNFSF11) and its receptor RANK (TNFRSF11A), not calcitonin
        (CALCA). The abstract clearly states that RANKL stimulates monocyte chemotaxis via RANK.
        There is no evidence in this paper for calcitonin involvement in monocyte chemotaxis.
        This annotation should be removed as it appears to be incorrectly attributed to CALCA.
      supported_by:
        - reference_id: PMID:15248232
          supporting_text: >
            RANKL significantly stimulated monocyte chemotaxis via activation of
            phosphatidylinositol 3-kinase, phosphodiesterase, and Src kinase.
  - term:
      id: GO:0005615
      label: extracellular space
    evidence_type: IDA
    original_reference_id: PMID:18057382
    review:
      summary: >
        This study measures serum calcitonin levels using immunoassays, directly demonstrating
        that calcitonin is present in the extracellular space (serum/blood). This is direct
        experimental evidence for extracellular localization.
      action: ACCEPT
      reason: >
        The study measured serum calcitonin concentrations in healthy subjects using multiple
        immunoassays, providing direct experimental evidence that calcitonin is secreted into
        and present in the extracellular space (blood/serum).
      supported_by:
        - reference_id: PMID:18057382
          supporting_text: >
            The objective of this study was to re-evaluate the adult C(T) reference values
            determined by five different immunoassays and by introducing criteria for selecting
            control subjects.
  - term:
      id: GO:0007204
      label: positive regulation of cytosolic calcium ion concentration
    evidence_type: IDA
    original_reference_id: PMID:17983652
    review:
      summary: >
        The study shows that calcitonin treatment causes rapid increases in cytosolic calcium
        levels in endometrial epithelial cells. This calcium mobilization is part of the
        signaling mechanism by which calcitonin promotes trophoblast outgrowth.
      action: ACCEPT
      reason: >
        The study directly demonstrates that calcitonin exposure causes rapid increase in
        cytosolic calcium in endometrial epithelial cells. This is direct experimental evidence
        for calcitonin-induced calcium mobilization. Note this is distinct from the IBA
        annotation for GO:0051480 (regulation of cytosolic calcium ion concentration) which
        is about systemic calcium homeostasis.
      supported_by:
        - reference_id: PMID:17983652
          supporting_text: >
            Cytosolic calcium (Ca(2+)) levels in EEC increased rapidly upon exposure to
            calcitonin, and blockade of Ca(2+) release by BAPTA-AM effectively prevented the
            promoting effect of calcitonin on trophoblast expansion on EEC.
  - term:
      id: GO:0007566
      label: embryo implantation
    evidence_type: IDA
    original_reference_id: PMID:17983652
    review:
      summary: >
        The study demonstrates that calcitonin promotes trophoblast cell outgrowth on endometrial
        epithelial cells, suggesting a role in facilitating embryo implantation. However, this is
        an in vitro cell culture study and embryo implantation is a complex organismal process.
      action: KEEP_AS_NON_CORE
      reason: >
        While the study provides evidence that calcitonin facilitates trophoblast-endometrial
        interaction in vitro, embryo implantation is not a core function of calcitonin. The
        primary function of calcitonin is calcium homeostasis and bone resorption inhibition.
        The role in implantation is a secondary/pleiotropic effect. Keep as non-core.
      supported_by:
        - reference_id: PMID:17983652
          supporting_text: >
            calcitonin promotes trophoblastic displacement of EEC through calcium mobilization
            and PKC activation, thereby facilitating embryo implantation.
  - term:
      id: GO:0032147
      label: activation of protein kinase activity
    evidence_type: IDA
    original_reference_id: PMID:17983652
    review:
      summary: >
        The study shows that calcitonin activates protein kinase C (PKC) in endometrial epithelial
        cells as part of its signaling mechanism. PKC activation is downstream of calcium
        mobilization induced by calcitonin.
      action: ACCEPT
      reason: >
        PKC activation is part of the calcitonin signaling mechanism demonstrated in this study.
        This is consistent with the broader understanding of calcitonin receptor signaling through
        both adenylate cyclase and PKC pathways.
      supported_by:
        - reference_id: PMID:17983652
          supporting_text: >
            The Ca(2+)-dependent protein kinase C (PKC) was also activated in EEC after calcitonin
            treatment, and the PKC inhibitors staurosporine and calphostin C could completely
            abolish calcitonin-induced augmentation of trophoblast expansion on EEC.
  - term:
      id: GO:0045779
      label: negative regulation of bone resorption
    evidence_type: IDA
    original_reference_id: PMID:17241109
    review:
      summary: >
        Inhibition of bone resorption is a core physiological function of calcitonin. The study
        directly demonstrates that calcitonin dose-dependently inhibits bone resorption by human
        osteoclasts in vitro. This is the classical pharmacological action of calcitonin.
      action: ACCEPT
      reason: >
        Negative regulation of bone resorption is a core function of calcitonin. The study uses
        a functional assay measuring CTX-I release (collagen degradation product) and shows
        calcitonin dose-dependently inhibits resorption. This is consistent with the deep research
        noting that calcitonin rapidly inhibits osteoclast activity.
      additional_reference_ids:
        - file:human/CALCA/CALCA-deep-research-falcon.md
      supported_by:
        - reference_id: PMID:17241109
          supporting_text: >
            CT (calcitonin) dose-dependently inhibited bone resorption, whereas PTH (parathyroid
            hormone), IL (interleukin)-1, TNF-alpha (tumour necrosis factor-alpha), IL-6, IL-8,
            VEGF (vascular endothelial growth factor), MCP-1 (monocyte chemoattractant protein-1),
            MIP-1gamma (macrophage inflammatory protein-1gamma), IFN (interferon)-gamma and
            dibutyryl cGMP had no significant effect.
  - term:
      id: GO:0031716
      label: calcitonin receptor binding
    evidence_type: IPI
    original_reference_id: PMID:8078488
    review:
      summary: >
        This study cloned and characterized the human calcitonin receptor and demonstrated
        calcitonin binding to the recombinant receptor with high affinity. Binding studies
        directly demonstrate the physical interaction between calcitonin and its receptor.
      action: ACCEPT
      reason: >
        Calcitonin receptor binding is a core molecular function. The study directly measures
        calcitonin binding to cloned human CTR and demonstrates high affinity binding. This is
        experimental evidence for the primary ligand-receptor interaction.
      supported_by:
        - reference_id: PMID:8078488
          supporting_text: >
            Like the endogenous T47D receptor, the recombinant receptor has an equally high
            affinity for salmon and porcine calcitonin but a 3-4-fold lower affinity for human
            calcitonin.
  - term:
      id: GO:0031716
      label: calcitonin receptor binding
    evidence_type: IPI
    original_reference_id: PMID:8940110
    review:
      summary: >
        This study characterized calcitonin binding to different CTR isoforms including a novel
        splice variant. Binding studies with salmon and human calcitonin demonstrate the
        physical interaction with receptor isoforms.
      action: ACCEPT
      reason: >
        The study directly measures calcitonin binding to CTR isoforms, demonstrating the
        ligand-receptor interaction. This is experimental evidence supporting calcitonin
        receptor binding as a core molecular function.
      supported_by:
        - reference_id: PMID:8940110
          supporting_text: >
            Deletion of the residues in the seventh transmembrane domain in CTRDeltae13 reduced
            the binding affinity for salmon and human calcitonin by more than 10-fold and
            approximately 2-fold, respectively, resulting in a receptor that failed to
            discriminate between the two forms of calcitonin.
  - term:
      id: GO:0045892
      label: negative regulation of DNA-templated transcription
    evidence_type: IDA
    original_reference_id: PMID:11014233
    review:
      summary: >
        The study shows that calcitonin treatment reduces CTR mRNA expression levels in
        osteoclasts, indicating negative regulation of transcription. This is part of the
        receptor down-regulation mechanism.
      action: KEEP_AS_NON_CORE
      reason: >
        The study demonstrates that calcitonin treatment reduces calcitonin receptor (CTR)
        mRNA levels, which is a form of negative transcriptional regulation. However, this
        is a secondary effect related to receptor desensitization rather than a primary
        function of calcitonin. Keep as non-core.
      supported_by:
        - reference_id: PMID:11014233
          supporting_text: >
            Treatment with sCT reduced CTR messenger RNA expression, suggesting that CTR
            down-regulation is, at least partly, attributable to an inhibition of de novo
            CTR synthesis.
