<rect x="395" y="477.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="487.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="497.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Core function - RBFOX3 regulates alternative splicing</text>
<text x="400" y="506.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">through position-dependent binding (PMID:21747913,</text>
<text x="400" y="515.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">file:human/RBFOX3/RBFOX3-deep-research.md)</text>
<rect x="645" y="1582.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="1592.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="1602.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Too general - RBFOX3 specifically binds RNA, not DNA. More</text>
<text x="650" y="1611.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">specific RNA binding terms are available</text>
<rect x="395" y="1727.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1737.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="1747.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Accurate and well-supported - RBFOX3 contains RRM domain</text>
<text x="400" y="1756.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">and binds specific RNA sequences (PMID:21747913,</text>
<text x="400" y="1765.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">file:human/RBFOX3/RBFOX3-bioinformatics/rbfox3_analysis/RESULTS.md)</text>
<rect x="395" y="852.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="862.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="872.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">RBFOX3 is essential for neuronal differentiation and CNS</text>
<text x="400" y="881.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">development (file:human/RBFOX3/RBFOX3-deep-research.md)</text>
<rect x="395" y="332.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="342.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="352.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Accurate but less specific than 'regulation of alternative</text>
<text x="400" y="361.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">mRNA splicing' - alternative splicing is RBFOX3's core</text>
<text x="400" y="370.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">function (PMID:21747913)</text>
<rect x="395" y="2517.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="2527.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="2537.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">RBFOX3 nuclear isoforms are well-documented and</text>
<text x="400" y="2546.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">functionally important (PMID:21747913)</text>
<rect x="395" y="2662.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="2672.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="2682.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">RBFOX3 cytoplasmic isoforms are well-documented with</text>
<text x="400" y="2691.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">distinct functions (PMID:21747913)</text>
<rect x="645" y="1082.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="1092.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="1102.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Too general - RBFOX3 specifically regulates alternative</text>
<text x="650" y="1111.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">splicing, not general mRNA processing</text>
<text x="650" y="1120.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">(file:human/RBFOX3/RBFOX3-bioinformatics/rbfox3_analysis/RESULTS.md)</text>
<rect x="645" y="1227.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="1237.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="1247.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Less specific than RBFOX3's actual function - it regulates</text>
<text x="650" y="1256.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">alternative splicing, not general splicing (PMID:21747913)</text>
<rect x="395" y="1872.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1882.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="1892.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Accurate and specific - RBFOX3 binds to specific mRNA</text>
<text x="400" y="1901.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">sequences through its RRM domain</text>
<text x="400" y="1910.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">(file:human/RBFOX3/RBFOX3-bioinformatics/rbfox3_analysis/RESULTS.md)</text>
