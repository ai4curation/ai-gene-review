description: >-
  AFAP1L1 is an adaptor/scaffold protein of the AFAP family that links actin cytoskeleton
  structures to signaling pathways at invadosomes and podosomes. It contains two PH domains,
  a proline-rich SH3-binding motif, a leucine-zipper/coiled-coil region, and a C-terminal
  actin-binding region. AFAP1L1 binds cortactin (CTTN) via its proline-rich motif and localizes
  to invadosomes, podosomes, and stress fibers. It functions as an adaptor that promotes
  formation of actin-rich degradative structures supporting cell migration and invasion.
  Phosphorylation by Src family kinases creates docking sites for downstream effectors:
  pY136 binds Vav2 (a Rho GTPase GEF) and pY566 binds Nck2 (an actin-nucleating adaptor).
  In cancer, AFAP1L1 promotes EMT and metastasis via a VAV2-CDC42-ITGA5/integrin signaling axis.
  AFAP1L1 also regulates pathological angiogenesis through the YAP-DLL4-NOTCH signaling
  axis under hypoxic conditions, where HIF-1alpha directly activates AFAP1L1 transcription.
