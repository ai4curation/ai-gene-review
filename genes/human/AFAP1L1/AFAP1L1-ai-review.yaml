core_functions:
  - description: >-
      Adaptor/scaffold protein that organizes actin- and adhesion-associated signaling
      complexes at invadosomes/podosomes via SH3 domain binding to cortactin. Phosphorylation
      by Src family kinases (e.g., Lyn) creates docking sites for downstream effectors:
      pY136 binds Vav2 (activating CDC42) and pY566 binds Nck2 (recruiting actin-nucleating
      complexes). This integrates upstream kinase signals with cytoskeletal reorganization.
    molecular_function:
      id: GO:0017124
      label: SH3 domain binding
    directly_involved_in:
      - id: GO:0071800
        label: podosome assembly
    locations:
      - id: GO:0002102
        label: podosome
      - id: GO:0001725
        label: stress fiber
    supported_by:
      - reference_id: PMID:21333378
        supporting_text: "Upon overexpression in A7r5 cells, AFAP1L1 had the ability to induce podosome formation and move to podosomes without stimulation"
      - reference_id: file:human/AFAP1L1/AFAP1L1-deep-research-cyberian.md
        supporting_text: "Phosphotyrosine-dependent signaling: pY136 binds Vav2 (Rho GTPase GEF) and pY566 binds Nck2 (actin-nucleating adaptor)"

suggested_questions:
  - question: >-
      What is the precise mechanism by which AFAP1L1 promotes podosome/invadosome
      formation? Is it required for assembly or stabilization?
  - question: >-
      Does AFAP1L1 have any role in normal physiological processes beyond cancer invasion,
      given its expression in microvasculature and muscle tissues?
  - question: >-
      Are there other SH3 domain-containing proteins that AFAP1L1 interacts with besides
      cortactin?

suggested_experiments:
  - description: >-
      Knockout/knockdown studies in normal cell types to determine if AFAP1L1 is required
      for podosome formation or has redundant functions with AFAP1
  - description: >-
