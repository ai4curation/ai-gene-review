- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: IDA
  original_reference_id: PMID:21123651
  review:
    summary: >-
      MISANNOTATION: ILF3 (also known as NFAR) is NOT a kinase. PMID:21123651 title
      explicitly states "Phosphorylation of the NFAR proteins BY the dsRNA-dependent
      protein kinase PKR" - ILF3/NFAR is the SUBSTRATE being phosphorylated by PKR
      at Thr-188 and Thr-315. UniProt also notes ILF3 is a "nuclear phosphoprotein"
      (M-phase phosphoprotein 4) and describes it being "phosphorylated by the
      interferon-induced protein kinase, PKR". ILF3 is a dsRNA-binding protein,
      not an enzyme that performs phosphorylation.
    action: REMOVE
