- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: IMP
  original_reference_id: PMID:10500095
  review:
    summary: >-
      OVER-ANNOTATION: CCNE1 (Cyclin E1) does NOT catalyze phosphorylation - it is a
      regulatory subunit that ACTIVATES CDK2, which is the kinase. Cyclins have no kinase
      activity themselves. PMID:10500095 describes cyclin E being phosphorylated ON
      threonine 380 (as SUBSTRATE), not catalyzing phosphorylation. The paper discusses
      "cyclin E-Cdk2 complexes" where CDK2 is the enzyme. The annotation relation is
      "acts_upstream_of_or_within" which hedges, but the term GO:0006468 still implies
      direct involvement in the catalytic process. Should be GO:0045859 "regulation of
      protein kinase activity" or GO:0004693 "cyclin-dependent protein serine/threonine
      kinase activity" as part of the CDK2 complex.
    action: MODIFY
    proposed_replacement_terms:
    - id: GO:0045859
      label: regulation of protein kinase activity
