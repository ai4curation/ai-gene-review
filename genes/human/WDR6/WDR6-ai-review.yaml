  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:17216128
    review:
      summary: >-
        This annotation captures WDR6 interaction with STK11/LKB1 but the term "protein
        binding"
        is uninformative. The interaction with LKB1 may modulate cell growth suppression
        activity.
      action: REMOVE
      reason: >-
        "Protein binding" (GO:0005515) is a low-information annotation that does not
        describe
        the actual molecular function. While WDR6 does interact with STK11/LKB1 (demonstrated
        by co-IP and yeast two-hybrid), this generic term does not capture the regulatory
        nature
        of the interaction. The core molecular function of WDR6 is tRNA binding and
        enzyme-substrate
        adaptor activity for the FTSJ1 methyltransferase.
      additional_reference_ids:
        - PMID:32558197
      supported_by:
        - reference_id: PMID:17216128
          supporting_text: Epub 2007 Jan 10. Association of LKB1 with a 
            WD-repeat protein WDR6 is implicated in cell growth arrest and 
            p27(Kip1) induction.
        - reference_id: PMID:32558197
          supporting_text: Intellectual disability-associated gene ftsj1 is 
            responsible for 2'-O-methylation of specific tRNAs.
