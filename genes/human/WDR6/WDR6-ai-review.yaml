      id: GO:0005737
      label: cytoplasm
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        IBA annotation for cytoplasmic localization is consistent with the cytosolic
        function of
        WDR6 in tRNA modification. The FTSJ1-WDR6 complex modifies cytosolic tRNAs,
        and the
        yeast ortholog Trm734 also functions in the cytoplasm [Li et al., 2020 EMBO
        Rep].
      action: ACCEPT
      reason: >-
        Cytoplasmic localization is well-supported by phylogenetic inference from
        yeast Trm734
        and is consistent with the cytosolic tRNA modification function. UniProt confirms
        cytoplasmic localization with experimental evidence from PMID:17216128.
      supported_by:
        - reference_id: PMID:32558197
          supporting_text: "FTSJ1 interacts with WDR6, and this interaction does not
            require intracellular RNAs"
        - reference_id: PMID:17216128
          supporting_text: "Immunofluorescence staining revealed that WDR6 was localized
            in cytoplasm"
        - reference_id: file:human/WDR6/WDR6-deep-research-falcon.md
