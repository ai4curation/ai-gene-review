suggested_questions:
  - question: What structural features of WDR6 determine tRNA substrate 
      specificity? Yeast Trm734 structural studies have identified residues 
      critical for Nm34 formation, but corresponding residues in human WDR6 have
      not been mapped.
  - question: Does WDR6 have functions independent of FTSJ1? WDR6 interacts with
      LKB1 and affects cell cycle and autophagy, but it is unclear if these are 
      mediated through altered tRNA modification or represent separate 
      FTSJ1-independent functions.
suggested_experiments:
  - description: >-
      Structure determination of FTSJ1-WDR6-tRNA complex by cryo-EM. Recent cryo-EM
      structure
      of FTSJ1-THADA provides a template. FTSJ1-WDR6 structure would reveal how WDR6
      WD40
      domains position tRNA for Nm34 modification and identify key residues for substrate
      recognition.
    hypothesis: WDR6 WD40 domains form a scaffold that positions the tRNA 
      anticodon loop at the FTSJ1 active site
  - description: >-
      Generate separation-of-function WDR6 mutants based on yeast Trm734 mutational
      analysis.
      Create WDR6 variants that retain FTSJ1 binding but lose tRNA modification activity
      to
      separate modification-dependent from modification-independent phenotypes in
      cellular assays.
    hypothesis: Some WDR6 phenotypes (autophagy, cell cycle effects) may be 
      independent of tRNA modification
