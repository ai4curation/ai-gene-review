  - term:
      id: GO:0140767
      label: enzyme-substrate adaptor activity
    evidence_type: IDA
    original_reference_id: PMID:32558197
    review:
      summary: >-
        WDR6 functions as an enzyme-substrate adaptor, positioning tRNA substrates
        for methylation
        by FTSJ1. Gel mobility shift assays showed FTSJ1-WDR6 complex has enhanced
        tRNA binding
        compared to FTSJ1 alone, with WDR6 contributing the substrate binding capacity
        [Li et al., 2020].
      action: ACCEPT
      reason: >-
        This is a core molecular function of WDR6. The paper demonstrates that "FTSJ1
        is the
        SAM-binding catalytic subunit and has weaker tRNA-binding affinity, while
        WDR6 mainly
        plays a role in binding to tRNA substrates." This precisely describes enzyme-substrate
        adaptor activity where WDR6 recruits and positions tRNA for catalysis by FTSJ1.
      supported_by:
        - reference_id: PMID:32558197
          supporting_text: "FTSJ1 is the SAM-binding catalytic subunit and has weaker
            tRNA-binding affinity, while WDR6 mainly plays a role in binding to tRNA
            substrates"
        - reference_id: PMID:32558197
          supporting_text: "The binding affinity of FTSJ1 alone or FTSJ1-WDR6 for
            tRNA analyzed by the gel mobility shift assay"
  - term:
      id: GO:0030234
      label: enzyme regulator activity
    evidence_type: IDA
    original_reference_id: PMID:32558197
    review:
      summary: >-
        WDR6 regulates FTSJ1 tRNA methyltransferase activity by providing substrate
        binding and
        positioning. The FTSJ1-WDR6 complex reconstitutes 2'-O-methylation activity
        at position 34,
        which cannot be achieved by FTSJ1 alone.
      action: MODIFY
      reason: >-
        While "enzyme regulator activity" is not incorrect, a more specific term exists.
        WDR6
        functions specifically as an activator of tRNA methyltransferase activity
        by enabling
        substrate binding and positioning for FTSJ1.
      proposed_replacement_terms:
        - id: GO:0141106
          label: tRNA methyltransferase activator activity
      supported_by:
        - reference_id: PMID:32558197
          supporting_text: "we reconstitute the 2'-O-methylation activity of the FTSJ1-WDR6
            complex in vitro, which occurs at position 34 of specific tRNAs"
  - term:
      id: GO:0000049
      label: tRNA binding
    evidence_type: IDA
    original_reference_id: PMID:32558197
    review:
      summary: >-
        WDR6 directly binds tRNA substrates as demonstrated by gel mobility shift
