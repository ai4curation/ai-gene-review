      summary: >-
        The FTSJ1-WDR6 complex specifically catalyzes 2'-O-methylation at the wobble
        position
        (position 34) of tRNAs. This is directly demonstrated with Gm34 formation
        on tRNAPhe(GAA)
        and tRNALeu(CAA) [Li et al., 2020].
      action: ACCEPT
      reason: >-
        This is a core biological process for WDR6. The paper provides direct evidence
