core_functions:
  - description: >-
      WDR6 is the regulatory subunit of the FTSJ1-WDR6 tRNA 2'-O-methyltransferase
      complex,
      functioning as the human ortholog of yeast Trm734. WDR6 binds tRNA substrates
      and
      positions them for 2'-O-methylation at the wobble position 34 by the catalytic
      subunit FTSJ1. The FTSJ1-WDR6 complex specifically modifies tRNAPhe(GAA) and
      tRNALeu(CAA), catalyzing Gm34 formation with m1G37 as a prerequisite.
    molecular_function:
      id: GO:0140767
      label: enzyme-substrate adaptor activity
    directly_involved_in:
