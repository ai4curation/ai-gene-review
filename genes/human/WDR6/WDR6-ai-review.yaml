  - term:
      id: GO:0070314
      label: G1 to G0 transition
    evidence_type: IPI
    original_reference_id: PMID:17216128
    review:
      summary: >-
        WDR6 coexpression with LKB1 enhanced G1 arrest in HeLa cells and induced p27(Kip1)
        expression. However, this appears to be a secondary effect through interaction
        with
        LKB1 rather than a core function of WDR6.
      action: KEEP_AS_NON_CORE
      reason: >-
        While WDR6 can synergize with LKB1 for cell cycle regulation, this is likely
        a
        secondary/pleiotropic effect rather than the core molecular function. The
        primary
        function of WDR6 is tRNA methylation regulation with FTSJ1. The cell cycle
        effects
        observed through LKB1 interaction may be indirect consequences of altered
        translation
        or represent a moonlighting function.
      supported_by:
        - reference_id: PMID:17216128
          supporting_text: "WDR6 was able to synergize with LKB1 in cell cycle G1
            arrest in Hela cells"
