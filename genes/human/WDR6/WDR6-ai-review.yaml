id: Q9NNW5
gene_symbol: WDR6
product_type: PROTEIN
status: DRAFT
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  WDR6 (WD repeat-containing protein 6) is the human ortholog of yeast Trm734, functioning
  as
  the regulatory subunit of the FTSJ1-WDR6 tRNA 2'-O-methyltransferase complex. WDR6
  binds
  directly to tRNA substrates and positions them for methylation by the catalytic
  subunit FTSJ1
  at the wobble position 34 of specific tRNAs. The FTSJ1-WDR6 complex specifically
  catalyzes
  2'-O-methylation of guanosine-34 (Gm34) on tRNAPhe(GAA) and tRNALeu(CAA), with m1G37
  as a
  prerequisite modification. WDR6 contains multiple WD40 repeats that form a beta-propeller
  scaffold critical for tRNA substrate recognition. Loss of WDR6 function impairs
  translation
  efficiency of UUU codons, particularly affecting neuronal genes with high TTT codon
  usage.
existing_annotations:
