        providing the primary tRNA binding capacity [Li et al., 2020].
      action: ACCEPT
      reason: >-
        This is a core molecular function of WDR6. The gel mobility shift assays clearly
        demonstrate that WDR6 enhances tRNA binding when complexed with FTSJ1, and
        the paper
        states WDR6 "mainly plays a role in binding to tRNA substrates."
      supported_by:
        - reference_id: PMID:32558197
