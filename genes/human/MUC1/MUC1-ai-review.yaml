description: MUC1 (Mucin-1) is a heavily glycosylated type I transmembrane protein that functions as both a protective barrier at epithelial surfaces and a signaling molecule. In normal epithelia, MUC1 localizes to the apical membrane where it provides lubrication, pathogen defense, and negative regulation of inflammation via TLR signaling suppression. The cytoplasmic tail (MUC1-CT) functions as a signaling scaffold that interacts with multiple growth factor receptors, kinases, and transcription factors. In carcinomas, MUC1 is overexpressed and loses apical polarity, with MUC1-CT translocating to the nucleus where it acts as a transcriptional coregulator, modulating p53, NF-κB, and Wnt/β-catenin pathways to promote cell survival, proliferation, and metastasis.
