suggested_questions:
- question: What are the specific structural requirements for MUC1-CT palmitoylation that enable its lipid raft association and membrane recycling?
  experts:
  - Cell biologists specializing in protein trafficking
  - Structural biologists studying palmitoylation
- question: How do different VNTR polymorphisms (21-125 repeats) quantitatively affect MUC1's barrier function and pathogen defense capabilities in vivo?
  experts:
  - Immunologists studying mucosal immunity
  - Geneticists studying MUC1 polymorphisms
- question: What determines whether MUC1-CT acts as a p53 activator versus inhibitor in different cellular contexts, and what is the role of tyrosine phosphorylation in this switch?
  experts:
  - Cancer biologists studying p53 regulation
  - Signal transduction researchers
- question: How do the different O-glycosylation patterns (normal vs cancer) mechanistically affect MUC1's protein-protein interactions and signaling capabilities?
  experts:
  - Glycobiologists specializing in mucin glycosylation
  - Structural biologists
- question: What is the precise mechanism by which MUC1-CT suppresses different TLR pathways, and are there tissue-specific differences in this regulation?
  experts:
  - Immunologists studying TLR signaling
  - Epithelial biologists
- question: How does MUC1 mechanistically contribute to ADTKD2 pathogenesis, and what cellular processes are disrupted by the frameshift mutations?
  experts:
  - Nephrologists specializing in tubulointerstitial disease
  - Kidney development biologists
suggested_experiments:
- description: Determine crystal structure of MUC1-CT in complex with β-catenin and p53 to understand competitive binding and nuclear complex formation
  experiment_type: structural analysis
  hypothesis: MUC1-CT binds β-catenin and p53 through overlapping or adjacent interaction surfaces, and phosphorylation alters binding preferences
- description: Use CRISPR to generate cells with VNTR alleles of defined lengths (e.g., 21, 41, 85, 125 repeats) and measure pathogen binding, shedding efficiency, and TLR signaling suppression
  experiment_type: genetic manipulation
  hypothesis: Longer VNTR alleles provide better pathogen defense through enhanced steric hindrance and releasable decoy function
- description: Perform time-resolved mass spectrometry to map the complete phosphorylation dynamics of MUC1-CT tyrosines upon EGFR, PDGFRB, and Src activation, and correlate with protein interaction changes
  experiment_type: phosphoproteomics
  hypothesis: Different kinases create distinct phosphorylation codes that recruit specific signaling complexes (Grb2 vs β-catenin vs PI3K)
- description: Use proximity labeling (BioID/APEX) to identify the complete MUC1-CT interactome in normal epithelial cells versus cancer cells, comparing apical membrane, cytoplasmic, and nuclear compartments
  experiment_type: interactomics
  hypothesis: MUC1-CT interactome shifts from structural/trafficking proteins in normal cells to signaling/transcriptional proteins in cancer cells
- description: Measure the effect of specific O-glycosylation patterns (controlled via glycosyltransferase knockout/overexpression) on MUC1 ectodomain shedding kinetics, drug penetration, and immune recognition
  experiment_type: glycobiology
  hypothesis: Aberrant cancer-associated glycosylation (short glycans) accelerates shedding, creates drug resistance barrier, and generates tumor-specific epitopes
- description: Use kidney organoids derived from ADTKD2 patient iPSCs to identify the molecular pathways disrupted by MUC1 frameshift mutations and test therapeutic interventions
  experiment_type: disease modeling
  hypothesis: Mutant MUC1 accumulates in ER causing ER stress and activating fibrotic pathways in tubular epithelial cells
