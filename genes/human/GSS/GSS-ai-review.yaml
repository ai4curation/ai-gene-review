        phenotypic consequences of GSS deficiency rather than a direct molecular
        role in nervous system development. GSS produces GSH which is required 
        for general cellular antioxidant protection including in neurons, but 
        GSS is not a specific developmental regulator. This is an indirect 
        annotation based on disease phenotype rather than direct molecular 
        function.
      supported_by:
        - reference_id: PMID:8896573
