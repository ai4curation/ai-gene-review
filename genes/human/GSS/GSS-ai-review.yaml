core_functions:
  - molecular_function:
      id: GO:0004363
      label: glutathione synthase activity
    description: GSS catalyzes the ATP-dependent ligation of glycine to 
      gamma-glutamyl-cysteine to form glutathione 
      (gamma-glutamyl-cysteinyl-glycine), completing the second and final step 
      of de novo glutathione biosynthesis. This is the defining enzymatic 
      activity of the protein, supported by biochemical characterization 
      (PMID:7646467), structural analysis (PMID:10369661), and phylogenetic 
      conservation (IBA). The enzyme has a specific activity of 1.73 
      micromol/min per mg protein and can also utilize 2-aminobutyrate as an 
      alternative acceptor to produce ophthalmate.
    supported_by:
      - reference_id: PMID:7646467
        supporting_text: The recombinant protein exhibits glutathione synthetase
          activity and occurs as a homodimer
      - reference_id: PMID:10369661
        supporting_text: Here we report the crystal structure of human GS (hGS) 
          at 2.1 A resolution in complex with ADP, two magnesium ions, a sulfate
          ion and glutathione
      - reference_id: GSS-deep-research-falcon.md
        supporting_text: GSS catalyzes the production of glutathione from 
          gamma-glutamylcysteine and glycine in an ATP-dependent manner
