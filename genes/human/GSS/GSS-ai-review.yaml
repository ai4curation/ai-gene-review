      label: glutathione binding
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: IBA annotation for glutathione binding supported by phylogenetic 
        analysis. Crystal structure of human GSS (PMID:10369661) demonstrates 
        direct binding of glutathione as a product of the reaction, confirming 
        this molecular function.
      action: ACCEPT
      reason: Glutathione binding is a core function of GSS as the enzyme binds 
        its product glutathione. The crystal structure at 2.1 A resolution shows
        GSS in complex with ADP, magnesium ions, and glutathione 
        (PMID:10369661). This IBA annotation is consistent with experimental IDA
        evidence.
      supported_by:
