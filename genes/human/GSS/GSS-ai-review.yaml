    original_reference_id: GO_REF:0000033
    review:
      summary: IBA annotation for cytosol localization based on phylogenetic 
        analysis. GSH biosynthesis is known to occur in the cytosol where the 
        biosynthetic enzymes GCL and GSS operate.
      action: ACCEPT
      reason: Cytosolic localization is the established site of de novo GSH 
        synthesis. Multiple lines of evidence including Reactome pathway data 
        and biochemical studies confirm that GSS functions in the cytosol. This 
        is consistent with the known pathway where GSH is synthesized in the 
        cytosol and then distributed to other organelles.
      supported_by:
