gene_symbol: GSS
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: Glutathione synthetase (GSS) is an ATP-dependent ligase that 
  catalyzes the second and final step of glutathione (GSH) biosynthesis, joining
  glycine to gamma-glutamyl-cysteine to form the tripeptide glutathione. GSS 
  functions as a homodimer and requires magnesium as a cofactor. The enzyme 
  belongs to the ATP-grasp superfamily and contains the glutathione synthase 
  domain characteristic of the eukaryotic GSH synthase family. GSS operates in 
  the cytosol where de novo GSH synthesis occurs. Glutathione is the most 
  abundant intracellular thiol antioxidant and is essential for protection 
  against oxidative damage, amino acid transport, detoxification of xenobiotics,
  and maintenance of protein sulfhydryl groups. GSS can also utilize 
  2-aminobutyrate as an alternative substrate to produce ophthalmate. Deficiency
  in GSS causes glutathione synthetase deficiency (GSSD), an autosomal recessive
  disorder characterized by 5-oxoprolinuria, metabolic acidosis, hemolytic 
  anemia, and in severe cases, neurological dysfunction.
