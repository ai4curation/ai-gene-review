    original_reference_id: GO_REF:0000033
    review:
      summary: IBA annotation for glutathione synthase activity (EC 6.3.2.3). 
        This is the defining enzymatic function of GSS, catalyzing 
        gamma-glutamyl-cysteine + glycine + ATP to form glutathione + ADP + Pi.
      action: ACCEPT
      reason: This is the core molecular function of GSS. The enzyme activity 
        was experimentally demonstrated with recombinant human GSS showing 
        specific activity of 1.73 micromol/min per mg protein (PMID:7646467). 
        The annotation is well-supported by phylogenetic conservation and 
        multiple experimental studies.
      supported_by:
