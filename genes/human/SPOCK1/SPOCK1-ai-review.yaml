    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: Testican-1 contains extracellular calcium-binding (EC) domains 
        similar to those in BM-40/SPARC. Direct experimental evidence confirms 
        calcium binding activity.
      action: ACCEPT
      reason: IBA annotation is supported by both sequence analysis (InterPro 
        IPR019577 SPARC/Testican Ca-binding domain) and experimental evidence 
        from PMID:9323035 demonstrating calcium binding with Kd=68 microM. The 
        EC domain shows structural changes upon calcium depletion. This is a 
        core molecular function.
      supported_by:
        - reference_id: PMID:9323035
          supporting_text: 'The extracellular calcium-binding (EC) module of human
            testican (115 residues) was obtained in native form by recombinant production
            in mammalian cell culture and thus shown to represent an independently
            folding domain. This module showed a large loss in alpha-helix upon calcium
            depletion. Apparently only one of the two EF hands binds calcium, with
            a moderate affinity (Kd =68 microM)'
