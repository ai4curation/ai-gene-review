id: Q08629
gene_symbol: SPOCK1
product_type: PROTEIN
status: INITIALIZED
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'SPOCK1 encodes testican-1, a secreted multidomain proteoglycan of the
  extracellular matrix. The 439 amino acid protein is modified with chondroitin sulfate
  and heparan sulfate glycosaminoglycan chains attached to serine residues in the
  C-terminal region. Testican-1 has a modular architecture containing a follistatin-like
  domain, an acidic region, extracellular calcium-binding domains, Kazal-like protease
  inhibitor domains, and a thyroglobulin type-1 domain. The protein functions as a
  structural ECM component that modulates cell-substrate adhesion and inhibits multiple
  classes of proteases including metalloendopeptidases (via direct binding to MT1-MMP
  and MT3-MMP), cysteine proteases (cathepsin L with Ki=0.7 nM), and serine proteases.
  Testican-1 is highly expressed in brain (particularly cerebellum, with immunolocalization
  to postsynaptic densities), and also found in testis and endothelial cells. The
  protein plays important roles in ECM organization, regulation of neuron attachment
  and neurite outgrowth, and protease regulation in both intracellular and extracellular
  contexts.'
existing_annotations:
  - term:
      id: GO:0031012
      label: extracellular matrix
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: Testican-1 is a secreted proteoglycan that localizes to and is a 
        structural component of the extracellular matrix. Multiple lines of 
        evidence support this core localization.
      action: ACCEPT
      reason: IBA annotation is well-supported by experimental evidence. UniProt
        states "Secreted, extracellular space, extracellular matrix". Multiple 
        proteomics studies (PMID:27068509, PMID:32055794, PMID:33266304) 
        identified testican-1 in ECM preparations using HDA evidence. The 
        protein is described as an ECM proteoglycan in the original 
        characterization (PMID:8389704). This is a core function of testican-1.
      supported_by:
        - reference_id: PMID:8389704
          supporting_text: 'The molecular characterization of a human testicular proteoglycan,
            the progenitor of a seminal plasma glycosaminoglycan-bearing peptide,
            was achieved by cDNA cloning.'
        - reference_id: file:human/SPOCK1/SPOCK1-uniprot.txt
          supporting_text: 'SUBCELLULAR LOCATION: Secreted, extracellular space, extracellular
            matrix.'
        - reference_id: file:human/SPOCK1/SPOCK1-deep-research-falcon.md
          supporting_text: 'model: Edison Scientific Literature'
  - term:
      id: GO:0008191
      label: metalloendopeptidase inhibitor activity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: Testican-1 directly inhibits membrane-type matrix 
        metalloproteinases (MT-MMPs) including MT1-MMP and MT3-MMP, preventing 
        pro-MMP-2 activation. This is a core molecular function.
      action: ACCEPT
      reason: IBA annotation is supported by experimental evidence from 
        PMID:11751414 showing direct interaction with MT1-MMP and MT3-MMP and 
        inhibition of pro-MMP-2 activation. While this study focused on 
        testican-3, it explicitly states "Expression of testican 1 or testican 3
        but not testican 2 also inhibited pro-MMP-2 activation". This 
        metalloproteinase inhibitor activity is a core function of testican-1.
      supported_by:
        - reference_id: PMID:11751414
          supporting_text: 'Expression of testican 1 or testican 3 but not testican
            2 also inhibited pro-MMP-2 activation by either MT1-MMP or MT3-MMP.'
