core_functions:
  - description: Testican-1 functions as a structural component of the 
      extracellular matrix, contributing to ECM organization through its 
      proteoglycan nature with chondroitin sulfate and heparan sulfate GAG 
      chains. Identified in multiple ECM proteomics studies.
    molecular_function:
      id: GO:0005201
      label: extracellular matrix structural constituent
    locations:
      - id: GO:0031012
        label: extracellular matrix
      - id: GO:0005615
        label: extracellular space
    supported_by:
      - reference_id: PMID:8389704
        supporting_text: 'Testican is the progenitor of the unique heparan/chondroitin-sulfate-bearing
          peptide present in human seminal plasma'
      - reference_id: PMID:27068509
        supporting_text: ECM proteomics study identifying testican-1 in varicose
          vein extracellular matrix
      - reference_id: file:human/SPOCK1/SPOCK1-uniprot.txt
        supporting_text: 'O-glycosylated. Glycosaminoglycan that contains chondroitin
          sulfate and heparan sulfate.'
  - description: Testican-1 directly inhibits membrane-type matrix 
      metalloproteinases (MT1-MMP and MT3-MMP), preventing pro-MMP-2 activation 
      through direct protein-protein interaction.
    molecular_function:
      id: GO:0008191
      label: metalloendopeptidase inhibitor activity
    locations:
      - id: GO:0005615
        label: extracellular space
    supported_by:
      - reference_id: PMID:11751414
        supporting_text: 'Expression of testican 1 or testican 3 but not testican
          2 also inhibited pro-MMP-2 activation by either MT1-MMP or MT3-MMP.'
  - description: Testican-1 is a potent competitive inhibitor of cathepsin L 
      (Ki=0.7 nM) via its thyroglobulin type-1 domain. Does not inhibit 
      cathepsin B. Active at both pH 5.5 and pH 7.2, functioning in both 
      intracellular vesicles and extracellular space.
    molecular_function:
      id: GO:0004869
      label: cysteine-type endopeptidase inhibitor activity
    locations:
      - id: GO:0005615
        label: extracellular space
    supported_by:
      - reference_id: PMID:14511383
        supporting_text: 'We demonstrate that purified recombinant human testican-1
          is a strong competitive inhibitor of the lysosomal cysteine protease, cathepsin
          L, with a Ki of 0.7 nM, but it does not inhibit the structurally related
          lysosomal cysteine protease cathepsin B.'
  - description: The extracellular calcium-binding (EC) module contains EF-hand 
      motifs and binds calcium with moderate affinity (Kd=68 microM). The module
      undergoes conformational change upon calcium binding.
    molecular_function:
      id: GO:0005509
      label: calcium ion binding
    supported_by:
      - reference_id: PMID:9323035
        supporting_text: 'Apparently only one of the two EF hands binds calcium, with
          a moderate affinity (Kd =68 microM)'
  - description: Testican-1 binds to extracellular matrix components and 
      modulates cell-matrix interactions, inhibiting neuron attachment to 
      substrate and blocking neurite extension. This function is mediated by 
      both the proteoglycan form and the core protein depleted of chondroitin 
      sulfate.
    molecular_function:
      id: GO:0050840
      label: extracellular matrix binding
    directly_involved_in:
      - id: GO:0010812
        label: negative regulation of cell-substrate adhesion
      - id: GO:0010977
        label: negative regulation of neuron projection development
      - id: GO:0010810
        label: regulation of cell-substrate adhesion
    locations:
      - id: GO:0005615
        label: extracellular space
      - id: GO:0031012
        label: extracellular matrix
    supported_by:
      - reference_id: PMID:12853036
        supporting_text: 'We demonstrate that testican inhibits attachment of Neuro-2a
          cells and their ability to form neurite extensions. Both testican proteoglycan
          and the core glycoprotein that has been depleted of chondroitin sulfate
          inhibit cell attachment. Pre-treatment of the culture substratum with testican
          inhibits Neuro-2a attachment, but pre-treatment of the cells with testican
          does not inhibit their attachment. Testican, therefore, blocks attachment
          sites on cultureware and may also block attachment sites in the extracellular
          matrix of the brain.'
