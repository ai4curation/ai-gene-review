description: Isthmin-1 is a secreted glycoprotein (~50-60 kDa) containing a thrombospondin
  type-1 repeat (TSR1) and a C-terminal AMOP (adhesion-associated domain in MUC4 and
  other proteins) domain. ISM1 functions as an extracellular signaling factor with
  multiple biological roles. Its primary established function is as an angiogenesis
  inhibitor that blocks endothelial cell proliferation, migration, and tube formation.
  ISM1 binds to cell-surface GRP78 (high affinity, Kd ~8.6 nM) and integrin alphaVbeta5
  (low affinity) to trigger apoptosis in activated endothelial cells and tumor cells.
  The protein is internalized via clathrin-mediated endocytosis and traffics to
  mitochondria where it blocks ATP transport via the adenine nucleotide transporter.
  ISM1 also functions as a novel adipokine that promotes glucose uptake in adipocytes
  and skeletal muscle through PI3K-Akt signaling independent of insulin/IGF receptors.
  In development, ISM1 acts as a Nodal antagonist that modulates TGF-beta family
  signaling for proper left-right patterning. Expression is detected in lung, brain,
  kidney, heart, skeletal muscle, adipose tissue, and immune cells (NK cells, NKT cells,
  Th17 cells). ISM1 binds integrin alpha8beta1 in kidney mesenchyme to regulate
  branching morphogenesis during nephrogenesis.
existing_annotations:
- term:
    id: GO:0016525
    label: negative regulation of angiogenesis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: ISM1 is a well-established angiogenesis inhibitor. The protein blocks
      endothelial cell proliferation, migration, and tube formation through binding
      to cell-surface receptors (GRP78 and integrin alphaVbeta5), triggering apoptosis.
      This anti-angiogenic function is supported by extensive experimental evidence
      from multiple studies.
    action: ACCEPT
    reason: This is a core function of ISM1. The anti-angiogenic activity has been
      demonstrated in vitro and in vivo. Recombinant ISM1 or its C-terminal AMOP
      domain inhibits endothelial tube formation and suppresses angiogenesis in mouse
      models. Overexpression of ISM1 in tumor cells strongly suppressed tumor
      vascularization and growth in xenograft models. The IBA annotation based on
      phylogenetic inference is well-supported by primary literature.
    supported_by:
    - reference_id: PMID:24464222
      supporting_text: Isthmin (ISM) is a secreted 60-kDa protein that potently induces
        endothelial cell (EC) apoptosis. It suppresses tumor growth and angiogenesis
        in mice when stably overexpressed in cancer cells.
    - reference_id: file:human/ISM1/ISM1-deep-research-falcon.md
      supporting_text: ISM1 has potent effects on blood vessel growth - it was
        identified as a novel secreted anti-angiogenic protein that can block new
        capillary formation and induce endothelial cell death.
