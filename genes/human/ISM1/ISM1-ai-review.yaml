- term:
    id: GO:0005178
    label: integrin binding
  evidence_type: TAS
  original_reference_id: PMID:24464222
  review:
    summary: ISM1 binds to integrins including alphaVbeta5 on endothelial cells
      and alpha8beta1 on kidney mesenchyme. The AMOP domain contains an RKD/KGD
      motif that mediates integrin interactions.
    action: NEW
    reason: Integrin binding is a key molecular function of ISM1 that mediates both
      its anti-angiogenic effects (via alphaVbeta5) and developmental roles (via
      alpha8beta1). This annotation should be added based on strong experimental
      evidence.
    supported_by:
    - reference_id: PMID:24464222
      supporting_text: Although alphavbeta5 integrin serves as a low-affinity receptor
        for ISM, the mechanism by which ISM mediates antiangiogenesis and apoptosis
        in ECs remain to be fully resolved.
    - reference_id: file:human/ISM1/ISM1-deep-research-falcon.md
      supporting_text: integrin alpha8beta1 was identified as an ISM1 receptor in
        developing kidney mesenchyme, transmitting FAK/Akt/ERK signaling and promoting
        mesenchymal condensation
- term:
    id: GO:2000353
    label: positive regulation of endothelial cell apoptotic process
  evidence_type: TAS
  original_reference_id: PMID:24464222
  review:
    summary: ISM1 induces apoptosis specifically in activated endothelial cells by
      binding to cell-surface GRP78, followed by internalization and mitochondrial
      dysfunction.
    action: NEW
    reason: This is a key mechanism by which ISM1 inhibits angiogenesis. The protein
      triggers endothelial cell apoptosis through a specific pathway involving GRP78
      binding, clathrin-mediated endocytosis, and mitochondrial ATP transport blockade.
    supported_by:
    - reference_id: PMID:24464222
      supporting_text: we report the identification of cell-surface glucose-regulated
        protein 78 kDa (GRP78) as a high-affinity receptor for ISM (Kd=8.6 nM). We
        demonstrated that ISM-GRP78 interaction triggers apoptosis not only in activated
        ECs but also in cancer cells expressing high level of cell-surface GRP78.
    - reference_id: PMID:24464222
      supporting_text: Upon binding to GRP78, ISM is internalized into ECs through
        clathrin-dependent endocytosis that is essential for its proapoptotic activity.
        Once inside the cell, ISM co-targets with GRP78 to mitochondria where it
        interacts with ADP/ATP carriers on the inner membrane and blocks ATP transport
        from mitochondria to cytosol, thereby causing apoptosis.
