id: Q02543
gene_symbol: RPL18A
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  RPL18A (also known as eL20 in the standardized ribosomal protein nomenclature) encodes
  a structural component of the 60S large ribosomal subunit. The protein is essential for
  ribosome assembly and function, contributing to the architecture of the mature 60S subunit
  that participates in cytoplasmic translation. RPL18A is 176 amino acids in length and is
  expressed ubiquitously across human tissues. The RPL18A gene co-transcribes with snoRNA
  U68 from its third intron, coordinating ribosomal protein production with rRNA processing.
  Cryo-EM structural studies have directly visualized RPL18A within the human 80S ribosome
  and pre-60S assembly intermediates. Beyond its core ribosomal function, RPL18A has been
  reported to interact with the Hepatitis C virus IRES element, potentially influencing
  viral translation.
existing_annotations:
  - term:
      id: GO:0003735
      label: structural constituent of ribosome
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        RPL18A (eL20) is a well-characterized structural component of the 60S large ribosomal
        subunit. Multiple cryo-EM structures (PMID:23636399, PMID:32669547, PMID:25957688,
        PMID:25901680) have directly resolved RPL18A within the human ribosome. The protein
        contributes to ribosomal architecture by binding rRNA and neighboring ribosomal
        proteins. This IBA annotation is strongly supported by phylogenetic inference across
        eukaryotes and is consistent with direct structural evidence.
      action: ACCEPT
      reason: >-
        Core ribosomal function supported by multiple high-resolution cryo-EM structures
        directly visualizing RPL18A in the human ribosome. IBA annotation is appropriate
        and represents the primary molecular function of this protein.
      supported_by:
        - reference_id: PMID:23636399
          supporting_text: >-
            Here we present structures of Drosophila melanogaster and Homo sapiens 80S
            ribosomes in complex with the translation factor eEF2, E-site transfer RNA
            and Stm1-like proteins, based on high-resolution cryo-electron-microscopy
            density maps
        - reference_id: PMID:32669547
          supporting_text: >-
            Here we present four structures of human pre-60S particles isolated through
            a nuclear export factor NMD3, representing assembly stages immediately before
            and after nuclear export
      additional_reference_ids:
        - file:human/RPL18A/RPL18A-deep-research-perplexity.md
  - term:
      id: GO:0022625
      label: cytosolic large ribosomal subunit
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        RPL18A is a bona fide component of the cytosolic large ribosomal subunit (60S).
        This is supported by multiple structural studies that directly visualize RPL18A
        as an integral part of the 60S subunit (PMID:23636399, PMID:32669547, PMID:25901680).
        UniProt also confirms this localization based on structural evidence.
      action: ACCEPT
      reason: >-
        Core cellular component annotation representing the primary localization of RPL18A.
        Directly supported by cryo-EM structural evidence showing RPL18A within the 60S subunit.
      supported_by:
        - reference_id: PMID:32669547
          supporting_text: >-
            Here we report the cryo-EM structures of human pre-60S particles in four
            sequential assembly states, which provide numerous details for the general
            principles and human-specific mechanisms of ribosome assembly in stages
            immediately before and after nuclear export
