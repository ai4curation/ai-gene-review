core_functions:
  - description: >-
      RPL18A (eL20) is a core structural component of the 60S large ribosomal subunit.
      Multiple high-resolution cryo-EM structures (PMID:23636399, PMID:32669547,
      PMID:25957688, PMID:25901680) directly visualize RPL18A within the human ribosome
      and pre-60S assembly intermediates. The protein binds rRNA and neighboring
      ribosomal proteins to maintain ribosome architecture required for translation.
    molecular_function:
      id: GO:0003735
      label: structural constituent of ribosome
    locations:
      - id: GO:0022625
        label: cytosolic large ribosomal subunit
    directly_involved_in:
      - id: GO:0002181
        label: cytoplasmic translation
