core_functions:
- molecular_function:
    id: GO:0004743
    label: pyruvate kinase activity
  description: >-
    PKM catalyzes the final rate-limiting step of glycolysis, transferring a phosphoryl group
    from phosphoenolpyruvate (PEP) to ADP to generate pyruvate and ATP. CRITICAL ISOFORM
    DISTINCTION: PKM1 (P14618-2) is constitutively active with HIGH activity in adult tissues
    (muscle, brain, heart). PKM2 (P14618-1) has LOW basal activity requiring allosteric
    activation by fructose-1,6-bisphosphate, and is expressed in embryonic tissues and cancer
    cells. PKM2's low activity allows glycolytic intermediates to accumulate for biosynthetic
    pathways - the metabolic basis of the Warburg effect.
- molecular_function:
    id: GO:0004713
    label: protein tyrosine kinase activity
  description: >-
    PKM2-SPECIFIC FUNCTION (not present in PKM1): Nuclear dimeric PKM2 acts as a protein
    tyrosine kinase, phosphorylating STAT3 at Tyr-705 to activate transcription. This
    non-metabolic moonlighting function contributes to cancer cell proliferation and
    tumorigenesis. PKM1 does NOT have this activity.
- molecular_function:
    id: GO:0004674
    label: protein serine/threonine kinase activity
  description: >-
    PKM2-SPECIFIC FUNCTION (not present in PKM1): Nuclear dimeric PKM2 phosphorylates
    histone H3 at Thr-11 (H3T11ph), promoting gene transcription and tumorigenesis.
    This protein kinase activity requires nuclear translocation and dimerization,
    distinct from its cytoplasmic glycolytic function. PKM1 does NOT have this activity.
