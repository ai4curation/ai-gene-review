- term:
    id: GO:0004743
    label: pyruvate kinase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Both PKM1 and PKM2 isoforms possess pyruvate kinase activity, catalyzing the final step of glycolysis
      (PEP + ADP -> pyruvate + ATP). However, these isoforms have FUNDAMENTALLY DIFFERENT enzymatic properties.
      PKM1 (P14618-2) is constitutively active with HIGH activity [PMID:20847263]. PKM2 (P14618-1) has LOW basal
      activity and requires allosteric activation by fructose-1,6-bisphosphate (FBP) to form active tetramers
      [PMID:15996096, PMID:18337815]. The IBA annotation is correct but does not capture this critical
      isoform-specific difference in activity levels.
    action: ACCEPT
    reason: >-
      Core function for both isoforms. Pyruvate kinase activity is the canonical function of PKM.
      Both isoforms catalyze this reaction, though with vastly different kinetic properties and regulation.
    supported_by:
      - reference_id: PMID:20847263
        supporting_text: "Paradoxically, decreased pyruvate kinase enzyme activity accompanies the expression of PKM2 in rapidly dividing cancer cells and tissues."
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Both PKM1 and PKM2 localize to the cytoplasm where they perform their glycolytic function.
      PKM1 is exclusively cytoplasmic [UniProt P14618]. PKM2 is predominantly cytoplasmic but can
      translocate to the nucleus upon specific stimuli such as EGFR activation [PMID:22056988, PMID:17308100].
    action: ACCEPT
    reason: >-
      Cytoplasmic localization is correct for both isoforms and represents the primary site of
      glycolytic function.
    supported_by:
      - reference_id: PMID:22056988
        supporting_text: "EGF treatment resulted in the nuclear accumulation of PKM2 in U87/EGFR human glioblastoma (GBM) cells... In addition, PKM1 failed to translocate into the nucleus upon EGF stimulation"
- term:
    id: GO:0006096
    label: glycolytic process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Both isoforms participate in glycolysis. PKM1 supports efficient glycolysis for ATP production.
      PKM2's low activity in cancer cells diverts glycolytic intermediates to biosynthetic pathways
      (the Warburg effect) [PMID:20847263].
    action: ACCEPT
    reason: >-
      Core function for both isoforms. Both participate in glycolysis though PKM2's low activity
      fundamentally alters glycolytic flux in proliferating cells.
    supported_by:
      - reference_id: PMID:20847263
        supporting_text: "The M2 isoform of pyruvate kinase (PKM2) promotes the metabolism of glucose by aerobic glycolysis and contributes to anabolic metabolism."
