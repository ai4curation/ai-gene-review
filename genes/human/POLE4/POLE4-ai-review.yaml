core_functions:
  - molecular_function:
      id: GO:0000510
      label: H3-H4 histone complex chaperone activity
    description: Histone-fold accessory subunit of Pol ε essential for 
      leading-strand DNA replication and chromatin assembly. Forms POLE3-POLE4 
      heterodimer that stabilizes Pol ε complex and functions as H3-H4 histone 
      chaperone, binding both parental and newly synthesized histones. Required 
      for replication origin firing, fork progression, and replication-coupled 
      nucleosome assembly. Prevents replication stress by ensuring timely 
      chromatin restoration behind forks. Loss causes genomic instability, ATR 
      inhibitor hypersensitivity, and developmental defects.
    locations:
      - id: GO:0005634
        label: nucleus
      - id: GO:0008622
        label: epsilon DNA polymerase complex
    directly_involved_in:
      - id: GO:0006261
        label: DNA-templated DNA replication
      - id: GO:0006335
        label: DNA replication-dependent chromatin assembly
    supported_by:
      - reference_id: PMID:30217558
        supporting_text: our work reveals mammalian POLE3-POLE4 as a 
          replisome-associated histone H3-H4 chaperone that plays an important 
          role in chromatin maintenance during DNA replication
      - reference_id: PMID:29754823
        supporting_text: POLE4 deficiency in mice destabilizes the entire Polε 
          complex, leading to embryonic lethality in inbred strains and 
          extensive developmental abnormalities, leukopenia, and tumor 
          predisposition in outbred strains
      - reference_id: file:human/POLE4/POLE4-deep-research-openai.md
        supporting_text: POLE4 is also known as the p12 subunit of Pol ε and 
          encodes the smallest accessory subunit of DNA polymerase epsilon in 
          humans. The Pol ε holoenzyme consists of a large catalytic subunit 
          (POLE1), a second subunit (POLE2) that links Pol ε to the CMG 
          helicase, and two small accessory subunits POLE3 and POLE4 which lack 
          catalytic activity but play critical structural and regulatory roles
