description: >-
  ATP5F1A encodes the alpha subunit of the mitochondrial F1Fo-ATP synthase (Complex V).
  Three copies of the alpha subunit alternate with three beta subunits (ATP5F1B) to form the
  alpha3-beta3 hexameric F1 catalytic head, which faces the mitochondrial matrix. Crucially,
  the alpha subunit provides the NON-CATALYTIC nucleotide-binding sites; catalytic ATP synthesis
  occurs at the beta subunit active sites (PMID:37244256). The alpha subunit plays a structural
  and regulatory role, binding ATP and ADP at non-catalytic sites that are essential for the
  binding-change rotary mechanism but do not directly catalyze ATP formation. Cryo-EM structures
  confirm that ATP5F1A forms a homotrimer that alternates with the beta subunit trimer around the
  central gamma subunit stalk (PMID:37244256). ATP5F1A is also present on the cell surface as
  part of ecto-ATP synthase, where it functions as a receptor for angiostatin (PMID:10077593),
  histidine-rich glycoprotein (PMID:19285951), and EMAP II/p43 (PMID:11741979), with roles
  in angiogenesis regulation. Pathogenic variants cause mitochondrial complex V deficiency
  (MC5DN4A, MC5DN4B, COXPD22). UniProt states that the alpha subunit "does not bear the
  catalytic high-affinity ATP-binding sites" (P25705).
