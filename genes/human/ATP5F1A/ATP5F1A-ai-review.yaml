- term:
    id: GO:0046933
    label: proton-transporting ATP synthase activity, rotational mechanism
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  qualifier: contributes_to
  review:
    summary: >-
      IBA annotation for MF with contributes_to qualifier. The alpha subunit contributes to the
      proton-transporting ATP synthase activity of the holoenzyme complex via the rotational
      mechanism. The contributes_to qualifier is essential here because ATP5F1A provides
      non-catalytic nucleotide-binding sites -- the catalytic sites reside on the beta subunit
      (ATP5F1B).
    action: ACCEPT
    reason: >-
      The contributes_to qualifier is correct and important for the alpha subunit. Unlike the beta
      subunit which houses the catalytic nucleotide-binding sites, the alpha subunit provides
      structural support and non-catalytic nucleotide binding required for the rotational mechanism
      but does not itself catalyze ATP synthesis. UniProt states for P25705: "Subunit alpha does
      not bear the catalytic high-affinity ATP-binding sites." The rotational mechanism requires
      the full assembled complex.
    supported_by:
      - reference_id: PMID:37244256
        supporting_text: >-
          The accommodation of the symmetry mismatch between F1 and Fo motors is resolved by
          the torsional flexing of the entire complex, especially the gamma subunit, and the
          rotational substep of the c subunit.
