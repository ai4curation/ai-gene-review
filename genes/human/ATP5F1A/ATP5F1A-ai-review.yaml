- term:
    id: GO:0045259
    label: proton-transporting ATP synthase complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for CC. ATP5F1A is a core structural component of the proton-transporting
      ATP synthase complex (Complex V). This is well supported by cryo-EM structural data
      (PMID:37244256), immunocapture studies (PMID:12110673), and assembly studies (PMID:26297831).
    action: ACCEPT
    reason: >-
      This is the defining complex membership for ATP5F1A. The alpha subunit is one of the major
      subunits of the F1 catalytic head. Cryo-EM structures show ATP5F1A as chains A/B/C in the
      alpha3-beta3 hexamer (PMID:37244256). IBA annotation is appropriate and well conserved across
      the ATPase alpha/beta chains family.
    supported_by:
      - reference_id: PMID:37244256
        supporting_text: >-
          Biological energy currency ATP is produced by F1Fo-ATP synthase. However, the molecular
          mechanism for human ATP synthase action remains unknown. Here, we present snapshot images
          for three main rotational states and one substate of human ATP synthase using
          cryoelectron microscopy.
      - reference_id: PMID:12110673
        supporting_text: >-
          The immunoprecipitated F(1)F(0) contained a full complement of subunits that were
          identified with specific antibodies against five of the subunits (alpha, beta, OSCP,
          d, and IF(1))
