  in_complex:
    id: GO:0045259
    label: proton-transporting ATP synthase complex
  description: >-
    ATP5F1A is the non-catalytic alpha subunit of the F1 head of mitochondrial ATP synthase
    (Complex V). Three alpha subunits alternate with three beta subunits to form the
    alpha3-beta3 hexameric F1 catalytic head on the matrix side of the inner mitochondrial
    membrane. The alpha subunit binds ATP and ADP at non-catalytic regulatory sites that
    are essential for the rotational binding-change mechanism, but does NOT itself catalyze
    ATP synthesis -- the catalytic sites reside on the beta subunit (ATP5F1B). ATP5F1A
    therefore contributes_to the complex-level proton-transporting ATP synthase activity
    (GO:0046933) but does not independently enable it. The alpha subunit also plays a
    structural role in maintaining the integrity of the F1 head and accommodating the
    symmetry mismatch between the three-fold F1 and the c-ring rotor. Pathogenic variants
    (R207H, R329C, Y321C) cause severe Complex V deficiency (MC5DN4A/B). Cryo-EM structures
    at 2.4-2.9 A resolution (PMID:37244256) reveal three alpha chains (A/B/C) alternating
    with three beta chains (D/E/F), with clinically relevant mutations mapping to subunit
    interfaces. ATP synthase assembles through two intermediates: the F1-c-ring and the
    b-e-g stator complex (PMID:26297831). ATP5F1A also participates in ecto-ATP synthase
    activity on the cell surface, where it interacts with angiostatin (PMID:10077593),
    HRG (PMID:19285951), and EMAP II (PMID:11741979), but this is a non-core function.
  supported_by:
    - reference_id: PMID:37244256
      supporting_text: >-
        Alpha subunit (chains A/B/C) alternates with beta subunit (chains D/E/F) in the F1
        head. Structures reveal ADP release mechanism, symmetry mismatch accommodation, and
        water molecules in proton channels. Clinically relevant mutations mapped to subunit
        interfaces.
    - reference_id: PMID:26297831
      supporting_text: >-
        ATP synthase assembles through two intermediates: F1-c-ring (containing alpha, beta,
        and other catalytic subunits with the central rotor) and the b-e-g stator complex.
    - reference_id: PMID:12110673
      supporting_text: >-
        The captured complex V displayed ATP hydrolysis activity that was fully oligomycin
        and inhibitor protein IF1-sensitive.
