      Core localization for a secreted cytokine.
    action: ACCEPT
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IDA
  original_reference_id: PMID:23291588
  review:
    summary: >-
      Experimentally validated. Cytoplasmic localization observed, likely reflecting
      the secretory pathway or intracellular pool before secretion.
    action: ACCEPT
- term:
    id: GO:0007260
    label: tyrosine phosphorylation of STAT protein
  evidence_type: IDA
  original_reference_id: PMID:23291588
  review:
    summary: >-
      OVER-ANNOTATION: IFNL4 is a type III interferon (cytokine) that INDUCES STAT
      phosphorylation via the JAK-STAT signaling pathway, but does NOT catalyze the
      phosphorylation reaction itself. PMID:23291588 states "Transient overexpression
      of IFNL4 in a hepatoma cell line induced STAT1 and STAT2 phosphorylation" -
      the interferon triggers downstream JAK kinases to phosphorylate STAT proteins.
      IFNL4 has no kinase activity (it is a secreted cytokine). The appropriate term
      is GO:0042531 "positive regulation of tyrosine phosphorylation of STAT protein"
      which correctly describes the regulatory role.
    action: MODIFY
    proposed_replacement_terms:
    - id: GO:0042531
      label: positive regulation of tyrosine phosphorylation of STAT protein
# IMP annotations - mutant phenotype
- term:
