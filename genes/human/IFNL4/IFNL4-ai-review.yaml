    label: cytokine activity
  evidence_type: IMP
  original_reference_id: PMID:23291588
  review:
    summary: >-
      Duplicates IEA annotation. Experimental evidence confirms cytokine activity -
      IFNL4 induces STAT phosphorylation and ISG expression. Core molecular function.
      Maintain consistent action.
    action: ACCEPT
- term:
    id: GO:0051607
    label: defense response to virus
  evidence_type: IMP
  original_reference_id: PMID:23291588
  review:
    summary: >-
      Duplicates IBA/IEA annotations. Experimental evidence from PMID:23291588
      confirms IFNL4 induces antiviral response. Maintain consistent action.
    action: ACCEPT
