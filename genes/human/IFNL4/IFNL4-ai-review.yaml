gene_symbol: IFNL4
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  Interferon lambda-4 (IFNL4) is a type III interferon (IFN-lambda family) that triggers
  antiviral responses by activating the JAK-STAT signaling pathway. IFNL4 is encoded
  upstream of IFNL3 and was discovered in association with hepatitis C virus (HCV)
  clearance. A common dinucleotide polymorphism (ss469415590 TT/ΔG) creates a frameshift
  that either produces functional IFNL4 protein or a pseudogene. Paradoxically, the
  allele producing functional IFNL4 (ΔG) is associated with IMPAIRED HCV clearance,
  while the inactive TT allele correlates with better outcomes. IFNL4 signals through
  the type III interferon receptor complex (IFNLR1/IL10RB), activating JAK1/TYK2
  kinases which phosphorylate STAT1 and STAT2. The protein is secreted and induces
  interferon-stimulated genes (ISGs). Four isoforms exist but only isoform 1 (p179)
  is functionally active.
