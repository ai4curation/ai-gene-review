- term:
    id: GO:0007059
    label: chromosome segregation
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: CIAO1 is part of the MMXD complex (MMS19-MIP18-XPD) which localizes to
      the mitotic spindle during mitosis and is implicated in chromosome segregation
      (PMID:20797633). However, this appears to be a secondary role related to its
      function in maturing Fe-S proteins like XPD rather than a direct role in the
      segregation machinery.
    action: KEEP_AS_NON_CORE
    reason: While CIAO1's involvement in chromosome segregation via the MMXD complex
      is documented (PMID:20797633), this is likely an indirect consequence of its
      role in maturing Fe-S cluster-containing proteins such as XPD that are required
      for proper chromosome segregation. The core function of CIAO1 is in Fe-S cluster
      assembly/transfer.
    supported_by:
    - reference_id: PMID:20797633
      supporting_text: MMS19, MIP18, and XPD localized to the mitotic spindle during
        mitosis. The siRNA-mediated knockdown of MMS19, MIP18, or XPD led to improper
        chromosome segregation
