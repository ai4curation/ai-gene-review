    supporting_text: The CIA2B-CIA1-MMS19 complex binds to and facilitates assembly
      of most cytosolic-nuclear Fe/S proteins
  - reference_id: PMID:38950322
    supporting_text: CIAO1 is a key component of the CIA machinery
