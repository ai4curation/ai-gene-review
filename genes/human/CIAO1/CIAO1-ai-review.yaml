core_functions:
- description: CIAO1 is a core component of the cytosolic iron-sulfur assembly (CIA)
    targeting complex that facilitates transfer of [4Fe-4S] clusters to cytosolic
    and nuclear Fe-S proteins. Multiple independent studies confirm this role (PMID:22678361,
    PMID:22678362, PMID:23891004, PMID:23585563, PMID:38950322). Loss of CIAO1 results
    in compromised Fe-S protein maturation.
  molecular_function:
    id: GO:0140132
    label: iron-sulfur cluster chaperone activity
