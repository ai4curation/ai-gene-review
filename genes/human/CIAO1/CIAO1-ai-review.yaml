id: O76071
gene_symbol: CIAO1
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: CIAO1 (Cytosolic Iron-sulfur Assembly protein 1) is a WD40-repeat beta-propeller
  protein that serves as a core component of the cytosolic iron-sulfur (CIA) targeting
  complex (CTC). CIAO1 functions together with MMS19 and CIAO2B (FAM96B) to form the
  late-acting CIA machinery that recognizes apo-client proteins and facilitates the
  transfer of [4Fe-4S] clusters to cytosolic and nuclear Fe-S proteins. CIAO1 also
  forms an alternative complex with CIAO2A (FAM96A) that specifically matures cytosolic
  aconitase/IRP1 and stabilizes IRP2 for iron homeostasis regulation. The CIAO1-CIAO2
  interface provides a client recognition surface that binds a C-terminal tripeptide
  motif (TCR motif) present on a substantial subset of CIA clients. Key clients of
  the CIA machinery include DNA replication and repair enzymes (POLD1, XPD/ERCC2,
  RTEL1), translation machinery (ABCE1), and metabolic enzymes (DPYD). Biallelic loss-of-function
  variants in CIAO1 cause Multiple mitochondrial dysfunctions syndrome 10 (MMDS10),
  a neuromuscular disorder characterized by proximal muscle weakness, respiratory
  insufficiency, learning difficulties, and compromised activities of nucleocytoplasmic
  Fe-S enzymes.
existing_annotations:
- term:
    id: GO:0016226
    label: iron-sulfur cluster assembly
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: CIAO1 is a core component of the CIA targeting complex that mediates
      Fe-S cluster transfer to cytosolic and nuclear client proteins. The IBA annotation
      from phylogenetic inference is strongly supported by multiple human studies
      demonstrating CIAO1's essential role in Fe-S protein maturation (PMID:23891004,
      PMID:22678361, PMID:22678362, PMID:38950322).
    action: ACCEPT
    reason: This annotation correctly captures CIAO1's central role in the CIA pathway.
      Multiple primary studies confirm CIAO1 functions in iron-sulfur cluster assembly
      by facilitating cluster transfer to cytosolic-nuclear Fe-S proteins (PMID:23891004).
      Loss of CIAO1 results in compromised biogenesis of Fe-S enzymes like POLD1 and
      DPYD (PMID:38950322).
    supported_by:
    - reference_id: PMID:23891004
      supporting_text: CIA1 associates with either CIA2A or CIA2B and the CIA-targeting
        factor MMS19. The CIA2B-CIA1-MMS19 complex binds to and facilitates assembly
        of most cytosolic-nuclear Fe/S proteins
    - reference_id: PMID:38950322
      supporting_text: Functional assays revealed selective compromise of the biogenesis
        of Fe-S enzymes that are known clients of the CIA complex, namely dihydropyrimidine
        dehydrogenase (DPYD)
