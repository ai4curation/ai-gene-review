      NFS1 isoforms
    supporting_text: different forms of NifS that localize either to mitochondria
      or to the cytosol and nucleus are synthesized from a single transcript
- id: PMID:11060020
  title: Distinct iron-sulfur cluster assembly complexes exist in the cytosol and
    mitochondria of human cells.
  findings:
  - statement: NFS1 interacts with ISCU in Fe-S assembly complexes
- id: PMID:16527810
  title: Roles of the mammalian cytosolic cysteine desulfurase, ISCS, and scaffold
    protein, ISCU, in iron-sulfur cluster assembly.
  findings:
  - statement: Cytosolic NFS1 is an active cysteine desulfurase
    supporting_text: the cytosolic form of ISCS is an active cysteine desulfurase
      that covalently binds 35S acquired from desulfuration of radiolabeled cysteine
  - statement: NFS1 homodimerizes and forms complex with ISCU
    supporting_text: Human cytosolic ISCS dimerized as efficiently as bacterial ISCS
  - statement: Can support [4Fe-4S] cluster formation on IRP1
    supporting_text: the cytosolic forms of ISCS and ISCU facilitated efficient formation
      of a [4Fe-4S] cluster on IRP1
- id: PMID:16847322
  title: Role of human mitochondrial Nfs1 in cytosolic iron-sulfur protein biogenesis
    and iron regulation.
  findings:
  - statement: NFS1 is essential for both mitochondrial and cytosolic Fe-S protein
      biogenesis
    supporting_text: huNfs1 performs an essential function in Fe/S protein biogenesis
      in human cells
  - statement: Mitochondrial localization is required for function
    supporting_text: huNfs1 is required inside mitochondria for efficient maturation
      of cellular Fe/S proteins
- id: PMID:18650437
  title: 'A novel role for human Nfs1 in the cytoplasm: Nfs1 acts as a sulfur donor
    for MOCS3, a protein involved in molybdenum cofactor biosynthesis.'
  findings:
  - statement: NFS1 interacts with LYRM4/ISD11 for activity
    supporting_text: A variant of Nfs1 was purified in conjunction with Isd11
  - statement: NFS1 transfers sulfur to MOCS3 for Moco biosynthesis
    supporting_text: sulfur is transferred from L-cysteine to MOCS3-RLD via an Nfs1-bound
      persulfide intermediate
- id: PMID:20873749
  title: Human frataxin is an allosteric switch that activates the Fe-S cluster biosynthetic
    complex.
  findings:
  - statement: Frataxin binding dramatically increases NFS1 catalytic efficiency
    supporting_text: Frataxin binding dramatically changes the K(M) for cysteine from
      0.59 to 0.011 mM
