# === TAS annotations for ATPase activity ===
  - term:
      id: GO:0046933
      label: proton-transporting ATP synthase activity, rotational mechanism
    evidence_type: TAS
    original_reference_id: PMID:1709739
    review:
      summary: >-
        PMID:1709739 is the original cloning paper for ATP6V0C. The annotation to
        'ATP synthase
        activity' is INCORRECT - V-ATPases are proton PUMPS not ATP synthases.
      action: REMOVE
      reason: >-
        This is a mis-annotation. V-ATPases HYDROLYZE ATP to PUMP protons (acidification).
        F-ATP synthases use proton gradients to SYNTHESIZE ATP. While structurally
        related,
        these are functionally opposite. ATP6V0C is exclusively a V-ATPase subunit.
      supported_by:
        - reference_id: PMID:33065002
          supporting_text: "Vesicular- or vacuolar-type adenosine triphosphatases
            (V-ATPases) are ATP-driven proton pumps"
        - reference_id: PMID:32001091
          supporting_text: "V-ATPases are membrane-embedded protein complexes that
            function as ATP hydrolysis-driven proton pumps"

        - reference_id: PMID:1709739
          supporting_text: CpG island in the region of an autosomal dominant 
            polycystic kidney disease locus defines the 5' end of a gene 
            encoding a putative proton channel.
  - term:
      id: GO:0046961
      label: proton-transporting ATPase activity, rotational mechanism
    evidence_type: TAS
    original_reference_id: PMID:1709739
    review:
      summary: >-
        PMID:1709739 describes ATP6V0C as part of the proton-transporting V-ATPase
        with rotational
        mechanism.
      action: ACCEPT
      reason: >-
        Core molecular function. V-ATPases use a rotational mechanism where ATP hydrolysis
        drives
        rotation of the c-ring for proton pumping. This is the correct term for V-ATPase
        activity.
      supported_by:
        - reference_id: PMID:1709739
          supporting_text: "The deduced amino acid sequence has 93% similarity to
            the 16-kDa proteolipid component that is believed to be part of the proton
            channel of the vacuolar H(+)-ATPase"
        - reference_id: PMID:33065002
          supporting_text: "ATP hydrolysis by the cytoplasmic V 1 ATPase drives the
            rotation of the membrane embedded, ring-shaped V o proton pump"

  - term:
