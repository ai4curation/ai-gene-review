  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      IEA annotation from ARBA machine learning. AP-4 controls intracellular localization of
      cargo proteins by mediating their export from TGN.
    action: ACCEPT
    reason: >-
      AP-4 is involved in protein localization as it determines where cargo proteins end up
      within the cell. The complex exports ATG9A and other cargos from TGN to endosomal/peripheral
      locations. This broader term is appropriate for computational annotation.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "We propose that, like the related AP-1, AP-2, and AP-3 complexes, AP-4 plays a role in signal-mediated trafficking of integral membrane proteins in mammalian cells."

