suggested_questions:
  - question: >-
      What are all the cargo proteins sorted by AP-4? Beyond ATG9A, APP, DAGLB, and SERINCs,
      what other transmembrane proteins depend on AP-4 for proper trafficking?
  - question: >-
      What is the precise role of tepsin in AP-4 function? Does it regulate cargo selection,
      vesicle formation, or coat stability?
  - question: >-
      How does AP-4 vesicle formation occur without clathrin? What provides the mechanical
      force for membrane deformation?
  - question: >-
      What is the relationship between AP-4 deficiency and other neurodegenerative diseases
      beyond SPG47? Does AP-4 dysfunction contribute to Alzheimer disease progression?

suggested_experiments:
  - description: >-
      Systematic cargo identification using proximity labeling (BioID/TurboID) of AP4B1
      to identify all proteins in proximity to AP-4 at the TGN. This would identify additional
      AP-4 cargo proteins and regulatory factors beyond the currently known ATG9A, APP,
      DAGLB, and SERINC proteins.
  - description: >-
      Cryo-EM structure determination of AP-4 bound to membrane and cargo to understand
      the mechanism of clathrin-independent vesicle formation. This would reveal how AP-4
      deforms membranes without clathrin and how cargo recognition is coupled to vesicle budding.
  - description: >-
      Evaluation of endocannabinoid pathway modulation (e.g., MGLL inhibitors like ABX-1431)
      as potential therapeutic intervention for AP-4 deficiency syndrome, given the discovery
      that DAGLB mislocalization contributes to axonal growth defects.
