- term:
    id: GO:0030131
    label: clathrin adaptor complex
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation from InterPro domain mapping (IPR015151). This annotation is INCORRECT.
      AP-4 is explicitly a NON-clathrin adaptor complex and does not associate with clathrin.
    action: REMOVE
    reason: >-
      This annotation is incorrect and should be removed. AP-4 forms a non-clathrin coat and
      does not function as a clathrin adaptor complex. The GO term GO:0030124 (AP-4 adaptor complex)
      definition itself states "it is not clear whether AP-4 forms clathrin coats in vivo."
      Multiple primary sources explicitly describe AP-4 as non-clathrin-associated. The InterPro
      domain mapping is too broad and fails to capture this critical distinction.
    supported_by:
      - reference_id: PMID:10436028
        supporting_text: "Immunogold electron microscopy indicates that AP-4 is associated with nonclathrin-coated vesicles in the region of the trans-Golgi network."
      - reference_id: PMID:26542808
        supporting_text: "The heterotetrameric (ϵ-β4-μ4-σ4) complex adaptor protein 4 (AP-4) is a component of a non-clathrin coat involved in protein sorting at the trans-Golgi network (TGN)."
      - reference_id: PMID:26756312
        supporting_text: "The adaptor protein 4 (AP4) complex (ϵ/β4/μ4/σ4 subunits) forms a non-clathrin coat on vesicles departing the trans-Golgi network."

- term:
    id: GO:0030276
    label: clathrin binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation from InterPro domain mapping (IPR016342). This annotation is INCORRECT.
      AP-4 does not bind clathrin - it forms a clathrin-independent coat.
    action: REMOVE
    reason: >-
      This annotation should be removed. AP-4 is a clathrin-independent adaptor complex and
      there is no evidence that AP4B1 binds clathrin. The InterPro domain family (IPR016342)
      includes beta subunits from multiple adaptor complexes, but AP-4 specifically is
      clathrin-independent.
    supported_by:
      - reference_id: PMID:10436028
        supporting_text: "Immunogold electron microscopy indicates that AP-4 is associated with nonclathrin-coated vesicles in the region of the trans-Golgi network."
      - reference_id: PMID:26756312
        supporting_text: "The adaptor protein 4 (AP4) complex (ϵ/β4/μ4/σ4 subunits) forms a non-clathrin coat on vesicles departing the trans-Golgi network."

- term:
    id: GO:0005802
    label: trans-Golgi network
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      IEA annotation from combined automated methods. AP-4 localizes to the TGN where it
      functions in cargo sorting.
    action: ACCEPT
    reason: >-
      TGN localization is well established for AP-4. This IEA annotation is consistent with
      multiple experimental (IDA) annotations for the same term from PMID:10066790. The TGN
      is the primary site where AP-4 assembles and initiates vesicle formation.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "Immunofluorescence analyses showed that AP-4 is associated with the trans-Golgi network or an adjacent structure and that this association is sensitive to the drug brefeldin A."

- term:
