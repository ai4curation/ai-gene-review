core_functions:
  - description: >-
      AP4B1 is the beta-1 subunit (beta4-adaptin) of the heterotetrameric AP-4 adaptor
      complex. The complex forms a non-clathrin coat on vesicles at the trans-Golgi network
      to mediate cargo sorting and export to endosomal compartments. Key cargoes include
      ATG9A (autophagy), APP (Alzheimer disease), DAGLB (endocannabinoid signaling),
      SERINC proteins (lipid scramblases), Sortilin (lysosomal enzyme trafficking), and
      AMPA/delta-2 glutamate receptors (neuronal polarity). The beta4 subunit C-terminal
      ear domain specifically recruits the accessory protein tepsin.
