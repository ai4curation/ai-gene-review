    supported_by:
      - reference_id: PMID:10436028
        supporting_text: "The mu4 subunit of the complex specifically interacts with a tyrosine-based sorting signal, indicating that, like the other three AP complexes, AP-4 is involved in the recognition and sorting of cargo proteins with tyrosine-based motifs."

- term:
    id: GO:0098541
    label: cytoplasmic side of trans-Golgi network transport vesicle membrane
  evidence_type: IDA
  original_reference_id: PMID:10066790
  review:
    summary: >-
      IDA annotation based on direct experimental evidence from PMID:10066790, which
      characterized AP-4 as a peripheral membrane protein associated with TGN membranes.
    action: ACCEPT
    reason: >-
      PMID:10066790 demonstrates that AP-4/beta4 exists in both cytosolic and membrane-bound
