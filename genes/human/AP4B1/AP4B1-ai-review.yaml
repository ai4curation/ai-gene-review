      adaptor complexes that are peripheral membrane proteins recruited to vesicle membranes.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "An antibody to beta4 recognized in human cells an approximately 83-kDa polypeptide that exists in both soluble and membrane-associated forms."
      - reference_id: PMID:10066790
        supporting_text: "Immunofluorescence analyses showed that AP-4 is associated with the trans-Golgi network or an adjacent structure and that this association is sensitive to the drug brefeldin A."

- term:
    id: GO:0006605
    label: protein targeting
  evidence_type: IC
  original_reference_id: PMID:10066790
  review:
    summary: >-
      IC (Inferred by Curator) annotation using GO:0030124 (AP-4 adaptor complex) as
      evidence. Since AP4B1 is part of AP-4, and AP-4 functions in protein targeting,
      this annotation is valid.
    action: ACCEPT
    reason: >-
      This IC annotation correctly infers protein targeting function from AP-4 complex
      membership. The inference that a cargo-sorting adaptor complex is involved in
      protein targeting is sound.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "We propose that, like the related AP-1, AP-2, and AP-3 complexes, AP-4 plays a role in signal-mediated trafficking of integral membrane proteins in mammalian cells."

- term:
    id: GO:0008104
    label: intracellular protein localization
  evidence_type: IC
  original_reference_id: PMID:10066790
  review:
    summary: >-
      IC annotation using GO:0030124 as evidence. Infers protein localization function
      from AP-4 complex membership.
    action: ACCEPT
    reason: >-
      This IC annotation correctly infers that AP-4 components are involved in protein
      localization based on the complex's established function in cargo sorting. By
      directing cargo from TGN to endosomal destinations, AP-4 determines protein
      localization within cells.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "We propose that, like the related AP-1, AP-2, and AP-3 complexes, AP-4 plays a role in signal-mediated trafficking of integral membrane proteins in mammalian cells."

- term:
    id: GO:0005802
    label: trans-Golgi network
  evidence_type: IDA
  original_reference_id: PMID:10066790
  review:
    summary: >-
      IDA annotation based on immunofluorescence and biochemical fractionation data
      from PMID:10066790 showing AP-4 associates with TGN.
    action: ACCEPT
    reason: >-
      PMID:10066790 provides direct experimental evidence for TGN localization.
      BFA sensitivity is characteristic of TGN-associated coat proteins.
      This is a core localization for AP4B1.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "Immunofluorescence analyses showed that AP-4 is associated with the trans-Golgi network or an adjacent structure and that this association is sensitive to the drug brefeldin A."

- term:
    id: GO:0005829
    label: cytosol
  evidence_type: IDA
  original_reference_id: PMID:10066790
  review:
    summary: >-
      IDA annotation showing AP-4/beta4 exists in cytosolic form as well as membrane-bound.
      PMID:10066790 demonstrated both soluble and membrane-associated pools.
    action: ACCEPT
    reason: >-
      PMID:10066790 explicitly shows beta4 exists in both soluble and membrane-associated
      forms. Adaptor protein complexes cycle between cytosolic and membrane-bound states
      as part of their function in vesicle formation. The cytosolic pool represents the
      inactive/unrecruited form.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "An antibody to beta4 recognized in human cells an approximately 83-kDa polypeptide that exists in both soluble and membrane-associated forms."

- term:
    id: GO:0030124
    label: AP-4 adaptor complex
  evidence_type: IDA
  original_reference_id: PMID:10066790
  review:
    summary: >-
      IDA annotation establishing AP4B1 as a component of the AP-4 heterotetrameric complex.
      PMID:10066790 was the original identification paper for AP-4.
    action: ACCEPT
    reason: >-
      This is the defining annotation for AP4B1 - it IS the beta subunit of AP-4.
      This annotation should be retained as a core component annotation.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "Gel filtration, sedimentation velocity, and immunoprecipitation experiments revealed that beta4 is a component of a multisubunit complex (AP-4) that also contains the sigma4 polypeptide and two additional adaptor subunit homologs named mu4 (mu-ARP2) and epsilon."

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:26756312
  review:
    summary: >-
      IPI annotation for interaction with tepsin (TEPSIN/ENTHD2). PMID:26756312 characterized
      the molecular basis of the AP4B1-tepsin interaction.
    action: MODIFY
    reason: >-
      The interaction with tepsin is well-documented and represents a specific, functionally
      important binding partner. However, "protein binding" (GO:0005515) is too generic and
      uninformative. The ear domain of beta4 specifically binds tepsin through a defined
      peptide motif interaction.
    proposed_replacement_terms:
      - id: GO:0060090
        label: molecular adaptor activity
    supported_by:
      - reference_id: PMID:26756312
        supporting_text: "We show that tepsin harbors a hydrophobic sequence, LFxG[M/L]x[L/V], in its unstructured C-terminus, which binds directly and specifically to the C-terminal β4 appendage domain."

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:26542808
  review:
    summary: >-
      IPI annotation for tepsin interaction from PMID:26542808, which mapped the bivalent
      interaction between tepsin and AP-4.
    action: MODIFY
    reason: >-
      Like the previous annotation, this documents the specific tepsin-beta4 interaction
      but uses the overly broad "protein binding" term. PMID:26542808 demonstrates that
      tepsin contains two peptide motifs that bind to the ear domains of beta4 and epsilon
      subunits.
    proposed_replacement_terms:
      - id: GO:0060090
        label: molecular adaptor activity
    supported_by:
      - reference_id: PMID:26542808
        supporting_text: "Using a variety of protein interaction assays, we found that tepsin comprises two phylogenetically conserved peptide motifs, [GS]LFXG[ML]X[LV] and S[AV]F[SA]FLN, within its C-terminal unstructured region, which interact with the C-terminal ear (or appendage) domains of the β4 and ϵ subunits of AP-4, respectively."

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:22472443
  review:
    summary: >-
      IPI annotation from proteomic study identifying tepsin as an AP-4 accessory protein.
    action: MODIFY
    reason: >-
      PMID:22472443 identified tepsin as an AP-4-associated protein through proteomic
      analysis. While the interaction is valid, "protein binding" is too generic.
    proposed_replacement_terms:
      - id: GO:0060090
        label: molecular adaptor activity
    supported_by:
      - reference_id: file:human/AP4B1/AP4B1-deep-research-falcon.md
        supporting_text: "Tepsin associates with AP-4 but is not required for ATG9A export from the TGN in HeLa/MEFs; AP-4 interacts with Arf1-GTP, and μ4 binds canonical cargo motifs."

- term:
    id: GO:0031904
    label: endosome lumen
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-5229111
  review:
    summary: >-
      TAS annotation from Reactome pathway "AP4 transports APP from trans-Golgi network
      to endosome lumen." This represents the destination of AP-4-mediated cargo transport.
    action: KEEP_AS_NON_CORE
    reason: >-
      This annotation represents the destination compartment of AP-4 cargo rather than
      where AP4B1 itself localizes. AP-4 sorts cargo like APP for delivery to endosomes,
      but the AP-4 complex itself localizes to TGN and cytoplasmic side of vesicle membranes.
    supported_by:
      - reference_id: file:human/AP4B1/AP4B1-deep-research-falcon.md
        supporting_text: "AP-4 mediates signal-dependent export of selected cargos--most prominently ATG9A--from the TGN to endosomal/peripheral compartments that support autophagosome formation."

- term:
    id: GO:0032588
    label: trans-Golgi network membrane
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-5229111
  review:
    summary: >-
      TAS annotation from Reactome showing AP-4 localization to TGN membrane where it
