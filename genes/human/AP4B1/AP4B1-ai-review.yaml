gene_symbol: AP4B1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  AP4B1 encodes the beta-1 subunit (beta4-adaptin) of the heterotetrameric adaptor protein complex 4 (AP-4),
  which consists of epsilon (AP4E1), beta4 (AP4B1), mu4 (AP4M1), and sigma4 (AP4S1) subunits.
  Unlike clathrin-associated AP-1, AP-2, and AP-3 complexes, AP-4 forms a non-clathrin coat
  on vesicles departing from the trans-Golgi network (TGN). AP-4 mediates signal-dependent
  sorting and export of transmembrane cargo proteins from the TGN to endosomal compartments
  and pre-autophagosomal structures, recognizing YXXOE-type sorting signals. Key cargoes include
  ATG9A (autophagy machinery), APP (amyloid precursor protein), DAGLB (endocannabinoid synthesis),
  SERINC1/3 (lipid scramblases), Sortilin (lysosomal enzyme trafficking), and AMPA/delta-2
  glutamate receptors (neuronal polarity). The beta4 subunit contains an N-terminal trunk domain
  involved in complex assembly and a C-terminal ear (appendage) domain that recruits the accessory
  protein tepsin through a conserved hydrophobic binding site. AP-4 complex assembly requires the
  AAGAB chaperone, which stabilizes subunits and prevents proteasomal degradation. AP-4 plays
  critical roles in autophagosome biogenesis (via ATG9A trafficking), lysosome function (via
  Sortilin), neuronal polarity (via glutamate receptor sorting), and axonal endocannabinoid
  signaling (via DAGLB). Loss of AP-4 function results in cargo retention at the TGN and impaired
  autophagy, particularly affecting axonal compartments in neurons. Biallelic loss-of-function
  mutations in AP4B1 cause spastic paraplegia type 47 (SPG47), part of the AP-4 deficiency syndrome
  characterized by severe intellectual disability, progressive spasticity, and structural brain
  abnormalities including thin corpus callosum.

existing_annotations:
- term:
    id: GO:0016192
    label: vesicle-mediated transport
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation based on phylogenetic inference. AP-4 mediates vesicle-mediated transport
      from the TGN to endosomal compartments. This is well-supported by literature showing AP-4
      exports cargo (especially ATG9A) via non-clathrin-coated vesicles.
    action: ACCEPT
    reason: >-
      Vesicle-mediated transport is a core function of AP-4. The complex forms vesicle coats at
      the TGN and mediates cargo export to endosomes and peripheral sites. The IBA annotation
      appropriately captures this core function at the right level of specificity.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "We propose that, like the related AP-1, AP-2, and AP-3 complexes, AP-4 plays a role in signal-mediated trafficking of integral membrane proteins in mammalian cells."
      - reference_id: PMID:10436028
        supporting_text: "Immunogold electron microscopy indicates that AP-4 is associated with nonclathrin-coated vesicles in the region of the trans-Golgi network."
      - reference_id: file:human/AP4B1/AP4B1-deep-research-falcon.md
        supporting_text: "AP-4 mediates signal-dependent export of selected cargos--most prominently ATG9A--from the TGN to endosomal/peripheral compartments that support autophagosome formation."

- term:
    id: GO:0005794
    label: Golgi apparatus
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation based on UniProt subcellular location mapping. AP-4 localizes to the
      trans-Golgi network, which is part of the Golgi apparatus.
    action: ACCEPT
    reason: >-
      While more specific TGN annotations exist (GO:0005802), this broader Golgi apparatus
      annotation is not incorrect. AP-4 is found at the TGN which is part of the Golgi.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "Immunofluorescence analyses showed that AP-4 is associated with the trans-Golgi network or an adjacent structure and that this association is sensitive to the drug brefeldin A."

- term:
    id: GO:0006886
    label: intracellular protein transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation from InterPro domain mapping. AP-4 mediates intracellular protein transport
      by sorting cargo proteins from the TGN to endosomal destinations.
    action: ACCEPT
    reason: >-
      Intracellular protein transport is a well-supported function of AP-4. The complex sorts
      cargo proteins including ATG9A from TGN to endosomes. This is an appropriate level of
      specificity for an IEA annotation.
    supported_by:
      - reference_id: PMID:10436028
        supporting_text: "The mu4 subunit of the complex specifically interacts with a tyrosine-based sorting signal, indicating that, like the other three AP complexes, AP-4 is involved in the recognition and sorting of cargo proteins with tyrosine-based motifs."

- term:
    id: GO:0008104
    label: intracellular protein localization
