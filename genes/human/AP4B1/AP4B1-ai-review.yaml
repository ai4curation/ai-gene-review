  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      IEA annotation from combined automated methods. AP-4 targets proteins from TGN to
      endosomal/lysosomal destinations.
    action: ACCEPT
    reason: >-
      Protein targeting is a core function of AP-4. The complex recognizes cargo sorting
      signals and targets proteins to specific cellular destinations.
    supported_by:
      - reference_id: PMID:10436028
        supporting_text: "The mu4 subunit of the complex specifically interacts with a tyrosine-based sorting signal, indicating that, like the other three AP complexes, AP-4 is involved in the recognition and sorting of cargo proteins with tyrosine-based motifs."

- term:
    id: GO:0061938
    label: protein localization to somatodendritic compartment
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      IEA annotation transferred from mouse ortholog via Ensembl Compara. AP-4 is involved
      in proper asymmetric localization of proteins in neurons.
    action: KEEP_AS_NON_CORE
    reason: >-
      This is a legitimate function of AP-4 in neurons, but represents a specialized
      cell-type-specific function rather than a core molecular function. The annotation is
      valid but should be considered non-core as AP-4 is ubiquitously expressed and this
      function is neuron-specific.
    supported_by:
      - reference_id: PMID:10066790
        supporting_text: "We propose that, like the related AP-1, AP-2, and AP-3 complexes, AP-4 plays a role in signal-mediated trafficking of integral membrane proteins in mammalian cells."

