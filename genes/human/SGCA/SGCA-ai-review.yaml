  - term:
      id: GO:0005911
      label: cell-cell junction
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: IEA annotation for cell-cell junction based on Ensembl orthology.
        This is somewhat questionable for SGCA as it localizes to the sarcolemma
        but not specifically to intercellular junctions between myocytes.
      action: REMOVE
      reason: This annotation appears to be an over-annotation from orthology 
        mapping. While the DGC may have some role at specialized membrane 
        domains, SGCA is not specifically enriched at cell-cell junctions 
        between muscle fibers. The primary localization is to the sarcolemma 
        broadly and to specialized regions like costameres and the neuromuscular
        junction, which is a neuron-muscle synapse not a cell-cell junction per 
        se. No evidence in the literature supports specific cell-cell junction 
        localization.
  - term:
      id: GO:0016011
      label: dystroglycan complex
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: IEA annotation for dystroglycan complex membership. This is 
        technically incorrect - SGCA is part of the sarcoglycan complex which 
        associates with dystroglycan, but is not itself part of the dystroglycan
        complex per se.
      action: MODIFY
      reason: This annotation conflates the sarcoglycan complex with the 
        dystroglycan complex. Recent cryoEM structural data shows that 
        sarcoglycans flank and stabilize dystroglycan transmembrane domain but 
        form a distinct subcomplex. The more accurate term is 
        dystrophin-associated glycoprotein complex or sarcoglycan complex. 
        Dystroglycan complex typically refers to the alpha/beta dystroglycan 
        heterodimer.
      proposed_replacement_terms:
        - id: GO:0016012
          label: sarcoglycan complex
        - id: GO:0016010
          label: dystrophin-associated glycoprotein complex
  - term:
      id: GO:0045121
      label: membrane raft
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: IEA annotation for membrane raft localization based on Ensembl 
        orthology. While lipid rafts may exist in the sarcolemma, there is 
        insufficient evidence that SGCA specifically localizes to or functions 
        in membrane rafts.
      action: REMOVE
      reason: This appears to be an over-annotation from computational transfer.
        There is no specific experimental evidence in the literature that SGCA 
        localizes to membrane rafts or lipid raft microdomains. The primary 
        localizations are sarcolemma, costameres, and neuromuscular junction - 
        none of which are necessarily membrane raft domains. Without specific 
        experimental evidence, this annotation should be removed.
