id: Q16586
gene_symbol: SGCA
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: Alpha-sarcoglycan is a critical transmembrane glycoprotein 
  component of the dystrophin-glycoprotein complex that maintains muscle fiber 
  membrane integrity through mechanical linkage between the cytoskeleton and 
  extracellular matrix, possesses ATP-hydrolyzing enzymatic activity, and 
  participates in mechanotransduction signaling. Mutations cause limb-girdle 
  muscular dystrophy type 2D/LGMDR3.
existing_annotations:
  - term:
      id: GO:0016012
      label: sarcoglycan complex
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: IBA annotation for sarcoglycan complex membership is strongly 
        supported by phylogenetic analysis and extensive experimental evidence. 
        Alpha-sarcoglycan is a core structural component of the tetrameric 
        sarcoglycan complex comprising alpha, beta, gamma, and delta subunits 
        that forms a subcomplex within the dystrophin-glycoprotein complex.
      action: ACCEPT
      reason: This annotation accurately reflects the primary structural role of
        SGCA. Multiple lines of evidence support this assignment including 
        UniProt annotation, the deep research report describing the sarcoglycan 
        complex as a critical subcomplex of the DGC, recent cryoEM structural 
        data showing the tower-like architecture, and the fact that loss of any 
        single sarcoglycan destabilizes the entire complex. This is a core 
        cellular component annotation representing the fundamental structural 
        context of the protein.
      supported_by:
        - reference_id: file:human/SGCA/SGCA-deep-research-perplexity.md
          supporting_text: "The sarcoglycan complex, of which alpha-sarcoglycan is
            a component, functions as a critical subcomplex within the larger dystrophin-glycoprotein
            complex"
        - reference_id: file:human/SGCA/SGCA-uniprot.txt
          supporting_text: "Component of the sarcoglycan complex, a subcomplex of
            the dystrophin-glycoprotein complex"
  - term:
      id: GO:0005509
      label: calcium ion binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: IEA annotation for calcium ion binding based on InterPro domain 
        mapping to cadherin-like superfamily. The extracellular domain contains 
        calcium-binding pockets conserved with alpha-dystroglycan, and the 
        ATP-hydrolyzing enzymatic activity is calcium and magnesium dependent.
      action: ACCEPT
      reason: Multiple lines of evidence support calcium binding capability. The
        deep research describes calcium-binding pockets in the cadherin-like 
        domain and the ATP-hydrolysing activity requiring both Ca2+ and Mg2+. 
        UniProt features include predicted calcium-binding regions. While this 
        is IEA, the inference is well-supported by structural and biochemical 
        data.
      supported_by:
        - reference_id: file:human/SGCA/SGCA-deep-research-perplexity.md
          supporting_text: "Within the N-terminal extracellular region, alpha-sarcoglycan
            contains a cadherin-like domain and calcium-binding pockets that are also
            found in alpha-dystroglycan"
        - reference_id: file:human/SGCA/SGCA-deep-research-perplexity.md
          supporting_text: "alpha-sarcoglycan is a calcium and magnesium-dependent
            ecto-ATPase that hydrolyzes extracellular ATP and ADP"
  - term:
      id: GO:0005856
      label: cytoskeleton
    evidence_type: IEA
    original_reference_id: GO_REF:0000044
    review:
      summary: IEA annotation based on subcellular location mapping is overly 
        general. While SGCA is part of the DGC that links to the actin 
        cytoskeleton, the protein itself is a transmembrane component at the 
        sarcolemma, not a cytoskeletal protein per se.
      action: MODIFY
      reason: This annotation is too general and somewhat misleading. SGCA is 
        not itself a cytoskeletal component but rather a sarcolemmal membrane 
        protein that indirectly associates with the cytoskeleton through the 
        dystrophin-glycoprotein complex. More specific annotations like 
        sarcolemma, sarcoglycan complex, or dystrophin-associated glycoprotein 
        complex better capture its actual localization and function. The term 
        cytoskeleton suggests the protein is part of the cytoskeletal framework 
        itself, which is inaccurate.
      proposed_replacement_terms:
        - id: GO:0042383
          label: sarcolemma
        - id: GO:0016010
          label: dystrophin-associated glycoprotein complex
  - term:
      id: GO:0016010
      label: dystrophin-associated glycoprotein complex
    evidence_type: IEA
    original_reference_id: GO_REF:0000117
    review:
      summary: IEA annotation for DGC membership based on ARBA machine learning 
        model is well-supported. The sarcoglycan complex is a core subcomplex of
        the DGC, and SGCA participates in the full transmembrane architecture 
        linking cytoskeleton to extracellular matrix.
      action: ACCEPT
      reason: This is accurate and represents a key aspect of SGCA function. The
        sarcoglycan complex is an integral subcomplex of the larger DGC. Recent 
        cryoEM data reveals that sarcoglycans flank and stabilize dystroglycan 
        in the transmembrane region and engage with dystrophin-dystrobrevin on 
        the intracellular side. This annotation is supported by extensive 
        structural and biochemical evidence.
      supported_by:
        - reference_id: file:human/SGCA/SGCA-deep-research-perplexity.md
          supporting_text: "The sarcoglycan complex, of which alpha-sarcoglycan is
            a component, functions as a critical subcomplex within the larger dystrophin-glycoprotein
            complex that links the intracellular actin cytoskeleton to the extracellular
            matrix"
        - reference_id: file:human/SGCA/SGCA-uniprot.txt
          supporting_text: "Component of the sarcoglycan complex, a subcomplex of
            the dystrophin-glycoprotein complex which forms a link between the F-actin
            cytoskeleton and the extracellular matrix"
