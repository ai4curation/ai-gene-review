  - term:
      id: GO:0043010
      label: camera-type eye development
    evidence_type: NAS
    original_reference_id: PMID:19899002
    review:
      summary: NAS annotation for camera-type eye development based on DGC 
        review discussing retinal roles. While DGC components are present in 
        retina, SGCA expression is restricted to striated muscle and this 
        developmental annotation seems like over-annotation.
      action: KEEP_AS_NON_CORE
      reason: This annotation is peripheral to SGCA primary function. While 
        PMID:19899002 discusses DGC roles in multiple tissues including retina, 
        and some sarcoglycans are expressed in retinal tissue, SGCA itself is 
        described as restricted to striated muscle in the deep research report 
        and UniProt. The primary function is muscle membrane stabilization. Eye 
        development may be affected in some sarcoglycanopathies but this is not 
        a core function of SGCA. This should be marked as non-core or 
        potentially removed entirely.
      supported_by:
        - reference_id: file:human/SGCA/SGCA-deep-research-perplexity.md
          supporting_text: "SGCA exhibits relatively confined expression, being primarily
            restricted to striated muscle tissue including skeletal and cardiac muscle
