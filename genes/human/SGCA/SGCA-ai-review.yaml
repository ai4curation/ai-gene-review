  - term:
      id: GO:0016020
      label: membrane
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: IEA annotation for membrane localization based on InterPro domain
        mapping. While technically correct (SGCA is a transmembrane protein), 
        this is too general and uninformative.
      action: MODIFY
      reason: The term membrane is overly broad and does not capture the 
        specific sarcolemmal/plasma membrane localization of SGCA. More specific
        terms like plasma membrane, sarcolemma, or cell membrane are available 
        and provide more biological information about where the protein actually
        functions. Generic membrane annotations should be replaced with more 
        specific cellular component terms.
      proposed_replacement_terms:
        - id: GO:0005886
          label: plasma membrane
        - id: GO:0042383
          label: sarcolemma
  - term:
      id: GO:0042383
      label: sarcolemma
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: IEA annotation for sarcolemma localization based on orthology and
        UniProt subcellular location. This is the most specific and accurate 
        cellular component term for SGCA, representing the muscle fiber plasma 
        membrane where the DGC functions.
      action: ACCEPT
      reason: Sarcolemma is the correct and most specific cellular component 
        term for SGCA. The protein localizes exclusively to the plasma membrane 
        of muscle fibers, which is termed the sarcolemma. UniProt states Cell 
        membrane, sarcolemma and the deep research extensively describes 
        sarcolemmal localization and enrichment at costameres and the 
        neuromuscular junction. This is a core annotation.
      supported_by:
        - reference_id: file:human/SGCA/SGCA-uniprot.txt
          supporting_text: "Cell membrane, sarcolemma; Single-pass type I membrane
            protein"
        - reference_id: file:human/SGCA/SGCA-deep-research-perplexity.md
          supporting_text: "Alpha-sarcoglycan is localized exclusively to the plasma
            membrane (sarcolemma) of muscle fibers where it functions as a transmembrane
            component of the dystrophin-glycoprotein complex"
  - term:
