  - term:
      id: GO:0006936
      label: muscle contraction
    evidence_type: TAS
    original_reference_id: PMID:8069911
    review:
      summary: TAS annotation for muscle contraction from seminal paper 
        identifying SGCA mutations causing muscular dystrophy. While SGCA is 
        essential for muscle integrity during contraction, it does not directly 
        participate in the contractile process itself.
      action: MODIFY
      reason: This annotation is somewhat imprecise. SGCA does not directly 
        participate in muscle contraction - it is not part of the contractile 
        apparatus. Rather, it maintains sarcolemmal integrity during contraction
        and protects against contraction-induced membrane damage. More accurate 
        terms would be muscle structure development, sarcomere organization, or 
        maintenance of muscle cell membrane integrity. The primary role is 
        structural stabilization, not the contractile process per se.
      proposed_replacement_terms:
        - id: GO:0061061
          label: muscle structure development
        - id: GO:0003012
          label: muscle system process
      supported_by:
        - reference_id: file:human/SGCA/SGCA-deep-research-perplexity.md
          supporting_text: "The primary structural function of alpha-sarcoglycan centers
            on maintaining mechanical stability of the sarcolemma during the intense
            forces generated by muscle contraction"
        - reference_id: PMID:8069911
          supporting_text: "Missense mutations in the adhalin gene linked to autosomal
            recessive muscular dystrophy"
  - term:
      id: GO:0007517
      label: muscle organ development
    evidence_type: TAS
    original_reference_id: PMID:7663524
    review:
      summary: TAS annotation for muscle organ development from paper on SGCA 
        mutations and variable disease severity. This is appropriate as SGCA is 
        essential for proper muscle development and maintenance.
      action: ACCEPT
      reason: This annotation is appropriate. SGCA is required for proper muscle
        organ development and maintenance. Loss of SGCA causes progressive 
        muscular dystrophy with muscle degeneration starting in childhood, 
        demonstrating its essential role in muscle development and homeostasis. 
        While the primary molecular function is structural, the biological 
        process of muscle organ development accurately captures the 
        physiological role. This is supported by the disease phenotype and 
        tissue-specific expression.
      supported_by:
        - reference_id: PMID:7663524
          supporting_text: "Primary adhalinopathy: a common cause of autosomal recessive
            muscular dystrophy of variable severity"
        - reference_id: file:human/SGCA/SGCA-deep-research-perplexity.md
          supporting_text: "Mutations in SGCA cause autosomal recessive limb-girdle
            muscular dystrophy type 2D (LGMD2D), also designated LGMDR3 according
            to newer nomenclature"
  - term:
      id: GO:0016010
      label: dystrophin-associated glycoprotein complex
    evidence_type: TAS
    original_reference_id: PMID:7937874
    review:
      summary: TAS annotation for DGC from paper on SGCA alternative splicing 
        and chromosomal localization. This is a duplicate of earlier DGC 
        annotations with different evidence codes.
      action: ACCEPT
      reason: This is another correct annotation for DGC membership, now with 
        TAS evidence from an early characterization paper. Multiple evidence 
        codes for this core annotation are appropriate.
      supported_by:
        - reference_id: PMID:7937874
          supporting_text: Human adhalin is alternatively spliced and the gene 
            is located on chromosome 17q21.
  - term:
      id: GO:0030899
      label: calcium-dependent ATPase activity
    evidence_type: IDA
    original_reference_id: PMID:15032752
    review:
      summary: Proposed new annotation for calcium-dependent ATPase activity
        based on experimental biochemical evidence from PMID:15032752 and
        PMID:10075685. Alpha-sarcoglycan is a Ca2+/Mg2+-dependent ecto-ATPase
        that hydrolyzes extracellular ATP and ADP. Transfection of HEK293
        cells with SGCA resulted in increased ATP-hydrolyzing activity that
        was completely abolished by anti-alpha-sarcoglycan antibodies.
      action: NEW
      reason: Alpha-sarcoglycan has been experimentally demonstrated to possess
        intrinsic ATP-hydrolyzing enzymatic activity that requires both calcium
        and magnesium ions. The enzyme has a substrate specificity for ATP and
        ADP, does not hydrolyze other triphosphonucleosides, and has an affinity
        for ATP in the low mM range. The ATPase activity was completely inhibited
        by suramin and reactive blue-2. This ecto-ATPase activity represents a
        distinct molecular function of SGCA beyond its structural role.
      additional_reference_ids:
        - PMID:10075685
      supported_by:
        - reference_id: PMID:15032752
          supporting_text: "The enzyme had a substrate specificity for ATP
            and ADP, did not hydrolyse other triphosphonucleosides, and the affinity for ATP
            was in the low mM range. The ATPase activity strictly required the presence of
            both Mg2+ and Ca2+ and was completely inhibited by suramin and reactive blue-2."
        - reference_id: PMID:10075685
          supporting_text: "we provide evidence for an ecto-ATPase activity of alpha-sarcoglycan"
  - term:
      id: GO:0070371
      label: ERK1 and ERK2 cascade
    evidence_type: IDA
    review:
      summary: Proposed new annotation for involvement in ERK1/2 signaling 
        cascade based on mechanotransduction studies. The sarcoglycan complex 
        including SGCA participates in mechanical signal transduction through 
        ERK1/2 phosphorylation.
      action: NEW
      reason: Studies demonstrate that the sarcoglycan complex functions as a 
        mechanoreceptor that activates ERK1/2 signaling in response to 
        mechanical loading. During eccentric contractions, the sarcoglycan 
        complex undergoes rapid phosphorylation with concomitant activation of 
        ERK1/2. Muscles lacking sarcoglycans show altered ERK1/2 phosphorylation
        responses to mechanical stimulation. This annotation captures an 
        important signaling function beyond the structural role.
      supported_by:
        - reference_id: file:human/SGCA/SGCA-deep-research-perplexity.md
          supporting_text: "The sarcoglycan complex functions as a mechanoreceptor
            capable of detecting and transducing mechanical perturbations. When muscles
            experience dynamic mechanical loading such as eccentric contractions,
            the sarcoglycan complex undergoes rapid phosphorylation events with concomitant
            activation of extracellular signal-regulated kinases 1 and 2 (ERK1/2)"
