  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:32296183
    review:
      summary: From HuRI (Human Reference Interactome) high-throughput Y2H 
        screening. The term "protein binding" is uninformative for DSCAM which 
        has well-characterized specific binding partners including NTN1, DCC, 
        UNC5C, DLG2, and PIH1D2.
      action: MARK_AS_OVER_ANNOTATED
      reason: While DSCAM does bind proteins, this generic term provides no 
        functional insight. The HuRI study is a systematic proteome-wide screen 
        that detected many interactions but "protein binding" as an MF term is 
        too vague to be useful for DSCAM annotation. More specific terms like 
        "cell-cell adhesion mediator activity" or "netrin receptor binding" are 
        more informative.
      supported_by:
        - reference_id: PMID:32296183
          supporting_text: Apr 8. A reference map of the human binary protein 
            interactome.
