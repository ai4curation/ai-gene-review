      label: nervous system development
    evidence_type: TAS
    original_reference_id: PMID:9426258
    review:
      summary: TAS annotation from the original paper which established DSCAM 
        expression in the nervous system during neural differentiation.
      action: ACCEPT
      reason: Duplicate annotation supporting nervous system development 
        function from the original characterization paper.
      supported_by:
        - reference_id: PMID:9426258
          supporting_text: DSCAM is involved in neural differentiation and 
            contributes to the central and peripheral nervous system defects in 
            DS
  - term:
      id: GO:0016020
      label: membrane
    evidence_type: TAS
    original_reference_id: PMID:9426258
    review:
      summary: TAS annotation from the original paper. GO:0016020 (membrane) is 
        a parent term of GO:0005886 (plasma membrane), which is already 
        well-annotated for DSCAM.
      action: ACCEPT
      reason: While this is a broader term than plasma membrane (already 
        annotated), it is accurate for the Long isoform. The original paper 
        described the transmembrane domain structure.
      supported_by:
        - reference_id: PMID:9426258
          supporting_text: 'DSCAM: a novel member of the immunoglobulin superfamily
            maps in a Down syndrome region and is involved in the development of the
            nervous system.'
