  - term:
      id: GO:0048842
      label: positive regulation of axon extension involved in axon guidance
    evidence_type: IDA
    original_reference_id: PMID:18585357
    review:
      summary: IDA (Inferred from Direct Assay) annotation from PMID:18585357 
        which demonstrated that DSCAM is a netrin receptor necessary for 
        commissural axons to grow toward and across the midline. DSCAM mediates 
        turning responses to netrin-1.
      action: ACCEPT
      reason: This is a high-quality experimental annotation for a core 
        function. The Cell paper demonstrated that DSCAM and DCC can each 
        mediate turning responses to netrin-1, and DSCAM is necessary for 
        commissural axon guidance.
      supported_by:
        - reference_id: PMID:18585357
          supporting_text: DSCAM is a receptor that can mediate turning 
            responses to netrin-1 and support a key role for netrin/DSCAM 
            signaling in commissural axon guidance in vertebrates
  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:19196994
    review:
      summary: IPI annotation based on interaction with NTN1 (netrin-1) 
        demonstrated in PMID:19196994. While the interaction is real and 
        functionally important, "protein binding" is too generic for this 
        well-characterized receptor-ligand interaction.
      action: MARK_AS_OVER_ANNOTATED
      reason: DSCAM binding to netrin-1 is a specific receptor-ligand 
        interaction that should be annotated with a more specific term. The 
        generic "protein binding" term is uninformative when the specific 
        interaction partner (NTN1) is known.
      supported_by:
        - reference_id: PMID:19196994
          supporting_text: DSCAM is expressed on commissural axons and interacts
            with Netrin-1, a prototypical guidance cue for commissural axons
  - term:
      id: GO:0042327
      label: positive regulation of phosphorylation
    evidence_type: IDA
    original_reference_id: PMID:19196994
    review:
      summary: PMID:19196994 demonstrated that DSCAM mediates netrin signaling 
        by activating phosphorylation of Fyn and Pak1. "DSCAM by itself, in the 
        absence of DCC, is capable of mediating netrin signaling in activating 
        phosphorylation of Fyn and Pak1."
      action: ACCEPT
      reason: This is a well-supported IDA annotation. The study demonstrated 
        that DSCAM promotes phosphorylation of downstream signaling molecules 
        (Fyn, Pak1) in response to netrin-1, representing a key signaling output
        of DSCAM receptor activity.
      supported_by:
        - reference_id: PMID:19196994
          supporting_text: DSCAM by itself, in the absence of DCC, is capable of
            mediating netrin signaling in activating phosphorylation of Fyn and 
            Pak1
  - term:
      id: GO:0005886
      label: plasma membrane
    evidence_type: TAS
    original_reference_id: Reactome:R-HSA-376122
    review:
      summary: TAS annotation from Reactome pathway for DSCAM/DSCAML1 
        homodimerization, which occurs at the plasma membrane.
      action: ACCEPT
      reason: Duplicate annotation supporting membrane localization. The 
        Reactome pathway correctly captures DSCAM homodimerization at the cell 
        surface.
