id: O60469
gene_symbol: DSCAM
product_type: PROTEIN
status: INITIALIZED
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'DSCAM (Down Syndrome Cell Adhesion Molecule) is a transmembrane immunoglobulin
  superfamily member involved in neural development. CRITICAL CAVEAT: Human DSCAM
  has ONLY 2 isoforms (Long/Short), NOT the 38,016 isoform diversity of Drosophila
  Dscam1. Vertebrates achieve neuronal self-avoidance through clustered protocadherins
  instead. The two human isoforms are: (1) Long/CHD2-42 (O60469-1, canonical) and
  (2) Short/CHD2-52 (O60469-2). UniProt states it is "primarily expressed in brain"
  and functions as a netrin (NTN1) receptor via Ig-like domains 7-9. Functions in
  commissural axon guidance. CAUTION: UniProt notes a withdrawn publication about
  PAK1/FYN/RAC1 interactions. Most annotations should apply to both isoforms given
  the limited isoform diversity in humans.'
existing_annotations:
  - term:
      id: GO:0005886
      label: plasma membrane
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: DSCAM is a type I transmembrane protein that localizes to the 
        plasma membrane. UniProt confirms that the Long isoform (O60469-1) is a 
        single-pass type I membrane protein localized to the cell membrane 
        [PMID:9426258]. The Short isoform lacks the transmembrane domain and is 
        secreted. This annotation is well-supported by the protein's domain 
        architecture and multiple lines of evidence.
      action: ACCEPT
      reason: Plasma membrane localization is a core feature of the canonical 
        Long isoform of DSCAM, which contains a transmembrane domain. This is 
        supported by the original cloning paper [PMID:9426258] and UniProt 
        annotations. The IBA annotation from phylogenetic trees is consistent 
        with the conserved transmembrane topology of DSCAM family members across
        vertebrates.
      supported_by:
        - reference_id: PMID:9426258
          supporting_text: both containing 10 Ig-C2 domains... with or without 
            the following transmembrane and intracellular domains
  - term:
      id: GO:0007156
      label: homophilic cell-cell adhesion
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: DSCAM mediates homophilic cell-cell adhesion through its 
        extracellular Ig domains. UniProt describes DSCAM as a homodimer that 
        mediates homophilic interactions to promote cell adhesion. This function
        is documented in experimental studies showing that DSCAM promotes 
        lamina-specific synaptic connections via homophilic interactions 
        [PMID:10925149 per UniProt].
      action: ACCEPT
      reason: Homophilic cell adhesion is a core function of DSCAM, 
        well-documented in both human and model organism studies. This is a 
        primary molecular mechanism underlying DSCAM's role in neuronal 
        patterning and self-avoidance. The IBA annotation is consistent with 
        conserved function across vertebrates and experimental evidence from the
        literature.
      supported_by:
        - reference_id: PMID:9426258
          supporting_text: DSCAM is involved in neural differentiation and 
            contributes to the central and peripheral nervous system defects in 
            DS
  - term:
      id: GO:0007417
      label: central nervous system development
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: DSCAM is primarily expressed in brain and plays a role in CNS 
        development including commissural axon guidance and neuronal patterning 
        [PMID:9426258, PMID:18585357]. The original cloning paper established 
        its expression in neural tube, cortex, hippocampus, and spinal cord 
        during neuronal differentiation.
      action: ACCEPT
      reason: CNS development is a core biological process for DSCAM. The gene 
        was originally identified based on its location in the Down syndrome 
        critical region and its role in nervous system development. Multiple 
        studies confirm DSCAM's function in commissural axon guidance and 
        neuronal connectivity in the developing CNS.
      supported_by:
        - reference_id: PMID:9426258
          supporting_text: Tissue in situ hybridization analyses of a mouse 
            homolog of the DSCAM gene revealed broad expression within the 
            nervous system at the time of neuronal differentiation in the neural
            tube, cortex, hippocampus, medulla, spinal cord
  - term:
      id: GO:0043025
      label: neuronal cell body
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: UniProt indicates DSCAM is localized in the soma (neuronal cell 
        body), in addition to axon and growth cone of commissural axons. This 
        subcellular localization is consistent with DSCAM's role in neuronal 
        self-avoidance and maintaining mosaic spacing between cell bodies of 
        amacrine and ganglion cells.
      action: ACCEPT
      reason: Neuronal cell body localization is supported by functional studies
        showing DSCAM mediates heteroneuronal self-avoidance to maintain mosaic 
        spacing between cell bodies. This is a well-established localization 
        pattern for this cell adhesion molecule.
      supported_by:
        - reference_id: PMID:18585357
          supporting_text: the Down's syndrome Cell Adhesion Molecule (DSCAM), a
            candidate gene implicated in the mental retardation phenotype of 
            Down's syndrome, is expressed on spinal commissural axons, binds 
            netrin-1, and is necessary for commissural axons to grow toward and 
            across the midline
  - term:
      id: GO:0048842
      label: positive regulation of axon extension involved in axon guidance
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: DSCAM functions as a netrin receptor that positively regulates 
        axon extension during guidance. Studies demonstrate that DSCAM mediates 
        turning responses to netrin-1 and is necessary for commissural axons to 
        grow toward and across the midline [PMID:18585357].
      action: ACCEPT
      reason: This is a core function of DSCAM as a netrin receptor. Multiple 
        studies including PMID:18585357 and PMID:19196994 demonstrate DSCAM's 
        role in promoting axon outgrowth and guidance in response to netrin-1. 
        The IBA annotation is well-supported by experimental evidence from 
        vertebrate model systems.
      supported_by:
        - reference_id: PMID:18585357
          supporting_text: DSCAM and DCC can each mediate a turning response of 
            these neurons to netrin-1
  - term:
      id: GO:0007411
      label: axon guidance
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: DSCAM is a netrin receptor essential for axon guidance, 
        particularly in commissural axon pathfinding. It collaborates with DCC 
        to mediate turning responses to netrin-1 and guides axon projection 
        across the ventral midline to the floor plate [PMID:18585357, 
        PMID:19196994].
      action: ACCEPT
      reason: Axon guidance is the primary documented biological function of 
        vertebrate DSCAM. This is supported by multiple high-quality studies 
        demonstrating DSCAM's role as a netrin receptor in commissural axon 
        guidance. This annotation represents a core function of the gene.
      supported_by:
        - reference_id: PMID:18585357
          supporting_text: DSCAM is a receptor that can mediate turning 
            responses to netrin-1 and support a key role for netrin/DSCAM 
            signaling in commissural axon guidance in vertebrates
        - reference_id: PMID:19196994
          supporting_text: DSCAM functions as a netrin receptor in commissural 
            axon pathfinding
  - term:
      id: GO:0030424
      label: axon
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: DSCAM is localized to the axon, particularly in commissural 
        neurons. UniProt indicates the Long isoform is localized in "Cell 
        projection, axon" and "Localized in the soma, cell membrane, axon and 
        growth cone of dissociated commissural axons" [PMID:18585357]. DSCAM is 
        expressed on spinal commissural axons and is necessary for axon 
        guidance.
      action: ACCEPT
      reason: Axonal localization is a core feature of DSCAM function as a 
        netrin receptor in commissural axon guidance. This is directly supported
        by experimental evidence showing DSCAM expression on commissural axons 
        [PMID:18585357].
      supported_by:
        - reference_id: PMID:18585357
          supporting_text: the Down's syndrome Cell Adhesion Molecule (DSCAM)...
            is expressed on spinal commissural axons
  - term:
      id: GO:0070593
      label: dendrite self-avoidance
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: DSCAM plays a role in neuronal self-avoidance including dendrite 
        self-avoidance. UniProt states DSCAM "Promotes repulsion between 
        specific neuronal processes of either the same cell or the same subtype 
        of cells" and mediates "isoneuronal self-avoidance for creating an 
        orderly dendritic arborization." However, vertebrate DSCAM with only 2 
        isoforms may have reduced capacity for this function compared to 
        Drosophila Dscam1 which achieves self-avoidance through 38,016 isoforms.
      action: ACCEPT
      reason: While vertebrates use clustered protocadherins as the primary 
        self-avoidance mechanism, mammalian DSCAM still contributes to dendrite 
        self-avoidance particularly in retinal neurons. The IBA annotation is 
        consistent with mouse studies showing DSCAM function in dendritic 
        arborization. This represents a conserved function in vertebrates.
      supported_by:
        - reference_id: Reactome:R-HSA-376122
          supporting_text: DSCAM is selectively expressed in subclasses of cells
            and suggest that it uses homophilic repulsion to simultaneously 
            promote both self avoidance
  - term:
      id: GO:0098632
      label: cell-cell adhesion mediator activity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: DSCAM mediates cell-cell adhesion through homophilic 
        interactions. UniProt describes it as a "Cell adhesion molecule" and 
        states DSCAM is a "Homodimer; mediates homophilic interactions to 
        promote cell adhesion." This molecular function is well-supported.
      action: ACCEPT
      reason: Cell-cell adhesion mediator activity is a core molecular function 
        of DSCAM. The protein forms homodimers that mediate homophilic 
        intercellular adhesion, promoting lamina-specific synaptic connections 
        and neuronal patterning.
      supported_by:
        - reference_id: Reactome:R-HSA-376122
          supporting_text: DSCAM and DSCAML1 proteins are involved in homophilic
            intercellular interactions
  - term:
