  - term:
      id: GO:0007416
      label: synapse assembly
    evidence_type: ISS
    original_reference_id: GO_REF:0000024
    review:
      summary: DSCAM promotes lamina-specific synaptic connections via 
        homophilic interactions. UniProt describes DSCAM as an "Adhesion 
