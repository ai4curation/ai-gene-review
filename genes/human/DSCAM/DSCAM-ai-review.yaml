core_functions:
  - molecular_function:
      id: GO:0098632
      label: cell-cell adhesion mediator activity
    description: DSCAM functions as a receptor for netrin-1 (NTN1) via Ig-like 
      domains 7-9, mediating turning responses and axon extension during 
      commissural axon guidance. DSCAM also forms homodimers mediating 
      homophilic cell-cell adhesion, which underlies neuronal self-avoidance 
      where recognition leads to repulsion between sister neuronal processes.
    directly_involved_in:
      - id: GO:0007411
        label: axon guidance
      - id: GO:0038007
        label: netrin-activated signaling pathway
      - id: GO:0070593
        label: dendrite self-avoidance
    locations:
      - id: GO:0005886
        label: plasma membrane
      - id: GO:0030424
        label: axon
      - id: GO:0030426
        label: growth cone
    supported_by:
      - reference_id: PMID:18585357
        supporting_text: DSCAM is a receptor that can mediate turning responses 
          to netrin-1 and support a key role for netrin/DSCAM signaling in 
          commissural axon guidance in vertebrates
      - reference_id: PMID:19196994
        supporting_text: DSCAM functions as a netrin receptor in commissural 
          axon pathfinding
alternative_products:
  - name: Long (CHD2-42)
    id: O60469-1
    description: >-
      The canonical long isoform. Contains 10 Ig domains and 6 fibronectin type III
      domains.
      Functions in neuronal self-avoidance and axon guidance. CRITICAL NOTE: Unlike
      Drosophila
      Dscam1 which has 38,016 isoforms via mutually exclusive splicing, human DSCAM
      has only
      2 isoforms. Vertebrates achieve neuronal diversity through clustered protocadherins
      instead.
  - name: Short (CHD2-52)
    id: O60469-2
    sequence_note: VSP_002502, VSP_002503
    description: >-
      A shorter isoform with alternative C-terminus. Less well characterized than
      the long
      isoform. The functional significance of this isoform versus the long form is
      not well
      established in the literature.
