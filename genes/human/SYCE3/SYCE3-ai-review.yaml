description: >-
  SYCE3 (Synaptonemal complex central element protein 3) is a major component of the transverse central element
  of synaptonemal complexes (SCs), formed between homologous chromosomes during meiotic prophase. SYCE3 is an
  88 amino acid protein with a coiled-coil domain (residues 7-75) that forms homodimers and can self-assemble
  into higher-order homooligomers through staggered lateral interactions (mediated by W41/Y44) and end-on
  interactions (domain swapping via an open loop conformation). The core function of SYCE3 is to actively
  remodel the SYCP1 tetramer lattice during early synapsis: SYCE3 binds to SYCP1 tetramers and converts them
  to 2:1 SYCP1-SYCE3 heterotrimers, disrupting the tetramer interface. SYCE3 self-assembly then establishes a
  new integrated SYCP1-SYCE3 lattice by providing 'tetramer-like' interfaces between SYCE3-bound SYCP1 dimers.
  SYCE3 also recruits downstream central element complexes SYCE1-SIX6OS1 and SYCE2-TEX12, and promotes fibrous
  assembly of SYCE2-TEX12. Mouse Syce3 knockouts and Syce3WY/WY mutants are infertile with defective SC assembly,
  confirming the essential role of SYCE3's self-assembly in meiotic chromosome synapsis.
