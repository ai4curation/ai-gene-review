core_functions:
  - description: >-
      SYCE3 is a major structural component of the central element of the synaptonemal complex. It localizes
      to the central element by forming 2:1 heterotrimers with SYCP1 molecules that span between the central
      and lateral elements. SYCE3 is essential for SC assembly, functioning by actively remodeling the nascent
      SYCP1 tetramer lattice. SYCE3 binding disrupts SYCP1 tetramers and establishes a new integrated SYCP1-SYCE3
      lattice through its self-assembly. Mouse Syce3 knockouts show meiotic arrest with defective SC assembly.
      SYCE3 also recruits downstream central element complexes SYCE1-SIX6OS1 and SYCE2-TEX12 to the synaptonemal
      complex with micromolar affinity and promotes fibrous assembly of SYCE2-TEX12.
