    id: GO:0007131
    label: reciprocal meiotic recombination
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      While SYCE3 is required for proper SC formation which is necessary for meiotic recombination, the role
      in reciprocal recombination is indirect. SYCE3's primary function is in structural remodeling of the SC
      lattice, not direct participation in recombination.
    action: KEEP_AS_NON_CORE
    reason: >-
      Reciprocal meiotic recombination is a downstream consequence of SYCE3's role in SC assembly. The SC
