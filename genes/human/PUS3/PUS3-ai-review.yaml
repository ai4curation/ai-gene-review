id: Q9BZE2
gene_symbol: PUS3
aliases:
  - FKSG32
  - DEG1
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: PUS3 encodes a pseudouridine synthase that catalyzes the isomerization of uridine to pseudouridine specifically at positions 38 and 39 in the anticodon stem-loop of cytosolic tRNAs. It functions as a stand-alone enzyme that directly binds tRNA without requiring guide RNAs. The protein forms a homodimer through a C-terminal coiled-coil domain and localizes to both nucleus and cytoplasm. PUS3 is critical for neurodevelopment, with biallelic loss-of-function mutations causing an autosomal recessive intellectual disability syndrome (NEDMIGS/MRT55) characterized by global developmental delay, hypotonia, microcephaly, and seizures.
existing_annotations:
- term:
    id: GO:0009982
    label: pseudouridine synthase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: PUS3 catalyzes pseudouridine formation in tRNA as demonstrated experimentally (PMID:27055666). The IBA annotation is well-supported by evolutionary conservation of this function across the TruA/Pus3 family from bacteria to humans.
    action: ACCEPT
    reason: This annotation accurately captures PUS3's core enzymatic function. The protein has been experimentally validated to catalyze the isomerization of uridine to pseudouridine in tRNAs, with loss-of-function mutations abolishing this activity in patient cells.
    supported_by:
      - reference_id: PMID:27055666
        supporting_text: "Consistent with the known role of Pus3 in isomerizing uracil to pseudouridine at positions 38 and 39 in tRNA, we found a significant reduction in this post-transcriptional modification of tRNA in patient cells."
- term:
    id: GO:0031119
    label: tRNA pseudouridine synthesis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: PUS3 specifically synthesizes pseudouridine in tRNAs at positions 38/39 of the anticodon loop. This function is conserved across the TruA/Pus3 family and experimentally validated.
    action: ACCEPT
    reason: This accurately describes PUS3's biological process. The enzyme specifically modifies cytosolic tRNAs, not other RNA types, as confirmed by experimental evidence showing loss of tRNA pseudouridylation in patient cells with PUS3 mutations.
    supported_by:
      - reference_id: PMID:27055666
        supporting_text: "PUS3 is a member of the highly conserved TruA/Pus3 family of pseudouridylases, which are important for healthy growth in bacteria and yeast...and catalyze pseudouridine formation at specific uridine residues in the anticodon-stem loop of tRNAs"
