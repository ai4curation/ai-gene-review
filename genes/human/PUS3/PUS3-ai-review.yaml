- id: PMID:27055666
  title: A homozygous truncating mutation in PUS3 expands the role of tRNA modification
    in normal cognition.
  findings:
    - statement: PUS3 catalyzes pseudouridine formation at positions 38 and 39 in the anticodon stem-loop of tRNAs across all kingdoms of life
      supporting_text: "PUS3 is a member of the highly conserved TruA/Pus3 family of pseudouridylases, which are important for healthy growth in bacteria and yeast ( Bekaert and Rousset 2005 ; Carbone et al. 1991 ; Chang et al. 1971 ; Lecointe et al. 2002 ; Tsui et al. 1991 ), and catalyze pseudouridine formation at specific uridine residues in the anticodon-stem loop of tRNAs in all kingdoms of life"
      reference_section_type: INTRODUCTION
      full_text_unavailable: false
    - statement: A homozygous truncating mutation (Arg435*) in PUS3 causes autosomal recessive intellectual disability syndrome
      supporting_text: "we applied autozygosity mapping and exome sequencing and identified a novel homozygous truncating mutation in PUS3 that fully segregates with the intellectual disability phenotype"
      reference_section_type: ABSTRACT
      full_text_unavailable: false
    - statement: Patient cells with PUS3 mutations show significant reduction in pseudouridine modification at tRNA positions 38 and 39
      supporting_text: "Consistent with the known role of Pus3 in isomerizing uracil to pseudouridine at positions 38 and 39 in tRNA, we found a significant reduction in this post-transcriptional modification of tRNA in patient cells"
      reference_section_type: ABSTRACT
      full_text_unavailable: false
    - statement: The Arg435* mutation nearly completely abolishes PUS3 enzymatic function based on quantitative pseudouridine measurements
      supporting_text: "Since tRNA Phe from LCLs with the Arg435* allele of PUS3 had almost exactly 1 mole/mole less Ψ than control LCLs, we infer that the Arg435* allele nearly completely knocks out PUS3 function due to truncation of the conserved domain and the last 45 amino acids"
      reference_section_type: DISCUSSION
      full_text_unavailable: false
    - statement: Loss of PUS3 activity has significant physiological consequences similar to bacterial and yeast orthologs
      supporting_text: "Lack of PUS3 activity is clearly physiologically consequential. Bacterial truA mutants have significant growth defects ( Chang et al. 1971 ; Tsui et al. 1991 ), while S. cerevisiae pus3Δ mutants are slow growing and temperature-sensitive ( Carbone et al. 1991 ; Lecointe et al. 2002 ), primarily due to reduced function of tRNA Gln(UUG) ( Han et al. 2015 ), and have reduced −1 frameshifting"
      reference_section_type: DISCUSSION
      full_text_unavailable: false
    - statement: The brain shows higher sensitivity to reduced translational efficiency from PUS3 deficiency compared to other organs
      supporting_text: "it is possible that brain-specific phenotype reflects a higher sensitivity to reduced translational efficiency by the brain compared to other organs ( Torres et al. 2014 ). This would be consistent with the finding by us and others that mutations in other genes involved in tRNA modification result in phenotypes with predilection to the brain"
      reference_section_type: DISCUSSION
      full_text_unavailable: false
- id: PMID:38996458
  title: The molecular basis of tRNA selectivity by human pseudouridine synthase 3
  findings:
    - statement: PUS3 forms a homodimer exclusively through an anti-parallel coiled-coil domain formed by C-terminal helices
      supporting_text: "The dimer interface (∼2,420 Å2) of PUS3 is exclusively formed by an anti-parallel coiled-coil domain, which is formed by a long C-terminal helix (aa 338–369) from each of the PUS3 monomers"
      full_text_unavailable: false
    - statement: PUS3 specifically catalyzes pseudouridylation at position 39 in tRNAs without modifying other positions
      supporting_text: "PUS3WT, but not PUS3D118A, converts U39 into Ψ39 in vitro but does not modify uridines in other positions of the tRNAs (Figures 1B and S1D), demonstrating that our purified PUS3WT is functional and displays the expected target specificity"
      full_text_unavailable: false
    - statement: PUS3 recognizes tRNAs through two specific contact points - the elbow region and the anticodon stem loop
      supporting_text: "Each tRNA molecule in our structure contacts both PUS3 monomers and is held by the PUS3 dimer at two main contact points: the elbow region (T-arm) and the ASL"
      full_text_unavailable: false
    - statement: PUS3 requires both monomer contact points for high-affinity tRNA binding, unlike monomeric PUS1
      supporting_text: "PUS3 fails to bind to the ASL alone, which is consistent with data for the bacterial EcTruA dimer. In contrast, human PUS1, which functions as a monomer, binds to full-length tRNA and ASL with similar affinities"
      full_text_unavailable: false
    - statement: PUS3 exclusively modifies tRNAs and does not target mRNAs in human cells
      supporting_text: "we found no evidence in human cells that PUS3 targets other RNA classes than tRNAs, including mRNAs, rRNAs, lncRNA, or small nuclear RNAs (snRNAs)"
      full_text_unavailable: false
    - statement: PUS3 can modify intron-containing pre-tRNAs, suggesting it acts before tRNA splicing
      supporting_text: "the structure of human PUS3 with pre-tRNAUCUArg represents the first structural snapshot of a tRNA modifying enzyme bound to an intron-containing tRNA, suggesting that PUS3 acts before the tRNA splicing endonuclease (TSEN) complex"
      full_text_unavailable: false
    - statement: Pathogenic PUS3 variants fall into two functional classes affecting either protein stability or tRNA binding/modification
      supporting_text: "we characterize two main classes of pathogenic PUS3 variants: those that reduce protein stability and others that cause defects in tRNA binding and/or modification activity"
      full_text_unavailable: false
- id: PMID:36125428
  title: Destabilization of mutated human PUS3 protein causes intellectual disability
  findings:
    - statement: The Y71C mutation dramatically reduces PUS3 thermostability without affecting tRNA binding or catalytic activity in vitro
      supporting_text: "the purified recombinant PUS3Y71C protein shows similar binding affinities and modification activities as the wild‐type PUS3 enzyme in vitro. However, the Y71C mutation compromises the thermostability of the protein and leads to almost complete depletion of PUS3 protein levels in patient‐derived fibroblasts"
      full_text_unavailable: false
    - statement: The Y71C mutation causes a 10°C reduction in PUS3 melting temperature
      supporting_text: "the introduction of the Y71C mutation strongly compromises the stability of the PUS3 protein, resulting in a melting temperature that is ~10°C lower than for PUS3WT"
      full_text_unavailable: false
    - statement: The I299T mutation causes PUS3 protein aggregation
      supporting_text: "the p.Tyr71Cys substitution neither affect tRNA binding nor pseudouridylation activity in vitro, but strongly impair the thermostability profile of PUS3, while the p.Ile299Thr mutation causes protein aggregation"
      full_text_unavailable: false
    - statement: Patient cells with PUS3 mutations show dramatically reduced Ψ39 levels in multiple tRNAs
      supporting_text: "Our analyses show that the levels of Ψ39 dramatically decreased on all tested tRNA transcripts from the patient samples"
      full_text_unavailable: false
    - statement: PUS3 protein levels are severely reduced in patient fibroblasts despite normal mRNA levels
      supporting_text: "the endogenous protein level of PUS3 was significantly reduced in the patient cells... The patients and the healthy controls expressed similar levels of PUS3 mRNAs, showing that the observed drop in protein levels is caused post‐transcriptionally"
      full_text_unavailable: false
- id: PMID:34713961
  title: PUS3-related disorder Report of a novel patient and delineation of the phenotypic spectrum
  findings:
    - statement: PUS3 catalyzes tRNA pseudouridine formation critical for tRNA structure and stability
      supporting_text: "PUS3 encodes the pseudouridylate synthase 3, an enzyme catalyzing the formation of tRNA pseudouridine, which plays a critical role in tRNA structure, function, and stability"
      full_text_unavailable: true
    - statement: Biallelic PUS3 mutations cause severe intellectual disability with microcephaly and epilepsy
      supporting_text: "Biallelic pathogenic variants of PUS3 have been previously associated with severe intellectual disability, microcephaly, epilepsy, and short stature"
      full_text_unavailable: true
    - statement: PUS3 mutations can cause a severe syndromic presentation including organ malformations
      supporting_text: "We identified a novel homozygous PUS3 frameshift variant in a child with facial dysmorphisms, growth failure, microcephaly, retinal dystrophy, cerebellar hypoplasia, congenital heart defect, and right kidney hypoplasia"
      full_text_unavailable: true
- id: PDB:9ENB
  title: Human pseudouridine synthase 3 (PUS3 R116A mutant) and two tRNA-Gln
  findings:
