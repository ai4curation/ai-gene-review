description: >-
  IFI30 encodes GILT (gamma-interferon-inducible lysosomal thiol reductase), the primary
  lysosomal thiol reductase responsible for reducing disulfide bonds in the endocytic pathway.
  GILT contains a thioredoxin-like CXXC active site motif (Cys-72 and Cys-75 in human) essential
  for its catalytic activity. The protein is synthesized as a ~35 kDa precursor with mannose-6-phosphate
  targeting signals, enabling delivery to lysosomes where it is processed to a ~28 kDa mature form.
  GILT functions optimally at acidic pH (pH 4-5) and facilitates MHC class II antigen processing
  by reducing disulfide bonds in internalized antigens, enabling their unfolding and subsequent
  proteolytic processing. GILT is constitutively expressed in professional antigen-presenting cells
  (macrophages, dendritic cells, B cells) and is inducible by IFN-gamma in other cell types via
  STAT1 signaling (CIITA-independent). The protein can also form disulfide-linked dimers that
  retain enzymatic activity. Beyond its role in MHC class II antigen presentation, GILT also
  facilitates MHC class I cross-presentation of exogenous antigens containing disulfide bonds.
