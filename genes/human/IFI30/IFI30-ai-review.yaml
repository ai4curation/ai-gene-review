      - reference_id: PMID:10639150
        supporting_text: >-
          We describe here a lysosomal thiol reductase optimally active at low pH and
          capable of catalyzing disulfide bond reduction both in vivo and in vitro.
          The active site, determined by mutagenesis, consists of a pair of cysteine
          residues separated by two amino acids, similar to other enzymes of the
          thioredoxin family.
      - reference_id: PMID:17142755
        supporting_text: >-
          These studies demonstrate that the thiol reductase activity of GILT is its
          essential function in MHC class II-restricted Ag processing.
