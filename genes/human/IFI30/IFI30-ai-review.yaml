  review:
    summary: >-
      This is a very broad GO term derived from UniProt keyword mapping. While GILT does
      function in immunity, a more specific annotation (MHC class II antigen processing)
      already exists and is more informative.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      The term "immune system process" (GO:0002376) is too general and uninformative.
      GILT's specific immune function is in antigen processing and presentation, which
      is already captured by the more specific annotations to GO:0019886 (MHC class II
      antigen presentation) and GO:0042590 (MHC class I cross-presentation). The
      automated IEA from UniProt keyword mapping is technically correct but redundant
      with more specific annotations that better characterize GILT's role.
