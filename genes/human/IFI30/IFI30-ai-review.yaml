core_functions:
  - description: >-
      GILT is a lysosomal thiol reductase that catalyzes the reduction of disulfide bonds
      in proteins internalized into the endocytic pathway. It contains a thioredoxin-like
      CXXC active site motif (Cys-72 and Cys-75) essential for catalytic activity. The
      enzyme shows optimal activity at acidic pH (pH 4-5), consistent with its lysosomal
      localization.
