gene_symbol: PARD6G
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  PARD6G (PAR-6 gamma) encodes a polarity adaptor protein belonging to the PAR6 family.
  The protein contains an N-terminal PB1 domain that heterodimerizes with atypical protein kinase C
  (aPKC/PRKCI or PRKCZ) and a C-terminal CRIB-PDZ module that binds CDC42-GTP and PDZ ligands.
  PARD6G functions as an essential scaffold within the PAR3-PAR6-aPKC polarity complex, linking
  activated Rho family GTPases (CDC42, RAC1) to aPKC signaling at the apical cortex and tight junctions
  of polarized epithelial cells. The protein integrates CDC42 and Crumbs inputs to regulate aPKC
  activity through a capture-and-release mechanism that controls phosphorylation of polarity substrates
  like LGL, thereby establishing and maintaining apicobasal polarity in epithelial cells.
existing_annotations:
- term:
    id: GO:0060341
    label: regulation of cellular localization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PAR6 proteins regulate the localization of polarity substrates through the PAR3-PAR6-aPKC
      complex. aPKC phosphorylates substrates like LGL, driving their exclusion from the apical
      membrane domain (Earl et al. 2025, vargas2023). The IBA annotation is consistent with the
      conserved role of PAR6 family members in controlling cellular localization of polarity determinants.
    action: ACCEPT
    reason: >-
      The PAR6-aPKC complex controls the subcellular localization of polarity substrates through
      phosphorylation-dependent mechanisms. PARD6G as a scaffold regulates where aPKC acts,
      thereby regulating cellular localization of downstream targets. This is a core function.
    supported_by:
      - reference_id: earl2025capturemutualinhibition
        supporting_text: "The cryo-EM structure delineates a phosphorylated Llgl1 pS663 intermediate held within the Par6-aPKC complex; mutational disruptions at either the Llgl1-aPKC or Llgl1-Par6 PDZ interfaces alter complex assembly and phosphorylation progression"
- term:
    id: GO:0007163
    label: establishment or maintenance of cell polarity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Cell polarity establishment is the defining function of the PAR protein family. PARD6G
      as part of the PAR3-PAR6-aPKC complex is essential for establishing and maintaining
      apicobasal polarity in epithelial cells (PMID:11257119, PMID:11260256).
    action: ACCEPT
    reason: >-
      This is the core, defining function of PARD6G. The PAR6 proteins are named for their role
      in partitioning defective mutants that disrupt cell polarity. The annotation is at an
      appropriate level of specificity for the general polarity function.
    supported_by:
      - reference_id: PMID:11260256
        supporting_text: "Human PAR6 homologues most likely play an important role in the cell polarization of mammalian cells, by functioning as an adaptor protein that links activated Rac and Cdc42 to aPKC signalling"
      - reference_id: PMID:11257119
        supporting_text: "aPKC is critically involved in the development of the epithelial junctional structures and controls the cell polarity of mammalian epithelial cells, probably by forming a ternary complex with ASIP/PAR-3 and PAR-6"
- term:
    id: GO:0005938
    label: cell cortex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PAR6 proteins localize to the cell cortex, particularly the apical cortex in polarized
      epithelial cells, where they function with aPKC to establish polarity domains.
    action: ACCEPT
    reason: >-
      Cell cortex localization is consistent with the apical membrane localization where
      the PAR complex functions. The IBA annotation reflects conserved localization across PAR6 orthologs.
    supported_by:
      - reference_id: file:human/PARD6G/PARD6G-deep-research-falcon.md
        supporting_text: "At the apical cortex, aPKC phosphorylates and excludes basolateral substrates (e.g., LGL), reinforcing apico-basal polarity"
- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Nuclear localization of PAR6 proteins is not a well-characterized aspect of PARD6G function.
      The primary functional localization is at the cell cortex, tight junctions, and plasma membrane.
    action: KEEP_AS_NON_CORE
    reason: >-
      While nuclear localization may occur based on phylogenetic inference, the primary and
      best-characterized localization of PARD6G is at the cell cortex and tight junctions.
      Nuclear localization, if it occurs, does not appear to be central to the polarity function.
- term:
