- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:11260256
  review:
    summary: >-
      This annotation refers to binding to CDC42, RAC1, PRKCI, and PRKCZ demonstrated
      by Noda et al. 2001. The PAR6 proteins interact with GTP-bound Rac and Cdc42 via
      the CRIB motif and with aPKC isoforms via PB1 domain interaction.
