suggested_questions:
  - question: What are the specific functional differences between human PARD6A, PARD6B, and PARD6G isoforms?
  - question: Does PARD6G have non-epithelial functions in humans, such as in asymmetric division of stem cells?
  - question: What is the significance of the nuclear localization inferred by IBA annotation?
suggested_experiments:
  - description: >-
      Isoform-specific knockdown/knockout studies in human epithelial cells to determine
      if PARD6G has unique functions compared to PARD6A and PARD6B
    hypothesis: PARD6G may have distinct or redundant functions compared to other PAR6 isoforms
  - description: Live cell imaging of PARD6G dynamics during epithelial polarization
    hypothesis: PARD6G shows dynamic localization during epithelial polarization
  - description: Structural studies of human PARD6G-containing PAR complex to understand isoform-specific regulation
    hypothesis: PARD6G may have isoform-specific regulatory interactions within the PAR complex
