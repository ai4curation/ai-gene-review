      PAR6 proteins, as part of the PAR3-PAR6-aPKC complex, localize to the apical plasma membrane
      domain where they establish and maintain apical identity (vargas2023, Earl et al. 2025).
    action: ACCEPT
    reason: >-
      Apical plasma membrane localization is a core aspect of PARD6G function. The PAR complex
      localizes to the apical cortex and tight junctions to establish apical-basal polarity.
    supported_by:
      - reference_id: file:human/PARD6G/PARD6G-deep-research-falcon.md
