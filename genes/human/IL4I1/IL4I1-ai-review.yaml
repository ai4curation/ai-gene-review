- id: PMID:17356132
  title: Human IL4I1 is a secreted L-phenylalanine oxidase expressed by mature dendritic cells that inhibits
    T-lymphocyte proliferation.
  findings:
  - statement: IL4I1 has L-amino acid oxidase activity, primarily toward phenylalanine
    supporting_text: We showed that IL4I1 has l-amino acid oxidase activity, optimal at physiological
      pH and primarily directed toward phenylalanine.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: IL4I1 is secreted into extracellular medium
    supporting_text: Both proteins were secreted into the culture medium, and we observed the secretion
      of endogenous human IL4I1 (hIL4I1) protein in a mediastinal lymphoma B-cell line, MedB-1.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: IL4I1 inhibits T cell proliferation via H2O2 production
    supporting_text: hIL4I1 inhibited the proliferation of CD3-stimulated T lymphocytes with a similar
      effect on CD4(+) and CD8(+) T cells. In contrast, memory T cells were more strongly affected by
      hIL4I1 and its catabolite H(2)O(2) than naive T cells. hIL4I1 inhibitory effect was dependent on
      enzymatic activity and H(2)O(2) production
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Expressed by mature dendritic cells and macrophages
    supporting_text: Immunohistochemical analysis of secondary lymphoid organs showed staining of germinal
      center macrophages and inflammatory myeloid cells. In vitro, functional enzyme was highest in mature
      dendritic cells (DCs), suggesting a role in antigen-presenting cell/T-lymphocyte cross-talk.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
- id: PMID:25767141
  title: Human spermatozoa possess an IL4I1 l-amino acid oxidase with a potential role in sperm function.
  findings:
  - statement: IL4I1 is present in human spermatozoa
    supporting_text: we demonstrate for the first time that human spermatozoa possess interleukin-induced
      gene 1 (IL4I1), an l-amino acid oxidase (LAAO) which is capable of generating ROS on exposure to
      aromatic amino acids in the presence of oxygen.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Localized to acrosomal region and midpiece
    supporting_text: the enzyme was located in the acrosomal region and midpiece of these cells.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Preferred substrates are phenylalanine and tryptophan
    supporting_text: The preferred substrates were found to be phenylalanine and tryptophan
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: May regulate capacitation and acrosomal exocytosis
    supporting_text: Stimulation of LAAO activity resulted in the induction of several hallmarks of capacitation
      including tyrosine phosphorylation of the sperm flagellum and concomitant activation of phospho-SRC
      expression. In addition, stimulation of LAAO resulted in an increase in the levels of acrosomal
      exocytosis in both the presence and absence of progesterone stimulation
    reference_section_type: ABSTRACT
    full_text_unavailable: true
- id: PMID:25778793
  title: The immunosuppressive enzyme IL4I1 promotes FoxP3(+) regulatory T lymphocyte differentiation.
  findings:
  - statement: IL4I1 promotes FoxP3+ Treg differentiation
    supporting_text: We show that IL4I1 stimulates the generation of Foxp3(+) regulatory T (Treg) cells
      in vitro from human and mouse T cells.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Effect mediated through phenylalanine consumption and mTORC1 inhibition
    supporting_text: Analysis of Treg-cell induction under conditions of Phe deprivation and hydrogen
      peroxide addition suggests that Phe consumption by the enzyme participates in Treg-cell enrichment.
      In line with this hypothesis, IL4I1 inhibits mTORC1 signaling shortly after T-cell activation.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: IL4I1 limits Th1 and Th2 polarization
    supporting_text: Conversely, IL4I1 limits Th1 and Th2 polarization while modifying the Th17 phenotype,
      in particular, by inducing its own production.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
- id: PMID:26673964
  title: Alterations of the immunosuppressive IL4I1 enzyme activity induced by naturally occurring SNP/mutations.
  findings:
  - statement: IL4I1 also has weak activity against L-arginine
    supporting_text: we show that IL4I1 activity is not only directed against phenylalanine, as initially
      described, but also at a lower level against arginine.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Natural SNPs can alter enzyme activity (N92D hyperactive, R102G hypomorphic)
    supporting_text: The N92D SNP leads to a hyperactive enzyme, while the R102G mutation is hypomorphic.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
- id: PMID:28891065
  title: IL4-induced gene 1 is secreted at the immune synapse and modulates TCR activation independently
    of its enzymatic activity.
  findings:
  - statement: IL4I1 is secreted at the immunological synapse
    supporting_text: Focal secretion of IL4I1 into the immune synaptic cleft and its binding to CD3+ lymphocytes
      could be important in IL4I1 immunosuppressive mechanism of action.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Decreases TCR signaling events
    supporting_text: the presence of IL4I1 during T-cell activation decreases early signaling events downstream
      of TCR stimulation, resulting in global T-cell inhibition which is more pronounced when there is
      CD28 costimulation.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Some effects independent of enzymatic activity
    supporting_text: Surprisingly, the enzymatic activity of IL4I1 is not involved.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
- id: PMID:32814053
  title: Interactome Mapping Provides a Network of Neurodegenerative Disease Proteins and Uncovers Widespread
    Protein Aggregation in Affected Brains.
  findings:
  - statement: High-throughput Y2H interactome screen
    supporting_text: Here, we report on an interactome map that focuses on neurodegenerative disease (ND),
      connects ∼5,000 human proteins via ∼30,000 candidate interactions and is generated by systematic
      yeast two-hybrid interaction screening of ∼500 ND-related proteins and integration of literature
      interactions.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: IL4I1 identified in network but not primary focus of study
    supporting_text: Interactome maps are valuable resources to elucidate protein function and disease
      mechanisms.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
- id: PMID:32818467
  title: IL4I1 Is a Metabolic Immune Checkpoint that Activates the AHR and Promotes Tumor Progression.
  findings:
  - statement: IL4I1 activates AHR through indole metabolites and kynurenic acid
    supporting_text: IL4I1 activates the AHR through the generation of indole metabolites and kynurenic
      acid.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Suppresses anti-tumor immunity
    supporting_text: suppresses adaptive immunity, thereby enhancing the progression of chronic lymphocytic
      leukemia (CLL) in mice.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Promotes tumor progression
    supporting_text: promotes cancer cell motility, and suppresses adaptive immunity, thereby enhancing
      the progression of chronic lymphocytic leukemia (CLL) in mice.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Associates with poor prognosis in glioma
    supporting_text: It associates with reduced survival in glioma patients
    reference_section_type: ABSTRACT
    full_text_unavailable: true
- id: PMID:32866000
  title: Endogenous Indole Pyruvate Pathway for Tryptophan Metabolism Mediated by IL4I1.
  findings:
  - statement: IL4I1 catalyzes Trp to IAA and IAld production
    supporting_text: we constructed an IL4I1-overexpressed 293T cell line and found that IL4I1 can catalyze
      Trp to produce indole-3-acetic acid (IAA) and indole-3-carboxaldehyde (IAld).
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Establishes endogenous indole pyruvate pathway in host cells
    supporting_text: Our results demonstrate the existence of the indole pyruvate pathway in host cells
      with IL4I1 as the key enzyme.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
  - statement: Products activate AHR through CYP1A1 expression
    supporting_text: both IAA and IAld are accumulated in dendritic cells (DCs) and can stimulate the
      expression of CYP1A1.
    reference_section_type: ABSTRACT
    full_text_unavailable: true
- id: Reactome:R-HSA-2160492
  title: IL4I1:FAD oxidises L-Phe to kPPV
  findings:
  - statement: Reactome pathway annotation for phenylalanine metabolism
    supporting_text: Extracellular L-amino-acid oxidase (IL4I1) catalyzes the reaction of phenylalanine,
      water, and molecular oxygen to form keto-phenylpyruvate, ammonia, and hydrogen peroxide. IL4I1,
      inferred to form a complex with FAD, has L-amino acid oxidase activity and with a strong preference
      for phenylalanine.
    reference_section_type: ABSTRACT
    full_text_unavailable: false
