  label: Homo sapiens
description: IL4I1 (Interleukin-4-induced gene 1) encodes a secreted L-amino-acid oxidase (LAAO) belonging
  to the flavin monoamine oxidase family. The enzyme catalyzes oxidative deamination of L-amino acids
  to alpha-keto acids with concomitant production of hydrogen peroxide and ammonia. IL4I1 preferentially
  acts on aromatic amino acids (Phe > Tyr > Trp) and has weak activity on L-arginine. Through tryptophan
  catabolism, IL4I1 generates indole-3-pyruvic acid (I3P) which gives rise to indole metabolites (IAA,
  I3A) and kynurenic acid that activate the aryl hydrocarbon receptor (AHR). IL4I1 functions as a metabolic
  immune checkpoint, suppressing T cell activation and proliferation, promoting FoxP3+ Treg differentiation,
  and facilitating tumor immune evasion. It is secreted at the immunological synapse and expressed primarily
  by antigen-presenting cells including dendritic cells, macrophages, and B cells. IL4I1 is also present
  in spermatozoa where it localizes to the acrosomal vesicle and midpiece and may regulate capacitation
  and acrosomal exocytosis.
