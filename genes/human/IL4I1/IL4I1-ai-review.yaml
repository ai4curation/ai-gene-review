core_functions:
- description: 'IL4I1 is an FAD-dependent L-amino acid oxidase (EC 1.4.3.2, EC 1.4.3.25) that catalyzes
    the oxidative deamination of L-amino acids to alpha-keto acids with production of hydrogen peroxide
    and ammonia. Primary substrates are aromatic amino acids: phenylalanine (highest activity), tyrosine,
    and tryptophan. Weak activity against L-arginine has also been demonstrated. This enzymatic activity
    underlies all of IL4I1''s biological functions.'
  molecular_function:
    id: GO:0001716
    label: L-amino-acid oxidase activity
  supported_by:
  - reference_id: PMID:17356132
    supporting_text: We showed that IL4I1 has l-amino acid oxidase activity, optimal at physiological
      pH and primarily directed toward phenylalanine.
  - reference_id: PMID:25767141
    supporting_text: The preferred substrates were found to be phenylalanine and tryptophan
  - reference_id: PMID:26673964
    supporting_text: we show that IL4I1 activity is not only directed against phenylalanine, as initially
      described, but also at a lower level against arginine
- description: IL4I1 mediates an endogenous indole pyruvate pathway for tryptophan metabolism, converting
    Trp to indole-3-pyruvic acid (I3P), which gives rise to indole-3-acetic acid (IAA), indole-3-aldehyde
    (I3A), and kynurenic acid. These metabolites are potent aryl hydrocarbon receptor (AHR) agonists,
    linking IL4I1 enzymatic activity to immunomodulation and tumor biology.
  molecular_function:
    id: GO:0001716
    label: L-amino-acid oxidase activity
