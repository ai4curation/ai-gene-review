suggested_questions:
- question: What is the relative contribution of enzymatic activity versus non-enzymatic mechanisms to
    IL4I1's immunosuppressive effects? PMID:28891065 suggests some T cell inhibition occurs independently
    of enzymatic activity, but PMID:32818467 emphasizes the importance of Trp metabolism and AHR activation.
- question: Does IL4I1 have a physiological role in sperm function beyond capacitation? IL4I1 localizes
    to acrosome and midpiece but functional significance in fertilization is not fully established.
suggested_experiments:
- description: Test whether IL4I1 knockout or inhibition affects anti-tumor T cell responses in human
    tumor microenvironment models to validate the metabolic checkpoint function.
- description: Determine whether IL4I1 localizes to and functions at the immunological synapse in vivo,
    and whether AHR activation occurs locally at the synapse.
