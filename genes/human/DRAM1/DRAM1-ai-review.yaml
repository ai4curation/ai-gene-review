    id: GO:0005764
    label: lysosome
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      DRAM1 is a well-established lysosomal membrane protein. The IBA annotation based on
      phylogenetic analysis is strongly supported by multiple experimental studies showing
      DRAM1 localization to LAMP1-positive lysosomes (Wang et al., 2024 PNAS; Crighton et al.,
      2006 Cell PMID:16839881). UniProt also annotates DRAM1 to the lysosomal membrane based
      on experimental evidence.
    action: ACCEPT
    reason: >
      Lysosomal localization is a core, well-documented feature of DRAM1. The protein contains
      6 transmembrane segments and resides primarily on lysosomes with partial localization to
      late endosomes and autophagosomes. This is supported by the original discovery paper
      (PMID:16839881) and recent mechanistic studies.
    supported_by:
      - reference_id: PMID:16839881
        supporting_text: "Here we describe DRAM (damage-regulated autophagy modulator), a p53 target gene encoding a lysosomal protein that induces macroautophagy"
      - reference_id: file:human/DRAM1/DRAM1-deep-research-falcon.md
        supporting_text: "DRAM1 is a conserved, multi-pass lysosomal membrane protein (six transmembrane segments) whose C-terminus faces the cytosol. It resides primarily on lysosomes with partial localization to late endosomes and autophagosomes."

- term:
    id: GO:0010506
    label: regulation of autophagy
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      DRAM1 is a canonical autophagy modulator, as indicated by its full name "DNA
      damage-regulated autophagy modulator protein 1". Multiple mechanistic studies confirm
      DRAM1 regulates autophagy at multiple levels including autophagosome-lysosome fusion
      (via VAMP8 stabilization) and ER-phagy (via STIM1 interaction).
    action: ACCEPT
    reason: >
      Regulation of autophagy is the primary, defining function of DRAM1. The IBA annotation
      accurately captures the core function at the appropriate level of specificity. More
      specific terms (e.g., positive regulation of autophagosome-lysosome fusion) could be
      added as additional annotations but this general term correctly describes the overall
      role.
    supported_by:
      - reference_id: PMID:16839881
        supporting_text: "Here we describe DRAM (damage-regulated autophagy modulator), a p53 target gene encoding a lysosomal protein that induces macroautophagy"
      - reference_id: file:human/DRAM1/DRAM1-deep-research-falcon.md
        supporting_text: "DRAM1 directly stabilizes VAMP8, enabling STX17-SNAP29-VAMP8 assembly to drive autolysosome formation"

