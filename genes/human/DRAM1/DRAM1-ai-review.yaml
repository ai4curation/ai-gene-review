- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IDA
  original_reference_id: PMID:19895784
  review:
    summary: >
      This annotation citing cytoplasmic localization for DRAM1 based on PMID:19895784 is
      problematic. First, this paper primarily studies DRAM2, not DRAM1. Second, DRAM1 is
      specifically a lysosomal membrane protein - while the lysosome is within the cytoplasm,
      annotating DRAM1 to "cytoplasm" is misleading as it is a membrane-bound protein with
      specific organellar localization.
    action: REMOVE
    reason: >
      DRAM1 is a multi-pass transmembrane protein specifically localized to lysosomal
      membranes, not a cytoplasmic protein. This annotation is overly broad and misleading.
      The reference (PMID:19895784) primarily characterizes DRAM2, not DRAM1. The more
      appropriate localization terms (lysosome, lysosomal membrane) are already annotated.
    additional_reference_ids:
      - PMID:19895784
    supported_by:
      - reference_id: file:human/DRAM1/DRAM1-deep-research-falcon.md
        supporting_text: "DRAM1 is a conserved, multi-pass lysosomal membrane protein (six transmembrane segments) whose C-terminus faces the cytosol"

