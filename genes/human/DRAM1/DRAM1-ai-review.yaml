        supporting_text: "a p53 target gene encoding a lysosomal protein that induces macroautophagy"

- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      DRAM1 plays a critical role in p53-mediated apoptosis. The original discovery paper
      (Crighton et al., 2006) demonstrated that DRAM1 is required for p53-induced apoptosis,
      linking autophagy to programmed cell death. However, DRAM1 is not directly an apoptotic
      effector but rather modulates apoptosis through its autophagy regulatory function.
    action: KEEP_AS_NON_CORE
    reason: >
      While DRAM1 contributes to p53-mediated apoptosis, this is secondary to its primary
      autophagy function. The original paper states DRAM1 is essential for p53-mediated
      apoptosis but this is through its autophagy-modulating activity. DRAM1 can also
      recruit BAX to lysosomes to trigger lysosomal membrane permeabilization in specific
      contexts. This annotation is valid but represents a downstream consequence rather
      than core molecular function.
    supported_by:
      - reference_id: PMID:16839881
        supporting_text: "while overexpression of DRAM alone causes minimal cell death, DRAM is essential for p53-mediated apoptosis"
      - reference_id: PMID:17304243
        supporting_text: "p73's ability to induce death, again different to p53, is neither dependent on DRAM nor autophagy"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:25416956
  review:
    summary: >
      This annotation derives from a high-throughput yeast two-hybrid study (Rolland et al.,
      2014, Cell) that identified an interaction between DRAM1 and C1orf21. While technically
      valid, "protein binding" is uninformative about DRAM1's actual molecular function.
    action: MARK_AS_OVER_ANNOTATED
    reason: >
      The term "protein binding" is too generic to be informative. DRAM1 has specific,
      functionally relevant protein interactions (e.g., VAMP8, STIM1) that should be
      annotated with more specific terms if possible. This high-throughput interaction
      with C1orf21 lacks functional validation and does not illuminate DRAM1's mechanism.
      While not incorrect, such generic annotations provide little biological insight.
    additional_reference_ids:
      - PMID:25416956

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32296183
  review:
    summary: >
      This annotation derives from the HuRI (Human Reference Interactome) study which
      identified multiple DRAM1 protein interactions through systematic Y2H screening
      including GPR42, EVI2B, CLRN1, CD164L2, MS4A7, LRRC4C, and TIMMDC1.
    action: MARK_AS_OVER_ANNOTATED
    reason: >
      Similar to the other protein binding annotation, this is too generic. The interactions
      identified in HuRI are from systematic screening without functional validation in the
      context of DRAM1's autophagy function. The mechanistically relevant interactions
      (VAMP8, STIM1) are better documented in the specialized literature.
    additional_reference_ids:
      - PMID:32296183

- term:
    id: GO:0090650
    label: cellular response to oxygen-glucose deprivation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >
      This IEA annotation was transferred from orthologous genes via Ensembl Compara.
      While autophagy is induced by metabolic stress including oxygen-glucose deprivation,
      and DRAM1 is known to be p53-induced under stress conditions, this specific annotation
      lacks direct experimental support for human DRAM1.
    action: KEEP_AS_NON_CORE
    reason: >
      The annotation is plausible given DRAM1's role as a stress-responsive autophagy
      modulator that is induced by p53 activation. However, this represents a specific
      stress context rather than core function. The evidence is transferred from orthologs
      rather than direct experimental evidence for human DRAM1.
    additional_reference_ids:
      - GO_REF:0000107

