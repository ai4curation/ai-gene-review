description: >
  DRAM1 (DNA damage-regulated autophagy modulator protein 1) is a lysosomal multi-pass membrane
  protein with six transmembrane segments, primarily localized to LAMP1-positive lysosomes with
  its C-terminus facing the cytosol. It is a canonical p53-induced autophagy modulator that
  plays central roles in: (1) promoting autophagosome-lysosome fusion via stabilization of
  lysosomal VAMP8 by blocking CHIP-mediated ubiquitination, thereby enabling STX17-SNAP29-VAMP8
  SNARE complex assembly; (2) regulating ER-lysosome membrane contact sites through interaction
  with STIM1, affecting calcium homeostasis and ER-phagy; (3) enhancing lysosomal acidification
  and protease activation; and (4) promoting xenophagy (antimicrobial autophagy) in host defense
  against intracellular pathogens such as mycobacteria. DRAM1 is transcriptionally activated by
  p53 and p73, and is down-regulated in tumor cells by methylation-dependent transcriptional
  silencing. While DRAM1 is best characterized as a positive regulator of autophagy and
  p53-mediated apoptosis, its precise enzymatic function remains unclear; it appears to act
  primarily as an adapter/scaffold protein facilitating autophagy machinery assembly and
  organelle contact site formation.
