# New annotations suggested based on recent literature
- term:
    id: GO:0160177
    label: positive regulation of autophagosome-lysosome fusion
  evidence_type: IDA
  original_reference_id: DOI:10.1038/s41467-025-60887-y
  review:
    summary: >
      Recent mechanistic studies (Zhang et al., 2025 Nature Communications) demonstrate
      that DRAM1 promotes autophagosome-lysosome fusion by stabilizing lysosomal VAMP8.
      DRAM1 binds VAMP8 and blocks CHIP-mediated ubiquitination at Lys68/72/75, enabling
      assembly of the STX17-SNAP29-VAMP8 SNARE complex required for autophagosome-lysosome
      fusion.
    action: NEW
    reason: >
      This annotation captures the specific mechanism by which DRAM1 regulates autophagy.
      While GO:0010506 (regulation of autophagy) is already annotated, this more specific
      term accurately describes the molecular function revealed by recent research. The
      evidence is from a 2025 Nature Communications paper with detailed biochemical
      characterization.
    supported_by:
      - reference_id: file:human/DRAM1/DRAM1-deep-research-falcon.md
        supporting_text: "DRAM1 directly stabilizes VAMP8, enabling STX17-SNAP29-VAMP8 assembly to drive autolysosome formation"

- term:
    id: GO:0000149
    label: SNARE binding
  evidence_type: IDA
  original_reference_id: DOI:10.1038/s41467-025-60887-y
  review:
    summary: >
      Zhang et al. (2025) demonstrated that DRAM1 directly binds VAMP8, a SNARE protein
      (R-SNARE/v-SNARE) on lysosomes. This interaction is essential for DRAM1's function
      in promoting autophagosome-lysosome fusion.
    action: NEW
    reason: >
      This MF term captures the specific molecular interaction underlying DRAM1's function.
      VAMP8 is a well-characterized SNARE protein, and DRAM1 binding to it is mechanistically
      important for autolysosome formation. This is more informative than generic
      "protein binding".
    supported_by:
      - reference_id: file:human/DRAM1/DRAM1-deep-research-falcon.md
        supporting_text: "DRAM1 binds and stabilizes lysosomal VAMP8 by blocking CHIP-mediated ubiquitination (Lys68/72/75)"

- term:
    id: GO:1904417
    label: positive regulation of xenophagy
  evidence_type: IMP
  original_reference_id: DOI:10.3389/fcimb.2023.1331818
  review:
    summary: >
      Studies in zebrafish show that dram1 overexpression enhances xenophagy-mediated
      defense against Mycobacterium marinum infection, increasing LC3 recruitment and
      acidification of mycobacteria-containing compartments (Xie & Meijer, 2024).
    action: NEW
    reason: >
      Xenophagy (selective autophagy of intracellular pathogens) is a specific biological
      role for DRAM1 in host defense. While this evidence is from zebrafish, DRAM1 is
      conserved and this function is likely relevant to the human protein as well,
      particularly given the TLR-MYD88-NF-kB regulation pathway.
    supported_by:
      - reference_id: file:human/DRAM1/DRAM1-deep-research-falcon.md
        supporting_text: "dram1 mRNA overexpression increased LC3 colocalization with Mycobacterium marinum and reduced pathogen burden"

