- term:
    id: GO:0006914
    label: autophagy
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This IEA annotation based on UniProt keyword mapping is appropriate. DRAM1's
      involvement in autophagy is central to its function, and while "regulation of autophagy"
      (GO:0010506) is more specific, this broader term is also accurate.
    action: ACCEPT
    reason: >
      DRAM1 is directly involved in autophagy processes, particularly at the
      autophagosome-lysosome fusion step. While the IBA/IDA annotations for "regulation of
      autophagy" are more informative about DRAM1's regulatory role, this general autophagy
      annotation is not incorrect as DRAM1 is an integral component of the autophagy machinery.
    supported_by:
