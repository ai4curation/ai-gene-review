  - term:
      id: GO:0006468
      label: protein phosphorylation
    evidence_type: IDA
    original_reference_id: PMID:17332740
    review:
      summary: >-
        CRITICAL MISANNOTATION: CDC25B is a PHOSPHATASE (EC 3.1.3.48 "protein tyrosine
        phosphatase"), NOT a kinase. The UniProt function states: "Directly dephosphorylates
        CDK1 and stimulates its kinase activity." PMID:17332740 explicitly describes
        CDC25B as "the phosphatase required for activation of mitotic cyclin/Cdk1
        complexes"
        - it dephosphorylates CDK1 to activate it. Annotating a phosphatase to "protein
        phosphorylation" (the opposite reaction) is fundamentally incorrect.
      action: REMOVE
      supported_by:
        - reference_id: PMID:17332740
          supporting_text: Mar 1. Rho GTPases regulate PRK2/PKN2 to control 
            entry into mitosis and exit from cytokinesis.
