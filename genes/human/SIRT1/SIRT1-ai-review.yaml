core_functions:
  - molecular_function:
      id: GO:0034979
      label: NAD-dependent protein lysine deacetylase activity
    description: Primary enzymatic function of SIRT1. Catalyzes NAD-dependent removal of acetyl groups from lysine residues of histones and numerous non-histone proteins. The reaction couples NAD+ cleavage to lysine deacetylation, producing nicotinamide and 2-O-acetyl-ADP-ribose.
  - molecular_function:
      id: GO:0046970
      label: histone H4K16 deacetylase activity, NAD-dependent
    description: Preferential histone substrate. Deacetylation of H4K16 is a major activity of SIRT1 critical for heterochromatin formation and transcriptional silencing.
  - molecular_function:
      id: GO:0046969
      label: histone H3K9 deacetylase activity, NAD-dependent
    description: Major histone substrate. H3K9 deacetylation is linked to heterochromatin formation at rDNA and telomeric regions.
  - molecular_function:
      id: GO:0003714
      label: transcription corepressor activity
    description: SIRT1 functions as a transcriptional corepressor through histone deacetylation and deacetylation of transcription factors.
