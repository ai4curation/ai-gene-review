  label: Homo sapiens
description: >-
  NDUFS2 encodes the 49 kDa subunit of mitochondrial Complex I (NADH:ubiquinone oxidoreductase,
  EC 7.1.1.2), and is a core catalytic subunit of the Q-module in the peripheral (matrix-facing)
  arm. NDUFS2 directly contributes to the ubiquinone-binding channel, providing the conserved
  His59/Tyr108 residue pair that contacts and orients the ubiquinone headgroup during reduction.
  It binds one [4Fe-4S] cluster and is essential for both Complex I assembly and catalytic activity.
  NDUFS2 is dimethylated at Arg-85 (Arg-118 in precursor numbering) by the assembly factor NDUFAF7,
  a modification required for stabilization of early assembly intermediates. NDUFS2 is also a
  redox-sensitive component implicated in acute oxygen sensing in pulmonary artery smooth muscle
  cells, where its cysteine residues become reduced under hypoxia, inhibiting Complex I and
  triggering hypoxic pulmonary vasoconstriction. Pathogenic mutations cause mitochondrial Complex I
  deficiency (MC1DN6, presenting as Leigh syndrome) and Leber-like hereditary optic neuropathy
  (LHONAR2).
