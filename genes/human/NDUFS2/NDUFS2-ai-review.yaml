core_functions:
- molecular_function:
    id: GO:0048039
    label: ubiquinone binding
  contributes_to_molecular_function:
    id: GO:0008137
    label: NADH dehydrogenase (ubiquinone) activity
  directly_involved_in:
    - id: GO:0006120
      label: mitochondrial electron transport, NADH to ubiquinone
  locations:
    - id: GO:0045271
      label: respiratory chain complex I
    - id: GO:0005759
      label: mitochondrial matrix
  in_complex:
    id: GO:0045271
    label: respiratory chain complex I
  description: >-
    NDUFS2 is the 49 kDa core catalytic subunit of mitochondrial Complex I (NADH:ubiquinone
    oxidoreductase, EC 7.1.1.2), located in the Q-module of the peripheral (matrix-facing)
    arm. It directly forms the ubiquinone-binding channel with the conserved His59/Tyr108
    residue pair that contacts and orients the ubiquinone headgroup during reduction. NDUFS2
    binds one [4Fe-4S] cluster (designated N2), the terminal electron acceptor in the Fe-S
    relay chain before ubiquinone. NDUFS2 enables ubiquinone binding (GO:0048039) and electron
    transfer activity via its N2 cluster, and contributes to the overall NADH dehydrogenase
    (ubiquinone) activity (GO:0008137) of the 45-subunit Complex I holoenzyme. The Asp446Asn
    mutation near the coenzyme Q binding pocket specifically impairs catalytic activity without
    affecting complex assembly, demonstrating NDUFS2's direct role in the enzymatic reaction.
    NDUFS2 is dimethylated at Arg-85 by the assembly factor NDUFAF7, a modification required
    for stabilization of early assembly intermediates. Pathogenic mutations cause mitochondrial
    Complex I deficiency (MC1DN6, Leigh syndrome) and Leber-like hereditary optic neuropathy
    (LHONAR2).
  supported_by:
    - reference_id: PMID:22036843
      supporting_text: >-
        Complex I amounts in the patient carrying the Asp446Asn mutation were normal, while
        the complex I activity was strongly reduced, showing that the NDUFS2 mutation affects
        complex I enzymatic function
    - reference_id: PMID:30922174
      supporting_text: >-
        siNdufs2 ... mimicked aspects of chronic hypoxia, including decreasing Complex I
        activity, elevating the nicotinamide adenine dinucleotide (NADH/NAD+) ratio
    - reference_id: PMID:28844695
      supporting_text: >-
        The structure not only reveals the precise assignment of individual subunits of
        human CI and CIII, but also enables future in-depth analysis of the electron
        transport chain as a whole

