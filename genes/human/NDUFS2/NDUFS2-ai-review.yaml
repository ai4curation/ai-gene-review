    label: proton transmembrane transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: >-
      IEA annotation inferred from GO:0008137 (NADH dehydrogenase ubiquinone activity) via
      logical inference. Complex I couples electron transfer to proton translocation across
      the inner membrane. NDUFS2 does not directly participate in proton pumping, which is
      performed by the membrane arm subunits (ND2, ND4, ND5). However, the Q-site region
      where NDUFS2 resides is mechanistically coupled to the proton-pumping machinery via
      hydrated channels and the E-channel (Grba et al. 2023, Sci Adv). As an IEA for a
      Complex I subunit, this is acceptable as a broader process annotation.
    action: ACCEPT
    reason: >-
      While proton translocation is performed by the membrane arm, this is a legitimate
      broader process annotation for a Complex I subunit. The coupling between NDUFS2's
      Q-site and proton pumping is mechanistically real, though the annotation is not
      the most informative for NDUFS2 specifically.

