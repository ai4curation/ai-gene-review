- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: IDA
  original_reference_id: PMID:16753811
  review:
    summary: >-
      MISANNOTATION: GLYCTK is a glycerate kinase (EC 2.7.1.31), NOT a protein kinase.
      Its catalytic activity is "(R)-glycerate + ATP = (2R)-3-phosphoglycerate + ADP"
      - it phosphorylates the sugar D-glycerate, not proteins. PMID:16753811 describes
      glycerate kinase characterization with no mention of protein phosphorylation.
      GLYCTK already has the correct annotation GO:0008887 "glycerate kinase activity".
      Carbohydrate phosphorylation is the appropriate BP term, not protein phosphorylation.
    action: REMOVE
