  review:
    summary: >-
      This annotation is based on InterPro domain mapping (IPR039775 - PHTF1/2 family).
      The annotation is well-supported by experimental evidence showing PHTF1 localizes to
      the ER in rodent germ cells via biochemical fractionation and immunofluorescence
      colocalization with ER markers [Oyhenart et al., Biol Reprod 2005]. UniProt also
      explicitly annotates subcellular location as "Endoplasmic reticulum membrane" based
      on similarity evidence. However, the more specific term GO:0005789 (endoplasmic
      reticulum membrane) is more appropriate for this multi-pass transmembrane protein
      since it resides in the ER membrane rather than the ER lumen.
    action: MODIFY
    reason: >-
      While PHTF1 is indeed associated with the ER, as an integral multi-pass membrane
      protein with 8 transmembrane helices, it specifically resides in the ER membrane
      rather than the ER lumen or general ER. The more specific term GO:0005789
      (endoplasmic reticulum membrane) is already annotated and is more accurate for this
      protein. Experimental evidence from Oyhenart et al. (2005) demonstrated ER
      localization using carbonate extraction (confirming integral membrane protein status)
      and immunofluorescence colocalization with ER markers in rodent germ cells.
    proposed_replacement_terms:
    - id: GO:0005789
      label: endoplasmic reticulum membrane
