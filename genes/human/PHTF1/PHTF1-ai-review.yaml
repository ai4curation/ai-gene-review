description: >-
  PHTF1 (Protein PHTF1) is a conserved multi-pass transmembrane protein localized to the
  endoplasmic reticulum membrane and cis-Golgi network membrane. Despite its historical
  name ("Putative Homeodomain Transcription Factor"), experimental and structural evidence
  demonstrates it is NOT a transcription factor but rather an integral membrane protein.
  Recent structural analysis using AlphaFold2 has identified PHTF1 as a candidate member
  of the 7TMIC (seven-transmembrane insect chemoreceptor-like) superfamily, though direct
  functional activity (e.g., ion channel function) has not been experimentally demonstrated
  in mammals. PHTF1 interacts with FEM1B via its N-terminal region (validated by Y2H and
  co-IP), and this interaction enhances FEM1B association with membranes. Expression is
  enriched in testis and cerebellum. The protein contains 8 predicted transmembrane helices
  and a PHTF domain at its N-terminus (aa 6-150). Its molecular function remains to be
  fully elucidated.
