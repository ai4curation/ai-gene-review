proposed_new_terms:
- proposed_name: cytokine receptor antagonist activity
  proposed_definition: The activity of binding to a cytokine receptor and blocking
    its activation by cognate agonist ligands, without inducing receptor signaling.
    Distinguished from classical receptor antagonism by cytokine-specific mechanisms
    (e.g., preventing co-receptor recruitment).
  justification: IL-36Ra and IL-1Ra exemplify a specific class of endogenous protein
    antagonists that block cytokine receptors through competitive binding. Current
    GO term 'cytokine receptor binding' doesn't capture the antagonist vs agonist
    distinction. IL-36Ra binds IL-36R but prevents signaling, contrasting with IL-36
    agonists.
  proposed_parent:
    id: GO:0005126
    label: cytokine receptor binding
