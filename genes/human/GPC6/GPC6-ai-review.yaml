  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation based on phylogenetic inference from glypican family orthologs. Supported by direct experimental
      evidence showing GPC6 promotes breast cancer cell invasive migration through Wnt5A signaling (PMID:21871017). Gpc6-null
      mice also show reduced mesenchymal proliferation during intestinal development.
    action: ACCEPT
