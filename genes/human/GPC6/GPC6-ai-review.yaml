description: GPC6 encodes Glypican-6, a GPI-anchored heparan sulfate proteoglycan (HSPG) that functions as a cell surface
  co-receptor for Hedgehog (Hh) and Wnt signaling pathways. GPC6 is tethered to the outer leaflet of the plasma membrane via
  a C-terminal GPI anchor and bears heparan sulfate (HS) glycosaminoglycan chains near its C-terminus. In Hedgehog signaling,
  GPC6 binds Hh ligand via its core protein domain and interacts with PTCH1 via its HS chains, promoting Hh-PTCH1 engagement
  at the primary cilium. Upon Hh stimulation, GPC6 translocates into the cilium. GPC6 also binds Wnt5a with high affinity
  (KD ~1.4 nM) and activates non-canonical Wnt signaling through ROR2-DVL pathways, promoting JNK and p38 MAPK activation.
  The protein plays essential roles in skeletal development and endochondral ossification, and biallelic loss-of-function
  mutations cause autosomal recessive omodysplasia type 1 (OMOD1), characterized by rhizomelic limb shortening and craniofacial
  abnormalities. GPC6 also regulates intestinal elongation by coordinating Hh and non-canonical Wnt signaling. In cancer cells,
  NFAT-induced GPC6 expression promotes invasive migration through Wnt5A signaling.
