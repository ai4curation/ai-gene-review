core_functions:
- molecular_function:
    id: GO:0015026
    label: coreceptor activity
  description: GPC6 functions as a cell surface co-receptor for Hedgehog (Hh) and Wnt signaling pathways. It binds Hh ligand
    via its core protein domain and interacts with PTCH1 via its heparan sulfate chains, promoting Hh-PTCH1 engagement at
    the primary cilium. GPC6 also binds Wnt5a with high affinity (KD ~1.4 nM) to facilitate non-canonical Wnt signaling.
  supported_by:
  - reference_id: file:human/GPC6/GPC6-deep-research-falcon.md
    supporting_text: "Purified GPC6 binds Wnt5a with high affinity by surface plasmon resonance (SPR): ka approximately 4.65x10^5 M-1s-1 and kd approximately 6.82x10-4 s-1 (KD approximately 1.4 nM)"
  - reference_id: PMID:21871017
    supporting_text: "GPC6 is a novel NFAT target gene in breast cancer cells that promotes invasive migration through Wnt5A signalling."
