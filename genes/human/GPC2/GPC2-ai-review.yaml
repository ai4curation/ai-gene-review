- term:
    id: GO:0016477
    label: cell migration
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      GPC2 is annotated to cell migration based on phylogenetic inference (IBA). Glypicans
      are known to modulate cell motility through their effects on growth factor signaling.
      UniProt states GPC2 may fulfill a function related to the motile behaviors of
      developing neurons. While the annotation is phylogenetically supported and consistent
      with glypican family function, direct experimental evidence for human GPC2 in cell
      migration is limited.
    action: ACCEPT
    reason: >-
      The IBA annotation is well-supported by the known role of glypicans in modulating
      cell motility and the phylogenetic evidence from orthologs. UniProt independently
      notes the potential role in neuronal motile behaviors.
    supported_by:
      - reference_id: UniProtKB:Q8N158
        supporting_text: "May fulfill a function related to the motile behaviors of developing neurons"
- term:
    id: GO:0031012
    label: extracellular matrix
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      GPC2 is annotated to extracellular matrix based on phylogenetic inference. As a
      GPI-anchored heparan sulfate proteoglycan, GPC2 is primarily localized to the cell
      surface, not as a structural component of the extracellular matrix. While glypicans
      can interact with ECM components and may transiently associate with the ECM,
      particularly after shedding, this annotation conflates the secreted form with
      typical ECM structural components.
    action: KEEP_AS_NON_CORE
    reason: >-
      While GPC2 may interact with ECM components or be shed into the extracellular space,
      its primary localization is as a GPI-anchored cell surface protein. The ECM annotation
      is not incorrect but represents a secondary localization rather than the core function.
    supported_by:
      - reference_id: UniProtKB:Q8N158
        supporting_text: "Cell membrane {ECO:0000250}; Lipid-anchor, GPI- anchor {ECO:0000250}; Extracellular side {ECO:0000250}"
- term:
    id: GO:0009986
    label: cell surface
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      GPC2 is annotated to cell surface based on phylogenetic inference. This is strongly
      supported by the known biology of glypicans as GPI-anchored proteins that localize
      to the external surface of the plasma membrane. UniProt confirms GPC2 has a GPI-anchor
      site and localizes to the cell membrane extracellular side. Recent cancer research
      confirms GPC2 as a cell-surface target for immunotherapy.
    action: ACCEPT
    reason: >-
      The cell surface localization is a core feature of GPC2 function as a GPI-anchored
      signaling co-receptor. This is supported by UniProt, phylogenetic inference, and
      extensive cancer immunotherapy literature demonstrating cell surface expression.
    supported_by:
