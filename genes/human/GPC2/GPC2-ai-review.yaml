- term:
    id: GO:0045202
    label: synapse
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      GPC2 is annotated to synapse localization based on phylogenetic inference from
      orthologs. The related glypican GPC4 is known to be involved in synapse formation
