id: Q8N158
gene_symbol: GPC2
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  Glypican-2 (GPC2) is a GPI-anchored heparan sulfate proteoglycan (HSPG) belonging to the
  glypican family. The protein functions as a cell-surface signaling co-receptor that modulates
  ligand-receptor interactions through its heparan sulfate chains. GPC2 binds growth factors
  such as pleiotrophin (PTN) and midkine (MDK) via its heparan sulfate moieties, promoting
  neuronal cell adhesion and neurite outgrowth during development. The protein is involved
  in multiple signaling pathways including Wnt/smoothened signaling. GPC2 exhibits an
  oncofetal expression pattern, being expressed during neural development and re-expressed
  in certain tumors (particularly neuroblastoma, where it is MYCN-regulated), making it a
  target for immunotherapy approaches. The mature protein is located on the external side
  of the plasma membrane attached via a GPI anchor, though it can also be secreted after
  cleavage.
