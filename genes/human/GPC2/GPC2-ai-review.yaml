- term:
    id: GO:0005783
    label: endoplasmic reticulum
  evidence_type: IDA
  original_reference_id: GO_REF:0000054
  review:
    summary: >-
      GPC2 is annotated to endoplasmic reticulum based on LIFEdb fusion protein
      localization data. As a secreted/membrane protein, GPC2 would transit through
      the ER during biosynthesis. This represents a biosynthetic localization.
    action: KEEP_AS_NON_CORE
    reason: >-
      ER localization represents the biosynthetic pathway for GPC2. The functional
      localization is at the plasma membrane.
    supported_by:
      - reference_id: GO_REF:0000054
        supporting_text: "Gene Ontology annotation based on curation of intracellular localizations of expressed fusion proteins in living cells"
core_functions:
  - molecular_function:
      id: GO:0015026
      label: coreceptor activity
    description: >-
      GPC2 functions as a signaling co-receptor at the cell surface, modulating ligand-receptor
      interactions through its heparan sulfate chains. It binds growth factors such as PTN
      and MDK to regulate neurite outgrowth signaling.
    locations:
      - id: GO:0009986
        label: cell surface
    directly_involved_in:
      - id: GO:0010976
        label: positive regulation of neuron projection development
      - id: GO:0007224
        label: smoothened signaling pathway
    supported_by:
      - reference_id: UniProtKB:Q8N158
        supporting_text: "Interacts (via heparan sulfate) with PTN; this interaction promotes neurite outgrowth"
      - reference_id: UniProtKB:Q8N158
        supporting_text: "this interaction induces neuronal cell adhesion and neurite outgrowth"
