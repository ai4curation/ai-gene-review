- id: file:human/NDUFV1/NDUFV1-deep-research-falcon.md
  title: Deep research review of NDUFV1 gene function (Falcon provider)
  findings:
    - statement: >-
        NDUFV1 is the 51 kDa FMN-binding core subunit of mitochondrial Complex I located
        in the N-module at the matrix-facing tip of the peripheral arm. It catalyzes NADH
        oxidation as the initial electron acceptor and passes electrons through Fe-S clusters
        to ubiquinone. The reduced FMN site is the predominant source of ROS from Complex I.
        Biallelic mutations cause MC1DN4/Leigh syndrome.
      supporting_text: >-
        NDUFV1 binds FMN as the primary electron acceptor for NADH and harbors canonical
        motifs that support NADH/FMN and Fe-S relay connectivity at the N-module interface.
        Electrons flow NADH to FMN (bound in NDUFV1) to series of Fe-S clusters to terminal
        cluster N2 near the ubiquinone site.
