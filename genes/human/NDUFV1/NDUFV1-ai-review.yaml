- term:
    id: GO:0045271
    label: respiratory chain complex I
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation that NDUFV1 is part of respiratory chain complex I. This is a core
      structural annotation. NDUFV1 is one of the 45 subunits of mammalian Complex I,
      specifically located in the flavoprotein (FP) subcomplex of the N-module at the
      tip of the peripheral arm (PMID:28844695, PMID:12611891). The cryo-EM structure
      of the human respiratory megacomplex directly resolved NDUFV1 within Complex I
      (PMID:28844695). The phylogenetic inference is well-supported by multiple lines
      of evidence.
    action: ACCEPT
    reason: >-
      NDUFV1 is unambiguously a core subunit of Complex I. Confirmed by cryo-EM structure
      (PMID:28844695), immunopurification and mass spectrometry (PMID:12611891), and
      monoclonal antibody analysis (PMID:11112787). This is a core annotation.
    supported_by:
      - reference_id: PMID:28844695
        supporting_text: >-
          The MCI2III2IV2 forms a circular structure with the dimeric CIII located in the
          center, where it is surrounded by two copies each of CI and CIV
      - reference_id: PMID:12611891
        supporting_text: >-
          we can resolve and identify the human homologues of 42 polypeptides detected
