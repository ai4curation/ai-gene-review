- term:
    id: GO:1902600
    label: proton transmembrane transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000108
  review:
    summary: >-
      IEA annotation inferred from GO:0008137 (NADH dehydrogenase ubiquinone activity)
      via logical inference. Complex I couples electron transfer to proton translocation
      across the inner mitochondrial membrane. However, the proton pumping activity is
      carried out by the membrane arm of Complex I (the P-module), not by the peripheral
      arm where NDUFV1 resides. NDUFV1 is in the N-module performing electron transfer,
      while the proton channels are formed by ND subunits (ND1, ND2, ND4, ND5) in the
      membrane arm (PMID:30030361).
    action: KEEP_AS_NON_CORE
    reason: >-
      While Complex I as a whole does perform proton transmembrane transport, NDUFV1 is
      located in the peripheral arm far from the proton-translocating membrane domain.
      The annotation is not wrong at the complex level, but it is imprecise when applied
      to this specific subunit. The proton translocation is mechanistically coupled to
      electron transfer but performed by a different structural module. Keep as non-core.

