  findings:
    - statement: >-
        NDUFV1 encodes the 51-kDa flavoprotein subunit of Complex I, which forms the
        NADH-binding site and is the principal site of electron entry from NADH into the
        respiratory chain. The gene maps to chromosome 11q13.
      supporting_text: >-
        plays an important role in the formation of the NADH-binding site and
        is believed to be the principal site of entry for electrons donated by NADH into
        the respiratory chain
      reference_section_type: ABSTRACT
      full_text_unavailable: true
- id: PMID:9878551
  title: 'cDNA of eight nuclear encoded subunits of NADH:ubiquinone oxidoreductase:
    human complex I cDNA characterization completed.'
  findings:
    - statement: >-
        Complex I functions in electron transport from NADH to ubiquinone, coupled to
        proton translocation from the mitochondrial matrix to the intermembrane space.
        Human Complex I consists of 41 subunits (now known to be 45), 34 nuclear-encoded.
      supporting_text: >-
        NADH:ubiquinone oxidoreductase (complex I) is an extremely complicated multiprotein
        complex located in the inner mitochondrial membrane. Its main function is the transport
        of electrons from NADH to ubiquinone, which is accompanied by translocation of protons
        from the mitochondrial matrix to the intermembrane space.
      reference_section_type: ABSTRACT
      full_text_unavailable: true
- id: PMID:11112787
  title: Human complex I defects can be resolved by monoclonal antibody analysis into
    distinct subunit assembly patterns.
  findings:
    - statement: >-
        Monoclonal antibody and sucrose gradient analysis of Complex I deficient patients
        including NDUFV1 mutants reveals distinct subunit assembly patterns. NDUFV1 defects
        can be distinguished from assembly factor defects using this approach.
      supporting_text: >-
        the other patients had defects in NDUFV1, NDUFS2 (two patients), NDUFS4 (two
        patients), NDUFS7, and NDUFS8. We show here that Western blotting with these
        antibodies, particularly when used in conjunction with sucrose gradient studies
        and enzymatic activity measurements, helps distinguish catalytic versus assembly
        defects
      reference_section_type: ABSTRACT
      full_text_unavailable: true
- id: PMID:12611891
  title: The subunit composition of the human NADH dehydrogenase obtained by rapid
    one-step immunopurification.
  findings:
    - statement: >-
        NDUFV1 was directly identified as a Complex I subunit by immunopurification and
        mass spectrometry (MALDI-TOF and LC-MS/MS). The study resolved 42 polypeptides
        from immunoisolated human Complex I.
      supporting_text: >-
        we can resolve and identify the human homologues of 42 polypeptides detected so
        far in the more extensively studied beef heart complex I
      reference_section_type: ABSTRACT
      full_text_unavailable: true
- id: PMID:24344204
  title: TIMMDC1/C3orf1 functions as a membrane-embedded mitochondrial complex I assembly
    factor through association with the MCIA complex.
  findings:
    - statement: >-
        Interaction proteomics of 15 core CI subunits and assembly factors identified
        TIMMDC1 as a new CI assembly factor. NDUFV1 was among the core subunits used as
        baits, and its interaction with NDUFV3 was detected.
      supporting_text: >-
        We employed interaction proteomics to interrogate the molecular associations of 15
        core subunits and assembly factors previously linked to human CI deficiency, resulting
        in a network of 101 proteins and 335 interactions
      reference_section_type: ABSTRACT
      full_text_unavailable: true
- id: PMID:24746669
  title: Cyclin B1/Cdk1 coordinates mitochondrial respiration for cell-cycle G2/M
    progression.
  findings:
    - statement: >-
        Cyclin B1/Cdk1 localizes to the mitochondrial matrix and phosphorylates Complex I
        subunits including NDUFV1, enhancing CI activity and mitochondrial respiration for
        G2/M cell cycle progression. Deficiency of phosphorylation impairs CI function.
      supporting_text: >-
        Cyclin B1/Cdk1-mediated CI phosphorylation enhances CI activity, whereas deficiency
        of such phosphorylation in each of the relevant CI subunits results in impairment
        of CI function. Mitochondria-targeted cyclin B1/Cdk1 increases mitochondrial
        respiration with enhanced oxygen consumption and ATP generation
      reference_section_type: ABSTRACT
      full_text_unavailable: true
- id: PMID:28844695
  title: Architecture of Human Mitochondrial Respiratory Megacomplex I(2)III(2)IV(2).
  findings:
    - statement: >-
        Cryo-EM structure of the human respiratory megacomplex I2III2IV2 at 3.4A resolution.
        NDUFV1 (residues 27-457) was directly resolved within Complex I. The structure
        confirms NDUFV1 contains FMN and one [4Fe-4S] cluster. UniProt cites this reference
        for NDUFV1's function, catalytic activity (EC 7.1.1.2), cofactors, and subunit
        composition.
      supporting_text: >-
        The structure not only reveals the precise assignment of individual subunits of
        human CI and CIII, but also enables future in-depth analysis of the electron
        transport chain as a whole
      reference_section_type: ABSTRACT
      full_text_unavailable: true
- id: PMID:30021884
  title: Histone Interaction Landscapes Visualized by Crosslinking Mass Spectrometry
    in Intact Cell Nuclei.
  findings:
    - statement: >-
        Crosslinking mass spectrometry in intact nuclei detected NDUFV1-NDUFV3 crosslinks,
        reflecting their close physical proximity within the FP subcomplex of Complex I.
      supporting_text: >-
        we use crosslinking mass spectrometry (XL-MS) to chart the protein-protein
        interactions in intact human nuclei
- id: PMID:30030361
  title: Assembly of mammalian oxidative phosphorylation complexes I-V and supercomplexes.
  findings:
    - statement: >-
        Review of OXPHOS complex assembly. Complex I is built in a stepwise fashion through
        the actions of several assembly factors. The N-module (containing NDUFV1, NDUFV2,
        NDUFS1) is assembled as the last major module to join the growing complex.
      supporting_text: >-
        The assembly of the five oxidative phosphorylation system (OXPHOS) complexes in
