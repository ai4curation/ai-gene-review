- term:
    id: GO:0006120
    label: mitochondrial electron transport, NADH to ubiquinone
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for the specific biological process of electron transport from NADH
      to ubiquinone in mitochondria. NDUFV1 is the entry point for this process: NADH
      donates electrons to FMN bound in NDUFV1, and then electrons pass along a chain
      of iron-sulfur clusters to the terminal acceptor ubiquinone (PMID:28844695). The
      deep research review confirms NDUFV1's FMN cofactor is the initial electron acceptor
      (file:human/NDUFV1/NDUFV1-deep-research-falcon.md).
    action: ACCEPT
    reason: >-
      This is the defining biological process for NDUFV1 and Complex I. NDUFV1 directly
      initiates this process by accepting electrons from NADH at its FMN site. The IBA
      is phylogenetically sound and supported by extensive experimental evidence.
    supported_by:
      - reference_id: PMID:28844695
        supporting_text: >-
          The respiratory megacomplex represents the highest-order assembly of respiratory
          chain complexes, and it allows mitochondria to respond to energy-requiring conditions
      - reference_id: PMID:8288251
        supporting_text: >-
          plays an important role in the formation of the NADH-binding site and
          is believed to be the principal site of entry for electrons donated by NADH into
          the respiratory chain

