- term:
    id: GO:0003954
    label: NADH dehydrogenase activity
  evidence_type: IDA
  original_reference_id: PMID:28844695
  review:
    summary: >-
      GO:0003954 (NADH dehydrogenase activity) is defined as "Catalysis of the reaction:
      NADH + H+ + acceptor = NAD+ + reduced acceptor." This is the subunit-specific
      molecular function for NDUFV1, as distinct from GO:0008137 which specifies ubiquinone
      as the acceptor and represents the full complex reaction. NDUFV1 alone catalyzes
      NADH oxidation at its FMN cofactor (the acceptor is FMN), independent of whether
      the downstream acceptor is ultimately ubiquinone. This is analogous to how SDHA
      was annotated with GO:0000104 (succinate dehydrogenase activity, generic acceptor)
      in addition to GO:0008177 (the quinone-specific complex activity). The cryo-EM
      structure (PMID:28844695) confirms the FMN-dependent NADH oxidation site in NDUFV1,
      and UniProt annotation states "electrons from NADH are accepted by flavin mononucleotide
      (FMN)." Ali et al. (PMID:8288251) describe NDUFV1 as "the principal site of entry
      for electrons donated by NADH into the respiratory chain."
    action: NEW
    reason: >-
      GO:0003954 more precisely captures NDUFV1's intrinsic catalytic function (NADH
      oxidation with a generic acceptor) as opposed to GO:0008137 which specifies the
      ubiquinone-dependent overall complex reaction. NDUFV1 alone catalyzes the NADH ->
      FMN electron transfer step. This term fills a gap where current annotations only
      capture the complex-level activity. Should use the 'enables' qualifier since NDUFV1
      is sufficient to oxidize NADH at its FMN site.
    supported_by:
      - reference_id: PMID:8288251
        supporting_text: >-
          plays an important role in the formation of the NADH-binding site and
          is believed to be the principal site of entry for electrons donated by NADH into
          the respiratory chain
      - reference_id: PMID:28844695
        supporting_text: >-
          The respiratory megacomplex represents the highest-order assembly of respiratory
          chain complexes
      - reference_id: file:human/NDUFV1/NDUFV1-deep-research-falcon.md
        supporting_text: >-
          NDUFV1 FMN cofactor is the primary NADH-accepting site and sits at the top of
          the hydrophilic peripheral arm

- term:
    id: GO:0009055
    label: electron transfer activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      GO:0009055 (electron transfer activity) is not currently annotated for NDUFV1 in
      GOA but should be. NDUFV1 performs electron transfer as part of the NADH-to-ubiquinone
      chain: it accepts electrons from NADH at its FMN cofactor and transfers them to the
      [4Fe-4S] cluster N3, then onward to NDUFS1. This is analogous to the IBA annotation
      for SDHA with GO:0009055. The deep research review confirms this electron transfer
      role across the N-module Fe-S relay (file:human/NDUFV1/NDUFV1-deep-research-falcon.md).
      UniProt keywords include "Electron transport" (KW-0249).
    action: NEW
    reason: >-
      Electron transfer activity is a core molecular function of NDUFV1. The FMN cofactor
      accepts electrons from NADH and transfers them to the [4Fe-4S] cluster N3, continuing
      to the downstream Fe-S chain. This is the subunit-specific MF of NDUFV1 and is
      missing from the current annotation set. Analogous to SDHA's IBA annotation for
      GO:0009055.
    supported_by:
      - reference_id: PMID:8288251
        supporting_text: >-
          is believed to be the principal site of entry for electrons donated by NADH into
          the respiratory chain
      - reference_id: file:human/NDUFV1/NDUFV1-deep-research-falcon.md
        supporting_text: >-
          Electrons flow NADH to FMN (bound in NDUFV1) to series of Fe-S clusters to
          terminal cluster N2 near the ubiquinone site

