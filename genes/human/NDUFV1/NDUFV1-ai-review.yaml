- term:
    id: GO:0042776
    label: proton motive force-driven mitochondrial ATP synthesis
  evidence_type: NAS
  original_reference_id: PMID:30030361
  review:
    summary: >-
      NAS annotation from ComplexPortal suggesting NDUFV1 is involved in proton motive
      force-driven mitochondrial ATP synthesis. Complex I contributes to ATP synthesis by
      generating part of the proton motive force through proton pumping. However, NDUFV1
      is in the peripheral arm (N-module) performing electron transfer, not in the membrane
      arm that performs proton translocation. Unlike Complex II (which does not pump protons
      at all), Complex I does pump protons, so NDUFV1 indirectly contributes to PMF
      generation. But the annotation is imprecise for this specific subunit. The SDHA review
      correctly removed the equivalent annotation for SDHA/Complex II because Complex II
      does not pump protons. For NDUFV1/Complex I, the situation is different since Complex I
      does pump protons, but NDUFV1's electron transfer role is mechanistically separated
      from the proton pumping in the membrane arm.
    action: KEEP_AS_NON_CORE
    reason: >-
      Complex I as a whole contributes to the proton motive force and thus ATP synthesis,
      but NDUFV1 specifically performs electron transfer in the N-module peripheral arm,
      not proton translocation. The annotation is not wrong at the complex level, but it
      is imprecise for this subunit. Keep as non-core since NDUFV1's direct role is
      electron transfer, with proton pumping being a mechanistically coupled but
      structurally distinct function of the membrane arm.

