      action: KEEP_AS_NON_CORE
      reason: >-
        While STC1 does affect bone development and the annotation is accurate based on experimental
        studies, ossification is not a core function of STC1. The primary functions are mineral
        homeostasis, PAPP-A inhibition, and angiogenesis regulation. Bone effects may be secondary
        to its role in phosphate handling and IGF signaling modulation.
      supported_by:
        - reference_id: PMID:16377640
          supporting_text: "STC1 inhibits longitudinal bone growth directly at the growth plate"

