          supporting_text: "STC1 is linked to hypoxia-driven programs and stress responses"

  - term:
      id: GO:0005515
      label: protein binding
    evidence_type: IPI
    original_reference_id: PMID:32296183
    review:
      summary: >-
        IPI annotation based on high-throughput interactome study (HuRI). The study identified
        STC1 interacting with MEOX2. However, "protein binding" is uninformative - it does not
        specify the functional nature of the interaction.
      action: MODIFY
      reason: >-
        "Protein binding" is too vague and uninformative. STC1 has specific and functionally
        important protein interactions - most notably it binds and inhibits PAPP-A with very
        high affinity (KD = 75 pM) [PMID:26195635]. It also forms homodimers. The annotation
        should be replaced with more specific molecular function terms.
      proposed_replacement_terms:
        - id: GO:0008191
          label: metalloendopeptidase inhibitor activity
      additional_reference_ids:
        - PMID:26195635
      supported_by:
        - reference_id: PMID:32296183
          supporting_text: "Global insights into cellular organization and genome function require comprehensive understanding of the interactome networks"

  - term:
      id: GO:0042802
      label: identical protein binding
    evidence_type: IPI
    original_reference_id: PMID:26195635
    review:
      summary: >-
