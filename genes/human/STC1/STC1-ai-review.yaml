        (via PAPP-A inhibition). Not a core molecular function of STC1.
      supported_by:
        - reference_id: PMID:16377640
          supporting_text: "STC1 inhibits longitudinal bone growth directly at the growth plate. Such growth inhibition, likely mediated by an increased chondrocyte phosphate uptake"

  - term:
      id: GO:0090280
      label: positive regulation of calcium ion import
    evidence_type: IDA
    original_reference_id: PMID:17032941
    review:
      summary: >-
        IDA annotation from PMID:17032941. However, this annotation appears inconsistent with
        the major body of evidence showing STC1 INHIBITS calcium transport. The paper focuses
        on endothelial function and inflammatory cell migration, and the abstract states STC1
        "may involve attenuation of the intracellular calcium signal."
      action: REMOVE
      reason: >-
        This annotation appears to be erroneous. The overwhelming evidence shows STC1 INHIBITS
        calcium transport and reduces intracellular calcium levels [PMID:8700837, PMID:12663264].
        PMID:17032941 actually states STC1 attenuates intracellular calcium signals in chemotaxis.
        The annotation should be removed as it contradicts the established biology of STC1.
      supported_by:
        - reference_id: PMID:17032941
          supporting_text: "The mammalian counterpart of the fish calcium-regulating hormone stanniocalcin-1 (STC1) inhibits monocyte chemotactic protein-1- and stromal-derived factor-1alpha (SDF-1alpha)-mediated chemotaxis and diminishes chemokinesis in macrophage-like RAW264.7 and U937 cells in a manner that may involve attenuation of the intracellular calcium signal"

