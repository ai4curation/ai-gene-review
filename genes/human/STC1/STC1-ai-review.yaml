gene_symbol: STC1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  Stanniocalcin-1 (STC1) is a secreted homodimeric glycoprotein hormone of the stanniocalcin family,
  originally characterized as a calcium-regulating hormone in fish and now known to function as a
  pleiotropic autocrine/paracrine regulator in mammals. STC1 stimulates renal phosphate reabsorption
  and inhibits calcium ion transport, contributing to mineral homeostasis. Recent work has identified
  STC1 as a potent inhibitor (Ki = 68 pM) of the metalloproteinase PAPP-A, thereby modulating IGF
  signaling through preventing cleavage of IGF-binding proteins. STC1 also functions as a selective
  modulator of HGF-induced angiogenic responses and inhibits transendothelial migration of
  inflammatory cells. The protein is widely expressed and is upregulated under hypoxia/stress
  conditions. In the heart, STC1 inhibits L-type calcium channels and may contribute to cardiac
  calcium homeostasis.
existing_annotations:
  - term:
      id: GO:0006874
      label: intracellular calcium ion homeostasis
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        IBA annotation inferred from phylogenetic analysis. STC1 was originally characterized as a
        calcium-regulating hormone in fish where it functions in preventing hypercalcemia [PMID:8700837].
        Human STC1 has been shown to reversibly inhibit transmembrane calcium currents through L-channels
        in cardiomyocytes, slowing endogenous beating rate and diminishing intracellular calcium rise
        with each contraction [PMID:12663264]. The role in intracellular calcium homeostasis is well
        supported by experimental evidence across the stanniocalcin family.
      action: ACCEPT
      reason: >-
        This is a core conserved function of the stanniocalcin family. Multiple studies demonstrate
        STC1's role in calcium homeostasis - it inhibits calcium uptake in fish [PMID:8700837] and
        inhibits L-channel calcium currents in mammalian cardiomyocytes [PMID:12663264]. The IBA
        annotation appropriately captures this evolutionarily conserved function.
      supported_by:
        - reference_id: PMID:8700837
          supporting_text: "Recombinant hSTC inhibited the gill transport of calcium when administered to fish and stimulated renal phosphate reabsorption in the rat"
        - reference_id: PMID:12663264
          supporting_text: "Addition of recombinant STC1 to the medium of cultured rat cardiomyocytes slows their endogenous beating rate and diminishes the rise in intracellular calcium with each contraction"

  - term:
      id: GO:0005615
      label: extracellular space
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        IBA annotation for cellular component. STC1 is a secreted glycoprotein hormone, consistent
        with its localization to the extracellular space. UniProt clearly indicates "Secreted" as
        the subcellular location, and the protein has a signal peptide (residues 1-17) [PMID:8700837,
        UniProt P52823].
      action: ACCEPT
      reason: >-
        STC1 is well-established as a secreted hormone. The protein has a signal peptide and is
        released to function in autocrine/paracrine signaling. This annotation is accurate and
        represents a core aspect of STC1 biology.
      supported_by:
        - reference_id: PMID:8700837
          supporting_text: "We have isolated a human cDNA clone encoding the mammalian homolog of stanniocalcin (STC), a calcium- and phosphate-regulating hormone that was first described in fishes where it functions in preventing hypercalcemia"
        - reference_id: PMID:14500721
          supporting_text: "Stanniocalcin 1 (STC1) is a secreted glycoprotein originally described as a hormone involved in calcium and phosphate homeostasis in bony fishes"

  - term:
      id: GO:0007165
      label: signal transduction
    evidence_type: IEA
    original_reference_id: GO_REF:0000108
    review:
      summary: >-
        IEA annotation based on logical inference. STC1 functions as a signaling molecule that
        modulates multiple pathways including HGF/c-met signaling [PMID:14500721] and has been
        shown to bind Notch1 to activate Notch signaling in cancer contexts [deep research].
        However, "signal transduction" is a very broad term.
      action: ACCEPT
      reason: >-
        While broad, this annotation is accurate. STC1 is a secreted hormone that acts via
        autocrine/paracrine mechanisms to regulate cellular responses. It modulates HGF-induced
        signaling and affects downstream pathways like focal adhesion kinase. As an IEA annotation,
        the breadth is acceptable given the well-documented signaling roles of STC1.
      supported_by:
        - reference_id: PMID:14500721
          supporting_text: "STC1 did not inhibit HGF-induced c-met receptor phosphorylation, but did block HGF-induced focal adhesion kinase activation"

  - term:
