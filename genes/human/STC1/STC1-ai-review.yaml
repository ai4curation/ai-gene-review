proposed_new_terms:
  - proposed_name: pappalysin inhibitor activity
    proposed_definition: >-
      Inhibition of the proteolytic activity of pappalysin family metalloproteinases (PAPP-A
      and PAPP-A2). Stanniocalcins (STC1 and STC2) specifically inhibit these enzymes but
      not other metalloproteinases or serine proteinases.
    justification: >-
      STC1 and STC2 specifically inhibit the pappalysin family of metalloproteinases
      (PAPP-A and PAPP-A2) but not other metalloproteinases or serine proteinases
      [PMID:26195635]. A more specific term would be valuable for precise annotation.
    proposed_parent:
      id: GO:0008191
      label: metalloendopeptidase inhibitor activity
    supported_by:
      - reference_id: PMID:26195635
        supporting_text: "We therefore conclude that the STCs are proteinase inhibitors, probably restricted in specificity to the pappalysin family of metzincin metalloproteinases"

suggested_questions:
  - question: >-
      What is the receptor for STC1 in mammalian tissues beyond Notch1? While Notch1 has been
      identified as a receptor in cancer contexts, the broader receptor landscape for STC1
      remains incompletely defined. Understanding the receptor(s) would clarify the signaling mechanism.

  - question: >-
      Does the PAPP-A inhibitory function of STC1 contribute to its effects on bone growth?
      STC1 overexpression causes dwarfism, and STC1 inhibits PAPP-A which regulates IGF signaling.
      It is unclear if growth effects are primarily through phosphate transport or IGF axis modulation.

suggested_experiments:
  - description: >-
      Test whether STC1 effects on chondrocyte proliferation are blocked by PAPP-A
      overexpression to determine if PAPP-A inhibition contributes to growth plate effects.
      If PAPP-A inhibition is the mechanism, excess PAPP-A should rescue STC1-mediated
      growth suppression.
    hypothesis: >-
      PAPP-A inhibition contributes to STC1-mediated growth suppression in chondrocytes

  - description: >-
      Identify the primary receptor for STC1 in endothelial cells using crosslinking
      and mass spectrometry approaches to identify endothelial cell surface receptor(s)
      mediating STC1 effects on HGF signaling and migration.
    hypothesis: >-
      STC1 has a specific cell surface receptor in endothelial cells distinct from Notch1
