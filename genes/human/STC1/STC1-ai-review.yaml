      label: negative regulation of calcium ion transport
    evidence_type: IDA
    original_reference_id: PMID:8700837
    review:
      summary: >-
        IDA annotation from the foundational paper. STC1 inhibits calcium transport - demonstrated
        by recombinant hSTC inhibiting gill calcium transport in fish [PMID:8700837]. Further
        supported by patch-clamp studies showing STC1 inhibits L-channel calcium currents in
        cardiomyocytes [PMID:12663264].
      action: ACCEPT
      reason: >-
        Well-supported core function. STC1 negatively regulates calcium transport across multiple
        experimental systems and cell types. This is the primary molecular activity underlying
