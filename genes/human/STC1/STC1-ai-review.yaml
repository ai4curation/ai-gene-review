          supporting_text: "using whole cell patch-clamp studies in cultured rat cardiomyocytes, we find that addition of STC1 to the bath causes reversible inhibition of transmembrane calcium currents through L-channels"

  - term:
      id: GO:1903403
      label: negative regulation of renal phosphate excretion
    evidence_type: IDA
    original_reference_id: PMID:8700837
    review:
      summary: >-
        IDA annotation from the foundational paper. The study demonstrated that recombinant hSTC
        "stimulated renal phosphate reabsorption in the rat" [PMID:8700837]. Stimulating
        reabsorption is equivalent to negatively regulating excretion.
      action: ACCEPT
      reason: >-
        Well-supported core function. STC1 stimulates renal phosphate reabsorption, thereby
        reducing phosphate excretion. This is part of STC1's fundamental role as a regulator
        of mineral homeostasis, specifically phosphate handling in the kidney.
      supported_by:
        - reference_id: PMID:8700837
          supporting_text: "Recombinant hSTC inhibited the gill transport of calcium when administered to fish and stimulated renal phosphate reabsorption in the rat"

