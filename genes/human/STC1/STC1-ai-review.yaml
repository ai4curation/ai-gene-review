          supporting_text: "STC1 is a selective modulator of hepatocyte growth factor (HGF)-induced endothelial migration and morphogenesis, but not proliferation. STC1 did not inhibit proliferative or migratory responses to vascular endothelial growth factor or basic fibroblast growth factor."

