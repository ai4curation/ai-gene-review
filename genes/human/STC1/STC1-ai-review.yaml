  - term:
      id: GO:0071456
      label: cellular response to hypoxia
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >-
        IEA annotation transferred from orthologs. STC1 is known to be induced by hypoxia
        and stress pathways. The deep research indicates STC1 is linked to hypoxia-driven
        programs and functions in stress responses [deep research]. STC1 upregulation in
        failing hearts is relevant to hypoxic stress [PMID:12663264].
      action: ACCEPT
      reason: >-
        This annotation is well-supported. STC1 is induced by hypoxia/stress and may play
        protective roles under hypoxic conditions. The protein is markedly upregulated in
        failing hearts (a hypoxic condition) and is reduced after mechanical unloading
        [PMID:12663264]. Hypoxia regulation is a documented aspect of STC1 biology.
      supported_by:
        - reference_id: PMID:12663264
