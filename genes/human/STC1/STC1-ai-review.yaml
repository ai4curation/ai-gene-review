  - term:
      id: GO:0001503
      label: ossification
    evidence_type: IEA
    original_reference_id: GO_REF:0000107
    review:
      summary: >-
        IEA annotation transferred from orthologs. STC1 has been shown to regulate growth plate
        chondrogenesis and bone development in studies using recombinant human STC1 [PMID:16377640].
