      - reference_id: file:human/ATP5MC1/ATP5MC1-uniprot.txt
        supporting_text: With the subunit a (MT-ATP6), forms the 
          proton-conducting channel in the F₀ domain, that contains two crucial 
          half-channels (inlet and outlet) that facilitate proton movement from 
          the mitochondrial intermembrane space (IMS) into the matrix. Protons 
          are taken up via the inlet half-channel and released through the 
          outlet half-channel, following a Grotthuss mechanism.
      - reference_id: file:human/ATP5MC1/ATP5MC1-deep-research-cyberian.md
        supporting_text: Each c-subunit contains a conserved glutamate residue 
          (Glu-59 in bovine/human) located in the middle of the second 
          transmembrane helix, positioned within the hydrophobic core of the 
          lipid bilayer. This glutamate serves as the proton-binding site and is
          the key functional residue for proton translocation.
  - description: Mechanically coupling proton gradient energy to ATP synthesis 
      by serving as the central rotor that transfers rotational energy from the 
      F₀ domain to the F₁ catalytic domain via the central stalk, driving 
      conformational changes in beta subunits through the binding-change 
