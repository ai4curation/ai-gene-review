  label: Homo sapiens
description: >-
  KCTD4 encodes a BTB/POZ domain-containing protein belonging to the potassium channel
  tetramerization domain (KCTD) family. The protein contains an N-terminal BTB/T1
  (T1-type BTB) domain that mediates oligomerization, predicted to form pentameric
  assemblies. Unlike some KCTD family members, KCTD4 is not predicted to form stable
  complexes with Cullin 3 (Cul3) based on AlphaFold modeling, and is not part of the
  GABAB receptor-associated KCTD subclade (KCTD8/12/16). KCTD4 can form hetero-oligomeric
  complexes with other KCTD family members such as KCTD5. The protein is expressed
  in brain tissue and its precise molecular function remains to be fully characterized
  experimentally. Limited KCTD4-specific mechanistic literature exists, with function
  largely inferred from family-level analyses.
existing_annotations:
- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      KCTD4 contains a BTB/T1 domain that mediates homo-oligomerization, a conserved
      feature of the KCTD family. Structural predictions indicate KCTD4 forms pentameric
      assemblies. The BTB domain is well-documented to drive self-association in KCTD
      proteins (KCTD4-deep-research-falcon.md).
    action: ACCEPT
    reason: >-
      The identical protein binding annotation is well-supported by structural and
      family-level evidence. KCTD proteins characteristically oligomerize via their
      N-terminal BTB/T1 domain. AlphaFold-based structural clustering places KCTD4
      in a pentameric cluster (Balasco et al. 2024). Family reviews confirm that
      KCTDs are intracellular proteins whose N-terminal BTB/T1 domain is structurally
      related to BTB/POZ folds and adapted to drive homo-oligomerization (Teng et al. 2019).
    supported_by:
      - reference_id: file:human/KCTD4/KCTD4-deep-research-falcon.md
        supporting_text: >-
          Structural clustering (AlphaFold/analysis) groups KCTD4 in a pentameric
          cluster (Cluster 4).
      - reference_id: file:human/KCTD4/KCTD4-deep-research-falcon.md
        supporting_text: >-
          KCTDs are intracellular proteins whose N-terminal BTB/T1 domain is structurally
          related to BTB/POZ folds and adapted to drive homo-oligomerization.
- term:
    id: GO:0051260
    label: protein homooligomerization
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      KCTD4 is predicted to form pentameric homooligomers via its BTB/T1 domain,
      consistent with the structural architecture of other KCTD family members
      (KCTD4-deep-research-falcon.md).
    action: ACCEPT
    reason: >-
      The protein homooligomerization annotation is supported by structural predictions
      and family-level evidence. AlphaFold-based analysis specifically assigns KCTD4
      to a pentameric assembly cluster (Balasco et al. 2024). The InterPro2GO mapping
      is appropriate given the T1-type BTB domain (IPR003131) present in KCTD4, which
      is known to mediate oligomerization.
    supported_by:
      - reference_id: file:human/KCTD4/KCTD4-deep-research-falcon.md
        supporting_text: >-
          Assigned/predicted pentameric assembly for KCTD4. Structural clustering
          (AlphaFold/analysis) groups KCTD4 in a pentameric cluster (Cluster 4).
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:25910212
  review:
    summary: >-
      This annotation derives from a large-scale interactome study examining how
      disease-associated mutations affect protein-protein interactions. The study
      was not focused on characterizing KCTD4 function specifically.
    action: REMOVE
    reason: >-
      Per GO curation guidelines, the term "protein binding" (GO:0005515) is
      uninformative and should be avoided. This annotation comes from a high-throughput
      Y2H screen studying disease mutation effects on protein interactions (Sahni et al.
      2015). While the interaction data may be valid, the generic "protein binding"
      annotation provides no insight into KCTD4's actual molecular function. More
      specific molecular function terms should be used when available.
    supported_by:
      - reference_id: PMID:25910212
        supporting_text: >-
          Here we functionally profile several thousand missense mutations across a
          spectrum of Mendelian disorders using various interaction assays.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:27107014
  review:
    summary: >-
      This annotation derives from a yeast-human inter-species interactome mapping
      study examining evolutionary conservation of protein interactions. KCTD4 was
      detected in high-throughput screens but not specifically characterized.
    action: REMOVE
    reason: >-
      Per GO curation guidelines, the term "protein binding" (GO:0005515) is
      uninformative and should be avoided. This annotation comes from an inter-species
      interactome mapping study (Zhong et al. 2016) examining yeast-human protein
      interactions across evolutionary distance. While the detection of KCTD4 in
      interaction screens may be valid, the generic "protein binding" term provides
      no functional insight. The interaction could reflect the BTB domain's
      oligomerization properties rather than a specific functional interaction.
    supported_by:
      - reference_id: PMID:27107014
        supporting_text: >-
          We systematically probed the yeast and human proteomes for interactions
          between proteins from these two species and functionally characterized the
          resulting inter-interactome network.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32296183
  review:
    summary: >-
      This annotation derives from the HuRI (Human Reference Interactome) project,
      a systematic all-by-all binary protein interaction screen. KCTD4 was detected
      as having protein interactions but without specific functional characterization.
    action: REMOVE
    reason: >-
      Per GO curation guidelines, the term "protein binding" (GO:0005515) is
      uninformative and should be avoided. This annotation comes from the HuRI
      project (Luck et al. 2020), a systematic reference interactome map. While
      HuRI provides high-quality binary interaction data, the generic "protein binding"
      annotation does not convey specific molecular function information. UniProt
      lists specific interactions with DAXX, EFHC1, and NTAQ1 (from IntAct), but
      the functional significance of these interactions for KCTD4 remains unclear.
    supported_by:
      - reference_id: PMID:32296183
        supporting_text: >-
          Here we present a human 'all-by-all' reference interactome map of human
          binary protein interactions, or 'HuRI'. With approximately 53,000
          protein-protein interactions, HuRI has approximately four times as many
          such interactions as there are high-quality curated interactions from
          small-scale studies.
