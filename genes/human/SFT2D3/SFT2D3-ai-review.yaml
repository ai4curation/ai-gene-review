description: SFT2D3 encodes vesicle transport protein SFT2C, an integral membrane
  component of the evolutionarily conserved SFT2 family. This tetra-span transmembrane
  protein (containing the pfam04178 Got1/Sft2 domain) functions as a vesicle fusion
  facilitator in the retrograde transport pathway from endosomes to Golgi apparatus.
  The protein localizes to Golgi membranes and endosomal compartments where it likely
  organizes or stabilizes SNARE complexes during vesicle fusion events. Based on strong
  experimental evidence from paralog SFT2D2 and yeast homologs Sft2p/Got1p, SFT2D3
  operates as a SNARE-associated factor that promotes fusion of retrograde transport
  vesicles derived from endocytic compartments with the trans-Golgi network. The gene
  shows ubiquitous but low-level expression consistent with a fundamental housekeeping
  role in cellular trafficking machinery.
