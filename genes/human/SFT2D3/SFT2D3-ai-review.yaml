- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: This annotation is technically correct but overly general and not informative
      for SFT2D3 function. While SFT2D3 is localized to cytoplasmic organelles (not
      nucleus or extracellular), this broad term fails to capture its specific subcellular
      localization. Based on functional evidence and paralog localization studies,
      SFT2D3 specifically localizes to Golgi apparatus and endosomal membranes. This
      should be modified to the more specific and functionally relevant "Golgi apparatus"
      (GO:0005794).
    action: MODIFY
    proposed_replacement_terms:
    - id: GO:0005794
      label: Golgi apparatus
    supported_by:
    - reference_id: GO_REF:0000117
      supporting_text: '[ARBA machine learning prediction based on sequence features
        and domain architecture]'
- term:
    id: GO:0012505
    label: endomembrane system
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: This annotation is accurate and well-supported. SFT2D3 is clearly a component
      of the endomembrane system as an integral membrane protein involved in trafficking
      between endosomes and Golgi. This term appropriately captures its localization
      to intracellular membrane-bound organelles within the secretory/endocytic pathway
      network. The term is at the right level of specificity - more general than specific
      organelles but more specific than just "membrane" or "cytoplasm". This should
      be accepted as representing accurate cellular localization.
    action: ACCEPT
    supported_by:
    - reference_id: GO_REF:0000117
      supporting_text: '[ARBA machine learning prediction based on sequence features
        and domain architecture]'
- term:
    id: GO:0015031
    label: protein transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: This annotation is accurate but could be more specific. SFT2D3 is indeed
      involved in protein transport, particularly in the context of retrograde transport
      where membrane proteins and sorting receptors are retrieved from endosomes back
      to the Golgi. However, the evidence strongly points to a more specific role
      in "retrograde transport, endosome to Golgi" (GO:0042147). While the current
      term is not wrong, the more specific term better captures the precise biological
      process SFT2D3 participates in based on functional evidence.
    action: MODIFY
    proposed_replacement_terms:
    - id: GO:0042147
      label: retrograde transport, endosome to Golgi
    supported_by:
    - reference_id: GO_REF:0000043
      supporting_text: '[UniProtKB keyword mapping based on curated keywords and functional
        annotation]'
