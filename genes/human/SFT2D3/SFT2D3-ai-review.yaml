    label: vesicle-mediated transport
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: 'This annotation is accurate and well-supported by strong evidence. SFT2D3
      is clearly involved in vesicle-mediated transport based on: (1) UniProt annotation
      stating involvement in fusion of retrograde transport vesicles; (2) experimental
      evidence from SFT2D2 paralog showing role in endosome-to-Golgi retrieval; (3)
      yeast homolog studies demonstrating vesicle fusion function; (4) evolutionary
      conservation of the SFT2 family in vesicle trafficking. This represents a core
      function and should be accepted as-is.'
    action: ACCEPT
