- id: PMID:25464851
  title: Genome-wide RNAi screen reveals a role for multipass membrane proteins in
    endosome-to-golgi retrieval.
  findings:
  - statement: SFT2D2, a human paralog of SFT2D3, is required for endosome-to-Golgi
      retrieval of cargo proteins
    supporting_text: We further demonstrate a role for three multipass membrane proteins,
      SFT2D2, ZDHHC5, and GRINA, in endosome-to-Golgi retrieval.
  - statement: SFT2D2 is partially homologous to yeast Sft2p protein and represents
      an uncharacterized mammalian homolog of the SFT2 family
    supporting_text: SFT2D2 is partially homologous to the yeast Sft2p protein, a
      genetic interactor of Sed5p (the yeast syntaxin 5 protein) and affects post-Golgi
      trafficking (Conchon et al., 1999). However, the mammalian homologs (SFT2D1,
      SFT2D2, and SFT2D3) are uncharacterized.
  - statement: SFT2D2 localizes to both perinuclear membranes and endosomal structures
      containing the retromer complex
    supporting_text: We find that SFT2D2 localizes to both perinuclear membranes and
      structures positive for the retromer CSC protein, VPS35. The colocalization
      of SFT2D2 with VPS35 is especially apparent after treatment with nocodazole
      to depolymerize microtubules
  - statement: SFT2D2 exhibits specific colocalization with syntaxin 6 SNARE protein,
      indicating functional interaction with post-Golgi membrane fusion machinery
    supporting_text: We find that SFT2D2 partially colocalizes with syntaxin 5 but
      exhibits almost complete colocalization with syntaxin 6 (indicated by arrowheads
      in the immunofluorescence images shown in Figure 3C). Quantitation of the colocalization
      of SFT2D2 with a number of post-Golgi SNARE proteins is shown graphically in
      Figure 3C (right panel) and confirms that SFT2D2 resides in a compartment strongly
      positive for syntaxin 6.
  - statement: SFT2D2 depletion alters SNARE protein distribution without affecting
      their total expression levels
    supporting_text: when SFT2D2 expression is silenced by RNAi, we observed a marked
      change in the fluorescence intensity of several SNARE proteins, with syntaxin
      6 and VAMP3 exhibiting the strongest change (Figure 3D). An example of the altered
      fluorescence intensity for VAMP3 is shown along with the graph in Figure 3D.
      Surprisingly, however, changes in the fluorescence intensity are not the result
      of changes in overall levels of the respective SNARE proteins (Figure 3E).
  - statement: SFT2D2 knockdown causes accumulation of endocytic cargo in peripheral
      puncta with reduced TGN localization
    supporting_text: Images of anti-CD8 localization obtained in the primary screen
      show an accumulation of antibody in peripheral puncta in SFT2D2-silenced cells
      compared to control HeLa cells (Figure 3A) as well as reduced levels of antibody
      at the TGN.
- id: PMID:10406798
  title: 'Got1p and Sft2p: membrane proteins involved in traffic to the Golgi complex.'
  findings:
  - statement: Yeast Sft2p is a non-essential tetra-spanning membrane protein localized
      to the late Golgi that can suppress syntaxin mutations
    supporting_text: Sft2p is a non-essential tetra-spanning membrane protein, found
      mostly in the late Golgi, that can suppress some sed5 alleles.
  - statement: Sft2p has similar membrane topology to Got1p and both are evolutionarily
      conserved proteins involved in vesicle fusion
    supporting_text: Got1p is an evolutionarily conserved non-essential protein with
      a membrane topology similar to that of Sft2p.
  - statement: Either Got1p or Sft2p is required for vesicle fusion with the Golgi
      complex in vivo
    supporting_text: Thus the presence of either Got1p or Sft2p is required for vesicle
      fusion with the Golgi complex in vivo.
  - statement: Got1p facilitates Sed5p-dependent fusion events while Sft2p performs
      a related function in the late Golgi
    supporting_text: We suggest that Got1p normally facilitates Sed5p-dependent fusion
      events, while Sft2p performs a related function in the late Golgi.
  - statement: Loss of both Got1p and Sft2p causes defects in endosome-Golgi traffic
      and ER-Golgi transport
    supporting_text: In vivo, inactivation of both Got1p and Sft2p results in phenotypes
      ascribable to a defect in endosome-Golgi traffic, while their complete removal
      results in an ER-Golgi transport defect.
  - statement: Got1p localizes to early Golgi cisternae and shows defects in vesicle
      fusion after tethering
    supporting_text: Immunofluorescence and subcellular fractionation indicate that
      it is present in early Golgi cisternae. got1 mutants, but not sft2 mutants,
      show a defect in an in vitro assay for ER-Golgi transport at a step after vesicle
      tethering to Golgi membranes.
