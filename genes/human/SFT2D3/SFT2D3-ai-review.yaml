    summary: This annotation is technically correct but overly general and uninformative.
      SFT2D3 is localized to specific cytoplasmic compartments (Golgi apparatus and
      endosomes), not broadly distributed in the cytoplasm. The deep research indicates
      SFT2D3 detection in Golgi-derived vesicle proteomes and yeast ortholog localization
      to late Golgi/TGN.
    action: ACCEPT
    reason: While a more specific localization term would be preferred, this broad
      IEA annotation is not incorrect. SFT2D3 is indeed in the cytoplasm (as opposed
      to nucleus or extracellular). The endomembrane system annotation (GO:0012505)
      provides more informative localization.
