- id: file:human/SFT2D3/SFT2D3-deep-research.md
  title: Deep research analysis of SFT2D3 function and literature
  findings:
  - statement: Strong experimental evidence from SFT2D2 paralog studies showing Golgi/endosomal
      localization and SNARE interactions
  - statement: SFT2D2 knockdown disrupts trafficking of Golgi SNAREs and endosomal
      cargos, supporting vesicle fusion role
  - statement: SFT2D2 colocalizes extensively with Golgi SNAREs (Syntaxin-6) and retromer
      component VPS35
  - statement: Yeast homolog studies demonstrate role in vesicle fusion and SNARE
      recycling at Golgi
  - statement: Yeast Sft2p acts downstream of Arl1-Imh1 GTPase pathway to mediate
      SNARE recycling under ER stress
  - statement: Combined loss of yeast Sft2p and Got1p causes defects in v-SNARE (Snc1)
      recycling to Golgi
  - statement: Evolutionary conservation across eukaryotes supports fundamental trafficking
      function
  - statement: Structural prediction shows four transmembrane domains with conserved
      Got1/Sft2 domain (pfam04178)
  - statement: May undergo palmitoylation by ZDHHC5 palmitoyltransferase for membrane
      association regulation
  - statement: Expressed broadly at low levels with tissue distribution consistent
      with housekeeping trafficking role
  - statement: Part of three-member human SFT2 family (SFT2D1, SFT2D2, SFT2D3) with
      likely overlapping functions
  - statement: Mouse Sft2d3 knockout allele created but no gross developmental phenotype
      reported
  - statement: Tentative association with hereditary retinal dystrophy in database
      sources but mechanism unclear
