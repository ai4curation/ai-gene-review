  review:
    summary: This membrane annotation is accurate and appropriate for SFT2D3. The
      protein is clearly an integral membrane protein with 4 transmembrane domains
      as shown in UniProt topology data and confirmed by structural predictions. The
      generic \"membrane\" term is suitable as it correctly captures the protein localization
      without being overly specific about particular membrane types. Given SFT2D3
      localizes to multiple membrane compartments (Golgi, endosomes), this broad term
      is acceptable.
