id: P49747
gene_symbol: COMP
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: Cartilage oligomeric matrix protein (COMP/thrombospondin-5) is a pentameric extracellular
  matrix glycoprotein of the thrombospondin family that functions primarily as a structural constituent
  organizing ECM components in load-bearing tissues. The mature protein consists of an N-terminal oligomerization
  domain, four EGF-like repeats (two Ca2+-binding), eight TSP type-3 repeats that each bind two calcium
  ions, and a C-terminal globular domain that binds collagen and aggrecan. COMP forms homopentamers via
  disulfide-linked N-terminal coiled-coil regions, creating a multivalent scaffold that bridges collagens
  (types I, II, IX), matrilins (MATN1, MATN3, MATN4), fibronectin, aggrecan, and integrins (alpha5beta1,
  alphaVbeta3). It promotes collagen fibrillogenesis, supports cartilage ECM integrity, mediates chondrocyte
  attachment through integrin receptors, and suppresses apoptosis via induction of IAP family survival
  proteins. Expressed abundantly in cartilage, tendon, ligament, and synovium, with additional expression
  in blood vessels and adipose tissue. Mutations cause pseudoachondroplasia (PSACH) and multiple epiphyseal
  dysplasia type 1 (EDM1) through ER retention of misfolded protein and activation of the unfolded protein
  response. Also implicated as a biomarker in osteoarthritis and as a prognostic factor in certain cancers.
