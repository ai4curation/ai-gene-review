    label: collagen fibril organization
  - id: GO:0051216
    label: cartilage development
  - id: GO:1990079
    label: cartilage homeostasis
  locations:
  - id: GO:0031012
    label: extracellular matrix
  supported_by:
  - reference_id: PMID:7713493
    supporting_text: Cartilage oligomeric matrix protein (COMP) is a 524,000-Da protein that is expressed
      at high levels in the territorial matrix of chondrocytes
  - reference_id: PMID:11084047
    supporting_text: Mutations in cartilage oligomeric matrix protein causing pseudoachondroplasia and
      multiple epiphyseal dysplasia affect binding of calcium and collagen I, II, and IX
- description: COMP binds collagens I, II, and IX in a zinc-dependent manner through its C-terminal domain,
    promoting collagen fibrillogenesis and fibril organization essential for cartilage mechanical properties.
