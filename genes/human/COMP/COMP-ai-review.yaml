suggested_questions:
- question: Does COMP have a true enzymatic activity in catalyzing collagen fibril assembly, or does it
    act purely as a scaffold/organizer?
- question: What is the relative contribution of COMP to ECM function in different tissues (cartilage
    vs tendon vs blood vessels)?
- question: What is the relationship between COMP and BMP signaling in cartilage development?
suggested_experiments:
- description: Comparative analysis of COMP-null mouse phenotypes in different tissue-specific knockouts
    to distinguish cartilage-specific from systemic COMP functions.
- description: Direct biochemical measurement of BMP binding affinity by COMP to validate or refute the
    predicted BMP binding annotation.
status: COMPLETE
