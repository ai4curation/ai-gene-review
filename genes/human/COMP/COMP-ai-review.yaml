    label: extracellular matrix
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: COMP is a major extracellular matrix component in cartilage, tendon, ligament, and other
      load-bearing tissues. IBA annotations represent phylogenetically-informed annotations that have
      undergone extensive review. This annotation correctly captures COMP's primary cellular compartment
      where it functions as a structural organizer.
    action: ACCEPT
    reason: This is the core localization for COMP's primary function as an ECM structural constituent.
      Supported by extensive literature showing COMP expression and function in the ECM of multiple tissues.
      IBA evidence is robust and this matches experimental evidence.
