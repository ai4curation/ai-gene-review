core_functions:
- description: COMP is a pentameric ECM glycoprotein that serves as a structural organizer, bridging collagens
    (I, II, IX), matrilins, fibronectin, and proteoglycans to create a stable matrix scaffold in load-bearing
    tissues. It binds 11-14 calcium ions per subunit essential for proper conformation and ligand-binding
    capacity.
  molecular_function:
    id: GO:0005201
    label: extracellular matrix structural constituent
  directly_involved_in:
