- term:
    id: GO:0005509
    label: calcium ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: COMP is a calcium-binding protein, with 11-14 calcium ions bound per subunit. The eight TSP
      type-3 repeats each bind two calcium ions, and the C-terminal domain binds three additional calcium
      ions. Calcium binding is essential for COMP conformation and collagen-binding activity.
    action: ACCEPT
    reason: This annotation is well-supported by multiple experimental studies demonstrating calcium binding
      by COMP. The InterPro EGF-Ca-binding domains (IPR001881) correctly predict this function, validated
      by direct experimental evidence.
    supported_by:
