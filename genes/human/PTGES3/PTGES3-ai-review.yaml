- molecular_function:
    id: GO:0051879
    label: Hsp90 protein binding
  description: >-
    PTGES3/p23 binds to the N-terminal domain of HSP90 in its ATP-bound conformation,
    stabilizing the closed HSP90 dimer and the mature HSP90-client complex. This co-chaperone
    activity is essential for maturation of steroid hormone receptors, hTERT, and other HSP90
    client proteins. The CS domain in the N-terminal region of p23 mediates HSP90 binding,
    while the unstructured acidic C-terminal tail is important for its independent passive
    chaperoning activity preventing protein aggregation.
  directly_involved_in:
