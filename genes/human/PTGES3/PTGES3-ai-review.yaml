description: Dual-function protein that acts both as a cytosolic prostaglandin E synthase
  (cPGES) catalyzing the isomerization of PGH2 to PGE2, and as an HSP90 co-chaperone
  (p23) that stabilizes the HSP90-client protein complex in the ATP-bound conformation.
  As part of the HSP90 chaperone machinery, PTGES3 participates in the maturation and
  stabilization of steroid hormone receptors, telomerase, and other HSP90 client proteins.
  It also localizes to genomic response elements and promotes disassembly of transcriptional
  regulatory complexes. Contains a CS domain (CHORD-containing proteins and SGT1 domain)
  in the N-terminal region and an unstructured acidic C-terminal tail important for its
  chaperone function.
