core_functions:
- molecular_function:
    id: GO:0005524
    label: ATP binding
  contributes_to_molecular_function:
    id: GO:0046933
    label: proton-transporting ATP synthase activity, rotational mechanism
  directly_involved_in:
    - id: GO:0042776
      label: proton motive force-driven mitochondrial ATP synthesis
  locations:
