gene_symbol: ATP5F1B
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  ATP5F1B encodes the catalytic beta subunit of the mitochondrial F1Fo-ATP synthase (Complex V).
  Three copies of the beta subunit alternate with three alpha subunits (ATP5F1A) to form the
  alpha3-beta3 hexameric F1 catalytic head, which faces the mitochondrial matrix. The beta subunit
  contains the catalytic nucleotide-binding site where ADP is phosphorylated to ATP via a rotary
  mechanism driven by the proton motive force across the inner mitochondrial membrane (PMID:37244256).
  As part of the F1Fo complex, ATP5F1B contributes to proton-transporting ATP synthase activity
  (EC 7.1.2.2). Pathogenic variants in ATP5F1B cause hypermetabolism due to uncoupled oxidative
  phosphorylation (HUMOP2, PMID:36239646) and dominantly inherited dystonia (PMID:Nasca et al. 2023,
  Brain). ATP5F1B is also found on the cell surface as ecto-F1-ATPase, where it functions in
  extracellular ATP generation, angiogenesis regulation, and immune recognition (PMID:8006588,
  PMID:17510399, PMID:17643490).
