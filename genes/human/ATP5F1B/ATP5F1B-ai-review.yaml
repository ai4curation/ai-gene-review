      label: proton-transporting ATP synthase complex
    - id: GO:0005759
      label: mitochondrial matrix
  in_complex:
    id: GO:0045259
    label: proton-transporting ATP synthase complex
  description: >-
    ATP5F1B is the catalytic beta subunit of the F1 head of the mitochondrial ATP synthase
    (Complex V). It contains the active site where ADP + Pi is converted to ATP via the
    binding change mechanism driven by rotation of the gamma subunit. The beta subunit binds
    ATP/ADP at its catalytic nucleotide-binding site (residues 209-214, 238-239) with Mg2+
    as a required cofactor. It contributes_to the complex-level proton-transporting ATP
    synthase activity (GO:0046933) of the rotational mechanism. Three beta subunits alternate
    with three alpha subunits to form the alpha3-beta3 hexameric F1 catalytic head on the
    matrix side of the inner mitochondrial membrane. Structural evidence from cryo-EM at
    2.53 A resolution (PMID:37244256) and functional evidence from the L335P uncoupling
    variant (PMID:36239646) confirm the catalytic role.
  supported_by:
    - reference_id: PMID:37244256
      supporting_text: >-
        These structures reveal that the release of ADP occurs when the β subunit of
        F1Fo-ATP synthase is in the open conformation, showing how ADP binding is coordinated
        during synthesis
    - reference_id: PMID:36239646
      supporting_text: >-
        The catalytic core of F1 contains three α and three β subunits arranged around
        a γ subunit of the central stalk. Protons passing through FO (the pore) cause the
        γ stalk to rotate, inducing conformational transitions in the β subunit that
        are required for the synthesis of ATP from ADP
    - reference_id: PMID:12110673
      supporting_text: >-
        The captured complex V displayed ATP hydrolysis activity that was fully oligomycin
        and inhibitor protein IF(1)-sensitive
