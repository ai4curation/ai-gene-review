- term:
    id: GO:0045259
    label: proton-transporting ATP synthase complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for CC. ATP5F1B is a core structural and catalytic component of the
      proton-transporting ATP synthase complex (Complex V). This is well supported by cryo-EM
      structural data (PMID:37244256), immunocapture studies (PMID:12110673), and assembly studies
      (PMID:26297831).
    action: ACCEPT
    reason: >-
      This is the defining complex membership for ATP5F1B. The beta subunit is one of the major
      subunits of the F1 catalytic head. Cryo-EM structures show ATP5F1B as chains D/E/F in the
      alpha3-beta3 hexamer (PMID:37244256). IBA annotation is appropriate and well conserved across
      the ATPase alpha/beta chains family.
    supported_by:
      - reference_id: PMID:37244256
        supporting_text: >-
          These structures reveal that the release of ADP occurs when the β subunit of F1Fo-ATP
          synthase is in the open conformation, showing how ADP binding is coordinated during
          synthesis
      - reference_id: PMID:12110673
        supporting_text: >-
          The immunoprecipitated F(1)F(0) contained a full complement of subunits that were
          identified with specific antibodies against five of the subunits (alpha, beta, OSCP,
          d, and IF(1))
- term:
    id: GO:0046933
    label: proton-transporting ATP synthase activity, rotational mechanism
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  qualifier: contributes_to
  review:
    summary: >-
      IBA annotation for MF with contributes_to qualifier. The beta subunit contributes to the
      proton-transporting ATP synthase activity of the holoenzyme complex via the rotational
      mechanism. The contributes_to qualifier is correct because this activity is a property of
      the whole complex, not the individual subunit.
    action: ACCEPT
    reason: >-
      The contributes_to qualifier is appropriate for a subunit that is part of the catalytic
      core but requires the full complex for proton-transporting ATP synthase activity. The beta
      subunit houses the catalytic nucleotide-binding sites, but the rotational mechanism requires
      the assembled F1Fo complex including the proton channel (Fo). Well supported by structural
      data (PMID:37244256) and functional studies (PMID:36239646).
    supported_by:
      - reference_id: PMID:37244256
        supporting_text: >-
          These structures reveal that the release of ADP occurs when the β subunit of
          F1Fo-ATP synthase is in the open conformation, showing how ADP binding is coordinated
          during synthesis
      - reference_id: PMID:36239646
        supporting_text: >-
          The catalytic core of F1 contains three α and three β subunits arranged around
          a γ subunit of the central stalk. Protons passing through FO (the pore) cause the
          γ stalk to rotate, inducing conformational transitions in the β subunit that
          are required for the synthesis of ATP from ADP
- term:
    id: GO:0042776
    label: proton motive force-driven mitochondrial ATP synthesis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for BP. Proton motive force-driven mitochondrial ATP synthesis is the core
      biological process performed by ATP5F1B as part of Complex V. This is the more specific
      mitochondrial form of GO:0015986.
    action: ACCEPT
    reason: >-
      This is the most specific and accurate BP annotation for ATP5F1B. The beta subunit is the
      catalytic component that directly synthesizes ATP from ADP driven by the proton motive
      force across the inner mitochondrial membrane. Supported by extensive experimental evidence
      (PMID:36239646, PMID:37244256, PMID:12110673).
    supported_by:
      - reference_id: PMID:36239646
        supporting_text: >-
          Complex V (CV) is the central enzyme in energy conversion: it dissipates the proton
          gradient across the membrane, catalyzing the phosphorylation of ADP to ATP
