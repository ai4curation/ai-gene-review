- term:
    id: GO:0051591
    label: response to cAMP
  evidence_type: IMP
  original_reference_id: PMID:11165261
  review:
    summary: IMP annotation based on Papa et al. (2001), who showed that mutation in
      NDUFS4 abolishes cAMP-dependent phosphorylation of the protein and cAMP-dependent
      activation of Complex I. NDUFS4 contains a PKA phosphorylation site (Ser-173),
      and cAMP-dependent phosphorylation of this site activates Complex I. The NDUFS4
      mutation abolished this cAMP-dependent response, providing evidence that NDUFS4
      mediates the response of Complex I to cAMP signaling.
    action: ACCEPT
    reason: Valid experimental evidence. NDUFS4 is a direct substrate of PKA, and its
      phosphorylation at Ser-173 mediates cAMP-dependent activation of Complex I.
      This is a genuine regulatory function of NDUFS4 as a signal-responsive subunit.
    supported_by:
    - reference_id: PMID:11165261
      supporting_text: the homozygous 5 bp duplication in the cDNA of the NDUFS4 18 kDa
        subunit of complex I abolishes cAMP-dependent phosphorylation of this protein
        and activation of the complex. These findings show for the first time that
        human complex I is regulated via phosphorylation of the subunit encoded by
        the NDUFS4 gene.
- term:
    id: GO:0051591
    label: response to cAMP
  evidence_type: IMP
  original_reference_id: PMID:11181577
  review:
    summary: IMP annotation based on Petruzzella et al. (2001), who showed that a
      nonsense mutation in NDUFS4 resulted in Complex I activity that was insensitive
      to cAMP stimulation. Since NDUFS4 is the PKA substrate through which cAMP
      activates Complex I, its loss abolishes this response.
    action: ACCEPT
    reason: Valid experimental evidence confirming that NDUFS4 is required for the
      cAMP-dependent regulation of Complex I. The loss of NDUFS4 eliminated cAMP
      responsiveness of Complex I activity.
    supported_by:
    - reference_id: PMID:11181577
