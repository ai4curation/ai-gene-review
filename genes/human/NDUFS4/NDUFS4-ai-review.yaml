- term:
    id: GO:0008137
    label: NADH dehydrogenase (ubiquinone) activity
  evidence_type: IMP
  original_reference_id: PMID:16478720
  review:
    summary: IMP annotation based on Iuso et al. (2006). This annotation uses the
      enables qualifier (from the GOA TSV) rather than contributes_to, which is incorrect
      for an accessory subunit. NDUFS4 does not directly catalyze NADH dehydrogenase
      activity; it is an accessory subunit that contributes to Complex I function
      through its structural and assembly role. The correct qualifier should be
      contributes_to, as used in the PMID:15038602 and PMID:16870178 annotations
      for the same GO term.
    action: MODIFY
    reason: The enables qualifier is incorrect for NDUFS4. As an accessory (supernumerary)
      subunit, NDUFS4 does not directly catalyze NADH to ubiquinone electron transfer.
      UniProt itself describes it as an accessory subunit that is believed not to be
      involved in catalysis. The qualifier should be contributes_to, consistent with
      the other annotations to this term. The GO term itself is correct.
    proposed_replacement_terms:
    - id: GO:0008137
      label: NADH dehydrogenase (ubiquinone) activity
    supported_by:
    - reference_id: PMID:16478720
      supporting_text: the NDUFS4 mutation prevented complete assembly of the complex
        and caused full suppression of the activity
- term:
    id: GO:0001932
    label: regulation of protein phosphorylation
  evidence_type: IMP
  original_reference_id: PMID:11165261
  review:
    summary: IMP annotation from MGI for regulation of protein phosphorylation, based
      on Papa et al. (2001). The GOA TSV shows the qualifier acts_upstream_of_or_within,
      suggesting this is an indirect involvement. The study showed that NDUFS4 mutation
      abolishes cAMP-dependent phosphorylation of the NDUFS4 protein itself and
      activation of Complex I. NDUFS4 is a phosphorylation substrate, not a kinase
      or phosphatase. The annotation seems to conflate being a substrate of phosphorylation
      with regulating phosphorylation. NDUFS4 does not regulate protein phosphorylation;
      rather, its own phosphorylation by PKA regulates Complex I activity.
    action: MARK_AS_OVER_ANNOTATED
    reason: NDUFS4 is a substrate of PKA phosphorylation at Ser-173, not a regulator
      of protein phosphorylation. The annotation conflates being phosphorylated (a
      substrate) with regulating phosphorylation (a kinase/phosphatase/regulatory
      function). The cAMP/PKA-dependent phosphorylation of NDUFS4 is better captured
      by the response to cAMP annotations (GO:0051591).
    supported_by:
    - reference_id: PMID:11165261
      supporting_text: the homozygous 5 bp duplication in the cDNA of the NDUFS4 18 kDa
        subunit of complex I abolishes cAMP-dependent phosphorylation of this protein
        and activation of the complex
