  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: IEA annotation from ARBA machine learning models for ROS metabolic process.
      Complex I is a major source of reactive oxygen species in mitochondria. However,
      NDUFS4 loss (which abolishes Complex I activity) actually prevented ROS production
      in one study (PMID:16478720), contrasting with the NDUFS1 mutant which showed
      increased ROS. The relationship between NDUFS4 and ROS is complex and context-dependent.
      The deep research report also notes that ROS phenotypes may be tissue/context
      dependent.
    action: KEEP_AS_NON_CORE
    reason: While Complex I is a well-established source of ROS, the relationship
      between NDUFS4 specifically and ROS is indirect and context-dependent. NDUFS4 loss
      can either increase or decrease ROS depending on conditions (PMID:16478720). ROS
      metabolism is a secondary consequence of Complex I dysfunction, not a core function
      of NDUFS4. Consistent with the IMP annotation to the same term.
    supported_by:
    - reference_id: PMID:16478720
      supporting_text: No ROS increase was observed in the NDUFS4 mutation
