    supported_by:
      - reference_id: PMID:9806546
        supporting_text: "RFXANK contains a protein-protein interaction region consisting of three ankyrin repeats. Its interaction with RFX5 and RFXAP is essential for binding of the RFX complex to MHC-II promoters"

# The contributes_to GO:0001228 annotations - THE CORE PROBLEMATIC ANNOTATIONS
- term:
    id: GO:0001228
    label: DNA-binding transcription activator activity, RNA polymerase II-specific
  evidence_type: IDA
  original_reference_id: PMID:9118943
  review:
    summary: >-
      THIS IS THE CORE PROBLEMATIC ANNOTATION. GO:0001228 is "DNA-binding
      transcription activator activity" - by definition, this requires the
      protein to be a DNA-binding transcription factor. RFXAP is NOT a
      DNA-binding protein. Even with the 'contributes_to' qualifier, this
      annotation is incorrect because it causes RFXAP to appear in queries
      for DNA-binding transcription factors (dbTFs). RFXAP is a transcription
      coactivator (coTF), not a dbTF.
    action: MODIFY
    reason: >-
      GO:0001228 explicitly describes "DNA-binding transcription activator
      activity" - the GO definition states this is a "DNA-binding transcription
      factor activity that activates or increases transcription." RFXAP does
      not bind DNA. The DNA-binding subunit of the RFX complex is RFX5.
      RFXAP and RFXANK serve as scaffolding proteins that assemble with RFX5
      and induce a conformational change that exposes RFX5's DNA-binding
      domain. RFXAP should be annotated to GO:0003713 (transcription
      coactivator activity), which correctly describes its function as a
      non-DNA-binding component that activates transcription through a
      DNA-binding transcription factor.
    proposed_replacement_terms:
      - id: GO:0003713
        label: transcription coactivator activity
    additional_reference_ids:
      - PMID:20732328
    supported_by:
      - reference_id: PMID:9118943
        supporting_text: "RFXAP, a novel subunit of the RFX DNA binding complex is mutated in MHC class II deficiency"
      - reference_id: PMID:9806546
        supporting_text: "RFX5 and RFXAP are two subunits of RFX, a multi-protein complex that binds the X box motif of MHC-II promoters"
      - reference_id: PMID:20732328
        supporting_text: "Two RFX5 molecules and one RFXAP molecule assemble in the cytoplasm prior to nuclear localization"

