    label: DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      This IEA annotation is INCORRECT. RFXAP does NOT bind DNA directly.
      The DNA-binding subunit of the RFX complex is RFX5, which contains
      the DNA-binding domain. RFXAP serves as a scaffolding protein that
      helps assemble the complex and induces a conformational change in
      RFX5 to expose its DNA-binding domain.
    action: REMOVE
    reason: >-
      Multiple studies demonstrate that RFXAP does not bind DNA directly.
      The Nature Genetics paper (PMID:9806546) clearly states that RFX5 is
      the DNA-binding subunit. The EMBO paper (PMID:9118943) describes RFXAP
      as an "associated protein" of the RFX DNA binding complex, not a
      DNA-binding protein itself. The UniProt KW:DNA-binding annotation
      that generated this IEA is erroneous and should be corrected at the
      source.
    supported_by:
