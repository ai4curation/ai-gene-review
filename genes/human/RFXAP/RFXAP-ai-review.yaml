# Proposed new annotation based on review
- term:
    id: GO:0003713
    label: transcription coactivator activity
  evidence_type: IDA
  original_reference_id: PMID:9118943
  review:
    summary: >-
      NEW ANNOTATION. RFXAP should be annotated to transcription coactivator
      activity (GO:0003713) instead of DNA-binding transcription activator
      activity (GO:0001228). RFXAP functions as a non-DNA-binding component
      of the RFX complex that activates transcription through its interaction
      with the DNA-binding transcription factor RFX5.
    action: NEW
    reason: >-
      GO:0003713 (transcription coactivator activity) correctly describes
      RFXAP's function. The GO definition states this is "a transcription
      coregulator activity that activates or increases the transcription
      of specific gene sets via binding to a DNA-binding transcription
      factor." RFXAP binds to RFX5 (the DNA-binding transcription factor)
      and enables transcriptional activation of MHC class II genes. This
      is the appropriate molecular function annotation for RFXAP.
    supported_by:
      - reference_id: PMID:9118943
        supporting_text: "RFXAP, a novel subunit of the RFX DNA binding complex is mutated in MHC class II deficiency"
      - reference_id: PMID:10938133
        supporting_text: "transactivation was dependent on a region of RFX5"
      - reference_id: PMID:20732328
        supporting_text: "RFXAP(C) is unstructured in the absence of RFX5(N) but adopts a regular structure in the RFX5(N)(2)-RFXAP(C) complex"

