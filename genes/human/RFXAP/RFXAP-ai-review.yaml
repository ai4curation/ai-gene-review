gene_symbol: RFXAP
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  RFXAP (Regulatory Factor X-Associated Protein) is a scaffolding subunit of the
  heterotrimeric RFX transcription regulatory complex that controls MHC class II
  gene expression. The RFX complex consists of RFX5 (two copies), RFXAP, and
  RFXANK/RFX-B. RFXAP does NOT bind DNA directly; rather, it assembles with
  RFXANK to form a scaffold that recruits RFX5. This scaffold-RFX5 interaction
  induces a conformational change in RFX5 that exposes its DNA-binding domain,
  enabling the complex to bind the X-box motif in MHC class II promoters. RFXAP
  mutations cause MHC class II deficiency (bare lymphocyte syndrome
  complementation group D), demonstrating its essential role in MHC class II
  gene regulation. RFXAP should be classified as a transcription coactivator,
  not a DNA-binding transcription factor.
