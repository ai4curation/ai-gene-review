suggested_questions:
  - question: >-
      Should the 'contributes_to' qualifier be used to annotate scaffolding
      subunits to DNA-binding terms when they enable but do not perform DNA
      binding? The current annotation uses 'contributes_to' for GO:0001228 and
      GO:0000977, but this may be misleading as RFXAP does not bind DNA at all.
      The 'contributes_to' qualifier is typically used when a protein is part
      of a complex that has the function, not when the protein enables a
      different subunit to perform the function.
  - question: >-
      Should RFXANK also be reviewed for similar annotation issues as RFXAP?
      RFXANK is the other scaffolding subunit of the RFX complex and likely
      has similar incorrect annotations to DNA-binding terms.

