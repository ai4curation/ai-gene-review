# The contributes_to GO:0000977 annotations - RFXAP does NOT bind DNA
- term:
    id: GO:0000977
    label: RNA polymerase II transcription regulatory region sequence-specific DNA binding
  evidence_type: IDA
  original_reference_id: PMID:9118943
  review:
    summary: >-
      This annotation with 'contributes_to' qualifier attempts to capture
      that RFXAP is part of a DNA-binding complex but does not itself bind
      DNA. However, this is misleading because the term explicitly describes
      sequence-specific DNA binding, which RFXAP does not perform. The
      'contributes_to' qualifier is typically used when a protein is part
      of a complex that has the function, but RFXAP's contribution is
      enabling RFX5's DNA binding through conformational change, not
      through any DNA-binding activity of its own.
    action: MODIFY
    reason: >-
      RFXAP does NOT bind DNA - not even as a contributor. RFX5 is the
      DNA-binding subunit. RFXAP contributes to DNA binding indirectly by
      forming a scaffold with RFXANK that induces a conformational change
      in RFX5 to expose its DNA-binding domain. This is a regulatory
      function, not a DNA-binding function. The correct annotation should
      be to a transcription coactivator or transcription factor complex
      assembly term.
    proposed_replacement_terms:
      - id: GO:0003713
        label: transcription coactivator activity
    supported_by:
      - reference_id: PMID:9806546
        supporting_text: "RFX5 and RFXAP are two subunits of RFX, a multi-protein complex that binds the X box motif of MHC-II promoters"
      - reference_id: PMID:9806546
        supporting_text: "Its interaction with RFX5 and RFXAP is essential for binding of the RFX complex to MHC-II promoters"

- term:
    id: GO:0000977
    label: RNA polymerase II transcription regulatory region sequence-specific DNA binding
  evidence_type: IDA
  original_reference_id: PMID:9806546
  review:
    summary: >-
      Same issue as the PMID:9118943 annotation. RFXAP does not bind DNA.
      The 'contributes_to' qualifier does not fix the fundamental problem
      that this term describes DNA binding, which RFXAP does not perform.
    action: MODIFY
    reason: >-
      RFXAP serves as a scaffolding protein that enables RFX5's DNA binding.
      It does not itself bind DNA or contribute to DNA binding directly.
      Should be annotated to transcription coactivator activity instead.
    proposed_replacement_terms:
      - id: GO:0003713
