- id: PMID:9827804
  title: A family of stress-inducible GADD45-like proteins mediate activation of the stress-responsive
    MTK1/MEKK4 MAPKKK.
  findings:
  - statement: Identified GADD45alpha, beta, and gamma as activators of MTK1/MEKK4 that mediate p38/JNK
      activation in response to environmental stresses including UV radiation and chemical mutagens.
    supporting_text: three related proteins, GADD45alpha (= GADD45), GADD45, (= MyD118), and GADD45gamma,
      were identified that bound to an N-terminal domain of MTK1. These proteins activated MTK1 kinase
      activity, both in vivo and in vitro. The GADD45-like genes are induced by environmental stresses,
      including MMS, UV, and gamma irradiation.
  - statement: Showed that GADD45 expression induces apoptosis that can be partially suppressed by dominant-negative
      MTK1.
    supporting_text: Expression of the GADD45-like genes induces p38/JNK activation and apoptosis, which
      can be partially suppressed by coexpression of a dominant inhibitory MTK1 mutant protein.
  - statement: GADD45 proteins mediate activation of the p38/JNK pathway via MTK1/MEKK4.
    supporting_text: We propose that the GADD45-like proteins mediate activation of the p38/JNK pathway,
      via MTK1/ MEKK4, in response to environmental stresses.
- id: PMID:12052864
  title: Regulation of MTK1/MEKK4 kinase activity by its N-terminal autoinhibitory domain and GADD45 binding.
  findings:
  - statement: GADD45 proteins bind to a site in MTK1 near the N-terminal autoinhibitory domain and relieve
      autoinhibition, allowing interaction with substrate MKK6.
    supporting_text: GADD45 proteins bind a site in MTK1 near the inhibitory domain and relieve autoinhibition.
      Mutants of full-length MTK1 were isolated that can interact with MKK6 in the absence of the activator
      GADD45 proteins.
  - statement: Functional complementation screening identified GADD45 proteins as specific MTK1 activators.
    supporting_text: By a functional complementation screening with yeast cells, GADD45 proteins (GADD45alpha,
      beta, and gamma) were identified as MTK1 activators.
- id: PMID:12716909
  title: CR6-interacting factor 1 interacts with Gadd45 family proteins and modulates the cell cycle.
  findings:
  - statement: CRIF1 (GADD45GIP1) interacts with all three GADD45 family proteins in the nucleus.
    supporting_text: CRIF1 binds specifically to the Gadd45 family proteins, as determined by an in vitro
      glutathione S-transferase pull-down assay and an in vivo mammalian cell two-hybrid assay along with
      coimmunoprecipitation assays.
  - statement: CRIF1 and GADD45 proteins have additive inhibitory effects on cdc2/cyclin B1 and cdk2/cyclin
      E kinase activity.
    supporting_text: Recombinant CRIF1 inhibits the histone H1 kinase activity of immunoprecipitated Cdc2-cyclin
      B1 and Cdk2-cyclin E, and the inhibitory effects were additive with Gadd45 proteins.
- id: PMID:25071184
  title: GADD45γ regulates the thermogenic capacity of brown adipose tissue.
  findings:
  - statement: GADD45G is induced by cold/norepinephrine in brown adipose tissue and activates p38 MAPK,
      which then activates ERRbeta/gamma transcriptional function.
    supporting_text: GADD45gamma works by activating MAPK p38, which is a potent activator of ERRbeta
      and ERRgamma transcriptional function.
  - statement: Gadd45g knockout mice have defects in UCP1 induction and thermogenic response to cold.
    supporting_text: Mice lacking Gadd45gamma have defects in Ucp1 induction and the thermogenic response
      to cold.
  - statement: GADD45G/p38/ERRgamma represents a novel pathway regulating BAT thermogenesis.
    supporting_text: Our findings elucidate a previously unidentified GADD45gamma/p38/ERRgamma pathway
      that regulates BAT thermogenesis and may enable new approaches for the stimulation of energy expenditure.
