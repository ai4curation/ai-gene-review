- term:
    id: GO:0120162
    label: positive regulation of cold-induced thermogenesis
  evidence_type: ISS
  original_reference_id: PMID:25071184
  review:
    summary: ACCEPT. Well-characterized function. Gantner et al. (2014) showed that Gadd45g knockout mice
      have defects in UCP1 induction and thermogenic response to cold. GADD45G is rapidly induced by cold/norepinephrine
      in BAT and activates p38 MAPK, which then activates ERRbeta/gamma to induce UCP1 and oxidative capacity.
      This ISS annotation from mouse data is well-supported.
    action: ACCEPT
    reason: Thermogenesis regulation is a specialized physiological function of GADD45G acting through
      the conserved p38 MAPK pathway. The mouse knockout phenotype provides strong evidence that this
      function is conserved in mammals.
    additional_reference_ids:
    - file:human/GADD45G/GADD45G-deep-research-falcon.md
    supported_by:
    - reference_id: PMID:25071184
      supporting_text: Mice lacking Gadd45gamma have defects in Ucp1 induction and the thermogenic response
        to cold. GADD45gamma works by activating MAPK p38, which is a potent activator of ERRbeta and
        ERRgamma transcriptional function.
