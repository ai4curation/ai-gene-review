# === ISS ANNOTATION ===
- term:
    id: GO:0120162
    label: positive regulation of cold-induced thermogenesis
  evidence_type: ISS
  original_reference_id: PMID:25071184
  review:
    summary: >-
      ACCEPT. Well-characterized function. Gantner et al. (2014) showed that
      Gadd45g knockout mice have defects in UCP1 induction and thermogenic
      response to cold. GADD45G is rapidly induced by cold/norepinephrine in
      BAT and activates p38 MAPK, which then activates ERRbeta/gamma to induce
      UCP1 and oxidative capacity. This ISS annotation from mouse data is
      well-supported. [PMID:25071184 "Mice lacking Gadd45gamma have defects in
      Ucp1 induction and the thermogenic response to cold. GADD45gamma works
      by activating MAPK p38"]
    action: ACCEPT

