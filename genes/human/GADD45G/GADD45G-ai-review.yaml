  title: Crystal structure of human Gadd45γ [corrected] reveals an active dimer.
  findings:
  - statement: GADD45G forms homodimers through a four-helix bundle interface involving conserved helices
      alpha2 and alpha3.
    supporting_text: a unique dimer formed via a bundle of four parallel helices, involving the most conserved
      residues among the Gadd45 isoforms.
  - statement: Dimerization is required for growth-inhibitory activity and apoptosis.
    supporting_text: dimerization of Gadd45γ
