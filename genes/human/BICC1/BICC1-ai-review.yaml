  - statement: >-
      BICC1 is essential for kidney development and homeostasis. Loss of BICC1
      causes polycystic kidney disease in mice and humans through dysregulation
      of PKD2 and cAMP signaling.
    supporting_text: >-
      BICC1 safeguards kidney tubule morphology by regulating specific mRNAs
      tied to epithelial differentiation and signaling. A key target is PKD2
      (Polycystin-2), a Ca2+-permeable channel essential for renal tubule
      integrity. Wessely and colleagues (2010) discovered that BICC1 binds to
      and stabilizes Pkd2 mRNA, enhancing Polycystin-2 expression.
