gene_symbol: BICC1
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  BICC1 (BicC family RNA-binding protein 1) encodes an evolutionarily conserved
  RNA-binding protein that functions as a post-transcriptional regulator of gene
  expression. The protein contains three N-terminal KH (K Homology) domains that
  mediate RNA binding, and a C-terminal SAM (sterile alpha motif) domain that
  enables self-polymerization and protein-protein interactions. BICC1 acts primarily
  as a translational repressor, binding specific mRNA 3'UTRs and recruiting the
  CCR4-NOT deadenylase complex or microRNA machinery to silence target transcripts.
  Key functions include negative regulation of the canonical Wnt signaling pathway
  and modulation of cAMP signaling through regulation of target mRNAs such as PKD2,
  ADCY6, and DVL2. BICC1 localizes to cytoplasmic P-bodies where it forms oligomeric
  silencing platforms. Loss of BICC1 function causes polycystic kidney disease in
  mice and humans, and mutations are associated with cystic renal dysplasia. BICC1
  is also involved in left-right axis determination during embryonic development.
existing_annotations:
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      BICC1 is well-established as a cytoplasmic protein. Studies show that
      endogenous BICC1 concentrates in discrete cytoplasmic foci that co-localize
      with P-body markers (GW182, HEDLS). The SAM domain drives self-polymerization
      leading to formation of cytoplasmic puncta (Rothe et al. 2015, PMC4561730).
    action: ACCEPT
    reason: >-
      Strongly supported by multiple studies demonstrating BICC1 localizes to
      cytoplasmic P-bodies where it forms silencing platforms for mRNA regulation.
      UniProt also indicates cytoplasmic localization by similarity.
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        BICC1 carries out its function in the cytoplasm, where it associates
        with macromolecular RNA-protein granules. Endogenous BICC1 protein
        concentrates in discrete cytoplasmic foci that co-localize with P-body
        markers (e.g. GW182 and HEDLS).
- term:
    id: GO:0003676
    label: nucleic acid binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      This annotation is too general. BICC1 specifically binds RNA, not DNA. The
      protein contains three KH domains that are classic RNA-binding motifs, and
      studies have identified specific RNA targets including a 32-nucleotide
      stem-loop structure in target mRNA 3'UTRs (Zhang et al. 2014, PMC3953263).
    action: MODIFY
    reason: >-
      While technically not wrong (RNA is a nucleic acid), this term is overly
      broad and does not capture the specific RNA-binding function of BICC1.
      The more specific term GO:0003723 (RNA binding) should be used.
    proposed_replacement_terms:
    - id: GO:0003723
      label: RNA binding
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        BICC1's three KH domains enable it to bind RNA with sequence/structure
        specificity. Canonical KH domains recognize short nucleotide motifs,
        often polypyrimidine tracts, but in BICC1 the recognition appears to
        involve RNA secondary structure.
- term:
    id: GO:0003723
    label: RNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      BICC1 is definitively an RNA-binding protein. It contains three KH domains
      that mediate RNA binding. Multiple studies have demonstrated direct RNA
      binding including identification of a 32-nt stem-loop binding element in
      the Cripto-1 3'UTR (Zhang et al. 2014). RIP-seq in Xenopus identified 63
      direct mRNA targets.
    action: ACCEPT
    reason: >-
      Core molecular function supported by extensive experimental evidence including
      biochemical studies (EMSA, RNase footprinting) and proteomics (interactome
      capture). The KH domains are well-characterized RNA-binding motifs.
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        Biochemical analyses (EMSA and footprinting) confirm that BICC1's N-terminal
        half (containing the KH/KHL domains) directly binds RNA hairpins - for
        instance, BICC1 protects the Cripto-1 3'UTR stem-loop from RNase cleavage,
        highlighting a direct RNA-protein interaction.
