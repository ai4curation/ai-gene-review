    action: ACCEPT
    reason: >-
      Cytoplasmic localization is well-supported. While this duplicates the IBA
      annotation, both are accurate.
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        BICC1 carries out its function in the cytoplasm, where it associates
        with macromolecular RNA-protein granules.
- term:
    id: GO:0006402
    label: mRNA catabolic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      BICC1 participates in mRNA catabolism through recruitment of the CCR4-NOT
      deadenylase complex. In Drosophila, Bic-C physically associates with CCR4-NOT
      to deadenylate bound transcripts. This promotes mRNA poly(A) tail shortening
      which can lead to mRNA degradation (Rothe et al. 2015, PMC4561730).
    action: ACCEPT
    reason: >-
      BICC1 recruits mRNA decay machinery to target transcripts. The CCR4-NOT
      deadenylase association is established and deadenylation is a key step in
      mRNA catabolism. However, note that BICC1's primary role may be translational
      repression rather than degradation per se.
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        Drosophila Bic-C physically associates with the CCR4-NOT deadenylase
        complex to deadenylate bound transcripts (including its own mRNA),
        indicating that BICC1 can induce mRNA poly(A) tail shortening to
        inhibit translation.
- term:
    id: GO:0006402
    label: mRNA catabolic process
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      Duplicate annotation of mRNA catabolic process. The ISS annotation from
      ortholog transfer is consistent with the IEA annotation and mechanistic
      evidence of CCR4-NOT deadenylase recruitment.
    action: ACCEPT
    reason: >-
      Supported by evidence of BICC1 recruiting deadenylase machinery, though
      primary role is likely translational silencing with catabolism as a
      secondary outcome.
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        BICC1 can recruit mRNA decay and translational inhibition machinery.
- term:
    id: GO:0007368
    label: determination of left/right symmetry
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      BICC1 is involved in left-right axis determination during embryonic
      development. Mouse Bicc1 knockout mutants exhibit visceral organs with
      random laterality due to disrupted embryonic node signaling. BICC1 binds
      and regulates Dand5 mRNA, an inhibitor of Nodal signaling crucial for
      left-right asymmetry (Rothe et al. 2015, PMC4561730; Dowdle et al. 2022).
    action: ACCEPT
    reason: >-
      Well-supported by mouse knockout studies showing left-right patterning
      defects and identification of Dand5 as a BICC1 target mRNA critical for
      establishing asymmetry at the embryonic node.
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        Mouse Bicc1 knockout or spontaneous mutants (such as jcpk and bpk
        alleles) exhibit left-right patterning defects - the visceral organs
        show random laterality due to disrupted embryonic node signaling. This
        is attributed to misregulation of molecular cues at the embryonic node,
        where BICC1 is needed for planar cell polarity and proper orientation
        of motile cilia. Indeed, Bicc1 was recently shown to bind and regulate
        the mRNA of Dand5 (an inhibitor of Nodal signaling crucial for left-right
        asymmetry), linking BICC1 to left-right axis specification.
- term:
    id: GO:0003723
    label: RNA binding
  evidence_type: HDA
  original_reference_id: PMID:22658674
  review:
    summary: >-
      BICC1 was identified as an mRNA-binding protein in the mRNA interactome
      capture study by Castello et al. 2012. This high-throughput UV crosslinking
      approach identified BICC1 among 860 proteins that qualify as RBPs by
      biochemical and statistical criteria in HeLa cells.
    action: ACCEPT
    reason: >-
      The interactome capture methodology provides robust biochemical evidence
      for RNA binding. This complements the detailed mechanistic studies showing
      KH domain-mediated RNA binding.
    additional_reference_ids:
    - PMID:22658674
    supported_by:
    - reference_id: PMID:22658674
      supporting_text: >-
        We identify 860 proteins that qualify as RBPs by biochemical and
        statistical criteria, adding more than 300 RBPs to those previously
        known and shedding light on RBPs in disease, RNA-binding enzymes of
        intermediary metabolism, RNA-binding kinases, and RNA-binding
        architectures.
- term:
    id: GO:0090090
    label: negative regulation of canonical Wnt signaling pathway
  evidence_type: IDA
  original_reference_id: PMID:21922595
  review:
    summary: >-
      BICC1 acts as a negative regulator of canonical Wnt signaling. Kraus et al.
      2012 demonstrated that human BICC1 blocks canonical Wnt signaling, similar
      to its mouse counterpart. Two patient mutations were characterized - a
      nonsense mutation in the KH domain caused complete loss of Wnt inhibitory
      activity, while a SAM domain mutation reduced activity by 22%. BICC1
      inhibits Dishevelled-2 (DVL2), a central Wnt signal transducer (Rothe et
      al. 2015, PMC4561730).
    action: ACCEPT
    reason: >-
      Core function supported by direct experimental evidence in the cited paper.
      The mechanistic basis involves regulation of Dvl2 and potentially other
      Wnt pathway components. Loss of BICC1 causes ectopic Wnt/beta-catenin
      activity during development.
    additional_reference_ids:
    - PMID:21922595
    supported_by:
    - reference_id: PMID:21922595
      supporting_text: >-
        In mice, Bicc1 blocks canonical Wnt signaling, mostly via its SAM
        domain. We show that the human BICC1, similar to its mouse counterpart,
        blocks canonical Wnt signaling. The nonsense mutation identified results
        in a complete loss of Wnt inhibitory activity. The point mutation in
        the SAM domain has a similar effect to a complete SAM domain deletion,
        resulting in a 22% loss of activity.
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        A study by Rothe et al. (2015) showed that BICC1 normally inhibits
        Dishevelled-2 (DVL2), a central Wnt signal transducer: BICC1 binds the
        Dvl2 mRNA or interacts with DVL2 protein complexes, and when BICC1
        polymerization is disrupted, DVL2 levels and Wnt activity rise
        abnormally.
- term:
    id: GO:0000956
    label: nuclear-transcribed mRNA catabolic process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Proposed new annotation based on BICC1's role in mRNA regulation. BICC1
      recruits the CCR4-NOT deadenylase complex to target mRNAs, promoting their
      deadenylation and subsequent degradation. This specifically applies to
      nuclear-transcribed mRNAs.
    action: NEW
    reason: >-
      While GO:0006402 (mRNA catabolic process) is already annotated, the more
      specific term for nuclear-transcribed mRNA catabolism may be appropriate
      given BICC1's targets are conventional mRNAs.
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        Drosophila Bic-C physically associates with the CCR4-NOT deadenylase
        complex to deadenylate bound transcripts.
- term:
    id: GO:0017148
    label: negative regulation of translation
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      BICC1 functions as a translational repressor. It binds target mRNA 3'UTRs
      and typically represses their translation through multiple mechanisms
      including deadenylation and recruitment of microRNA machinery. Validated
      targets include Cripto-1, Pkd2, and Wnt11b mRNAs (Zhang et al. 2014,
      PMC3953263; Dowdle et al. 2022).
    action: NEW
    reason: >-
      This represents a core molecular function of BICC1 that is well-documented
      but not currently annotated. BICC1 acts as a translational repressor by
      binding 3'UTRs and forming silencing complexes.
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        BICC1 primarily acts as a post-transcriptional regulator of gene
        expression. It recognizes specific RNA sequences/structures in the
        3' untranslated regions (3'UTRs) of target mRNAs and typically
        represses their translation or reduces their stability.
- term:
    id: GO:0036464
    label: cytoplasmic ribonucleoprotein granule
  evidence_type: IDA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      BICC1 localizes to cytoplasmic P-bodies, which are ribonucleoprotein
      granules involved in mRNA storage, decay, and microRNA-mediated silencing.
      The SAM domain drives oligomerization and formation of these cytoplasmic
      puncta (Rothe et al. 2015, PMC4561730).
    action: NEW
    reason: >-
      More specific cellular component than general cytoplasm. BICC1 specifically
      concentrates in P-bodies where it forms silencing platforms.
    supported_by:
    - reference_id: file:human/BICC1/BICC1-deep-research-openai.md
      supporting_text: >-
        Endogenous BICC1 protein concentrates in discrete cytoplasmic foci
        that co-localize with P-body markers (e.g. GW182 and HEDLS). P-bodies
        are sites of mRNA storage, decay, and microRNA-mediated silencing,
        suggesting BICC1 functions within these structures to tether and
        regulate target mRNAs.
