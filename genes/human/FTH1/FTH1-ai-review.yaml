- term:
    id: GO:0005764
    label: lysosome
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: Lysosomal localization of ferritin occurs during ferritinophagy. PMID:26436293
      demonstrates that ferritin is delivered to lysosomes via NCOA4-mediated autophagy.
      UniProt subcellular location annotation confirms "Lysosome" with experimental
      evidence.
    action: ACCEPT
    reason: Lysosomal targeting is integral to ferritin's physiological turnover and
      iron release mechanism. NCOA4-mediated ferritinophagy delivers FTH1-containing
      complexes to lysosomes for degradation, which is essential for iron recycling.
    supported_by:
    - reference_id: PMID:26436293
      supporting_text: direct association via a key surface arginine in FTH1 and a
        C-terminal element in NCOA4 is required for delivery of ferritin to the lysosome
        via autophagosomes
- term:
    id: GO:0005776
    label: autophagosome
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: Autophagosome localization reflects ferritinophagy, where NCOA4 delivers
      ferritin to autophagosomes for eventual lysosomal degradation. This is supported
