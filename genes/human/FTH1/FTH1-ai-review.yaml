- term:
    id: GO:0048147
    label: negative regulation of fibroblast proliferation
  evidence_type: IDA
  original_reference_id: PMID:9924025
  review:
    summary: PMID:9924025 shows that FTH1 expression is repressed by c-MYC, and that
      "Down-regulation of the expression of H-ferritin gene was required for cell
      transformation by c-MYC." This indicates FTH1 negatively regulates proliferation.
    action: KEEP_AS_NON_CORE
    reason: The anti-proliferative effect of FTH1 is indirect, mediated through iron
      sequestration reducing the labile iron pool needed for proliferation. This is
      a downstream consequence rather than a direct molecular function.
    supported_by:
    - reference_id: PMID:9924025
      supporting_text: Down-regulation of the expression of H-ferritin gene was required
        for cell transformation by c-MYC
- term:
    id: GO:0006955
    label: immune response
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: ISS annotation based on similarity to UniProtKB:Q8TD27 (FAM81A). The
      functional relevance of this annotation to FTH1 is unclear. The deep research
      mentions FTH1's role in Treg lineage stability and immune function through iron
      provision to TET dioxygenases.
    action: KEEP_AS_NON_CORE
    reason: FTH1 does have roles in immune function, particularly in supporting Treg
      cell stability and iron metabolism in immune cells. However, "immune response"
      is very broad and the ISS evidence is weak. This is peripheral to core function.
