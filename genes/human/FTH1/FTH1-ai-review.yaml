      iron sequestration function can limit proliferation by reducing labile iron.
    action: KEEP_AS_NON_CORE
    reason: Anti-proliferative effects are indirect consequences of iron sequestration
      rather than a direct molecular function of FTH1. The ISS evidence is weak.
