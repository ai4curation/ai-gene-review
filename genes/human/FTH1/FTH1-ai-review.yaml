  evidence_type: TAS
  original_reference_id: PMID:6589621
  review:
    summary: FTH1 is a component of the 24-subunit ferritin complex along with FTL.
      The heteropolymer assembly is well-characterized structurally.
    action: ACCEPT
    reason: Membership in the ferritin complex is essential to FTH1's function. The
      H and L chains assemble into the iron storage nanocage.
    supported_by:
    - reference_id: PMID:6589621
      supporting_text: Ferritin, the main iron-storage protein, is composed of two
        partially homologous subunits, heavy (H) and light (L)
core_functions:
- molecular_function:
    id: GO:0004322
    label: ferroxidase activity
  description: The ferroxidase activity of FTH1 catalyzes oxidation of Fe2+ to Fe3+
    at the dinuclear center within the four-helix bundle (EC 1.16.3.1). This is the
    defining enzymatic function of the ferritin heavy chain that enables safe iron
    storage within the ferritin mineral core.
  directly_involved_in:
  - id: GO:0006879
    label: intracellular iron ion homeostasis
  locations:
  - id: GO:0005829
    label: cytosol
  in_complex:
    id: GO:0070288
    label: ferritin complex
  supported_by:
  - reference_id: PMID:9003196
    supporting_text: The ferroxidase activity of human ferritin has previously been
      associated with a diiron site situated centrally within the four-helix bundle
      of H-type chains
- molecular_function:
    id: GO:0140315
    label: iron ion sequestering activity
  description: FTH1 sequesters intracellular iron by storing it within the ferritin
    nanocage as an inert ferrihydrite mineral, buffering the labile iron pool and
    preventing iron-mediated oxidative damage.
  directly_involved_in:
  - id: GO:0006879
    label: intracellular iron ion homeostasis
  - id: GO:0110076
    label: negative regulation of ferroptosis
  locations:
  - id: GO:0005829
    label: cytosol
  in_complex:
    id: GO:0070288
    label: ferritin complex
  supported_by:
  - reference_id: PMID:9924025
    supporting_text: the heavy subunit of the protein ferritin (H-ferritin), which
      sequesters intracellular iron
- molecular_function:
    id: GO:0008198
    label: ferrous iron binding
  description: FTH1 binds ferrous iron (Fe2+) at the dinuclear ferroxidase center
    as the first step in the ferroxidase catalytic cycle, with sequential binding
    at sites A then B.
  locations:
  - id: GO:0005829
    label: cytosol
  in_complex:
    id: GO:0070288
    label: ferritin complex
  supported_by:
  - reference_id: PMID:9003196
    supporting_text: the first 48 Fe(II) atoms/molecule added are bound and oxidized
      at the dinuclear centers
