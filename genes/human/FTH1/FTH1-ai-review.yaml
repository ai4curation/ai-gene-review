- term:
    id: GO:0006879
    label: intracellular iron ion homeostasis
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: FTH1 is central to intracellular iron homeostasis through its iron storage
      function. By sequestering excess iron as inert ferric mineral, FTH1 buffers
      the labile iron pool and prevents iron-mediated toxicity. This is supported
      by the deep research review and TAS annotation from PMID:6589621.
    action: ACCEPT
    reason: Intracellular iron ion homeostasis accurately describes FTH1's physiological
      role. The ferritin system maintains iron balance by storing excess iron and
      releasing it when needed through ferritinophagy.
    supported_by:
    - reference_id: PMID:6589621
      supporting_text: Ferritin, the main iron-storage protein, is composed of two
        partially homologous subunits, heavy (H) and light (L)
