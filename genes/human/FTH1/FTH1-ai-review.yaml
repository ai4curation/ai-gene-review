    action: ACCEPT
    reason: Autophagosome localization is part of the ferritinophagy pathway. NCOA4
      binds ferritin and traffics the complex to autophagosomes prior to lysosomal
      fusion. This is physiologically important for regulated iron release.
    supported_by:
    - reference_id: PMID:24695223
