  label: Homo sapiens
description: >-
  WIPF1 (WAS/WASL-interacting protein family member 1, also known as WIP) encodes
  a 503-residue proline-rich adapter protein of the verprolin family that plays
  essential roles in actin cytoskeleton reorganization. WIP functions primarily
  as a stabilizer and localizer of WASP (Wiskott-Aldrich syndrome protein) and
  N-WASP (WASL), binding through its C-terminal WASP-binding domain (aa 451-485)
  to the WH1/EVH1 domain of WASP/N-WASP. This binding protects WASP from
  calpain-mediated degradation and facilitates WASP localization to sites of
  actin polymerization, including podosomes, immune synapses, and invadopodia.
  WIP contains a WH2 domain that directly binds G-actin, multiple proline-rich
  regions that recruit SH3 domain-containing partners (NCK1/NCK2, GRB2, CrkL,
  cortactin), and serves as a scaffold for Arp2/3-dependent branched actin
  nucleation. Loss-of-function mutations cause Wiskott-Aldrich syndrome 2 (WAS2),
  a severe immunodeficiency characterized by impaired T-cell function, immune
  synapse defects, and secondary loss of WASP protein. WIP is essential for
  podosome formation in dendritic cells and macrophages, immune synapse assembly
  in T cells, and proper lymphocyte chemotaxis and migration.

