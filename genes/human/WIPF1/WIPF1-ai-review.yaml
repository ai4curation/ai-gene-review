suggested_questions:
  - question: >-
      Does WIP have functions independent of WASP/N-WASP binding?

  - question: >-
      What is the role of WIP phosphorylation (Ser488) in regulating WIP-WASP interaction?

suggested_experiments:
  - description: >-
      Determine the structure of full-length WIP or WIP-WASP complex. Only the WH2
      domain and C-terminal WASP-binding region structures are known. Full structure
      would reveal how WIP coordinates its multiple functions.

  - description: >-
      Investigate WIP function in cancer cell invasion and metastasis. WIP is
      overexpressed in some cancers and promotes invadopodia formation. Detailed
      mechanistic studies could reveal therapeutic targets.
