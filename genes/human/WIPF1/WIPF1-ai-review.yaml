core_functions:
  - molecular_function:
      id: GO:0008093
      label: cytoskeletal anchor activity
    description: >-
      WIP anchors WASP and N-WASP at sites of actin polymerization, including
      podosomes in dendritic cells and macrophages, immune synapses in T cells,
      and cortical actin structures. This anchoring function is essential for
      proper WASP localization and is independent of WIP's chaperone function.
    supported_by:
      - reference_id: PMID:17141616
        supporting_text: "These results indicate that WIP not only protects WASP from
          calpain cleavage but also facilitates the localization of WASP to sites
          of actin polymerization"

  - molecular_function:
      id: GO:0044183
      label: protein folding chaperone
    description: >-
      WIP functions as a molecular chaperone for WASP, stabilizing the protein
      and protecting it from calpain-mediated proteolytic degradation. This
      chaperone function is mediated by the C-terminal WASP-binding domain of
      WIP that wraps around the WH1 domain of WASP.
    supported_by:
      - reference_id: PMID:17141616
        supporting_text: "WIP prevents WASP cleavage by calpain in DCs since inhibition
          of this protease in WIP-/- DCs resulted in major recovery of WASP expression"

  - molecular_function:
      id: GO:0003779
      label: actin binding
    description: >-
      WIP directly binds G-actin through its N-terminal WH2 domain (aa 32-49).
      This binding is essential for WIP's role in promoting actin polymerization
      and maintaining actin cytoskeleton integrity, particularly in T cells.
    supported_by:
      - reference_id: PMID:9405671
        supporting_text: "Expression of WIP in human B cells, but not of a WIP truncation
          mutant that lacks the actin binding motif, increased polymerized actin content"

  - molecular_function:
      id: GO:0017124
      label: SH3 domain binding
    description: >-
      WIP's proline-rich regions bind SH3 domains of multiple signaling adaptors
      including NCK1/NCK2, GRB2, CrkL, cortactin, and TOCA-1/FNBP1L. This
      scaffold function integrates upstream signals to WASP/N-WASP activation.
    supported_by:
      - reference_id: PMID:19798448
        supporting_text: "The SH3 domain of C. elegans TOCA-1 is also functional and
          able to associate with one of the known mammalian ligands, N-WASP"

  - molecular_function:
      id: GO:0003779
      label: actin binding
    description: >-
      WIP is essential for podosome assembly in myeloid cells (dendritic cells,
      macrophages). WIP organizes F-actin into discrete foci and enables clustering
      of integrins and associated proteins into the characteristic podosome ring
      structure around the actin core.
    directly_involved_in:
      - id: GO:0071800
        label: podosome assembly
    locations:
      - id: GO:0002102
        label: podosome
    supported_by:
      - reference_id: PMID:17141616
        supporting_text: "WIP is essential for podosome formation and cell polarity
          by preventing the extensive degradation of WASP by calpain"

