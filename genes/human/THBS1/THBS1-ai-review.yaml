        adhesion disassembly and promote cell motility [deep research].
      action: ACCEPT
      reason: >
        TSP1 regulates cell-substrate adhesion as part of its matricellular function.
        It can both promote and inhibit adhesion depending on context and receptor
        engagement.
  - term:
      id: GO:0016529
      label: sarcoplasmic reticulum
    evidence_type: IEA
    original_reference_id: GO_REF:0000044
    review:
      summary: >
        This annotation may derive from UniProt subcellular location mapping. TSP1 is
