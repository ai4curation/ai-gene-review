  - term:
      id: GO:0005783
      label: endoplasmic reticulum
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: >
        TSP1 transits through the ER as part of its secretory pathway. The ER lumen is
        where TSP1 undergoes post-translational modifications including glycosylation
        and disulfide bond formation prior to secretion.
      action: ACCEPT
      reason: >
        As a secreted protein, TSP1 transits through the ER during biosynthesis. This
        is a transit compartment rather than a site of function, but the annotation is
        accurate for localization purposes.
  - term:
      id: GO:0006915
      label: apoptotic process
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >
        TSP1 is involved in apoptosis, particularly in inducing apoptosis of endothelial
        cells via CD36 signaling as part of its anti-angiogenic function [PMID:10613822].
        TSP1 can also promote or protect against apoptosis depending on context and receptor.
      action: ACCEPT
      reason: >
        TSP1 is clearly involved in apoptotic processes. It induces endothelial cell
        apoptosis through CD36-mediated signaling (key to anti-angiogenic function) but
        can also signal survival through calreticulin/LRP1. The broad term is appropriate.
  - term:
      id: GO:0006954
      label: inflammatory response
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: >
        TSP1 is involved in modulating the inflammatory response. TSP1 null mice show
        persistent multi-organ inflammation, indicating TSP1 normally helps resolve
        inflammation. TSP1 activates TGF-beta1 (immunosuppressive) and negatively
        regulates cytokine production through CD47/CD36 [PMID:14568985].
      action: ACCEPT
      reason: >
        TSP1 plays important roles in inflammatory responses, primarily as an
        immunosuppressive/anti-inflammatory mediator. The annotation is appropriate
        though it does not capture the directional effect.
  - term:
      id: GO:0006986
      label: response to unfolded protein
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >
        This annotation appears to derive from UniProt keyword mapping. TSP1 expression
        may be induced under ER stress conditions, but there is limited direct evidence
        that TSP1 is a primary component of the unfolded protein response.
      action: KEEP_AS_NON_CORE
      reason: >
        While TSP1 may be induced during ER stress, this is not a core function. The
        annotation is likely based on induction rather than direct mechanistic
        involvement in the UPR pathway.
  - term:
      id: GO:0007155
      label: cell adhesion
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: >
        TSP1 is an adhesive glycoprotein that mediates cell-matrix and cell-cell adhesion.
        It binds integrins, proteoglycans, and other ECM components to influence cell
        attachment and migration. The N-terminal domain binds calreticulin/LRP1 to
        modulate focal adhesion dynamics [deep research].
      action: ACCEPT
      reason: >
        Cell adhesion is a well-documented function of TSP1 as an adhesive glycoprotein.
        TSP1 binds multiple integrins and ECM components to mediate cell-matrix interactions.
  - term:
      id: GO:0008201
      label: heparin binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: >
        TSP1 binds heparin and heparan sulfate proteoglycans through its N-terminal
        domain. This binding is important for TSP1 localization in the ECM and for
        some of its biological activities [PMID:101549].
      action: ACCEPT
      reason: >
        Heparin binding is a well-documented property of TSP1. The N-terminal domain
        contains a heparin-binding region that mediates interactions with glycosaminoglycans.
  - term:
      id: GO:0009986
      label: cell surface
    evidence_type: IEA
    original_reference_id: GO_REF:0000044
    review:
      summary: >
