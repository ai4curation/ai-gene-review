id: P07996
gene_symbol: THBS1
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >
  Thrombospondin-1 is a secreted matricellular glycoprotein that mediates cell-matrix
  interactions and modulates key signaling pathways (angiogenic, TGF-beta, NO/cGMP) in
  the extracellular environment. It functions as a negative regulator of angiogenesis
  via CD36 receptor engagement, an activator of latent TGF-beta1, and an inhibitor of
  nitric oxide signaling via CD47. TSP1 is stored in platelet alpha granules and
  released upon activation, where it promotes hemostasis and vasoconstriction.
existing_annotations:
  - term:
      id: GO:0031012
      label: extracellular matrix
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >
        TSP1 is a well-established component of the extracellular matrix. The deep research
        confirms that TSP1 is "secreted into the ECM or circulation" and "associates with
        the ECM and cell surfaces by binding to proteoglycans and integrins" [PMID:6341993].
        This is a core localization for TSP1.
      action: ACCEPT
      reason: >
        Strong phylogenetic and experimental evidence supports TSP1 localization to the
        extracellular matrix. TSP1 is a matricellular protein that functions in the ECM
        to regulate cell-matrix interactions.
      supported_by:
        - reference_id: file:human/THBS1/THBS1-deep-research-openai.md
          supporting_text: >
            TSP1 is a secreted protein that predominantly functions in the extracellular space
            and matrix. Within tissues, TSP1 often associates with the ECM and cell surfaces
            by binding to proteoglycans and integrins.
  - term:
      id: GO:0016525
      label: negative regulation of angiogenesis
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >
        Negative regulation of angiogenesis is one of the best-documented core functions
        of TSP1. The protein was first identified as a potent angiogenesis inhibitor in 1990.
        TSP1 suppresses endothelial cell proliferation, migration, survival, and can induce
        endothelial apoptosis via CD36 receptor engagement [PMID:10613822].
      action: ACCEPT
      reason: >
        This represents a core function of TSP1. The IBA annotation is well-supported by
        extensive experimental evidence showing TSP1 inhibits angiogenesis through CD36-mediated
        signaling and sequestration of pro-angiogenic factors like VEGF and FGF-2.
      supported_by:
        - reference_id: file:human/THBS1/THBS1-deep-research-openai.md
          supporting_text: >
            TSP1 directly suppresses endothelial cell proliferation, migration, and survival,
            thereby blocking the growth of new capillaries. It can even induce endothelial
            apoptosis when present at sufficient levels.
  - term:
      id: GO:0001525
      label: angiogenesis
    evidence_type: IEA
    original_reference_id: GO_REF:0000043
    review:
      summary: >
        TSP1 is involved in angiogenesis, though primarily as a negative regulator. The
        broader term "angiogenesis" is appropriate as TSP1 modulates this process. However,
        a more specific term (negative regulation of angiogenesis) better captures its function.
      action: ACCEPT
      reason: >
        While the more specific term "negative regulation of angiogenesis" is more accurate,
        this broader term is not incorrect. TSP1 is indeed involved in angiogenesis as a
        key regulator. The IEA annotation from keyword mapping is acceptable.
  - term:
      id: GO:0001937
      label: negative regulation of endothelial cell proliferation
    evidence_type: IEA
    original_reference_id: GO_REF:0000117
    review:
      summary: >
        TSP1 inhibits endothelial cell proliferation as part of its anti-angiogenic function.
        This is well-documented through multiple mechanisms including CD36-mediated signaling
        and inhibition of growth factor signaling [PMID:10613822, PMID:17596205].
      action: ACCEPT
      reason: >
        This is a well-supported aspect of TSP1's anti-angiogenic function. Multiple studies
        demonstrate TSP1 suppresses endothelial cell proliferation through CD36 engagement
        and growth factor sequestration.
  - term:
      id: GO:0002684
      label: positive regulation of immune system process
    evidence_type: IEA
    original_reference_id: GO_REF:0000117
    review:
      summary: >
        TSP1 has complex effects on the immune system. Evidence suggests TSP1 primarily
        has immunosuppressive effects - negatively regulating cytokine production through
        CD47 and CD36 interactions [PMID:14568985]. However, it can also amplify certain
        inflammatory responses in specific contexts.
      action: MARK_AS_OVER_ANNOTATED
      reason: >
        This annotation is too broad and somewhat misleading. TSP1's predominant role is
        immunosuppressive - it negatively regulates IL-12, TNF-alpha, and IL-10 production
        through CD47/CD36 signaling and limits T-cell/NK cell activation. While TSP1 can
        enhance certain immune responses in specific contexts, this broad positive
        regulation term does not accurately capture TSP1's function.
  - term:
      id: GO:0005509
      label: calcium ion binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: >
        TSP1 contains multiple calcium-binding sites, particularly within its type 3
        repeats. Calcium binding is essential for TSP1 structure and function, affecting
        its conformation and ligand-binding properties. The UniProt record documents
        calcium-binding sites throughout the protein.
      action: ACCEPT
      reason: >
        Calcium binding is a well-documented property of TSP1. The type 3 repeat region
        contains multiple calcium-binding loops that are critical for protein structure
        and function. This is supported by structural studies and InterPro domain analysis.
  - term:
      id: GO:0005576
      label: extracellular region
    evidence_type: IEA
    original_reference_id: GO_REF:0000120
    review:
      summary: >
        TSP1 is a secreted protein that functions in the extracellular region. It is
        synthesized with a signal peptide and released from cells into the ECM or circulation.
      action: ACCEPT
      reason: >
        This is a core localization for TSP1 as a secreted matricellular protein.
