        binds to platelet surfaces in a Ca2+-dependent manner [PMID:6777381].
      action: ACCEPT
      reason: >
        Cell surface association is well-documented for TSP1. The secreted protein
        binds to various cell surface receptors and can accumulate on cell membranes.
  - term:
      id: GO:0010810
      label: regulation of cell-substrate adhesion
    evidence_type: IEA
    original_reference_id: GO_REF:0000117
    review:
      summary: >
        TSP1 modulates cell-substrate adhesion through its interactions with integrins
