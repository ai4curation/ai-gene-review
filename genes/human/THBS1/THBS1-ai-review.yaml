      action: KEEP_AS_NON_CORE
      reason: >
        Sarcoplasmic reticulum localization is not a well-established or primary site
        for TSP1 function. The protein primarily functions in the extracellular space.
  - term:
      id: GO:0030335
      label: positive regulation of cell migration
    evidence_type: IEA
    original_reference_id: GO_REF:0000117
    review:
      summary: >
        TSP1 can promote cell migration in certain contexts. Through calreticulin/LRP1
        engagement, TSP1 triggers focal adhesion disassembly and promotes cell motility.
        It can also stimulate migration of fibroblasts and some tumor cells [PMID:18555217].
      action: ACCEPT
      reason: >
        TSP1 has documented pro-migratory effects in specific cellular contexts,
        particularly through calreticulin/LRP1 signaling that promotes focal adhesion
        turnover. However, effects on migration are cell-type dependent.
  - term:
      id: GO:0030511
      label: positive regulation of transforming growth factor beta receptor
        signaling pathway
    evidence_type: IEA
    original_reference_id: GO_REF:0000117
    review:
      summary: >
        TSP1 activates latent TGF-beta1 through direct binding via sequences in its
        type-1 repeats. This releases active TGF-beta1 which can then signal through
        TGF-beta receptors. This is a core function of TSP1 [deep research].
      action: ACCEPT
      reason: >
        This is a well-established core function of TSP1. TSP1 is necessary to activate
        TGF-beta1 in vivo, and TSP1-null mice phenocopy aspects of TGF-beta1 null mice
        with multi-organ inflammation.
