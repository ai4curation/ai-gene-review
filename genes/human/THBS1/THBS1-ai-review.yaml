core_functions:
  - molecular_function:
      id: GO:0005178
      label: integrin binding
    description: >
      TSP1 binds multiple integrins including alpha3beta1, alpha4beta1, alpha6beta1, and
      alphaIIb-beta3. These interactions mediate TSP1's effects on cell adhesion, migration,
      and platelet aggregation. The RGD sequence and other integrin-binding motifs in TSP1
      engage integrins to modulate cell-matrix interactions.
    directly_involved_in:
      - id: GO:0016525
        label: negative regulation of angiogenesis
      - id: GO:0007160
        label: cell-matrix adhesion
    locations:
      - id: GO:0031012
        label: extracellular matrix
    supported_by:
      - reference_id: PMID:9304800
        supporting_text: >
          TSP1 mediates cell-matrix adhesion through interactions with multiple integrins.

  - molecular_function:
      id: GO:0050431
      label: transforming growth factor beta binding
    description: >
      TSP1 activates latent TGF-beta1 through direct binding via its type-1 repeats (TSRs).
      The KRFK sequence in the TSRs binds the LAP (latency-associated peptide) and induces
      a conformational change that releases active TGF-beta1. This is a core function of
      TSP1 critical for wound healing, fibrosis, and immune regulation.
    directly_involved_in:
      - id: GO:0050714
        label: positive regulation of protein secretion
    locations:
      - id: GO:0031012
        label: extracellular matrix
    supported_by:
      - reference_id: file:human/THBS1/THBS1-deep-research-openai.md
        supporting_text: >
          TSP1 activates latent TGF-beta1 through direct interaction with the latency-associated
          peptide via type-1 repeats.

  - molecular_function:
      id: GO:0001968
      label: fibronectin binding
    description: >
      TSP1 binds fibronectin in the extracellular matrix, modulating cell adhesion and
      matrix assembly. This interaction contributes to TSP1's role in wound healing and
      tissue remodeling.
    directly_involved_in:
      - id: GO:0030198
        label: extracellular matrix organization
    locations:
      - id: GO:0031012
        label: extracellular matrix
    supported_by:
      - reference_id: PMID:6489349
        supporting_text: >
          Thrombospondin interactions with fibronectin and fibrinogen.

  - molecular_function:
      id: GO:0008201
      label: heparin binding
    description: >
      TSP1 contains a heparin-binding domain in its N-terminal region that mediates
      interactions with heparan sulfate proteoglycans on cell surfaces and in the ECM.
      This binding is important for TSP1 localization and receptor interactions.
    directly_involved_in:
      - id: GO:0007160
        label: cell-matrix adhesion
    locations:
      - id: GO:0031012
        label: extracellular matrix
    supported_by:
      - reference_id: file:human/THBS1/THBS1-deep-research-openai.md
        supporting_text: >
          TSP1 binds heparan sulfate proteoglycans through its N-terminal heparin-binding domain.

  - molecular_function:
      id: GO:0004867
      label: serine-type endopeptidase inhibitor activity
    description: >
      TSP1 inhibits plasmin and other serine proteases through its type-1 repeats. This
      antiplasmin activity protects the forming blood clot from premature fibrinolysis
      and is important for TSP1's hemostatic function.
    directly_involved_in:
      - id: GO:0007596
        label: blood coagulation
