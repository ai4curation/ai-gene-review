- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: Tropomyosins form coiled-coil dimers (homo- or heterodimers) as their
      functional unit. UniProt indicates TPM1 forms dimers with itself or other tropomyosin
      isoforms. This ISS annotation from sequence similarity is consistent with the
      coiled-coil structure of tropomyosins.
