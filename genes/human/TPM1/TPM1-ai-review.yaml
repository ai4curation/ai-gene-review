id: P09493
gene_symbol: TPM1
product_type: PROTEIN
status: INITIALIZED
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'TPM1 (Tropomyosin 1) is a coiled-coil actin-binding protein with 10
  tissue-specific isoforms. ISOFORM BIOLOGY: (1) Isoform 1 (TPM1alpha, P09493-1) is
  expressed in SKELETAL MUSCLE; (2) Isoform 2 is SMOOTH MUSCLE-specific; (3) Isoform
  3 (TM3) is the FIBROBLAST/cytoskeletal form; (4) Isoform 6 (TPM1kappa) is CARDIAC-specific.
  UniProt states "Isoform 1 is expressed in adult and fetal skeletal muscle and cardiac
  tissues. Isoform 10 is expressed in adult and fetal cardiac tissues, but not in
  skeletal muscle." Muscle isoforms regulate actin-myosin interaction in sarcomeres;
  cytoskeletal isoforms organize non-muscle actin. DISEASE: Mutations cause cardiomyopathy
  (CMH3, CMD1Y) affecting sarcomere function. Annotations for "muscle contraction"
  and "sarcomere" apply primarily to muscle isoforms, while "cytoskeleton organization"
  applies more to non-muscle isoforms.'
existing_annotations:
- term:
    id: GO:0051015
    label: actin filament binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Core function of all TPM1 isoforms. Tropomyosin binds along the length
      of actin filaments in both muscle and non-muscle cells. UniProt states that
      TPM1 binds to actin filaments. This function is conserved across all isoforms
      - muscle isoforms bind thin filament actin while cytoskeletal isoforms bind
      stress fiber actin.
    action: ACCEPT
    reason: Actin filament binding is the fundamental molecular function of all tropomyosins.
      IBA annotation is appropriate as this function is phylogenetically conserved.
      Supported by functional studies showing TPM1 binds actin filaments in both muscle
      and non-muscle contexts [PMID:12686598].
    supported_by:
    - reference_id: PMID:12686598
      supporting_text: tropomyosin-1 was found diffuse in the cells, whereas it quickly
        colocalized with actin and stress fibers upon stimulation
    - reference_id: PMID:8205619
      supporting_text: alpha-tropomyosin and cardiac troponin T as well as beta myosin
        heavy chain mutations cause the same phenotype, we conclude that FHC is a
        disease of the sarcomere
- term:
    id: GO:0007015
    label: actin filament organization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: TPM1 plays a role in actin filament organization in both muscle and non-muscle
      cells. In muscle, it organizes thin filaments; in non-muscle cells, it contributes
      to stress fiber formation and cytoskeletal organization [PMID:12686598].
    action: ACCEPT
    reason: Actin filament organization is a core function of tropomyosins across
      all isoforms. Muscle isoforms organize thin filaments in sarcomeres; cytoskeletal
      isoforms stabilize stress fibers in non-muscle cells. IBA annotation is appropriate.
    supported_by:
    - reference_id: PMID:12686598
      supporting_text: phosphorylation of tropomyosin-1 downstream of ERK by contributing
        to formation of actin filaments increases cellular contractility and promotes
        the formation of focal adhesions
    - reference_id: PMID:15897890
      supporting_text: TGF-beta induction of stress fibers in epithelial cells requires
        high molecular weight tropomyosins encoded by TPM1 and TPM2 genes
