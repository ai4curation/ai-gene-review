- term:
    id: GO:0060048
    label: cardiac muscle contraction
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'ISOFORM-SPECIFIC: Cardiac muscle contraction is a function of the striated
      muscle isoforms (Isoform 1/TPM1alpha and Isoform 6/TPM1kappa). UniProt states
      Isoform 1 is expressed in cardiac tissues and Isoform 6 is cardiac-specific.
      Mutations cause cardiomyopathy (CMH3, CMD1Y) [PMID:8205619, PMID:11273725].'
    action: ACCEPT
    reason: This is a core function for cardiac isoforms. TPM1 plays a central role
      in calcium-dependent regulation of cardiac muscle contraction via the troponin
      complex. Mutations affecting this function cause hypertrophic and dilated cardiomyopathy,
      demonstrating its importance [PMID:8205619]. IBA annotation is appropriate as
      this function is conserved in striated muscle isoforms.
    supported_by:
