alternative_products:
- name: 1 (Skeletal muscle, TPM1alpha)
  id: P09493-1
  description: >-
    The canonical striated muscle isoform (284 AA). Also called TPM1alpha. Expressed in
    skeletal and cardiac muscle where it regulates actin-myosin interaction during muscle
    contraction. Mutations cause familial hypertrophic cardiomyopathy (HCM). GO annotations
    for "muscle contraction" and "sarcomere organization" refer primarily to this isoform.
- name: 2 (Smooth muscle)
  id: P09493-2
  sequence_note: VSP_006576, VSP_006578, VSP_006579
  description: >-
    The smooth muscle-specific isoform. Contains alternative exons that confer smooth muscle-
    specific properties. Regulates contraction in blood vessels, intestine, and other smooth
    muscle tissues. Distinct from striated muscle function of isoform 1.
- name: 3 (Fibroblast, TM3)
  id: P09493-3
  sequence_note: VSP_006577, VSP_006579
  description: >-
    A cytoskeletal/non-muscle isoform expressed in fibroblasts. Also called TM3. Functions
    in non-muscle actin cytoskeleton organization rather than muscle contraction. Regulates
    cell morphology, motility, and cytokinesis. GO annotations for "muscle contraction"
    do NOT apply to this isoform.
- name: '4'
  id: P09493-4
  sequence_note: VSP_006577
  description: >-
    A less characterized isoform. May have cytoskeletal rather than muscle-specific functions.
- name: '5'
  id: P09493-5
  sequence_note: VSP_017498, VSP_017499
  description: >-
    A less characterized isoform. Functional role not well established in the literature.
- name: 6 (10, TPM1kappa)
  id: P09493-6
  sequence_note: VSP_036064
  description: >-
    Also called TPM1kappa. A non-muscle/cytoskeletal isoform. Functions in actin cytoskeleton
    organization in non-muscle cells.
- name: '7'
  id: P09493-7
  sequence_note: VSP_036064, VSP_006579
  description: >-
    A less characterized isoform with combined features. Functional role not well established.
- name: '8'
  id: P09493-8
  sequence_note: VSP_047297, VSP_047298, VSP_047299,
  description: >-
    A less characterized isoform. Functional role not well established in the literature.
- name: '9'
  id: P09493-9
  sequence_note: VSP_006579
  description: >-
    A less characterized isoform. Functional role not well established in the literature.
- name: '10'
  id: P09493-10
  sequence_note: VSP_047299, VSP_047300, VSP_047301
  description: >-
    A less characterized isoform. Functional role not well established in the literature.
