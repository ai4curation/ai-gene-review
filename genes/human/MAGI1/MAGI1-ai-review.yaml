suggested_questions:
- question: What is the molecular mechanism by which CNKSR3 PDZ domain selectively
    binds ENaC subunits versus other PDZ domain ligands?
  experts:
  - Structural biologists specializing in PDZ domain interactions
  - Renal physiologists studying ENaC regulation
- question: How does aldosterone signaling lead to CNKSR3 upregulation and recruitment
    to the apical membrane?
  experts:
  - Researchers studying mineralocorticoid receptor signaling
  - Epithelial cell biologists
- question: What is the relative importance of CNKSR3's ENaC regulatory function versus
    its HGF-Arf6 scaffolding function in different tissue contexts?
  experts:
  - Renal physiologists
  - Cancer cell migration researchers
- question: Does CNKSR3 have tissue-specific isoforms or splice variants with distinct
    functions beyond the CNK3/IPCEF1 fusion proteins?
  experts:
  - RNA biology researchers
  - Epithelial tissue specialists
suggested_experiments:
- experiment_type: Structure determination
  description: Determine crystal or cryo-EM structure of CNKSR3 PDZ domain in complex
    with ENaC subunit C-terminal peptides to understand binding specificity
  hypothesis: The PDZ domain has specific structural features that enable high-affinity
    binding to ENaC tails
- experiment_type: Cell biology/Imaging
  description: Live-cell imaging of CNKSR3 dynamics at the apical membrane in response
    to aldosterone treatment to understand recruitment kinetics
  hypothesis: Aldosterone induces rapid recruitment of CNKSR3 to apical membrane where
    it stabilizes ENaC
- experiment_type: Biochemistry
  description: Reconstitute the complete ENaC-regulatory complex in vitro with purified
    CNKSR3, ENaC subunits, SGK1, RAF1, and NEDD4L to map binding interfaces and stoichiometry
  hypothesis: CNKSR3 can simultaneously bind multiple complex components through distinct
    domains
- experiment_type: Functional genomics
  description: CNKSR3 knockout in kidney epithelial cells with rescue by domain deletion
    mutants to determine which domains are essential for ENaC regulation versus Arf6/migration
    functions
  hypothesis: PDZ domain is critical for ENaC function but dispensable for Arf6 scaffolding
- experiment_type: Physiological
  description: Generate CNKSR3 conditional knockout mice and assess blood pressure,
    sodium handling, and response to aldosterone challenge
  hypothesis: Loss of CNKSR3 will impair aldosterone-mediated sodium retention and
    blood pressure regulation
