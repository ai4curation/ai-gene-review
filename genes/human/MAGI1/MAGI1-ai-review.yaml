taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: Connector enhancer of kinase suppressor of Ras 3 (CNKSR3) is a multi-domain
  scaffold protein that coordinates signaling complexes at the apical plasma membrane
  of epithelial cells. Its primary characterized function is regulation of the epithelial
  sodium channel (ENaC), where it acts as a central organizing platform for aldosterone-induced
  sodium transport. CNKSR3 also regulates cell migration through Arf6 activation and
  modulates MAPK signaling. NOTE - This gene was formerly called MAGI1, but that name
  is now assigned to the unrelated membrane-associated guanylate kinase Q96QZ7.
existing_annotations:
- term:
    id: GO:0007167
    label: enzyme-linked receptor protein signaling pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation based on phylogenetic inference. CNKSR3 is a scaffold
      protein involved in multiple signaling pathways including HGF-induced Arf6 activation
      and aldosterone-ENaC signaling. While the protein participates in signaling
      downstream of receptors, the specific connection to enzyme-linked receptors
      is indirect and the term is too general for this scaffold protein's core functions.
    action: MODIFY
    reason: The term 'enzyme-linked receptor protein signaling pathway' is overly
      broad. CNKSR3's best-characterized role is in aldosterone signaling (which acts
      through nuclear receptors, not enzyme-linked receptors) and HGF signaling (which
      does involve receptor tyrosine kinases). A more specific term reflecting the
      scaffold/regulatory function would be more appropriate.
    proposed_replacement_terms:
    - id: GO:0009966
      label: regulation of signal transduction
    supported_by:
    - reference_id: PMID:22085542
      supporting_text: Knockdown of this protein impairs HGF-induced Arf6 activation
        and migration in response to HGF treatment
    - reference_id: file:human/MAGI1/MAGI1-uniprot.txt
      supporting_text: Acts as a scaffold protein coordinating the assembly of an
        ENaC-regulatory complex
- term:
    id: GO:0030674
    label: protein-macromolecule adaptor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation for adaptor/scaffold function. This is well-supported
      and represents a core molecular function of CNKSR3. The protein coordinates
      assembly of the ENaC-regulatory complex by binding multiple partners including
      SCNN1A, SCNN1B, NEDD4L, RAF1, and SGK1. It also scaffolds HGF-Arf6 signaling
      components.
    action: ACCEPT
    reason: This accurately captures CNKSR3's primary molecular function as a scaffold/adaptor
      protein that brings together multiple signaling components. Well-supported by
      experimental evidence.
    supported_by:
    - reference_id: file:human/MAGI1/MAGI1-uniprot.txt
      supporting_text: Acts as a scaffold protein coordinating the assembly of an
        ENaC-regulatory complex (ERC). Interacts directly with SCNN1A (ENaC subunit
        alpha) and SCNN1B (ENaC subunit beta) C-terminal tails. Interacts with ENaC
        regulatory proteins NEDD4L, RAF1 and SGK1.
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: IEA annotation based on InterPro domains and UniProtKB subcellular location.
      CNKSR3 is indeed found in cytoplasm, though its most functionally important
      localization is at the apical plasma membrane where it regulates ENaC. Cytoplasmic
      localization is confirmed but represents a secondary or transit location.
    action: ACCEPT
    reason: Accurate but not the most informative localization. CNKSR3 is present
      in cytoplasm as stated in UniProt, though apical plasma membrane is the more
      functionally relevant location.
    supported_by:
    - reference_id: file:human/MAGI1/MAGI1-uniprot.txt
      supporting_text: 'SUBCELLULAR LOCATION: Cytoplasm. Apical cell membrane; Peripheral
        membrane protein.'
- term:
    id: GO:0009966
    label: regulation of signal transduction
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: IEA annotation from InterPro domain IPR010599 (CNK2/3 domain). This
      is appropriate - CNKSR3 regulates multiple signal transduction pathways including
      MAPK/ERK signaling (negative regulation) and aldosterone-ENaC signaling (positive
      regulation of sodium transport).
    action: ACCEPT
    reason: Accurate representation of CNKSR3's biological role as a regulator of
      signaling pathways. The protein negatively regulates ERK1/2 cascade and peptidyl-serine
      phosphorylation while positively regulating ENaC-mediated sodium transport.
    supported_by:
    - reference_id: file:human/MAGI1/MAGI1-uniprot.txt
      supporting_text: negative regulation of ERK1 and ERK2 cascade; ISS:UniProtKB.
        negative regulation of peptidyl-serine phosphorylation; ISS:UniProtKB. positive
        regulation of sodium ion transport; ISS:UniProtKB.
- term:
    id: GO:0016020
    label: membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: IEA annotation from InterPro. While CNKSR3 is a peripheral membrane protein
      at the apical plasma membrane, this extremely general term provides minimal
      information. More specific membrane localization terms are more appropriate.
    action: MODIFY
    reason: The term 'membrane' is too general. CNKSR3 specifically localizes to
      the apical plasma membrane where it functions in ENaC regulation. A more specific
      term is warranted.
    proposed_replacement_terms:
    - id: GO:0016324
      label: apical plasma membrane
    supported_by:
    - reference_id: file:human/MAGI1/MAGI1-uniprot.txt
      supporting_text: 'SUBCELLULAR LOCATION: Apical cell membrane; Peripheral membrane
        protein'
- term:
    id: GO:0016324
    label: apical plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: IEA annotation from UniProtKB subcellular location vocabulary. This is
      accurate and functionally important - CNKSR3 localizes to the apical plasma
      membrane of epithelial cells where it coordinates the ENaC-regulatory complex.
    action: ACCEPT
    reason: This is the most functionally relevant subcellular location for CNKSR3.
      The protein is specifically targeted to the apical membrane where it regulates
      ENaC.
    supported_by:
    - reference_id: file:human/MAGI1/MAGI1-uniprot.txt
      supporting_text: 'SUBCELLULAR LOCATION: Cytoplasm. Apical cell membrane; Peripheral
        membrane protein. Acts as a scaffold protein coordinating the assembly of
        an ENaC-regulatory complex (ERC).'
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:25416956
  review:
    summary: IPI evidence from proteome-scale interactome study identifying interaction
      with NMI (Q13287). While protein binding is technically correct, it is uninformative
      as a molecular function annotation. CNKSR3's specific function is as a protein-macromolecule
      adaptor, which is already captured by GO:0030674.
    action: REMOVE
    reason: The term 'protein binding' is uninformative per curation guidelines. The
      specific adaptor function is better captured by GO:0030674 (protein-macromolecule
      adaptor activity). Large-scale interactome studies often identify interactions
      that may not be functionally relevant to core gene function.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32296183
  review:
    summary: IPI evidence from binary protein interactome reference map identifying
      multiple interactions. While protein binding is correct, it is redundant and
      uninformative given the more specific GO:0030674 annotation.
    action: REMOVE
    reason: Uninformative and redundant with the more specific adaptor activity term.
      This is from a large-scale binary interactome study.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:40205054
  review:
    summary: IPI evidence from multimodal cell atlas study. Another protein binding
      annotation that is uninformative compared to the specific adaptor function already
      annotated.
    action: REMOVE
    reason: Uninformative and redundant. Large-scale proteomics study. The specific
      molecular function is better captured by GO:0030674.
- term:
    id: GO:0005829
    label: cytosol
  evidence_type: IDA
  original_reference_id: GO_REF:0000052
  review:
    summary: IDA evidence from immunofluorescence data (HPA project). Cytosol is a
      more specific cytoplasmic compartment and represents where CNKSR3 is found when
      not at the membrane. This is consistent with the protein's peripheral membrane
      association - it can be in cytosol and recruited to apical membrane.
    action: ACCEPT
    reason: Supported by direct experimental evidence from immunofluorescence. Cytosol
      localization is consistent with CNKSR3 being a peripheral (not integral) membrane
      protein that can shuttle between cytosol and membrane.
    supported_by:
    - reference_id: GO_REF:0000052
      supporting_text: Gene Ontology annotation based on curation of immunofluorescence
        data from Human Protein Atlas project
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:22085542
  review:
    summary: IPI evidence from the CNK3/IPCEF1 study showing interactions relevant
      to HGF-Arf6 signaling. While this paper provides important functional context,
      the protein binding annotation itself is uninformative.
    action: REMOVE
    reason: Although PMID:22085542 is a key functional paper showing CNKSR3 interacts
      with cytohesin 2 and is required for Arf6 activation, the generic "protein binding"
      annotation is uninformative. The specific adaptor function (GO:0030674) is more
      appropriate.
- term:
    id: GO:0010765
    label: positive regulation of sodium ion transport
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: ISS annotation based on mouse ortholog Q8BMA3. This represents a core
      function of CNKSR3 - it positively regulates ENaC-mediated sodium transport
      in response to aldosterone. This is the protein's best-characterized biological
      role in kidney epithelial cells.
    action: ACCEPT
    reason: This is a core biological function of CNKSR3. The protein regulates aldosterone-induced
      ENaC-mediated sodium transport through coordinating the assembly of the ENaC-regulatory
      complex. Well-supported by multiple studies.
    supported_by:
    - reference_id: file:human/MAGI1/MAGI1-uniprot.txt
      supporting_text: 'FUNCTION: Involved in transepithelial sodium transport. Regulates
        aldosterone-induced and epithelial sodium channel (ENaC)-mediated sodium transport
        through regulation of ENaC cell surface expression. Acts as a scaffold protein
        coordinating the assembly of an ENaC-regulatory complex (ERC).'
- term:
    id: GO:0033137
    label: negative regulation of peptidyl-serine phosphorylation
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: ISS annotation based on mouse ortholog. CNKSR3 scaffold proteins regulate
      kinase signaling cascades and this annotation likely reflects regulation of
      SGK1 or other serine kinases in the ENaC regulatory complex, or broader effects
      on MAPK pathway serine phosphorylation.
    action: ACCEPT
    reason: This is consistent with CNKSR3's role as a scaffold regulating kinase
      signaling. The protein interacts with SGK1 and RAF1 kinases and modulates their
      activity in the context of ENaC regulation and MAPK signaling.
    supported_by:
    - reference_id: file:human/MAGI1/MAGI1-uniprot.txt
      supporting_text: Interacts with ENaC regulatory proteins NEDD4L, RAF1 and SGK1.
        The PDZ domain is required for interaction with ENaC and SGK1, but not for
        interaction with NEDDL4 and RAF1.
- term:
    id: GO:0070373
    label: negative regulation of ERK1 and ERK2 cascade
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: ISS annotation based on mouse ortholog. CNKSR3 negatively regulates MAPK/ERK
      signaling. CNK family proteins are known scaffold proteins in Ras/MAPK pathways,
      and CNKSR3 specifically acts as a negative regulator of the ERK1/2 cascade.
    action: ACCEPT
    reason: Represents an important regulatory function of CNKSR3 beyond its ENaC
      role. CNK proteins are scaffolds in Ras/MAPK signaling pathways, and CNKSR3
      negatively regulates ERK1/2. This is consistent with the protein's domain structure
      and family membership.
    supported_by:
    - reference_id: file:human/MAGI1/MAGI1-uniprot.txt
      supporting_text: negative regulation of ERK1 and ERK2 cascade; ISS:UniProtKB.
        SIMILARITY - Belongs to the CNKSR family.
