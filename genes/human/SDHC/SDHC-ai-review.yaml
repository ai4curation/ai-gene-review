- term:
    id: GO:0048039
    label: ubiquinone binding
  evidence_type: IDA
  original_reference_id: PMID:37098072
  review:
    summary: >-
      The cryo-EM structure of human Complex II (PMID:37098072) directly demonstrates that
      ubiquinone binds at a pocket formed jointly by SDHC, SDHD, and SDHB. Specific SDHC
      residues Ile56, Trp61, Met65, and Ile69 directly contact ubiquinone. This is a
      subunit-specific molecular function of SDHC that is not currently annotated.
    action: NEW
    reason: >-
      Ubiquinone binding is a key subunit-specific molecular function of SDHC that is missing
      from the current annotation set. The cryo-EM structure (PMID:37098072) provides direct
      structural evidence for SDHC residues contacting ubiquinone. The qualifier should be
      'contributes_to' since the Q-site is shared with SDHD and SDHB.
    supported_by:
