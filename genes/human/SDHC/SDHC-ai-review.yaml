- term:
    id: GO:0042776
    label: proton motive force-driven mitochondrial ATP synthesis
  evidence_type: NAS
  original_reference_id: PMID:30030361
  review:
    summary: >-
      NAS annotation from ComplexPortal suggesting SDHC is involved in proton motive
      force-driven mitochondrial ATP synthesis. This annotation is problematic because
      Complex II does NOT pump protons across the inner mitochondrial membrane. Unlike
      Complexes I, III, and IV which translocate protons to generate the proton motive force,
      Complex II transfers electrons from succinate to ubiquinone without any proton pumping.
      Complex II contributes to ATP synthesis only indirectly by feeding reduced ubiquinol
      into the Q pool, which is then oxidized by Complex III (which does pump protons).
      The same annotation was marked REMOVE for SDHB in the parallel review.
    action: REMOVE
    reason: >-
      Complex II is the only OXPHOS complex that does NOT pump protons. The proton motive
      force is generated by Complexes I, III, and IV. Complex II feeds electrons into the
      ubiquinone pool but does not directly contribute to the proton gradient. This annotation
      is misleading and was also marked REMOVE for SDHB. The correct process annotation for
      SDHC is GO:0006121 (mitochondrial electron transport, succinate to ubiquinone).
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          The respiratory chain (also called electron transport chain) consists of complexes I-IV.
          It oxidizes the reducing equivalents in nicotinamide adenine dinucleotide (NADH) and
          succinate using molecular oxygen and couples the translocation of protons from the
          mitochondrial matrix into the intermembrane space

