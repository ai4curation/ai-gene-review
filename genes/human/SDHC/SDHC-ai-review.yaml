- term:
    id: GO:0006099
    label: tricarboxylic acid cycle
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >-
      IEA annotation for TCA cycle involvement from combined automated methods including
      ortholog transfer from mouse (UniProtKB:Q9CZB0) and InterPro/UniPathway mapping.
      Complex II is the only membrane-bound member of the TCA cycle, catalyzing the oxidation
