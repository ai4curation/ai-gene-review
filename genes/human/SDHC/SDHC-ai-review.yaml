    action: ACCEPT
    reason: >-
      TCA cycle involvement is a core function of SDHC as part of Complex II. The original
      cDNA cloning study (PMID:9533030) describes Complex II as an enzyme in both the TCA
      cycle and the respiratory chain.
    supported_by:
      - reference_id: PMID:9533030
        supporting_text: >-
