# ============================================================
# IBA ANNOTATIONS (phylogenetic inference from GO_Central)
# ============================================================
- term:
    id: GO:0006121
    label: mitochondrial electron transport, succinate to ubiquinone
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for the biological process of electron transport from succinate to
      ubiquinone. This is the defining biological process for Complex II/SDH in the
      mitochondrial electron transport chain. SDHC, together with SDHD, forms the membrane
      arm where ubiquinone is ultimately reduced to ubiquinol. SDHC provides key residues
      (Ile56, Trp61, Met65, Ile69) that directly contact ubiquinone at the Q-site
      (PMID:37098072). The heme b coordinated by His127 of SDHC may serve as an electron
      sink during the two-electron reduction of ubiquinone (PMID:37098072). The IBA is
      phylogenetically supported with evidence from orthologous SDH cytochrome b560 subunits.
    action: ACCEPT
    reason: >-
      This is a core biological process for SDHC. SDHC is essential for the terminal step
      of electron transfer from succinate to ubiquinone in Complex II, providing the Q-site
      and heme b environment. Well-supported by IBA phylogenetic inference and confirmed by
      the human Complex II cryo-EM structure (PMID:37098072).
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          UQ is also observed to bind at the entrance of the pocket formed by the
          transmembrane helix I of SDHC, transmembrane helix II of SDHD, and the C-terminal
          segment of SDHB. It interacts with Pro-SDHB197, Trp-SDHB201, Ile-SDHB246,
          Ile-SDHC56, Trp-SDHC61, Met-SDHC65, Ile-SDHC69, and Tyr-SDHD114
      - reference_id: PMID:9533030
        supporting_text: >-
          Complex II (succinate-ubiquinone oxidoreductase) is an important enzyme complex
          in both the tricarboxylic acid cycle and the aerobic respiratory chains of
          mitochondria in eukaryotic cells and prokaryotic organisms

- term:
    id: GO:0045273
    label: respiratory chain complex II (succinate dehydrogenase)
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation that SDHC is part of respiratory chain complex II. SDHC is one of the
      four core subunits of SDH/Complex II, serving as a membrane anchor. The cryo-EM
      structure of human Complex II at 2.86 angstroms (PMID:37098072) directly resolved SDHC
      with three transmembrane helices in the membrane domain. All four subunits (SDHA, SDHB,
      SDHC, SDHD) were confirmed by SDS-PAGE and mass spectrometry (PMID:37098072).
    action: ACCEPT
    reason: >-
      SDHC is unambiguously a subunit of Complex II. This is confirmed by the cryo-EM
      structure (PMID:37098072), the original cDNA cloning study (PMID:9533030), and is a
      core structural annotation. The IBA is phylogenetically sound.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          All the four subunits (SDHA, SDHB, SDHC, and SDHD) were detected by SDS-PAGE
          (SI Appendix, Fig. S1D) and mass spectrometry (MS) (SI Appendix, Table S1).
      - reference_id: PMID:9533030
        supporting_text: >-
          the amino acid sequences of the large (cybL) and small (cybS) subunits of cytochrome
          b in human liver complex II were deduced from cDNAs isolated by homology probing

