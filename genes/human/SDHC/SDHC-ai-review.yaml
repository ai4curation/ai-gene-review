# IPI ANNOTATIONS (protein-protein interaction)
# ============================================================
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32814053
  review:
    summary: >-
      IPI annotation from a large-scale neurodegenerative disease interactome mapping study
      (Haenig et al. 2020) using systematic yeast two-hybrid screening. The GOA contains five
      separate entries for this PMID with different interactors: PRKCA (P17252), YWHAG (P61981),
      SETDB1 (Q15047-2), LMO3 (Q8TAP4-4), and KAT5 (Q92993). These interactions were detected
      in a high-throughput screen focused on neurodegenerative disease-associated proteins. SDHC
      is a small transmembrane mitochondrial protein with limited cytoplasmic exposure; direct
      physical interactions with nuclear/cytoplasmic proteins like PRKCA, YWHAG, KAT5, SETDB1,
      and LMO3 are of uncertain biological significance and may reflect Y2H artifacts from
      overexpression of fragments outside their native membrane context.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      The 'protein binding' term is uninformative per GO curation guidelines. Furthermore,
      these interactions were detected in a high-throughput Y2H screen focused on
      neurodegenerative disease networks. The biological relevance of interactions between a
      small mitochondrial inner membrane protein (SDHC) and nuclear/cytoplasmic proteins
      (PRKCA, YWHAG, KAT5, SETDB1, LMO3) is highly questionable. Y2H is known to produce
      false positives, especially for membrane proteins tested outside their native lipid
      environment. The core protein-protein interactions of SDHC (with SDHD, SDHB, SDHA within
      Complex II) are already captured by the CC annotation GO:0045273.

