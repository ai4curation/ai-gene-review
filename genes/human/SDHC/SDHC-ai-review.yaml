- term:
    id: GO:0005759
    label: mitochondrial matrix
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      IEA annotation for mitochondrial matrix localization via Ensembl Compara ortholog
      transfer from mouse (UniProtKB:Q9CZB0). The GOA qualifier is 'is_active_in'. This
      is problematic for SDHC because SDHC is an integral transmembrane protein that spans
      the inner membrane, not a matrix protein. While the N-terminal domain of SDHC
      (residues 30-65) faces the matrix, the majority of the protein consists of three
      transmembrane helices spanning the membrane. Describing SDHC as 'is_active_in' the
      mitochondrial matrix is misleading; it is more accurately localized to the
      mitochondrial inner membrane (GO:0005743).
    action: REMOVE
    reason: >-
      SDHC is an integral multi-pass transmembrane protein of the inner mitochondrial
      membrane, not a matrix protein. The cryo-EM structure (PMID:37098072) clearly shows
      SDHC embedded in the membrane with three transmembrane helices. The N-terminal domain
      extends into the matrix but the protein's primary localization is the inner membrane
      itself, which is already annotated. Mitochondrial matrix (with qualifier 'is_active_in')
      is misleading for a transmembrane anchor subunit.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          The entire hydrophobic domain contains two membrane-anchored subunits: SDHC and SDHD

- term:
    id: GO:0008177
    label: succinate dehydrogenase (quinone) activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  qualifier: contributes_to
  review:
    summary: >-
      IEA annotation for SDH quinone reductase activity via Ensembl Compara ortholog transfer
      from mouse (UniProtKB:Q9CZB0). GO:0008177 is defined as the overall reaction of the
      SDH complex (succinate + quinone -> fumarate + quinol). The qualifier 'contributes_to'
      is appropriate for SDHC, which does not independently catalyze this reaction but
      provides essential structural components: the membrane anchor, the Q-binding site
      (residues Ile56, Trp61, Met65, Ile69 directly contact ubiquinone), and the heme b
      environment (His127 as axial ligand). Without SDHC, the complex cannot reduce
      ubiquinone.
    action: ACCEPT
    reason: >-
      The 'contributes_to' qualifier is correctly used here. SDHC provides essential
      structural contributions to the SDH quinone activity by forming part of the Q-site
      and harboring the heme b, but does not independently catalyze the reaction. This is
      consistent with the pattern used for Complex II subunit annotations in the SDHA and
      SDHB reviews.
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          UQ is also observed to bind at the entrance of the pocket formed by the
          transmembrane helix I of SDHC, transmembrane helix II of SDHD, and the C-terminal
          segment of SDHB. It interacts with Pro-SDHB197, Trp-SDHB201, Ile-SDHB246,
          Ile-SDHC56, Trp-SDHC61, Met-SDHC65, Ile-SDHC69, and Tyr-SDHD114

