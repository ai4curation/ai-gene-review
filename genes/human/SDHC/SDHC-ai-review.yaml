          in both the tricarboxylic acid cycle and the aerobic respiratory chains of
          mitochondria in eukaryotic cells and prokaryotic organisms

- term:
    id: GO:0009055
    label: electron transfer activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation for electron transfer activity from InterPro (IPR014314, IPR018495).
      SDHC contributes to electron transfer within Complex II by harboring the heme b
      prosthetic group (axially coordinated by His127 of SDHC) and providing residues that
      form the ubiquinone binding pocket. The heme b serves as an electron sink that
      stabilizes the semiquinone radical during the two-electron reduction of ubiquinone
      (PMID:37098072). However, SDHC does not independently perform electron transfer; it
      contributes to the complex-level activity. The qualifier should ideally be
      'contributes_to' rather than 'enables'.
    action: MODIFY
    reason: >-
      SDHC contributes to electron transfer as part of Complex II via heme b and the Q-site,
      but it does not independently enable electron transfer activity. The InterPro-based
      annotation is reasonable but the qualifier should be 'contributes_to'. Additionally,
      a more specific term would be preferred if available. Accept the annotation concept but
      flag that the qualifier in GOA is 'enables' whereas 'contributes_to' would be more
      appropriate for a membrane anchor subunit.
    proposed_replacement_terms:
      - id: GO:0009055
        label: electron transfer activity
    supported_by:
      - reference_id: PMID:37098072
        supporting_text: >-
          the heme b is proposed to serve as an electron sink in the electron transfer
          pathway

