id: Q99643
gene_symbol: SDHC
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  SDHC encodes the large cytochrome b560 transmembrane subunit of succinate dehydrogenase
  (SDH, Complex II), a heterotetrameric enzyme (SDHA/SDHB/SDHC/SDHD) embedded in the
  mitochondrial inner membrane. Together with SDHD, SDHC forms the membrane anchor domain
  of Complex II, contributing to the ubiquinone (CoQ) binding site and harboring the heme b
  (cytochrome b560) prosthetic group shared between the two membrane subunits. SDHC has
  three transmembrane helices and provides key residues (Ile56, Trp61, Met65, Ile69) that
  directly contact ubiquinone at the Q-site. The heme b is axially coordinated by His127 of
  SDHC and the corresponding histidine of SDHD. SDHC has no independent catalytic activity;
  its role is structural (membrane anchoring, heme environment, Q-site formation). Complex II
  uniquely links the TCA cycle and the electron transport chain by catalyzing succinate
  oxidation to fumarate (at SDHA) and transferring electrons to ubiquinone at the SDHC/SDHD
  membrane interface, but does NOT pump protons. SDHC functions as a tumor suppressor;
  germline loss-of-function mutations and promoter hypermethylation cause paraganglioma/
  pheochromocytoma (PPGL3), gastrointestinal stromal tumors (GIST), and Carney triad, via
  succinate accumulation and pseudohypoxic signaling.
