core_functions:
- molecular_function:
    id: GO:0020037
    label: heme binding
  contributes_to_molecular_function:
    id: GO:0008177
    label: succinate dehydrogenase (quinone) activity
  directly_involved_in:
    - id: GO:0006121
      label: mitochondrial electron transport, succinate to ubiquinone
    - id: GO:0006099
      label: tricarboxylic acid cycle
  locations:
    - id: GO:0045273
      label: respiratory chain complex II (succinate dehydrogenase)
    - id: GO:0005743
      label: mitochondrial inner membrane
  description: >-
    SDHC is the large cytochrome b560 transmembrane subunit of succinate dehydrogenase
    (Complex II). Together with SDHD, it forms the membrane anchor domain that anchors the
    catalytic SDHA:SDHB subcomplex in the inner mitochondrial membrane. SDHC provides the
    His127 axial ligand to the heme b (cytochrome b560) iron atom shared between SDHC and
    SDHD, making heme binding (GO:0020037) its primary subunit-specific molecular function.
    SDHC also contributes to ubiquinone binding at the Q-site (residues Ile56, Trp61, Met65,
    Ile69 directly contact ubiquinone) and to the overall succinate dehydrogenase (quinone)
    activity (GO:0008177) of the Complex II heterotetramer. The heme b is proposed to serve
    as an electron sink during the two-electron reduction of ubiquinone. Through Complex II,
    SDHC participates in mitochondrial electron transport from succinate to ubiquinone
    (GO:0006121) and the tricarboxylic acid cycle (GO:0006099).
  supported_by:
    - reference_id: PMID:37098072
      supporting_text: >-
        The two membrane-anchored proteins (SDHC and SDHD) in human CII, each with three
        transmembrane helices, contain only one heme b group
    - reference_id: PMID:37098072
      supporting_text: >-
        UQ is also observed to bind at the entrance of the pocket formed by the transmembrane
        helix I of SDHC, transmembrane helix II of SDHD, and the C-terminal segment of SDHB.
        It interacts with Pro-SDHB197, Trp-SDHB201, Ile-SDHB246, Ile-SDHC56, Trp-SDHC61,
        Met-SDHC65, Ile-SDHC69, and Tyr-SDHD114
    - reference_id: PMID:9533030
      supporting_text: >-
        Histidine residues, which are possible heme axial ligands in cytochrome b of
        complex II, were found in the second transmembrane segment of each subunit
