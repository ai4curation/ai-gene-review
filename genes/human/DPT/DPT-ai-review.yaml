- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:30082873
  review:
    summary: >-
      The IPI annotation indicates DPT binds to LOX propeptide (P28300-PRO_0000018520) based on
      IntAct curation. PMID:30082873 discusses LOX propeptide interactions and mentions that
      dermatopontin binds to mature LOX. While the interaction is likely valid, the term
      "protein binding" is uninformative for annotation purposes.
    action: REMOVE
    reason: >-
      GO:0005515 (protein binding) is too vague to be informative. DPT has specific functional
      interactions with decorin, TGF-beta, collagens, and integrins that are more meaningfully
      captured by process annotations. The interaction with LOX is mentioned in PMID:30082873
      but the generic "protein binding" term does not convey the biological significance of
      this interaction in ECM assembly and crosslinking.
    additional_reference_ids:
      - PMID:30082873
    supported_by:
      - reference_id: PMID:30082873
        supporting_text: "Several LOX-PP partners such as fibrillar collagen I45, elastin10, fibronectin23, dermatopontin46,47, and fibromodulin48 bind to mature LOX, suggesting that both mature LOX and the propeptide are involved in ECM assembly and organization"
