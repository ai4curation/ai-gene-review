description: >-
  Dermatopontin (DPT) is a secreted, tyrosine-rich acidic extracellular matrix (ECM) glycoprotein
  that plays key roles in ECM organization and cell-matrix interactions. DPT accelerates collagen
  and fibronectin fibrillogenesis and functionally interacts with decorin and TGF-beta to modulate
  matrix assembly and growth factor activity. It promotes cell adhesion and migration through
  engagement of integrin alpha3beta1, particularly important in keratinocyte migration during
  wound re-epithelialization. DPT is highly expressed in dermis and dermal fibroblasts, with
  negligible expression in epidermis, consistent with a paracrine role where dermal DPT promotes
  keratinocyte function. Recent studies show Dpt+ fibroblasts serve as a dominant fibroblast
  population that supplies CSF1 to maintain dermal macrophage subsets essential for skin homeostasis
  and wound healing. DPT also has tumor suppressor activity in breast cancer through direct binding
  to YAP and inhibition of Hippo signaling.
