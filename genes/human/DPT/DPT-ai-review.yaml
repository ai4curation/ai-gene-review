    label: collagen fibril organization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      DPT promotes collagen fibrillogenesis as a core function. Deep research confirms DPT
      accelerates collagen and fibronectin fibrillogenesis and interacts with decorin and
      TGF-beta to modulate matrix assembly. Mouse DPT deficiency causes altered collagen
      microfibril organization with Ehlers-Danlos-like phenotypes.
    action: ACCEPT
    reason: >-
      Collagen fibril organization is a well-supported core function of DPT. The IBA annotation
      from phylogenetic inference aligns with experimental evidence from mouse knockout studies
      showing DPT deficiency disrupts collagen organization. UniProt also notes DPT
      "Accelerates collagen fibril formation, and stabilizes collagen fibrils."
    supported_by:
      - reference_id: PMID:39199288
        supporting_text: "The mRNA expression of the core matrisome, such as collagen 1A1 (COL1A1), decorin, and dermatopontin, is significantly reduced in aged skin compared to its young skin"
      - reference_id: file:human/DPT/DPT-deep-research-falcon.md
        supporting_text: "DPT promotes matrix assembly by accelerating collagen and fibronectin fibrillogenesis and functionally interacting with decorin and TGF-beta"
