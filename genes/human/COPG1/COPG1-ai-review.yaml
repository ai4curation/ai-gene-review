id: Q9Y678
gene_symbol: COPG1
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  COPG1 encodes the gamma-1 subunit (gamma-1-COP) of the heptameric coatomer (COPI) complex.
  COPI is a cytosolic protein complex that reversibly associates with Golgi membranes and is
  essential for retrograde vesicle-mediated transport from the Golgi apparatus to the endoplasmic
  reticulum (ER). The gamma subunit resides in the adaptor "F" subcomplex (gamma/zeta) that
  connects ARF1-GTP to the coat and participates in cargo selection and vesicle formation.
  COPG1 contributes to recognition of dilysine (KKxx/KxKxx) retrieval motifs on cargo proteins
  and interacts with KDEL receptors for retrograde trafficking of ER-resident proteins. Mutations
  in COPG1 cause immunodeficiency 128 (IMD128), characterized by recurrent infections and ER stress
  due to defective retrograde transport of KDEL-bearing chaperones.

