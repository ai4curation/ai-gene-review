- term:
    id: GO:0030126
    label: COPI vesicle coat
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      COPG1 is a core structural subunit of the COPI vesicle coat. The COPI complex is a
      heptamer consisting of alpha, beta, beta', gamma, delta, epsilon and zeta subunits.
      gamma-COP (COPG1) is part of the adaptor F subcomplex (gamma/zeta) that mediates
      ARF1 binding and cargo selection.
    action: ACCEPT
    reason: >-
      This is a well-established core function of COPG1. The deep research confirms that
      COPG1 is an essential component of the COPI coat, residing in the gamma/zeta adaptor
      subcomplex. UniProt describes this as a subunit of the "oligomeric complex that consists
      of at least the alpha, beta, beta', gamma, delta, epsilon and zeta subunits."
    supported_by:
    - reference_id: PMID:11056392
      supporting_text: >-
        The COP I coat is composed of seven subunits, alpha-, beta-, beta'-, gamma-, delta-,
        epsilon-, and zeta-COPs
    - reference_id: file:human/COPG1/COPG1-deep-research-falcon.md
      supporting_text: >-
        COPI architecture and COPG1's role: COPI is a heptamer (alpha, beta, beta', gamma, delta,
        epsilon, zeta). gamma-COP (COPG1) resides in the adaptor "F" subcomplex (gamma/zeta) that
        connects ARF1 to the coat and participates in cargo selection and vesicle formation.

- term:
    id: GO:0072384
    label: organelle transport along microtubule
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      COPI-coated vesicles are transported along microtubules between the Golgi and ER.
      The annotation is based on phylogenetic inference. While COPG1 is part of the vesicle
      coat, the direct role in microtubule-based transport is more a property of the motor
      proteins that interact with COPI vesicles.
    action: KEEP_AS_NON_CORE
    reason: >-
      While COPI vesicles do travel along microtubules (as shown in Reactome pathway
      R-HSA-6809003 "ERGIC-to-Golgi vesicles bind dynein:dynactin"), COPG1's primary function
      is as a structural component of the coat, not as a motor or microtubule-binding protein.
      The transport along microtubules is mediated by dynein/dynactin that associate with
      the vesicles. This annotation represents an indirect consequence of being part of
      the transported vesicle coat.
    supported_by:
    - reference_id: file:human/COPG1/COPG1-deep-research-falcon.md
      supporting_text: >-
        COPI functions predominantly at cis-Golgi/ERGIC and mediates Golgi→ER and intra-Golgi
        retrograde traffic

