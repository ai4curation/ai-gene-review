suggested_questions:
- question: How does p53 integrate diverse stress signals to determine cell fate decisions
    between survival, senescence, and apoptosis?
- question: What determines the selectivity of p53 for different target gene promoters
    and how is this modulated by post-translational modifications?
- question: How do p53 isoforms and mutant forms interact to modulate tumor suppressor
    function in heterozygous cancer cells?
suggested_experiments:
- description: Single-cell time-lapse imaging to track p53 dynamics and correlate
    oscillation patterns with specific cell fate outcomes
- description: ChIP-seq coupled with PRO-seq to map p53 binding and transcriptional
    outcomes under different stress conditions
- description: Proximity labeling proteomics to identify context-specific p53 interactors
    that determine target gene selectivity
