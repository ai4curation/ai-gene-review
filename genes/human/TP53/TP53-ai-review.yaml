references:
- id: PDB:3EXJ
  title: Crystal Structure of a p53 Core Tetramer Bound to DNA
  findings:
  - statement: p53 core tetramer forms symmetric contacts with DNA through two p53
      dimers
    supporting_text: The structure reveals that two p53DBD dimers bind to B form DNA
      with no relative twist and that a p53 tetramer can bind to DNA without introducing
      significant DNA bending
    full_text_unavailable: false
  - statement: p53 DNA binding involves conformational changes in loop L1 of two subunits
    supporting_text: In the absence of DNA, loop L1 of the p53 DNA binding domain
      adopts an extended conformation, whereas two p53 subunits switch to a recessed
      loop L1 conformation when bound to DNA as a tetramer
    full_text_unavailable: false
  - statement: The structure demonstrates cooperative self-assembly of p53 on DNA
      response elements
    supporting_text: DNA binding by the p53 core domain is a cooperative self-assembling
      process accompanied by structural changes of the p53 dimer and DNA
    full_text_unavailable: false
- id: PDB:1C26
  title: Crystal Structure of p53 Tetramerization Domain
  findings:
  - statement: The tetramerization domain forms a dimer-of-dimers architecture stabilizing
      the p53 tetramer
    supporting_text: The monomer consists of a beta strand and an alpha helix, associates
      with a second monomer across an antiparallel beta sheet and an antiparallel
      helix-helix interface to form a dimer
    full_text_unavailable: false
  - statement: Tetramerization domain structure reveals the molecular basis for p53
      oligomerization
    supporting_text: Crystal structure of p53 tetramerization domain (residues 325
      to 356) at 1.7 angstrom resolution
    full_text_unavailable: false
- id: PDB:3TS8
  title: Crystal structure of a multidomain human p53 tetramer bound to the natural
    CDKN1A(p21) p53-response element
  findings:
  - statement: Full-length p53 tetramer structure shows both DNA-binding and tetramerization
      domains in context
    supporting_text: Crystal structure of a multidomain human p53 tetramer encompassing
      both the DNA-binding and homo-oligomerization domains in complex with the natural
      p53-response element present upstream of the CDKN1A (p21) gene promoter
    full_text_unavailable: false
  - statement: The structure demonstrates p53 binding to natural response elements
      in target gene promoters
    supporting_text: The structure demonstrates how p53 recognizes and binds to its
      natural response element in the CDKN1A (p21) gene, a key cell cycle checkpoint
      target
    full_text_unavailable: false
