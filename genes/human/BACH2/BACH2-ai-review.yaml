core_functions:
- molecular_function:
    id: GO:0001227
    label: DNA-binding transcription repressor activity, RNA polymerase II-specific
  description: >-
    BACH2 functions primarily as a sequence-specific DNA-binding transcriptional
    repressor. It heterodimerizes with small MAF proteins (MAFK, MAFG, MAFF) via its
    bZIP domain to bind MARE elements and repress target gene transcription. In B cells,
    it represses PRDM1/Blimp-1 to maintain germinal center identity. In T cells, it
    represses effector gene programs (Prdm1, Gata3, Irf4, Gzmb) to stabilize Treg
    identity and promote memory/stem-like CD8+ T cell states. It also represses HMOX1
    in the context of oxidative stress responses.
