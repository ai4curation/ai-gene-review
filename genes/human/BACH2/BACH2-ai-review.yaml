  label: Homo sapiens
description: >-
  BACH2 (BTB and CNC homolog 2) is a CNC-bZIP transcription factor that functions primarily
  as a transcriptional repressor in B and T lymphocytes. It contains an N-terminal BTB/POZ
  domain that mediates homodimerization and protein-protein interactions, and a C-terminal
  bZIP domain through which it heterodimerizes with small MAF proteins (MAFF, MAFG, MAFK)
  to bind Maf recognition elements (MAREs) in DNA. In B cells, BACH2 maintains the germinal
  center program by repressing PRDM1 (Blimp-1), thereby preventing premature plasma cell
  differentiation and supporting class-switch recombination. In T cells, BACH2 stabilizes
  regulatory T cell (Treg) identity by repressing effector gene programs and promotes
  stem-like/memory CD8+ T cell fates by competing with AP-1 factors at enhancers. BACH2
  undergoes regulated nucleocytoplasmic shuttling controlled by PI3K-AKT-dependent
  phosphorylation at Ser-521 (promoting cytoplasmic localization) and by oxidative
  stress and SUMOylation (promoting nuclear retention). Haploinsufficiency of BACH2 causes
  BACH2-related immunodeficiency and autoimmunity (BRIDA/IMD60), and common GWAS variants
  at the BACH2 locus are associated with multiple autoimmune diseases including type 1
  diabetes, multiple sclerosis, celiac disease, and Crohn disease.
