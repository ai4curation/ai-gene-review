      supporting_text: 'In silico sequence and structural analyses revealed that the
        N-terminal region of ICA69 is similar to the region of arfaptins that interacts
        with ARF1, a small GTPase involved in vesicle budding at the Golgi complex
        and immature secretory granules.'
