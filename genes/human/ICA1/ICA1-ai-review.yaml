    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:25416956
  review:
    summary: Proteome-scale interactome mapping identifying ICA1 interactions including
      RAB2A, RAB2B, MBD3, ING5, and CCDC28A. While accurate, the term "protein binding"
      is uninformative for a scaffolding protein.
