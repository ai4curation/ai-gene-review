- term:
    id: GO:0140090
    label: membrane curvature sensor activity
  evidence_type: IDA
  original_reference_id: PMID:29768204
  review:
    summary: Direct experimental demonstration (IDA) from Herlo et al. (2018) showing
      that ICA1, along with PICK1 and arfaptin2, possesses membrane curvature sensing
      activity mediated by an amphipathic helix.
    action: ACCEPT
    reason: Excellent direct experimental evidence. This paper specifically demonstrates
      membrane curvature sensing for ICA1 (ICA69) using super-resolution microscopy
      in insulin-producing cells, showing size-dependent binding on insulin granules.
      Mutational disruption of the amphipathic helix impaired curvature sensing without
      affecting membrane binding. This is ICA1's primary molecular function and this
      annotation is strongly supported.
    supported_by:
    - reference_id: PMID:29768204
      supporting_text: 'In PICK1, and the homologous proteins ICA69 and arfaptin2,
        we identify an amphipathic helix N-terminal to the BAR domain that mediates
        MCS. Mutational disruption of the helix in PICK1 impaired MCS without affecting
        membrane binding per se. In insulin-producing INS-1E cells, super-resolution
        microscopy revealed that disruption of the helix selectively compromised PICK1
        density on insulin granules of high curvature during their maturation.'
