    label: membrane bending
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Phylogenetically-inferred annotation for membrane bending activity. ICA1
      contains a BAR (Bin/Amphiphysin/Rvs) domain that induces membrane curvature
      during vesicle budding.
    action: ACCEPT
    reason: This IBA annotation accurately represents the mechanistic function of ICA1's
      BAR domain. The BAR domain forms dimers that both sense and induce membrane
      curvature, which is essential for vesicle budding from the TGN. This function
      is conserved across the arfaptin-related protein family and is well-characterized
      for ICA1.
    supported_by:
