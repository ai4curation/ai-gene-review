      supporting_text: 'DOMAIN 51..254 AH [Arfaptin homology domain/BAR domain]'
- term:
    id: GO:0140090
    label: membrane curvature sensor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Phylogenetically-inferred annotation for membrane curvature sensor activity.
      This is the primary molecular function of ICA1's BAR domain, confirmed by direct
      experimental evidence.
    action: ACCEPT
    reason: This IBA annotation is particularly well-supported. PMID:29768204 directly
      demonstrates that ICA1 (and homologs PICK1 and arfaptin2) possess membrane curvature
      sensing activity mediated by an amphipathic helix N-terminal to the BAR domain.
      The study shows that disrupting this helix impairs curvature sensing and compromises
      ICA1 localization to high-curvature insulin granules. This is ICA1's core molecular
      function.
    supported_by:
    - reference_id: PMID:29768204
      supporting_text: 'Here, we show that membrane curvature sensing (MCS) directs
        cellular localization and function of the BAR domain protein PICK1. In PICK1,
        and the homologous proteins ICA69 and arfaptin2, we identify an amphipathic
        helix N-terminal to the BAR domain that mediates MCS. Mutational disruption
        of the helix in PICK1 impaired MCS without affecting membrane binding per se.'
    - reference_id: file:human/ICA1/ICA1-uniprot.txt
      supporting_text: 'DOMAIN 51..254 AH [Arfaptin homology domain/BAR domain]'
