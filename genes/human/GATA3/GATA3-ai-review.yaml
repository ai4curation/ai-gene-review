proposed_new_terms:
  - proposed_name: pioneer transcription factor activity
    proposed_definition: The activity of a transcription factor that can bind to
      nucleosomal DNA in chromatin and initiate chromatin remodeling to 
      establish accessible regulatory regions
    justification: GATA3's pioneer function is well-established but not captured
      by existing GO terms. This function is distinct from regular DNA-binding 
      transcription factor activity and represents a key mechanistic difference 
      in how some transcription factors operate in chromatin contexts.
    supported_by:
      - reference_id: PMID:23818516
        supporting_text: GATA-3 functions as a pioneer transcription factor that
          binds nucleosomal DNA
  - proposed_name: Th1/Th2 lineage decision regulation
    proposed_definition: The process by which transcription factors coordinate 
      the mutually exclusive development of T-helper 1 versus T-helper 2 cell 
      fates through competitive binding and mutual antagonism
    justification: The mutual antagonism between GATA3 and T-bet represents a 
      fundamental mechanism in cell fate decisions that lacks a specific GO 
      term. This cross-regulatory mechanism is critical for proper immune system
      development.
    supported_by:
      - reference_id: PMID:15662016
        supporting_text: T-bet represses Th2 lineage commitment through tyrosine
          kinase-mediated interaction between the two transcription factors
suggested_experiments:
  - experiment_type: Chromatin accessibility profiling
    description: Perform ATAC-seq or FAIRE-seq in GATA3 knockout and rescue T 
      cells to identify regions where GATA3 pioneer activity is required for 
      chromatin opening and enhancer establishment.
    hypothesis: GATA3 will be required for chromatin accessibility at 
      Th2-specific regulatory regions that are closed in naive T cells
  - experiment_type: Pioneer factor mechanism analysis
    description: Use single-molecule imaging and biophysical approaches to 
      measure GATA3 binding kinetics to nucleosomal vs naked DNA and quantify 
      chromatin remodeling complex recruitment.
    hypothesis: GATA3 will show enhanced binding affinity for nucleosomal DNA 
      and efficiently recruit SWI/SNF and other remodeling complexes
  - experiment_type: Protein-protein interaction mapping
    description: Systematically map GATA3 interactions with coactivators, 
      corepressors, and chromatin modifiers using proximity labeling (BioID) and
      mass spectrometry in different T cell contexts.
    hypothesis: GATA3 will interact with distinct cofactor sets in different 
      cell types and developmental stages
  - experiment_type: Functional domain analysis
    description: Create domain-specific GATA3 mutants (zinc finger deletions, 
      transactivation domain mutations) and assess their ability to rescue Th2 
      differentiation and cytokine production.
    hypothesis: Both zinc finger domains and the transactivation domain will be 
      required for full GATA3 function in Th2 development
