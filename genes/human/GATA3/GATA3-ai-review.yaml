      - statement: GATA3 physically interacts with the Ets transcription factor 
          ELF1 and synergizes to transactivate the Tie2 promoter
        supporting_text: In co-immunoprecipitation and co-transfection assays, 
          GATA3 and the Ets transcription factor, ELF1, physically interacted 
          and synergized to transactivate the Tie2 promoter.
        reference_section_type: ABSTRACT
        full_text_unavailable: false
      - statement: GATA3 expression is downregulated by TNF-α resulting in 
          reduced Tie2 expression
        supporting_text: exposure of human umbilical vein endothelial cells to 
          tumor necrosis factor-α resulted in marked down-regulation of GATA3 
          expression and reduction in Tie2 expression.
        reference_section_type: ABSTRACT
        full_text_unavailable: false
  - id: PMID:19723756
    title: A missense GATA3 mutation, Thr272Ile, causes the hypoparathyroidism, 
      deafness, and renal dysplasia syndrome.
    findings:
      - statement: The Thr272Ile mutation in GATA3 zinc finger 1 reduces DNA 
          binding affinity and results in loss of interaction with cofactor FOG2
        supporting_text: EMSAs showed it to reduce DNA binding affinity, but not
          stability, and yeast two-hybrid assays demonstrated that the mutant 
          GATA3 resulted in a loss of interaction with ZnF1 and ZnF6 of the 
          cofactor FOG2.
        reference_section_type: ABSTRACT
        full_text_unavailable: true
      - statement: The Thr272Ile mutation significantly reduces GATA3 
          transcriptional activity by more than 65%
        supporting_text: The mutant GATA3 significantly reduced luciferase 
          reporter activity by more than 65% (P < 0.001), and three-dimensional 
          modeling
        reference_section_type: ABSTRACT
        full_text_unavailable: true
  - id: PMID:19735555
    title: GATA3 is a master regulator of the transcriptional response to 
      low-dose ionizing radiation in human keratinocytes.
    findings:
      - statement: GATA3 binds to promoters of genes responding to low-dose 
          radiation and is required for the cellular response to ionizing 
          radiation
        supporting_text: PCR amplification revealed GATA3 ChIP enrichment in 3 
          genes of the cluster after 1 cGy irradiation (GRCA, NRCAM, PPIL2)
        reference_section_type: RESULTS
        full_text_unavailable: false
      - statement: GATA3 knockdown increases radiosensitivity to low-dose 
          radiation and causes transcriptional deregulation in human 
          keratinocytes
        supporting_text: ShGATA3 cells were found to be more sensitive than 
          shSCR cells at 1 cGy, whereas no significant difference was observed 
          after a dose of 2 Gy
        reference_section_type: RESULTS
        full_text_unavailable: false
  - id: PMID:19805038
    title: The transcription factors T-bet and GATA-3 control alternative 
      pathways of T-cell differentiation through a shared set of target genes.
    findings:
      - statement: GATA3 and T-bet occupy many of the same target genes and the 
          choice between Th1 and Th2 lineage commitment results from their 
          opposing action at shared targets
        supporting_text: T-bet and GATA-3 occupy many of the same genes, 
          including those that are differentially expressed between Th1 and Th2 
          cells and play key roles in T-cell biology.
        reference_section_type: DISCUSSION
        full_text_unavailable: false
      - statement: GATA3 is co-expressed with T-bet in Th1 cells but T-bet 
          activity is dominant in determining the Th1 phenotype
        supporting_text: Although both factors are coexpressed in human Th1 
          cells, T-bet activity would appear to be dominant and these cells 
          exhibit an expression pattern that can be recapitulated in murine 
          T-cells by expression of T-bet in the absence of IFNγ.
        reference_section_type: DISCUSSION
        full_text_unavailable: false
  - id: PMID:2017177
    title: Murine and human T-lymphocyte GATA-3 factors mediate transcription 
      through a cis-regulatory element within the human T-cell receptor delta 
      gene enhancer.
    findings:
      - statement: GATA3 activates transcription through tissue-specific 
          GATA-binding sites in the human T-cell receptor delta gene enhancer
        supporting_text: The murine and human factors are abundantly expressed 
          in a variety of human and murine T-cell lines and can activate 
          transcription through a tissue-specific GATA-binding site identified 
          within the human T-cell receptor delta gene enhancer.
        reference_section_type: ABSTRACT
        full_text_unavailable: true
  - id: PMID:20189993
    title: GATA3 inhibits breast cancer metastasis through the reversal of 
      epithelial-mesenchymal transition.
    findings:
      - statement: GATA3 induces E-cadherin expression by directly binding to 
          GATA-like motifs in the E-cadherin promoter
        supporting_text: GATA3 was found to induce E-cadherin expression through
          binding GATA-like motifs located in the E-cadherin promoter.
        reference_section_type: ABSTRACT
        full_text_unavailable: false
      - statement: GATA3 drives the reversal of epithelial-mesenchymal 
          transition in invasive breast cancer cells, suppressing metastasis
        supporting_text: Ectopic expression of GATA3 in MDA-MB-231 cells led to 
          a cuboidal-like epithelial phenotype and reduced cell invasive 
          activity. These cells also increased E-cadherin expression but 
          decreased levels of vimentin, N-cadherin, and MMP-9.
        reference_section_type: ABSTRACT
        full_text_unavailable: false
      - statement: GATA3 expression correlates with elevated E-cadherin levels, 
          ER expression, and longer disease-free survival in breast cancer 
          patients
        supporting_text: Studies of human breast cancer showed that GATA3 
          expression correlated with elevated E-cadherin levels, ER expression, 
          and long disease-free survival.
        reference_section_type: ABSTRACT
        full_text_unavailable: false
  - id: PMID:20368097
    title: GATA3 siRNA inhibits the binding of NFAT1 to interleukin-13 promoter 
      in human T cells.
    findings:
      - statement: GATA3 facilitates NFAT1 binding to the IL-13 promoter and is 
          required for IL-13 transcription in activated T cells
        supporting_text: The binding of NFAT1 to IL-13 promoter was inhibited by
          GATA3 siRNA in activated T cells, which was followed by the reduction 
          of IL-13 transcription.
        reference_section_type: ABSTRACT
        full_text_unavailable: true
  - id: PMID:20484083
    title: c-Myb, Menin, GATA-3, and MLL form a dynamic transcription complex 
      that plays a pivotal role in human T helper type 2 cell development.
    findings:
      - statement: GATA3 autoactivates its own expression through direct 
          interaction with c-Myb at their respective binding sites in the GATA3 
          promoter
        supporting_text: In primary T cells, c-Myb allows GATA-3 to autoactivate
          its own expression, an event that requires the direct interaction of 
          c-Myb and GATA-3 on their respective binding sites in promoter of 
          GATA-3.
        reference_section_type: ABSTRACT
        full_text_unavailable: false
      - statement: GATA3 forms a transcriptional complex with c-Myb, Menin, and 
          MLL that is essential for Th2 cell development
        supporting_text: Immunoprecipitation revealed that the c-Myb/GATA-3 
          complex contained Menin and mixed lineage leukemia (MLL).
        reference_section_type: ABSTRACT
        full_text_unavailable: false
      - statement: The c-Myb/GATA3/Menin/MLL complex mediates histone H3K4 
          methylation and H3K9 acetylation at the GATA3 locus during Th2 memory 
          cell formation
        supporting_text: silencing c-Myb significantly decreased the methylation
          of histone H3K4 and the acetylation of histone H3K9 at the GATA-3 
          locus in developing Th2 and CD4(+) effector/memory cells.
        reference_section_type: ABSTRACT
        full_text_unavailable: false
  - id: PMID:2050118
    title: A T-cell specific TCR delta DNA binding protein is a member of the 
      human GATA family.
    findings:
      - statement: GATA3 is a T-cell specific transcription factor that binds 
          WGATAR motifs in the TCR delta gene enhancer and transactivates it
        supporting_text: The encoded hGATA3 protein, made in an in vitro 
          transcription-translation assay, binds the WGATAR motif present in the
          human T-cell receptor (TCR) delta gene enhancer and, by transfection 
          in HeLa cells, we show that hGATA3 can transactivate this TCR delta 
          gene enhancer.
        reference_section_type: ABSTRACT
        full_text_unavailable: true
  - id: PMID:26451614
    title: MiR-573 inhibits prostate cancer metastasis by regulating 
      epithelial-mesenchymal transition.
    findings:
      - statement: GATA3 directly induces miR-573 expression through binding to 
          conserved GATA3 motifs in the miR-573 promoter
        supporting_text: ChIP analysis further corroborated that GATA3 binds to 
          the promoter of miR-573
        reference_section_type: RESULTS
        full_text_unavailable: false
      - statement: GATA3 downregulates FGFR1 expression and inhibits EMT in a 
          miR-573-dependent manner in prostate cancer cells
        supporting_text: overexpressed GATA3 in VCaP and 22RV1 cells could 
          down-regulate FGFR1 expression, whereas simultaneous miR-573 antagomir
          transfection attenuated this effect, suggesting that miR-573 is an 
          important mediator of GATA3 that controls the expression of 
          pro-metastatic genes
        reference_section_type: RESULTS
        full_text_unavailable: false
  - id: PMID:8088776
    title: Structure and expression of the human GATA3 gene.
    findings:
      - statement: The human GATA3 gene contains six exons distributed over 17 
          kb with two zinc fingers encoded by separate exons
        supporting_text: We show that the human GATA3 gene contains six exons 
          distributed over 17 kb of DNA. The two human GATA3 zinc fingers are 
          encoded by two separate exons highly conserved with those of GATA1, 
          but no other structural homologies between these two genes can be 
          found
        reference_section_type: ABSTRACT
        full_text_unavailable: true
  - id: file:human/GATA3/GATA3-bioinformatics/RESULTS.md
    title: GATA3 Bioinformatics Analysis Results
    findings:
      - statement: GATA3 contains two highly conserved C4-type zinc finger 
          domains that are 100% identical between human and mouse
        supporting_text: 'ZF1 and ZF2 show 100% identity between human and mouse.
          DNA binding domain (250-370): 92.56% identity with mouse. Extremely high
          conservation indicates critical functional importance.'
      - statement: GATA3 forms extensive protein-protein interaction networks 
          with 126 high-confidence interactors including T-bet, EP300, STAT6, 
          and FOXA1
        supporting_text: '126 total interactions identified. Validated Key Partners:
          TBX21 (T-bet): Mutual antagonism in Th1/Th2 fate decision, EP300/CREBBP:
          Histone acetyltransferases for transcriptional activation, STAT6: Cooperative
          Th2 differentiation, FOXA1: Pioneer factor cooperation in epithelial cells.'
      - statement: GATA3 directly regulates 20 validated target genes across Th2
          cytokines, T cell development, and epithelial function categories
        supporting_text: 'Major Target Categories: Th2 Cytokines: IL4, IL5, IL13 (all
          positively regulated), T Cell Development: CD4 (+), CD8A (-), TCF7 (+),
          ZBTB7B (+), Th1 Antagonism: IFNG (-), TBX21 (-), IL12RB2 (-), Epithelial
          Function: FOXA1 (+), ESR1 (±), MUC1 (+), CLDN4 (+).'
  - id: file:human/GATA3/GATA3-deep-research.md
    title: GATA3 Deep Research Summary
    findings:
      - statement: GATA3 functions as a pioneer transcription factor capable of 
          binding to nucleosomal DNA and initiating chromatin remodeling
        supporting_text: GATA3 also acts as a 'pioneer' transcription factor, 
          meaning it can engage chromatin in its native (nucleosomal) state and 
          initiate chromatin remodeling. GATA3 has the capacity to bind DNA 
          motifs that are wrapped in nucleosomes and recruit 
          chromatin-remodeling complexes to establish new enhancers.
      - statement: GATA3 expression is regulated by IL-4/STAT6 signaling and 
          maintained through positive autoregulatory feedback
        supporting_text: Upon antigen stimulation of naive CD4+ T cells, 
          cytokines like interleukin-4 (IL-4) (via the STAT6 transcription 
          factor) and IL-2 (via STAT5) induce GATA3 expression. Once induced, 
          GATA3 can maintain its own expression in a positive feedback manner 
          that is independent of continued cytokine stimulation.
      - statement: The GATA3-AS1 lncRNA is required for establishing permissive 
          chromatin at the GATA3 locus through MLL complex recruitment
        supporting_text: GATA3-AS1 is required to establish a chromatin 
          environment permissive for GATA3 transcription. It recruits histone 
          modification enzymes (such as the MLL complex for H3K4 methylation) 
          and forms an R-loop structure at the GATA3 locus.
