- id: file:human/GATA3/GATA3-bioinformatics/RESULTS.md
  title: GATA3 Bioinformatics Analysis Results
  findings:
  - statement: GATA3 contains two highly conserved C4-type zinc finger domains that
      are 100% identical between human and mouse
    supporting_text: 'ZF1 and ZF2 show 100% identity between human and mouse. DNA
      binding domain (250-370): 92.56% identity with mouse. Extremely high conservation
      indicates critical functional importance.'
  - statement: GATA3 forms extensive protein-protein interaction networks with 126
      high-confidence interactors including T-bet, EP300, STAT6, and FOXA1
    supporting_text: '126 total interactions identified. Validated Key Partners: TBX21
      (T-bet): Mutual antagonism in Th1/Th2 fate decision, EP300/CREBBP: Histone acetyltransferases
      for transcriptional activation, STAT6: Cooperative Th2 differentiation, FOXA1:
      Pioneer factor cooperation in epithelial cells.'
  - statement: GATA3 directly regulates 20 validated target genes across Th2 cytokines,
      T cell development, and epithelial function categories
    supporting_text: 'Major Target Categories: Th2 Cytokines: IL4, IL5, IL13 (all
      positively regulated), T Cell Development: CD4 (+), CD8A (-), TCF7 (+), ZBTB7B
      (+), Th1 Antagonism: IFNG (-), TBX21 (-), IL12RB2 (-), Epithelial Function:
      FOXA1 (+), ESR1 (±), MUC1 (+), CLDN4 (+).'
- id: file:human/GATA3/GATA3-deep-research.md
  title: GATA3 Deep Research Summary
  findings:
  - statement: GATA3 functions as a pioneer transcription factor capable of binding
      to nucleosomal DNA and initiating chromatin remodeling
    supporting_text: GATA3 also acts as a 'pioneer' transcription factor, meaning
      it can engage chromatin in its native (nucleosomal) state and initiate chromatin
      remodeling. GATA3 has the capacity to bind DNA motifs that are wrapped in nucleosomes
      and recruit chromatin-remodeling complexes to establish new enhancers.
  - statement: GATA3 expression is regulated by IL-4/STAT6 signaling and maintained
      through positive autoregulatory feedback
    supporting_text: Upon antigen stimulation of naive CD4+ T cells, cytokines like
      interleukin-4 (IL-4) (via the STAT6 transcription factor) and IL-2 (via STAT5)
      induce GATA3 expression. Once induced, GATA3 can maintain its own expression
      in a positive feedback manner that is independent of continued cytokine stimulation.
  - statement: The GATA3-AS1 lncRNA is required for establishing permissive chromatin
      at the GATA3 locus through MLL complex recruitment
    supporting_text: GATA3-AS1 is required to establish a chromatin environment permissive
      for GATA3 transcription. It recruits histone modification enzymes (such as the
      MLL complex for H3K4 methylation) and forms an R-loop structure at the GATA3
      locus.
