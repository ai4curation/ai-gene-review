- term:
    id: GO:0003682
    label: chromatin binding
  evidence_type: IEA
  review:
    summary: Essential molecular function of GATA3 as a pioneer transcription factor that directly binds chromatin at GATA motifs
    action: NEW
    reason: GATA3 is a sequence-specific transcription factor that directly binds chromatin through its C-terminal zinc finger domain, recognizing WGATAR consensus motifs in target gene regulatory regions. As a pioneer transcription factor, GATA3 can bind DNA motifs even when wrapped in nucleosomes without disrupting core histones, enabling it to access and modify chromatin structure. This chromatin binding activity is fundamental to GATA3's mechanism of transcriptional regulation and its ability to establish lineage-specific gene expression programs.
    supported_by:
    - reference_id: GATA3-deep-research.md
      supporting_text: "GATA3 has the capacity to bind DNA motifs that are wrapped in nucleosomes and recruit chromatin-remodeling complexes to establish new enhancers. Structural studies show that GATA3's zinc fingers can bind their 5′-GAT-3′ target sites even when those sites lie on the nucleosome surface without disrupting core histones."
