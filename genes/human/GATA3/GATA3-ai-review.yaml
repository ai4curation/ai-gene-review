id: P23771
gene_symbol: GATA3
aliases:
- GATA-3
- GATA-binding factor 3
- Trans-acting T-cell-specific transcription factor GATA-3
- HDR syndrome
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: GATA3 is a zinc finger transcription factor that serves as the master
  regulator of T-helper 2 (Th2) cell differentiation and a key regulator of T cell
  development, epithelial differentiation, and neuronal development. It binds DNA
  via two zinc finger domains at WGATAR consensus sequences and functions as a pioneer
  transcription factor capable of remodeling chromatin.
existing_annotations:
- term:
    id: GO:0000978
    label: RNA polymerase II cis-regulatory region sequence-specific DNA binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: GATA3 binds specific DNA sequences at cis-regulatory regions through
      its zinc finger domains, recognizing WGATAR consensus motifs. This is well-supported
      by experimental evidence showing GATA3 binding to promoters and enhancers of
      target genes like IL4, IL5, IL13, and TCR genes.
    action: ACCEPT
    reason: This annotation accurately captures GATA3's core molecular function. The
      IBA annotation is consistent with extensive experimental evidence showing GATA3
      binds to cis-regulatory elements with the WGATAR consensus sequence. This is
      a fundamental aspect of GATA3's transcription factor activity.
    supported_by:
    - reference_id: PMID:2017177
      supporting_text: The murine and human factors are abundantly expressed in a
        variety of human and murine T-cell lines and can activate transcription through
        a tissue-specific GATA-binding site identified within the human T-cell receptor
        delta gene enhancer.
    - reference_id: PMID:19674970
      supporting_text: In electrophoretic gel mobility shift assays and chromatin
        immunoprecipitation, GATA3 was shown to bind to regulatory regions within
        the 5'-untranslated region of the Tie2 gene.
- term:
    id: GO:0000981
    label: DNA-binding transcription factor activity, RNA polymerase II-specific
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: GATA3 functions as a sequence-specific DNA-binding transcription factor
      that regulates RNA polymerase II transcription. It can both activate and repress
      transcription of target genes, with well-documented roles in activating Th2
      cytokine genes and repressing Th1 genes like IFN-gamma.
    action: ACCEPT
    reason: This is a core molecular function of GATA3, strongly supported by phylogenetic
      inference and consistent with extensive experimental evidence. GATA3 directly
      regulates transcription by RNA polymerase II through DNA binding and recruitment
      of coactivators or corepressors.
    supported_by:
    - reference_id: PMID:20484083
      supporting_text: GATA-3 and c-Myb are core elements of a transcriptionally active
        complex essential for human Th2 cell development and maintenance... c-Myb
        allows GATA-3 to autoactivate its own expression, an event that requires the
        direct interaction of c-Myb and GATA-3 on their respective binding sites in
        promoter of GATA-3.
- term:
    id: GO:0000981
    label: DNA-binding transcription factor activity, RNA polymerase II-specific
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: Electronic annotation based on InterPro domain analysis identifying GATA
      zinc finger domains characteristic of transcription factors.
    action: ACCEPT
    reason: This IEA annotation is consistent with the IBA annotation and experimental
      evidence. While less specific than the IBA, it correctly identifies the core
      molecular function based on domain architecture. The annotation is accurate
      but redundant with the more specific IBA annotation above.
- term:
    id: GO:0003677
    label: DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: Broad annotation for DNA binding based on UniProt keyword mapping.
    action: MODIFY
    reason: While GATA3 does bind DNA, this term is too general and uninformative.
      The more specific terms for sequence-specific DNA binding (GO:0000978) better
      capture GATA3's function. This overly broad term should be replaced with the
      more specific cis-regulatory region binding terms.
    proposed_replacement_terms:
    - id: GO:0000978
      label: RNA polymerase II cis-regulatory region sequence-specific DNA binding
- term:
    id: GO:0003700
    label: DNA-binding transcription factor activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: General transcription factor activity annotation from combined automated
      methods. Consistent with experimental evidence.
    action: ACCEPT
    reason: This term accurately captures GATA3's core transcriptional function. While
      more specific RNA pol II terms exist, this general transcription factor annotation
      is correct and aligns with other evidence.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:17075044
  review:
    summary: GATA3 physically interacts with T-bet, as shown by co-immunoprecipitation.
      This interaction is functionally important for Th1/Th2 lineage decisions.
    action: MODIFY
    reason: While the protein-protein interaction is real and functionally important,
      the generic "protein binding" term is uninformative. This should be replaced
      with more specific terms describing transcription factor interactions or transcriptional
      repressor complex binding, as the GATA3-T-bet interaction specifically antagonizes
      each other's transcriptional programs.
    proposed_replacement_terms:
    - id: GO:0001223
      label: transcription coactivator binding
    - id: GO:0140297
      label: DNA-binding transcription factor binding
    additional_reference_ids:
    - PMID:15662016
    supported_by:
    - reference_id: PMID:17075044
      supporting_text: Interaction of GATA-3/T-bet transcription factors regulates
        expression of sialyl Lewis X homing receptors on Th1/Th2 lymphocytes.
- term:
    id: GO:0000122
    label: negative regulation of transcription by RNA polymerase II
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 can act as a transcriptional repressor, particularly for Th1 genes
      like IFN-gamma, where it recruits Polycomb repressive complexes to silence gene
      expression.
    action: ACCEPT
    reason: This annotation correctly captures GATA3's repressor function. GATA3 negatively
      regulates transcription of Th1-specific genes like IFN-gamma and recruits repressive
      chromatin modifiers. This is a core aspect of its role in enforcing Th2 lineage
      commitment by suppressing alternative cell fates.
    supported_by:
    - reference_id: file:human/GATA3/GATA3-deep-research.md
      supporting_text: 'GATA3 represses the alternate Th1 program by silencing the
        *IFN-γ* gene: in Th2 cells GATA3 binds the *Ifng* locus and recruits Polycomb
        repressive complex 2, depositing repressive chromatin marks to prevent IFN-γ
        expression.'
- term:
    id: GO:0000902
    label: cell morphogenesis
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: Overly broad annotation that could apply to GATA3's role in epithelial
      morphogenesis during mammary gland development.
    action: MODIFY
    reason: This term is too vague. GATA3 does regulate morphogenesis but specifically
      in epithelial contexts (mammary ductal morphogenesis) and T cell differentiation.
      More specific terms for epithelial cell differentiation or mammary gland morphogenesis
      would be more informative.
    proposed_replacement_terms:
    - id: GO:0060749
      label: mammary gland alveolus development
    - id: GO:0030855
      label: epithelial cell differentiation
- term:
    id: GO:0000977
    label: RNA polymerase II transcription regulatory region sequence-specific DNA
      binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: Redundant with GO:0000978, correctly identifies GATA3's DNA binding to
      regulatory regions.
    action: ACCEPT
    reason: This annotation is accurate and captures GATA3's sequence-specific DNA
      binding function at transcriptional regulatory regions. While similar to GO:0000978,
      it emphasizes the regulatory region aspect which is appropriate for GATA3.
- term:
    id: GO:0000978
    label: RNA polymerase II cis-regulatory region sequence-specific DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: Duplicate of the IBA annotation for the same term, based on ortholog
      data transfer.
    action: ACCEPT
    reason: This IEA annotation correctly identifies the same core function as the
      IBA annotation above. While redundant, it provides independent computational
      support for this key molecular function of GATA3.
- term:
    id: GO:0000987
    label: cis-regulatory region sequence-specific DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: Another redundant annotation for GATA3's DNA binding activity at cis-regulatory
      elements.
    action: ACCEPT
    reason: Accurate annotation but less specific than GO:0000978 which specifies
      RNA polymerase II. This correctly captures GATA3's sequence-specific DNA binding
      but the RNA pol II-specific terms are more informative.
- term:
    id: GO:0001223
    label: transcription coactivator binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 interacts with coactivators like c-Myb, Menin, and MLL to form
      transcriptionally active complexes, particularly during Th2 differentiation.
    action: ACCEPT
    reason: This annotation accurately reflects GATA3's ability to bind transcriptional
      coactivators. Well-documented interactions include binding to c-Myb, Menin,
      MLL complex, and FOG proteins that modulate its transcriptional activity.
    supported_by:
    - reference_id: PMID:20484083
      supporting_text: Immunoprecipitation revealed that the c-Myb/GATA-3 complex
        contained Menin and mixed lineage leukemia (MLL).
- term:
    id: GO:0001228
    label: DNA-binding transcription activator activity, RNA polymerase II-specific
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 functions as a transcriptional activator for Th2 cytokine genes
      (IL4, IL5, IL13) and other target genes.
    action: ACCEPT
    reason: This annotation correctly captures GATA3's role as a transcriptional activator.
      GATA3 directly activates transcription of Th2 cytokine genes, TCR genes, and
      epithelial differentiation genes through RNA polymerase II.
    supported_by:
    - reference_id: PMID:2017177
      supporting_text: The murine and human factors are abundantly expressed in a
        variety of human and murine T-cell lines and can activate transcription through
        a tissue-specific GATA-binding site identified within the human T-cell receptor
        delta gene enhancer.
- term:
    id: GO:0001701
    label: in utero embryonic development
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 is essential for various aspects of embryonic development based
      on mouse knockout studies.
    action: KEEP_AS_NON_CORE
    reason: While GATA3 is required for embryonic development (GATA3 knockout is embryonic
      lethal), this is a consequence of its specific roles in T cell, epithelial,
      and neuronal development rather than a core function. The term is too broad
      for the specific developmental processes GATA3 regulates.
- term:
    id: GO:0001709
    label: cell fate determination
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 is a master regulator determining T helper cell fate (Th2 vs Th1)
      and epithelial cell fate decisions.
    action: ACCEPT
    reason: This is a core function of GATA3. It acts as a lineage-determining transcription
      factor for Th2 cells, CD4+ T cells in the thymus, and luminal epithelial cells
      in mammary tissue. GATA3 expression commits cells to specific developmental
      fates.
- term:
    id: GO:0001764
    label: neuron migration
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 has roles in sympathetic neuron development but specific involvement
      in neuron migration is less clear.
    action: KEEP_AS_NON_CORE
    reason: While GATA3 is involved in nervous system development, particularly sympathetic
      neurons and inner ear development, neuron migration is not its primary function.
      This is a peripheral role compared to its core functions in T cell and epithelial
      differentiation.
- term:
    id: GO:0001775
    label: cell activation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: Too broad - GATA3 is involved in T cell activation but this term lacks
      specificity.
    action: MODIFY
    reason: This term is too vague. GATA3 specifically regulates T cell activation
      and differentiation, particularly Th2 cell activation. More specific terms for
      T cell activation would be more informative.
    proposed_replacement_terms:
    - id: GO:0030217
      label: T cell differentiation
    - id: GO:0042110
      label: T cell activation
- term:
    id: GO:0001817
    label: regulation of cytokine production
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 regulates cytokine production, specifically inducing Th2 cytokines
      (IL-4, IL-5, IL-13) and suppressing Th1 cytokines (IFN-gamma).
    action: ACCEPT
    reason: This annotation accurately captures GATA3's role in regulating cytokine
      production. GATA3 directly activates Th2 cytokine genes and represses Th1 cytokines,
      making cytokine regulation a core function.
- term:
    id: GO:0001819
    label: positive regulation of cytokine production
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 positively regulates Th2 cytokine production (IL-4, IL-5, IL-13).
    action: ACCEPT
    reason: Accurate annotation. GATA3 directly activates transcription of Th2 cytokine
      genes by binding to their regulatory regions and recruiting coactivators. This
      is a core function in Th2 immunity.
- term:
    id: GO:0001823
    label: mesonephros development
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 is involved in kidney development based on mouse studies.
    action: KEEP_AS_NON_CORE
    reason: While GATA3 is expressed during kidney development and GATA3 mutations
      cause renal dysplasia in HDR syndrome, this is not a core function compared
      to T cell and epithelial roles. This is a developmental role but peripheral
      to GATA3's main functions.
- term:
    id: GO:0002088
    label: lens development in camera-type eye
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 is essential for lens development, particularly lens fiber cell
      differentiation and crystallin expression.
    action: KEEP_AS_NON_CORE
    reason: GATA3 is directly involved in lens development - it regulates gamma-crystallin
      expression and controls lens cell differentiation through cell cycle regulators.
      However, this is not a core function of GATA3 compared to its primary roles
      in T cell differentiation and epithelial development. The lens phenotype is
      one of many developmental defects in GATA3 knockout mice.
    supported_by:
    - reference_id: PMID:19623612
      supporting_text: We demonstrate that the transcription factor GATA-3 is expressed
        in the posterior lens fiber cells during embryogenesis, and that GATA-3 deficiency
        impairs lens development.
- term:
    id: GO:0002572
    label: pro-T cell differentiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 is essential for early T cell development in the thymus.
    action: ACCEPT
    reason: Core function. GATA3 is required for the development of T cell progenitors
      in the thymus. It is expressed early in T cell development and is essential
      for progression through early thymic checkpoints.
- term:
    id: GO:0005134
    label: interleukin-2 receptor binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: No evidence that GATA3 directly binds IL-2 receptor. This appears to
      be an incorrect annotation.
    action: REMOVE
    reason: GATA3 is a transcription factor that regulates gene expression, not a
      cytokine or ligand that binds IL-2 receptor. This annotation appears to be erroneous.
      GATA3 may regulate IL-2 receptor expression transcriptionally, but does not
      bind to the receptor itself.
- term:
    id: GO:0006338
    label: chromatin remodeling
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 functions as a pioneer transcription factor that can remodel chromatin
      and recruit chromatin remodeling complexes.
    action: ACCEPT
    reason: This is an important molecular function of GATA3. As a pioneer transcription
      factor, GATA3 can bind to nucleosomal DNA and recruit chromatin remodeling complexes
      to establish new enhancers and open chromatin at target genes.
    supported_by:
    - reference_id: file:human/GATA3/GATA3-deep-research.md
      supporting_text: GATA3 also acts as a "pioneer" transcription factor, meaning
        it can engage chromatin in its native (nucleosomal) state and initiate chromatin
        remodeling.
- term:
    id: GO:0006366
    label: transcription by RNA polymerase II
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: Too general - GATA3 regulates transcription but this process term is
      overly broad.
    action: ACCEPT
    reason: While accurate that GATA3 is involved in RNA pol II transcription, this
      is a very general process term. More specific terms about transcriptional regulation
      would be more informative, but the annotation is not incorrect.
- term:
    id: GO:0006959
    label: humoral immune response
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3-driven Th2 cells support humoral immunity through IL-4 production
      that promotes B cell responses.
    action: KEEP_AS_NON_CORE
    reason: While GATA3 indirectly supports humoral immunity through Th2 cytokines
      that help B cells, this is an indirect effect of its primary role in Th2 differentiation.
      The term is accurate but represents a downstream consequence rather than a direct
      function.
- term:
    id: GO:0007399
    label: nervous system development
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 has specific roles in sympathetic neuron and inner ear development.
    action: KEEP_AS_NON_CORE
    reason: GATA3 does play roles in nervous system development, particularly in sympathetic
      neurons and auditory system development (mutations cause deafness in HDR syndrome).
      However, this is not its primary function compared to T cell and epithelial
      roles.
- term:
    id: GO:0007411
    label: axon guidance
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 regulates timing and trajectory of neurite outgrowth in spiral
      ganglion neurons.
    action: KEEP_AS_NON_CORE
    reason: GATA3 controls intrinsic program of neurite outgrowth timing in spiral
      ganglion neurons and regulates critical circuit assembly events including trajectory
      of SGN neurite outgrowth. While this is a real function demonstrated in cochlear
      neurons, it is not a core function compared to T cell and epithelial roles.
    supported_by:
    - reference_id: PMID:23426694
      supporting_text: Cochlear wiring is severely disrupted in these animals, with
        premature extension of neurites that follow highly abnormal trajectories toward
        their targets.
- term:
    id: GO:0008283
    label: cell population proliferation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: Too general - GATA3 affects proliferation in specific contexts.
    action: MODIFY
    reason: This term is too broad. GATA3 affects proliferation specifically in T
      cells and epithelial cells as part of differentiation programs. More specific
      terms would be more informative.
    proposed_replacement_terms:
    - id: GO:0042098
      label: T cell proliferation
- term:
    id: GO:0008285
    label: negative regulation of cell population proliferation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 can inhibit proliferation in some contexts, particularly in epithelial
      cells.
    action: KEEP_AS_NON_CORE
    reason: GATA3 can negatively regulate proliferation, particularly in mammary epithelial
      cells where it promotes differentiation over proliferation. However, this is
      context-dependent and not a primary function.
- term:
    id: GO:0009791
    label: post-embryonic development
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 continues to function in postnatal T cell and epithelial development.
    action: KEEP_AS_NON_CORE
    reason: GATA3 has important postnatal roles in T cell differentiation and mammary
      gland development, but this broad developmental term is not specific enough
      to be considered a core function.
- term:
    id: GO:0010628
    label: positive regulation of gene expression
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 positively regulates expression of Th2 genes and epithelial genes.
    action: ACCEPT
    reason: GATA3 functions as a transcriptional activator for many target genes.
      While broad, this accurately captures its activator function for Th2 cytokines,
      TCR genes, and epithelial differentiation genes.
- term:
    id: GO:0010629
    label: negative regulation of gene expression
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 negatively regulates Th1 genes like IFN-gamma and T-bet.
    action: ACCEPT
    reason: GATA3 functions as a transcriptional repressor for Th1-specific genes,
      recruiting repressive complexes to silence alternative lineage genes. This is
      essential for Th2 lineage commitment.
- term:
    id: GO:0010975
    label: regulation of neuron projection development
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 involvement in neuron projection development is not well-characterized.
    action: REMOVE
    reason: While GATA3 is involved in sympathetic neuron development, specific roles
      in neuron projection development are not well-established. This appears to be
      an over-interpretation of its neuronal functions.
- term:
    id: GO:0030182
    label: neuron differentiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 involved in sympathetic neuron differentiation.
    action: KEEP_AS_NON_CORE
    reason: GATA3 is required for sympathetic neuron differentiation but this is not
      its primary function compared to T cell and epithelial roles.
- term:
    id: GO:0030217
    label: T cell differentiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 is essential for T cell differentiation, both in thymic development
      of CD4+ T cells and peripheral Th2 differentiation.
    action: ACCEPT
    reason: This is a core function of GATA3. It is required for CD4+ T cell development
      in the thymus and is the master regulator of Th2 differentiation in the periphery.
      GATA3 deficiency blocks T cell development.
- term:
    id: GO:0030218
    label: erythrocyte differentiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 has minimal role in erythropoiesis compared to GATA1 and GATA2.
    action: REMOVE
    reason: This annotation likely results from confusion with other GATA family members.
      GATA1 and GATA2 are the primary GATA factors in erythroid development, not GATA3.
      GATA3 is primarily expressed in T cells, epithelial cells, and some neurons,
      not in the erythroid lineage.
- term:
    id: GO:0032689
    label: negative regulation of type II interferon production
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 represses IFN-gamma (type II interferon) production to enforce
      Th2 lineage commitment.
    action: ACCEPT
    reason: This is a core function of GATA3 in Th2 cells. GATA3 directly represses
      the IFN-gamma gene by binding to its locus and recruiting Polycomb repressive
      complexes. This suppression of Th1 cytokines is essential for Th2 lineage commitment.
    supported_by:
    - reference_id: file:human/GATA3/GATA3-deep-research.md
      supporting_text: 'GATA3 represses the alternate Th1 program by silencing the
        *IFN-γ* gene: in Th2 cells GATA3 binds the *Ifng* locus and recruits Polycomb
        repressive complex 2.'
- term:
    id: GO:0032703
    label: negative regulation of interleukin-2 production
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 may indirectly affect IL-2 production but this is not a primary
      function.
    action: REMOVE
    reason: While GATA3 affects T cell differentiation, direct negative regulation
      of IL-2 is not well-established as a GATA3 function. IL-2 is produced by activated
      T cells regardless of Th1/Th2 status. This annotation lacks strong support.
- term:
    id: GO:0032736
    label: positive regulation of interleukin-13 production
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 directly activates IL13 gene transcription as part of the Th2 cytokine
      program.
    action: ACCEPT
    reason: This is a core, specific function of GATA3. It directly binds to the IL13
      locus and activates its transcription in Th2 cells. This is one of the hallmark
      functions of GATA3 in type 2 immunity.
    supported_by:
    - reference_id: file:human/GATA3/GATA3-deep-research.md
      supporting_text: By binding multiple regulatory sites at the *Il4/Il5/Il13*
        locus, GATA3 promotes chromatin looping and robust transcription of these
        cytokines.
- term:
    id: GO:0032753
    label: positive regulation of interleukin-4 production
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 directly activates IL4 gene transcription, a hallmark of Th2 differentiation.
    action: ACCEPT
    reason: This is a core function of GATA3. It directly binds to regulatory regions
      of the IL4 gene and activates its transcription. IL-4 production is one of the
      defining features of GATA3-driven Th2 cells.
    supported_by:
    - reference_id: PMID:20484083
      supporting_text: Silencing c-Myb in normal human naive CD4(+) cells under Th2
        cell-promoting conditions blocked up-regulation of GATA-3 and interleukin-4,
        and in effector/memory CD4(+) T cells, decreased expression of GATA-3 and
        Th2 cytokines.
- term:
    id: GO:0032754
    label: positive regulation of interleukin-5 production
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 directly activates IL5 gene transcription as part of the Th2 cytokine
      cluster.
    action: ACCEPT
    reason: Core function of GATA3. It directly regulates IL5 transcription through
      binding to the Th2 cytokine locus. IL-5 is a key Th2 cytokine important for
      eosinophil activation and B cell responses.
- term:
    id: GO:0033077
    label: T cell differentiation in thymus
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 is essential for thymic T cell development, particularly for CD4+
      lineage commitment.
    action: ACCEPT
    reason: Core function. GATA3 is required in the thymus for CD4+ T cell development.
      It promotes CD4+ lineage choice by inducing ThPOK and is essential for proper
      thymocyte maturation. GATA3-deficient mice lack mature T cells.
    supported_by:
    - reference_id: file:human/GATA3/GATA3-deep-research.md
      supporting_text: During the CD4/CD8 lineage choice of thymocytes, GATA3 favors
        the helper T cell fate. It upregulates the transcription factor ThPOK (ZBTB7B)
        in double-positive thymocytes, which is required to enforce CD4+ lineage commitment.
- term:
    id: GO:0035162
    label: embryonic hemopoiesis
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GATA3 has roles in early hematopoiesis.
    action: KEEP_AS_NON_CORE
    reason: While GATA3 is involved in early hematopoietic development, this is not
