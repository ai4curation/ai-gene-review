          kinase-mediated physical interaction with GATA3 that interferes with 
          GATA3's DNA binding activity
        supporting_text: T-bet represses Th2 lineage commitment through tyrosine
          kinase-mediated interaction between the two transcription factors that
          interferes with the binding of GATA-3 to its target DNA.
        reference_section_type: ABSTRACT
        full_text_unavailable: true
  - id: PMID:17075044
    title: Interaction of GATA-3/T-bet transcription factors regulates 
      expression of sialyl Lewis X homing receptors on Th1/Th2 lymphocytes.
    findings:
      - statement: GATA3 represses FUT7 transcription through 
          phosphorylation-dependent recruitment of HDAC-3 and HDAC-5
        supporting_text: GATA-3 regulates FUT7 transcription by 
          phosphorylation-dependently recruiting histone deacetylase 
          (HDAC)-3/HDAC-5 and by competing with CBP/P300 in binding to the N 
          terminus of T-bet.
        reference_section_type: ABSTRACT
        full_text_unavailable: false
      - statement: GATA3 and T-bet form a transcription factor complex that 
          regulates lymphocyte homing receptor expression through competitive 
          binding to the FUT7 promoter
        supporting_text: T-bet interferes with the binding of GATA-3 to its 
          target DNA, and also that GATA-3 significantly interferes with the 
          binding of T-bet to the FUT7 promoter.
        reference_section_type: DISCUSSION
        full_text_unavailable: false
