# =====================================================================
# MOLECULAR FUNCTION ANNOTATIONS
# =====================================================================
- term:
    id: GO:0001664
    label: G protein-coupled receptor binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      POMC-derived peptides (ACTH, alpha-MSH, beta-MSH, gamma-MSH) are well-established
      ligands for melanocortin GPCRs (MC1R-MC5R). This is a core molecular function
      of
      the POMC gene products. The IBA phylogenetic inference is sound.
    action: ACCEPT
    reason: >
      Multiple POMC cleavage products are endogenous ligands for melanocortin receptors
      (GPCRs). ACTH binds MC2R, alpha-MSH binds MC1R/MC3R/MC4R/MC5R. Well-supported
      by
      extensive literature and confirmed by direct binding studies (PMID:19743876).
    supported_by:
    - reference_id: PMID:19743876
      supporting_text: "Alpha-MSH and ACTH are endogenous nonselective agonists for MC1R, MC3R, MC4R, and MC5R."

- term:
    id: GO:0005179
    label: hormone activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      POMC gives rise to multiple peptide hormones including ACTH, MSH peptides,
      and
      beta-endorphin. Hormone activity is a core function. IEA is consistent with
      extensive experimental evidence.
    action: ACCEPT
    reason: >
      This is the defining function of POMC - it is a prohormone that produces multiple
      bioactive peptide hormones. UniProt classifies it under "Hormone" keywords,
      and
      PMID:9620771 demonstrates hormonal functions through mutation phenotypes.
    supported_by:
    - reference_id: PMID:9620771
      supporting_text: "Sequential cleavage of the precursor protein pre-pro-opiomelanocortin (POMC) generates the melanocortin peptides adrenocorticotrophin (ACTH), melanocyte-stimulating hormones (MSH) alpha, beta and gamma as well as the opioid-receptor ligand beta-endorphin."

- term:
    id: GO:0005179
    label: hormone activity
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >
      Duplicate annotation with IEA above, ISS inference from orthologs is appropriate.
    action: ACCEPT
    reason: >
      Hormone activity is conserved across mammals. ISS annotation is appropriate
      and
      consistent with experimental evidence.

- term:
    id: GO:0005179
    label: hormone activity
  evidence_type: IMP
  original_reference_id: PMID:9620771
  review:
    summary: >
      The Krude et al. 1998 paper describes POMC-null patients with adrenal insufficiency
      (loss of ACTH hormone function) and obesity (loss of alpha-MSH hormone function).
      IMP from mutant phenotype is well-justified.
    action: ACCEPT
    reason: >
      Loss of POMC function results in loss of hormonal activity - ACTH deficiency
      causes secondary hypocortisolism, alpha-MSH deficiency causes obesity and
      red hair.
      This directly demonstrates hormone activity through loss-of-function.
    supported_by:
    - reference_id: PMID:9620771
      supporting_text: "early-onset obesity, adrenal insufficiency and red hair pigmentation caused by POMC mutations in humans"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32296183
  review:
    summary: >
      High-throughput Y2H interactome study (HuRI) identified POMC interactors.
      However,
      'protein binding' is uninformative for a secreted prohormone. The actual function
      is GPCR binding, which is separately annotated.
    action: REMOVE
    reason: >
      'Protein binding' is too vague and uninformative for a prohormone. The meaningful
      interactions are with melanocortin receptors and opioid receptors, which are
      captured by more specific MF terms. HuRI Y2H interactions for a secreted/processed
      prohormone are likely not physiologically relevant - POMC is processed in
      the
      secretory pathway and its products function extracellularly.
    supported_by:
    - reference_id: PMID:32296183
      supporting_text: "HuRI is estimated to represent 2-11% of the binary protein interactome"

- term:
    id: GO:0005102
    label: signaling receptor binding
  evidence_type: IMP
  original_reference_id: PMID:9620771
  review:
    summary: >
      Loss of POMC function causes phenotypes consistent with loss of signaling
      through
      melanocortin receptors (MC1R for pigmentation, MC4R for appetite, MC2R for
      ACTH).
      This is a valid parent term for the more specific MCR binding terms.
    action: ACCEPT
    reason: >
      POMC-derived peptides bind melanocortin receptors (signaling receptors). This
      is correctly inferred from mutant phenotype - loss of receptor activation.
      More specific terms (MC1R/MC3R/MC4R binding) provide additional detail.
    supported_by:
    - reference_id: PMID:9620771
      supporting_text: "Recent studies in animal models elucidated a central role of alpha-MSH in the regulation of food intake by activation of the brain melanocortin-4-receptor (MC4-R; refs 3-5)"

- term:
    id: GO:0070996
    label: type 1 melanocortin receptor binding
  evidence_type: IPI
  original_reference_id: PMID:19743876
  review:
    summary: >
      Yang et al. 2009 directly tested ACTH and MSH peptide binding to melanocortin
      receptors. ACTH and alpha-MSH bind MC1R. This is a core molecular function.
    action: ACCEPT
    reason: >
      Direct binding studies demonstrate alpha-MSH and ACTH bind MC1R. This receptor
      mediates pigmentation effects of MSH peptides. MC1R binding is a core function
      of alpha-MSH (POMC 138-150).
    supported_by:
    - reference_id: PMID:19743876
      supporting_text: "Alpha-MSH and ACTH are endogenous nonselective agonists for MC1R, MC3R, MC4R, and MC5R."

- term:
    id: GO:0070996
    label: type 1 melanocortin receptor binding
  evidence_type: IDA
  original_reference_id: PMID:18292087
  review:
    summary: >
      Smith et al. 2008 studied MC1R signaling using alpha-MSH agonists. Confirms
      MC1R binding by melanocortin peptides.
    action: ACCEPT
    reason: >
      The study uses MC1R agonist (NDP-alpha-MSH) and wild-type alpha-MSH to study
      MC1R signaling in melanocytes, confirming MC1R binding as a core function.
    supported_by:
    - reference_id: PMID:18292087
      supporting_text: "the potent MC1R agonist (Nle4,D-Phe7)-alpha-melanocyte-stimulating hormone"

- term:
    id: GO:0031781
    label: type 3 melanocortin receptor binding
  evidence_type: IPI
  original_reference_id: PMID:19743876
  review:
    summary: >
      Yang et al. 2009 demonstrated ACTH and alpha-MSH binding to MC3R through
      receptor binding and activation studies.
    action: ACCEPT
    reason: >
      MC3R is a target of alpha-MSH and ACTH peptides. The paper directly demonstrates
      receptor binding and activation at hMC3R. Gamma-MSH from POMC preferentially
      binds MC3R.
    supported_by:
    - reference_id: PMID:19743876
      supporting_text: "Alpha-MSH and ACTH are endogenous nonselective agonists for MC1R, MC3R, MC4R, and MC5R"

- term:
    id: GO:0031782
    label: type 4 melanocortin receptor binding
  evidence_type: IPI
  original_reference_id: PMID:19743876
  review:
    summary: >
      MC4R binding is critical for appetite regulation by alpha-MSH. This is the
      key receptor mediating anorexigenic effects of alpha-MSH in hypothalamus.
    action: ACCEPT
    reason: >
      MC4R binding by alpha-MSH is the molecular basis of POMC's role in appetite
      suppression. Loss of this interaction explains obesity in POMC-null patients.
      Core molecular function.
    supported_by:
    - reference_id: PMID:19743876
      supporting_text: "Alpha-MSH and ACTH are endogenous nonselective agonists for MC1R, MC3R, MC4R, and MC5R"
    - reference_id: PMID:9620771
      supporting_text: "Recent studies in animal models elucidated a central role of alpha-MSH in the regulation of food intake by activation of the brain melanocortin-4-receptor (MC4-R; refs 3-5)"

- term:
    id: GO:0001664
    label: G protein-coupled receptor binding
  evidence_type: IDA
  original_reference_id: PMID:19452503
  review:
    summary: >
      Sanchez-Laorden et al. 2009 studied MC1R trafficking and activation, demonstrating
      ligand (alpha-MSH/ACTH) binding to this GPCR.
    action: ACCEPT
    reason: >
      Paper confirms GPCR (MC1R) binding by melanocortin peptides. GPCR binding
      is
      the mechanism of action for POMC-derived peptides.
    supported_by:
    - reference_id: PMID:19452503
      supporting_text: "The melanocortin 1 receptor (MC1R), a Gs protein-coupled receptor (GPCR) expressed in melanocytes"

