id: P01189
gene_symbol: POMC
product_type: PROTEIN
status: INITIALIZED
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >
  Pro-opiomelanocortin is a paradigm for post-translational polyprotein processing. A single
  267 AA precursor is proteolytically cleaved by prohormone convertases (PC1/3, PC2) into
  multiple bioactive peptides with distinct and sometimes ANTAGONISTIC functions. Key products
  include ACTH (stimulates cortisol release from adrenal cortex), alpha-MSH (anorexigenic,
  increases pigmentation via MC1R), beta-endorphin (orexigenic opiate), and met-enkephalin.
  Critically, tissue-specific processing produces different peptide combinations: anterior
  pituitary corticotrophs produce mainly ACTH; hypothalamic neurons produce both alpha-MSH
  (appetite suppression) and beta-endorphin (appetite stimulation). GO annotations at the
  gene level conflate functions that are peptide-specific - ideally annotations should use
  PRO ontology IDs for peptide-specific functions. POMC mutations cause obesity with adrenal
  insufficiency and red hair (PMID:9620771).
functional_isoforms:
  - id: POMC_ACTH
    name: ACTH (Corticotropin)
    type: CLEAVAGE_PRODUCT
    maps_to:
      - type: UNIPROT_CHAIN
        ids: [PRO_0000024969]
        residues: "138-176"
    description: >
      Adrenocorticotropic hormone. Primary product in anterior pituitary corticotrophs.
      Stimulates the adrenal cortex to release cortisol (glucocorticoids). ACTH binds
      MC2R (melanocortin receptor 2), which is exclusively expressed in adrenal cortex.
      This is the primary endpoint of the HPA axis. ACTH itself contains alpha-MSH
      sequence (residues 1-13 of ACTH = alpha-MSH) but ACTH is NOT further processed
      in anterior pituitary - only in intermediate pituitary is ACTH cleaved to alpha-MSH.
    go_annotations:
      - GO:0051460  # positive regulation of corticotropin secretion (self-referential but captures function)

  - id: POMC_ALPHA_MSH
    name: Alpha-MSH (Melanotropin alpha)
    type: CLEAVAGE_PRODUCT
    maps_to:
      - type: UNIPROT_CHAIN
        ids: [PRO_0000024970]
        residues: "138-150"
    description: >
      ANOREXIGENIC peptide - suppresses appetite. Produced in hypothalamic arcuate nucleus
      (POMC neurons) and intermediate pituitary. Signals through MC4R in hypothalamus to
      reduce food intake and increase energy expenditure. Also increases pigmentation via
      MC1R in melanocytes (hence red hair in POMC-deficient patients). Alpha-MSH has
      OPPOSITE effects to beta-endorphin on appetite - both are produced in the same
      hypothalamic neurons but stored in separate granules with distinct release mechanisms.
    go_annotations:
      - GO:0032099  # negative regulation of appetite
      - GO:0033059  # cellular pigmentation
      - GO:0070996  # type 1 melanocortin receptor binding

  - id: POMC_BETA_ENDORPHIN
    name: Beta-endorphin
    type: CLEAVAGE_PRODUCT
    maps_to:
      - type: UNIPROT_CHAIN
        ids: [PRO_0000024975]
        residues: "237-267"
    description: >
      OREXIGENIC opiate - STIMULATES appetite. This is the OPPOSITE effect to alpha-MSH!
      Endogenous opioid peptide that binds mu-opioid receptors (OPRM1). Produced in
      hypothalamic POMC neurons (same cells as alpha-MSH) and pituitary. Functions in
      pain modulation, stress response, and reward. The beta-endorphin/alpha-MSH balance
      in hypothalamus affects feeding behavior - both peptides are from the same precursor
      but have antagonistic effects on appetite.
    go_annotations:
      - GO:0032100  # positive regulation of appetite
      - GO:0019233  # sensory perception of pain (modulation)

  - id: POMC_BETA_MSH
    name: Beta-MSH (Melanotropin beta)
    type: CLEAVAGE_PRODUCT
    maps_to:
      - type: UNIPROT_CHAIN
        ids: [PRO_0000024974]
        residues: "217-234"
    description: >
      Melanocyte-stimulating hormone. Increases pigmentation via MC1R binding.
      Less well characterized than alpha-MSH. Produced primarily in intermediate
      pituitary (minimal in adult humans). May also have effects on appetite
      regulation via MC4R, similar to alpha-MSH.
    go_annotations:
      - GO:0033059  # cellular pigmentation

  - id: POMC_GAMMA_MSH
    name: Gamma-MSH (Melanotropin gamma)
    type: CLEAVAGE_PRODUCT
    maps_to:
      - type: UNIPROT_CHAIN
        ids: [PRO_0000024967]
        residues: "77-87"
    description: >
      Part of the N-terminal peptide (NPP) region. Less characterized than alpha/beta-MSH.
      May have cardiovascular effects and adrenal functions distinct from other MSH peptides.
      Binds MC3R. The gamma-MSH-containing fragment (NPP) may have aldosterone-stimulating
      activity.
