- term:
    id: GO:0005615
    label: extracellular space
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      POMC-derived peptides are secreted hormones that function in the extracellular
      space. IBA phylogenetic inference is appropriate.
    action: ACCEPT
    reason: >
      All POMC-derived bioactive peptides (ACTH, MSH, beta-endorphin) are secreted
      and function extracellularly to bind receptors on target cells. UniProt notes
      "Secreted" for subcellular location.

- term:
    id: GO:0005576
    label: extracellular region
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      Extracellular region is the broader parent term. POMC products are secreted
      and act extracellularly.
    action: ACCEPT
    reason: >
      Consistent with secreted hormone function. Appropriate IEA inference.

- term:
    id: GO:0030141
    label: secretory granule
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      POMC is stored in and processed within secretory granules in pituitary and
      hypothalamic neurons before release. IBA is appropriate.
    action: ACCEPT
    reason: >
      UniProt notes that alpha-MSH and beta-endorphin are stored in separate granules
      in hypothalamic POMC neurons. Secretory granule localization is well-established.
    supported_by:
