core_functions:
# ---------------------------------------------------------------------
# Core Function 1: Neuropeptide Hormone Precursor
# ---------------------------------------------------------------------
# This is the PRIMARY function of POMC - serving as a precursor for multiple
# bioactive peptides. The precursor itself has no activity; the function
# emerges through post-translational processing by PC1/3 and PC2.
- description: >
    Serves as a polyprotein precursor that is proteolytically processed by
    prohormone convertases (PC1/PC3, PC2) in a tissue-specific manner to
    generate multiple bioactive neuropeptide hormones including ACTH,
    melanocyte-stimulating hormones (alpha-, beta-, gamma-MSH), beta-endorphin,
    and beta-lipotropin. Processing occurs in secretory granules within
    neuroendocrine cells of the pituitary and hypothalamus.
  molecular_function:
    id: GO:0005179
    label: hormone activity
  directly_involved_in:
  - id: GO:0007218
    label: neuropeptide signaling pathway
  - id: GO:0016486
    label: peptide hormone processing
  locations:
  - id: GO:0034774
    label: secretory granule lumen
  - id: GO:0030141
    label: secretory granule
  - id: GO:0005615
    label: extracellular space
  anatomical_locations:
  - id: UBERON:0002196
    label: adenohypophysis
  - id: UBERON:0001898
    label: hypothalamus
  supported_by:
  - reference_id: PMID:9620771
    supporting_text: "Sequential cleavage of the precursor protein pre-pro-opiomelanocortin (POMC) generates the melanocortin peptides adrenocorticotrophin (ACTH), melanocyte-stimulating hormones (MSH) alpha, beta and gamma as well as the opioid-receptor ligand beta-endorphin."
  - reference_id: UniProtKB:P01189
    supporting_text: "This is a prohormone that is cleaved to give multiple peptide hormones."

# ---------------------------------------------------------------------
# Core Function 2: HPA Axis Regulation via ACTH
# ---------------------------------------------------------------------
# ACTH (residues 138-176) is the primary product in anterior pituitary
# corticotrophs. ACTH binds MC2R on adrenal cortex cells to stimulate
# glucocorticoid (cortisol) release. This is the endpoint of the HPA axis.
- description: >
    Regulates the hypothalamic-pituitary-adrenal (HPA) axis via the cleavage
    product ACTH (corticotropin, residues 138-176). ACTH binds MC2R
    (corticotropin receptor) on adrenal cortex cells to stimulate
    glucocorticoid (cortisol in humans) secretion. Loss of POMC causes
    isolated ACTH deficiency with secondary adrenal insufficiency.
  molecular_function:
    id: GO:0031780
    label: corticotropin hormone receptor binding
  directly_involved_in:
  - id: GO:2000851
    label: positive regulation of glucocorticoid secretion
  - id: GO:0051464
    label: positive regulation of cortisol secretion
  - id: GO:0007267
    label: cell-cell signaling
  locations:
  - id: GO:0005615
    label: extracellular space
  anatomical_locations:
  - id: UBERON:0002196
    label: adenohypophysis
  - id: UBERON:0001235
    label: adrenal cortex
  supported_by:
  - reference_id: PMID:9620771
    supporting_text: "adrenal insufficiency... isolated ACTH deficiency"
  - reference_id: Reactome:R-HSA-388605
    supporting_text: "POMC(138-176) binds MC2R"

# ---------------------------------------------------------------------
# Core Function 3: Appetite Suppression via Alpha-MSH
# ---------------------------------------------------------------------
# Alpha-MSH (residues 138-150, contained within ACTH) is released by
# hypothalamic POMC neurons. It binds MC4R to suppress appetite and
# increase energy expenditure. This is the ANOREXIGENIC function.
- description: >
    Suppresses appetite and promotes negative energy balance via the cleavage
    product alpha-MSH (melanotropin alpha, residues 138-150). In hypothalamic
    arcuate nucleus POMC neurons, alpha-MSH is released and binds MC4R to
    reduce food intake and increase energy expenditure. Loss of POMC causes
    severe early-onset obesity due to absence of this anorexigenic signal.
    Note: This is ANTAGONISTIC to beta-endorphin's orexigenic function.
  molecular_function:
    id: GO:0031782
    label: type 4 melanocortin receptor binding
  directly_involved_in:
  - id: GO:0032099
    label: negative regulation of appetite
  - id: GO:0097009
    label: energy homeostasis
  locations:
  - id: GO:0005615
    label: extracellular space
  anatomical_locations:
  - id: UBERON:0001898
    label: hypothalamus
  supported_by:
  - reference_id: PMID:9620771
    supporting_text: "Recent studies in animal models elucidated a central role of alpha-MSH in the regulation of food intake by activation of the brain melanocortin-4-receptor (MC4-R; refs 3-5)"
  - reference_id: PMID:19743876
    supporting_text: "Alpha-MSH and ACTH are endogenous nonselective agonists for MC1R, MC3R, MC4R, and MC5R."

# ---------------------------------------------------------------------
# Core Function 4: Skin Pigmentation via MSH Peptides
# ---------------------------------------------------------------------
# Alpha-MSH and beta-MSH bind MC1R on melanocytes to stimulate melanin
# production. Loss of POMC results in fair skin and red hair due to
# absence of MC1R stimulation.
- description: >
    Stimulates melanin production and skin/hair pigmentation via the cleavage
    products alpha-MSH (138-150) and beta-MSH (217-234). These melanocortins
    bind MC1R on melanocytes to activate cAMP signaling and induce
    eumelanin synthesis. Loss of POMC causes red hair pigmentation and
    fair skin phenotype due to absence of MC1R agonism.
  molecular_function:
    id: GO:0070996
    label: type 1 melanocortin receptor binding
  directly_involved_in:
  - id: GO:0033059
    label: cellular pigmentation
  - id: GO:0042438
    label: melanin biosynthetic process
  locations:
  - id: GO:0005615
    label: extracellular space
  anatomical_locations:
  - id: UBERON:0001416
    label: skin of body
  supported_by:
  - reference_id: PMID:9620771
    supporting_text: "red hair pigmentation caused by POMC mutations"
  - reference_id: UniProtKB:P01189
    supporting_text: "[Melanocyte-stimulating hormone alpha]: Increases the pigmentation of skin by increasing melanin production in melanocytes."
  - reference_id: PMID:18292087
    supporting_text: "MC1R signaling in B16 mouse melanoma cells and primary human melanocytes"

# ---------------------------------------------------------------------
# Core Function 5: Opioid Signaling and Appetite Stimulation via Beta-Endorphin
# ---------------------------------------------------------------------
# Beta-endorphin (residues 237-267) is an endogenous opioid peptide that
# binds mu-opioid receptor. It is OREXIGENIC (stimulates appetite), which
# is ANTAGONISTIC to alpha-MSH's anorexigenic effect. Both are produced
# from the same precursor in hypothalamic neurons.
- description: >
    Functions as an endogenous opioid via the cleavage product beta-endorphin
    (residues 237-267). Beta-endorphin binds mu-opioid receptor (OPRM1) to
    modulate pain perception, stress response, and reward. Critically,
    beta-endorphin is OREXIGENIC (appetite-stimulating), which is
    ANTAGONISTIC to alpha-MSH's anorexigenic function. Both peptides are
    released from the same hypothalamic POMC neurons but stored in separate
    granules with distinct release mechanisms.
  molecular_function:
    id: GO:0001515
    label: opioid peptide activity
  directly_involved_in:
  - id: GO:0032100
    label: positive regulation of appetite
  - id: GO:0048265
    label: response to pain
  locations:
  - id: GO:0005615
    label: extracellular space
  anatomical_locations:
  - id: UBERON:0001898
    label: hypothalamus
  - id: UBERON:0002196
    label: adenohypophysis
  supported_by:
  - reference_id: UniProtKB:P01189
    supporting_text: "-!- FUNCTION: [Beta-endorphin]: Endogenous orexigenic opiate."
  - reference_id: Reactome:R-HSA-374298
    supporting_text: "Opioid receptors bind opioid peptides"

