    action: ACCEPT
    reason: >
      ACTH regulation of adrenal glucocorticoid secretion is the primary function
      of the HPA axis. This is conserved across mammals - the specific glucocorticoid
      varies but the mechanism is the same.
    supported_by:
    - reference_id: PMID:9620771
      supporting_text: "adrenocorticotrophin (ACTH)... isolated ACTH deficiency"

- term:
    id: GO:0007218
    label: neuropeptide signaling pathway
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      POMC produces multiple neuropeptides (alpha-MSH, beta-endorphin) that function
      in hypothalamic signaling. UniProt keyword mapping is appropriate.
    action: ACCEPT
    reason: >
      Alpha-MSH and beta-endorphin are classical neuropeptides produced in
      hypothalamic POMC neurons. Neuropeptide signaling is a core function.

- term:
    id: GO:0106071
    label: positive regulation of adenylate cyclase-activating G protein-coupled receptor signaling pathway
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >
      Melanocortin receptors (MC1R-MC5R) are Gs-coupled GPCRs that activate
      adenylate cyclase. POMC peptides as ligands positively regulate this pathway.
    action: ACCEPT
    reason: >
      MC1R, MC2R, MC3R, MC4R, and MC5R are all coupled to Gs and activate adenylate
      cyclase upon binding melanocortin peptides. This is the signaling mechanism.

- term:
    id: GO:0140668
    label: positive regulation of oxytocin production
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >
      Some evidence suggests melanocortins affect oxytocin release, but this is
      not a well-established core function of POMC.
    action: MARK_AS_OVER_ANNOTATED
    reason: >
      While there may be some regulatory effects of melanocortins on oxytocin,
      this is not a direct or primary function of POMC. The evidence base is
      limited and this appears to be an over-extension of IEA transfer.

- term:
    id: GO:1990680
    label: response to melanocyte-stimulating hormone
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >
      This annotation is problematic - POMC PRODUCES melanocyte-stimulating hormone,
      it does not respond to it. This appears to be an erroneous annotation.
    action: REMOVE
    reason: >
      POMC is the precursor that produces MSH peptides. It does not respond to MSH.
      This annotation appears to confuse POMC with MSH receptors or downstream
      targets. POMC-expressing cells may respond to feedback, but the gene product
      itself does not "respond to MSH."

- term:
    id: GO:0106071
    label: positive regulation of adenylate cyclase-activating G protein-coupled receptor signaling pathway
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >
      Duplicate of IEA annotation. ISS is appropriate as melanocortin receptor
      signaling mechanism is conserved.
    action: ACCEPT
    reason: >
      Conserved function - melanocortin receptors couple to Gs and activate AC.

- term:
    id: GO:0019722
    label: calcium-mediated signaling
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >
      Some melanocortin receptors can couple to calcium signaling, but this is
      not the primary signaling mechanism for most MCRs.
    action: KEEP_AS_NON_CORE
    reason: >
      While MC1R and other MCRs can activate calcium signaling in some contexts,
      the primary signaling mechanism is cAMP/PKA via Gs coupling. Calcium signaling
      is a secondary effect, not a core function.

- term:
    id: GO:1990680
    label: response to melanocyte-stimulating hormone
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >
      Same issue as IEA annotation - POMC produces MSH, it does not respond to it.
    action: REMOVE
    reason: >
      POMC is the source of MSH, not a responder. This annotation is erroneous.

- term:
    id: GO:0006091
    label: generation of precursor metabolites and energy
  evidence_type: IMP
  original_reference_id: PMID:9620771
  review:
    summary: >
      POMC-null patients have metabolic abnormalities, but this is an indirect effect
      of hormone loss, not a direct molecular function. This term is too general.
    action: MARK_AS_OVER_ANNOTATED
    reason: >
      While POMC loss affects metabolism (obesity, adrenal insufficiency), this
      is an indirect consequence of loss of hormonal regulation, not a direct
      role in energy generation pathways. This annotation is over-interpretation
      of phenotype data.
    supported_by:
    - reference_id: PMID:9620771
      supporting_text: "early-onset obesity, adrenal insufficiency and red hair pigmentation"

- term:
    id: GO:0007165
    label: signal transduction
  evidence_type: IMP
  original_reference_id: PMID:9620771
  review:
    summary: >
      POMC-derived peptides are signaling molecules that activate receptor signaling.
      This is correct but very general.
    action: ACCEPT
    reason: >
      All POMC peptide hormones function by activating signal transduction cascades
      through their receptors. This is a valid high-level annotation.
    supported_by:
    - reference_id: PMID:9620771
      supporting_text: 'Recent studies in animal models elucidated a central role of alpha-MSH in the regulation of food intake by activation of the brain melanocortin-4-receptor (MC4-R; refs 3-5) and the linkage of human obesity to chromosome 2 in close proximity to the POMC locus, led to the proposal of an association of POMC with human obesity'

- term:
    id: GO:0007267
    label: cell-cell signaling
  evidence_type: IMP
  original_reference_id: PMID:9620771
  review:
    summary: >
      POMC-derived peptides mediate cell-cell signaling between endocrine cells
      and target tissues. This is a core function.
    action: ACCEPT
    reason: >
      ACTH signals from pituitary to adrenal cortex, alpha-MSH signals between
      hypothalamic neurons and melanocytes/hypothalamic circuits. Classical
      cell-cell signaling function.
    supported_by:
    - reference_id: PMID:9620771
      supporting_text: 'Sequential cleavage of the precursor protein pre-pro-opiomelanocortin (POMC) generates the melanocortin peptides adrenocorticotrophin (ACTH), melanocyte-stimulating hormones (MSH) alpha, beta and gamma as well as the opioid-receptor ligand beta-endorphin'

- term:
    id: GO:0008217
    label: regulation of blood pressure
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >
      ACTH affects blood pressure through cortisol release; alpha-MSH may have
      direct cardiovascular effects via MC3R/MC4R. However, this is not a primary
      function of POMC.
    action: KEEP_AS_NON_CORE
    reason: >
      Blood pressure regulation is an indirect effect of POMC peptides, primarily
      through ACTH-stimulated glucocorticoid release. Not a core direct function.

- term:
    id: GO:0032098
    label: regulation of appetite
  evidence_type: IMP
  original_reference_id: PMID:9620771
  review:
    summary: >
      POMC-null patients have severe obesity due to hyperphagia, demonstrating
      POMC role in appetite regulation. HOWEVER, this annotation conflates
      antagonistic functions: alpha-MSH suppresses appetite (anorexigenic) while
      beta-endorphin stimulates appetite (orexigenic).
    action: MODIFY
    reason: >
      The term "regulation of appetite" is appropriate at the gene level because
      POMC produces BOTH appetite-suppressing (alpha-MSH via MC4R) AND appetite-
      stimulating (beta-endorphin via opioid receptors) peptides. The net effect
      in POMC-null patients is obesity because alpha-MSH loss predominates. However,
      ideally this should be annotated at the peptide level with specific terms
      (GO:0032099 negative regulation of appetite for alpha-MSH; GO:0032100 positive
      regulation of appetite for beta-endorphin).
    proposed_replacement_terms:
    - id: GO:0032099
      label: negative regulation of appetite
    - id: GO:0032100
      label: positive regulation of appetite
    additional_reference_ids:
    - UniProtKB:P01189
    supported_by:
    - reference_id: PMID:9620771
      supporting_text: "alpha-MSH in the regulation of food intake by activation of the brain melanocortin-4-receptor"
    - reference_id: UniProtKB:P01189
      supporting_text: "-!- FUNCTION: [Beta-endorphin]: Endogenous orexigenic opiate."

- term:
    id: GO:0033059
    label: cellular pigmentation
  evidence_type: IMP
  original_reference_id: PMID:9620771
  review:
    summary: >
      POMC-null patients have red hair and fair skin, demonstrating alpha-MSH
      role in pigmentation via MC1R. This is a core function of alpha-MSH.
    action: ACCEPT
    reason: >
      Alpha-MSH binding to MC1R in melanocytes stimulates melanin production.
      Loss of alpha-MSH (POMC mutation) causes red hair/fair skin phenotype.
      Core function.
    supported_by:
    - reference_id: PMID:9620771
      supporting_text: "red hair pigmentation caused by POMC mutations"
    - reference_id: UniProtKB:P01189
      supporting_text: "[Melanocyte-stimulating hormone alpha]: Increases the pigmentation of skin by increasing melanin production in melanocytes."

- term:
    id: GO:0032720
    label: negative regulation of tumor necrosis factor production
  evidence_type: IDA
  original_reference_id: PMID:10233018
  review:
    summary: >
      Taherzadeh et al. 1999 demonstrated alpha-MSH inhibits TNF-alpha production
      in macrophages. This is an anti-inflammatory function of alpha-MSH.
    action: KEEP_AS_NON_CORE
    reason: >
      The paper demonstrates alpha-MSH suppresses TNF-alpha in LPS-stimulated
      macrophages via MC1R. This is a validated function but represents the
      immunomodulatory role of alpha-MSH, which is secondary to its pigmentation
      and appetite regulation functions.
    supported_by:
    - reference_id: PMID:10233018
      supporting_text: "The inflammatory cytokine tumor necrosis factor (TNF)-alpha was inhibited in relation to alpha-MSH concentration."

- term:
    id: GO:0045944
    label: positive regulation of transcription by RNA polymerase II
  evidence_type: IDA
  original_reference_id: PMID:18292087
  review:
    summary: >
      Smith et al. 2008 showed MC1R signaling (via alpha-MSH) induces transcription
      of NR4A nuclear receptors in melanocytes. This is downstream of receptor
      activation, not a direct function of POMC.
    action: MARK_AS_OVER_ANNOTATED
    reason: >
      This annotation conflates ligand function with downstream transcriptional
      effects. Alpha-MSH binding to MC1R activates cAMP/PKA which then activates
      transcription factors. POMC peptides do not directly regulate transcription;
      they bind extracellular receptors. This is over-annotation.
    supported_by:
    - reference_id: PMID:18292087
      supporting_text: "Here we show that MC1R signaling in B16 mouse melanoma cells and primary human melanocytes rapidly, and transiently, induces the transcription of the NR4A subfamily of orphan nuclear receptors"

