  - term:
      id: GO:0018108
      label: peptidyl-tyrosine phosphorylation
    evidence_type: IDA
    original_reference_id: PMID:17101133
    review:
      summary: >-
        OVER-ANNOTATION: ABI2 is an Abl interactor protein that REGULATES c-Abl
        kinase-mediated phosphorylation but does not perform phosphorylation itself.
        PMID:17101133: "Abi-2, like Abi-1, promoted the c-Abl-mediated phosphorylation
        of Mena and WAVE2" - c-Abl is the kinase, ABI2 is the regulator. UniProt:
        "Acts
        as a regulator and substrate of nonreceptor tyrosine kinases ABL1 and ABL2".
        ABI2 has no kinase activity - it is an adapter/scaffold protein component
        of
        the WAVE complex.
      action: MODIFY
      proposed_replacement_terms:
        - id: GO:0045859
          label: regulation of protein kinase activity
      supported_by:
        - reference_id: PMID:17101133
          supporting_text: Epub 2006 Nov 7. NESH (Abi-3) is present in the 
            Abi/WAVE complex but does not promote c-Abl-mediated 
            phosphorylation.
