- term:
    id: GO:0044027
    label: negative regulation of gene expression via chromosomal CpG island methylation
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: DNMT1 negatively regulates gene expression through CpG island methylation, leading to transcriptional silencing. This is a core biological process function of DNMT1, particularly important in cancer where hypermethylation silences tumor suppressor genes and in normal development for silencing tissue-inappropriate genes.
