taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: DNMT1 is the predominant mammalian maintenance DNA methyltransferase responsible for preserving CpG methylation patterns during DNA replication. It plays essential roles in genomic imprinting, X-chromosome inactivation, heterochromatin formation, and silencing of repetitive elements. The protein contains multiple regulatory domains including RFTS, CXXC, BAH domains and a C-terminal catalytic domain that uses SAM as methyl donor to methylate cytosine residues in CpG dinucleotides, with 2-fold preference for hemimethylated sites.
