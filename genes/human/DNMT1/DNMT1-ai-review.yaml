- term:
    id: GO:0003886
    label: DNA (cytosine-5-)-methyltransferase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: This IBA annotation correctly identifies DNMT1 as having DNA (cytosine-5)-methyltransferase activity. This is the core catalytic function of DNMT1, well-established through extensive biochemical studies showing it methylates cytosine at the 5-position using S-adenosyl-L-methionine as methyl donor, with preference for hemimethylated CpG sites.
    action: ACCEPT
    reason: This represents the primary and most fundamental molecular function of DNMT1. Multiple studies confirm DNMT1 catalyzes the methylation of cytosine residues at CpG sites, particularly hemimethylated sites during DNA replication maintenance. The IBA evidence represents phylogenetic analysis supporting this core function.
    supported_by:
    - reference_id: PMID:21745816
      supporting_text: USP7 stimulated both the maintenance and de novo DNA methylation activity of Dnmt1 in vitro
    - reference_id: PMID:18754681
      supporting_text: CXXC domain of human DNMT1 is essential for enzymatic activity
