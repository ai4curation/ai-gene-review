core_functions:
- description: DNA (cytosine-5-)-methyltransferase activity (GO:0003886) - catalyzes the methylation of cytosine residues at the 5-position in CpG dinucleotides using S-adenosyl-L-methionine as methyl donor, with preference for hemimethylated sites during DNA replication
- description: chromosomal DNA methylation maintenance following DNA replication (GO:0141119) - maintains DNA methylation patterns during replication by targeting hemimethylated CpG sites on newly synthesized DNA strands
- description: negative regulation of gene expression via chromosomal CpG island methylation (GO:0044027) - silences genes through CpG island hypermethylation, leading to recruitment of methyl-CpG binding proteins and chromatin remodeling complexes
