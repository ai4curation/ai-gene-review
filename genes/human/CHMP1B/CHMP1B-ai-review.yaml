id: Q7LBR1
gene_symbol: CHMP1B
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'CHMP1B is an ESCRT-III complex component that mediates membrane remodeling processes with dual topology specificity. It functions in reverse-topology membrane scission for MVB formation and cargo sorting to lysosomes, and in normal-topology membrane scission via IST1-CHMP1B copolymers for endosomal recycling. CHMP1B recruits spastin to midbodies for cytokinetic abscission, participates in plasma membrane repair and autophagosome maturation, and has moderate roles in HIV-1 budding. The protein is regulated by USP8-mediated deubiquitination and localizes to late endosomes, MVB membranes, midbodies, autophagosomes, nuclear pore, and kinetochores.'

