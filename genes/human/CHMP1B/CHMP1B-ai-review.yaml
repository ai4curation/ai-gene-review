core_functions:
  - molecular_function:
      id: GO:0090541
      label: MIT domain binding
    description: CHMP1B binds MIT domains of VPS4 ATPases and spastin via its C-terminal MIM motif, with particularly high affinity for spastin (12 μM KD) enabling recruitment of spastin to midbodies for cytokinetic abscission and VPS4 for ESCRT-III disassembly. This bifunctional binding enables context-dependent protein partnerships for diverse membrane remodeling processes including MVB formation, endosomal recycling, and cytokinesis.
    supported_by:
      - reference_id: file:/Users/cjm/repos/ai-gene-review/genes/human/CHMP1B/CHMP1B-uniprot.txt
        supporting_text: "Interacts with VPS4A; the interaction is direct. Interacts with VPS4B; the interaction is direct. Interacts with SPAST (via MIT domain); the interaction is direct"
      - reference_id: file:/Users/cjm/repos/ai-gene-review/genes/human/CHMP1B/CHMP1B-deep-research-perplexity.md
        supporting_text: "The spastin MIT domain recognizes CHMP1B with a dissociation constant of approximately 12 μM, approximately 2.75-fold higher affinity than VPS4 MIT domain binding. This dual-function capacity of the CHMP1B MIM for selective binding to both VPS4 and spastin represents a remarkable example of molecular adaptation"

  - molecular_function:
      id: GO:0042802
      label: identical protein binding
    description: CHMP1B self-associates to form helical filaments on membranes, either as homopolymers or as 1:1 copolymers with IST1. These polymers mediate membrane constriction and scission with dual topology specificity - reverse-topology for MVB ILV formation and normal-topology for endosomal recycling tubule scission.
    supported_by:
      - reference_id: file:/Users/cjm/repos/ai-gene-review/genes/human/CHMP1B/CHMP1B-deep-research-perplexity.md
        supporting_text: "CHMP1B initially polymerizes into flexible single-stranded filaments that wrap around target membranes to induce moderate curvature, followed by subsequent IST1 assembly onto CHMP1B to progressively constrict the membrane. The two strands interweave extensively, with CHMP1B helix α4 binding to multiple segments of the IST1 N-terminal domain helix α1, creating a tightly interlocked structure"
