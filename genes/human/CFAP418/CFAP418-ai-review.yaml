    label: cytoplasm
  evidence_type: IDA
  original_reference_id: PMID:22177090
  review:
    summary: While PMID:22177090 does show cytoplasmic localization via IDA, this
      is overly general. The same paper specifically demonstrates localization at
      the ciliary base using immunohistochemistry. The ciliary base annotation (GO:0097546)
      from the same paper is more informative and specific.
    action: REMOVE
- term:
    id: GO:0097546
    label: ciliary base
  evidence_type: IDA
  original_reference_id: PMID:22177090
  review:
    summary: Excellent annotation with strong IDA evidence. PMID:22177090 shows via
      immunohistochemistry that CFAP418 localizes at the base of primary cilia in
      RPE cells and at the base of connecting cilia in mouse photoreceptors. This
      is a core localization essential for CFAP418's function in photoreceptor maintenance
      and represents its primary functional compartment.
    action: ACCEPT
    reason: PMID:22177090 provides definitive immunohistochemical evidence for CFAP418
      localization at ciliary bases in both RPE cells and photoreceptors, establishing
      this as the protein's primary functional compartment.
    supported_by:
    - reference_id: PMID:22177090
      supporting_text: Immunohistochemical studies revealed C8orf37 localization at
