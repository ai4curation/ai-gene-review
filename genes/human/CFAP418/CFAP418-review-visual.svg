<rect x="395" y="1332.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1342.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<rect x="645" y="687.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="697.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="707.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:36233334 provides strong experimental evidence for</text>
<text x="650" y="716.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">direct CFAP418-FAM161A interaction through multiple</text>
<text x="650" y="725.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">biochemical assays, demonstrating CFAP418's role as a</text>
<text x="650" y="734.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">ciliary scaffold protein. Bioinformatics analysis reveals</text>
<text x="650" y="743.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">extensive coiled-coil regions (positions 0-259, 273-315,</text>
<text x="650" y="752.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">350-441) supporting its scaffolding function.</text>
<rect x="645" y="187.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="650" y="197.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="650" y="207.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:22177090 demonstrated that CFAP418 knockout mice</text>
<text x="650" y="216.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">exhibit severe photoreceptor outer segment defects with</text>
<text x="650" y="225.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">disorganized disc morphology, indicating a specific role</text>
<text x="650" y="234.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">in outer segment organization rather than general</text>
<text x="650" y="243.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">morphogenesis.</text>
<rect x="395" y="1622.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1632.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="1642.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">PMID:22177090 provides definitive immunohistochemical</text>
<text x="400" y="1651.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">evidence for CFAP418 localization at ciliary bases in both</text>
<text x="400" y="1660.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">RPE cells and photoreceptors, establishing this as the</text>
<text x="400" y="1669.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">protein's primary functional compartment.</text>
<rect x="950" y="700" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="955" y="710" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[36233334]</text>
<text x="955" y="718" font-size="8" font-family="Arial, sans-serif" fill="#212121">Interactions between C8orf37 and FAM161A, Two Ciliary Proteins</text>
<text x="955" y="727" font-size="8" font-family="Arial, sans-serif" fill="#212121">Essential for Photoreceptor Survival</text>
<rect x="950" y="200" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="955" y="210" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[22177090]</text>
<text x="955" y="218" font-size="8" font-family="Arial, sans-serif" fill="#212121">Immunohistochemical studies revealed C8orf37 localization at the</text>
<text x="955" y="227" font-size="8" font-family="Arial, sans-serif" fill="#212121">base of the primary cilium of human retinal pigment epithelium cells</text>
<rect x="700" y="1635" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="705" y="1645" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[22177090]</text>
<text x="705" y="1653" font-size="8" font-family="Arial, sans-serif" fill="#212121">Immunohistochemical studies revealed C8orf37 localization at the</text>
<text x="705" y="1662" font-size="8" font-family="Arial, sans-serif" fill="#212121">base of the primary cilium of human retinal pigment epithelium cells</text>
<text x="705" y="1671" font-size="8" font-family="Arial, sans-serif" fill="#212121">and at the base of connecting cilia of mouse photoreceptors</text>
