core_functions:
- molecular_function:
    id: GO:0004357
    label: glutamate-cysteine ligase activity
  description: GCLC is the catalytic subunit of glutamate-cysteine ligase, catalyzing the ATP-dependent ligation of L-glutamate
    and L-cysteine to form gamma-L-glutamyl-L-cysteine. This is the rate-limiting step in de novo glutathione biosynthesis.
    The enzyme requires Mg2+ as a cofactor and is feedback inhibited by GSH. Km values are 1.8 mM for glutamate, 0.1 mM for
    cysteine, and 0.4 mM for ATP.
  supported_by:
  - reference_id: PMID:9675072
    supporting_text: gamma-Glutamylcysteine synthetase (gamma-GCS) catalyzes the ATP-dependent ligation of L-glutamate and
      L-cysteine to form L-gamma-glutamyl-L-cysteine; this is the first and rate-limiting step in glutathione biosynthesis
  - reference_id: PMID:12663448
    supporting_text: 'Gamma-glutamylcysteine synthetase (gamma-GCS) catalyzes the first and rate-limiting step in glutathione
      (GSH) biosynthesis: the adenosine triphosphate (ATP)-dependent ligation of glutamate and cysteine'
