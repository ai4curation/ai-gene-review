  review:
    summary: GCLC is the catalytic subunit of the glutamate-cysteine ligase (GCL) heterodimer, forming a complex with GCLM
      (the regulatory/modifier subunit). This annotation is well-supported by phylogenetic inference and experimental evidence
      showing GCLC-GCLM interaction (PMID:9675072, PMID:9841880).
    action: ACCEPT
    reason: The IBA annotation accurately reflects that GCLC is part of the GCL complex. This is a core function supported
      by extensive experimental evidence. The heterodimer formation between GCLC and GCLM is essential for optimal enzymatic
      activity and has been demonstrated by co-expression and purification studies.
