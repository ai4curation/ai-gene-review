id: P48506
gene_symbol: GCLC
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: GCLC encodes the catalytic (heavy) subunit of glutamate-cysteine ligase (GCL; EC 6.3.2.2), the rate-limiting
  enzyme in de novo glutathione (GSH) biosynthesis. The enzyme catalyzes the ATP-dependent ligation of L-glutamate and L-cysteine
  to form gamma-L-glutamyl-L-cysteine, which is subsequently converted to GSH by glutathione synthetase. GCLC forms a heterodimer
  with the regulatory/modifier subunit GCLM (GCLC:GCLM), which modulates the catalytic properties and feedback inhibition
  sensitivity of the enzyme. The reaction is feedback-inhibited by GSH. GCLC is transcriptionally regulated by the KEAP1-NRF2
  pathway in response to oxidative and electrophilic stress. Post-translational modifications including succinylation (regulated
  by SIRT2 desuccinylation) modulate GCLC activity and influence ferroptosis susceptibility. Mutations in GCLC cause autosomal
  recessive hemolytic anemia (CNSHA7), sometimes associated with spinocerebellar degeneration, due to GSH deficiency in erythrocytes.
  GCLC is cytosolic and is essential for cellular redox homeostasis.
