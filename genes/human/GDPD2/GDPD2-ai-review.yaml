- term:
    id: GO:0045669
    label: positive regulation of osteoblast differentiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: This annotation is strongly supported by experimental evidence. GDPD2
      is upregulated during osteoblast maturation and overexpression promotes osteoblast
      differentiation with increased alkaline phosphatase activity and mineralization.
      This represents a core biological function of GDPD2.
    action: ACCEPT
    reason: Multiple experimental studies demonstrate that GDPD2 promotes osteoblast
      differentiation. It is considered a marker of osteoblast maturation, and overexpression
      accelerates the osteogenic program. This is one of the best-characterized biological
      roles of GDPD2 and represents a core function.
    supported_by:
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: Overexpression of GDPD2 (GDE3) in osteoblastic cells has been
        shown to promote osteoblast differentiation, evidenced by increased alkaline
        phosphatase activity and mineralized calcium deposition
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: GDPD2 accelerates the program of osteoblast differentiation
        and growth
