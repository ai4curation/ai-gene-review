    action: REMOVE
    reason: This annotation appears to be an over-interpretation based on actin colocalization.
      While GDPD2 may be present at actin-rich membrane structures, there is no direct
      evidence for specific lamellipodium localization. The plasma membrane and actin
      filament annotations already capture the relevant cellular localizations.
    supported_by:
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: This suggests that GDPD2 may concentrate at sites of actin-rich
