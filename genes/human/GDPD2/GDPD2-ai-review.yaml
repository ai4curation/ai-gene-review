- term:
    id: GO:0005884
    label: actin filament
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: GDPD2 colocalizes with actin filaments according to literature and database
      annotations. This association may be related to its role in cell morphology
      changes during osteoblast differentiation, though this represents a secondary
      localization compared to its primary plasma membrane residence.
    action: KEEP_AS_NON_CORE
    reason: While GDPD2 does colocalize with actin filaments, this is not its primary
      localization or core function. The protein is primarily a plasma membrane ecto-enzyme,
      and the actin association may be relevant for its effects on cell morphology
      during differentiation but is not essential for its enzymatic function.
    supported_by:
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: In addition to the cell surface, GDPD2 has been observed in
        the cytoplasm associated with the cytoskeleton, co-localizing with actin filaments
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: This suggests that GDPD2 may concentrate at sites of actin-rich
        membrane structures (e.g. ruffles or protrusions), potentially linking its
        enzymatic activity to cytoskeletal remodeling
- term:
    id: GO:0007015
    label: actin filament organization
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: There is some evidence that GDPD2 influences cell morphology and cytoskeletal
      arrangement, particularly during osteoblast differentiation. However, this appears
      to be an indirect effect of its enzymatic activity rather than a direct role
      in actin organization.
    action: KEEP_AS_NON_CORE
    reason: Changes in cell morphology were observed upon altering GDPD2 levels, suggesting
      involvement in cytoskeletal remodeling. However, this is likely a downstream
      effect of its lipid metabolic activity and role in differentiation rather than
      a direct function in actin organization. This represents a peripheral rather
      than core function.
    supported_by:
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: GDPD2 has been associated with actin cytoskeleton organization,
        as changes in cell morphology and cytoskeletal arrangement were observed upon
        altering GDPD2 levels
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
