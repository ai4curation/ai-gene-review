gene_symbol: GDPD2
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: GDPD2 (Glycerophosphoinositol inositolphosphodiesterase GDPD2) is a membrane-bound
  enzyme that specifically hydrolyzes glycerophosphoinositol (GroPIns) into glycerol
  and inositol 1-phosphate. It functions as an ecto-enzyme with its catalytic domain
  oriented extracellularly, requiring millimolar Ca2+ as a cofactor. GDPD2 plays a
  critical role in promoting osteoblast differentiation and serves as a marker of
  osteoblast maturation. The protein localizes to the plasma membrane as a multi-pass
  membrane protein and colocalizes with actin filaments, suggesting involvement in
  cytoskeletal remodeling during cell differentiation.
existing_annotations:
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Plasma membrane localization is well-supported by experimental evidence.
      GDPD2 is a multi-pass membrane protein with transmembrane segments that anchor
      it in the membrane, with its catalytic domain oriented extracellularly. UniProt
      and literature confirm this membrane localization is essential for its ecto-enzyme
      function.
    action: ACCEPT
    reason: Strong experimental evidence from biochemical and cell biology studies
      confirms GDPD2 as a plasma membrane protein with multiple transmembrane passes.
      The extracellular orientation of the catalytic domain and requirement for membrane
      anchoring to process extracellular glycerophosphoinositol support this core
      cellular component annotation.
    supported_by:
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: GDPD2 is a multi-pass membrane protein predominantly localized
        at the plasma membrane. Topology studies indicate that it spans the membrane
        multiple times, anchoring the protein at the cell surface.
- term:
    id: GO:0008889
    label: glycerophosphodiester phosphodiesterase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: This term is correct but less specific than the actual enzymatic activity.
      GDPD2 has been experimentally characterized as having glycerophosphoinositol
      inositolphosphodiesterase activity (GO:0047394), which is a more specific child
      term that precisely describes its substrate specificity for glycerophosphoinositol.
    action: MODIFY
    reason: While GDPD2 does possess glycerophosphodiester phosphodiesterase activity,
      experimental evidence demonstrates it specifically acts on glycerophosphoinositol
      and not on other glycerophosphodiesters like glycerophosphocholine or glycerophosphoethanolamine.
      The more specific term GO:0047394 better captures this substrate specificity.
    proposed_replacement_terms:
    - id: GO:0047394
      label: glycerophosphoinositol inositolphosphodiesterase activity
    supported_by:
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: This enzyme specifically hydrolyzes glycerophosphoinositol
        (GroPIns) into glycerol and inositol 1-phosphate, and notably does not act
        on related glycerophosphodiesters such as glycerophosphoinositol-4-phosphate,
        glycerophosphocholine, -ethanolamine, or -serine
- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: This annotation is misleading as GDPD2 is primarily a plasma membrane
      protein with its catalytic domain oriented extracellularly. While there may
      be some cytoplasmic association via its transmembrane segments or interaction
      with cytoskeletal elements, the primary and functionally relevant localization
      is the plasma membrane, not the cytoplasm.
    action: REMOVE
    reason: GDPD2 is a multi-pass transmembrane protein with its functional catalytic
      domain on the extracellular side of the plasma membrane. The cytoplasm annotation
      likely comes from automatic mapping but does not reflect the actual topology
      and functional localization of the protein. The plasma membrane annotation already
      captures the correct localization.
    supported_by:
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: The catalytic domain resides on the extracellular side of the
        membrane, consistent with the finding that glycerophosphoinositol is hydrolyzed
        in the extracellular medium by overexpressed GDPD2
- term:
    id: GO:0005856
    label: cytoskeleton
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: While GDPD2 colocalizes with actin filaments and may associate with the
      cytoskeleton, the more specific term GO:0005884 (actin filament) better captures
      this interaction. The broad cytoskeleton term is too general.
    action: MODIFY
    reason: Evidence indicates GDPD2 specifically colocalizes with actin filaments
      rather than the cytoskeleton in general. The protein appears to concentrate
      at sites of actin-rich membrane structures and influences cell morphology, suggesting
      a specific association with the actin cytoskeleton rather than other cytoskeletal
      components.
    proposed_replacement_terms:
    - id: GO:0005884
      label: actin filament
    supported_by:
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: GDPD2 has been observed in the cytoplasm associated with the
        cytoskeleton, co-localizing with actin filaments. This suggests that GDPD2
        may concentrate at sites of actin-rich membrane structures
