    label: lipid metabolic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: This broad term is correct but vague. GDPD2 specifically catalyzes the
      hydrolysis of glycerophosphoinositol, a glycerophospholipid metabolite. More
      specific terms like glycerophospholipid metabolic process (GO:0006650) or phospholipid
      catabolic process would be more informative.
    action: MODIFY
    reason: While GDPD2 is involved in lipid metabolism, its specific function is
      the catabolism of glycerophosphoinositol, a glycerophospholipid derivative.
      A more specific biological process term would better represent its actual metabolic
      role.
    proposed_replacement_terms:
    - id: GO:0006650
      label: glycerophospholipid metabolic process
    supported_by:
