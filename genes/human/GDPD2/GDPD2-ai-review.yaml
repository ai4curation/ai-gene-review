- term:
    id: GO:0047394
    label: glycerophosphoinositol inositolphosphodiesterase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: This annotation precisely captures the experimentally determined enzymatic
      activity of GDPD2. Multiple studies have confirmed that GDPD2 specifically hydrolyzes
      glycerophosphoinositol to produce glycerol and inositol 1-phosphate, with no
      activity on other glycerophosphodiesters.
    action: ACCEPT
    reason: This is the most specific and accurate molecular function annotation for
      GDPD2. Experimental evidence clearly demonstrates this specific enzymatic activity
      (EC 3.1.4.43) with strict substrate specificity for glycerophosphoinositol.
      This represents the core molecular function of the protein.
    supported_by:
    - reference_id: file:human/GDPD2/GDPD2-deep-research.md
      supporting_text: This enzyme specifically hydrolyzes glycerophosphoinositol
