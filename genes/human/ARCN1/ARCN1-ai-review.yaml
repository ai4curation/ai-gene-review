- term:
    id: GO:0030126
    label: COPI vesicle coat
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: ISS annotation based on sequence similarity to experimentally 
      characterized ortholog (likely yeast Ret2). ARCN1 is a core COPI vesicle 
      coat component.
    action: ACCEPT
    reason: This annotation is correct. ISS (Inferred from Sequence or 
      Structural Similarity) evidence from orthologs like yeast Ret2 (the S. 
      cerevisiae ortholog of ARCN1) supports this annotation. The COPI complex 
      and its delta subunit are highly conserved across eukaryotes. This 
      represents a fourth independent line of evidence (IBA, IEA, NAS, ISS) for 
      ARCN1's fundamental role as a COPI coat component, which is well-justified
      given the extreme evolutionary conservation of this function.
    supported_by:
    - reference_id: file:human/ARCN1/ARCN1-deep-research-perplexity.md
      supporting_text: The remarkable conservation of ARCN1 sequence and 
        function across such divergent organisms strongly suggests that the COPI
        system, and particularly δ-COP's role within it, performs fundamental 
        functions essential for eukaryotic cell viability. The conservation 
        extends beyond simple sequence identity to encompass functional 
        equivalence, as yeast Ret2 can substitute for mammalian ARCN1 in 
        complementation experiments.
- term:
    id: GO:0006886
    label: intracellular protein transport
  evidence_type: TAS
  original_reference_id: PMID:7782067
  review:
    summary: TAS annotation from the original ARCN1 gene characterization paper.
      This is an accurate general term for ARCN1's biological process function.
    action: ACCEPT
    reason: This annotation is correct and comes from the seminal paper 
      characterizing the human ARCN1 gene (PMID:7782067). The abstract states 
      ARCN1 has "a possible role in vesicle structure or trafficking" based on 
      its relationship to clathrin-associated proteins. While this is a general 
      parent term, it accurately captures ARCN1's role in intracellular protein 
      transport. The more specific child terms (retrograde transport, ER-Golgi 
      transport) provide mechanistic detail, while this appropriately describes 
      the broad functional category. This is one of the earliest experimental 
      characterizations linking ARCN1 to protein transport.
    supported_by:
    - reference_id: PMID:7782067
      supporting_text: A more distant relationship to the group of 
        clathrin-associated proteins suggests a possible role in vesicle 
        structure or trafficking.
    - reference_id: file:human/ARCN1/ARCN1-deep-research-perplexity.md
      supporting_text: The primary function of ARCN1 is to serve as a structural
        and functional component of the COPI coatomer complex, a heptameric 
        protein assembly that mediates retrograde transport of proteins and 
        lipids from the Golgi apparatus back to the endoplasmic reticulum (ER), 
        as well as participating in intra-Golgi trafficking.
- term:
    id: GO:0005198
    label: structural molecule activity
  evidence_type: ISS
  review:
    summary: Proposed new annotation for structural molecule activity based on 
      ARCN1's role as the delta subunit of the COPI coatomer complex. ARCN1 
      contributes to the structural integrity of the heptameric coatomer 
      assembly.
    action: NEW
    reason: ARCN1 functions as a structural component of the COPI coatomer 
      complex, contributing to the overall architecture and stability of the 
      heptamer. The delta subunit forms part of the F-subcomplex (adaptor-like 
      complex) and interacts extensively with beta-COP to maintain coat 
      integrity. This structural role is essential for vesicle formation and 
      cargo packaging. The ISS evidence code reflects inference from sequence 
      similarity to well-characterized orthologs including yeast Ret2.
    supported_by:
    - reference_id: file:human/ARCN1/ARCN1-deep-research-perplexity.md
      supporting_text: The primary function of ARCN1 is to serve as a structural
        and functional component of the COPI coatomer complex, a heptameric 
        protein assembly
    - reference_id: file:human/ARCN1/ARCN1-deep-research-perplexity.md
      supporting_text: The role of ARCN1 in stabilizing the overall coatomer 
        architecture ensures that this cycle proceeds with appropriate timing 
        and efficiency
