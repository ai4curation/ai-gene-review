- term:
    id: GO:0003723
    label: RNA binding
  evidence_type: HDA
  original_reference_id: PMID:22658674
  review:
    summary: HDA annotation from mRNA-binding protein atlas study. This 
      identifies a potential RNA binding activity of ARCN1 or the coatomer 
      complex.
    action: UNDECIDED
    reason: This annotation requires more investigation. PMID:22658674 is a 
      large-scale study identifying mRNA-binding proteins, and detected ARCN1 in
      RNA-binding fractions. The deep research mentions that "α-COP subunit that
      interacts closely with δ-COP within coatomer, binds to RNA binding 
      proteins including nucleolin" and suggests "potential roles for COPI in 
      intracellular RNA trafficking." However, it is unclear whether ARCN1 
      itself directly binds RNA, whether this is mediated through associated 
      proteins, or whether this represents a non-specific association. Without 
      mechanistic data demonstrating direct RNA binding by ARCN1 or showing that
      this activity is functionally important for ARCN1's role in vesicular 
      transport, this annotation status is uncertain. More specific functional 
      studies would be needed to confirm this as a bona fide molecular function 
      of ARCN1.
    supported_by:
    - reference_id: file:human/ARCN1/ARCN1-deep-research-perplexity.md
      supporting_text: Recent discoveries have revealed that ARCN1, specifically
        the α-COP subunit that interacts closely with δ-COP within coatomer, 
        binds to RNA binding proteins including nucleolin through C-terminal 
        dilysine motifs. These interactions suggest potential roles for COPI in 
        intracellular RNA trafficking, a function previously less 
        well-characterized than the protein trafficking roles.
    - reference_id: PMID:22658674
      supporting_text: Insights into RNA biology from an atlas of mammalian 
        mRNA-binding proteins
