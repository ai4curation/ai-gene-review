      represents a core COPI complex function.
    action: REMOVE
    reason: The generic "protein binding" term is explicitly discouraged per 
      curation guidelines as it is uninformative. While ARCN1 does bind to other
      proteins (particularly β-COP/COPB1 as part of the coatomer complex), this 
      MF annotation provides no functional insight beyond stating the obvious. 
      ARCN1's molecular function is better captured as a structural constituent 
      of the COPI complex rather than generic protein binding. The structural 
      and cargo recognition functions are already captured by the CC (COPI 
      vesicle coat) and BP (retrograde transport) annotations. This large-scale 
      interactome study (PMID:32296183) detected interactions but does not 
      provide mechanistic functional data warranting a specific MF term beyond 
      the protein's known coatomer assembly role.
