    label: Golgi localization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation for Golgi localization based on phylogenetic 
      inference. ARCN1 as a COPI coatomer subunit is involved in maintaining 
      Golgi organization through retrograde transport and cisternal maturation 
      mechanisms.
    action: ACCEPT
    reason: This annotation accurately reflects a core function of ARCN1. The 
      deep research indicates that "ARCN1 participates in retrograde transport 
      within the Golgi stack itself, a process critical for driving cisternal 
      maturation and maintaining proper Golgi organization" and that "disruption
      of COPI function results in Golgi fragmentation and dispersal into 
      punctate cytoplasmic structures." The IBA evidence is well-supported by 
      the protein's essential role in COPI-mediated recycling that maintains 
      Golgi structural integrity.
    supported_by:
    - reference_id: file:human/ARCN1/ARCN1-deep-research-perplexity.md
      supporting_text: The participation of ARCN1 in maintaining Golgi 
        morphology and structural integrity represents another important aspect 
        of its cellular functions. The Golgi apparatus adopts a characteristic 
        stacked cisternae organization in most mammalian cells, maintained 
        through precise balance between anterograde cargo flux and retrograde 
        recycling of membrane components. Disruption of COPI function, whether 
        through depleting ARCN1 or other COPI subunits, results in Golgi 
        fragmentation and dispersal into punctate cytoplasmic structures, 
        indicating that COPI-dependent recycling actively maintains Golgi 
        architectural organization.
