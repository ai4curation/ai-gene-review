gene_symbol: ARCN1
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: Archain 1 (ARCN1) encodes the delta subunit of the coat protein I 
  (COPI) coatomer complex, a heptameric protein assembly essential for 
  retrograde vesicle-mediated transport from the Golgi apparatus to the 
  endoplasmic reticulum and for intra-Golgi trafficking. As δ-COP, ARCN1 
  functions as a structural component of the F-subcomplex (adaptor-like complex)
  of coatomer, participating in cargo recognition of proteins bearing dilysine 
  motifs and HDEL-type ER retrieval signals. The protein localizes to the Golgi 
  membrane, ER membrane, COPI-coated vesicles, and cytosol, where it cycles 
  between membrane-bound and cytoplasmic pools depending on ARF1 GTPase 
  activity. ARCN1 is highly evolutionarily conserved across eukaryotes and is 
  essential for cell viability; heterozygous loss-of-function mutations cause a 
  recognizable developmental syndrome with micrognathia, short stature, and 
  developmental delay.
