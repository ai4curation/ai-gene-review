  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation for retrograde Golgi-to-ER transport. This 
      represents the primary and most thoroughly characterized function of ARCN1
      as δ-COP within the COPI coatomer complex.
    action: ACCEPT
    reason: This annotation accurately captures the core biological process 
      function of ARCN1. As stated in the deep research, "The most thoroughly 
      characterized function of ARCN1, operating as the δ-COP subunit of 
      coatomer, is mediation of COPI-dependent retrograde transport of proteins 
      and lipids from post-ER compartments back to the endoplasmic reticulum." 
      This is the primary function of COPI and represents ARCN1's essential role
      in maintaining ER protein homeostasis by retrieving ER-resident proteins 
      that escape to the Golgi. The IBA evidence based on phylogenetic 
      conservation is appropriate for this fundamental COPI function.
    supported_by:
    - reference_id: file:human/ARCN1/ARCN1-deep-research-perplexity.md
      supporting_text: The most thoroughly characterized function of ARCN1, 
        operating as the δ-COP subunit of coatomer, is mediation of 
        COPI-dependent retrograde transport of proteins and lipids from post-ER 
        compartments back to the endoplasmic reticulum. This transport process 
        is essential for maintaining the ER pool of resident proteins, including
        molecular chaperones and quality control components, that continuously 
        escape the ER despite the presence of ER retention signals.
