  evidence_type: HDA
  original_reference_id: PMID:19946888
  review:
    summary: HDA annotation from high-throughput study of NK cell membrane 
      proteome. This is overly general and less informative than specific 
      membrane terms.
    action: MODIFY
    reason: This annotation is too general. While technically correct that ARCN1
      associates with membranes (as a peripheral membrane protein on Golgi and 
      ER membranes and COPI vesicles), this high-level term provides little 
      information. The more specific annotations (Golgi membrane, ER membrane, 
      COPI-coated vesicle membrane) are already present and more informative. 
      PMID:19946888 was a large-scale membrane proteomics study that detected 
      ARCN1 but does not provide specific localization data beyond "membrane."
