      supporting_text: See deep research file for comprehensive analysis
- term:
    id: GO:0006888
    label: endoplasmic reticulum to Golgi vesicle-mediated transport
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation for ER to Golgi transport. While ARCN1/COPI 
      primarily mediates retrograde (Golgi to ER) transport, it does participate
      indirectly in maintaining the forward ER-to-Golgi pathway through 
      recycling mechanisms.
    action: MODIFY
    reason: This annotation is partially correct but misleading regarding the 
      primary directionality of ARCN1 function. ARCN1 is a component of COPI, 
      which primarily mediates retrograde transport FROM Golgi TO ER, not the 
      anterograde direction implied by this term. While COPI function is 
      essential for maintaining ER-Golgi cycling and indirectly supports 
      anterograde transport by recycling ER-escaped proteins and Golgi enzymes, 
      the primary role is retrograde. The more accurate annotation would be the 
      retrograde process GO:0006890, which is also present in the annotation 
      set.
