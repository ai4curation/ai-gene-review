- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32296183
  review:
    summary: The IPI protein binding annotation comes from the HuRI high-throughput
      yeast two-hybrid interactome study. While the interactions detected (ADAM33,
      CLDN19, JAGN1, SEC22A, UPK2, ZDHHC24) are verified binary interactions from
      a systematic proteome-wide screen, they do not represent the physiologically
      relevant ion channel interactions that define STOML3 function. More informative
      would be annotations specifying interaction with Piezo channels and ASICs.
    action: KEEP_AS_NON_CORE
    reason: The protein binding term is too general and uninformative about STOML3's
      specific function. The HuRI study detected binary interactions but these particular
      partners are not the mechanotransduction-relevant channels (Piezo1/2, ASICs)
      that represent STOML3's core function.
    additional_reference_ids:
    - PMID:32296183
    supported_by:
    - reference_id: PMID:32296183
      supporting_text: HuRI is a systematic proteome-wide reference that links genomic
        variation to phenotypic outcomes.
