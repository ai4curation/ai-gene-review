- id: Reactome:R-HSA-8863494
  title: ASICs bind STOML3, (STOM)
  findings:
  - statement: STOML3 and stomatin are accessory proteins for ASIC channels, modulating
      their gating properties. STOML3 binds ASIC1a, 1b, 2a, 2b, 3 and 4.
    supporting_text: STOML3 can bind ASIC1a, 1b, 2a, 2b, 3 and 4 (Lapatsina et al. 2012)
- id: DOI:10.1038/ncomms4520
  title: Tuning piezo ion channels to detect molecular-scale movements relevant for
    fine touch
  findings:
  - statement: STOML3 lowers the activation threshold of Piezo1 and Piezo2 to approximately
      10 nm displacements. Stoml3 knockout neurons require approximately 10-fold larger
      displacements for activation. The stomatin domain and higher-order oligomerization
      are required for this sensitizing activity.
- id: DOI:10.1038/ncomms9512
  title: Membrane stiffening by STOML3 facilitates mechanosensation in sensory neurons
  findings:
  - statement: STOML3 binds cholesterol and stiffens local membrane domains to facilitate
      force transfer and sensitize mechanogated channels. Cholesterol depletion phenocopies
      STOML3 loss. AFM and mechanical assays demonstrate that both cholesterol depletion
      and STOML3 deficiency similarly reduce membrane stiffness and mechanosensitivity.
- id: DOI:10.1098/rsob.120096
  title: Regulation of ASIC channels by a stomatin/STOML3 complex located in a mobile
    vesicle pool in sensory neurons
  findings:
  - statement: STOML3 directly interacts with ASIC subunits (ASIC1a, 1b, 2a, 2b, 3,
      4) demonstrated by co-immunoprecipitation and FRET. STOML3-positive vesicles
      are Rab11-positive and microtubule-dependent. The N-terminal hydrophobic region
      is required for vesicular localization.
- id: DOI:10.17863/cam.7374
  title: Small-molecule inhibition of STOML3 oligomerization reverses pathological
    mechanical hypersensitivity
  findings:
  - statement: High-throughput BiFC screening identified small molecules (OB-1, OB-2)
      that inhibit STOML3 oligomerization, shrink STOML3 nanoclusters, reduce mechanically-activated
      currents, silence mechanoreceptors, and reverse mechanical hypersensitivity
      in neuropathic and diabetic models.
