suggested_questions:
  - question: >
      Should RFXAP also be reclassified as a transcription coactivator rather than
      having DNA-binding transcription factor annotations? The same logic applies -
      RFXAP does not bind DNA directly.
  - question: >
      Are the GO annotations for RFX5 appropriately capturing its role as the DNA-binding
      subunit of the RFX complex?
  - question: >
      Should there be a specific GO term for "regulatory subunit of transcription factor complex"
      to better capture the roles of proteins like RFXANK and RFXAP?

