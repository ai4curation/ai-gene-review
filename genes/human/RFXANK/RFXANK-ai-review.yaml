description: >
  RFXANK (RFX-associated ankyrin-containing protein, also known as RFX-B) is a regulatory
  subunit of the RFX heterotetrametric transcription regulatory complex that controls MHC
  class II gene expression. The RFX complex consists of two RFX5 molecules (the DNA-binding
  subunit), one RFXAP molecule, and one RFXANK molecule. RFXANK contains five ankyrin repeats
  that mediate protein-protein interactions, particularly with RFX5 via recognition of a
  PxLPxI/L motif. RFXANK does NOT bind DNA directly; DNA binding is mediated by RFX5.
  RFXANK is essential for RFX complex assembly and stability, and mutations cause MHC class II
  deficiency (bare lymphocyte syndrome type 2, complementation group B). RFXANK functions as
  a transcription coactivator/coregulator, NOT as a DNA-binding transcription factor.
