- term:
    id: GO:0000977
    label: RNA polymerase II transcription regulatory region sequence-specific DNA binding
  evidence_type: IDA
  original_reference_id: PMID:9806546
  review:
    summary: >
      This annotation uses the "contributes_to" qualifier (in GOA), indicating RFXANK contributes
      to the complex's DNA binding activity. However, RFXANK does NOT bind DNA directly.
      The DNA-binding component of the RFX complex is RFX5, which contains the DNA-binding
      domain that recognizes the X box motif. RFXANK's ankyrin repeats are protein-protein
      interaction domains that bind RFX5, not DNA. While the "contributes_to" qualifier
      acknowledges that RFXANK is not the direct DNA-binding subunit, this annotation
      is still misleading because it implies some direct involvement in DNA binding.
    action: REMOVE
    reason: >
      RFXANK does not bind DNA in any capacity. Its ankyrin repeats mediate protein-protein
      interactions with RFX5 and other partners. The RFX complex binds DNA through RFX5,
      not RFXANK. While RFXANK is required for proper complex assembly and function,
      this is mediated entirely through protein-protein interactions, not DNA binding.
      A "contributes_to" annotation for a DNA-binding term is inappropriate for a protein
      that has no DNA-binding activity whatsoever.
    supported_by:
      - reference_id: PMID:9806546
        supporting_text: "RFXANK contains a protein-protein interaction region consisting of three ankyrin repeats. Its interaction with RFX5 and RFXAP is essential for binding of the RFX complex to MHC-II promoters."
      - reference_id: PMID:22649097
        supporting_text: "the ankyrin repeat domains of ANKRA2 and its close paralog regulatory factor X-associated ankyrin-containing protein (RFXANK) recognize a PxLPxI/L motif found in diverse binding proteins"

- term:
    id: GO:0001228
    label: DNA-binding transcription activator activity, RNA polymerase II-specific
  evidence_type: IDA
  original_reference_id: PMID:9806546
  review:
    summary: >
      This annotation with "contributes_to" qualifier (in GOA) is INCORRECT and should be removed.
      GO:0001228 is defined as "A DNA-binding transcription factor activity that activates
      or increases transcription" - this explicitly requires DNA binding as part of the
      definition. RFXANK does NOT bind DNA. It contains ankyrin repeats (protein-protein
      interaction domains), not DNA-binding domains. The DNA-binding component of the
      RFX complex is RFX5, which binds the X box motif. RFXANK should be annotated as
      a transcription coactivator (GO:0003713), not as having DNA-binding transcription
      factor activity.
    action: MODIFY
    reason: >
      RFXANK is a transcription coactivator/coregulator, NOT a DNA-binding transcription
      factor. It functions by binding to RFX5 (the DNA-binding subunit) via its ankyrin
      repeats recognizing the PxLPxI/L motif. The "contributes_to" qualifier does not
      salvage this annotation because GO:0001228 inherently requires DNA binding as
      part of its definition. The appropriate molecular function term for RFXANK is
      GO:0003713 (transcription coactivator activity), which is defined as a transcription
      coregulator activity that activates transcription via binding to a DNA-binding
      transcription factor.
    proposed_replacement_terms:
      - id: GO:0003713
        label: transcription coactivator activity
    additional_reference_ids:
      - PMID:22649097
    supported_by:
      - reference_id: PMID:9806546
        supporting_text: "RFXANK contains a protein-protein interaction region consisting of three ankyrin repeats. Its interaction with RFX5 and RFXAP is essential for binding of the RFX complex to MHC-II promoters."
      - reference_id: PMID:22649097
        supporting_text: "the ankyrin repeat domains of ANKRA2 and its close paralog regulatory factor X-associated ankyrin-containing protein (RFXANK) recognize a PxLPxI/L motif found in diverse binding proteins, including HDAC4, HDAC5, HDAC9, megalin, and regulatory factor X, 5 (RFX5). Crystal structures of the ankyrin repeat domain of ANKRA2 in complex with its binding peptides revealed that each of the middle three ankyrin repeats of ANKRA2 recognizes a residue from the PxLPxI/L motif in a tumbler-lock binding mode"
      - reference_id: PMID:10938133
