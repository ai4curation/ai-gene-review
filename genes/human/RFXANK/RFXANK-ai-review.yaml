      ChIP-seq comparing RFX5 binding with and without RFXANK to definitively demonstrate
      that RFXANK does not contribute to DNA binding specificity.
    hypothesis: RFXANK does not contribute directly to DNA binding specificity
  - description: >
      EMSA experiments testing purified RFXANK alone vs. RFX5 alone vs. complete RFX complex
