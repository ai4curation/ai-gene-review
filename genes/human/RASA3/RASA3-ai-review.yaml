core_functions:
- molecular_function:
    id: GO:0005096
    label: GTPase activator activity
  description: Bifunctional RasGAP that catalyzes GTP hydrolysis on both RAS proteins
    (H-Ras, N-Ras, K-Ras, R-Ras) and RAP1, converting active GTP-bound forms to inactive
    GDP-bound states. Major Rap1-GAP in platelets and T cells. PH domain binds IP4,
    PIP3, and PI(4,5)P2; PIP3 binding inhibits GAP activity (feedback regulation).
    Essential for hematopoiesis, platelet activation threshold, and T cell adhesion
    control.
