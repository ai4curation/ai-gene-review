id: P01589
gene_symbol: IL2RA
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  IL2RA (CD25, p55, TAC antigen) encodes the alpha subunit of the interleukin-2 receptor.
  IL2RA is a type I transmembrane glycoprotein containing two Sushi/CCP (complement control protein)
  domains in its extracellular region. It binds IL-2 with low affinity (Kd ~10 nM) on its own, but
  its primary role is to capture IL-2 and present it to the signaling-competent IL-2Rbeta/gammac
  heterodimer, thereby forming the high-affinity trimeric receptor complex (Kd ~10 pM).
  IL2RA itself has a very short cytoplasmic tail (13 residues) and does not directly transduce signals.
  It is constitutively expressed on FOXP3+ regulatory T cells (Tregs) and is induced on
  activated conventional T cells. By enabling Tregs to respond to very low concentrations of IL-2,
  IL2RA is critical for immune tolerance and T cell homeostasis. Loss-of-function mutations cause
  immunodeficiency with lymphoproliferation and autoimmunity (IMD41), and common variants at the
  IL2RA locus are associated with type 1 diabetes and multiple sclerosis susceptibility.
existing_annotations:
# --- IBA annotations ---
- term:
    id: GO:0006954
    label: inflammatory response
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation to inflammatory response based on phylogenetic inference.
      IL2RA is part of the IL-2 signaling axis that regulates immune responses, and
      loss of CD25 leads to autoimmune inflammatory disease (PMID:23416241, PMID:9096364).
      However, IL2RA itself is a receptor subunit rather than a direct inflammatory mediator.
      The inflammatory phenotype arises indirectly from loss of immune tolerance.
      The IBA annotation is at an appropriate level of generality given that IL-2 signaling
      through this receptor modulates inflammatory processes.
    action: KEEP_AS_NON_CORE
    reason: >-
      IL2RA participates in inflammatory response indirectly by controlling IL-2 signaling
      and Treg function. Loss of CD25 leads to severe inflammation and autoimmunity
      (PMID:23416241), confirming involvement. However, this is not the core molecular
      function of IL2RA; it is a downstream consequence of its receptor role. The IBA
      annotation is phylogenetically supported and reasonable as a non-core annotation.
    supported_by:
      - reference_id: PMID:23416241
        supporting_text: >-
          The chronic effect of this mutation led to the development of progressive
          manifestations of both autoimmunity, such as enteropathy, erythrodermia and
          severe alopecia, and immunodeficiency with chronic CMV infection.
      - reference_id: PMID:9096364
        supporting_text: >-
          Extensive lymphocytic infiltration of tissues, including lung, liver, gut, and
          bone, is observed, accompanied by tissue atrophy and inflammation.

- term:
    id: GO:0019976
    label: interleukin-2 binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for interleukin-2 binding based on phylogenetic inference. This is a
      well-established core function of IL2RA. The crystal structure of the quaternary complex
      (PMID:16293754, PMID:16477002) shows IL2RA forms the largest interface with IL-2 among
      the three receptor chains, consistent with its role in initial IL-2 capture. IL2RA alone
      binds IL-2 with ~10 nM affinity.
    action: ACCEPT
    reason: >-
      IL-2 binding is the primary molecular function of IL2RA. Structural studies demonstrate
      extensive direct contacts between IL2RA and IL-2 (PMID:16477002, PMID:16293754). The IBA
      annotation is accurate and well-supported.
    supported_by:
      - reference_id: PMID:16477002
        supporting_text: >-
          The IL-2R alpha subunit forms the largest of the three IL-2/IL-2R interfaces,
          which, together with the high abundance of charge-charge interactions, correlates
          well with the rapid association rate and high-affinity interaction of IL-2R alpha
          with IL-2 at the cell surface.
      - reference_id: PMID:16293754
        supporting_text: >-
          the binding of IL-2Ralpha to IL-2 stabilizes a secondary binding site for
          presentation to IL-2Rbeta.

# --- IEA annotations ---
- term:
    id: GO:0002376
    label: immune system process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation from UniProtKB keyword mapping (Immunity). IL2RA is clearly an immune
      system component. This is a very broad term that is subsumed by more specific annotations
      already present.
    action: ACCEPT
    reason: >-
      Correct but very general. IL2RA is unambiguously involved in immune system processes.
      This broad IEA annotation is acceptable as a general umbrella even though more specific
