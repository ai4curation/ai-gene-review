    action: KEEP_AS_NON_CORE
    reason: >-
      IL2RA contributes to T cell differentiation (especially Treg differentiation) by
      enabling high-affinity IL-2 signaling. However, differentiation is a downstream
      process mediated by intracellular signaling through IL2RB/IL2RG, not directly by
      IL2RA. This is a biologically important but non-core function.

# --- NAS annotations from ComplexPortal ---
- term:
    id: GO:0007259
    label: cell surface receptor signaling pathway via JAK-STAT
  evidence_type: NAS
  original_reference_id: PMID:22446627
  review:
    summary: >-
      NAS annotation for JAK-STAT signaling from ComplexPortal, citing the IL-2 superkine
      paper (PMID:22446627). IL-2 signaling through the trimeric receptor activates
      JAK1/JAK3 and STAT5. While IL2RA contributes to this pathway by forming the
      high-affinity receptor, it does not itself signal via JAK-STAT; the signaling
      is mediated by IL2RB and IL2RG (which bind JAK1 and JAK3 respectively).
    action: KEEP_AS_NON_CORE
    reason: >-
      IL2RA participates in the IL-2 receptor complex that signals via JAK-STAT, but
      JAK-STAT signaling is transduced by IL2RB (JAK1) and IL2RG (JAK3), not by IL2RA.
      IL2RA's 13-residue cytoplasmic tail has no signaling capacity. This annotation is
      acceptable as a non-core annotation since IL2RA is part of the complex, but the
      signaling itself is not a direct function of IL2RA.
    supported_by:
      - reference_id: PMID:22446627
        supporting_text: >-
          On activated T cells, IL-2 signals through a quaternary 'high affinity' receptor
          complex consisting of IL-2, IL-2Ralpha (termed CD25), IL-2Rbeta and IL-2Rgamma.

- term:
    id: GO:0038110
    label: interleukin-2-mediated signaling pathway
  evidence_type: NAS
  original_reference_id: PMID:22446627
  review:
    summary: >-
      NAS annotation for IL-2-mediated signaling pathway from ComplexPortal, citing
      PMID:22446627. IL2RA is essential for high-affinity IL-2 signaling by forming the
      trimeric receptor complex. The superkine study demonstrates that CD25 expression
      determines cell sensitivity to IL-2 signaling.
    action: ACCEPT
    reason: >-
      IL2RA is a critical component of the IL-2 signaling pathway. Without CD25, cells
      respond only to high IL-2 concentrations via the intermediate-affinity IL2RB/IL2RG
      receptor. This annotation is a core function of IL2RA.
    supported_by:
      - reference_id: PMID:22446627
        supporting_text: >-
          Naive T cells express only a low density of IL-2Rbeta and IL-2Rgamma, and are
          therefore relatively insensitive to IL-2, but acquire sensitivity after CD25
          expression, which captures the cytokine and presents it to IL-2Rbeta and IL-2Rgamma.

- term:
    id: GO:0070665
    label: positive regulation of leukocyte proliferation
  evidence_type: NAS
  original_reference_id: PMID:22446627
  review:
    summary: >-
      NAS annotation for positive regulation of leukocyte proliferation from ComplexPortal.
      IL2RA enables high-affinity IL-2 signaling that drives T cell and other leukocyte
      proliferation. This is a broader parent term of T cell proliferation.
    action: KEEP_AS_NON_CORE
    reason: >-
      This is a biologically relevant but broad downstream consequence of IL2RA function.
      By forming the high-affinity IL-2 receptor, IL2RA enables IL-2-driven proliferation
      of leukocytes. However, proliferation is mediated by intracellular signaling through
      IL2RB/IL2RG, not directly by IL2RA. Acceptable as non-core.

- term:
    id: GO:1902107
    label: positive regulation of leukocyte differentiation
  evidence_type: NAS
  original_reference_id: PMID:16477002
  review:
    summary: >-
      NAS annotation for positive regulation of leukocyte differentiation from
      ComplexPortal, citing the crystal structure paper. IL2RA contributes to leukocyte
      differentiation through enabling high-affinity IL-2 signaling, which drives
      differentiation programs including Treg differentiation.
    action: KEEP_AS_NON_CORE
    reason: >-
      Similar to the proliferation annotation: IL2RA contributes indirectly to
      differentiation by enabling high-affinity signaling. The differentiation programs
      are driven by downstream STAT5/PI3K/MAPK signaling, not by IL2RA directly.
      Acceptable as non-core.

# --- IDA/IC annotations from UniProt ---
- term:
    id: GO:0004911
    label: interleukin-2 receptor activity
  evidence_type: IDA
  original_reference_id: PMID:16293754
  review:
    summary: >-
      IDA annotation for IL-2 receptor activity based on the crystal structure of the
      quaternary IL-2 receptor complex (Wang et al. 2005, Science). This 2.3 angstrom
      structure shows IL2RA in complex with IL-2, IL2RB, and IL2RG, demonstrating that
      IL2RA binding to IL-2 stabilizes a secondary binding site for IL2RB presentation,
      and that IL2RA makes no direct contacts with IL2RB or IL2RG.
    action: ACCEPT
    reason: >-
      This is a core function of IL2RA, directly demonstrated by structural analysis
      at 2.3 angstrom resolution. IL2RA is an integral component of the IL-2 receptor.
    supported_by:
      - reference_id: PMID:16293754
        supporting_text: >-
          Interleukin-2 (IL-2) is an immunoregulatory cytokine that acts through a
          quaternary receptor signaling complex containing alpha (IL-2Ralpha), beta
          (IL-2Rbeta), and common gamma chain (gc) receptors.

