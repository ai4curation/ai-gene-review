# --- IPI annotations ---
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:16477002
  review:
    summary: >-
      IPI annotation for protein binding based on the crystal structure of the IL-2 signaling
      complex (PMID:16477002). The interacting partner is IL-2 (UniProtKB:P60568). While
      the physical interaction is real and demonstrated by crystallography, the term
      'protein binding' is uninformative. The more specific term 'interleukin-2 binding'
      (GO:0019976) already captures this interaction more precisely.
    action: MODIFY
    reason: >-
      The term 'protein binding' is uninformative per curation guidelines. The crystal
      structure demonstrates direct IL2RA:IL-2 binding (PMID:16477002), which is better
      captured by GO:0019976 (interleukin-2 binding). The with/from column shows
      UniProtKB:P60568 (IL-2), confirming the specific interaction.
    proposed_replacement_terms:
      - id: GO:0019976
        label: interleukin-2 binding
    supported_by:
      - reference_id: PMID:16477002
        supporting_text: >-
          IL-2 is a cytokine that functions as a growth factor and central regulator in
          the immune system and mediates its effects through ligand-induced
          hetero-trimerization of the receptor subunits IL-2R alpha, IL-2R beta, and
          gamma(c). Here, we describe the crystal structure of the trimeric assembly of
          the human IL-2 receptor ectodomains in complex with IL-2 at 3.0 A resolution.

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:17032757
  review:
    summary: >-
      IPI annotation for protein binding based on PMID:17032757 (Thanos et al. 2006), which
      describes a small molecule (SP4206) that mimics IL2RA in binding IL-2. The with/from
      column indicates UniProtKB:P60568 (IL-2). This study indirectly demonstrates IL2RA-IL-2
      interaction by showing a small molecule mimics IL2RA hot-spot contacts on IL-2.
      Again, 'protein binding' is uninformative.
    action: MODIFY
    reason: >-
      Same issue as above: 'protein binding' is too generic. The underlying interaction
      is IL2RA binding to IL-2, better captured by GO:0019976. PMID:17032757 validates
      the IL2RA:IL-2 binding interface through small molecule mimicry studies.
    proposed_replacement_terms:
      - id: GO:0019976
        label: interleukin-2 binding
    supported_by:
      - reference_id: PMID:17032757
        supporting_text: >-
          a high-affinity small molecule, SP4206 (Kd approximately 70 nM), was found to
          block binding of the IL-2alpha receptor (IL-2Ralpha) to IL-2 (Kd approximately
          10 nM).

# --- Ensembl Compara IEA annotations ---
- term:
