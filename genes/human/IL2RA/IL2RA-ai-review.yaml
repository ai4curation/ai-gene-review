# --- IMP annotation for T cell tolerance ---
- term:
    id: GO:0002664
    label: regulation of T cell tolerance induction
  evidence_type: IMP
  original_reference_id: PMID:23416241
  review:
    summary: >-
      IMP annotation for regulation of T cell tolerance induction based on the study of
      a human IL2RA null mutation (PMID:23416241, Goudy et al. 2013). The CD25-deficient
      patient developed severe autoimmunity (enteropathy, erythrodermia) with impaired
      immune tolerance, demonstrating that IL2RA is required for proper T cell tolerance
      induction. The study shows that loss of CD25 surface expression results in impaired
      Treg function and failure to maintain immune homeostasis.
    action: ACCEPT
    reason: >-
      This is a well-supported annotation from a detailed human genetic study. The IMP
      evidence from a CD25-null patient directly demonstrates that IL2RA is required for
      immune tolerance. Loss of CD25 leads to immunodeficiency with autoimmunity, consistent
      with IL2RA's role in Treg homeostasis and tolerance induction.
    supported_by:
      - reference_id: PMID:23416241
        supporting_text: >-
          we show that CD25 expression is required to maintain immune homeostasis, and CD25
          deficiency is a distinct immunological disease that leads to both an autoimmune and
          immunodeficiency syndrome that clinically resembles IPEX syndrome.
      - reference_id: PMID:23416241
        supporting_text: >-
          IL-2 consumption by FOXP3+ Tregs is a critical event to maintain the homeostasis
          of the immune system, and the loss of CD25 surface expression by FOXP3+ Tregs in
          CD25 deficient patients is likely a contributing factor in the preferential CD8+ T
          cell proliferation, which are the mediators of autoimmunity.

# --- TAS annotations from PINC ---
- term:
    id: GO:0004911
    label: interleukin-2 receptor activity
  evidence_type: TAS
  original_reference_id: PMID:9096364
  review:
    summary: >-
      TAS annotation for IL-2 receptor activity citing the first report of human CD25
      deficiency (Sharfe et al. 1997, PMID:9096364). This paper describes a truncation
      mutation of IL2RA causing immunodeficiency, confirming IL2RA is a functional
      component of the IL-2 receptor in humans.
    action: ACCEPT
    reason: >-
      Core function. IL2RA is the alpha subunit of the IL-2 receptor. PMID:9096364
      provides human genetic evidence demonstrating its essential role.
    supported_by:
      - reference_id: PMID:9096364
        supporting_text: >-
          We describe here a novel human immune aberration arising from a truncation mutation
          of the interleukin-2 receptor alpha chain (CD25), a subunit of the tripartite
          high-affinity receptor for interleukin 2.

- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: TAS
  original_reference_id: PMID:2467293
  review:
    summary: >-
      TAS annotation for plasma membrane localization citing Tsudo et al. 1989
      (PMID:2467293). The paper studies IL-2 binding at the cell surface and describes
      the alpha chain (p55) as a membrane receptor component.
    action: ACCEPT
    reason: >-
      Correct. IL2RA is a plasma membrane protein. This paper identifies IL2RA (p55)
      as recognized by the anti-Tac mAb on the cell surface.
    supported_by:
      - reference_id: PMID:2467293
        supporting_text: >-
          p55 (alpha chain), recognized by the anti-Tac monoclonal antibody (mAb)

- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: TAS
  original_reference_id: PMID:2983318
  review:
    summary: >-
      TAS annotation for plasma membrane localization citing Smith and Cantrell 1985
      (PMID:2983318). This early paper on IL-2 receptor biology describes IL-2 binding
      sites and Tac antigen at the cell surface, confirming plasma membrane localization.
    action: ACCEPT
    reason: >-
      Correct. IL2RA (Tac antigen) is at the plasma membrane.
    supported_by:
      - reference_id: PMID:2983318
        supporting_text: >-
          The cell surface density of high-affinity membrane receptors for the
          T-lymphocytotrophic hormone interleukin 2 (IL-2) determines the rate of
          T-cell-cycle progression.

- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: TAS
  original_reference_id: PMID:9096364
  review:
    summary: >-
      TAS annotation for apoptotic process citing PMID:9096364. This paper reports that
      CD25-deficient thymocytes fail to normally down-regulate bcl-2, suggesting altered
      apoptotic regulation. However, the direct role of IL2RA in apoptosis is indirect --
      it is a consequence of impaired IL-2 signaling affecting survival signals.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      IL2RA does not directly regulate apoptosis. The altered bcl-2 expression in CD25-null
      thymocytes (PMID:9096364) reflects impaired IL-2 signaling rather than a direct
      apoptotic function of IL2RA. The apoptosis connection is a downstream pleiotropic
      effect.
    supported_by:
      - reference_id: PMID:9096364
        supporting_text: >-
          CD25-deficient cortical thymocytes do not express CD1, and furthermore they fail
          to normally down-regulate levels of the anti-apoptotic protein bcl-2.

- term:
    id: GO:0006955
    label: immune response
  evidence_type: TAS
  original_reference_id: PMID:9096364
  review:
    summary: >-
      TAS annotation for immune response citing PMID:9096364. IL2RA is clearly involved
      in immune responses as a component of the IL-2 receptor. The CD25-deficient patient
      showed profound cellular immunodeficiency.
    action: ACCEPT
    reason: >-
      Correct. IL2RA is essential for normal immune responses. CD25 deficiency causes
      immunodeficiency (PMID:9096364).
    supported_by:
      - reference_id: PMID:9096364
        supporting_text: >-
          Profound cellular immunodeficiency occurs as the result of mutations in proteins
          involved in both the differentiation and function of mature lymphoid cells.

- term:
    id: GO:0007166
    label: cell surface receptor signaling pathway
  evidence_type: TAS
  original_reference_id: PMID:2983318
  review:
    summary: >-
      TAS annotation for cell surface receptor signaling pathway citing Smith and Cantrell
      1985 (PMID:2983318). IL2RA participates in cell surface receptor signaling as part
      of the IL-2 receptor complex. This is a very broad annotation; more specific terms
      exist (IL-2-mediated signaling pathway, JAK-STAT signaling).
    action: ACCEPT
    reason: >-
      Correct but very general. IL2RA is part of the IL-2 receptor signaling pathway at
      the cell surface. More specific annotations already capture this (GO:0038110,
      GO:0007259). This broad IEA-level annotation is acceptable.
    supported_by:
      - reference_id: PMID:2983318
        supporting_text: >-
          IL-2-receptor interactions actually promote the loss of IL-2 responsiveness by
          diminishing the density of high-affinity binding sites at the time that Tac antigen
          levels are increased.

# --- Proposed NEW annotations ---
- term:
    id: GO:0030159
    label: signaling receptor complex adaptor activity
  evidence_type: IDA
  original_reference_id: PMID:16477002
  review:
    summary: >-
      IL2RA functions as a signaling receptor complex adaptor: it binds IL-2 and presents
      it to IL2RB/IL2RG to form the signaling-competent complex. The crystal structure
      (PMID:16477002) shows IL2RA makes no contacts with IL2RB or IL2RG; its role is to
      capture IL-2 and deliver it to the signaling subunits. This adaptor/presentation
      role is a key aspect of IL2RA function not captured by other annotations.
    action: NEW
    reason: >-
      The current annotations do not capture IL2RA's specific role as a non-signaling
      adaptor that assembles the signaling complex. GO:0030159 (signaling receptor complex
      adaptor activity) describes the physical support role that IL2RA plays in
      assembling the IL-2 signaling complex. The crystal structure demonstrates that
      IL2RA makes no contacts with IL2RB or IL2RG, confirming its role as a ligand-capture
      and presentation module rather than a signaling subunit.
    supported_by:
      - reference_id: PMID:16477002
        supporting_text: >-
          IL-2R alpha makes no contacts with IL-2R beta or gamma(c), and only minor changes
          are observed in the IL-2 structure in response to receptor binding. These findings
          support the principal role of IL-2R alpha to deliver IL-2 to the signaling complex
          and act as regulator of signal transduction.
      - reference_id: PMID:16293754
        supporting_text: >-
          the binding of IL-2Ralpha to IL-2 stabilizes a secondary binding site for
          presentation to IL-2Rbeta.

