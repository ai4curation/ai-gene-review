core_functions:
  - molecular_function:
      id: GO:0019976
      label: interleukin-2 binding
    directly_involved_in:
      - id: GO:0038110
        label: interleukin-2-mediated signaling pathway
    locations:
      - id: GO:0009897
        label: external side of plasma membrane
    in_complex:
      id: GO:0005893
      label: interleukin-2 receptor complex
    description: >-
      IL2RA directly binds IL-2 with low affinity (~10 nM Kd) through its extracellular
      Sushi/CCP domains. This is the primary molecular function that enables all downstream
      effects. The crystal structure (PMID:16477002) shows IL2RA forms the largest interface
      with IL-2 among the three receptor chains. IL2RA captures IL-2 and presents it to
      IL2RB, converting the intermediate-affinity beta/gamma receptor (Kd ~1 nM) into the
      high-affinity trimeric receptor (Kd ~10 pM).
    supported_by:
      - reference_id: PMID:16477002
        supporting_text: >-
          IL-2R alpha makes no contacts with IL-2R beta or gamma(c), and only minor changes
          are observed in the IL-2 structure in response to receptor binding. These findings
          support the principal role of IL-2R alpha to deliver IL-2 to the signaling complex.
      - reference_id: PMID:16293754
        supporting_text: >-
          the binding of IL-2Ralpha to IL-2 stabilizes a secondary binding site for
          presentation to IL-2Rbeta.
  - molecular_function:
      id: GO:0019976
      label: interleukin-2 binding
    contributes_to_molecular_function:
      id: GO:0004911
      label: interleukin-2 receptor activity
    directly_involved_in:
      - id: GO:0002664
        label: regulation of T cell tolerance induction
    locations:
      - id: GO:0005886
        label: plasma membrane
    description: >-
      IL2RA on Tregs enables preferential IL-2 consumption and STAT5 signaling at low
      IL-2 concentrations, maintaining Treg homeostasis and immune tolerance. Its expression
      determines which cells respond to low IL-2 concentrations (constitutively expressed
      on Tregs, induced on activated T cells), thereby gating access to the IL-2 signaling
      pathway. Loss of IL2RA leads to autoimmunity (PMID:23416241).
    supported_by:
      - reference_id: PMID:23416241
        supporting_text: >-
          we show that CD25 expression is required to maintain immune homeostasis, and CD25
          deficiency is a distinct immunological disease that leads to both an autoimmune and
          immunodeficiency syndrome that clinically resembles IPEX syndrome.
      - reference_id: PMID:22446627
        supporting_text: >-
          Naive T cells express only a low density of IL-2Rbeta and IL-2Rgamma, and are
          therefore relatively insensitive to IL-2, but acquire sensitivity after CD25
          expression, which captures the cytokine and presents it to IL-2Rbeta and IL-2Rgamma.
