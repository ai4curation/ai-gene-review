# --- IMP annotation ---
- term:
    id: GO:0004911
    label: interleukin-2 receptor activity
  evidence_type: IMP
  original_reference_id: PMID:2467293
  qualifier: contributes_to
  review:
    summary: >-
      IMP annotation with contributes_to qualifier for IL-2 receptor activity, based on
      Tsudo et al. 1989 (PMID:2467293). This paper characterizes the IL-2 receptor beta
      chain and demonstrates that the alpha chain (p55/IL2RA) contributes to high-affinity
      IL-2 binding. Blocking the beta chain with Mik-beta 1 antibody completely abolished
      high-affinity IL-2 binding, showing both chains are required.
    action: ACCEPT
    reason: >-
      The contributes_to qualifier is appropriate because IL2RA alone does not constitute
      the full receptor activity -- it requires IL2RB and IL2RG for signal transduction.
      The IMP evidence from this foundational paper is valid.
    supported_by:
      - reference_id: PMID:2467293
        supporting_text: >-
          The human high-affinity receptor for interleukin 2 (IL-2) has been proposed as
          being a membrane complex composed of at least two distinct polypeptide chains:
          p55 (alpha chain), recognized by the anti-Tac monoclonal antibody (mAb), and p75
          (beta chain), both of which are capable of binding IL-2. Whereas the alpha chain
          itself has been shown to be nonfunctional, the beta chain appears to be pivotal
          in the IL-2 signal transduction, although the beta chain is otherwise poorly
          characterized.

# --- TAS annotation for IL-2 receptor complex ---
