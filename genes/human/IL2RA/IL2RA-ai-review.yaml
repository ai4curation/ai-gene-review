    - statement: IL2RA makes no contacts with IL2RB or IL2RG
- id: PMID:16477002
  title: 'Crystal structure of the IL-2 signaling complex: paradigm for a heterotrimeric
    cytokine receptor.'
  findings:
    - statement: Crystal structure at 3.0 angstroms of trimeric IL-2 receptor ectodomains in complex with IL-2
    - statement: IL2RA forms the largest of the three IL-2/IL-2R interfaces
    - statement: IL2RA makes no contacts with IL2RB or gammac; its principal role is to deliver IL-2 to the signaling complex
    - statement: Quaternary structure consistent with stepwise assembly from IL-2/IL2RA to IL-2/IL2RA/IL2RB to full complex
- id: PMID:17032757
  title: Hot-spot mimicry of a cytokine receptor by a small molecule.
  findings:
    - statement: Small molecule SP4206 (Kd ~70 nM) blocks IL2RA binding to IL-2
    - statement: SP4206 targets same hot-spot residues on IL-2 that drive IL2RA binding
    - statement: Confirms the IL2RA-IL-2 binding interface through independent drug discovery approach
- id: PMID:22446627
  title: Exploiting a natural conformational switch to engineer an interleukin-2 superkine.
  findings:
    - statement: Engineered IL-2 superkine with increased IL2RB affinity eliminates functional requirement for CD25
    - statement: CD25 expression determines cell sensitivity to IL-2; superkine bypasses this requirement
    - statement: On CD25-negative cells, superkine shows >10-fold improved signaling potency over WT IL-2
    - statement: On CD25-positive cells, the difference between WT IL-2 and superkine is minimal
- id: PMID:23416241
  title: Human IL2RA null mutation mediates immunodeficiency with lymphoproliferation
    and autoimmunity.
  findings:
    - statement: IL2RA null mutation (S166N) abrogates CD25 surface expression
    - statement: Loss of CD25 causes immunodeficiency with lymphoproliferation and autoimmunity (IMD41)
    - statement: CD25 expression is required to maintain immune homeostasis
    - statement: FOXP3+ Tregs remain present but quantitatively insufficient; still first to respond to IL-2
    - statement: IL-2 signaling hierarchy is altered; CD8+ T cells become more reactive than CD4+ T cells
    - statement: CD25 deficiency impairs Treg-mediated IL-2 consumption, a critical tolerance mechanism
- id: PMID:2467293
  title: Characterization of the interleukin 2 receptor beta chain using three distinct
    monoclonal antibodies.
  findings:
    - statement: High-affinity IL-2 receptor is a complex of p55 (alpha, CD25) and p75 (beta) chains
    - statement: Alpha chain alone is nonfunctional for signal transduction
    - statement: Beta chain is indispensable for high-affinity binding and signal transduction
    - statement: Blocking beta chain with Mik-beta 1 completely abolishes high-affinity IL-2 binding
- id: PMID:2983318
  title: Interleukin 2 regulates its own receptors.
  findings:
    - statement: Cell surface density of high-affinity IL-2 receptors determines rate of T-cell-cycle progression
    - statement: IL-2 binding promotes increase in Tac epitope expression but decreases high-affinity binding sites
    - statement: IL-2-receptor interactions promote loss of IL-2 responsiveness via receptor downregulation
- id: PMID:9096364
  title: Human immune disorder arising from mutation of the alpha chain of the interleukin-2
    receptor.
  findings:
    - statement: First report of human CD25 deficiency
    - statement: Truncation mutation of IL2RA causes profound cellular immunodeficiency
    - statement: Decreased peripheral T cells with abnormal proliferation but normal B cell development
    - statement: Extensive lymphocytic infiltration of tissues with inflammation
    - statement: CD25-deficient thymocytes fail to down-regulate bcl-2
