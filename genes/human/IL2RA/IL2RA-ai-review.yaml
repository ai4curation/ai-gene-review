- term:
    id: GO:0045582
    label: positive regulation of T cell differentiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      IEA annotation from Ensembl Compara ortholog transfer (rat IL2RA). IL2RA/CD25
      promotes Treg differentiation and maintenance by enabling high-affinity IL-2 signaling,
      which drives STAT5-dependent FOXP3 transcription. The deep research review confirms
      that CD25 expression determines which cells respond to low IL-2 levels and differentiate
