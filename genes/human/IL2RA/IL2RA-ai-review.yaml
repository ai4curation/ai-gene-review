- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      IEA annotation for apoptotic process from ARBA. IL-2 signaling through the IL-2
      receptor can influence apoptosis (IL-2 withdrawal leads to apoptosis; CD25 deficiency
      affects bcl-2 expression in thymocytes per PMID:9096364). However, IL2RA is not a
      direct apoptosis regulator; its connection to apoptosis is indirect through modulation
      of IL-2 signaling strength.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      IL2RA does not directly regulate apoptosis. The connection is indirect: IL-2 signaling
      promotes survival via STAT5/bcl-2, and its withdrawal can lead to apoptosis. The
      CD25-deficient patient thymocytes showed altered bcl-2 levels (PMID:9096364), but
      this is a downstream consequence of impaired IL-2 signaling, not a direct function
      of IL2RA. This is an over-annotation of a pleiotropic downstream effect.
    supported_by:
      - reference_id: PMID:9096364
        supporting_text: >-
          CD25-deficient cortical thymocytes do not express CD1, and furthermore they fail
          to normally down-regulate levels of the anti-apoptotic protein bcl-2.

