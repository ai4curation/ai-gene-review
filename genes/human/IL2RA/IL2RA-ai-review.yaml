- term:
    id: GO:0002682
    label: regulation of immune system process
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      IEA annotation from ARBA model. IL2RA is central to the regulation of immune responses
      through its role in the IL-2 receptor complex. It controls Treg function and effector
      T cell expansion, which are key immune regulatory processes (PMID:23416241).
    action: ACCEPT
    reason: >-
      Appropriate general annotation. IL2RA is a key regulator of immune system processes
      through its role in IL-2 signaling and Treg homeostasis. More specific annotations
      exist (e.g., regulation of T cell tolerance induction), so this broader term is
      also acceptable.
    supported_by:
      - reference_id: PMID:23416241
        supporting_text: >-
          In conclusion, we show that CD25 expression is required to maintain immune homeostasis,
          and CD25 deficiency is a distinct immunological disease that leads to both an autoimmune
          and immunodeficiency syndrome that clinically resembles IPEX syndrome.

- term:
