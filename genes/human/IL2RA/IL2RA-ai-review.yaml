  original_reference_id: GO_REF:0000107
  review:
    summary: >-
      IEA annotation from Ensembl Compara ortholog transfer (rat IL2RA). IL2RA is involved
      in immune responses including inflammation following antigenic stimulation. However,
      this is an overly specific downstream biological process; IL2RA does not directly
      mediate inflammatory responses to antigens. Its role is in modulating IL-2 signaling
      sensitivity, which indirectly affects inflammatory outcomes.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      IL2RA does not directly drive inflammatory responses to antigenic stimuli. Its role
      is to capture IL-2 and form the high-affinity receptor. Inflammatory consequences
      are downstream and indirect. This term is too specific for the actual role of IL2RA.

