# --- GO:0005737 cytoplasm (IBA) ---
  - term:
      id: GO:0005737
      label: cytoplasm
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        Some evidence suggests NOVA proteins may have cytoplasmic roles for specific
        targets, particularly in
        3'UTR binding and alternative polyadenylation. However, the primary site of
        function is nuclear.
      action: KEEP_AS_NON_CORE
      reason: >-
        While NOVA2's primary function occurs in the nucleus for co-transcriptional
        splicing regulation, there is
        evidence from deep research that NOVA proteins can bind 3'UTRs and localize
        with target mRNAs in neuronal
        compartments, suggesting some cytoplasmic presence. This is a secondary localization
        rather than the
        primary site of function.
      supported_by:
        - reference_id: deep-research-falcon
          supporting_text: "Evidence also supports binding to 3'UTRs and localization
            with target mRNAs in neuronal compartments, indicating functions that
            can extend to cytoplasmic RNA regulation for specific transcripts"

# --- GO:0000381 regulation of alternative mRNA splicing, via spliceosome (IBA) ---
  - term:
      id: GO:0000381
      label: regulation of alternative mRNA splicing, via spliceosome
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        This is the core biological process function of NOVA2. It regulates alternative
        splicing with position-dependent
        rules - binding upstream promotes exon skipping, binding downstream promotes
        inclusion. Approximately 700 targets
        identified in brain (PMID:32197073 and deep research reviews).
      action: ACCEPT
      reason: >-
        Regulation of alternative splicing is the primary biological function of NOVA2.
        This is extensively documented
        in the literature and is the central function that explains all downstream
        biological effects (neuronal
