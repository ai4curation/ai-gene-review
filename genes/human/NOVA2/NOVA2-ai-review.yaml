# --- GO:0003729 mRNA binding (IBA) ---
  - term:
      id: GO:0003729
      label: mRNA binding
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        NOVA2 binds pre-mRNA through its KH domains to regulate alternative splicing.
        The IBA annotation is well-supported
        by phylogenetic evidence and extensive experimental data from the NOVA family
        showing direct mRNA binding
        (PMID:10811881, PMID:32197073).
      action: ACCEPT
      reason: >-
        NOVA2 is a well-characterized mRNA-binding protein. This is a core molecular
        function supported by structural
        studies showing KH domain-RNA interactions and functional studies demonstrating
        direct binding to pre-mRNA
        targets. The phylogenetic inference is consistent with extensive experimental
        evidence.
      supported_by:
        - reference_id: PMID:10811881
          supporting_text: "The Nova family of proteins are target antigens in the
            autoimmune disorder paraneoplastic opsoclonus-myoclonus ataxia and contain
            K-homology (KH)-type RNA binding domains."
        - reference_id: PMID:32197073
          supporting_text: "The NOVA2 variant protein shows decreased ability to bind
            target RNA sequences"

# --- GO:0005634 nucleus (IBA) ---
        - reference_id: file:human/NOVA2/NOVA2-deep-research-falcon.md
