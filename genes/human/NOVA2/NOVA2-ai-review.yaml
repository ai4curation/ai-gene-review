# --- GO:0000398 mRNA splicing, via spliceosome (IBA) ---
  - term:
      id: GO:0000398
      label: mRNA splicing, via spliceosome
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        NOVA2 is involved in mRNA splicing as a regulatory factor, not a core spliceosome
        component. This term is
        broader than GO:0000381 (regulation of alternative mRNA splicing). While not
        incorrect, the more specific
        term better captures NOVA2's function.
      action: ACCEPT
      reason: >-
        This is a valid broader annotation. NOVA2 participates in the splicing process
        by regulating exon inclusion/exclusion
        through modulating spliceosome assembly. The UniProt function annotation states
        it "blocking U1 snRNP binding and
        exon inclusion, whereas binding to an intronic 5'-YCAY-3' cluster enhances
        spliceosome assembly and exon inclusion."
        Both this and the more specific GO:0000381 are appropriate.
      supported_by:
        - reference_id: UniProt:Q9UNW9
          supporting_text: "Binding to an exonic 5'-YCAY-3' cluster changes the protein
            complexes assembled on pre-mRNA, blocking U1 snRNP binding and exon inclusion,
            whereas binding to an intronic 5'- YCAY-3' cluster enhances spliceosome
            assembly and exon inclusion."

# --- GO:0003676 nucleic acid binding (IEA) ---
  - term:
      id: GO:0003676
      label: nucleic acid binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: >-
        This IEA annotation from InterPro KH domain mapping is overly general. NOVA2
        specifically binds RNA (mRNA/pre-mRNA),
        not DNA. More specific terms are available and annotated.
      action: MARK_AS_OVER_ANNOTATED
      reason: >-
        While technically not incorrect (RNA is a nucleic acid), this term is too
        general for NOVA2. The protein
        specifically binds RNA through its KH domains, and more informative annotations
        exist (GO:0003723 RNA binding,
        GO:0003729 mRNA binding, GO:1990825 sequence-specific mRNA binding). This
        IEA annotation adds no value beyond
        what is captured by the more specific terms.
      proposed_replacement_terms:
        - id: GO:0003723
          label: RNA binding
        - id: GO:1990825
          label: sequence-specific mRNA binding

