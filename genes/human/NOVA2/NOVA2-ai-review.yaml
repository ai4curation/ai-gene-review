  - id: PMID:27635635
    title: An alternative splicing program promotes adipose tissue 
      thermogenesis.
    findings:
      - statement: NOVA splicing factors suppress adipose tissue thermogenesis 
          through alternative splicing
        supporting_text: "Phenotypic analysis of the NOVA-deficient mice demonstrated
          increased adipose tissue thermogenesis and improved glycemia. We show that
          NOVA proteins mediate a splicing program that suppresses adipose tissue
          thermogenesis."
        reference_section_type: ABSTRACT
      - statement: Both NOVA1 and NOVA2 proteins are expressed in white 
          adipocytes but not hepatocytes
        supporting_text: "NOVA proteins were not detected in liver, but both NOVA1
          and NOVA2 proteins were found in white adipocytes"
        reference_section_type: RESULTS
      - statement: NOVA gene expression is reduced in adipocytes of obese mice 
          and humans
        supporting_text: "Interestingly, Nova gene expression in white adipocytes
          was partially reduced in obese humans and mice"
        reference_section_type: RESULTS
      - statement: NOVA1 and NOVA2 show functional redundancy in adipocyte 
          alternative splicing
        supporting_text: "However, the effect of compound NOVA1 plus NOVA2 deficiency
          to cause widespread changes in alternative pre-mRNA splicing ... indicates
          that these NOVA proteins exhibit some functional redundancy in adipocytes."
        reference_section_type: RESULTS
  - id: PMID:32197073
    title: De Novo Frameshift Variants in the Neuronal Splicing Factor NOVA2 
      Result in a Common C-Terminal Extension and Cause a Severe Form of 
      Neurodevelopmental Disorder.
    full_text_unavailable: true
    findings:
      - statement: NOVA2 is a major regulator of neuron-specific alternative 
          splicing
        supporting_text: "The neuro-oncological ventral antigen 2 (NOVA2) protein
          is a major factor regulating neuron-specific alternative splicing (AS)"
        reference_section_type: ABSTRACT
      - statement: De novo frameshift variants in NOVA2 cause a severe 
          neurodevelopmental disorder (NEDASB)
        supporting_text: "We report here six individuals with de novo frameshift variants
          in NOVA2 affected with a severe neurodevelopmental disorder characterized
          by intellectual disability (ID), motor and speech delay, autistic features,
          hypotonia, feeding difficulties, spasticity or ataxic gait, and abnormal
          brain MRI."
        reference_section_type: ABSTRACT
      - statement: NOVA2 downregulation affects splicing of 41 genes in human 
          neural cells
        supporting_text: "We detected 41 genes differentially spliced after NOVA2
          downregulation in human neural cells."
        reference_section_type: ABSTRACT
      - statement: NOVA2 disease variants show decreased RNA binding and 
          splicing regulatory activity
        supporting_text: "The NOVA2 variant protein shows decreased ability to bind
          target RNA sequences and to regulate target AS events."
        reference_section_type: ABSTRACT
      - statement: NOVA2 is required for neurite outgrowth and axonal 
          pathfinding
        supporting_text: "It also fails to complement the effect on neurite outgrowth
          induced by NOVA2 downregulation in vitro and to rescue alterations of retinotectal
          axonal pathfinding induced by loss of NOVA2 ortholog in zebrafish."
        reference_section_type: ABSTRACT

