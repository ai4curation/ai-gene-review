  - id: PMID:10811881
    title: The tetranucleotide UCAY directs the specific recognition of RNA by 
      the Nova K-homology 3 domain.
    full_text_unavailable: true
    findings:
      - statement: The Nova KH3 domain recognizes UCAY tetranucleotide motifs in
          RNA with sequence specificity
        supporting_text: "we have used selection-amplification to demonstrate that
          the KH3 domain of Nova recognizes a single UCAY element in the context of
          a 20-base hairpin RNA"
        reference_section_type: ABSTRACT
      - statement: The UCAY binding motif is optimally presented as a loop 
          element within RNA secondary structure
        supporting_text: "the UCAY tetranucleotide is optimally presented as a loop
          element of the hairpin scaffold and requires protein residues C-terminal
          to the previously defined KH domain"
        reference_section_type: ABSTRACT
      - statement: Nova proteins regulate alternative splicing by binding 
          intronic UCAU repeats
        supporting_text: "The Nova-1 protein has recently been shown to regulate alternative
          splicing of the alpha2 glycine receptor subunit pre-mRNA by binding to an
          intronic element containing repeats of the tetranucleotide UCAU."
        reference_section_type: ABSTRACT
