  - term:
      id: GO:0018105
      label: peptidyl-serine phosphorylation
    evidence_type: IDA
    original_reference_id: PMID:17026964
    review:
      summary: >-
        MISANNOTATION: TNKS (tankyrase-1) is a Poly ADP-ribose polymerase (PARP, EC
        2.4.2.30) that performs poly-ADP-ribosylation, NOT phosphorylation. PMID:17026964
        title is "Mitotic phosphorylation of tankyrase... by GSK3" - TNKS is the SUBSTRATE
        of GSK3 kinase. The paper states "GSK3 in vitro phosphorylates tankyrase on
        S978,
        T982, S987, and S991". TNKS has no kinase activity - it is a PARP enzyme.
      action: REMOVE
      supported_by:
        - reference_id: PMID:17026964
          supporting_text: Mitotic phosphorylation of tankyrase, a PARP that 
            promotes spindle assembly, by GSK3.
  - term:
      id: GO:0018107
      label: peptidyl-threonine phosphorylation
    evidence_type: IDA
    original_reference_id: PMID:17026964
    review:
      summary: >-
        MISANNOTATION: TNKS (tankyrase-1) is a Poly ADP-ribose polymerase (PARP, EC
        2.4.2.30), not a kinase. PMID:17026964 describes GSK3 phosphorylating tankyrase
        at threonine residues (T982) - TNKS is the SUBSTRATE, GSK3 is the kinase.
        The
        actual enzymatic activity of TNKS is poly-ADP-ribosylation (GO:0003950).
      action: REMOVE
      supported_by:
        - reference_id: PMID:17026964
          supporting_text: Mitotic phosphorylation of tankyrase, a PARP that 
            promotes spindle assembly, by GSK3.
