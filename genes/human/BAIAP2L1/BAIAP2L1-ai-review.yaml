core_functions:
  - description: >-
      Membrane curvature sensing via I-BAR/IMD domain (aa 1-249). The I-BAR domain
      senses
      and induces negative membrane curvature, enabling recruitment to membrane protrusions
      and coupling with actin machinery for membrane shape homeostasis.
    molecular_function:
      id: GO:0140090
      label: membrane curvature sensor activity
    supported_by:
      - reference_id: file:human/BAIAP2L1/BAIAP2L1-deep-research-falcon.md
        supporting_text: "I-BAR proteins decode nanoscale curvature into localized
          Arp2/3-mediated actin polymerization to restore membrane topology"
  - description: >-
      Signaling adaptor activity bridging membrane curvature sensing (IMD domain),
      actin regulators (SH3 domain), and F-actin (C-terminal region). This scaffolding
      role coordinates membrane and cytoskeleton dynamics.
    molecular_function:
      id: GO:0035591
      label: signaling adaptor activity
    supported_by:
      - reference_id: PMID:19366662
        supporting_text: "translocates 2 effectors that bind to distinct domains of
          a common host factor to promote the formation of a complex that triggers
          robust actin assembly"
  - description: >-
      Direct F-actin binding through the C-terminal region, required for actin bundle
      formation as demonstrated by experimental studies.
    molecular_function:
      id: GO:0003779
      label: actin binding
  - description: >-
      High-affinity binding of tandem PxxP motifs via the SH3 domain, enabling
      recruitment of proline-rich actin regulatory proteins.
    molecular_function:
      id: GO:0070064
      label: proline-rich region binding
proposed_new_terms:
  - proposed_name: I-BAR domain activity
    proposed_definition: >-
      A membrane curvature sensing activity mediated by an I-BAR (inverse-BAR) domain
      that preferentially binds to and induces negative membrane curvature (outward
      protrusions such as filopodia), in contrast to F-BAR domains that induce positive
      curvature (invaginations).
    justification: >-
      While GO has F-BAR domain binding (GO:1990808), there is no specific term for
      I-BAR
      (inverse-BAR) domain activity. I-BAR domains induce negative membrane curvature
      (outward protrusions) in contrast to F-BAR domains that induce positive curvature
      (invaginations). This distinction is functionally significant for proteins like
      IRTKS, IRSp53, and MIM.
    proposed_parent:
      id: GO:0140090
      label: membrane curvature sensor activity
