    label: structural molecule activity
  directly_involved_in:
  - id: GO:0044571
    label: '[2Fe-2S] cluster assembly'
  locations:
  - id: GO:0005759
    label: mitochondrial matrix
  in_complex:
    id: GO:1990221
    label: L-cysteine desulfurase complex
- description: LYRM4 functions as a molecular adaptor bridging NFS1 and acyl-ACP (NDUFAB1).
    The hydrophobic core of ISD11 accommodates the phosphopantetheine-acyl chain of
    ACP, linking mitochondrial fatty acid synthesis to Fe-S cluster biogenesis (PMID:28634302,
    PMID:31664822).
