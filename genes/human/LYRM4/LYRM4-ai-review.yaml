  review:
    summary: LYRM4/ISD11 is a mitochondrial protein that functions as part of the
      core ISC assembly complex in the mitochondrial matrix. Multiple studies confirm
      mitochondrial localization via immunofluorescence and subcellular fractionation
      (PMID:17331979, PMID:23593335). The IBA annotation is phylogenetically well-supported
      across eukaryotes.
