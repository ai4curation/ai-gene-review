  - statement: ISD11 co-localizes with frataxin and mitochondria
    supporting_text: Immunofluorescence analysis demonstrated that ISD11 co-localized
      with both frataxin and with mitochondria.
  - statement: ISD11 depletion causes decline of NFS1/ISCU complex and aconitase activity
    supporting_text: Upon ISD11 depletion by siRNA in HEK293T cells, the amount of
      the Nfs1/ISCU protein complex declined, as did the activity of the iron-sulfur
      cluster enzyme aconitase
  - statement: Frataxin-ISD11 interaction is nickel-dependent
    supporting_text: The frataxin/ISD11 interaction was also decreased by the chelator
      EDTA, and was increased by supplementation with nickel but not other metal ions
