      supporting_text: Immunofluorescence analysis demonstrated that ISD11 co-localized
        with both frataxin and with mitochondria.
    - reference_id: PMID:23593335
      supporting_text: NFS1 and ISD11 are present in mitochondria and in the nucleus
- term:
    id: GO:0016226
    label: iron-sulfur cluster assembly
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: LYRM4 is essential for iron-sulfur cluster assembly as a stabilizing
      factor for NFS1 cysteine desulfurase. ISD11 depletion leads to decline of the
      NFS1/ISCU complex and decreased aconitase activity (PMID:17331979). The IBA
      annotation correctly captures this core biological process.
    action: ACCEPT
    reason: Iron-sulfur cluster assembly is the primary biological process in which
      LYRM4 participates. This is well-supported by experimental evidence showing
      that ISD11 depletion impairs Fe-S cluster biogenesis.
    supported_by:
    - reference_id: PMID:17331979
      supporting_text: Upon ISD11 depletion by siRNA in HEK293T cells, the amount
        of the Nfs1/ISCU protein complex declined, as did the activity of the iron-sulfur
        cluster enzyme aconitase
