  original_reference_id: GO_REF:0000033
  review:
    summary: LYRM4/ISD11 provides structural stabilization of NFS1. Crystallographic
      studies show that ISD11 forms the dimeric core of the cysteine desulfurase complex
      with its pair of subunits, explaining its critical structural role (PMID:28634302).
      The IBA annotation is supported by structural evidence.
