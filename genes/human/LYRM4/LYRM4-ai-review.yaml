core_functions:
- description: LYRM4/ISD11 is an essential non-catalytic subunit that provides structural
    stabilization for NFS1 cysteine desulfurase. Crystal structures show that ISD11
    subunits form the dimeric core of the cysteine desulfurase complex (PMID:28634302).
    ISD11 depletion leads to decline of the NFS1/ISCU complex (PMID:17331979).
  molecular_function:
