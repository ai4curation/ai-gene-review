core_functions:
  - description: >-
      PARD6A functions as a key adaptor protein in the PAR polarity complex,
      linking activated CDC42/RAC1 GTPases to atypical PKC (aPKC) and PAR-3.
      The PB1 domain mediates aPKC binding, the CRIB motif binds GTP-bound
      CDC42/RAC1, and the PDZ domain recognizes polarity partners like CRB3/PALS1
      and PAR-3. This adaptor function is essential for recruiting and regulating
      aPKC activity at the apical cortex.
    molecular_function:
      id: GO:0030674
      label: protein-macromolecule adaptor activity
    directly_involved_in:
      - id: GO:0007163
        label: establishment or maintenance of cell polarity
      - id: GO:0045217
        label: cell-cell junction maintenance
    locations:
      - id: GO:0016324
        label: apical plasma membrane
      - id: GO:0070160
        label: tight junction
  - description: >-
      PARD6A directly binds activated (GTP-bound) CDC42 and RAC1 through its
      CRIB-like motif. This interaction is a core regulatory mechanism linking
      Rho family GTPase signaling to cell polarity establishment.
    molecular_function:
      id: GO:0030742
      label: GTP-dependent protein binding
    directly_involved_in:
      - id: GO:0007163
        label: establishment or maintenance of cell polarity
    locations:
      - id: GO:0016324
        label: apical plasma membrane
  - description: >-
      PARD6A regulates the subcellular localization of centrosomal proteins
      via its interaction with p150Glued (dynactin subunit) and PCM-1 at
      centriolar satellites, contributing to centrosome organization and
      microtubule anchoring.
    molecular_function:
      id: GO:0030674
      label: protein-macromolecule adaptor activity
    directly_involved_in:
      - id: GO:0007098
        label: centrosome cycle
      - id: GO:1904781
        label: positive regulation of protein localization to centrosome
    locations:
      - id: GO:0005813
        label: centrosome
      - id: GO:0034451
        label: centriolar satellite
