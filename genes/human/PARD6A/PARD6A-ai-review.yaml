gene_symbol: PARD6A
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  PARD6A encodes Partitioning defective 6 homolog alpha (PAR-6A), a key adaptor protein
  in the evolutionarily conserved PAR polarity complex. The protein contains an N-terminal
  PB1 domain that heterodimerizes with atypical PKC (aPKC/PRKCI/PRKCZ), a semi-CRIB
  motif
  that binds GTP-bound CDC42/RAC1, and a C-terminal PDZ domain that recognizes polarity
  partners including CRB3/PALS1 and PAR-3. PARD6A functions as a scaffold/adaptor
  that
  recruits and regulates aPKC activity at the apical cortex to establish apical-basal
  polarity in epithelial cells. Through its multi-domain architecture, PARD6A integrates
  inputs from CDC42-GTP and PDZ ligands to modulate aPKC autoinhibition and substrate
  access, controlling phosphorylation of basolateral determinants like LGL. PARD6A
  also
  has a distinct role at centrosomes where it interacts with p150Glued to regulate
  centrosomal protein recruitment and microtubule organization.
existing_annotations:
  - term:
      id: GO:0060341
      label: regulation of cellular localization
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        PARD6A regulates the localization of multiple proteins including controlling
        recruitment of centrosomal proteins via p150Glued interaction (PMID:20719959),
        and regulating the subcellular distribution of aPKC and polarity substrates
        (deep research, Vargas 2023).
      action: ACCEPT
      reason: >-
        The IBA annotation is well-supported. PARD6A functions as an adaptor that
        regulates localization of multiple proteins. PMID:20719959 demonstrates
        "Par6alpha-mediated centrosome regulation involves the binding of Par6alpha
        to p150Glued" and shows "depletion of Par6alpha caused the mislocalization
        of p150Glued and centrosomal components." This is a core function.
      supported_by:
        - reference_id: PMID:20719959
          supporting_text: >-
            Depletion of Par6alpha caused the mislocalization of p150(Glued) and
            centrosomal components that are critical for microtubule anchoring at
            the centrosome.
        - reference_id: file:human/PARD6A/PARD6A-deep-research-falcon.md
          supporting_text: 'model: Edison Scientific Literature'
  - term:
      id: GO:0007163
      label: establishment or maintenance of cell polarity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        PARD6A is a core component of the PAR polarity complex essential for establishing
        and maintaining cell polarity. Multiple primary studies confirm this central
        role
        (PMID:10934474, PMID:11257119, PMID:11260256).
      action: ACCEPT
      reason: >-
        This is a core function of PARD6A. PMID:10934474 states "Par6 is a key adaptor
        that links Cdc42 and atypical PKCs to Par3" and is "implicated in the formation
        of normal tight junctions." PMID:11257119 shows the aPKC-ASIP/PAR-3-PAR-6
        complex
        "plays critical roles in the development of the junctional structures and
        apico-basal polarization of mammalian epithelial cells."
      supported_by:
        - reference_id: PMID:10934474
          supporting_text: >-
            Par6 is a key adaptor that links Cdc42 and atypical PKCs to Par3.
        - reference_id: PMID:11257119
          supporting_text: >-
            aPKC is critically involved in the development of the epithelial junctional
            structures and controls the cell polarity of mammalian epithelial cells,
            probably by forming a ternary complex with ASIP/PAR-3 and PAR-6.
