- id: PMID:1718978
  title: Mucopolysaccharidosis VI (Maroteaux-Lamy syndrome). An intermediate clinical
    phenotype caused by substitution of valine for glycine at position 137 of arylsulfatase
    B.
  findings:
  - statement: The G137V mutation in ARSB severely reduces stability of the precursor
      protein
    supporting_text: The G137V mutation did not affect the synthesis but severely
      reduced the stability of the arylsulfatase B precursor.
  - statement: Most of the mutant precursor is degraded before reaching lysosomes
    supporting_text: the majority of the mutant precursor was degraded presumably
      in a compartment proximal to the trans Golgi network and only a small amount
      escaped to the lysosomes
  - statement: This mutation causes an intermediate form of MPS VI
    supporting_text: accounting for the low residual enzyme activity in fibroblasts
      of a patient with the juvenile form of the disease.
- id: PMID:18285341
  title: Distinct effects of N-acetylgalactosamine-4-sulfatase and galactose-6-sulfatase
    expression on chondroitin sulfates.
  findings:
  - statement: ARSB (N-acetylgalactosamine-4-sulfatase) hydrolyzes sulfate groups
      from chondroitin sulfate
    supporting_text: The sulfatase enzymes, N-acetylgalactosamine-4-sulfatase (arylsulfatase
      B (ASB)) and galactose-6-sulfatase (GALNS) hydrolyze sulfate groups of CS.
  - statement: Silencing ARSB increases chondroitin-4-sulfate, total chondroitin sulfate,
      and total sulfated GAG content
    supporting_text: Following silencing of ASB or GALNS, total sGAG, C4S, and CS
      increased significantly.
  - statement: Overexpressing ARSB decreases chondroitin-4-sulfate and total chondroitin
      sulfate
    supporting_text: Following overexpression of ASB or GALNS, total sGAG, C4S, and
      CS declined significantly.
  - statement: ARSB expression affects proteoglycan core protein expression (syndecan-1,
      decorin)
    supporting_text: mRNA expression of core proteins of the CS-containing proteoglycans,
      syndecan-1 and decorin, was significantly up-regulated following overexpression
      of ASB
- id: PMID:19306108
  title: Arylsulfatase B regulates colonic epithelial cell migration by effects on
    MMP9 expression and RhoA activation.
  findings:
  - statement: ARSB removes 4-sulfate groups from N-acetylgalactosamine 4-sulfate
      in chondroitin-4-sulfate
    supporting_text: Arylsulfatase B (ASB; N-acetylgalactosamine-4-sulfatase; 4-sulfatase;
      ARSB) is the enzyme that removes 4-sulfate groups from N-acetylgalactosamine
      4-sulfate, which combines with glucuronate to form the disaccharide unit of
      chondroitin-4-sulfate (C4S).
  - statement: ARSB activity is significantly lower in malignant T84 colonic cells
      compared to normal colonocytes
    supporting_text: In the T84 cell line, derived from lung metastasis of malignant
      colonic epithelial cells, the activity of ASB, as well as steroid sulfatase,
      arylsulfatase A, and galactose-6-sulfatase, were significantly less than in
      normal, primary colonic epithelial cells
  - statement: Silencing ARSB increases MMP9 secretion, activated RhoA, and cell migration
    supporting_text: When ASB expression was silenced by siRNA in the NCM460 cells,
      MMP9 secretion increased to over 3 times the basal level, activated RhoA increased
      * 85%, and cell migration increased * 52%.
  - statement: Overexpressing ARSB decreases MMP9, activated RhoA, and cell migration
    supporting_text: Following overexpression of ASB, MMP9 declined 51%, activated
      RhoA declined * 51%, and cell migration decreased * 37%.
  - statement: ARSB regulates invasive phenotype of colonic epithelial cells through
      effects on chondroitin sulfation
    supporting_text: These findings demonstrate marked effects of ASB expression on
      the migratory activity of colonic epithelial cells, activated RhoA, and MMP9,
      and suggest a potential vital role of ASB, due to its impact on chondroitin
      sulfation, on determination of the invasive phenotype of colonic epithelial
      cells.
- id: PMID:2303452
  title: Phylogenetic conservation of arylsulfatases. cDNA cloning and expression
    of human arylsulfatase B.
  findings:
  - statement: Human ARSB is a 533 amino acid protein with a 41 amino acid signal
      peptide
    supporting_text: The deduced amino acid sequence of 533 amino acids contains a
      41-amino acid N-terminal signal peptide and a mature polypeptide of 492 amino
      acid residues.
  - statement: ARSB is synthesized as a 64-kDa precursor and processed to a 47-kDa
      mature form
    supporting_text: Pulse-chase labeling showed that ASB was synthesized and secreted
      as a 64-kDa precursor and processed to a 47-kDa mature form in BHK cells.
  - statement: ARSB localizes to dense lysosomes via mannose-6-phosphate receptor-dependent
      trafficking
    supporting_text: The 47-kDa ASB form was located in dense lysosomes. Transport
      of ASB to the lysosomes was accomplished in a mannose 6-phosphate receptor-dependent
      manner.
  - statement: ARSB is a member of the arylsulfatase gene family showing phylogenetic
      conservation
    supporting_text: Deduced amino acid sequences of human arylsulfatase A, human
      ASB, human steroid sulfatase, human glucosamine-6-sulfatase, and an arylsulfatase
      from sea urchin showed a substantial degree of similarity suggesting that they
      arose from a common ancestral gene and are members of an arylsulfatase gene
      family.
- id: PMID:23533145
  title: In-depth proteomic analyses of exosomes isolated from expressed prostatic
    secretions in urine.
  findings:
  - statement: ARSB was detected in exosomes from prostatic secretions by proteomic
      analysis
    supporting_text: In pooled EPS-urine exosome samples, ~900 proteins were detected
      [including ARSB]
