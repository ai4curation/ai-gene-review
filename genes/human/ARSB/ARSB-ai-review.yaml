- term:
    id: GO:0046872
    label: metal ion binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: This annotation indicates metal ion binding activity. ARSB requires calcium
      as a cofactor, binding one Ca2+ ion per subunit. The term is somewhat generic
      but is biochemically accurate.
    action: MODIFY
    reason: While ARSB does bind metal ions, specifically calcium, the current term
      is too generic. A more specific term would be calcium ion binding (GO:0005509),
      which accurately reflects the specific metal requirement documented in UniProt
      and Reactome. The current term should be replaced with the more specific calcium
      ion binding term.
    proposed_replacement_terms:
    - id: GO:0005509
      label: calcium ion binding
    supported_by:
    - reference_id: file:human/ARSB/ARSB-uniprot.txt
      supporting_text: 'COFACTOR: Name=Ca(2+); Xref=ChEBI:CHEBI:29108; Note=Binds
        1 Ca(2+) ion per subunit.'
    - reference_id: Reactome:R-HSA-1793207
      supporting_text: Arylsulfatase B using calcium cofactor (ARSB:Ca2+) hydrolyses
