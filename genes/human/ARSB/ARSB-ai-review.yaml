id: P15848
gene_symbol: ARSB
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'Arylsulfatase B (ARSB) is a lysosomal enzyme that catalyzes the hydrolysis
  of 4-sulfate groups from N-acetylgalactosamine residues within chondroitin-4-sulfate
  and dermatan sulfate. This sulfatase activity is essential for the ordered degradation
  of glycosaminoglycans in lysosomes. Deficiency of ARSB leads to mucopolysaccharidosis
  type VI (Maroteaux-Lamy syndrome), characterized by accumulation of dermatan sulfate
  and chondroitin sulfate. Beyond its lysosomal role, ARSB regulates extracellular
  matrix composition, cell migration, and signaling pathways by controlling sulfation
  patterns of glycosaminoglycans.'
existing_annotations:
- term:
    id: GO:0008484
    label: sulfuric ester hydrolase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: This IBA annotation correctly identifies ARSB as a sulfuric ester hydrolase,
      which is accurate as ARSB catalyzes hydrolysis of sulfate ester bonds. This
      is the broader enzymatic class encompassing the more specific N-acetylgalactosamine-4-sulfatase
      activity. The phylogenetic evidence supporting this annotation is strong across
      mammalian orthologs.
    action: ACCEPT
    reason: This is an appropriate molecular function term that accurately reflects
      the core catalytic activity of ARSB. While more general than the specific N-acetylgalactosamine-4-sulfatase
      activity, it correctly places ARSB in the sulfatase family. The IBA evidence
      based on phylogenetic conservation is robust.
    supported_by:
    - reference_id: PMID:2303452
      supporting_text: Deduced amino acid sequences of human arylsulfatase A, human
        ASB, human steroid sulfatase, human glucosamine-6-sulfatase, and an arylsulfatase
        from sea urchin showed a substantial degree of similarity suggesting that
        they arose from a common ancestral gene and are members of an arylsulfatase
        gene family.
    - reference_id: file:human/ARSB/ARSB-uniprot.txt
      supporting_text: 'RecName: Full=Arylsulfatase B; Short=ASB; EC=3.1.6.12'
- term:
    id: GO:0003943
    label: N-acetylgalactosamine-4-sulfatase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000003
  review:
    summary: This annotation correctly identifies the specific enzymatic activity
      of ARSB. The EC mapping (EC:3.1.6.12) accurately reflects that ARSB catalyzes
      the hydrolysis of 4-sulfate groups from N-acetylgalactosamine residues in both
      chondroitin sulfate and dermatan sulfate. This is the primary and most specific
      molecular function of ARSB.
    action: ACCEPT
    reason: This is the most precise molecular function term for ARSB and should be
      retained as a core annotation. Although this is IEA based on EC mapping, it
      is also supported by multiple experimental studies (IDA annotations from PMID:18285341
      and PMID:19306108).
    supported_by:
    - reference_id: PMID:18285341
      supporting_text: The sulfatase enzymes, N-acetylgalactosamine-4-sulfatase (arylsulfatase
        B (ASB)) and galactose-6-sulfatase (GALNS) hydrolyze sulfate groups of CS.
    - reference_id: PMID:19306108
      supporting_text: Arylsulfatase B (ASB; N-acetylgalactosamine-4-sulfatase; 4-sulfatase;
        ARSB) is the enzyme that removes 4-sulfate groups from N-acetylgalactosamine
        4-sulfate, which combines with glucuronate to form the disaccharide unit of
        chondroitin-4-sulfate (C4S).
    - reference_id: Reactome:R-HSA-1793207
      supporting_text: Arylsulfatase B using calcium cofactor (ARSB:Ca2+) hydrolyses
