    label: response to pH
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: This annotation indicates ARSB is involved in response to pH. As a lysosomal
      enzyme, ARSB functions optimally at acidic pH (the lysosomal environment), but
      there is no evidence it specifically responds to or regulates pH.
    action: REMOVE
    reason: This is an over-annotation. While ARSB activity is pH-dependent (like
      most lysosomal enzymes that function optimally at acidic pH), this does not
      mean ARSB is involved in pH response as a biological process. The term implies
      ARSB actively participates in sensing or responding to pH changes, which is
      not supported by evidence.
    supported_by: []
- term:
    id: GO:0010976
    label: positive regulation of neuron projection development
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: This annotation suggests ARSB positively regulates neuron projection
      development, based on orthology to rat. UniProt states that in the central nervous
      system, ARSB is a regulator of neurite outgrowth and neuronal plasticity through
      control of sulfate glycosaminoglycans and neurocan levels, though this is based
      on similarity evidence.
    action: KEEP_AS_NON_CORE
    reason: While there is supporting evidence from UniProt (based on similarity)
      that ARSB regulates neurite outgrowth in the CNS, this appears to be a non-core,
      tissue-specific function rather than a primary function of ARSB. The core function
      is glycosaminoglycan degradation; the neuronal effects are downstream consequences
      of this activity in neural tissue. This should be retained but marked as non-core.
    supported_by:
    - reference_id: file:human/ARSB/ARSB-uniprot.txt
      supporting_text: In the central nervous system, is a regulator of neurite outgrowth
        and neuronal plasticity, acting through the control of sulfate glycosaminoglycans
        and neurocan levels (By similarity).
    - reference_id: file:human/ARSB/ARSB-deep-research-perplexity-lite.md
      supporting_text: 'Neuronal development: In the central nervous system, ARSB
        regulates neurite outgrowth and neuronal plasticity by controlling sulfate
        GAG and neurocan levels'
