- term:
    id: GO:0006914
    label: autophagy
  evidence_type: IEA
  original_reference_id: GO_REF:0000107
  review:
    summary: This annotation suggests ARSB is involved in autophagy, based on orthology
      to rat ARSB. While ARSB is a lysosomal enzyme and lysosomes are involved in
      autophagy, there is no direct evidence that ARSB specifically participates in
      autophagic processes beyond being a general lysosomal enzyme.
    action: REMOVE
    reason: This annotation appears to be an over-annotation. While ARSB is lysosomal
      and lysosomes participate in autophagy, there is no specific evidence that ARSB
      has a direct functional role in autophagy itself. ARSB's primary function is
      glycosaminoglycan degradation, not autophagy regulation. This annotation likely
      arises from guilt-by-association with the lysosome rather than a specific biological
      role.
    supported_by:
    - reference_id: file:human/ARSB/ARSB-deep-research-perplexity-lite.md
      supporting_text: ARSB encodes the enzyme N-acetylgalactosamine-4-sulfatase,
        which hydrolyzes (removes) 4-sulfate groups from the GAGs dermatan sulfate
        and chondroitin-4-sulfate [does not mention autophagy as a specific function]
