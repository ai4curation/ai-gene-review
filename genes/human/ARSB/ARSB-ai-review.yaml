- term:
    id: GO:0030207
    label: chondroitin sulfate proteoglycan catabolic process
  evidence_type: IDA
  original_reference_id: PMID:18285341
  review:
    summary: This experimental annotation indicates ARSB is involved in chondroitin
      sulfate proteoglycan catabolism. The study demonstrated that ARSB expression
      affects the content of chondroitin sulfate and its proteoglycans, with overexpression
      leading to reduced CS and increased syndecan-1 and decorin core protein expression.
    action: ACCEPT
    reason: This annotation is well-supported by experimental evidence. The study
      shows that ARSB affects both the glycosaminoglycan chains and the proteoglycan
      content, justifying annotation to the proteoglycan catabolic process. ARSB's
      enzymatic removal of sulfate groups from chondroitin sulfate chains is a key
      step in proteoglycan degradation.
    supported_by:
    - reference_id: PMID:18285341
      supporting_text: Following silencing of ASB or GALNS, total sGAG, C4S, and CS
        increased significantly. Following overexpression of ASB or GALNS, total sGAG,
        C4S, and CS declined significantly.
    - reference_id: PMID:18285341
      supporting_text: mRNA expression of core proteins of the CS-containing proteoglycans,
        syndecan-1 and decorin, was significantly up-regulated following overexpression
        of ASB
