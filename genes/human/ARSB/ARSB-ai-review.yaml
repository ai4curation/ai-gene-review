- term:
    id: GO:0003943
    label: N-acetylgalactosamine-4-sulfatase activity
  evidence_type: IDA
  original_reference_id: PMID:18285341
  review:
    summary: This is experimental (IDA) confirmation of the specific N-acetylgalactosamine-4-sulfatase
      activity of ARSB. The study directly demonstrated that ARSB hydrolyzes sulfate
      groups from chondroitin sulfates and that modifying ARSB expression affects
      chondroitin-4-sulfate levels.
    action: ACCEPT
    reason: This is a gold-standard experimental annotation that directly demonstrates
      the primary molecular function of ARSB. This is core evidence supporting the
      specific enzymatic activity and should definitely be retained.
    supported_by:
