    action: ACCEPT
    reason: This is high-quality experimental evidence for a specific tissue type
      (colon) and represents an important biological function of ARSB. While more
      specific than the general epithelial cell migration term, this level of specificity
      is valuable and should be retained as it reflects the actual experimental system
      used.
    supported_by:
    - reference_id: PMID:19306108
      supporting_text: In the T84 cell line, derived from lung metastasis of malignant
        colonic epithelial cells, [...] In the T84 cells, matrix metalloproteinase
        9 (MMP9), activated RhoA, and cell migration, as well as C4S content, were
        significantly more than in the NCM460 cells. Silencing and overexpression
        of ASB had inverse effects on MMP9, activated RhoA, and cell migration
- term:
    id: GO:0070062
    label: extracellular exosome
  evidence_type: HDA
  original_reference_id: PMID:23533145
  review:
    summary: This annotation indicates ARSB is found in extracellular exosomes, based
      on high-throughput detection assay (HDA) from a proteomic study of exosomes
      in urine.
    action: KEEP_AS_NON_CORE
    reason: This annotation is based on proteomic detection of ARSB in exosomes. While
      this is a legitimate localization, it represents a non-core aspect of ARSB biology.
      Many proteins can be found in exosomes, and this may reflect secretion or release
      mechanisms rather than a primary functional localization. The annotation should
      be retained as it is experimentally supported, but marked as non-core.
    supported_by:
    - reference_id: PMID:23533145
      supporting_text: In-depth proteomic analyses of exosomes isolated from expressed
        prostatic secretions in urine [ARSB was detected in exosomes]
- term:
    id: GO:0005788
    label: endoplasmic reticulum lumen
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-1614362
  review:
    summary: This annotation places ARSB in the ER lumen, based on Reactome pathway
      for SUMF1-mediated oxidation of cysteine to formylglycine. This post-translational
      modification occurs in the ER during ARSB biosynthesis.
    action: KEEP_AS_NON_CORE
    reason: This annotation reflects a transient localization during ARSB biosynthesis
      and maturation, not the functional localization. The formylglycine modification
      by SUMF1 occurs in the ER, after which ARSB is trafficked to lysosomes. This
      should be retained as it reflects an important aspect of ARSB biology (the post-translational
      modification required for activity), but marked as non-core since it is a biosynthetic
      intermediate.
    supported_by:
    - reference_id: Reactome:R-HSA-1614362
      supporting_text: SUMF1 mediates the oxidation of cysteine to formylglycine,
        producing active arylsulfatases
    - reference_id: file:human/ARSB/ARSB-uniprot.txt
      supporting_text: 'PTM: The conversion to 3-oxoalanine (also known as C-formylglycine,
        FGly), of a serine or cysteine residue in prokaryotes and of a cysteine residue
        in eukaryotes, is critical for catalytic activity.'
- term:
    id: GO:0043202
    label: lysosomal lumen
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-1606789
  review:
    summary: This is another TAS annotation for lysosomal lumen from Reactome pathway
      "ARSB hydrolyses DS". This is a third annotation for the same GO term from a
      different Reactome pathway.
    action: ACCEPT
    reason: This reinforces the lysosomal lumen localization through another Reactome
      pathway focused on dermatan sulfate degradation. While duplicate, multiple annotations
      from different pathways strengthen the evidence.
    supported_by:
    - reference_id: Reactome:R-HSA-1606789
      supporting_text: Arylsulfatase B (ARSB) hydrolyses sulfate from N-acetylgalactosamine
        4-sulfate units
- term:
    id: GO:0043202
    label: lysosomal lumen
  evidence_type: TAS
  original_reference_id: Reactome:R-HSA-1793207
  review:
    summary: This is a fourth TAS annotation for lysosomal lumen from Reactome pathway
      "ARSB hydrolyses C4S/C6S chains". This is yet another duplicate from a different
      pathway.
    action: ACCEPT
    reason: This reinforces the lysosomal lumen localization through the chondroitin
      sulfate degradation pathway. Multiple pathway annotations strengthen the evidence
      for this core localization.
    supported_by:
    - reference_id: Reactome:R-HSA-1793207
      supporting_text: Arylsulfatase B using calcium cofactor (ARSB:Ca2+) hydrolyses
        sulfate from N-acetylgalactosamine 4-sulfate (or 6-sulfate) units (GalNAc
        4-sulfate or GalNAc 6-sulfate) within chondroitin sulfate
- term:
    id: GO:0004065
    label: arylsulfatase activity
  evidence_type: TAS
  original_reference_id: PMID:2303452
  review:
    summary: This is a TAS (Traceable Author Statement) annotation for arylsulfatase
      activity from the seminal 1990 paper that cloned and characterized human ARSB.
      This provides experimental literature support for the arylsulfatase classification.
    action: ACCEPT
    reason: This is a foundational reference for ARSB characterization and provides
      strong experimental support for the arylsulfatase activity annotation. This
      should definitely be retained as it represents the original biochemical characterization
      of the enzyme.
    supported_by:
    - reference_id: PMID:2303452
      supporting_text: Phylogenetic conservation of arylsulfatases. cDNA cloning and
        expression of human arylsulfatase B. [...] Overexpression of ASB in transfected
        baby hamster kidney (BHK) cells resulted in up to 68-fold higher ASB activity
- term:
    id: GO:0005764
    label: lysosome
  evidence_type: TAS
  original_reference_id: PMID:2303452
  review:
    summary: This is a TAS annotation for lysosome localization from the same foundational
      1990 paper. This provides experimental literature support for the lysosomal
      localization.
    action: ACCEPT
    reason: This is strong experimental evidence from the original characterization
      of ARSB showing its lysosomal localization and mannose-6-phosphate receptor-mediated
      trafficking. This is core evidence that should definitely be retained.
    supported_by:
    - reference_id: PMID:2303452
      supporting_text: The 47-kDa ASB form was located in dense lysosomes. Transport
        of ASB to the lysosomes was accomplished in a mannose 6-phosphate receptor-dependent
        manner.
- term:
    id: GO:0007040
    label: lysosome organization
  evidence_type: TAS
  original_reference_id: PMID:1718978
  review:
    summary: This annotation suggests ARSB is involved in lysosome organization. The
      reference is to a 1991 paper about MPS VI mutations, which describes the disease
      phenotype but does not directly demonstrate that ARSB organizes lysosomes.
    action: REMOVE
    reason: This appears to be a misannotation. While ARSB deficiency leads to lysosomal
      storage disease (MPS VI), this does not mean ARSB's primary function is to organize
      lysosomes. ARSB is a lysosomal enzyme that degrades glycosaminoglycans; its
      absence causes substrate accumulation and lysosomal dysfunction, but this is
      a consequence of enzyme deficiency, not evidence that ARSB actively organizes
      lysosomes. This annotation should be removed.
    supported_by:
    - reference_id: PMID:1718978
      supporting_text: The Maroteaux-Lamy syndrome (mucopolysaccharidosis type VI)
        is a lysosomal storage disease with autosomal recessive inheritance caused
        by deficiency of the enzyme arylsulfatase B. [This describes disease, not
        lysosome organization activity]
- term:
    id: GO:0007041
    label: lysosomal transport
  evidence_type: TAS
  original_reference_id: PMID:2303452
  review:
    summary: This annotation suggests ARSB is involved in lysosomal transport. The
      reference describes ARSB being transported TO lysosomes via the mannose-6-phosphate
      receptor pathway, not that ARSB performs transport functions.
    action: REMOVE
    reason: This is a misannotation. The reference describes ARSB as a cargo being
      transported to lysosomes, not as performing transport functions. ARSB is a lysosomal
      enzyme that degrades substrates; it does not transport materials. This annotation
      confuses the trafficking of ARSB to lysosomes with ARSB having a transport function.
      This should be removed.
    supported_by:
    - reference_id: PMID:2303452
      supporting_text: Transport of ASB to the lysosomes was accomplished in a mannose
        6-phosphate receptor-dependent manner. [This describes transport OF ARSB,
        not transport BY ARSB]
