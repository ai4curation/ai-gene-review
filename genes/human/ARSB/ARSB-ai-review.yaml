- term:
    id: GO:0009986
    label: cell surface
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: This annotation indicates ARSB localizes to the cell surface. While ARSB
      is primarily lysosomal, there is evidence from UniProt and literature that ARSB
      can be detected at the cell membrane in certain cell types, particularly in
      colonic and prostatic epithelial cells. This extra-lysosomal localization may
      have functional significance.
    action: ACCEPT
    reason: Although ARSB is predominantly a lysosomal enzyme, the evidence for cell
      surface localization should not be dismissed. The deep research document notes
      that ARSB has been detected at cell membranes, and this may represent a non-core
      but biologically relevant localization. There is also an ISS annotation supporting
      this.
    supported_by:
    - reference_id: file:human/ARSB/ARSB-deep-research-perplexity-lite.md
      supporting_text: 'Extra-lysosomal: Immunohistochemistry and immunofluorescence
        studies have also detected ARSB at the cell membrane of hepatocytes, sinusoidal
        endothelial cells, Kupffer cells, and the apical membranes of colonic and
        prostatic epithelial cells. Membrane localization is reduced in malignant
        tissues.'
    - reference_id: file:human/ARSB/ARSB-uniprot.txt
      supporting_text: 'SUBCELLULAR LOCATION: Lysosome. Cell surface.'
- term:
