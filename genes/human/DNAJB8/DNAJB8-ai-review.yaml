description: >-
  DNAJB8 is a class II J-domain protein (Hsp40/DNAJ family, subfamily B) that
  functions as a potent suppressor of polyglutamine protein aggregation. Unlike
  canonical DNAJ co-chaperones that assist Hsp70-mediated protein refolding,
  DNAJB8 acts primarily as a holdase, binding aggregation-prone substrates
  (particularly polyQ-expanded proteins) to prevent their aggregation
  independently of its J-domain/Hsp70-stimulating activity. The anti-aggregation
  activity resides in its C-terminal serine-rich (SSF-SST) region and C-terminal
  tail, and requires histone deacetylase (HDAC4, HDAC6, SIRT2) interactions.
  DNAJB8 is enriched in testis but expressed in multiple tissues, and localizes
  to both cytosol and nucleus.
