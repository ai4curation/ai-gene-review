suggested_questions:
- question: >-
    What are the specific structural differences between A387 and P387 TSP-4 variants
    that account for their differential effects on cell signaling? The A387P
    polymorphism has significant functional effects on proinflammatory signaling
    but biophysical studies show minimal overall structural changes.
- question: >-
    Does TSP-4 have chaperone-like activity for other ECM proteins in addition to
    its ATF6alpha regulatory function? The type 3 repeat domain has been implicated
    in ECM protein processing and COMP mutations in this domain cause ER retention
    of collagen.
- question: >-
    What is the relative contribution of TSP-4 pro-angiogenic versus anti-angiogenic
    effects in different tissue contexts? Unlike TSP-1, TSP-4 lacks anti-angiogenic
    type 1 repeats but its role in angiogenesis regulation remains unclear.
suggested_experiments:
- description: >-
    Structural studies (cryo-EM or X-ray crystallography) of full-length TSP-4
    pentamer to understand quaternary structure. This would reveal domain
    arrangement and how A387P affects local structure.
- description: >-
    Comparison of TSP-4 A387 and P387 effects on cardiac ER stress response in
    human iPSC-derived cardiomyocytes. This would establish whether variant effects
    on integrin signaling translate to cardiac ATF6alpha pathway differences.
- description: >-
    Investigation of TSP-4 interaction with other integrins beyond alpha-M-beta-2.
    This would identify complete integrin receptor repertoire for TSP-4.
