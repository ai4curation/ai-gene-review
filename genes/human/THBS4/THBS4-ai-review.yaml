    label: negative regulation of angiogenesis
  evidence_type: IEP
  original_reference_id: PMID:18802666
  review:
    summary: >-
      TSP-4 was implicated in angiogenesis regulation based on expression pattern
      changes during drug treatment affecting angiogenesis.
    action: UNDECIDED
    reason: >-
      The evidence is indirect (IEP - expression pattern). TSP-4 expression was
      altered by an anti-angiogenic drug, but the paper suggests TSP-4 may have
