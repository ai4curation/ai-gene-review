description: >-
  Thrombospondin-4 (TSP-4) is a secreted extracellular matrix (ECM) glycoprotein
  that forms homopentamers. It belongs to the thrombospondin family (subgroup B,
  which lacks TSR type 1 repeats) and contains calcium-binding EGF-like modules
  and C-terminal thrombospondin type 3 repeats. TSP-4 is primarily expressed in
  heart, skeletal muscle, and tendon tissues. The protein functions as a matricellular
  signaling molecule that modulates cell adhesion, migration, and proliferation
  through interactions with integrins (particularly integrin alpha-M-beta-2) and
  other ECM components. TSP-4 binds heparin and calcium, with calcium binding
  being important for its conformational stability. A key role is in the adaptive
  endoplasmic reticulum stress response, where TSP-4 binds to and activates ATF6alpha
  to promote protective ER stress responses in the heart. TSP-4 is induced during
  tissue injury and remodeling, contributing to cardioprotective responses to
  pressure overload. The A387P variant is associated with increased cardiovascular
  disease risk through enhanced proinflammatory signaling in neutrophils.
