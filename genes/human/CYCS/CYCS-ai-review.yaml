- term:
    id: GO:0009055
    label: electron transfer activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for electron transfer activity. Cytochrome c is the canonical single-electron
      carrier of the mitochondrial ETC, shuttling electrons from Complex III to Complex IV via
      reversible oxidation/reduction of its heme c iron atom. This is one of the two core molecular
      functions of CYCS and is extremely well established. The IBA annotation is phylogenetically
      sound as this function is conserved across all eukaryotes (PMID:9515723).
    action: ACCEPT
    reason: >-
      Electron transfer activity is the primary molecular function of cytochrome c in the
      respiratory chain. The protein shuttles single electrons between Complex III and Complex IV.
      This function is conserved across eukaryotes and is phylogenetically well supported by the IBA.
    supported_by:
      - reference_id: PMID:9515723
        supporting_text: >-
          cytochrome c is a pro-apoptotic factor. It is released from its places on the outer
          surface of the inner mitochondrial membrane at early steps of apoptosis
      - reference_id: file:human/CYCS/CYCS-deep-research-falcon.md
        supporting_text: >-
          cytochrome c shuttles electrons from complex III (cytochrome bc1) to complex IV
          (cytochrome c oxidase) in the inner mitochondrial membrane cristae region, supporting
          oxidative phosphorylation

- term:
    id: GO:0006122
    label: mitochondrial electron transport, ubiquinol to cytochrome c
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for the biological process of electron transfer from ubiquinol to cytochrome c.
      This represents the Complex III (cytochrome bc1) reaction in which ubiquinol is oxidized and
      cytochrome c is reduced. Cytochrome c is the electron acceptor in this reaction, receiving
      electrons from the cytochrome c1 subunit of Complex III. While CYCS is not a subunit of
      Complex III, it is an essential participant in this process as the mobile electron carrier
      that accepts the electrons. The IBA annotation is appropriate as this function is conserved
      across eukaryotes.
    action: ACCEPT
    reason: >-
      Cytochrome c is the direct electron acceptor from Complex III. The process of ubiquinol-to-
      cytochrome c electron transfer requires cytochrome c as the mobile carrier. This is a core
      biological process annotation that accurately describes one half of CYCS's ETC function.
    supported_by:
      - reference_id: file:human/CYCS/CYCS-deep-research-falcon.md
        supporting_text: >-
          cytochrome c shuttles electrons from complex III (cytochrome bc1) to complex IV
          (cytochrome c oxidase)

- term:
    id: GO:0005758
    label: mitochondrial intermembrane space
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for mitochondrial intermembrane space localization. Cytochrome c resides in
      the IMS, loosely associated with the inner membrane via electrostatic and hydrophobic
      interactions including cardiolipin binding. This is the site of its electron transfer
      function and is conserved across eukaryotes. UniProt confirms this localization: "Mitochondrion
      intermembrane space. Loosely associated with the inner membrane." The IBA is phylogenetically
      appropriate.
    action: ACCEPT
    reason: >-
      Mitochondrial intermembrane space is the primary localization of cytochrome c during its
      electron transfer function. This is a core CC annotation, well established experimentally
      and phylogenetically sound.
    supported_by:
      - reference_id: PMID:9515723
        supporting_text: >-
          It is released from its places on the outer surface of the inner mitochondrial membrane

- term:
    id: GO:0006123
    label: mitochondrial electron transport, cytochrome c to oxygen
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for the biological process of electron transfer from cytochrome c to oxygen.
      This represents the Complex IV (cytochrome c oxidase) reaction where cytochrome c donates
      electrons and molecular oxygen is reduced to water. Cytochrome c is the electron donor in
      this reaction. As with GO:0006122, CYCS is not a subunit of Complex IV but is an essential
      participant as the electron donor. The IBA annotation is appropriate.
    action: ACCEPT
    reason: >-
      Cytochrome c is the direct electron donor to Complex IV. This process requires cytochrome c
      as the mobile carrier that delivers electrons from Complex III. This is a core biological
      process annotation for CYCS.
    supported_by:
      - reference_id: file:human/CYCS/CYCS-deep-research-falcon.md
        supporting_text: >-
          cytochrome c shuttles electrons from complex III (cytochrome bc1) to complex IV
          (cytochrome c oxidase) in the inner mitochondrial membrane cristae region

