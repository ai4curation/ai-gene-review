- id: file:human/CYCS/CYCS-deep-research-falcon.md
  title: Deep research review of CYCS gene function (Falcon provider)
  findings:
    - statement: >-
        CYCS encodes human cytochrome c, a dual-role protein essential for mitochondrial
        respiration (electron carrier from Complex III to Complex IV) and intrinsic apoptosis
        (released from mitochondria, binds Apaf-1 to form the apoptosome, activates caspase-9).
        The heme c group is covalently attached. Cytochrome c-cardiolipin interactions modulate
        both electron transfer and apoptotic release.
core_functions:
- molecular_function:
    id: GO:0009055
    label: electron transfer activity
  directly_involved_in:
    - id: GO:0006122
      label: mitochondrial electron transport, ubiquinol to cytochrome c
    - id: GO:0006123
      label: mitochondrial electron transport, cytochrome c to oxygen
    - id: GO:0045333
      label: cellular respiration
  locations:
    - id: GO:0005758
      label: mitochondrial intermembrane space
    - id: GO:0005743
      label: mitochondrial inner membrane
  description: >-
    Cytochrome c is a small soluble heme-containing electron carrier protein that shuttles
    single electrons from Complex III (cytochrome bc1) to Complex IV (cytochrome c oxidase) in
    the mitochondrial intermembrane space. The protein accepts electrons from the cytochrome c1
    subunit of Complex III via its covalently bound heme c group (Fe3+ -> Fe2+) and donates
    them to cytochrome c oxidase (Fe2+ -> Fe3+). This electron transfer function is essential
    for oxidative phosphorylation and cellular respiration. The heme c prosthetic group is
    covalently attached via thioether bonds to Cys15 and Cys18, with His18 and Met80 as axial
    iron ligands. Cytochrome c is loosely associated with the inner mitochondrial membrane
    surface via electrostatic interactions and cardiolipin binding, operating within the IMS.
  supported_by:
    - reference_id: PMID:9515723
      supporting_text: >-
        The reduced cytochrome c is oxidized by cytochrome oxidase
    - reference_id: PMID:25595453
      supporting_text: >-
        two cytochrome c molecules per adduct - at low ionic strength. We conclude that such
        extra binding sites at the surfaces of complexes III and IV can facilitate the turnover
        and sliding of cytochrome c molecules
