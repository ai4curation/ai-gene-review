  description: >-
    Upon mitochondrial outer membrane permeabilization (MOMP) triggered by pro-apoptotic Bcl-2
    family members (BAX/BAK), cytochrome c is released from the mitochondrial IMS into the
    cytosol. In the cytosol, cytochrome c binds to Apaf-1, promoting Apaf-1 oligomerization
    and formation of the apoptosome, a heptameric wheel-like complex. The apoptosome recruits
    and activates procaspase-9, which in turn cleaves and activates effector caspases (caspase-3,
    caspase-7), executing the apoptotic program. This dual function of cytochrome c -- electron
    carrier in the ETC and apoptotic trigger when released -- makes it a classic moonlighting
    protein. The G42S variant in CYCS enhances apoptotic activation and causes thrombocytopenia
    type 4 (THC4), demonstrating the clinical significance of this function.
