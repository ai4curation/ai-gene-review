# ============================================================
# APOPTOSIS EXECUTION ANNOTATIONS
# ============================================================
- term:
    id: GO:0097194
    label: execution phase of apoptosis
  evidence_type: TAS
  original_reference_id: PMID:9267021
  review:
    summary: >-
      TAS annotation for the execution phase of apoptosis, citing Zou et al. 1997 (PMID:9267021).
      This landmark paper identified Apaf-1 and showed that cytochrome c binding to Apaf-1
      leads to caspase-3 activation, which is the execution phase of apoptosis. However,
      cytochrome c's direct role is in the initiation/signaling phase (binding Apaf-1, activating
      caspase-9) rather than the execution phase per se (which involves effector caspases cleaving
      cellular substrates). CYCS acts upstream of execution. GO:0097193 (intrinsic apoptotic
      signaling pathway) is the more appropriate process term.
    action: MODIFY
    reason: >-
      Cytochrome c participates in the initiation of apoptosis by binding Apaf-1 and activating
      caspase-9. The execution phase (caspase-3/7-mediated substrate cleavage) occurs downstream
      of cytochrome c's direct action. GO:0097193 (intrinsic apoptotic signaling pathway) more
      accurately describes CYCS's role. The existing annotation for GO:0097193 already captures this.
    proposed_replacement_terms:
      - id: GO:0097193
        label: intrinsic apoptotic signaling pathway
    supported_by:
      - reference_id: PMID:9267021
        supporting_text: >-
          Cytochrome c binds to Apaf-1, an event that may trigger the activation of caspase-3,
          leading to apoptosis

