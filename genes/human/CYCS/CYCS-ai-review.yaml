- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:10206961
  review:
    summary: >-
      IPI annotation for protein binding with APAF1 (O14727) from Zou et al. 1999. This study
      reconstituted the apoptosome using purified cytochrome c, recombinant APAF-1, and recombinant
      procaspase-9, demonstrating direct physical interaction between cytochrome c and APAF-1
      (PMID:10206961). This is one of the most biologically significant interactions of CYCS --
      cytochrome c binding to Apaf-1 triggers apoptosome assembly and caspase-9 activation. While
      'protein binding' is uninformative, the underlying interaction is a core function. A more
      informative term would be GO:0008656 (cysteine-type endopeptidase activator activity involved
      in apoptotic process) but that does not fully capture the binding aspect.
    action: KEEP_AS_NON_CORE
    reason: >-
      The CYCS-APAF1 interaction is among the most biologically significant known protein-protein
      interactions, as it initiates apoptosome assembly. However, 'protein binding' is too vague
      to be informative. The functional significance is better captured by the BP annotation
      GO:0097193 (intrinsic apoptotic signaling pathway) and the CC annotation for apoptosome.
    supported_by:
      - reference_id: PMID:10206961
        supporting_text: >-
          the binding of cytochrome c promote APAF-1 oligomerization, forming a large multimeric
          APAF-1.cytochrome c complex

