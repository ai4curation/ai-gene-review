- id: PMID:10386950
  title: 'Molecular cloning of testican-2: defining a novel calcium-binding proteoglycan
    family expressed in brain.'
  findings:
  - statement: Original characterization paper defining testican-2 as a calcium-binding
      proteoglycan with modular domain structure
    supporting_text: 'It encodes a protein precursor of 424 amino acids that consists
      of a signal peptide, a follistatin-like domain, a Ca2+-binding domain, a thyroglobulin-like
      domain, and a C-terminal region with two putative glycosaminoglycan attachment
      sites.'
  - statement: Calcium binding was experimentally demonstrated using circular dichroism
      spectroscopy
    supporting_text: 'A recombinant fragment consisting of the Ca2+-binding EF-hand
      domain and the thyroglobulin-like domain of testican-2 showed a reversible
      Ca2+-dependent conformational change in circular dichroism studies.'
  - statement: Highly expressed in CNS with widespread neuronal expression
    supporting_text: 'A widespread expression in multiple neuronal cell types in olfactory bulb, cerebral cortex, thalamus, hippocampus, cerebellum, and medulla was detected by in situ hybridization.'
  - statement: Proposes potential role in neurogenesis
    supporting_text: 'Testican-1 and -2 form a novel Ca2+-binding proteoglycan family
      built of modular domains with the potential to participate in diverse steps
      of neurogenesis.'
- id: PMID:12810672
  title: Testican 2 abrogates inhibition of membrane-type matrix metalloproteinases
    by other testican family proteins.
  findings:
  - statement: Testican-2 uniquely lacks the MT-MMP inhibitory activity of other
      testican family members
    supporting_text: 'The inhibitory function is common among testican family members
      except for testican 2, which was shown to uniquely abolish inhibition of MT1-MMP-
      or MT3-MMP-mediated pro-MMP-2 activation by other testican family members.'
  - statement: Testican-2 inactivates other testican proteins through direct binding
    supporting_text: 'Testican 2 inactivates N-Tes by binding to the COOH-terminal
      extracellular calcium-binding domain of N-Tes through its NH(2)-terminal unique
      domain as demonstrated by coimmunoprecipitation analysis'
  - statement: Testican-2 promotes cell motility by abrogating testican inhibition
      of MT-MMPs
    supporting_text: 'Migration of U251 cells on collagen, which was dependent on MT1-MMP activity under serum-free condition, was inhibited by N-Tes or N-Tes-Delta 122 deposited on collagen.'
  - statement: Testican-2 binds to other testicans deposited on ECM components
    supporting_text: 'Testican 2 was not incorporated into collagen by itself, and
      was deposited only in the presence of N-Tes, suggesting that testican 2 binds
      to N-Tes deposited on collagen.'
  - statement: All testican family members are expressed in normal brain neurons
    supporting_text: 'In situ hybridization showed that neurons are a major source of all of the testican family members in the normal brain.'
