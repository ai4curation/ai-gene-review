    label: actin binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      Synapsin-1 domain C binds actin, which is essential for its function in tethering synaptic
      vesicles to the cytoskeleton [PMID:2110562, UniProt]. The actin binding allows synapsin
      to crosslink SVs to the actin cytoskeleton and is regulated by phosphorylation.
    action: ACCEPT
    reason: >-
      Actin binding is a well-documented molecular function of synapsin-1. The UniProt entry
      explicitly annotates domain C (residues 113-420) as actin-binding. Deep research confirms
      domain C interfaces for actin along with vesicle lipids. This IEA from UniProt keywords
      is accurate.
    supported_by:
      - reference_id: PMID:2110562
        supporting_text: "Synapsin I is a peripheral membrane protein of synaptic vesicles that mediates their attachment to the cytoskeleton."
      - reference_id: file:human/SYN1/SYN1-deep-research-falcon.md
        supporting_text: "Synapsin-1's domain C binds ATP/ADP (calcium-facilitated) and actin."

- term:
