      though the current GO may not have a perfect term. Consider keeping as is since the
      specific binding partner (SYN2) is documented.
    proposed_replacement_terms:
      - id: GO:0042802
        label: identical protein binding
    additional_reference_ids:
      - PMID:23406870
    supported_by:
      - reference_id: PMID:23406870
        supporting_text: "We found that the Q555X truncation virtually abolished the ability of SynI to interact with SynIIa and strongly reduced the interaction with SynIIb."

- term:
    id: GO:0098793
    label: presynapse
  evidence_type: IDA
  original_reference_id: PMID:21441247
  review:
    summary: >-
