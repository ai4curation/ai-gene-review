core_functions:
- molecular_function:
    id: GO:0106006
    label: cytoskeletal protein-membrane anchor activity
  description: >-
    Synapsin-1 serves as a molecular anchor that links synaptic vesicle membranes to the
    actin cytoskeleton. Through its domain A (phospholipid binding) and domain C (actin binding),
    the protein tethers SVs to the cytoskeleton, maintaining the reserve pool of synaptic
    vesicles at presynaptic terminals.
  directly_involved_in:
  - id: GO:0097091
    label: synaptic vesicle clustering
  - id: GO:2000300
    label: regulation of synaptic vesicle exocytosis
  locations:
  - id: GO:0098793
    label: presynapse
  - id: GO:0098850
    label: extrinsic component of synaptic vesicle membrane
  supported_by:
  - reference_id: PMID:2110562
    supporting_text: >-
      Synapsin I is a peripheral membrane protein of synaptic vesicles that mediates their attachment to the cytoskeleton.
  - reference_id: PMID:23406870
    supporting_text: >-
      Syns are implicated in the regulation of SV trafficking between the reserve pool (RP) and the readily releasable pool (RRP).

proposed_new_terms: []

suggested_questions:
- question: >-
    What are the specific contributions of different synapsin family members (SYN1,
    SYN2, SYN3) to excitatory vs inhibitory synapse function? Studies show differential
    effects at excitatory and inhibitory synapses, but the specific roles of each
    family member are not fully delineated.
- question: >-
    How does SUMOylation at K687 regulate SYN1 function in the reserve pool? Recent
    research identifies SUMOylation as a regulator of reserve pool size, but the
    molecular mechanism is not fully understood.
- question: >-
    What is the structural basis for SYN1 liquid-liquid phase separation and how is
    it regulated by PTMs? LLPS is emerging as a key mechanism for SV clustering, but
    the structural details of synapsin condensate formation need further characterization.

suggested_experiments:
- description: >-
    Cryo-EM structural analysis of SYN1 condensates with synaptic vesicles to determine
    the organization of SYN1 at vesicle-vesicle interfaces. Understanding the structural
    basis of LLPS-mediated SV clustering would provide molecular insight into how SYN1
    organizes the reserve pool.
  hypothesis: >-
    SYN1 forms organized multivalent networks at vesicle-vesicle interfaces through
    its intrinsically disordered domains.
- description: >-
    Site-directed mutagenesis of phosphorylation and SUMOylation sites followed by
    live-cell imaging of SV dynamics in neurons. This would delineate the specific
    contributions of each PTM to SYN1 function in regulating SV mobility and release.
  hypothesis: >-
    Specific phosphorylation sites have distinct effects on SYN1-membrane vs SYN1-actin
    interactions.
