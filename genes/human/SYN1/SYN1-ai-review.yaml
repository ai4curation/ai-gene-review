- term:
    id: GO:2000300
    label: regulation of synaptic vesicle exocytosis
  evidence_type: IMP
  original_reference_id: PMID:21441247
  review:
    summary: >-
      The paper shows that SYN1 mutations fail to rescue defects in synaptic vesicle pool
      size and trafficking in SynI knockout neurons. The Q555X mutant had dramatic impact
      on SV dynamics. Wild-type SYN1 rescued the knockout phenotype.
    action: ACCEPT
    reason: >-
      This IMP annotation is well-supported by the paper. The rescue experiments demonstrate
      that SYN1 regulates SV exocytosis, as the mutants failed to rescue defects in SV pool
      size and trafficking while wild-type SYN1 did.
    supported_by:
      - reference_id: PMID:21441247
        supporting_text: "When expressed in synapsin I (SynI) knockout (KO) neurons, all the D-domain mutants failed in rescuing the impairment in the size and trafficking of synaptic vesicle pools, whereas the wild-type human SynI fully reverted the KO phenotype."

- term:
    id: GO:0106006
