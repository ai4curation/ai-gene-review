- term:
    id: GO:0030672
    label: synaptic vesicle membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Synapsin-1 is a peripheral membrane protein that associates with synaptic vesicle membranes
      through its N-terminal domain A, which binds phospholipids with preference for negatively
      charged species [PMID:2110562, UniProt]. The protein coats synaptic vesicles and is
      concentrated at presynaptic terminals associated with SV clusters [Sansevrino 2023,
      Longfield 2024].
    action: ACCEPT
    reason: >-
      This is a core annotation for SYN1. The protein is well-established as a synaptic vesicle-associated
      protein that binds SV membranes extrinsically through its domain A. Deep research confirms
      SYN1 is concentrated at presynaptic terminals and enriched on SV clusters. IBA annotation
      is phylogenetically sound for this conserved function.
    supported_by:
      - reference_id: PMID:2110562
        supporting_text: "Synapsin I is a peripheral membrane protein of synaptic vesicles that mediates their attachment to the cytoskeleton."
      - reference_id: file:human/SYN1/SYN1-deep-research-falcon.md
        supporting_text: "Synapsin-1 is concentrated at presynaptic terminals and enriched on SV clusters."

- term:
    id: GO:0097091
    label: synaptic vesicle clustering
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Synaptic vesicle clustering is the primary function of synapsin-1. The protein maintains
      SV clusters within presynaptic boutons through multivalent interactions with vesicle
      membranes and actin, and through self-oligomerization. Recent studies show SYN1 drives
      vesicle condensation via liquid-liquid phase separation (LLPS) [Alfken 2024, Sansevrino 2023].
      Loss of synapsin family members increases reserve SV mobility [Longfield 2024].
    action: ACCEPT
    reason: >-
      This is the core biological process function of SYN1. Deep research extensively documents
      that synapsin maintains SV clustering and the reserve pool; loss or knockout increases SV
      mobility and reduces vesicle packing. The IBA annotation correctly captures this conserved,
      central function across the synapsin family.
    supported_by:
      - reference_id: file:human/SYN1/SYN1-deep-research-falcon.md
        supporting_text: "Synapsin-1 scaffolds SVs into dynamic clusters that form a reserve pool, modulating short-term plasticity by regulating SV mobility and availability for release."
      - reference_id: file:human/SYN1/SYN1-deep-research-falcon.md
        supporting_text: "In synapsin triple knockout neurons, reserve-pool SV mobility increases; re-expression of synapsin capable of higher-order assembly restores immobilization and nanoclustering."

- term:
    id: GO:0050808
    label: synapse organization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Synapsin-1 contributes to synapse organization through its role in maintaining synaptic
      vesicle pools and presynaptic structure. The protein is involved in synaptogenesis and
      regulation of axon outgrowth [PMID:21441247, UniProt]. However, this is a broader term
      than the more specific function of synaptic vesicle clustering.
    action: KEEP_AS_NON_CORE
    reason: >-
      While SYN1 does contribute to synapse organization, this is a relatively broad term. The
      more specific function is synaptic vesicle clustering (GO:0097091). Synapse organization
      represents a higher-level process that SYN1 participates in, but is not its primary specific
      function. Keep as non-core to reflect the broader involvement without overstating specificity.
    supported_by:
      - reference_id: PMID:21441247
        supporting_text: "Here we report a Q555X mutation in synapsin 1 (SYN1), an X-linked gene encoding for a neuron-specific phosphoprotein implicated in the regulation of neurotransmitter release and synaptogenesis."

- term:
