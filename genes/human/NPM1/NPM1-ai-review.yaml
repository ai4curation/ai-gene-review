      and is prerequisite for its nucleosome assembly activity.
    action: ACCEPT
    reason: >-
      Histone binding is a core function of NPM1, directly demonstrated by IDA in PMID:11602260.
    supported_by:
    - reference_id: PMID:11602260
      supporting_text: >-
