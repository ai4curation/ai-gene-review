  label: Homo sapiens
description: >-
  Nucleophosmin (NPM1/B23) is an abundant, multifunctional nucleolar phosphoprotein
  involved in ribosome biogenesis, centrosome duplication, histone chaperoning, protein
  chaperoning, cell proliferation, genomic stability, and regulation of tumor suppressors
  p53/TP53 and ARF. It functions as a pentamer/decamer and shuttles between the nucleolus,
  nucleoplasm, and cytoplasm. NPM1 acts as a histone chaperone for core histones H3, H2B,
  and H4, and also exhibits broader molecular chaperone activity preventing protein
  aggregation and promoting refolding of denatured proteins. It serves as a rate-limiting
  nuclear export chaperone for ribosomal subunits. Mutations in NPM1 exon 12 causing
  aberrant cytoplasmic localization are among the most common genetic alterations in acute
  myeloid leukemia (AML). NPM1 is also involved in the NPM1-ALK fusion oncogene in
  anaplastic large cell lymphoma.
