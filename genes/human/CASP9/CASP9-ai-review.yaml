core_functions:
- description: Initiator caspase of the intrinsic (mitochondrial) apoptotic 
    pathway. Upon mitochondrial outer membrane permeabilization (MOMP) and 
    cytochrome c release, caspase-9 (isoform 1) is recruited to the Apaf-1 
    apoptosome via CARD-CARD interactions, where it is activated and 
    cleaves/activates effector caspases-3 and -7 to execute apoptosis.
