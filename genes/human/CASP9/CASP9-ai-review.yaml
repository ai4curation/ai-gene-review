- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Caspase-9 is predominantly localized in the cytoplasm as an 
      inactive monomer in non-stressed cells [PMID:12782307, deep research]. The
      IBA annotation from phylogenetic inference is well-supported. Both 
      isoforms would be cytoplasmic as neither has specific targeting signals.
    action: ACCEPT
    reason: Cytoplasmic localization is well-established for procaspase-9. The 
      deep research confirms "In non-stressed cells, caspase-9 predominantly 
      localizes to the cytosol as an inactive monomer lacking typical 
      mitochondrial targeting sequences." This applies to both isoforms as the 
      CARD domain (retained in both) does not contain targeting signals.
    supported_by:
    - reference_id: PMID:12782307
      supporting_text: caspase-9 is in the cytoplasm of non-apoptotic pituitary 
        cells
    - reference_id: file:human/CASP9/CASP9-deep-research-perplexity.md
      supporting_text: 'provider: perplexity'
- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Caspase-9 is central to the intrinsic apoptotic pathway. The IBA 
      annotation correctly identifies involvement in apoptosis, which is the 
      canonical function of isoform 1. However, isoform 2 (Caspase-9S) INHIBITS 
      apoptosis as a dominant-negative.
    action: ACCEPT
    reason: The GO term "apoptotic process" is a broad BP term that applies to 
      proteins involved in apoptosis regardless of whether they promote or 
      inhibit it. The term definition includes regulation. Isoform 1 induces 
      apoptosis while isoform 2 inhibits it - both are involved in the apoptotic
      process. The IBA inference from phylogenetic conservation is sound for the
      canonical pro-apoptotic function.
    supported_by:
    - reference_id: PMID:9390557
      supporting_text: Activated caspase-9 in turn cleaves and activates 
        caspase-3
- term:
    id: GO:0004197
    label: cysteine-type endopeptidase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'Cysteine-type endopeptidase activity is the core enzymatic function
      of caspase-9 (isoform 1). CRITICAL: Isoform 2 (Caspase-9S) LACKS this activity
      as it is missing the catalytic domain (residues 140-289). UniProt explicitly
      states "Isoform 2: Lacks activity".'
    action: ACCEPT
    reason: This annotation is correct for the canonical isoform 1 (P55211-1). 
      The IBA phylogenetic inference is valid because the catalytic activity is 
      the defining feature of caspase-9 orthologs. The catalytic dyad (Cys-287 
      and His-237) is conserved across the family. Note that isoform 2 would NOT
      have this activity.
    supported_by:
    - reference_id: PMID:16916640
      supporting_text: Our study demonstrates the efficiency by which the 
        executioner caspases are activated in vivo
    - reference_id: PMID:9390557
      supporting_text: Activated caspase-9 in turn cleaves and activates 
        caspase-3
