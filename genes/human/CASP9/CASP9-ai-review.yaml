    mass spectrometry methods to quantify 9L/9S ratios across tissues and disease
    states.'
- description: 'Structural studies of Caspase-9S in the apoptosome: Determine how
    the truncated isoform interacts with Apaf-1 and whether it truly occupies the
    same binding site as 9L.'
- description: 'Conditional isoform knockout: Generate mice with isoform-specific
    knockouts to determine the specific physiological roles of each isoform.'
