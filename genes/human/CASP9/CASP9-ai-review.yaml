- term:
    id: GO:0008630
    label: intrinsic apoptotic signaling pathway in response to DNA damage
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'Caspase-9 is the initiator caspase of the intrinsic apoptotic pathway
      activated by DNA damage. c-Abl phosphorylates caspase-9 at Tyr-153 in response
      to DNA damage, promoting apoptosis. CRITICAL: This pro-apoptotic function is
      isoform 1 specific.'
    action: ACCEPT
    reason: DNA damage triggers the intrinsic pathway through p53-mediated 
      transcription of pro-apoptotic Bcl-2 family members, leading to MOMP, 
      cytochrome c release, and caspase-9 activation. PMID:15657060 demonstrates
      c-Abl directly phosphorylates caspase-9 in DNA damage response. IBA 
      phylogenetic inference is sound for this core function.
    supported_by:
    - reference_id: PMID:15657060
      supporting_text: c-Abl phosphorylates caspase-9 on Tyr-153 in vitro and in
        cells treated with DNA damaging agents
