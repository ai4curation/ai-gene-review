suggested_questions:
- question: How do cells regulate the ratio of Caspase-9L to Caspase-9S 
    isoforms, and what splicing factors are involved in this decision?
- question: What is the precise molecular mechanism by which Caspase-9S inhibits
    apoptosis - does it simply sequester Apaf-1 or does it have additional 
    inhibitory mechanisms?
- question: What are the non-apoptotic functions of caspase-9 in autophagy, 
    synaptic plasticity, and vascular function, and how are these regulated 
    independently of apoptosis?
suggested_experiments:
