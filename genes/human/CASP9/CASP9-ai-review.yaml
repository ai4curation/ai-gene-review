- term:
    id: GO:0043525
    label: positive regulation of neuron apoptotic process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'Caspase-9 plays a documented role in neuronal apoptosis during development
      and in neurodegenerative conditions. Caspase-9 knockout mice show severe brain
      abnormalities due to reduced developmental neuronal apoptosis. CRITICAL: This
      applies to isoform 1 only.'
    action: ACCEPT
