taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'CASP9 (Caspase-9) is the initiator caspase of the intrinsic apoptosis
  pathway. CRITICAL ISOFORM BIOLOGY: Alternative splicing produces 4 isoforms with
  ANTAGONISTIC functions: (1) Caspase-9L (isoform 1, P55211-1, Alpha) is the full-length
  ACTIVE enzyme that binds Apaf-1 in the apoptosome and cleaves effector caspases
  to INDUCE APOPTOSIS; (2) Caspase-9S (isoform 2, P55211-2, Beta) lacks the catalytic
  domain and acts as a DOMINANT-NEGATIVE INHIBITOR that competes with 9L for Apaf-1
  binding [PMID:10070954]. UniProt states "Isoform 2: Lacks activity is an dominant-negative
  inhibitor of caspase-9". All current GOA apoptosis annotations refer to the pro-apoptotic
  function - MISSING the anti-apoptotic isoform 2 function.'
