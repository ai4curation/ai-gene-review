- id: file:human/CAMK2A/CAMK2A-deep-research.md
  title: Deep Research Report on CAMK2A
  findings:
  - statement: CAMK2A is essential for LTP and spatial learning
    supporting_text: Silva et al. in the 1990s generated Camk2a-deficient mice, which
      revealed that CaMKIIα is essential for hippocampal LTP and spatial learning.
      These knockout mice could not sustain LTP
  - statement: CAMK2A is a master regulator of synaptic plasticity
    supporting_text: CaMKIIα is a master regulator of synaptic plasticity (GO:0048167)
      – the ability of synapses to strengthen or weaken over time
  - statement: CAMK2A mutations cause intellectual disability
    supporting_text: Mice lacking CaMKIIα cannot establish normal LTP and exhibit
      impaired spatial learning, highlighting this gene's role in memory consolidation
