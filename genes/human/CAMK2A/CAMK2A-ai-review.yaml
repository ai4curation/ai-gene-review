    summary: Correct Ser/Thr kinase activity. While the Ca2+/calmodulin-dependent
      aspect (GO:0004683) is more specific, this annotation correctly identifies the
      type of amino acids phosphorylated.
    action: ACCEPT
    reason: CAMK2A is indeed a serine/threonine kinase, phosphorylating these residues
      on substrates like AMPA receptors (S831 on GluA1), NMDA receptors (S1303 on
      GluN2B), and STAT1 (S727). This is a correct molecular function annotation.
    supported_by:
