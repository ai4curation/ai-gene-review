- term:
    id: GO:0060291
    label: long-term synaptic potentiation
  evidence_type: IMP
  original_reference_id: file:human/CAMK2A/CAMK2A-deep-research.md
  review:
    summary: CAMK2A is essential for hippocampal LTP induction and maintenance. Knockout
      mice cannot establish normal LTP. Recent 2023 Nature study shows structural
      rather than enzymatic functions are key.
    action: NEW
    reason: Critical biological process annotation missing from current set. Extensive
      evidence from knockout mice, Thr286 mutants, and recent structural studies demonstrate
      CAMK2A is absolutely required for LTP, the cellular basis of learning and memory.
    supported_by:
    - reference_id: file:human/CAMK2A/CAMK2A-deep-research.md
      supporting_text: Silva et al. in the 1990s generated Camk2a-deficient mice,
        which revealed that CaMKIIα is essential for hippocampal LTP and spatial learning.
        These knockout mice could not sustain LTP
- term:
    id: GO:0048167
    label: regulation of synaptic plasticity
  evidence_type: IMP
  original_reference_id: file:human/CAMK2A/CAMK2A-deep-research.md
  review:
    summary: CAMK2A is a master regulator of synaptic plasticity, controlling both
      LTP and LTD, and mediating activity-dependent changes in synaptic strength.
    action: NEW
    reason: Core biological process for CAMK2A. The kinase integrates calcium signals
      to regulate various forms of synaptic plasticity including Hebbian LTP/LTD and
      behavioral timescale synaptic plasticity.
    supported_by:
    - reference_id: file:human/CAMK2A/CAMK2A-deep-research.md
      supporting_text: CaMKIIα is a master regulator of synaptic plasticity (GO:0048167)
        – the ability of synapses to strengthen or weaken over time
