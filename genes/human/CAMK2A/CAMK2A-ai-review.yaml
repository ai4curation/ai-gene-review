  title: A Novel Human CAMK2A Mutation Disrupts Dendritic Morphology and Synaptic
    Transmission, and Causes ASD-Related Behaviors.
  findings:
  - statement: De novo E183V mutation in CAMK2A causes autism spectrum disorder
    supporting_text: a de novo Glu183 to Val (E183V) mutation in the CaMKIIα catalytic
      domain, identified in a proband diagnosed with ASD
  - statement: E183V mutation reduces kinase activity and acts in dominant-negative
      manner
    supporting_text: decreases both CaMKIIα substrate phosphorylation and regulatory
      autophosphorylation, and that the mutated kinase acts in a dominant-negative
      manner
  - statement: E183V decreases spine density and excitatory synaptic transmission
    supporting_text: neuronal expression of CaMKIIα-E183V increases dendritic arborization
      and decreases both dendritic spine density and excitatory synaptic transmission
  - statement: Mutant mice show ASD-related behavioral phenotypes
    supporting_text: The CaMKIIα-E183V mice also display aberrant behavioral phenotypes,
      including hyperactivity, social interaction deficits, and increased repetitive
      behaviors
