- id: PMID:11972023
  title: Requirement of Ca2+ and CaMKII for Stat1 Ser-727 phosphorylation in response
    to IFN-gamma.
  findings:
  - statement: CaMKII directly phosphorylates STAT1 at Ser727 in response to IFN-gamma
    supporting_text: CaMKII can interact directly with Stat1 and phosphorylate Stat1
      on S727 in vitro. Inhibition of Ca2+ flux or CaMKII results in a lack of S727
      phosphorylation
  - statement: IFN-gamma induces Ca2+ flux that activates CaMKII
    supporting_text: IFN-γ induced a rapid and sharp increase in [Ca2+]i in a dose-dependent
      manner...the Ca2+-independent activities of CaMKII were increased after treatment
      with IFN-γ
  - statement: Inhibition of CaMKII prevents STAT1 Ser727 phosphorylation and gene
      activation
    supporting_text: Only the CaMKII inhibitor, KN93, inhibited IFN-γ-induced Stat1
      S727 phosphorylation
