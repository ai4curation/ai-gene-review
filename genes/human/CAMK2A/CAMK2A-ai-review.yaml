id: Q9UQM7
gene_symbol: CAMK2A
aliases:
- CAMKA
- KIAA0968
- CaMKIINalpha
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: CAMK2A encodes the alpha subunit of Ca2+/calmodulin-dependent protein
  kinase II (CaMKII), a multifunctional Ser/Thr protein kinase that serves as a molecular
  switch in synaptic plasticity and memory formation. CaMKIIα is highly enriched in
  the brain, particularly at excitatory synapses, where it responds to calcium influx
  through NMDA receptors. Upon Ca2+/calmodulin binding, the kinase undergoes autophosphorylation
  at Thr286, generating Ca2+-independent activity that persists after calcium levels
  return to baseline - effectively storing a molecular memory of synaptic activity.
  The kinase forms dodecameric holoenzymes that phosphorylate numerous synaptic substrates
  including glutamate receptors, thereby strengthening synaptic transmission during
  long-term potentiation. Mutations in CAMK2A cause intellectual disability (MRD53)
  and are associated with autism spectrum disorder, highlighting its critical role
  in cognitive development and function.
existing_annotations:
- term:
    id: GO:0004683
    label: calcium/calmodulin-dependent protein kinase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Core molecular function strongly supported by extensive biochemical and
      functional evidence. Multiple studies demonstrate direct Ca2+/calmodulin-dependent
      kinase activity. IBA annotation from phylogenetic inference is at the correct
      level of specificity.
    action: ACCEPT
    reason: This is the fundamental molecular function of CAMK2A, supported by decades
      of biochemical characterization and phylogenetic conservation across metazoans.
      The IBA annotation correctly captures the Ca2+/calmodulin-dependent aspect that
      distinguishes CAMK2A from other kinases.
    supported_by:
    - reference_id: PMID:11972023
      supporting_text: CaMKII can interact directly with Stat1 and phosphorylate Stat1
        on S727 in vitro. Inhibition of Ca2+ flux or CaMKII results in a lack of S727
        phosphorylation
