core_functions:
- description: >-
    NF1 is a RasGAP (Ras GTPase-activating protein) that stimulates the intrinsic GTPase
    activity of RAS proteins via its GRD domain (residues 1251-1482). The arginine finger
    at position R1276 is critical for catalysis. This is the primary molecular function
    and the basis for its tumor suppressor activity.
  molecular_function:
    id: GO:0005096
    label: GTPase activator activity
  directly_involved_in:
  - id: GO:0046580
    label: negative regulation of Ras protein signal transduction
  - id: GO:0043409
    label: negative regulation of MAPK cascade
  locations:
  - id: GO:0005737
    label: cytoplasm
  - id: GO:0005886
    label: plasma membrane
  supported_by:
  - reference_id: PMID:2121371
    supporting_text: "The NF1 locus encodes a protein functionally related to mammalian GAP and yeast IRA proteins."
- description: >-
    The SEC14/CRAL-TRIO domain (residues 1580-1738) binds glycerophospholipids,
    particularly phosphatidylethanolamine and phosphatidylcholine with monounsaturated
    fatty acids. This function was demonstrated by mass spectrometry and X-ray
    crystallography of lipid complexes.
  molecular_function:
    id: GO:0008429
    label: phosphatidylethanolamine binding
  locations:
  - id: GO:0005737
    label: cytoplasm
  supported_by:
  - reference_id: PMID:17187824
    supporting_text: "The sec14 homology module of neurofibromin binds cellular glycerophospholipids: mass spectrometry and structure of a lipid complex."
- description: >-
    NF1 regulates Schwann cell development and myelination. It is most highly expressed
    in Schwann cells, and loss of NF1 in these cells leads to neurofibroma formation.
  molecular_function:
    id: GO:0005096
    label: GTPase activator activity
  directly_involved_in:
  - id: GO:0014044
    label: Schwann cell development
  - id: GO:0022011
    label: myelination in peripheral nervous system
  locations:
  - id: GO:0005737
    label: cytoplasm
  supported_by:
  - reference_id: PMID:1550670
    supporting_text: "The protein product of the neurofibromatosis type 1 gene is expressed at highest abundance in neurons, Schwann cells, and oligodendrocytes."
- description: >-
    NF1 is essential for brain development and cognitive function. It regulates cAMP/PKA
    signaling in neurons in addition to its RasGAP activity. Loss leads to cognitive
    deficits and learning difficulties.
  molecular_function:
    id: GO:0005096
    label: GTPase activator activity
  directly_involved_in:
