    label: GTPase activator activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      GTPase activator activity is the defining molecular function of neurofibromin.
      The GRD domain (residues 1251-1482) contains an arginine finger at position 1276
      that is crucial for stabilizing the transition state during RAS GTP hydrolysis.
      This activity has been confirmed by multiple IDA annotations.
    action: ACCEPT
    reason: >-
      This is the core molecular function of NF1. The RasGAP activity is well-established
      through biochemical studies and structural analysis. IBA annotation is appropriate
      as this function is conserved across species and supported by phylogenetic inference.
    supported_by:
      - reference_id: PMID:2121371
        supporting_text: "The NF1 locus encodes a protein functionally related to mammalian GAP and yeast IRA proteins."
      - reference_id: UniProt:P21359
        supporting_text: "Stimulates the GTPase activity of Ras. NF1 shows greater affinity for Ras GAP, but lower specific activity."
