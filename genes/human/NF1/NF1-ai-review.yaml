id: P21359
gene_symbol: NF1
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  Neurofibromin (NF1) is a large multidomain tumor suppressor protein of 2839 amino acids
  that functions as a negative regulator of the RAS-MAPK signaling pathway. The protein
  contains a central GTPase-activating protein (GAP) related domain (GRD, residues 1251-1482)
  that stimulates the intrinsic GTPase activity of RAS proteins, accelerating their conversion
  from active GTP-bound to inactive GDP-bound states. This Ras-GAP activity is the primary
  mechanism by which neurofibromin acts as a tumor suppressor. The protein also contains a
  SEC14/CRAL-TRIO lipid-binding domain (residues 1580-1738) that binds glycerophospholipids,
  particularly phosphatidylethanolamine and phosphatidylcholine with monounsaturated fatty
  acids, and an adjacent PH-like domain. Loss-of-function mutations cause neurofibromatosis
  type 1 (NF1), characterized by cafe-au-lait spots, neurofibromas, and increased cancer risk.
  Neurofibromin also regulates cAMP/PKA signaling in neurons and modulates cytoskeletal
  organization through effects on Rho/ROCK pathways.
