suggested_questions:
- question: >-
    What is the precise mechanism by which the SEC14 lipid-binding domain modulates
    NF1 function? Does lipid binding affect RasGAP activity, membrane localization,
    or protein stability?
- question: >-
    What is the relative contribution of RAS-MAPK inhibition versus cAMP regulation
    to NF1's neuronal functions and cognitive phenotypes?
- question: >-
    Are there tissue-specific isoforms or post-translational modifications of NF1
    that confer specialized functions in different cell types?
suggested_experiments:
- description: >-
    Structure-function analysis of SEC14 domain mutants to determine effects on NF1
    localization, stability, and RasGAP activity. This would clarify the functional
    role of the lipid-binding domain.
  hypothesis: >-
    SEC14 domain lipid binding regulates NF1 membrane localization and/or stability.
  experiment_type: biochemistry
- description: >-
    Cell type-specific knockout studies in neurons vs astrocytes vs Schwann cells
    to dissect NF1's role in each cell type and clarify tissue-specific functions.
  hypothesis: >-
    NF1 has distinct functions in different neural cell types.
  experiment_type: genetic
- description: >-
    Phosphoproteomic analysis of NF1 to identify kinases that regulate NF1 activity
    and stability under different conditions. NF1 has many phosphorylation sites
    with unknown regulatory significance.
  hypothesis: >-
    Specific kinases regulate NF1 activity in response to growth factor signaling.
  experiment_type: proteomics
