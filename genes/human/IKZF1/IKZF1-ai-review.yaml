- id: PMID:8543809
  title: The Ikaros gene encodes a family of lymphocyte-restricted zinc finger DNA
    binding proteins, highly conserved in human and mouse
  findings:
  - statement: >-
      Established Ikaros as a family of lymphocyte-restricted zinc finger DNA binding proteins
      in human and mouse, with multiple alternatively spliced isoforms
    supporting_text: >-
      differential splicing of Ikaros primary transcripts generates a family of lymphoid-restricted
      zinc finger DNA binding proteins, highly conserved in sequence composition and relative
      expression to the mouse homologues. Expression of Ikaros isoforms is highly restricted to
      the lymphopoietic system and is particularly enriched in maturing thymocytes.
