- term:
    id: GO:0007498
    label: mesoderm development
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      IEA annotation from ARBA machine learning model. Hematopoietic cells are derived from mesoderm,
      so there is an indirect connection, but Ikaros is not a core regulator of mesoderm development
      per se. Its role is specifically in lymphoid and hematopoietic cell differentiation.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While hematopoietic cells are mesodermal derivatives, annotating Ikaros to mesoderm development
      is over-annotation. Ikaros functions specifically in hematopoietic and lymphoid lineage commitment
      and differentiation, not in broad mesoderm specification. The ARBA model likely inferred this from
      the association of lymphoid development with mesodermal lineage, but the annotation is too general
      and misleading for Ikaros's actual role.

- term:
    id: GO:0008270
