    summary: >-
      IPI annotation from a high-throughput next-generation sequencing interactome study (Stelzl lab).
      The interactions include CTBP2, RAD51D, and others detected by Y2H.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      'Protein binding' (GO:0005515) is uninformative and does not tell us about the actual molecular
      function. High-throughput Y2H studies can detect many interactions, some of which may not be
      physiologically relevant. Some of the detected interactors (e.g., CTBP2) are relevant to Ikaros
      transcriptional repression function (CtBP is a known co-repressor partner), but the generic
      'protein binding' annotation does not capture this. Where specific interactions are functionally
      validated, more specific terms should be used.

