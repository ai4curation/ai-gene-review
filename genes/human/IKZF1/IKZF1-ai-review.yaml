- term:
    id: GO:0030218
    label: erythrocyte differentiation
  evidence_type: IMP
  original_reference_id: PMID:17934067
  review:
    summary: >-
      IMP annotation for erythrocyte differentiation from Dijon et al. (2008), titled "The role of
      Ikaros in human erythroid differentiation." The study demonstrated that Ikaros modulates erythroid
      differentiation of human hematopoietic progenitors.
    action: KEEP_AS_NON_CORE
    reason: >-
      While Ikaros's primary role is in lymphocyte development, the Dijon et al. study provided evidence
      that Ikaros also plays a role in erythroid differentiation. UniProt notes that Ikaros "increases
      normal apoptosis in adult erythroid cells" and "targets NuRD and BAF complexes to the beta-globin
