      in lymphopoiesis.

- term:
    id: GO:0045892
    label: negative regulation of DNA-templated transcription
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      ISS annotation from manual transfer of experimentally verified annotation from mouse ortholog
      (Q03267). Ikaros is well-established as a transcriptional repressor that recruits NuRD complex
      to target genes, causing loss of enhancer H3K27ac and chromatin accessibility.
    action: ACCEPT
    reason: >-
      Transcriptional repression is the primary mode of action of Ikaros. Recent studies (Zhang et al.,
      Blood 2025) have mapped conserved helical motifs in the Ikaros intrinsically disordered region that
      bind RBBP4 in NuRD, and time-resolved analyses show that downregulation of target transcripts
      precedes any activation events upon Ikaros induction. The ISS annotation based on mouse ortholog
      data is well-supported.
    supported_by:
    - reference_id: PMID:10204490
      supporting_text: >-
        Ikaros DNA-binding proteins direct formation of chromatin remodeling complexes in lymphocytes
        [forms NuRD repressor complex]

- term:
