- term:
    id: GO:0030098
    label: lymphocyte differentiation
  evidence_type: IMP
  original_reference_id: PMID:17934067
  review:
    summary: >-
      IMP annotation for lymphocyte differentiation from Dijon et al. (2008), which studied the role of
      Ikaros in human erythroid differentiation. The study used Ikaros isoform manipulation to demonstrate
      effects on differentiation of hematopoietic progenitors, including lymphoid lineages.
    action: ACCEPT
    reason: >-
      Lymphocyte differentiation is a core biological process for Ikaros. Ikaros is absolutely required
      for B and T cell development. The IMP from PMID:17934067 provides human experimental evidence.
      Mouse knockouts completely lack lymphoid lineages, and human haploinsufficiency (CVID13) causes
      B cell deficiency.
    supported_by:
    - reference_id: PMID:23071339
      supporting_text: >-
        Ikaros is a zinc finger-containing DNA-binding protein that plays a pivotal role in immune
        homeostasis through transcriptional regulation of the earliest stages of lymphocyte ontogeny
