    Ikaros binds a/gGGAA DNA motifs in cis-regulatory regions of target genes and predominantly
    represses their transcription by recruiting the NuRD chromatin remodeling complex (CHD4/RBBP4/HDAC1),
    causing rapid loss of enhancer H3K27ac and chromatin accessibility. This is the primary molecular
    function of Ikaros.
