      TAS annotation for mesoderm development from Molnar et al. (1996). This early annotation likely
      reflected the connection between lymphoid development and mesodermal origin of hematopoietic cells.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      As with the IEA annotation for the same term, this is an over-annotation. Ikaros is specifically
      involved in hematopoietic/lymphoid differentiation, not in mesoderm development broadly. The
      original paper (Molnar et al., 1996) characterized Ikaros as a lymphoid transcription factor, not
      as a mesoderm regulator. The TAS annotation appears to have been applied too broadly.

# ============================================================
# NEW ANNOTATIONS (suggested additions)
# ============================================================
- term:
    id: GO:0001227
    label: DNA-binding transcription repressor activity, RNA polymerase II-specific
  evidence_type: ISS
  original_reference_id: PMID:10204490
  review:
    summary: >-
      Ikaros predominantly functions as a transcriptional repressor. It recruits the NuRD chromatin
      remodeling/HDAC complex to target gene enhancers, causing rapid loss of chromatin accessibility
      and H3K27ac. Recent work (Zhang et al., Blood 2025) mapped the conserved helical motifs in the
      Ikaros disordered region that mediate NuRD binding. Time-resolved analyses show that repression
      (downregulation of targets, loss of H3K27ac) is the immediate dominant response upon Ikaros
      induction, preceding any activation events. This is the most specific and informative MF term
      for Ikaros's primary transcriptional activity, as recommended by the GO TF annotation guidelines.
    action: NEW
    reason: >-
      Per GO transcription factor annotation guidelines, the recommended MF annotation for a DNA-binding
      transcription factor is a child of GO:0000981 (RNA polymerase II-specific). Since Ikaros
      predominantly acts as a repressor via NuRD recruitment, GO:0001227 is the most accurate term.
      This is not currently annotated in the GOA dataset but is strongly supported by the literature.
    supported_by:
    - reference_id: PMID:10204490
      supporting_text: >-
        Ikaros DNA-binding proteins direct formation of chromatin remodeling complexes in lymphocytes
        [Ikaros recruits NuRD repressor complex]
    - reference_id: PMID:23071339
      supporting_text: >-
        Ikaros is a zinc finger-containing DNA-binding protein that plays a pivotal role in immune
        homeostasis through transcriptional regulation

- term:
    id: GO:0016581
    label: NuRD complex
  evidence_type: IDA
  original_reference_id: PMID:10204490
  review:
    summary: >-
      Ikaros is a well-characterized component of the NuRD chromatin remodeling complex in lymphocytes.
      Kim et al. (1999) identified Ikaros in the NuRD complex and showed it interacts directly with
      CHD4. The NuRD complex containing Ikaros includes CHD4, HDAC1, HDAC2, RBBP4, RBBP7, MTA1/2,
      MBD2/3. This complex association is central to Ikaros's transcriptional repressor function.
    action: NEW
    reason: >-
      The existing annotations use the generic GO:0032991 (protein-containing complex). Ikaros's
      membership in the NuRD complex is its best-characterized complex association and is central
      to its function. This specific CC annotation should be added.
    supported_by:
    - reference_id: PMID:10204490
      supporting_text: >-
        Ikaros DNA-binding proteins direct formation of chromatin remodeling complexes in lymphocytes

- term:
    id: GO:0042802
    label: identical protein binding
  evidence_type: IPI
  original_reference_id: PMID:8543809
  review:
    summary: >-
      Ikaros forms homodimers via its C-terminal zinc fingers (F5-F6). This homodimerization is a
      well-established feature of Ikaros biology, documented in the original characterization papers
      and confirmed by subsequent structural and biochemical studies. The GOA dataset from IntAct
      includes the self-interaction (Q13422-7 with Q13422-7). This is functionally important as
      dimerization modulates transcriptional activity.
    action: NEW
    reason: >-
      Ikaros homodimerization via C-terminal zinc fingers is well-established and functionally
      important. This is more informative than generic GO:0005515 (protein binding) for capturing
      the self-interaction.

- term:
    id: GO:0000981
    label: DNA-binding transcription factor activity, RNA polymerase II-specific
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Ikaros functions as a DNA-binding transcription factor that regulates RNA polymerase II transcription.
      It can both repress (primarily) and activate transcription depending on context and target gene. The
      deep research review (IKZF1-deep-research-falcon.md) details that Ikaros directly regulates Pol II
      transcription at target genes including IL7R, FLT3, NOTCH1, RAG1, DNTT, and HDAC9.
    action: NEW
    reason: >-
      This Pol II-specific transcription factor activity term is used in core_functions to describe
      the broader transcription factor role of Ikaros (complementing the more specific repressor term
      GO:0001227). While GO:0003700 (the parent term) is present as an IBA, this more specific child
      term better captures that Ikaros targets are Pol II-transcribed genes.
    additional_reference_ids:
    - file:human/IKZF1/IKZF1-deep-research-falcon.md
    supported_by:
    - reference_id: PMID:10204490
      supporting_text: >-
        Ikaros DNA-binding proteins direct formation of chromatin remodeling complexes in lymphocytes

- term:
    id: GO:0030183
    label: B cell differentiation
  evidence_type: IMP
  original_reference_id: PMID:26981933
  review:
    summary: >-
      Ikaros is essential for B cell differentiation. Patients with heterozygous IKZF1 mutations
      (R162Q, R162L, H167R, R184Q) that abolish DNA binding show near-complete absence of B cells
      (Kuehn et al., 2016). The deep research review (IKZF1-deep-research-falcon.md) details that
      Ikaros-null mice lack all B cells, and haploinsufficient patients have dramatically reduced
      B cell counts. B cell differentiation is a more specific child of lymphocyte differentiation
      (GO:0030098) that more precisely captures Ikaros's most striking phenotype.
    action: NEW
    reason: >-
      While lymphocyte differentiation (GO:0030098) is already annotated, B cell differentiation
      (GO:0030183) specifically captures the most prominent phenotype of IKZF1 loss-of-function in
      both mice and humans. This specificity is warranted given the dramatic B cell deficiency phenotype.
    additional_reference_ids:
    - file:human/IKZF1/IKZF1-deep-research-falcon.md
    supported_by:
    - reference_id: PMID:26981933
      supporting_text: >-
        Heterozygous mutations in the transcription factor IKAROS caused an autosomal dominant
        form of CVID that is associated with a striking decrease in B-cell numbers
    - reference_id: PMID:21548011
      supporting_text: >-
        Congenital pancytopenia and absence of B lymphocytes in a neonate with a mutation in the
        Ikaros gene

