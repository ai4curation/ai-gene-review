# ============================================================
# IBA ANNOTATIONS (phylogenetically-inferred)
# ============================================================
- term:
    id: GO:0003700
    label: DNA-binding transcription factor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Ikaros is a well-established DNA-binding transcription factor that binds a/gGGAA motifs via its
      N-terminal zinc fingers and modulates transcription of target gene sets in lymphocytes. The IBA
      annotation at this level is appropriate. However, given that Ikaros predominantly acts as a
      transcriptional repressor via NuRD recruitment, the more specific term GO:0001227 (DNA-binding
      transcription repressor activity, RNA polymerase II-specific) would be more informative for the
      primary function. Ikaros can also activate some genes, so GO:0003700 is not wrong as a general annotation.
    action: ACCEPT
    reason: >-
      Ikaros is unambiguously a DNA-binding transcription factor. The IBA annotation from phylogenetic
      inference is well-supported by extensive experimental evidence from multiple publications
      demonstrating sequence-specific DNA binding and transcriptional regulation. This term is at the
      right level of generality since Ikaros can both repress and activate transcription depending on
      context.
    additional_reference_ids:
    - file:human/IKZF1/IKZF1-deep-research-falcon.md
    supported_by:
    - reference_id: PMID:8543809
      supporting_text: >-
        The Ikaros gene encodes a family of lymphocyte-restricted zinc finger DNA binding proteins,
        highly conserved in human and mouse
    - reference_id: PMID:23071339
      supporting_text: >-
        Ikaros is a zinc finger-containing DNA-binding protein that plays a pivotal role in immune
        homeostasis through transcriptional regulation of the earliest stages of lymphocyte ontogeny
        and differentiation
    - reference_id: file:human/IKZF1/IKZF1-deep-research-falcon.md
      supporting_text: >-
        Ikaros is a C2H2-type zinc finger transcription factor that serves as a master regulator
        of hematopoietic cell differentiation, particularly lymphocyte development

- term:
    id: GO:0006357
    label: regulation of transcription by RNA polymerase II
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Ikaros regulates transcription of genes transcribed by RNA polymerase II, including genes involved
      in lymphocyte development (IL7R, FLT3, NOTCH1, RAG1, DNTT, HDAC9). This IBA annotation is
      well-supported by the known biology.
    action: ACCEPT
    reason: >-
      As a DNA-binding transcription factor targeting Pol II-transcribed genes in lymphoid cells, Ikaros
      is clearly involved in regulation of transcription by RNA polymerase II. The IBA is phylogenetically
      sound and well-supported by experimental data. This is a core biological process for Ikaros.
    supported_by:
    - reference_id: PMID:10204490
      supporting_text: >-
        Ikaros DNA-binding proteins direct formation of chromatin remodeling complexes in lymphocytes
        [Ikaros targets NuRD and BAF complexes to regulate transcription]
    - reference_id: PMID:23071339
      supporting_text: >-
        SYK-induced Ikaros activation is essential for its nuclear localization and optimal transcription
        factor function

- term:
    id: GO:0000978
    label: RNA polymerase II cis-regulatory region sequence-specific DNA binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      Ikaros binds specific a/gGGAA DNA motifs in cis-regulatory regions (enhancers and promoters) of
      target genes. This has been demonstrated by EMSA, ChIP-seq, and structural studies. The IBA annotation
      is well-supported.
    action: ACCEPT
    reason: >-
      Ikaros recognizes a pentameric GGGAA core motif in cis-regulatory regions of Pol II-transcribed genes.
      This is its core DNA-binding function. The IBA from phylogenetic inference is consistent with
      extensive experimental evidence.
    supported_by:
    - reference_id: PMID:23071339
      supporting_text: >-
        SYK phoshorylates Ikaros at unique C-terminal serine phosphorylation sites S358 and S361,
        thereby augmenting its nuclear localization and sequence-specific DNA binding activity

