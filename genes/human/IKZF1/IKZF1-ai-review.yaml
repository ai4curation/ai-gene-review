    action: ACCEPT
    reason: >-
      While the canonical Ikaros isoforms are nuclear, the dominant-negative Ik6 isoform (lacking
      exons 4-7 and thus the DNA-binding zinc fingers) localizes to the cytoplasm. The IEA is derived
      from UniProt subcellular location which notes this. The annotation is technically correct but
      applies primarily to the Ik6 isoform.

- term:
