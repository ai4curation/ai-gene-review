  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA from UniProt keyword mapping. Ikaros has six C2H2-type zinc fingers that coordinate zinc ions.
      This is structurally accurate.
    action: ACCEPT
    reason: >-
      Ikaros contains six C2H2-type zinc finger domains (four N-terminal for DNA binding, two C-terminal
      for dimerization), each of which coordinates a zinc ion. This is a well-established structural
      feature confirmed by X-ray crystallography and cryo-EM structures (PDB: 6H0F, 8D7Z, 8RQC, 8TNQ).

- term:
    id: GO:0030098
    label: lymphocyte differentiation
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      IEA from ARBA model for lymphocyte differentiation. Ikaros is essential for lymphocyte differentiation,
      particularly B and T cell lineage commitment. This is a core function of Ikaros. There is also an
      IMP annotation for this term.
    action: ACCEPT
    reason: >-
      Lymphocyte differentiation is the most fundamental biological process role of Ikaros. This IEA
      is consistent with extensive experimental evidence and the IMP annotation from PMID:17934067.
      Ikaros is absolutely required for B and T cell development.

- term:
    id: GO:0046872
