- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation for cytoplasmic localization derived from UniProt subcellular location mapping. UniProt
