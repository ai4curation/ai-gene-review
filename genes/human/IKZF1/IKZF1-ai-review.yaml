  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  IKZF1 (Ikaros) is a lymphoid-restricted C2H2-type zinc finger transcription factor that serves as a master
  regulator of hematopoietic cell differentiation, particularly lymphocyte development. The protein contains
  four N-terminal zinc fingers (F1-F4) that mediate sequence-specific DNA binding to a/gGGAA pentameric motifs,
  and two C-terminal zinc fingers (F5-F6) that mediate homo- and heterodimerization with other Ikaros family
  members (IKZF3/Aiolos, IKZF4/Eos, IKZF5/Pegasus). Ikaros predominantly functions as a transcriptional
  repressor by recruiting the NuRD chromatin remodeling complex (CHD4/RBBP4/HDAC1) to target gene enhancers,
  causing rapid loss of chromatin accessibility and H3K27ac marks. It also associates with the BAF (SWI/SNF)
  complex via SMARCA4. Ikaros localizes to the nucleus with enrichment at pericentromeric heterochromatin in
  proliferating lymphocytes. Its activity is regulated by phosphorylation (by CK2, SYK, PBK/TOPK, and
  dephosphorylation by PP1). Alternative splicing generates multiple isoforms; IK1-IK3 retain DNA-binding
  capacity, while shorter isoforms (e.g., IK6, lacking exons 4-7) act as dominant negatives. IKZF1 deletions
  and mutations are frequent in B-cell acute lymphoblastic leukemia (B-ALL) and are associated with poor
  prognosis. Ikaros is a therapeutic target via cereblon-recruiting immunomodulatory drugs (lenalidomide,
  pomalidomide) that trigger IKZF1 proteasomal degradation in multiple myeloma.
