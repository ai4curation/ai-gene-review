core_functions:
- description: >-
    IL23R is the IL-23-specific subunit of the heterodimeric IL-23 receptor.
    It binds IL-23 p19 through its N-terminal Ig domain and pairs with IL12RB1
    (which binds IL-12 p40) to form the signaling-competent receptor complex.
    Upon IL-23 binding, IL23R constitutively associates with JAK2 and recruits
    STAT3, activating the JAK2/TYK2-STAT3 cascade that drives Th17 gene
    expression programs.
