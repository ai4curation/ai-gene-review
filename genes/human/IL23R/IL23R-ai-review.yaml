    action: REMOVE
    reason: >-
      This IBA is incorrectly transferred from the prolactin receptor.
      IL23R binds IL-23, which is a heterodimeric cytokine (p19/p40), not
      a peptide hormone. The more appropriate and already-annotated terms
      are cytokine binding (GO:0019955) and interleukin-23 binding
      (GO:0042019). This annotation should be removed as a propagation
      error from the prolactin receptor branch of the phylogeny.
    supported_by:
    - reference_id: PMID:12023369
      supporting_text: >-
        Human IL-23, but not IL-12, exhibits detectable affinity for human
        IL-23R.

