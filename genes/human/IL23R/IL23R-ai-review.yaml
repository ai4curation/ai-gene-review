existing_annotations:
# ===========================
# IBA ANNOTATIONS
# ===========================
- term:
    id: GO:0009897
    label: external side of plasma membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IL23R is a type I transmembrane receptor localized at the cell surface
      of immune cells. The extracellular domain faces outward and has been
      structurally resolved by X-ray crystallography and cryo-EM (PMID:29287995).
      IBA annotation based on phylogenetic inference from related cytokine
      receptors is consistent with experimental evidence.
    action: ACCEPT
    reason: >-
      IL23R is experimentally confirmed at the cell surface (PMID:12023369).
      Its extracellular Ig-like and FNIII domains face the external side of
      the plasma membrane to engage IL-23. The IBA annotation is appropriate
      and consistent with direct evidence.
    supported_by:
    - reference_id: PMID:12023369
      supporting_text: >-
        Anti-IL-12Rbeta1 and anti-IL-23R Abs block IL-23 responses of an NK
        cell line and Ba/F3 cells expressing the two receptor chains.
    - reference_id: PMID:29287995
      supporting_text: >-
        IL-23R bound to IL-23 exclusively via its N-terminal immunoglobulin domain.

- term:
    id: GO:0019221
    label: cytokine-mediated signaling pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IL23R is a core component of the IL-23 cytokine signaling pathway.
      Upon IL-23 binding, it signals through JAK2/TYK2-STAT3 (PMID:12023369).
      This IBA is well-supported phylogenetically across the type I cytokine
      receptor family.
    action: ACCEPT
    reason: >-
      This is a correct and appropriately general annotation. IL23R directly
      participates in IL-23-mediated cytokine signaling, its core function.
      The more specific term GO:0038155 (interleukin-23-mediated signaling
      pathway) is also annotated separately with IDA evidence.
    supported_by:
    - reference_id: PMID:12023369
      supporting_text: >-
        IL-23 activates the same Jak-stat signaling molecules as IL-12: Jak2,
        Tyk2, and stat1, -3, -4, and -5, but stat4 activation is
        substantially weaker and different DNA-binding stat complexes form
        in response to IL-23 compared with IL-12.

- term:
    id: GO:0008284
    label: positive regulation of cell population proliferation
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IL-23 signaling through IL23R promotes proliferation of memory T cells
      and other immune cell populations (PMID:11114383, PMID:12023369). The
      IBA annotation is phylogenetically inferred from related cytokine
      receptors that promote cell proliferation.
    action: KEEP_AS_NON_CORE
    reason: >-
      While IL-23 signaling does promote proliferation of T cells and NK-like
      T cells, this is a downstream consequence of cytokine receptor
      signaling rather than a core molecular function of IL23R itself. The
      term is accurate but represents a broad biological outcome rather than
      the receptor's primary role.
    supported_by:
    - reference_id: PMID:11114383
      supporting_text: >-
        IL-23 induces strong proliferation of mouse memory
        (CD4(+)CD45Rb(low)) T cells, a unique activity of IL-23 as IL-12
        has no effect on this cell population.

- term:
    id: GO:0019955
    label: cytokine binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IL23R binds IL-23 via its N-terminal Ig-like domain. Crystal structures
      confirm direct binding of IL23R to the p19 subunit of IL-23
      (PMID:29287995). The IBA at the level of cytokine binding is correct
      but more specific terms exist.
    action: ACCEPT
    reason: >-
      IL23R does bind IL-23, a cytokine. While more specific terms
      (GO:0042019 interleukin-23 binding, GO:0042020 interleukin-23 receptor
      activity) are also annotated, this broader IBA annotation captures the
      general cytokine-binding function appropriately at the family level.
    supported_by:
    - reference_id: PMID:12023369
      supporting_text: >-
        Human IL-23, but not IL-12, exhibits detectable affinity for human
        IL-23R.
    - reference_id: PMID:29287995
      supporting_text: >-
        IL-23R bound to IL-23 exclusively via its N-terminal immunoglobulin domain.

- term:
    id: GO:0004925
    label: prolactin receptor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation infers prolactin receptor activity for IL23R based on
      phylogenetic relationship to the prolactin receptor (PRLR). While
      IL23R and PRLR are both type I cytokine receptors, IL23R does not bind
      prolactin and has no demonstrated prolactin receptor activity.
    action: REMOVE
    reason: >-
      This is an erroneous IBA annotation. IL23R is in the same broad type I
      cytokine receptor superfamily as PRLR, but it does not bind prolactin.
      IL23R specifically binds IL-23 through its p19 subunit (PMID:29287995).
      The phylogenetic inference is too broad here, incorrectly transferring
      a ligand-specific function across distantly related receptors with
      different ligand specificities.
    supported_by:
    - reference_id: PMID:12023369
      supporting_text: >-
        Human IL-23, but not IL-12, exhibits detectable affinity for human
        IL-23R.

- term:
    id: GO:0005143
    label: interleukin-12 receptor binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  qualifier: contributes_to
  review:
    summary: >-
      IL23R contributes to IL-12 receptor binding in the sense that IL-23
      shares the p40 subunit with IL-12 and IL23R pairs with IL12RB1 (the
      shared IL-12 receptor chain). The IBA annotation with
      contributes_to qualifier reflects that IL23R is part of a complex
      that engages IL-12-family cytokine receptor components.
    action: ACCEPT
    reason: >-
      The contributes_to qualifier is appropriate. IL23R pairs with IL12RB1
      to form the functional receptor, and IL-23 shares the p40/IL12B
      subunit with IL-12. This means IL23R contributes to a complex that
      has IL-12 receptor binding capacity through the shared IL12RB1 chain.
      The IBA annotation correctly captures this relationship.
    supported_by:
    - reference_id: PMID:12023369
      supporting_text: >-
        Like IL-12, IL-23 binds to the IL-12R subunit IL-12Rbeta1. However,
        it does not use IL-12Rbeta2.

- term:
    id: GO:0042019
    label: interleukin-23 binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  qualifier: contributes_to
  review:
    summary: >-
      IL23R contributes to IL-23 binding as part of the IL23R:IL12RB1
      heterodimer. IL23R binds IL-23 p19 directly, while IL12RB1 engages
      p40 (PMID:29287995). The contributes_to qualifier reflects that full
      IL-23 binding requires both receptor chains.
    action: ACCEPT
    reason: >-
      The IBA annotation with contributes_to is correct. IL23R directly
      binds the p19 subunit of IL-23, but the full high-affinity binding
      of IL-23 requires both IL23R and IL12RB1. This is confirmed by
      structural studies.
    supported_by:
    - reference_id: PMID:29287995
      supporting_text: >-
        IL-23R bound to IL-23 exclusively via its N-terminal immunoglobulin domain.
    - reference_id: PMID:12023369
      supporting_text: >-
        Human IL-23, but not IL-12, exhibits detectable affinity for human
        IL-23R.

- term:
    id: GO:0072536
    label: interleukin-23 receptor complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IL23R is a defining component of the interleukin-23 receptor complex,
      which consists of IL23R and IL12RB1 together with bound IL-23
      (PMID:12023369). The IBA annotation is fully consistent with
      experimental evidence.
    action: ACCEPT
    reason: >-
      IL23R is the IL-23-specific subunit of the IL-23 receptor complex.
      This is its core localization when engaged in signaling. The
      annotation is also supported by IDA evidence from PMID:12023369.
    supported_by:
    - reference_id: PMID:12023369
      supporting_text: >-
        IL-23R pairs with IL-12Rbeta1 to confer IL-23 responsiveness on
        cells expressing both subunits.

- term:
    id: GO:0017046
    label: peptide hormone binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation infers peptide hormone binding for IL23R based on
      phylogenetic relationship to the prolactin receptor. IL-23 is a
      cytokine, not a classical peptide hormone, and IL23R does not bind
