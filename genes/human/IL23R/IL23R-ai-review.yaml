- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:12023369
  review:
    summary: >-
      IPI from IntAct, based on co-immunoprecipitation of IL23R with JAK2
      (UniProtKB:Q62120) and IL-23A/p19 (UniProtKB:Q9NPF7). These are
      well-characterized interactions central to IL23R function.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      Per curation guidelines, protein binding is uninformative. The
      interaction with JAK2 reflects IL23R's signaling function (captured
      by cytokine receptor activity GO:0004896) and the interaction with
      IL-23A reflects ligand binding (captured by interleukin-23 binding
      GO:0042019). More specific molecular function terms are already
      present.
    supported_by:
    - reference_id: PMID:12023369
      supporting_text: >-
        IL-23R associates constitutively with Jak2 and in a
        ligand-dependent manner with stat3.

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:25416956
  review:
    summary: >-
      IPI from a high-throughput proteome-scale interactome mapping study
      (Rolland et al. 2014). The interacting partner is C1D
      (UniProtKB:Q13901), a nuclear matrix protein involved in DNA
      damage response.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      The interaction with C1D is from a high-throughput Y2H screen and
