      IL-23R associates constitutively with Jak2 and in a ligand-dependent
      manner with stat3.
  - reference_id: PMID:29287995
    supporting_text: >-
      IL-23R bound to IL-23 exclusively via its N-terminal immunoglobulin
      domain.
