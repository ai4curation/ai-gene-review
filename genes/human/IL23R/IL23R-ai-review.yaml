      protein binding is uninformative per curation guidelines. The
      interaction has not been validated in the context of IL-23 signaling.
    supported_by:
    - reference_id: PMID:25416956
      supporting_text: >-
        Here, we describe a systematic map of ?14,000 high-quality human
        binary protein-protein interactions.

