- id: PMID:11114383
  title: Novel p19 protein engages IL-12p40 to form a cytokine, IL-23, with biological
    activities similar as well as distinct from IL-12
  findings:
  - statement: IL-23 uniquely stimulates memory T cell proliferation and promotes IFN-gamma production in activated T cells.
    supporting_text: >-
      IL-23 induces strong proliferation of mouse memory (CD4(+)CD45Rb(low))
      T cells, a unique activity of IL-23 as IL-12 has no effect on this cell
      population. Similar to IL-12, human IL-23 stimulates IFN-gamma production
      and proliferation in PHA blast T cells, as well as in CD45RO (memory) T cells.
- id: PMID:12023369
  title: A receptor for the heterodimeric cytokine IL-23 is composed of IL-12Rbeta1
    and a novel cytokine receptor subunit, IL-23R.
  findings:
  - statement: >-
      Identified IL23R as the IL-23-specific receptor subunit. IL23R pairs with
      IL12RB1 to form the functional IL-23 receptor. IL23R constitutively
      associates with JAK2 and, upon IL-23 binding, recruits STAT3. IL-23
      activates JAK2, TYK2, STAT1, STAT3, STAT4, and STAT5 but with weaker
      STAT4 activation than IL-12. IL23R is expressed on NK cells, T cells,
      monocytes, and dendritic cells.
    supporting_text: >-
      IL-23R pairs with IL-12Rbeta1 to confer IL-23 responsiveness on cells
      expressing both subunits. Human IL-23, but not IL-12, exhibits detectable
      affinity for human IL-23R.
- id: PMID:12421946
  title: Regulation of virus-induced IL-12 and IL-23 expression in human macrophages
  findings:
