  findings:
  - statement: IL23R R381Q variant (rs11209026) is strongly protective against Crohn's disease and ulcerative colitis.
- id: PMID:17888176
  title: IL-23 induces human osteoclastogenesis via IL-17 in vitro, and anti-IL-23
