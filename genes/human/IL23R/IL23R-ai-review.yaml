  findings:
  - statement: IL-23 promotes osteoclastogenesis via IL-17 induction and elevates IL-17/IFN-gamma ratio in activated T cells.
- id: PMID:19088061
  title: IL-23 modulates CD56+/CD3- NK cell and CD56+/CD3+ NK-like T cell function
