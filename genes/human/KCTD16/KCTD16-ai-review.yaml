gene_symbol: KCTD16
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: KCTD16 is an auxiliary subunit of GABA-B receptors that modulates the pharmacology and kinetics of receptor signaling. It contains an N-terminal BTB/POZ domain that forms an open pentamer and binds to the GABAB2 C-terminal tail in a 1:5 stoichiometry. Unlike KCTD12 which promotes rapid desensitization, KCTD16 generally confers sustained, non-desensitizing GABA-B receptor responses. KCTD16 is enriched in brain regions including thalamus, hippocampus, and amygdala, where it shapes postsynaptic inhibitory currents through GIRK channels. Notably, KCTD16 does not function as a Cullin3 E3 ligase adaptor, distinguishing it from other KCTD family members.
existing_annotations:
- term:
    id: GO:0042734
    label: presynaptic membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: KCTD16 localizes to presynaptic membranes as part of GABA-B receptor complexes. Mouse brain studies show KCTD16 expression in regions with both presynaptic and postsynaptic localization (Metz et al. 2011). UniProt confirms presynaptic cell membrane localization.
    action: ACCEPT
    reason: IBA annotation is well-supported. KCTD16 functions as an auxiliary subunit of GABA-B receptors which are present at presynaptic terminals where they modulate neurotransmitter release via Gbetagamma signaling to voltage-gated calcium channels. This is consistent with the established role of GABA-B receptors in presynaptic inhibition.
    supported_by:
      - reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
        supporting_text: In mouse brain KCTD16 shows high expression across thalamic nuclei and is enriched in hippocampal CA1, amygdala (lateral/basolateral nuclei) and dentate regions
- term:
    id: GO:0045211
    label: postsynaptic membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: KCTD16 is a component of postsynaptic GABA-B receptor complexes where it modulates GIRK channel-mediated inhibitory currents. Immunolocalization studies show KCTD16 at neuronal somata and neuropil (Metz et al. 2011).
    action: ACCEPT
    reason: IBA annotation is well-supported. KCTD16 tethers to GABAB2 C-terminus and shapes Gbetagamma-GIRK signaling kinetics at postsynaptic sites. Structural studies confirm the KCTD16-GABAB2 interaction (Zuo et al. 2019, PNAS). UniProt also confirms postsynaptic cell membrane localization.
    supported_by:
      - reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
        supporting_text: By tethering to GABAB2 and shaping Gbetagamma availability and GIRK channel interactions, KCTD16 contributes to the amplitude and temporal profile of postsynaptic inhibitory currents
      - reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
        supporting_text: Immunolocalization shows KCTD16 at granule cell somata and neuropil in dentate gyrus and colocalization with GABAB2 in specific layers, supporting a postsynaptic role
- term:
    id: GO:0043235
    label: receptor complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: KCTD16 is an integral auxiliary subunit of the GABA-B receptor complex. Multiple structural studies have demonstrated that KCTD16 pentamers bind the GABAB2 C-terminal tail.
    action: MODIFY
    reason: While GO:0043235 (receptor complex) is correct, a more specific term exists. KCTD16 specifically forms part of the G protein-coupled GABA receptor complex (GABA-B receptor). The term GO:1902712 (G protein-coupled GABA receptor complex) is the appropriate specific term for GABA-B receptors.
    proposed_replacement_terms:
      - id: GO:1902712
        label: G protein-coupled GABA receptor complex
    supported_by:
      - reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
        supporting_text: Native GBR complexes comprise principal subunits GABAB1 and GABAB2 plus auxiliary KCTDs (notably KCTD8, KCTD12/12b, KCTD16)
      - reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
        supporting_text: Human KCTD16 is a BTB/POZ-domain auxiliary protein that constitutively associates with the GABAB2 C-terminus in a 1:5 pentameric arrangement
