  evidence_type: IDA
  original_reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
  review:
    summary: KCTD16 directly binds to the GABAB2 subunit of the G protein-coupled GABA-B receptor via its BTB/T1 domain. Structural studies have mapped the binding interface.
    action: NEW
    reason: This molecular function annotation captures the core activity of KCTD16 as a GABA-B receptor auxiliary subunit. The BTB/T1 domain of KCTD16 directly binds the C-terminal tail of GABAB2 with characterized interfacial residues (Q34, F80, P101, E102 on KCTD16; I898, Y903, L904 on GABAB2).
    supported_by:
      - reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
        supporting_text: The KCTD16 BTB/T1 domain forms an open pentamer that wraps around one copy of the GABAB2 C-terminal peptide, establishing a 1:5 GB2 peptide:KCTD16 stoichiometry. Key interfacial residues include KCTD16 Q34, F80, P101, E102 and GABAB2 I898, Y903, L904
      - reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
        supporting_text: KCTD family H1 domains can oligomerize to bind multiple Gbetagamma heterodimers cooperatively in a 5:5 complex
- term:
    id: GO:0031683
    label: G-protein beta/gamma-subunit complex binding
  evidence_type: ISS
  original_reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
  review:
    summary: KCTD16 H1 domain binds Gbetagamma subunits, analogous to KCTD12. This interaction shapes GABA-B receptor signaling kinetics.
    action: NEW
    reason: KCTD16, like other GABA-B associated KCTDs, possesses an H1 domain that engages Gbetagamma subunits. While the detailed kinetic effects differ from KCTD12 (which causes desensitization), the structural architecture for Gbetagamma binding is conserved. This is a key molecular function enabling KCTD16 to modulate GPCR signaling.
    supported_by:
      - reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
        supporting_text: KCTD family H1 domains can oligomerize to bind multiple Gbetagamma heterodimers cooperatively in a 5:5 complex, enabling rapid desensitization of GBR-GIRK signaling by stripping Gbetagamma from GIRK after initial activation
      - reference_id: file:human/KCTD16/KCTD16-deep-research-falcon.md
        supporting_text: KCTD8/16 possess additional C-terminal features (including H2) that oppose desensitization
