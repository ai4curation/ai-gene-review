- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:26960425
  review:
    summary: This annotation derives from a yeast two-hybrid study that identified KCTD16 as an interactor of APP (amyloid precursor protein) extracellular domain. The interaction was confirmed in mammalian cells.
    action: REMOVE
    reason: GO:0005515 (protein binding) is an uninformative annotation that should be avoided. The referenced study (Yu et al. 2016) is a high-throughput yeast two-hybrid screen for APP interactors. While the interaction was confirmed, there is no clear physiological relevance established for a KCTD16-APP interaction, and this does not represent the core function of KCTD16. More informative molecular function terms should be used instead, such as the GABA-B receptor binding function.
    additional_reference_ids:
      - PMID:26960425
    supported_by:
      - reference_id: PMID:26960425
        supporting_text: After confirming the interactions in the mammalian system, mutated PLP1, members of the FLRT protein family, and KCTD16 were shown to interact with APP
