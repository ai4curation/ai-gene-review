- term:
    id: GO:0045893
    label: positive regulation of DNA-templated transcription
  evidence_type: IDA
  original_reference_id: PMID:8392752
  review:
    summary: |
      The biological process annotation is acceptable, though the original 1993 paper overinterpreted the mechanism. PMID:8392752 showed that NME2 (identified as PuF) could activate c-myc transcription in vitro. Later studies (PMID:19435876, PMID:19033359) clarified that this activation is indirect, occurring through G-quadruplex binding rather than classical transcription factor activity.
    action: ACCEPT
    reason: |
      The BP annotation for positive regulation of transcription is valid - NME2 does promote c-MYC transcription. However, the molecular mechanism is indirect (via G-quadruplex destabilization) rather than through direct DNA-binding transcription factor activity. The BP annotation correctly captures the involvement in the process without claiming a specific molecular mechanism.
    supported_by:
      - reference_id: PMID:8392752
        supporting_text: "suggest that the nm23 protein can function in vitro in the transcriptional regulation of c-myc expression"
