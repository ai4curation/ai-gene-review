id: O14737
gene_symbol: PDCD5
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  PDCD5 (Programmed cell death protein 5, also known as TFAR19) is a pro-apoptotic regulatory
  adaptor protein that functions primarily as a positive regulator of the p53/TP53 tumor suppressor
  pathway. Under normal conditions, PDCD5 helps maintain basal levels of p53 and Tip60 (a histone
  acetyltransferase). Upon DNA damage or genotoxic stress, PDCD5 is phosphorylated at Ser-119 by
  CK2, which stabilizes the protein and promotes its translocation from cytosol to nucleus. In the
  nucleus, PDCD5 performs two key functions: (1) it binds to and activates Tip60, enhancing its HAT
  activity and Tip60-dependent K120 acetylation of p53; (2) it directly binds p53 and antagonizes
  MDM2-mediated p53 ubiquitination and degradation, thereby stabilizing p53 and promoting
  p53-dependent transcription of pro-apoptotic genes (BAX, PUMA). PDCD5 is also regulated by OTUD5
  (deubiquitinase that stabilizes it) and JMJD4/PPEF-1 (which promote its degradation). Beyond
  apoptosis, PDCD5 interacts with FOXP3 to enhance Treg function and suppress autoimmunity. It also
  inhibits beta-tubulin folding by binding to the CCT chaperonin complex, which may contribute to
  its anti-proliferative effects.
alternative_products:
- name: '1'
  id: O14737-1
- name: '2'
  id: O14737-2
  sequence_note: VSP_056203
existing_annotations:
- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PDCD5 nuclear localization is well-documented and represents a key functional location,
      particularly during genotoxic stress responses. Multiple primary studies demonstrate nuclear
      localization by immunofluorescence and fractionation [PMID:19308289, PMID:22914926,
      PMID:28051100, PMID:24012345]. The IBA annotation is consistent with phylogenetic conservation
      and experimental data.
    action: ACCEPT
    reason: >-
      Nuclear localization is essential for PDCD5 function in p53 activation and DNA damage
      response. CK2-mediated phosphorylation at Ser-119 promotes nuclear translocation during
      genotoxic stress [PMID:28051100].
    supported_by:
      - reference_id: PMID:28051100
        supporting_text: "PDCD5 phosphorylation at Ser-119 is rapidly induced by the genotoxic stress response, which stabilizes the protein and results in PDCD5 nuclear translocation"
      - reference_id: PMID:19308289
        supporting_text: "PDCD5 levels increase significantly on DNA damage in U2OS cells"

- term:
    id: GO:0005829
    label: cytosol
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      PDCD5 is found in the cytosol under basal conditions and translocates to the nucleus upon
      DNA damage or genotoxic stress. The cytosolic localization represents its resting state
      location [PMID:28051100]. This dual localization is consistent with its function as a
      stress-responsive signaling molecule.
    action: ACCEPT
    reason: >-
      Cytosolic localization is the default location for PDCD5 in unstressed cells. Upon
      phosphorylation at Ser-119, PDCD5 translocates to the nucleus for its pro-apoptotic function.
    supported_by:
      - reference_id: PMID:28051100
        supporting_text: "PDCD5 phosphorylation is maintained at a low level in the absence of genotoxic stress"

- term:
    id: GO:0003677
    label: DNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      This annotation is derived from InterPro domain mapping (PDCD5-like domain, dsDNA_bind PF01984).
      While the structural similarity suggests potential DNA binding capability, there is limited
      direct experimental evidence for PDCD5 DNA binding activity in primary literature. The deep
      research report notes that "Structural and domain annotations... were not retrievable within
      the 2023-2024 sources."
    action: UNDECIDED
    reason: >-
      The annotation is based on domain homology but lacks direct experimental validation. PDCD5
      functions primarily through protein-protein interactions (with Tip60, p53, MDM2, FOXP3, CCT)
      rather than direct DNA binding. The ChIP experiment in PMID:22914926 shows PDCD5 association
      at the p21 promoter, but this may be indirect through p53 binding rather than direct DNA binding.
    additional_reference_ids:
      - PMID:22914926

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:19308289
  review:
    summary: >-
      This annotation indicates PDCD5 binds to Tip60 (Q92993). PMID:19308289 demonstrates that
      "PDCD5 binds to Tip60 and enhances the stability of Tip60 protein" and "The binding amount
      of PDCD5 and Tip60 is significantly increased after UV irradiation."
    action: MODIFY
    reason: >-
      While the interaction with Tip60 is valid and experimentally demonstrated, the generic
      'protein binding' term is uninformative. PDCD5 functions as a Tip60 coactivator, enhancing
      its acetyltransferase activity. A more specific term should be used.
    proposed_replacement_terms:
      - id: GO:0010698
        label: acetyltransferase activator activity
    supported_by:
      - reference_id: PMID:19308289
        supporting_text: "PDCD5 enhances HAT activity of Tip60 and Tip60-dependent histone acetylation in both basal and UV-induced levels"

- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IDA
  original_reference_id: PMID:19308289
  review:
    summary: >-
      Direct experimental evidence from PMID:19308289 showing nuclear localization. The study
      demonstrates co-localization with Tip60 in the nucleus and increased nuclear PDCD5 after
      DNA damage.
    action: ACCEPT
    reason: >-
      Primary experimental data demonstrating nuclear localization. This is consistent with
      PDCD5's function in the p53 pathway and DNA damage response.
    supported_by:
      - reference_id: PMID:19308289
        supporting_text: "PDCD5 levels increase significantly on DNA damage in U2OS cells, as does Tip60"

- term:
    id: GO:0006915
    label: apoptotic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This annotation is derived from the UniProt keyword "Apoptosis" (KW-0053). PDCD5 is indeed
      involved in apoptosis, as extensively documented in primary literature. It was originally
      cloned as an apoptosis-related gene [PMID:9920759] and promotes apoptosis through the
      p53/Tip60 pathway [PMID:19308289, PMID:22914926].
    action: MODIFY
    reason: >-
      The annotation is correct but too general. PDCD5 specifically promotes apoptosis rather
      than just being "involved in" it. The more specific term GO:0043065 (positive regulation
      of apoptotic process) or GO:1902255 (positive regulation of intrinsic apoptotic signaling
      pathway by p53 class mediator) better captures its function.
    proposed_replacement_terms:
      - id: GO:0043065
        label: positive regulation of apoptotic process

- term:
    id: GO:0140311
    label: protein sequestering activity
  evidence_type: IDA
  original_reference_id: PMID:19308289
  review:
    summary: >-
      This annotation relates to PDCD5's function in sequestering proteins. According to
      PMID:19308289, PDCD5 binds Tip60 and stabilizes it. From PMID:22914926, PDCD5 binds p53
      and antagonizes MDM2-mediated p53 degradation by "dissociating the interaction between
      p53 and Mdm2."
    action: ACCEPT
    reason: >-
      PDCD5 does function to sequester/stabilize binding partners (Tip60, p53) away from
      degradation pathways. It prevents MDM2 from binding p53 by directly interacting with
      both proteins.
    supported_by:
      - reference_id: PMID:22914926
        supporting_text: "PDCD5 could dissociate the interaction between p53 and Mdm2 and interact with Mdm2 directly to promote its degradation"

- term:
    id: GO:1901798
    label: positive regulation of signal transduction by p53 class mediator
  evidence_type: IMP
  original_reference_id: PMID:19308289
  review:
    summary: >-
      PMID:19308289 demonstrates that PDCD5 enhances p53 signaling through Tip60-mediated K120
      acetylation of p53 and participates in p53-dependent expression of pro-apoptotic genes
      like Bax. Knockdown of PDCD5 impairs p53-dependent apoptosis.
    action: ACCEPT
    reason: >-
      This represents a core function of PDCD5. The protein positively regulates p53 signaling
      at multiple levels: stabilizing p53 protein, enhancing p53 acetylation via Tip60, and
      promoting p53-dependent gene transcription.
    supported_by:
      - reference_id: PMID:19308289
        supporting_text: "PDCD5 increases Tip60-dependent K120 acetylation of p53 and participates in the p53-dependent expression of apoptosis-related genes, such as Bax"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32296183
  review:
    summary: >-
      This annotation is from high-throughput binary protein interactome mapping (HuRI).
      The interacting partners listed include PICK1 (Q9NRD5), RAD18 (Q9NS91), and TRIM35
      (Q9UPQ4-2). These are from a systematic screen rather than hypothesis-driven studies.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      High-throughput interactome studies often identify many interactions. While these
      interactions may be real, the generic 'protein binding' term provides no functional
      insight. The biological significance of PDCD5 interactions with PICK1, RAD18, or
      TRIM35 has not been characterized in follow-up studies.

- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IDA
  original_reference_id: PMID:22914926
  review:
    summary: >-
      PMID:22914926 confirms nuclear localization through co-localization assays and shows
      PDCD5 associates with p53 at the p21 promoter by ChIP. This study provides independent
      confirmation of nuclear localization.
    action: ACCEPT
    reason: >-
      Multiple lines of evidence confirm nuclear localization. This study adds ChIP data
      showing PDCD5 at chromatin in the nucleus.
    supported_by:
      - reference_id: PMID:22914926
        supporting_text: "chromatin immunoprecipitation assays showed an up-regulated association of PDCD5 at the p53BS2 site of the p21 promoter during DNA damage"

- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IDA
  original_reference_id: PMID:28051100
  review:
    summary: >-
      PMID:28051100 demonstrates nuclear localization by immunofluorescence and shows that
      phosphorylation at Ser-119 promotes nuclear translocation. PPEF-1 dephosphorylates
      PDCD5 and prevents nuclear accumulation.
    action: ACCEPT
    reason: >-
      This study provides mechanistic insight into how PDCD5 nuclear localization is
      regulated by phosphorylation status.
    supported_by:
      - reference_id: PMID:28051100
        supporting_text: "ET treatment rapidly induced nuclear accumulation of PDCD5... Wild-type PPEF-1 completely abrogated PDCD5 stabilization in response to ET"

- term:
    id: GO:0042110
    label: T cell activation
  evidence_type: IPI
  original_reference_id: PMID:24012345
  review:
    summary: >-
      PMID:24012345 shows PDCD5 interacts with FOXP3 (Q9BZS1) in T cells. The study
      demonstrates that PDCD5 enhances FOXP3 function, increases Treg cell frequency, and
      suppresses Th17/Th1 responses. However, the annotation suggests PDCD5 promotes T cell
      activation, which is the opposite of what the paper shows.
    action: MODIFY
    reason: >-
      The annotation is misleading. PDCD5 does not promote T cell activation but rather
      suppresses it by enhancing regulatory T cell (Treg) function and inhibiting effector
      T cell responses. A term related to Treg regulation would be more appropriate.
    proposed_replacement_terms:
      - id: GO:0045066
        label: regulatory T cell differentiation
    supported_by:
      - reference_id: PMID:24012345
        supporting_text: "PDCD5 negatively regulates autoimmunity by upregulating FOXP3(+) regulatory T cells and suppressing Th17 and Th1 responses"

- term:
    id: GO:0140311
    label: protein sequestering activity
  evidence_type: IDA
  original_reference_id: PMID:22914926
  review:
    summary: >-
      PMID:22914926 demonstrates that PDCD5 binds p53 and sequesters it from MDM2-mediated
      degradation. PDCD5 also directly interacts with MDM2 to promote its degradation.
    action: ACCEPT
    reason: >-
      Protein sequestering activity accurately describes PDCD5's mechanism of protecting
      p53 from MDM2.
    supported_by:
      - reference_id: PMID:22914926
        supporting_text: "PDCD5 enhanced the stability of p53 by antagonizing Mdm2-induced p53 ubiquitination, nuclear export and proteasomal degradation"

- term:
    id: GO:1901798
    label: positive regulation of signal transduction by p53 class mediator
  evidence_type: IMP
  original_reference_id: PMID:22914926
  review:
    summary: >-
      PMID:22914926 provides extensive IMP evidence for PDCD5 positive regulation of p53
      signaling. Knockdown of PDCD5 decreases p53 phosphorylation and p21 expression, while
      PDCD5 is required for G1 arrest during DNA damage.
    action: ACCEPT
    reason: >-
      Core function of PDCD5. This study provides complementary evidence to PMID:19308289.
    supported_by:
      - reference_id: PMID:22914926
        supporting_text: "knockdown of PDCD5 by RNA interference decreased the p53 phosphorylation at Ser9, 20 and 392 residues, as well as the expression of p21 protein"

- term:
    id: GO:1902255
    label: positive regulation of intrinsic apoptotic signaling pathway by p53 class mediator
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      This ISS annotation is transferred from mouse PDCD5 (UniProtKB:P56812) based on
      sequence similarity. The term is highly specific and consistent with PDCD5's function
      in promoting p53-mediated apoptosis through the intrinsic (mitochondrial) pathway.
    action: ACCEPT
    reason: >-
      The annotation is consistent with PDCD5's established function. PMID:16374546 shows
      PDCD5 is involved in cytochrome c release and Bax translocation to mitochondria,
      which are hallmarks of the intrinsic apoptotic pathway.
    supported_by:
      - reference_id: PMID:16374546
        supporting_text: "Suppressed expression of PDCD5 attenuates the release of cytochrome c from mitochondria to cytosol induced by Bax overexpression"

- term:
    id: GO:0042981
    label: regulation of apoptotic process
  evidence_type: IMP
  original_reference_id: PMID:16374546
  review:
    summary: >-
      PMID:16374546 demonstrates that siRNA knockdown of PDCD5 attenuates apoptosis and
      caspase-3 activity induced by Bax overexpression. The paper shows PDCD5 modulates
      Bax translocation and cytochrome c release.
    action: MODIFY
    reason: >-
      While accurate, this term is less specific than the evidence supports. PDCD5
      specifically promotes apoptosis (positive regulation), not merely regulates it
      in an unspecified direction.
    proposed_replacement_terms:
      - id: GO:0043065
        label: positive regulation of apoptotic process
    supported_by:
      - reference_id: PMID:16374546
        supporting_text: "The programmed cell death 5 (PDCD5) protein plays an important apoptosis-accelerating role in cells undergoing apoptosis"

- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: HDA
  original_reference_id: PMID:16791210
  review:
    summary: >-
      This high-throughput localization study (PMID:16791210) used YFP-tagged proteins to
      systematically study nuclear protein dynamics. The detection of PDCD5 in cytoplasm is
      consistent with its known cytosol-to-nucleus translocation pattern.
    action: ACCEPT
    reason: >-
      While HDA evidence is lower quality than IDA, the cytoplasmic localization is
      consistent with extensive literature showing PDCD5 in cytosol under basal conditions.
    supported_by:
      - reference_id: PMID:28051100
        supporting_text: "PDCD5 protein is maintained at a low level in the absence of genotoxic stress response"

- term:
    id: GO:0010698
    label: acetyltransferase activator activity
  evidence_type: IDA
  original_reference_id: PMID:24012345
  review:
    summary: >-
      PMID:24012345 shows PDCD5 "increases acetylation of FOXP3 in synergy with Tip60."
      This is consistent with earlier work (PMID:19308289) showing PDCD5 enhances Tip60
      HAT activity. PDCD5 acts as a coactivator for Tip60-mediated acetylation.
    action: ACCEPT
    reason: >-
      Core molecular function of PDCD5. It enhances the acetyltransferase activity of
      Tip60 on multiple substrates including p53 and FOXP3.
    supported_by:
      - reference_id: PMID:24012345
        supporting_text: "PDCD5 interacts with FOXP3, increases acetylation of FOXP3 in synergy with Tip60"
      - reference_id: PMID:19308289
        supporting_text: "PDCD5 enhances HAT activity of Tip60"

- term:
    id: GO:0071560
    label: cellular response to transforming growth factor beta stimulus
  evidence_type: IDA
  original_reference_id: PMID:24012345
  review:
    summary: >-
      PMID:24012345 demonstrates that naive CD4+ T cells from PDCD5 transgenic mice are
      "more sensitive to TGF-beta-induced Treg polarization and expansion." This indicates
      PDCD5 modulates the cellular response to TGF-beta.
    action: KEEP_AS_NON_CORE
    reason: >-
      This is a genuine function but represents a context-specific role in T cells
      rather than the core molecular function of PDCD5 (which is p53/Tip60 pathway
      regulation). The TGF-beta response relates to PDCD5's role in Treg differentiation.
    supported_by:
      - reference_id: PMID:24012345
        supporting_text: "Naïve CD4(+) T cells from PDCD5tg mice were more sensitive to TGF-β-induced Treg polarization and expansion"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:24012345
  review:
    summary: >-
      This annotation indicates PDCD5 binds FOXP3 (Q9BZS1). PMID:24012345 demonstrates
      that "PDCD5 interacts with FOXP3" through biochemical assays.
    action: MODIFY
    reason: >-
      The generic 'protein binding' term is uninformative. PDCD5 functions as a FOXP3
      coactivator, enhancing FOXP3 acetylation and stability. A more specific functional
      term should be used.
    proposed_replacement_terms:
      - id: GO:0010698
        label: acetyltransferase activator activity
    supported_by:
      - reference_id: PMID:24012345
        supporting_text: "PDCD5 interacts with FOXP3, increases acetylation of FOXP3 in synergy with Tip60 and enhances the repressive function of FOXP3"

- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IDA
  original_reference_id: PMID:24012345
  review:
    summary: >-
      Another independent IDA confirmation of nuclear localization from PMID:24012345.
    action: ACCEPT
    reason: >-
      Multiple IDA annotations for nuclear localization from different labs confirm
      this is a well-established location for PDCD5 function.

- term:
    id: GO:0048487
    label: beta-tubulin binding
  evidence_type: IPI
  original_reference_id: PMID:24375412
  review:
    summary: >-
      PMID:24375412 demonstrates that "PDCD5 formed a complex with CCT and beta-tubulin"
      and specifically inhibits beta-tubulin folding. The interaction was mapped by
      cryo-EM to the CCTbeta apical domain.
    action: ACCEPT
    reason: >-
      The beta-tubulin binding is experimentally validated and functionally significant.
      It provides a mechanism for PDCD5's anti-proliferative effects through inhibition
      of tubulin folding.
    supported_by:
      - reference_id: PMID:24375412
        supporting_text: "PDCD5 formed a complex with CCT and beta-tubulin, a key CCT-folding substrate, and specifically inhibited beta-tubulin folding"

- term:
    id: GO:1903333
    label: negative regulation of protein folding
  evidence_type: IMP
  original_reference_id: PMID:24375412
  review:
    summary: >-
      PMID:24375412 shows PDCD5 inhibits beta-tubulin folding by binding to the CCT
      chaperonin and sterically interfering with substrate access.
    action: KEEP_AS_NON_CORE
    reason: >-
      This is a validated function but represents a distinct mechanism from PDCD5's
      primary role in p53/Tip60 pathway regulation. It may contribute to PDCD5's
      anti-proliferative effects but is not its core function in apoptosis.
    supported_by:
      - reference_id: PMID:24375412
        supporting_text: "PDCD5 might exert its apoptotic function at least in part through inhibition of beta-tubulin folding"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:24375412
  review:
    summary: >-
      This annotation indicates PDCD5 binds CCT5/TCP-1 epsilon (P48643). The interaction
      was characterized by proteomics and cryo-EM.
    action: MODIFY
    reason: >-
      Generic 'protein binding' is uninformative. The interaction with CCT has a
      specific functional consequence (inhibition of beta-tubulin folding).
    proposed_replacement_terms:
      - id: GO:0051087
        label: chaperone binding
    supported_by:
      - reference_id: PMID:24375412
        supporting_text: "A proteomics search for binding partners of phosducin-like protein, a co-chaperone for the cytosolic chaperonin containing tailless complex polypeptide 1 (CCT), revealed a robust interaction between PDCD5 and CCT"

- term:
    id: GO:0008201
    label: heparin binding
  evidence_type: IDA
  original_reference_id: PMID:17165023
  review:
    summary: >-
      PMID:17165023 uses capillary zone electrophoresis to demonstrate PDCD5-heparin
      interaction with a binding constant of 4.17 x 10^4 M^-1. However, the biological
      significance of this interaction is unclear.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While the biochemical interaction is documented, the physiological relevance of
      PDCD5 binding to heparin is not established. This appears to be an in vitro
      finding without clear in vivo significance. The paper is primarily a methods
      paper for CZE analysis.
    supported_by:
      - reference_id: PMID:17165023
        supporting_text: "The binding constant of the interaction between PDCD5 and heparin was calculated as 4.17 x 10(4) M(-1) by Scatchard analysis"

- term:
    id: GO:0070062
    label: extracellular exosome
  evidence_type: HDA
  original_reference_id: PMID:20458337
  review:
    summary: >-
      High-throughput detection of PDCD5 in B-cell exosomes. The biological significance
      of exosomal PDCD5 is not characterized.
    action: KEEP_AS_NON_CORE
    reason: >-
      While the localization in exosomes may be real (HDA evidence from proteomics),
      this does not represent a functional location for PDCD5's characterized activities.
      It may represent secretion/clearance rather than active function.

- term:
    id: GO:0043065
    label: positive regulation of apoptotic process
  evidence_type: IMP
  original_reference_id: PMID:9920759
  review:
    summary: >-
      This is the original paper identifying PDCD5 (TFAR19). It shows overexpression of
      PDCD5 "enhances apoptosis triggered by growth factor or serum deprivation" in tumor
      cells. This established PDCD5 as a pro-apoptotic factor.
    action: ACCEPT
    reason: >-
      This is the foundational paper for PDCD5 function. Positive regulation of apoptosis
      is the core function of PDCD5, extensively validated by subsequent studies.
    supported_by:
      - reference_id: PMID:9920759
        supporting_text: "Overexpression of TFAR19 in tumor cells enhances apoptosis triggered by growth factor or serum deprivation"

