core_functions:
- description: >-
    PDCD5 promotes apoptosis through multiple mechanisms: enhancing Tip60 HAT activity,
    stabilizing p53 by antagonizing MDM2, and promoting cytochrome c release. This is
    the primary function for which PDCD5 was discovered and named.
  molecular_function:
    id: GO:0010698
    label: acetyltransferase activator activity
