core_functions:
  - description: >-
      LONP2's primary molecular function is ATP-dependent proteolysis. It uses
      ATP hydrolysis to power substrate unfolding and translocation into the
      proteolytic chamber where the Ser-Lys catalytic dyad cleaves peptide bonds.
      ATP is absolutely essential for proteolytic activity.
    molecular_function:
      id: GO:0004176
      label: ATP-dependent peptidase activity
    locations:
      - id: GO:0005782
        label: peroxisomal matrix
    directly_involved_in:
      - id: GO:0006515
        label: protein quality control for misfolded or incompletely synthesized proteins
      - id: GO:0016485
        label: protein processing
      - id: GO:0031998
        label: regulation of fatty acid beta-oxidation

