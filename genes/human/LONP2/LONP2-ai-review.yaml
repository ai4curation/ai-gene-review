id: Q86WA8
gene_symbol: LONP2
product_type: PROTEIN
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  LONP2 (Lon protease homolog 2, peroxisomal) is an ATP-dependent serine protease
  localized to the peroxisomal matrix where it mediates selective degradation of
  misfolded, unassembled, and oxidatively damaged proteins. The protein functions
  in peroxisomal protein quality control, processes PTS2-containing proteins,
  and regulates fatty acid beta-oxidation through degradation of self-processed
  forms of TYSND1. LONP2 contains an N-terminal substrate recognition domain,
  a central AAA+ ATPase domain with Walker A/B motifs, and a C-terminal serine
  protease domain with a Ser-Lys catalytic dyad. It also possesses ATP-independent
  chaperone activity. Mutations in LONP2 cause Buratti-Harel syndrome, a
  neurodevelopmental disorder.
existing_annotations:
  # IBA annotations (phylogenetically inferred - high confidence)
  - term:
      id: GO:0006625
      label: protein targeting to peroxisome
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        IBA annotation based on phylogenetic inference. LONP2 facilitates protein
        targeting to peroxisomes by processing PTS2-containing proteins after their
        import into the peroxisomal matrix. The deep research confirms LONP2 plays
        a direct role in peroxisomal protein import regulation through involvement
        in processing PTS2-containing proteins.
      action: ACCEPT
      reason: >-
        LONP2's role in protein targeting to peroxisome is well-established. UniProt
        states LONP2 is "necessary for type 2 peroxisome targeting signal (PTS2)-containing
        protein processing and facilitates peroxisome matrix protein import." This
        is a core function of the protein.
      supported_by:
        - reference_id: file:human/LONP2/LONP2-deep-research-perplexity.md
          supporting_text: >-
            LONP2 plays a direct role in peroxisomal protein import regulation through
            its involvement in processing peroxisomal targeting signal 2 (PTS2)
            containing proteins

  - term:
