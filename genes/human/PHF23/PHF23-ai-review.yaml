- id: PMID:25484098
  title: PHF23 (plant homeodomain finger protein 23) negatively regulates cell autophagy by promoting ubiquitination and degradation of E3 ligase LRSAM1.
  findings:
  - statement: PHF23 overexpression impairs autophagy with decreased LC3B-II levels and weakened degradation of autophagic substrates
    supporting_text: "the overexpression of PHF23 impaired autophagy, as characterized by decreased levels of LC3B-II and weakened degradation of endogenous and exogenous autophagic substrates"
    reference_section_type: ABSTRACT
  - statement: PHF23 knockdown results in enhanced autophagy
    supporting_text: "knockdown of PHF23 resulted in opposite effects"
    reference_section_type: ABSTRACT
  - statement: PHF23 interacts with LRSAM1, an E3 ligase essential for ubiquitin-dependent autophagy against invading bacteria
    supporting_text: "PHF23 interacts with LRSAM1, which is an E3 ligase key for ubiquitin-dependent autophagy against invading bacteria"
    reference_section_type: ABSTRACT
  - statement: PHF23 promotes ubiquitination and proteasomal degradation of LRSAM1
    supporting_text: "PHF23 promotes the ubiquitination and proteasome degradation of LRSAM1"
    reference_section_type: ABSTRACT
  - statement: The PHD finger domain is required for interaction with LRSAM1
    supporting_text: "the PHD finger of PHF23 is a functional domain needed for the interaction with LRSAM1"
    reference_section_type: ABSTRACT
  - statement: PHF23 is a negative regulator of autophagy via the LRSAM1 signaling pathway
    supporting_text: "PHF23 is a negative regulator associated in autophagy via the LRSAM1 signaling pathway"
    reference_section_type: ABSTRACT
- id: PMID:32814053
  title: Interactome Mapping Provides a Network of Neurodegenerative Disease Proteins and Uncovers Widespread Protein Aggregation in Affected Brains.
  findings:
  - statement: High-throughput yeast two-hybrid interactome study connecting neurodegenerative disease proteins
    supporting_text: "an interactome map that focuses on neurodegenerative disease (ND), connects ∼5,000 human proteins via ∼30,000 candidate interactions and is generated by systematic yeast two-hybrid interaction screening of ∼500 ND-related proteins and integration of literature interactions"
    reference_section_type: ABSTRACT
core_functions:
- description: PHF23 uses its PHD zinc finger domain to bind LRSAM1, promoting LRSAM1 ubiquitination and degradation. This negatively regulates autophagy by depleting the E3 ligase required for autophagosome formation.
