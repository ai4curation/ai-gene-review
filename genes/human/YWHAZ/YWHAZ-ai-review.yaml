      label: cytoplasm
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        YWHAZ is predominantly cytosolic as confirmed by multiple studies and consistent
        with its role as a cytoplasmic scaffold protein that sequesters phosphorylated
        client proteins. The IBA annotation is phylogenetically conserved across the
        14-3-3 family. Deep research (YWHAZ-deep-research-falcon.md) confirms cytoplasmic
        localization as the primary subcellular location.
      action: ACCEPT
      reason: >-
        Cytoplasmic localization is a core feature of 14-3-3 proteins. The deep research
        states "14-3-3ζ is predominantly cytosolic but shuttles with clients, often
        retaining transcription factors or signaling enzymes in the cytoplasm".
      additional_reference_ids:
        - file:human/YWHAZ/YWHAZ-deep-research-falcon.md
  - term:
      id: GO:0008104
      label: intracellular protein localization
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        A core function of 14-3-3 proteins is regulating the intracellular localization
        of client proteins, particularly retaining phosphorylated transcription factors
        (FOXO, YAP/TAZ, TFEB) and signaling molecules (BAD, RAF1) in the cytoplasm.
        Deep research (YWHAZ-deep-research-falcon.md) extensively documents this role.
      action: ACCEPT
      reason: >-
        This is a conserved core function. The deep research confirms "14-3-3ζ sequesters
        phosphorylated BAD (e.g., pSer112/136) to block mitochondrial translocation" and
        "binds FOXO transcription factors to regulate nuclear access". Also documents
        "14-3-3 binds phosphorylated YAP/TAZ, retaining them in the cytoplasm".
      additional_reference_ids:
        - file:human/YWHAZ/YWHAZ-deep-research-falcon.md
