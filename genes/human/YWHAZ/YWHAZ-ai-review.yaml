    original_reference_id: GO_REF:0000033
    review:
      summary: >-
        YWHAZ participates in multiple signaling pathways as a scaffold and regulator,
        including RAF/MEK/ERK, PI3K/AKT, and Hippo pathways. This is a conserved function
        across the 14-3-3 family. Deep research (YWHAZ-deep-research-falcon.md) documents
