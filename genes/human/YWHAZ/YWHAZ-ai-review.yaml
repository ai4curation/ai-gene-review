  label: Homo sapiens
description: >-
  14-3-3 protein zeta/delta (YWHAZ) is an adapter protein that functions as a dimeric
  scaffold recognizing phosphoserine/phosphothreonine motifs in client proteins. The
  core molecular function is phosphoserine/phosphothreonine-dependent protein binding
  within a conserved amphipathic groove formed by helices C/E/G/I. YWHAZ forms homodimers
  and heterodimers (notably with YWHAE) and primarily localizes to the cytosol, though
  it can shuttle to the nucleus with certain clients. Key functional roles include:
  (1) cytoplasmic sequestration of transcription factors (FOXO family, YAP/TAZ, TFEB);
  (2) regulation of RAF/MEK/ERK MAPK signaling by scaffolding RAF kinases; (3) modulation
  of PI3K-AKT pathway through BAD sequestration and regulation of mTORC1 via raptor binding;
  (4) regulation of cell cycle checkpoints via CDC25 phosphatase binding; (5) protein
  stabilization through chaperone-like activity. The protein binds hundreds of client
  proteins in a phosphorylation-dependent manner via canonical Mode I (RSXpSXP), Mode II
  (RXY/FXpSXP), and Mode III (C-terminal pS/pT) motifs.
