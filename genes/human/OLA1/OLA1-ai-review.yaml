    id: GO:0016887
    label: ATP hydrolysis activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Phylogenetically inferred ATP hydrolysis activity is directly confirmed by crystal structure and biochemical studies demonstrating OLA1 binds and hydrolyzes ATP as its primary substrate.
    action: ACCEPT
    reason: This IBA annotation represents the core molecular function of OLA1. The phylogenetic inference is strongly validated by direct experimental evidence showing OLA1 defines an ATPase subfamily within the Obg family.
