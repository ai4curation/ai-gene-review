  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: InterPro-based GTP binding prediction is incorrect for OLA1. Despite being in the Obg GTPase family, OLA1 has evolved altered nucleotide specificity.
    action: REMOVE
    reason: This annotation is misleading. OLA1 has evolved a mutation in the G4 motif that makes it an ATPase, not a GTPase. The protein binds and hydrolyzes ATP more efficiently than GTP.
    supported_by:
      - reference_id: PMID:17430889
        supporting_text: "altered nucleotide specificity of YchF homologues and identify the Ola1/YchF subfamily of the Obg-related NTPases as an exceptional example of a single protein subfamily, which has evolved altered nucleotide specificity"
