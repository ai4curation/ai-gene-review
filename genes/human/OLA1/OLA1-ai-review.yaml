    summary: Keyword-based nucleotide binding annotation is accurate but overly general. OLA1 specifically binds ATP as its primary substrate.
    action: MODIFY
    reason: While OLA1 does bind nucleotides, this term is too broad. The protein has evolved specific ATP-binding preference over GTP. More specific ATP binding annotation exists.
