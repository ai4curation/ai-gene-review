    label: cytoplasm
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Phylogenetically inferred cytoplasmic localization is strongly supported by experimental evidence showing OLA1 is predominantly a cytosolic protein that performs its ribosome binding and translation regulatory functions in the cytoplasm.
    action: ACCEPT
    reason: IBA annotation is well-supported by multiple lines of experimental evidence. OLA1 functions primarily in the cytoplasm where it interacts with ribosomes, eIF2, and performs its core ATPase and translation regulatory activities.
    supported_by:
      - reference_id: PMID:17430889
        supporting_text: "human homologue of YchF and found that it binds and hydrolyzes ATP more efficiently than GTP"
      - reference_id: GO_REF:0000054
        supporting_text: "Gene Ontology annotation based on curation of intracellular localizations of expressed fusion proteins in living cells"
