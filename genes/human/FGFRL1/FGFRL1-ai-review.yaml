id: Q8N441
gene_symbol: FGFRL1
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: FGFRL1 is the fifth member of the FGFR family that acts as a 
  non-signaling decoy receptor. It has three extracellular Ig-like domains for 
  binding FGF ligands and heparin, but lacks the intracellular tyrosine kinase 
  domain. FGFRL1 functions primarily in ligand sequestration, cell adhesion via 
  constitutive homodimers, and cell-cell fusion. It is essential for kidney 
  development, diaphragm muscle formation, and skeletal development.
existing_annotations:
  - term:
      id: GO:0005007
      label: fibroblast growth factor receptor activity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: FGFRL1 binds FGF ligands through its extracellular Ig-like 
        domains but lacks the intracellular kinase domain for signal 
        transduction. It acts as a decoy receptor that sequesters FGFs without 
        transducing signals.
      action: MODIFY
      reason: While FGFRL1 binds FGF ligands, calling it a "receptor activity" 
        is misleading because it does not transduce signals. A more accurate 
        term would focus on its binding activity.
      proposed_replacement_terms:
        - id: GO:0017134
          label: fibroblast growth factor binding
      supported_by:
        - reference_id: PMID:12813049
          supporting_text: Similar to FGF receptors, the expressed protein 
            interacted specifically with heparin and with FGF2. When 
            overexpressed in MG-63 osteosarcoma cells, the novel receptor had a 
            negative effect on cell proliferation. Taken together our data are 
            consistent with the view that FGFRL1 acts as a decoy receptor for 
            FGF ligands.
        - reference_id: Reactome:R-HSA-5654511
          supporting_text: FGFRL1 lacks the internal kinase domain required for 
            typical downstream FGFR signaling... FGFRL1 has been postulated to 
            act as a decoy receptor that sequesters ligand away from canonical 
            FGF receptors
        - reference_id: file:human/FGFRL1/FGFRL1-deep-research.md
          supporting_text: Fibroblast Growth Factor Receptor-Like 1 (FGFRL1) – 
            sometimes called FGFR5 – is the fifth member of the FGFR family. It 
            shares the general architecture of classical FGFRs, with three 
            extracellular immunoglobulin-like (Ig) domains and a single-pass 
            transmembrane helix, but crucially **lacks the intracellular 
            tyrosine kinase 
            domain**[\[1\]](https://pmc.ncbi.nlm.nih.gov/articles/PMC11115071/#:~:text=FGFRL1%20,role%20for%20Fgfrl1%20in%20kidney)[\[2\]](https://pmc.ncbi.nlm.nih.gov/articles/PMC11115071/#:~:text=FGFRL1%20is%20the%20fifth%20member,or%20with%20any%20other%20protein).
            Instead, FGFRL1 ends in a short \~100-amino-acid cytoplasmic tail 
            containing unique sequence motifs. Below, we detail FGFRL1’s 
            structural features, its role in cell signaling and development, and
            an evolutionary view of this atypical receptor. We focus on FGFRL1’s
            **primary molecular functions** – how it interacts with ligands and 
            cells – rather than downstream phenotypic effects (though key 
            developmental phenotypes that illuminate function are included). 
            Finally, we highlight open questions one might pose to experts and 
            suggest experiments (in various model organisms) to further 
            elucidate FGFRL1’s function.
