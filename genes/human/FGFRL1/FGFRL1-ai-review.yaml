    supporting_text: "FGFRL1 forms constitutive dimers and has been shown to bind to a wide range of FGF ligands, including FGF3,4,8,10, 22"
  - statement: FGFRL1 has lower affinity binding to FGF2, FGF5, FGF17, FGF18, and FGF23
    supporting_text: "and with lower affinity to FGF2,5,17,18 and 23"
  - statement: FGFRL1 lacks the internal kinase domain required for typical downstream FGFR signaling
