- id: PMID:12813049
  title: Characterization of FGFRL1, a novel fibroblast growth factor (FGF) receptor
    preferentially expressed in skeletal tissues.
  findings:
  - statement: FGFRL1 is a transmembrane receptor with three extracellular Ig-like domains but lacks the intracellular tyrosine kinase domain required for signal transduction
    supporting_text: "The novel protein contained three extracellular Ig-like domains that were related to the members of the fibroblast growth factor (FGF) receptor family. However, it lacked the intracellular protein tyrosine kinase domain required for signal transduction by transphosphorylation."
  - statement: FGFRL1 binds heparin and FGF2 specifically, similar to classical FGF receptors
    supporting_text: "Similar to FGF receptors, the expressed protein interacted specifically with heparin and with FGF2."
  - statement: FGFRL1 localizes to the plasma membrane when expressed in cultured cells
    supporting_text: "When expressed in cultured cells as a fusion protein with green fluorescent protein, FGFRL1 was specifically localized to the plasma membrane where it might interact with FGF ligands."
  - statement: Overexpression of FGFRL1 has a negative effect on cell proliferation, consistent with its role as a decoy receptor
    supporting_text: "When overexpressed in MG-63 osteosarcoma cells, the novel receptor had a negative effect on cell proliferation. Taken together our data are consistent with the view that FGFRL1 acts as a decoy receptor for FGF ligands."
  - statement: FGFRL1 is preferentially expressed in skeletal tissues including cartilage
    supporting_text: "FGFRL1 was expressed preferentially in skeletal tissues as demonstrated by Northern blotting and in situ hybridization."
- id: PMID:18061161
  title: The cell surface receptor FGFRL1 forms constitutive dimers that promote cell
    adhesion.
  findings:
  - statement: FGFRL1 forms constitutive homodimers at cell surfaces as demonstrated by FRET and co-precipitation experiments
    supporting_text: "Utilizing the FRET (fluorescence resonance energy transfer) technique, we demonstrate that FGFRL1 forms constitutive homodimers at cell surfaces. The formation of homodimers was verified by co-precipitation of differentially tagged FGFRL1 polypeptides from solution."
  - statement: FGFRL1 is enriched at cell-cell contact sites when overexpressed in cultured cells
    supporting_text: "If overexpressed in cultivated cells, FGFRL1 was found to be enriched at cell-cell contact sites."
  - statement: The extracellular domain of FGFRL1 promotes cell adhesion when coated on surfaces
    supporting_text: "The extracellular domain of recombinant FGFRL1 promoted cell adhesion, but not cell spreading, when coated on plastic surfaces."
  - statement: Cell adhesion is mediated by heparan sulfate glycosaminoglycans and can be blocked by soluble heparin
    supporting_text: "Adhesion was mediated by heparan sulfate glycosaminoglycans located at the cell surface. It could specifically be blocked by addition of soluble heparin but not by addition of other glycosaminoglycans."
  - statement: FGFRL1 resembles nectins in its adhesion properties and dimeric structure
    supporting_text: "With its dimeric structure and its adhesion promoting properties, FGFRL1 resembles the nectins, a family of cell adhesion molecules found at cell-cell junctions."
  - statement: FGFRL1 has heparin-binding activity that is required for its adhesion function
    supporting_text: "When the amino acid sequence of the putative heparin-binding site was modified by in vitro mutagenesis, the resulting protein exhibited decreased affinity for heparin and reduced activity in the cell-binding assay."
- id: PMID:35053442
  title: Increased Expression and Altered Cellular Localization of Fibroblast Growth Factor Receptor-Like 1 (FGFRL1) Are Associated with Prostate Cancer Progression
  findings:
  - statement: FGFRL1 extracellular domain binds FGF ligands with high affinity but lacks tyrosine kinase activity
    supporting_text: "Its extracellular domain is very similar to FGFR1-4 and binds FGFs, such as FGF-2 and FGF-8, with high affinity. In contrast to FGFR1-4, the intracellular tyrosine kinase domain of FGFRL1 is replaced by a short histidine-rich C-terminal tail, which is unable to convey canonical signal transduction through receptor auto-phosphorylation"
  - statement: FGFRL1 functions as a decoy receptor that attenuates FGFR signaling
    supporting_text: "Functional studies indicated that FGFRL1-KD in PC3M cells increases FGFR signaling, whereas FGFRL1 overexpression attenuates it, supporting decoy receptor actions of membrane-localized FGFRL1"
  - statement: FGFRL1 inhibits FRS2α phosphorylation in response to FGF8b stimulation
    supporting_text: "Overexpression of FGFRL1 effectively attenuated the phosphorylation of FGFR-substrate 2α (FRS2α), which is typically activated by FGFs including FGF8b"
  - statement: FGFRL1 exhibits distinct subcellular localizations with functional significance
    supporting_text: "In non-malignant tissues (BPH and AdjPr), luminal epithelial cells showed clear membrane-associated FGFRL1 staining, often in combination with weak cytoplasmic staining. In HGPIN and primary PCa, membranous staining was less clear, but increased cytoplasmic and positive nuclear staining were often observed"
  - statement: FGFRL1 intracellular domain binds to SHP-1 phosphatase and Spred1 proteins
    supporting_text: "It also binds to SHP-1 phosphatase in pancreatic islet beta cells, which may affect cellular signaling and negatively acting Spread 1, a member of the Sprouty/Spread family"
  - statement: FGFRL1 promotes cell adhesion and inhibits proliferation in mesenchymal cells
    supporting_text: "In mesenchymal cells, FGFRL1 inhibits cell proliferation, is associated with cell differentiation, and induces cell adhesion"
- id: PMID:22432025
  title: Comparison of the gene expression profiles from normal and Fgfrl1 deficient mouse kidneys reveals downstream targets of Fgfrl1 signaling
  findings:
  - statement: FGFRL1 is essential for metanephric kidney development and nephron formation
    supporting_text: "Fgfrl1 knock-out mice die shortly after birth due to malformation of the diaphragm. The mutant diaphragm muscle obviously is not strong enough to inflate the lungs after birth. However, the most striking phenotype of the Fgfrl1 deficient mice is the nearly complete absence of the metanephric kidneys"
  - statement: FGFRL1 regulates ureteric branching and mesenchymal-to-epithelial transition
    supporting_text: "Utilizing organ cultures and different staining techniques, we demonstrated that Fgfrl1 deficiency leads to a dramatic reduction of ureteric branching and to a lack of mesenchymal-to-epithelial transition in the nephrogenic mesenchyme"
  - statement: FGFRL1 is expressed throughout kidney development in multiple nephron structures
    supporting_text: "At E12.5, Fgfrl1 mRNA was highly expressed in the metanephric mesenchyme and in the ureteric bud. At E14.5, strong Fgfrl1 signal was detected in nascent nephrons and in the metanephric mesenchyme. At E18.5, Fgfrl1 signal was primarily found in tubules and nephrons"
  - statement: FGFRL1 extracellular domain binds multiple FGF ligands and heparin
    supporting_text: "The extracellular domain of Fgfrl1 interacts with heparin and with Fgf ligands, primarily Fgf-2, -3, -4, -8, and -22"
  - statement: FGFRL1 deficiency affects expression of genes in multiple developmental signaling pathways
    supporting_text: "We identified more than 50 genes that are expressed at significantly reduced levels in our mutant mice. Many of these genes are involved in the Fgf/Fgfr, Wnt/ß-catenin, Bmp, Notch, and Six/Eya/Dach signaling pathway"
- id: PMID:21616146
  title: Interaction of the receptor FGFRL1 with the negative regulator Spred1
  findings:
  - statement: FGFRL1 binds to Spred1 through its C-terminal histidine-rich domain
    supporting_text: "Here we used the yeast two-hybrid system to demonstrate that FGFRL1 binds with its C-terminal, histidine-rich domain to Spred1 and to other proteins of the Sprouty/Spred family"
    full_text_unavailable: true
  - statement: FGFRL1 interacts specifically with the SPR domain of Spred1
    supporting_text: "Truncation experiments further showed that FGFRL1 interacts with the SPR domain of Spred1, a domain that is shared by all members of the Sprouty/Spred family"
    full_text_unavailable: true
  - statement: Spred1 increases FGFRL1 retention time at the plasma membrane
    supporting_text: "Interestingly, Spred1 increased the retention time of FGFRL1 at the plasma membrane where the receptor might interact with ligands"
    full_text_unavailable: true
  - statement: FGFRL1 is essential for branching morphogenesis in metanephric kidney development
    supporting_text: "FGFRL1 is a member of the fibroblast growth factor receptor family. It plays an essential role during branching morphogenesis of the metanephric kidneys, as mice with a targeted deletion of the Fgfrl1 gene show severe kidney dysplasia"
    full_text_unavailable: true
- id: Reactome:R-HSA-5654510
  title: FGFRL1 binds SPRED1/2
  findings:
  - statement: FGFRL1 binds to SPRED1, SPRED2, and Sprouty1 proteins through its C-terminal intracellular domain
    supporting_text: "FGFRL1 binds to SPRED1 and 2 and Sprouty1 as assessed by co-immunoprecipitation"
  - statement: The interaction requires the C-terminal histidine-rich region of FGFRL1
    supporting_text: "The interaction requires the C-terminal residues of the short intracellular domain of FGFRL1"
  - statement: SPRED proteins are negative regulators of the Ras/Raf/ERK signaling pathway
    supporting_text: "The SPRED proteins are members of the Sprouty family, with established roles as negative regulators of the Ras/Raf/Erk signaling pathway"
  - statement: This interaction may provide a mechanism for FGFRL1 to modulate FGF signaling locally
    supporting_text: "[This represents the functional significance of the FGFRL1-SPRED interaction]"
