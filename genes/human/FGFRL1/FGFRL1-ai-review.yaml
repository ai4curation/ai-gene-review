  - id: FGFRL1-deep-research.md
    title: FGFRL1 Structure, Primary Function, and Evolutionary Perspective
    findings:
      - statement: FGFRL1 is evolutionarily ancient and present across metazoans
          from cnidarians to vertebrates
        supporting_text: FGFRL1 is an evolutionarily ancient gene present across
          a broad range of metazoans. Orthologs have been identified in species 
          from cnidarians (e.g. Nematostella sea anemone) to vertebrates
      - statement: FGFRL1 has three extracellular Ig-like domains for binding 
          FGFs and heparin, with a short intracellular tail lacking kinase 
          activity
        supporting_text: Its extracellular portion consists of three Ig-like 
          domains (D1, D2, D3), arranged similarly to FGFR1–4... Crucially, 
          FGFRL1 lacks any kinase or other conventional signaling domain 
          intracellularly
      - statement: FGFRL1 acts as a decoy receptor, cell adhesion molecule, and 
          fusogen depending on context
        supporting_text: 'FGFRL1 can thus be viewed as a multifunctional surface protein:
          part decoy receptor (binding and neutralizing FGFs), part adhesion molecule
          (connecting cells via Ig domain interactions), and part fusogen (in specific
          contexts causing membrane merging)'
      - statement: FGFRL1 is essential for kidney development, diaphragm muscle 
          formation, and skeletal development in mice
        supporting_text: The most striking phenotypes are absence of kidneys, a 
          malformed diaphragm, and a dome-shaped skull
      - statement: FGFRL1 promotes cell-cell adhesion and fusion through its Ig3
          domain hydrophobic patch
        supporting_text: A set of four hydrophobic residues in Ig3 (e.g. L281, 
          F303, L339, V304 in human FGFRL1) form a pocket that likely interacts 
          with a 'target protein' on adjacent cells
      - statement: FGFRL1 undergoes rapid trafficking and can be shed as a 
          soluble ectodomain
        supporting_text: In normal FGFRL1, these signals mediate rapid 
          trafficking of the receptor from the plasma membrane into endosomes 
          and lysosomes... Like many membrane receptors, FGFRL1 can be 
          proteolytically shed from the cell surface
