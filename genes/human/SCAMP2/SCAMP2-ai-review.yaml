description: >-
  Secretory carrier-associated membrane protein 2 (SCAMP2) is a tetraspanning integral
  membrane protein belonging to the SCAMP family. It functions as a regulator of membrane
  trafficking in post-Golgi recycling pathways, shuttling between the trans-Golgi network
  (TGN), recycling endosomes, and the plasma membrane. SCAMP2 directly interacts with and
  regulates the subcellular distribution and cell-surface targeting of membrane transport
  proteins including Na+/H+ exchangers (NHE5, NHE7) and the serotonin transporter (SERT).
  The protein contains cytosolic N- and C-termini with NPF repeats and proline-rich
  sequences that may mediate interactions with SH3/WW-domain proteins, and a conserved
  cytoplasmic loop between TM2-TM3 that is critical for cargo binding. SCAMP2 promotes
  surface targeting of NHE5 through an Arf6-dependent mechanism and participates in the
  redistribution of cargo proteins between recycling vesicles and the TGN.
