suggested_questions:
  - question: >-
      Does SCAMP2 have a specific molecular function term that captures its role as
      a trafficking regulator for membrane transporters, beyond generic 'protein binding'?
      Multiple studies show SCAMP2 physically interacts with and functionally regulates
      the subcellular distribution of cargo proteins, but current MF annotations are
      limited to the uninformative 'protein binding' term.
suggested_experiments:
  - description: >-
      Identify the full repertoire of SCAMP2 cargo proteins beyond NHE5, NHE7, and SERT
      using proximity labeling (BioID/TurboID) followed by mass spectrometry.
      Current knowledge of SCAMP2 cargo is limited to a few transporters. A comprehensive
      cargo identification would better define its functional scope.
    hypothesis: >-
      SCAMP2 regulates trafficking of additional membrane transporters beyond the currently
      characterized NHE5, NHE7, and SERT.
  - description: >-
      Characterize the structural basis of SCAMP2-cargo interactions using cryo-EM or
      crystallography of SCAMP2 TM2-TM3 loop with cargo cytoplasmic domains.
      The TM2-TM3 loop is critical for cargo binding but the molecular details of
      recognition are unknown.
    hypothesis: >-
      The TM2-TM3 cytoplasmic loop of SCAMP2 contains a conserved binding interface
      that recognizes specific motifs in cargo protein cytoplasmic tails.
