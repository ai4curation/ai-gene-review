  review:
    summary: >-
      This NAS annotation is based on Gemmer et al. (2023), which used cryo-electron
      tomography to visualize the native ER translocon including the TRAP complex.
      The study provides near-complete atomic models of the SEC61-TRAP-OSTA complex
      at the ER membrane.
    action: ACCEPT
    reason: >-
      This is an accurate annotation supported by high-resolution structural data.
      The cryo-ET study directly visualizes SSR2/TRAP-beta as an integral component
