proposed_new_terms:
  - proposed_name: TRAP complex
    proposed_definition: >-
      A heterotetrameric protein complex composed of TRAP-alpha (SSR1), TRAP-beta (SSR2),
      TRAP-gamma (SSR3), and TRAP-delta (SSR4) subunits that associates with the Sec61
      translocon at the endoplasmic reticulum membrane. The TRAP complex facilitates
      co-translational protein translocation, particularly for substrates with weak
      or suboptimal signal peptides.
    justification: >-
      There is currently no specific GO term for the translocon-associated protein
      (TRAP) complex. This heterotetrameric complex (SSR1-4/TRAP-alpha,beta,gamma,delta)
      is distinct from the Sec61 translocon core and functions as a co-factor for
      protein translocation. A dedicated cellular component term would improve
      annotation precision for all TRAP subunit genes.
suggested_questions:
  - question: >-
      What is the precise mechanism by which the TRAP complex modulates Sec61 lateral
      gate dynamics to facilitate translocation of weak signal peptide substrates?
      Recent structural and MD studies suggest TRAP influences gate conformations
      but the detailed mechanism remains incompletely characterized.
  - question: >-
      What is the functional significance of the SSR2/TRAP-beta interaction with STING1?
      Is this interaction related to TRAP's role in protein translocation or does it
      represent a distinct function in innate immune signaling? The STING1 interaction
      was identified in a focused study on innate immunity, but whether this represents
      a core or peripheral function of SSR2 is unclear.
