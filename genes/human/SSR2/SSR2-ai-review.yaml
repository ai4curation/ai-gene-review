description: >-
  SSR2 encodes the beta subunit of the translocon-associated protein (TRAP) complex,
  also known as signal sequence receptor subunit beta (SSR-beta/TRAP-beta). TRAP is
  a heterotetrameric complex (SSR1/alpha, SSR2/beta, SSR3/gamma, SSR4/delta) that
  associates with the Sec61 translocon at the endoplasmic reticulum membrane. The
  complex assists in co-translational protein translocation, particularly for nascent
  polypeptides with weak or suboptimal signal peptides. SSR2/TRAP-beta is a type I
  single-pass membrane glycoprotein with its N-terminus facing the ER lumen, where it
  contributes to the lumenal crescent structure that contacts nascent chains exiting
  the Sec61 pore. The TRAP complex also coordinates with the oligosaccharyltransferase
  (OST) complex to facilitate N-glycosylation of nascent proteins. SSR2 has been shown
  to interact with STING1, suggesting potential roles in innate immune signaling pathways.
