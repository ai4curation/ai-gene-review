core_functions:
- molecular_function:
    id: GO:1990756
    label: ubiquitin-like ligase-substrate adaptor activity
  description: KEAP1 functions as the substrate-recognition component (substrate adaptor) of the CUL3-RBX1 E3 ubiquitin ligase
    complex. It binds CUL3 via its BTB domain and recruits substrates (primarily NRF2) via its Kelch domain.
  supported_by:
  - reference_id: PMID:15572695
    supporting_text: Keap1 functions as a substrate adaptor protein for a Cul3-dependent E3 ubiquitin ligase complex
  - reference_id: PMID:15601839
    supporting_text: Here we report that the human BTB-Kelch protein Keap1, a negative regulator of the antioxidative transcription
      factor Nrf2, binds to CUL3 and Nrf2 via its BTB and Kelch domains, respectively
- molecular_function:
    id: GO:0140416
    label: transcription regulator inhibitor activity
  description: KEAP1 inhibits NRF2 (NFE2L2), a master transcription factor regulating antioxidant and cytoprotective gene
    expression. Under basal conditions, KEAP1 targets NRF2 for ubiquitination and proteasomal degradation, thereby inhibiting
    NRF2-mediated transcription.
  supported_by:
  - reference_id: PMID:17015834
    supporting_text: DJ-1 stabilizes Nrf2 by preventing association with its inhibitor protein, Keap1
  - reference_id: PMID:15601839
    supporting_text: We suggest that Keap1 negatively regulates Nrf2 function in part by targeting Nrf2 for ubiquitination
