- id: PMID:15166316
  title: Dissection of the mammalian midbody proteome reveals conserved cytokinesis mechanisms.
  findings:
  - statement: KEAP1 identified in midbody proteome by mass spectrometry
    supporting_text: Midbodies were isolated from mammalian cells, proteins were identified by multidimensional protein identification
      technology (MudPIT)
- id: PMID:15572695
  title: Keap1 is a redox-regulated substrate adaptor protein for a Cul3-dependent ubiquitin ligase complex.
  findings:
  - statement: KEAP1 functions as substrate adaptor for CUL3-dependent E3 ubiquitin ligase
    supporting_text: Keap1 functions as a substrate adaptor protein for a Cul3-dependent E3 ubiquitin ligase complex
  - statement: KEAP1 assembles with CUL3 and RBX1 to target NRF2 for ubiquitination
    supporting_text: Keap1 assembles into a functional E3 ubiquitin ligase complex with Cul3 and Rbx1 that targets multiple
      lysine residues located in the N-terminal Neh2 domain of Nrf2 for ubiquitin conjugation
  - statement: Cys151 is critical for KEAP1 function
    supporting_text: A mutant Keap1 protein containing a single cysteine-to-serine substitution at residue 151 within the
      BTB domain of Keap1 is markedly resistant to inhibition
- id: PMID:15601839
  title: BTB protein Keap1 targets antioxidant transcription factor Nrf2 for ubiquitination by the Cullin 3-Roc1 ligase.
  findings:
  - statement: KEAP1 binds CUL3 via BTB domain and NRF2 via Kelch domain
    supporting_text: Here we report that the human BTB-Kelch protein Keap1, a negative regulator of the antioxidative transcription
      factor Nrf2, binds to CUL3 and Nrf2 via its BTB and Kelch domains, respectively
  - statement: KEAP1-CUL3-ROC1 complex promotes NRF2 ubiquitination
    supporting_text: The KEAP1-CUL3-ROC1 complex promoted NRF2 ubiquitination in vitro
  - statement: Knocking down KEAP1 or CUL3 results in NRF2 accumulation
    supporting_text: Blocking NRF2 degradation in cells expressing both KEAP1 and NRF2 by either inhibiting the proteasome
      activity or knocking down Cul3, resulted in NRF2 accumulation in the cytoplasm
- id: PMID:15983046
  title: Ubiquitination of Keap1, a BTB-Kelch substrate adaptor protein for Cul3, targets Keap1 for degradation by a proteasome-independent
    pathway.
  findings:
  - statement: KEAP1 is ubiquitinated by a CUL3-dependent complex
    supporting_text: Keap1 is a BTB-Kelch protein that functions as a substrate adaptor protein for a Cul3-dependent E3 ubiquitin
      ligase complex
  - statement: Oxidative stress increases KEAP1 ubiquitination
    supporting_text: Ubiquitination of Keap1 is markedly increased in cells exposed to quinone-induced oxidative stress
  - statement: KEAP1 degradation is proteasome-independent
    supporting_text: Degradation of Keap1 is independent of the 26 S proteasome, because inhibitors of the 26 S proteasome
      do not prevent loss of Keap1 following exposure of cells to quinone-induced oxidative stress
- id: PMID:17015834
  title: DJ-1, a cancer- and Parkinson's disease-associated protein, stabilizes the antioxidant transcriptional master regulator
    Nrf2.
  findings:
  - statement: DJ-1 stabilizes NRF2 by preventing KEAP1 association
    supporting_text: DJ-1 stabilizes Nrf2 by preventing association with its inhibitor protein, Keap1
  - statement: KEAP1 promotes NRF2 ubiquitination
    supporting_text: DJ-1 stabilizes Nrf2 by preventing association with its inhibitor protein, Keap1, and Nrf2's subsequent
      ubiquitination
- id: PMID:20452972
  title: p62/SQSTM1 is a target gene for transcription factor NRF2 and creates a positive feedback loop by inducing antioxidant
    response element-driven gene transcription.
  findings:
  - statement: p62/SQSTM1 docks onto KEAP1 Kelch domain via KIR motif
    supporting_text: p62 docks directly onto the Kelch-repeat domain of Kelch-like ECH-associated protein 1 (KEAP1), via a
      motif designated the KEAP1 interacting region (KIR)
  - statement: KEAP1-p62 interaction leads to KEAP1 accumulation in p62 bodies
    supporting_text: because p62 is polymeric the interaction between KEAP1 and p62 leads to accumulation of KEAP1 in p62
      bodies
  - statement: KEAP1 undergoes autophagic degradation via p62 interaction
    supporting_text: the interaction between KEAP1 and p62 leads to accumulation of KEAP1 in p62 bodies, which is followed
      by autophagic degradation of KEAP1
- id: PMID:29249570
  title: Cullin 3-Based Ubiquitin Ligases as Master Regulators of Mammalian Cell Differentiation.
  findings:
  - statement: Review on CRL3 complexes including KEAP1-containing complexes
    supporting_text: Based on studies about differentiation programs of mesenchymal stem cells (MSCs), including myogenesis,
      neurogenesis, chondrogenesis, osteogenesis and adipogenesis, we propose here that CRL3 complexes evolved to fulfill
      a pivotal role in mammalian cell differentiation
