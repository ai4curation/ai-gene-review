    action: ACCEPT
    reason: >-
      Ciliary membrane localization is directly demonstrated by immunofluorescence
      in PMID:17185389. TMEM67 is a transmembrane protein spanning the ciliary
      membrane at the transition zone. This is consistent with the transition zone
      localization and represents a core subcellular localization.
    supported_by:
      - reference_id: PMID:17185389
        supporting_text: >-
          meckelin localized both to the primary cilium and to the plasma membrane
          in ciliated cell-lines and primary cells.
- term:
    id: GO:0060271
    label: cilium assembly
  evidence_type: IMP
  original_reference_id: PMID:19515853
  review:
    summary: >-
      IMP annotation for cilium assembly from PMID:19515853 (Tammachote et al.
      2009). The paper showed functional defects in the connecting cilium in the
      eye of wpk (Mks3 mutant) rats, "lack of formation of the outer segment,"
      and "spermatids with very short flagella." Stable shRNA knockdown of Mks3
      "induced multi-ciliated and multi-centrosomal phenotypes." The paper
      concluded that "MKS1 and MKS3 functions are required for ciliary structure
      and function."
    action: ACCEPT
    reason: >-
      This IMP annotation provides direct experimental evidence from mutant
      phenotype analysis supporting the core role of TMEM67 in cilium assembly.
      The data complement the earlier knockdown studies in PMID:17185389 and
      the IBA annotation.
    supported_by:
      - reference_id: PMID:19515853
        supporting_text: >-
          Analysis of the wpk rat model of MKS3 revealed functional defects of the
          connecting cilium in the eye that resulted in lack of formation of the
          outer segment, whereas infertile wpk males developed spermatids with very
          short flagella that did not extend beyond the cell body.
      - reference_id: PMID:19515853
        supporting_text: >-
          MKS1 and MKS3 functions are required for ciliary structure and function,
          including a role in regulating length and appropriate number through
          modulating centrosome duplication.
- term:
    id: GO:0017147
    label: Wnt-protein binding
  evidence_type: IPI
  original_reference_id: PMID:26035863
  review:
    summary: >-
      NEW annotation. PMID:26035863 demonstrated that the extracellular N-terminal
      domain of TMEM67 preferentially binds to Wnt5a in an in vitro binding assay.
      PMID:34731008 confirmed this interaction structurally. The existing protein
      binding annotations with WNT5A (PMID:34731008) and ROR2 (PMID:26035863)
      should be replaced by this more specific term.
    action: NEW
    reason: >-
      TMEM67 directly binds WNT5A via its extracellular cysteine-rich domain, a
      core molecular function for this protein. The Wnt-protein binding term is
      significantly more informative than generic protein binding and captures a
      key functional attribute of TMEM67 as a non-canonical Wnt receptor.
    supported_by:
      - reference_id: PMID:26035863
        supporting_text: >-
          the extracellular N-terminal domain of TMEM67 preferentially binds to
          Wnt5a in an in vitro binding assay.
      - reference_id: PMID:34731008
        supporting_text: >-
          Recently, it has been suggested that Meckelin can function as a receptor
          of β-catenin–independent signaling that binds to Wnt5a and mediates
          downstream signaling through receptor tyrosine kinase-like orphan
          receptor 2 as a coreceptor, thereby controlling basal body positioning
          and epithelial branching morphogenesis (12).
    additional_reference_ids:
      - PMID:34731008
core_functions:
- molecular_function:
    id: GO:0017147
    label: Wnt-protein binding
  description: >-
    TMEM67 (meckelin) acts as a receptor for non-canonical Wnt signaling by directly
    binding WNT5A through its extracellular cysteine-rich domain (CRD). It cooperates
    with ROR2 as a co-receptor to mediate non-canonical Wnt signaling that controls
    basal body positioning and epithelial branching morphogenesis. TMEM67 is essential
    for phosphorylation of ROR2 upon WNT5A stimulation.
  directly_involved_in:
