- term:
    id: GO:0035869
    label: ciliary transition zone
  evidence_type: IDA
  original_reference_id: PMID:26595381
  review:
    summary: >-
      IDA annotation for ciliary transition zone localization from PMID:26595381
      (Lambacher et al. 2016). This study used super-resolution microscopy in
