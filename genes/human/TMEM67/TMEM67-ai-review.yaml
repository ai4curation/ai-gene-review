      the transition zone. The generic "protein binding" term is uninformative.
    action: KEEP_AS_NON_CORE
    reason: >-
      The interaction with MKS1 reflects MKS transition zone complex formation.
      Generic protein binding does not capture this specific relationship. The
      interaction is already represented by the MKS complex annotation
      (GO:0036038). No better MF term is available, so this is kept as non-core
      since the WITH/FROM data documents the specific MKS1 interaction partner.
    supported_by:
      - reference_id: PMID:17185389
        supporting_text: >-
          Co-immunoprecipitation experiments show that wild-type meckelin and MKS1
          interact and, in three-dimensional tissue culture assays, epithelial
          branching morphogenesis was severely impaired.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:19815549
  review:
    summary: >-
      Protein binding annotation based on PMID:19815549 (Wang et al. 2009). The GOA
      file shows three separate protein binding entries for this PMID with different
      WITH/FROM fields: UniProtKB:P08582, UniProtKB:Q8IXB1 (DNAJC10/ERdj5), and
      UniProtKB:Q9UBS3 (DNAJB9/ERdj4). This YAML entry represents the interactions
      of TMEM67 with ERAD-associated proteins. The paper showed that "The ER lumenal
      domain of MKS3 interacted with a complex that included mutant SP-C and
      associated chaperones, whereas the region predicted to encode the transmembrane
      domains of MKS3 interacted with cytosolic p97." These interactions reflect
      TMEM67 adaptor function in ERAD rather than a generic protein binding activity.
    action: KEEP_AS_NON_CORE
    reason: >-
      The interactions with ERAD components (DNAJB9, DNAJC10, and related proteins)
      document TMEM67 participation in ERAD as an adaptor. While "protein binding"
      is uninformative, the WITH/FROM data provide useful documentation of the ERAD
      interaction partners. This is a non-core function of TMEM67 (ERAD adaptor)
      compared to its primary role at the ciliary transition zone. The ERAD pathway
      biological process annotation (GO:0036503) better captures this role.
    supported_by:
      - reference_id: PMID:19815549
        supporting_text: >-
          The ER lumenal domain of MKS3 interacted with a complex that included
          mutant SP-C and associated chaperones, whereas the region predicted to
          encode the transmembrane domains of MKS3 interacted with cytosolic p97.
- term:
    id: GO:0005789
    label: endoplasmic reticulum membrane
  evidence_type: IDA
  original_reference_id: PMID:19815549
  review:
    summary: >-
      IDA annotation for ER membrane localization from PMID:19815549 (Wang et al.
