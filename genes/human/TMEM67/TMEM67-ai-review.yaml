        signaling through receptor tyrosine kinase-like orphan receptor 2 as a coreceptor.
- molecular_function:
    id: GO:0031005
    label: filamin binding
  description: >-
    The cytoplasmic domain of TMEM67 directly interacts with filamin A (FLNA) at the
    apical cell surface associated with the basal body. This interaction mediates
    ciliogenesis and basal body positioning. Loss of filamin A phenocopies meckelin loss,
    causing basal body positioning and ciliogenesis defects.
  directly_involved_in:
