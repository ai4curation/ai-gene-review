      label: ciliary transition zone
    - id: GO:0005813
      label: centrosome
  in_complex:
    id: GO:0036038
    label: MKS complex
  supported_by:
    - reference_id: PMID:22121117
      supporting_text: >-
        the cytoplasmic domain of meckelin directly interacts with the actin-binding
        protein filamin A, potentially at the apical cell surface associated with the
        basal body.
    - reference_id: PMID:22121117
      supporting_text: >-
        loss of filamin A by siRNA knockdown, in patient cells, and in tissues from
