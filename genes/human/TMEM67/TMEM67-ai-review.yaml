- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:32814053
  review:
    summary: >-
      Protein binding annotation based on a high-throughput yeast two-hybrid (Y2H)
      interactome mapping study (PMID:32814053, Haenig et al. 2020). The WITH/FROM
      field indicates UniProtKB:P05067-2 (APP isoform 2, amyloid precursor protein).
      This study was a large-scale screen focused on neurodegenerative disease
      proteins. The interaction between TMEM67 and APP has no obvious biological
      context and may represent a false positive from the high-throughput screen.
      The IntAct database records 3 experiments for this interaction. The "protein
      binding" term is uninformative.
    action: REMOVE
    reason: >-
      The generic "protein binding" annotation does not convey any useful
      information about TMEM67 function. The interaction with APP from a
      high-throughput Y2H screen lacks biological context for TMEM67 function.
      No more specific replacement term is available. The interaction likely
      reflects overexpression artifacts in the Y2H system rather than a
      biologically meaningful function of TMEM67.
- term:
    id: GO:0035869
    label: ciliary transition zone
  evidence_type: NAS
  original_reference_id: PMID:22179047
  review:
    summary: >-
      NAS annotation for ciliary transition zone localization from the ComplexPortal,
      citing PMID:22179047 (Chih et al. 2011). This paper identified a complex of
      nine proteins at the transition zone, including TMEM231, B9D1, and CC2D2A,
      that forms a diffusion barrier essential for normal cilia function. While the
      paper studied the broader complex (and TMEM67 is part of the MKS module),
      TMEM67 transition zone localization is well established by other evidence
      (IDA in PMID:26595381, IBA from GO_REF:0000033).
    action: ACCEPT
    reason: >-
      The transition zone localization of TMEM67 is a core annotation supported
      by multiple evidence types. This NAS from ComplexPortal is consistent with
      direct evidence from IDA (PMID:26595381) and IBA (GO_REF:0000033).
    supported_by:
      - reference_id: PMID:22179047
        supporting_text: >-
          Disruption of the complex in vitro causes a reduction in cilia formation
          and a loss of signalling receptors from the remaining cilia.
- term:
    id: GO:1904491
    label: protein localization to ciliary transition zone
  evidence_type: NAS
  original_reference_id: PMID:22179047
  review:
    summary: >-
      NAS annotation for protein localization to the ciliary transition zone from
      the ComplexPortal, citing PMID:22179047 (Chih et al. 2011). The paper showed
      that the MKS complex components depend on each other for transition zone
      localization: "The localizations of TMEM231, B9D1 and CC2D2A at the transition
      zone are dependent on one another." TMEM67 as a member of this complex
      participates in the mutual localization and recruitment of transition zone
      proteins. PMID:26595381 further showed that TMEM107 recruits ciliopathy
      proteins including MKS module members to transition zone subdomains.
    action: ACCEPT
    reason: >-
      TMEM67 is a core component of the MKS module that participates in the
      recruitment and localization of proteins to the ciliary transition zone. This
      biological process annotation is well supported by the mutual dependence of
      MKS complex members for their transition zone localization.
    supported_by:
      - reference_id: PMID:22179047
        supporting_text: >-
          The localizations of TMEM231, B9D1 (B9 domain-containing protein 1)
          and CC2D2A (coiled-coil and C2 domain-containing protein 2A) at the
          transition zone are dependent on one another and on Sept2.
      - reference_id: PMID:26595381
        supporting_text: >-
          nematode TMEM-107 occupies an intermediate layer of the TZ-localized MKS
          module by organizing recruitment of the ciliopathy proteins MKS-1,
          TMEM-231 (JBTS20) and JBTS-14 (TMEM237).
- term:
    id: GO:0035567
    label: non-canonical Wnt signaling pathway
  evidence_type: IMP
  original_reference_id: PMID:34964473
  review:
    summary: >-
      IMP annotation for non-canonical Wnt signaling pathway, based on
      PMID:34964473 (Lange et al. 2022). This paper used C. elegans CRISPR knock-in
      models of TMEM67 patient variants to demonstrate functional effects on
      cilia-dependent phenotypes. The validation was done using a genetic
      complementation assay in human TMEM67 knockout hTERT-RPE1 cells that "tests a
      TMEM67 signalling function." The role of TMEM67 in non-canonical Wnt signaling
      is most extensively characterized in PMID:26035863 (Abdelhamed et al. 2015),
      which showed that "TMEM67 is a receptor that has a main role in non-canonical
      Wnt signalling, mediated by Wnt5a and ROR2."
    action: ACCEPT
    reason: >-
      Non-canonical Wnt signaling is a core function of TMEM67. PMID:26035863
      extensively characterized TMEM67 as a receptor in the Wnt5a-TMEM67-ROR2
      signaling axis. PMID:34964473 provided additional functional validation.
      The structural study PMID:34731008 confirmed Wnt5a binding to the extracellular
      domain of TMEM67.
    supported_by:
      - reference_id: PMID:26035863
        supporting_text: >-
          We propose that TMEM67 is a receptor that has a main role in non-canonical
          Wnt signalling, mediated by Wnt5a and ROR2, and normally represses Shh
          signalling.
      - reference_id: PMID:26035863
        supporting_text: >-
          TMEM67 (meckelin) is essential for phosphorylation of the non-canonical
          Wnt receptor ROR2 (receptor-tyrosine-kinase-like orphan receptor 2)
          upon stimulation with Wnt5a-conditioned medium.
      - reference_id: PMID:34731008
        supporting_text: >-
          Recently, it has been suggested that Meckelin can function as a receptor
          of β-catenin–independent signaling that binds to Wnt5a and mediates
          downstream signaling through receptor tyrosine kinase-like orphan
          receptor 2 as a coreceptor, thereby controlling basal body positioning
          and epithelial branching morphogenesis (12).
    additional_reference_ids:
      - PMID:26035863
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:26035863
  review:
    summary: >-
      Protein binding annotation based on PMID:26035863 (Abdelhamed et al. 2015),
      with WITH/FROM UniProtKB:Q01974 (ROR2). This paper demonstrated that "ROR2
      also colocalises and interacts with TMEM67 at the ciliary transition zone."
      The interaction between TMEM67 and ROR2 is functionally significant: TMEM67
      acts as a co-receptor with ROR2 in non-canonical Wnt signaling. The generic
      "protein binding" term does not capture this specific and important functional
      relationship.
    action: MODIFY
    reason: >-
      The interaction with ROR2 is a functionally significant co-receptor
      interaction in the non-canonical Wnt signaling pathway, not merely generic
      protein binding. A more specific term capturing receptor/co-receptor function
      in Wnt signaling would be more informative than generic protein binding.
    proposed_replacement_terms:
      - id: GO:0005102
        label: signaling receptor binding
    supported_by:
      - reference_id: PMID:26035863
        supporting_text: >-
          ROR2 also colocalises and interacts with TMEM67 at the ciliary transition
          zone.
      - reference_id: PMID:26035863
        supporting_text: >-
          TMEM67 (meckelin) is essential for phosphorylation of the non-canonical
          Wnt receptor ROR2 (receptor-tyrosine-kinase-like orphan receptor 2)
          upon stimulation with Wnt5a-conditioned medium.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:34731008
  review:
    summary: >-
      Protein binding annotation based on PMID:34731008 (Liu et al. 2021), with
      WITH/FROM UniProtKB:P41221 (WNT5A). This structural study demonstrated
      the cryo-EM structure of meckelin and confirmed that the extracellular
      CRD domain binds WNT5A. PMID:26035863 had previously shown that "the
      extracellular N-terminal domain of TMEM67 preferentially binds to Wnt5a
      in an in vitro binding assay." This is a critical functional interaction.
      The generic "protein binding" term does not capture the Wnt ligand binding
      activity.
    action: MODIFY
    reason: >-
      The interaction with WNT5A represents a specific Wnt ligand binding activity
      central to TMEM67 function as a non-canonical Wnt receptor. A more specific
      molecular function term should be used.
    proposed_replacement_terms:
      - id: GO:0017147
        label: Wnt-protein binding
    supported_by:
      - reference_id: PMID:34731008
        supporting_text: >-
          Recently, it has been suggested that Meckelin can function as a receptor
          of β-catenin–independent signaling that binds to Wnt5a and mediates
          downstream signaling through receptor tyrosine kinase-like orphan
          receptor 2 as a coreceptor, thereby controlling basal body positioning
          and epithelial branching morphogenesis (12).
      - reference_id: PMID:26035863
        supporting_text: >-
          the extracellular N-terminal domain of TMEM67 preferentially binds to
          Wnt5a in an in vitro binding assay.
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:35137054
  review:
    summary: >-
      Protein binding annotation based on PMID:35137054 (Epting et al. 2022), with
      WITH/FROM UniProtKB:A2RU14 (TMEM218). This paper identified TMEM218 as a
      major component of the ciliary transition zone module and showed that
      "Co-immunoprecipitation assays resulted in the physical interaction of
      TMEM218 with the MKS module member TMEM67/Meckelin." This interaction is
      relevant to transition zone complex formation.
    action: KEEP_AS_NON_CORE
    reason: >-
      The interaction with TMEM218 reflects the assembly of the MKS transition
      zone complex. Generic "protein binding" is uninformative, but no ideal
      replacement MF term exists. The interaction is already captured by the CC
      annotation GO:0036038 (MKS complex). Keeping as non-core since the
      WITH/FROM data documents the specific TMEM218 interaction partner.
    supported_by:
      - reference_id: PMID:35137054
        supporting_text: >-
          Co-immunoprecipitation assays resulted in the physical interaction of
          TMEM218 with the MKS module member TMEM67/Meckelin that was
          significantly reduced by the TMEM218 missense change harboured by
          one of our patients.
