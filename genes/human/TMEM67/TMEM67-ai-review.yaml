      supporting_text: >-
        We propose that TMEM67 is a receptor that has a main role in non-canonical Wnt
        signalling, mediated by Wnt5a and ROR2, and normally represses Shh signalling.
    - reference_id: PMID:26035863
      supporting_text: >-
        the extracellular N-terminal domain of TMEM67 preferentially binds to Wnt5a in
        an in vitro binding assay.
    - reference_id: PMID:34731008
      supporting_text: >-
        Recently, it has been suggested that Meckelin can function as a receptor of
