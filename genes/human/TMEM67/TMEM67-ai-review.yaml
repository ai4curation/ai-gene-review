          the ER.
      - reference_id: PMID:19815549
        supporting_text: >-
          Expression of MKS3 was up-regulated by genetic or pharmacological inducers
          of ER stress.
- term:
    id: GO:0005813
    label: centrosome
  evidence_type: IDA
  original_reference_id: PMID:17185389
  review:
    summary: >-
      IDA annotation for centrosome localization from PMID:17185389 (Dawe et al.
      2007). The UniProt record lists "Cytoplasm, cytoskeleton, cilium basal body"
      as a subcellular location. The paper described MKS1 localization to basal
      bodies and meckelin localization to the cilium and plasma membrane. The
      centrosome/basal body localization is relevant to TMEM67 role in centrosome
      migration to the apical cell surface during ciliogenesis. PMID:22121117
      also confirmed basal body localization.
    action: ACCEPT
    reason: >-
      Centrosome/basal body localization is relevant to the core function of TMEM67
      in centriole migration to the apical membrane during ciliogenesis. The basal
      body is a modified centrosome, and TMEM67 localization there is consistent with
      its role in ciliogenesis.
    supported_by:
      - reference_id: PMID:17185389
        supporting_text: >-
          siRNA-mediated reduction of Mks1 and Mks3 expression in a ciliated
          epithelial cell-line blocked centriole migration to the apical membrane
          and consequent formation of the primary cilium.
      - reference_id: PMID:22121117
        supporting_text: >-
          the cytoplasmic domain of meckelin directly interacts with the
          actin-binding protein filamin A, potentially at the apical cell surface
          associated with the basal body.
- term:
    id: GO:0010826
    label: negative regulation of centrosome duplication
  evidence_type: IMP
  original_reference_id: PMID:19515853
  review:
    summary: >-
      IMP annotation for negative regulation of centrosome duplication from
      PMID:19515853 (Tammachote et al. 2009). The paper showed that in wpk (Mks3
      mutant) rat renal collecting duct cysts, there was "additional evidence of
      cells with multiple primary cilia and centrosome over-duplication." Stable
      shRNA knockdown of Mks3 "induced multi-ciliated and multi-centrosomal
      phenotypes." The paper concluded that "MKS1 and MKS3 functions are required
      for ciliary structure and function, including a role in regulating length and
      appropriate number through modulating centrosome duplication."
    action: ACCEPT
    reason: >-
      The negative regulation of centrosome duplication is well supported by the
      mutant phenotype data in PMID:19515853, showing centrosome over-duplication
      in Mks3 mutant and knockdown cells. This is a specific and informative
      biological process annotation directly relevant to TMEM67 function in
      ciliogenesis.
    supported_by:
      - reference_id: PMID:19515853
        supporting_text: >-
          In wpk renal collecting duct cysts, cilia were generally longer than
          normal, with additional evidence of cells with multiple primary cilia and
          centrosome over-duplication.
      - reference_id: PMID:19515853
        supporting_text: >-
          Stable shRNA knockdown of Mks1 and Mks3 in IMCD3 cells induced
          multi-ciliated and multi-centrosomal phenotypes.
      - reference_id: PMID:19515853
        supporting_text: >-
          MKS1 and MKS3 functions are required for ciliary structure and function,
          including a role in regulating length and appropriate number through
          modulating centrosome duplication.
- term:
    id: GO:0030659
    label: cytoplasmic vesicle membrane
  evidence_type: IDA
  original_reference_id: PMID:19815549
  review:
    summary: >-
      IDA annotation for cytoplasmic vesicle membrane localization from
      PMID:19815549 (Wang et al. 2009). The paper studied TMEM67 in the context
      of ERAD and identified it as an ER membrane glycoprotein. The cytoplasmic
      vesicle membrane localization may reflect ER-derived vesicular structures
      or experimental observation of TMEM67 in vesicular compartments. This is
      a minor, secondary localization.
    action: KEEP_AS_NON_CORE
    reason: >-
      This is a secondary localization observed in the context of the ERAD study.
      While the IDA evidence supports this localization, it is not a primary or core
      localization for TMEM67. The main localizations are the ciliary transition zone
      and ER membrane.
    supported_by:
      - reference_id: PMID:19815549
        supporting_text: >-
          MKS3 was identified as a membrane glycoprotein predominantly localized to
          the ER.
- term:
    id: GO:0036503
    label: ERAD pathway
  evidence_type: IMP
  original_reference_id: PMID:19815549
  review:
    summary: >-
      IMP annotation for ERAD pathway involvement from PMID:19815549 (Wang et al.
      2009). The paper demonstrated that "Microarray screens for genes involved in
      SP-C ER-associated degradation identified MKS3/TMEM67." Further, "knockdown
      of MKS3 also inhibited degradation of mutant SP-C" and "Deletion of the
      transmembrane and cytosolic domains abrogated interaction of MKS3 with p97
      and resulted in accumulation of mutant SP-C proprotein." TMEM67 functions as
      an adaptor linking the ER lumenal quality control machinery with the cytosolic
      degradation apparatus (p97/VCP).
    action: KEEP_AS_NON_CORE
    reason: >-
      The ERAD pathway involvement is well supported by experimental evidence
      showing that TMEM67 loss inhibits degradation of misfolded surfactant
      protein C. However, this is a secondary, non-core function of TMEM67.
      Its primary roles are at the ciliary transition zone in ciliogenesis and
      non-canonical Wnt signaling. The ERAD role appears to be specific to
      misfolded SP-C processing and may not represent a general function.
    supported_by:
      - reference_id: PMID:19815549
        supporting_text: >-
          Microarray screens for genes involved in SP-C ER-associated degradation
          identified MKS3/TMEM67, a locus previously linked to the ciliopathy
          Meckel-Gruber syndrome.
      - reference_id: PMID:19815549
        supporting_text: >-
          knockdown of MKS3 also inhibited degradation of mutant SP-C.
      - reference_id: PMID:19815549
        supporting_text: >-
          These results support a model in which MKS3 links the ER lumenal quality
          control machinery with the cytosolic degradation apparatus.
- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IPI
  original_reference_id: PMID:19815549
  review:
    summary: >-
      This annotation to GO:0051082 (unfolded protein binding) is based on
      PMID:19815549 (Wang et al. 2009), which studied the role of MKS3/TMEM67
      in ERAD of misfolded surfactant protein C (SP-C). The WITH/FROM field
      indicates UniProtKB:P11686 (SFTPC). The paper demonstrated that the ER
      lumenal domain of MKS3 interacted with a complex that included mutant
      SP-C and associated chaperones (ERdj4/DNAJB9 and ERdj5/DNAJC10), and
      that the transmembrane domains of MKS3 interacted with cytosolic p97.
      However, MKS3 is not a chaperone. The authors concluded that MKS3
      functions as an adaptor that links the ER lumenal quality control
      machinery with the cytosolic degradation apparatus, rather than directly
      binding unfolded protein in a chaperone-like manner. The interaction
      with misfolded SP-C appears to be indirect, mediated through association
      with the chaperone complex. TMEM67 is a multi-pass transmembrane protein
      of the ciliary transition zone with no known chaperone domains. The term
      GO:0051082 is also being obsoleted (go-ontology issue 30962) because it
      conflates passive binding with active chaperone functions. This annotation
      represents an over-annotation where an adaptor role in ERAD was
      inappropriately classified as unfolded protein binding.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      TMEM67/MKS3 is not a chaperone and does not possess intrinsic unfolded
      protein binding activity. The evidence in PMID:19815549 shows that MKS3
      interacts with a complex containing misfolded SP-C and bona fide ER
      chaperones, but functions as an adaptor linking the ER lumenal quality
      control machinery with the cytosolic degradation apparatus (p97), not
      as a chaperone itself. The annotation to GO:0036503 (ERAD pathway)
      already appropriately captures the biological process role. The molecular
      function of TMEM67 in this context is better described as an adaptor or
      scaffold linking chaperone-substrate complexes to the retrotranslocation
      machinery, not as direct unfolded protein binding. Furthermore,
      GO:0051082 is being obsoleted (go-ontology issue 30962) as it conflates
      passive binding with active chaperone activity.
    supported_by:
      - reference_id: PMID:19815549
        supporting_text: >-
          These results support a model in which MKS3 links
          the ER lumenal quality control machinery with the cytosolic degradation
          apparatus.
      - reference_id: PMID:19815549
        supporting_text: >-
          The ER lumenal
          domain of MKS3 interacted with a complex that included mutant SP-C and
          associated chaperones, whereas the region predicted to encode the transmembrane
          domains of MKS3 interacted with cytosolic p97.
      - reference_id: PMID:19815549
        supporting_text: >-
          Deletion of the transmembrane and
          cytosolic domains abrogated interaction of MKS3 with p97 and resulted in
          accumulation of mutant SP-C proprotein; knockdown of MKS3 also inhibited
          degradation of mutant SP-C.
      - reference_id: PMID:19815549
        supporting_text: >-
          Microarray screens for genes involved in SP-C
          ER-associated degradation identified MKS3/TMEM67, a locus previously linked to
          the ciliopathy Meckel-Gruber syndrome.
- term:
    id: GO:0060170
    label: ciliary membrane
  evidence_type: IDA
  original_reference_id: PMID:17185389
  review:
    summary: >-
      IDA annotation for ciliary membrane localization from PMID:17185389 (Dawe
      et al. 2007). The paper demonstrated that "meckelin localized both to the
      primary cilium and to the plasma membrane in ciliated cell-lines and primary
      cells." As a multi-pass transmembrane protein, TMEM67 is embedded in the
