- term:
    id: GO:0031005
    label: filamin binding
  evidence_type: IPI
  original_reference_id: PMID:22121117
  review:
    summary: >-
      IPI annotation for filamin binding, based on PMID:22121117 (Adams et al.
      2012) with WITH/FROM UniProtKB:P21333 (FLNA, filamin A). This paper
      demonstrated that "the cytoplasmic domain of meckelin directly interacts
      with the actin-binding protein filamin A" and that this interaction mediates
      ciliogenesis. An in-frame deletion mutation in the meckelin C-terminus
      "abrogate[d] the meckelin-filamin A interaction." The study showed that
      "loss of filamin A by siRNA knockdown, in patient cells, and in tissues from
      Flna null mouse embryos results in cellular phenotypes identical to those
      caused by meckelin loss, namely basal body positioning and ciliogenesis
      defects." This is a specific and well-characterized molecular function.
    action: ACCEPT
    reason: >-
      Filamin binding is a well-characterized molecular function of TMEM67 that is
      directly relevant to its role in ciliogenesis and basal body positioning.
      Unlike generic "protein binding," this term is specific and informative. The
      interaction is direct and functionally significant.
    supported_by:
      - reference_id: PMID:22121117
        supporting_text: >-
          the cytoplasmic domain of meckelin directly interacts with the
          actin-binding protein filamin A, potentially at the apical cell surface
          associated with the basal body.
      - reference_id: PMID:22121117
        supporting_text: >-
          loss of filamin A by siRNA knockdown, in patient cells, and in tissues
          from Flna(Dilp2) null mouse embryos results in cellular phenotypes
          identical to those caused by meckelin loss, namely basal body positioning
          and ciliogenesis defects.
