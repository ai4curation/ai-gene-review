      predominantly localized to the ER." Additionally, "Expression of MKS3 was
      up-regulated by genetic or pharmacological inducers of ER stress." This
      represents a secondary localization relevant to the ERAD function of TMEM67.
    action: KEEP_AS_NON_CORE
    reason: >-
      The ER membrane localization is experimentally demonstrated (IDA) and relevant
      to the ERAD adaptor function of TMEM67. However, the primary localization of
      TMEM67 is the ciliary transition zone. The ER localization may reflect a
      fraction of the protein pool involved in ERAD. This is a valid but non-core
      localization.
    supported_by:
      - reference_id: PMID:19815549
        supporting_text: >-
