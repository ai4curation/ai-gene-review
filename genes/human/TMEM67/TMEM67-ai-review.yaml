id: Q5HYA8
gene_symbol: TMEM67
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: >-
  TMEM67 (meckelin) is a transmembrane protein that localizes to the ciliary
  transition zone and is a component of the MKS complex (Meckel syndrome complex).
  It is essential for primary cilium formation and structure, acting in centrosome
  migration to the apical cell surface during early ciliogenesis. TMEM67 functions
  as a receptor or co-receptor in non-canonical Wnt signaling (interacting with
  WNT5A and ROR2), and plays a role in epithelial branching morphogenesis. It also
  participates in endoplasmic reticulum-associated degradation (ERAD) of misfolded
  surfactant protein C (SFTPC), where it acts as an adaptor linking the ER lumenal
  quality control machinery with the cytosolic degradation apparatus. Mutations in
  TMEM67 cause a spectrum of ciliopathies including Meckel-Gruber syndrome (MKS3),
  Joubert syndrome (JBTS6), COACH syndrome, nephronophthisis (NPHP11), Bardet-Biedl
  syndrome (BBS14), and RHYNS syndrome.
existing_annotations:
- term:
    id: GO:0035869
    label: ciliary transition zone
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation placing TMEM67 at the ciliary transition zone, inferred by
      phylogenetic analysis (PANTHER). TMEM67 is a well-established component of
      the MKS-JBTS module at the ciliary transition zone. Multiple publications
      confirm this localization. PMID:22121117 states that meckelin "Localizes at
      the transition zone, a region between the basal body and the ciliary axoneme."
      PMID:26595381 directly demonstrated transition zone localization by IDA.
      PMID:34964473 describes TMEM67/MKS3 as "a transmembrane protein that functions
      at the ciliary transition zone." This is a core localization for this protein.
    action: ACCEPT
    reason: >-
      Transition zone localization is the best-established and most central
      subcellular localization for TMEM67. It is supported by extensive experimental
      evidence (IDA in PMID:26595381, NAS from PMID:22179047) and by the IBA
      phylogenetic inference. This is a core annotation.
    supported_by:
      - reference_id: PMID:26595381
        supporting_text: >-
          TMEM107 recruits ciliopathy proteins to subdomains of the ciliary
          transition zone and causes Joubert syndrome.
      - reference_id: PMID:34964473
        supporting_text: >-
          TMEM67/MKS3 is a transmembrane protein that functions at the ciliary
          transition zone (TZ), which corresponds to the proximal-most
          0.2–1.0 μm of the ciliary axoneme
- term:
    id: GO:0060271
    label: cilium assembly
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      IBA annotation for cilium assembly, inferred by phylogenetic analysis
      (PANTHER). TMEM67 is required for ciliogenesis. PMID:17185389 demonstrated
      that "siRNA-mediated reduction of Mks1 and Mks3 expression in a ciliated
      epithelial cell-line blocked centriole migration to the apical membrane and
      consequent formation of the primary cilium." PMID:19515853 showed that "MKS1
      and MKS3 functions are required for ciliary structure and function." This is a
      core biological process for TMEM67.
    action: ACCEPT
    reason: >-
      Cilium assembly is a core function of TMEM67. It is supported by extensive
      experimental evidence including IMP from PMID:19515853 and knockdown data
      from PMID:17185389. The IBA annotation is fully consistent with published data.
    supported_by:
      - reference_id: PMID:17185389
        supporting_text: >-
          siRNA-mediated reduction of Mks1 and Mks3 expression in a ciliated
          epithelial cell-line blocked centriole migration to the apical membrane
          and consequent formation of the primary cilium.
      - reference_id: PMID:19515853
        supporting_text: >-
          MKS1 and MKS3 functions are required for ciliary structure and function,
          including a role in regulating length and appropriate number through
          modulating centrosome duplication.
- term:
    id: GO:0005789
    label: endoplasmic reticulum membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation mapping TMEM67 to the ER membrane based on UniProt subcellular
      location vocabulary. PMID:19815549 (Wang et al. 2009) directly demonstrated
      that "MKS3 was identified as a membrane glycoprotein predominantly localized to
      the ER." This IEA is consistent with the IDA annotation from the same paper.
      However, the ER membrane localization represents a secondary localization; the
      primary localization is the ciliary transition zone.
    action: ACCEPT
    reason: >-
      ER membrane localization is supported by direct experimental evidence
      (IDA, PMID:19815549). The IEA correctly captures this localization. While ER
      is not the primary localization of TMEM67 (the ciliary transition zone is),
      TMEM67 does reside at the ER membrane where it functions in ERAD.
    supported_by:
      - reference_id: PMID:19815549
        supporting_text: >-
          MKS3 was identified as a membrane glycoprotein predominantly localized to
          the ER.
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation mapping TMEM67 to the plasma membrane based on UniProt
      subcellular location vocabulary. PMID:17185389 showed that "meckelin localized
      both to the primary cilium and to the plasma membrane in ciliated cell-lines
      and primary cells." The UniProt record states "Cell membrane" as a subcellular
      location. This is a valid but secondary localization relative to the ciliary
      transition zone.
    action: ACCEPT
    reason: >-
      Plasma membrane localization is experimentally supported by PMID:17185389,
      which showed meckelin at both the primary cilium and the plasma membrane.
      This IEA is correct, though the ciliary transition zone is the more specific
      and informative localization.
    supported_by:
      - reference_id: PMID:17185389
        supporting_text: >-
          meckelin localized both to the primary cilium and to the plasma membrane
          in ciliated cell-lines and primary cells.
- term:
    id: GO:0005929
    label: cilium
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >-
      IEA annotation mapping TMEM67 to the cilium based on UniProt subcellular
      location vocabulary. PMID:17185389 confirmed that meckelin localizes to the
      primary cilium. The UniProt record lists "Cell projection, cilium" as a
      subcellular location. This is correct but less specific than the ciliary
      transition zone (GO:0035869), which is the more precise localization supported
      by IDA evidence in PMID:26595381.
    action: ACCEPT
    reason: >-
      Cilium localization is correct and supported by experimental evidence. While
      the ciliary transition zone is more specific, the broader cilium term from an
      IEA is acceptable as it is not incorrect. It is a parent-like term relative to
      the more specific transition zone annotation.
    supported_by:
      - reference_id: PMID:17185389
        supporting_text: >-
          meckelin localized both to the primary cilium and to the plasma membrane
          in ciliated cell-lines and primary cells.
- term:
    id: GO:0030030
    label: cell projection organization
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      IEA annotation mapping TMEM67 to cell projection organization based on
      UniProtKB/Swiss-Prot keyword mapping. This is a broad term. TMEM67 is
      indeed involved in organizing the cilium (a cell projection) through its role
      in ciliogenesis. This annotation is not wrong but is very general compared to
      the more specific cilium assembly (GO:0060271) annotation.
    action: ACCEPT
    reason: >-
      While very general, this IEA mapping is not incorrect. TMEM67 is involved in
      cilium organization, which is a form of cell projection organization. The more
      specific cilium assembly annotation exists separately. For an IEA, this level
      of generality is acceptable.
- term:
    id: GO:0036038
    label: MKS complex
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >-
      IEA annotation placing TMEM67 as part of the MKS complex, based on InterPro
