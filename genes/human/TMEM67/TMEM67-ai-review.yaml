    action: ACCEPT
    reason: >-
      MKS complex membership is a core annotation for TMEM67. It is well supported
      by multiple publications and is also annotated by ISS (GO_REF:0000024). The
      IEA via InterPro is correct.
    supported_by:
      - reference_id: PMID:26035863
        supporting_text: >-
          TMEM67 is a component of the MKS-JBTS module at the transition zone.
      - reference_id: PMID:22179047
        supporting_text: >-
          Using RNAi screening, proteomics, cell biological and mouse genetics
          approaches, we have identified a complex of nine proteins, seven of which
          are disrupted in human ciliopathies.
