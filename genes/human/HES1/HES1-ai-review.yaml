id: Q14469
gene_symbol: HES1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: HES1 (Hairy and Enhancer of Split 1) is a Class B bHLH transcriptional REPRESSOR that maintains neural progenitor cells by blocking neuronal differentiation. It is a direct target gene of Notch signaling (via RBPJ/CSL binding to the HES1 promoter). HES1 represses proneural genes (ASCL1, NEUROG1, NEUROG2) by binding to N-box (CACNAG) and E-box (CANNTG) elements and recruiting TLE/Groucho corepressors via its C-terminal WRPW motif. HES1 expression oscillates with ~2-hour periodicity due to negative autoregulation, and this oscillation is important for proper cell fate decisions. In neural development, HES1 is essential for maintaining the neural stem cell pool and preventing premature neuronal differentiation.
