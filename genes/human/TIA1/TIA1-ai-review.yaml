id: P31483
gene_symbol: TIA1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: 'TIA1 is an RNA-binding protein containing three RNA recognition motifs (RRMs) and a C-terminal glutamine-rich prion-like domain. It functions as a master regulator of gene expression by controlling alternative splicing through U1 snRNP recruitment to weak 5'' splice sites followed by U-rich sequences, nucleating stress granules under cellular stress, and repressing translation by binding AU-rich elements in mRNA 3''UTRs. TIA1 plays critical roles in apoptosis regulation, stress response, and immune cell function.'
existing_annotations:
- term:
    id: GO:0000381
    label: regulation of alternative mRNA splicing, via spliceosome
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: TIA1 is extensively validated as a regulator of alternative splicing through phylogenetic inference and multiple experimental studies
    action: ACCEPT
    reason: This is a core function of TIA1, well-supported by both IBA inference and extensive experimental evidence. TIA1 binds to U-rich sequences downstream of 5' splice sites and recruits U1 snRNP to regulate alternative splicing of multiple genes including Fas, CFTR, COL2A1, and FGFR2.
    supported_by:
      - reference_id: PMID:11106748
        supporting_text: "TIA-1 associates selectively with pre-mRNAs that contain 5' splice sites followed by U-rich sequences. TIA-1 binding to the U-rich stretches facilitates 5' splice site recognition by U1 snRNP. This activity is critical for activation of the weak 5' splice site of msl-2 and for modulating the choice of splice site partner in Fas."
      - reference_id: PMID:12486009
        supporting_text: "The results argue that binding of TIA-1 in the vicinity of a 5' ss helps to stabilize U1 snRNP recruitment, at least in part, via a direct interaction with U1-C, thus providing one molecular mechanism for the function of this splicing regulator."
- term:
    id: GO:0140517
    label: protein-RNA adaptor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: TIA1 acts as an adaptor between RNA and U1 snRNP components, bridging RNA recognition and protein recruitment
    action: ACCEPT
    reason: This accurately captures TIA1's dual role of binding pre-mRNA via its RRM domains while simultaneously interacting with U1 snRNP components (particularly U1-C) to facilitate spliceosome assembly. This adaptor function is central to how TIA1 promotes U1 snRNP recruitment to weak splice sites.
    supported_by:
      - reference_id: PMID:12486009
        supporting_text: "The results argue that binding of TIA-1 in the vicinity of a 5' ss helps to stabilize U1 snRNP recruitment, at least in part, via a direct interaction with U1-C, thus providing one molecular mechanism for the function of this splicing regulator."
- term:
    id: GO:0003676
    label: nucleic acid binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: Too general; TIA1's binding specificity is better captured by more specific RNA binding terms
    action: MODIFY
    reason: While technically correct (TIA1 does bind nucleic acids including RNA and has been shown to bind DNA in COL2A1 genomic DNA), this term is too broad and uninformative. The more specific 'RNA binding' (GO:0003723) better represents TIA1's primary molecular function, which is extensively characterized for RNA. Note that TIA1 can also bind DNA but this appears to be a minor function.
    proposed_replacement_terms:
      - id: GO:0003723
        label: RNA binding
- term:
    id: GO:0003723
    label: RNA binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: Core molecular function supported by extensive experimental evidence
    action: ACCEPT
    reason: RNA binding is a fundamental and well-characterized molecular function of TIA1, mediated primarily by RRM2 and RRM3 domains that bind uridine-rich sequences. This is supported by numerous experimental studies and is the basis for both its splicing regulatory and translational repression activities.
    supported_by:
      - reference_id: PMID:8576255
        supporting_text: "Both proteins selected RNAs containing one or several short stretches of uridylate residues suggesting that the two proteins have similar RNA binding specificities."
