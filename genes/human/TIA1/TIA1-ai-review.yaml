      - reference_id: PMID:11106748
        supporting_text: "We report here that the apoptosis-promoting protein TIA-1 regulates alternative pre-mRNA splicing of the Drosophila melanogaster gene male-specific-lethal 2 and of the human apoptotic gene Fas."
