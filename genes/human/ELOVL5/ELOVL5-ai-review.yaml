id: Q9NYP7
gene_symbol: ELOVL5
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:9606
  label: Homo sapiens
description: ELOVL5 (Very long chain fatty acid elongase 5) is an endoplasmic 
  reticulum membrane-resident enzyme that catalyzes the rate-limiting 
  condensation step in the elongation of C18-C20 polyunsaturated fatty acids 
  (PUFAs). It preferentially acts on n-3 and n-6 PUFAs including gamma-linolenic
  acid (18:3n-6), alpha-linolenic acid (18:3n-3), and arachidonic acid 
  (20:4n-6), adding two carbons per elongation cycle by condensing acyl-CoA 
  substrates with malonyl-CoA. ELOVL5 works in concert with FADS1/FADS2 
  desaturases and ELOVL2 to generate long-chain PUFAs that serve as precursors 
  for membrane phospholipids and eicosanoid/docosanoid lipid mediators. 
  Mutations in ELOVL5 cause spinocerebellar ataxia type 38 (SCA38). Recent 
  studies link ELOVL5 to ferroptosis sensitivity through its role in determining
  membrane PUFA composition.
existing_annotations:
  - term:
      id: GO:0005789
      label: endoplasmic reticulum membrane
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: ELOVL5 is an integral membrane protein of the endoplasmic 
        reticulum. Multiple studies confirm ER localization including 
        PMID:20937905 showing ER localization in mammalian cells and 
        PMID:25065913 showing wild-type ELOVL5 localizes to the ER in 
        transfection experiments. UniProt describes it as a multi-pass ER 
        membrane protein with seven transmembrane helices.
      action: ACCEPT
      reason: Well-supported by phylogenetic inference (IBA), consistent with 
        direct experimental evidence from multiple publications and the known 
        biology of the ELOVL enzyme family which functions exclusively in the ER
        elongation cycle.
      supported_by:
        - reference_id: PMID:20937905
          supporting_text: ELOVL1 production of C24 acyl-CoAs is linked to C24 
            sphingolipid synthesis.
        - reference_id: PMID:25065913
          supporting_text: 2014 Jul 24. ELOVL5 mutations cause spinocerebellar 
            ataxia 38.
        - reference_id: file:human/ELOVL5/ELOVL5-deep-research-falcon.md
          supporting_text: 'model: Edison Scientific Literature'
  - term:
      id: GO:0009922
      label: fatty acid elongase activity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: ELOVL5 is a bona fide fatty acid elongase that catalyzes the 
        condensation of acyl-CoA with malonyl-CoA (EC 2.3.1.199). This is the 
        first and rate-limiting step of the four-reaction VLCFA elongation 
        cycle. PMID:10970790 originally cloned and characterized this activity; 
        PMID:20937905 performed systematic in vitro substrate specificity 
        analysis.
      action: ACCEPT
      reason: Core enzymatic function of ELOVL5 supported by extensive 
        experimental evidence and phylogenetic conservation across the ELOVL 
        family.
      supported_by:
        - reference_id: PMID:10970790
          supporting_text: Cloning of a human cDNA encoding a novel enzyme 
            involved in the elongation of long-chain polyunsaturated fatty 
            acids.
        - reference_id: PMID:20937905
          supporting_text: ELOVL1 production of C24 acyl-CoAs is linked to C24 
            sphingolipid synthesis.
  - term:
      id: GO:0030148
      label: sphingolipid biosynthetic process
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: While ELOVL1 is specifically linked to C24 sphingolipid synthesis
        (PMID:20937905), ELOVL5 preferentially elongates PUFAs rather than the 
        saturated/monounsaturated fatty acids that are primary sphingolipid 
        precursors. The IBA annotation may reflect broader family-level 
        inference from yeast ELO genes. ELOVL5 contribution to sphingolipid 
        metabolism is indirect at best.
      action: MARK_AS_OVER_ANNOTATED
      reason: ELOVL5 substrate specificity is primarily toward PUFAs (C18-C20 
        polyunsaturated), not the saturated/monounsaturated VLCFAs that are 
        incorporated into sphingolipids. PMID:20937905 specifically attributes 
        C24 sphingolipid synthesis to ELOVL1, not ELOVL5. While phylogenetically
        related, functional differentiation of ELOVL family members means this 
        annotation overstates ELOVL5's role.
      supported_by:
        - reference_id: PMID:20937905
          supporting_text: ELOVL1 production of C24 acyl-CoAs is linked to C24 
            sphingolipid synthesis.
  - term:
      id: GO:0034626
      label: fatty acid elongation, polyunsaturated fatty acid
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: PUFA elongation is the primary function of ELOVL5. The enzyme 
        preferentially elongates C18-C20 PUFAs of both n-3 and n-6 series. 
        PMID:10970790 demonstrated elongation of gamma-linolenic acid, 
        alpha-linolenic acid, stearidonic acid, arachidonic acid, and 
        eicosapentaenoic acid.
      action: ACCEPT
      reason: Core function strongly supported by original cloning paper and 
        subsequent biochemical studies. ELOVL5 is specifically adapted for PUFA 
        substrates.
      supported_by:
        - reference_id: PMID:10970790
          supporting_text: Cloning of a human cDNA encoding a novel enzyme 
            involved in the elongation of long-chain polyunsaturated fatty 
            acids.
  - term:
      id: GO:0042761
      label: very long-chain fatty acid biosynthetic process
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: ELOVL5 catalyzes elongation to produce VLCFAs (>20 carbons). 
        Products include dihomo-gamma-linolenic acid (20:3n-6), adrenic acid 
        (22:4n-6), and docosapentaenoic acid (22:5n-3).
      action: ACCEPT
      reason: Appropriately captures the biosynthetic outcome of ELOVL5 
        activity, producing VLCFAs from long-chain PUFA substrates.
      supported_by:
        - reference_id: PMID:10970790
          supporting_text: Cloning of a human cDNA encoding a novel enzyme 
            involved in the elongation of long-chain polyunsaturated fatty 
            acids.
  - term:
      id: GO:0019367
      label: fatty acid elongation, saturated fatty acid
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: While ELOVL5 can elongate some saturated fatty acids, its 
        substrate preference is strongly toward PUFAs. The deep research and 
        UniProt both emphasize PUFA specificity. Saturated FA elongation is 
        primarily performed by ELOVL1, ELOVL3, and ELOVL6.
      action: KEEP_AS_NON_CORE
      reason: ELOVL5 has detectable activity toward some saturated substrates, 
        so the annotation is not incorrect, but this is not the primary 
        function. The IBA inference from family members is technically valid but
        oversimplifies isoform-specific substrate preferences.
      supported_by:
        - reference_id: PMID:20937905
          supporting_text: ELOVL1 production of C24 acyl-CoAs is linked to C24 
            sphingolipid synthesis.
