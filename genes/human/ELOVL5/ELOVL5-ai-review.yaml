core_functions:
  - molecular_function:
      id: GO:0009922
      label: fatty acid elongase activity
    description: ELOVL5 catalyzes the rate-limiting condensation step of the 
      VLCFA elongation cycle, condensing acyl-CoA substrates with malonyl-CoA to
      produce 3-ketoacyl-CoA intermediates (EC 2.3.1.199). This is the first of 
      four enzymatic steps in the ER-localized elongation cycle that adds two 
      carbons per cycle.
  - molecular_function:
      id: GO:0009922
      label: fatty acid elongase activity
    directly_involved_in:
      - id: GO:0034626
        label: fatty acid elongation, polyunsaturated fatty acid
      - id: GO:0042761
        label: very long-chain fatty acid biosynthetic process
    locations:
      - id: GO:0005789
        label: endoplasmic reticulum membrane
    description: ELOVL5 preferentially elongates C18-C20 polyunsaturated fatty 
      acids of both n-3 and n-6 series. Key substrates include gamma-linolenic 
      acid (18:3n-6), alpha-linolenic acid (18:3n-3), stearidonic acid 
      (18:4n-3), arachidonic acid (20:4n-6), and EPA (20:5n-3). This activity is
      essential for endogenous synthesis of longer-chain PUFAs that serve as 
      membrane lipid components and eicosanoid/docosanoid precursors.
  - molecular_function:
      id: GO:0009922
      label: fatty acid elongase activity
    directly_involved_in:
      - id: GO:0036109
        label: alpha-linolenic acid metabolic process
      - id: GO:0043651
        label: linoleic acid metabolic process
    locations:
      - id: GO:0005789
        label: endoplasmic reticulum membrane
    description: ELOVL5 elongates intermediates in n-3 and n-6 PUFA biosynthesis
      pathways. It converts alpha-linolenic acid-derived intermediates toward 
      EPA and DHA synthesis, and gamma-linolenic acid to DGLA in the n-6 
      pathway. Loss-of-function mutations reduce serum AA and DHA levels, 
      confirming the essential role in these pathways.
proposed_new_terms: []
suggested_questions:
  - question: What is the specific role of ELOVL5-derived PUFAs in membrane 
      lipid composition and ferroptosis sensitivity? Recent studies suggest 
      ELOVL5 knockdown sensitizes cancer cells to ferroptosis. The deep research
      mentions ELOVL5 modulates ferroptosis sensitivity in breast cancer cells 
      (Nikulin et al. 2023).
    experts: []
  - question: What accounts for the selective vulnerability of cerebellar 
      Purkinje cells in SCA38 caused by ELOVL5 mutations? ELOVL5 is ubiquitously
      expressed but mutations specifically cause cerebellar ataxia.
    experts:
      - Brusco A
      - Di Gregorio E
suggested_experiments:
  - hypothesis: ELOVL5 deficiency will reduce incorporation of C20-C22 PUFAs 
      into membrane phospholipids, potentially altering membrane fluidity and 
      susceptibility to oxidative damage.
    description: Lipidomic profiling of membrane phospholipids in ELOVL5 
      knockout/knockdown cells compared to wild-type, with particular attention 
      to PUFA-containing species that are susceptible to lipid peroxidation.
  - hypothesis: Exogenous DHA should bypass the need for ELOVL5-dependent 
      elongation and restore normal membrane lipid composition and cellular 
      function.
    description: Test whether DHA supplementation can rescue ELOVL5 deficiency 
      phenotypes, since ELOVL5 is upstream of DHA synthesis.
