- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      MISANNOTATION: MEX3B is an RNA-binding protein with KH domains and a RING
      finger domain (E3 ubiquitin ligase), NOT a kinase. ISS transfer from MEX3C
      (Q96RR4) is questionable as MEX3C is also an RNA-binding E3 ligase. UniProt
      shows MEX3B is PHOSPHORYLATED at Ser-4, Ser-288, Ser-462 - it's a SUBSTRATE.
    action: REMOVE
- term:
    id: GO:0046777
    label: protein autophosphorylation
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: >-
      MISANNOTATION: MEX3B is an RNA-binding E3 ubiquitin ligase, NOT a kinase.
      Cannot autophosphorylate without kinase activity. ISS transfer from MEX3C
      is questionable - MEX3 proteins are RNA-binding proteins, not kinases.
    action: REMOVE
