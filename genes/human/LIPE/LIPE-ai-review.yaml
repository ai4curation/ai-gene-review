- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: TAS
  original_reference_id: PMID:3420405
  review:
    summary: >-
      MISANNOTATION: LIPE (Hormone-sensitive lipase) is a lipase enzyme (EC 3.1.1.79)
      that hydrolyzes triacylglycerols and cholesteryl esters, NOT a protein kinase.
      PMID:3420405 explicitly describes LIPE as REGULATED by phosphorylation - "Hormone-sensitive
      lipase...is acutely controlled through reversible phosphorylation by catecholamines
      and insulin" and "The activity-controlling phosphorylation site was localized to
      Ser563". LIPE is the SUBSTRATE of kinases (PKA, AMPK), not an enzyme that performs
      phosphorylation.
    action: REMOVE
