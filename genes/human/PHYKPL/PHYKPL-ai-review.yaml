- proposed_name: 5-phosphooxy-L-lysine phospho-lyase activity
  proposed_definition: Catalysis of the reaction (5R)-5-phosphooxy-L-lysine + H2O
    = (S)-2-amino-6-oxohexanoate + NH4+ + phosphate
  justification: Specific molecular function term needed for PHYKPL enzymatic activity
    (EC 4.2.3.134), currently only general lyase term available
- proposed_name: 5-phosphohydroxy-L-lysine catabolic process
  proposed_definition: The chemical reactions and pathways resulting in the breakdown
    of 5-phosphohydroxy-L-lysine, a phosphorylated derivative of hydroxylysine
  justification: Specific metabolic process for this branch of lysine catabolism involving
    collagen-derived hydroxylysine
