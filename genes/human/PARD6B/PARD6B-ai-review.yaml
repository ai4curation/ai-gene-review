core_functions:
  - molecular_function:
      id: GO:0035591
      label: signaling adaptor activity
    description: >-
      PARD6B functions as a non-enzymatic scaffold/adaptor that links activated small
      GTPases (CDC42, RAC1) to atypical protein kinase C (PRKCI/PRKCZ), enabling
      coordinated signaling in the cell polarity pathway. The protein brings together
      GTPases (via CRIB-like motif) and aPKC (via PB1 domain) in a ternary complex
      that
      is essential for polarity establishment.
    directly_involved_in:
      - id: GO:0007163
        label: establishment or maintenance of cell polarity
      - id: GO:0120192
        label: tight junction assembly
    locations:
      - id: GO:0016324
        label: apical plasma membrane
      - id: GO:0005923
        label: bicellular tight junction
    in_complex:
      id: GO:0120157
      label: PAR polarity complex

