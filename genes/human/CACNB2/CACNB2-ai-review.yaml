description: >
  CACNB2 encodes the voltage-dependent L-type calcium channel subunit beta-2 (CaVbeta2),
  an essential cytosolic auxiliary subunit of high-voltage-activated Ca2+ channels.
  The protein contains a conserved SH3-HOOK-guanylate kinase (GK) module that binds
  the alpha-interaction domain (AID) in the I-II linker of the pore-forming alpha1
  subunit with nanomolar affinity. CaVbeta2 promotes proper channel trafficking to the
  plasma membrane and modulates voltage-dependent activation/inactivation kinetics
  of CaV1.x/CaV2.x channels. Multiple splice variants (beta2a-beta2e) differ in their
  N-termini, with beta2a being palmitoylated for membrane anchoring and beta2e capable
  of nuclear translocation. CaVbeta2 also mediates beta-adrenergic regulation of
  cardiac L-type channels through interaction with the RGK GTPase Rad.
