core_functions:
- molecular_function:
    id: GO:0005246
    label: calcium channel regulator activity
  description: >
    CaVbeta2 is an essential auxiliary subunit of voltage-gated calcium channel complexes.
    It binds the alpha1 subunit AID with nanomolar affinity (6-20 nM) via its GK domain.
    PMID:1309651 demonstrated that beta2 is obligatory for functional channel expression
    and promotes calcium ion transport by enabling channel trafficking to the plasma
    membrane and modulating channel gating.
  in_complex:
    id: GO:1990454
    label: L-type voltage-gated calcium channel complex
  supported_by:
    - reference_id: PMID:1309651
      supporting_text: "the beta 2 subunit appears to serve an obligatory function"
    - reference_id: file:human/CACNB2/CACNB2-deep-research-falcon.md
      supporting_text: "CaVbeta2 is a non-enzymatic, cytosolic auxiliary subunit that binds the alpha1-subunit AID to promote proper channel trafficking to the plasma membrane and to tune voltage-dependent activation/inactivation"
- molecular_function:
    id: GO:0051015
    label: actin filament binding
  description: >
    PMID:25533460 demonstrated direct CaVbeta-actin interaction using co-sedimentation
    and FRET experiments. This interaction promotes channel trafficking to the plasma
    membrane, representing a novel mechanism for beta subunit function.

