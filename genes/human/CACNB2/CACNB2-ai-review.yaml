suggested_questions:
- question: >
    What is the relative contribution of different CaVbeta2 isoforms (beta2a-e) to
    channel function in different tissues? The isoforms differ in N-terminal sequences
    affecting membrane association (palmitoylation for beta2a, nuclear translocation
    for beta2e). Understanding tissue-specific isoform functions could clarify disease
    mechanisms.
- question: >
    How does the CaVbeta2-RRAD interaction modulate beta-adrenergic regulation of
    cardiac calcium channels at the molecular level? Recent work (PMID:36424916)
    showed Rad phosphorylation releases CaVbeta-mediated inhibition. The structural
    basis of this regulation is not fully understood.

suggested_experiments:
- description: >
    Cryo-EM structural determination of full L-type calcium channel complex with
    different CaVbeta2 isoforms to understand isoform-specific contributions.
    While structures exist, comparing different beta2 isoforms could reveal how
    N-terminal differences affect channel architecture and gating.
- description: >
    Live-cell imaging of CaVbeta2e nuclear translocation dynamics and identification
    of nuclear target genes. The beta2e isoform can translocate to the nucleus and
    regulate gene expression (Frontiers in Physiology 2025), but the target genes
    are not well characterized.
