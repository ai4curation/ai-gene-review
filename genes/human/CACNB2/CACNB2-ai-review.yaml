# IBA annotations from phylogenetic inference
- term:
    id: GO:0006816
    label: calcium ion transport
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      CaVbeta2 is an auxiliary subunit that promotes calcium channel trafficking and
      modulates channel gating. PMID:1309651 demonstrated that beta2 subunit coexpression
      is obligatory for functional calcium channel activity, and that it increases peak
      calcium current. The protein enables calcium ion transport by regulating the
      alpha1 pore-forming subunit.
    action: ACCEPT
    reason: >
      IBA annotations for calcium ion transport are appropriate. While CaVbeta2 is not
      itself the ion pore, it is essential for functional calcium channel expression
      and directly contributes to calcium transport by enabling channel trafficking
      to the membrane and modulating channel gating properties [PMID:1309651].
    supported_by:
      - reference_id: PMID:1309651
        supporting_text: "the beta 2 subunit appears to serve an obligatory function"

- term:
    id: GO:0005891
    label: voltage-gated calcium channel complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      CaVbeta2 is a core component of the voltage-gated calcium channel complex,
      binding the alpha1 subunit AID with nanomolar affinity (6-20 nM) via its
      GK domain. Structural studies confirm the SH3-GK architecture positions
      CaVbeta between the AID and VSD-II of the alpha1 subunit.
    action: ACCEPT
    reason: >
      This is a well-established core function. CaVbeta2 is part of the calcium
      channel complex in 1:1:1:1 stoichiometry with alpha1, alpha2delta, and gamma
      subunits [UniProt CC, PMID:1309651]. ComplexPortal entries (CPX-3195 and others)
      document CACNB2 in multiple CaV1.x channel complexes.
    supported_by:
      - reference_id: PMID:1309651
        supporting_text: "coexpressed with the beta (beta 2) and the alpha 2 (alpha 2b) subunits"

- term:
    id: GO:0007268
    label: chemical synaptic transmission
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      Calcium channels play essential roles in neurotransmitter release at presynaptic
      terminals. CaVbeta2 is expressed in neurons and contributes to calcium channel
      function that underlies synaptic transmission.
    action: KEEP_AS_NON_CORE
    reason: >
      While L-type calcium channels contribute to synaptic transmission, this is more
      of a downstream physiological consequence rather than a direct molecular function
      of CaVbeta2. The primary role of CaVbeta2 is channel assembly and modulation;
      synaptic transmission is a higher-level process. This annotation is acceptable
      but represents a non-core function.
    supported_by:
      - reference_id: PMID:8494331
        supporting_text: "The predicted amino acid sequence of this clone shows a high degree of homology to the beta subunit of calcium channel complexes"

