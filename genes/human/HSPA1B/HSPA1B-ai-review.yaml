- term:
    id: GO:0051082
    label: unfolded protein binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      GO:0051082 (unfolded protein binding) is being obsoleted (go-ontology#30962).
