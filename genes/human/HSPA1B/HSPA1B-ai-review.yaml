core_functions:
- molecular_function:
    id: GO:0044183
    label: protein folding chaperone
  description: >-
    ATP-dependent foldase chaperone that assists folding of newly synthesized
    polypeptides and refolding of stress-denatured proteins. HSPA1B binds
    unfolded/misfolded substrates via its C-terminal substrate-binding domain
    and undergoes iterative ATP hydrolysis-driven conformational cycles
    regulated by J-domain co-chaperones (DNAJB1, DNAJC7, DNAJC8, DNAJC9) and
    nucleotide exchange factors (BAG1/2/3, HSPH1). Triages substrates between
    refolding (via HOPX/STIP1 co-chaperone) and proteasomal degradation (via
    STUB1/CHIP E3 ubiquitin ligase), with the acetylation state of Lys-77
    governing this switch.
  directly_involved_in:
  - id: GO:0042026
    label: protein refolding
  - id: GO:0032436
    label: positive regulation of proteasomal ubiquitin-dependent protein catabolic
      process
  - id: GO:0070370
    label: cellular heat acclimation
  - id: GO:0090084
    label: negative regulation of inclusion body assembly
  locations:
  - id: GO:0005829
    label: cytosol
  - id: GO:0005634
    label: nucleus
- molecular_function:
    id: GO:0140545
    label: ATP-dependent protein disaggregase activity
  description: >-
    Works with co-chaperones to solubilize and disaggregate ordered protein
    aggregates, including alpha-synuclein fibrils. This disaggregase activity
    is driven by the same ATP hydrolysis cycle as the foldase function but is
    directed toward pre-formed aggregates rather than nascent or stress-denatured
    monomers.
  directly_involved_in:
  - id: GO:0090084
    label: negative regulation of inclusion body assembly
  locations:
  - id: GO:0005829
    label: cytosol
