- term:
    id: GO:0016020
    label: membrane
  evidence_type: IDA
  original_reference_id: PMID:21231916
  review:
    summary: >-
      IDA annotation for membrane localization from Hageman et al. (2011).
      DNAJA4 is farnesylated at Cys-394 (S-farnesyl cysteine), which anchors
