core_functions:
  - description: >-
      DNAJA4 functions as an HSP70 co-chaperone (J-domain protein) that stimulates
      the ATPase activity of HSP70 family members via its conserved J-domain, binds
      unfolded client proteins through its zinc finger and C-terminal peptide-binding
      domains, and delivers them to HSP70 for ATP-dependent refolding. It supports
      refolding of heat-denatured substrates and suppresses protein aggregation.
    molecular_function:
      id: GO:0044183
      label: protein folding chaperone
    directly_involved_in:
      - id: GO:0042026
        label: protein refolding
      - id: GO:0034605
        label: cellular response to heat
    locations:
