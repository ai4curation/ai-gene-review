    evidence_type: NAS
    original_reference_id: PMID:11297552
    review:
      summary: >-
        MISANNOTATION: PDGFA is a secreted LIGAND for PDGF receptors (PDGFRA/PDGFRB).
        It
        has NO kinase activity and cannot autophosphorylate. When PDGF binds, the
        PDGF
        RECEPTORS autophosphorylate - not the ligand. GO:0038083 "peptidyl-tyrosine
        autophosphorylation" should be annotated to the receptor, not the ligand.
      action: REMOVE
      supported_by:
        - reference_id: PMID:11297552
          supporting_text: 2001 Apr 10. Platelet-derived growth factor C 
            (PDGF-C), a novel growth factor that binds to PDGF alpha and beta 
            receptor.
