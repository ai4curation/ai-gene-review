  - statement: PM20D1 is secreted from brown adipose tissue, liver, kidney, and intestine.
    supporting_text: >-
      Endogenous secretion from brown adipose tissue (BAT), liver, kidney, and intestine has
      been detected; adipocytes secrete PM20D1 into circulation.

