description: >-
  PM20D1 (peptidase M20 domain-containing protein 1) is a secreted metalloenzyme that
  functions as a bidirectional N-fatty-acyl-amino acid synthase/hydrolase. Despite its
  classification in the M20 peptidase family, PM20D1 has completely abandoned peptidase
  activity through neofunctionalization, representing a textbook case of enzyme functional
  divergence. It catalyzes both the condensation of free fatty acids (preferentially oleate)
  with free amino acids (preferentially phenylalanine) to generate N-acyl amino acids, and
  the reverse hydrolytic reaction. The N-acyl amino acid products (e.g., N-oleoyl-phenylalanine,
  N-oleoyl-glutamine) directly bind mitochondrial inner membrane carriers (SLC25 family)
  and function as endogenous UCP1-independent mitochondrial uncouplers, stimulating oxidative
  metabolism and energy expenditure. PM20D1 circulates in association with LDL and HDL
  lipoprotein particles, which co-activate its enzymatic activity, while serum albumin
  serves as a physiologic carrier for its N-acyl amino acid products. The enzyme is highly
  expressed in brown adipose tissue and is cold-inducible, playing a role in adaptive
  thermogenesis and energy homeostasis. PM20D1 also produces N-arachidonoyl dopamine (NADA)
  from dopamine, which inhibits alpha-synuclein aggregation. The gene lies within the PARK16
  locus linked to Parkinson's disease risk. PM20D1 has been implicated in metabolic regulation,
  obesity, nociception (via TRPV1/TRPA1 antagonism), and neuroprotection in both Alzheimer's
  and Parkinson's diseases. Intracellularly, FAAH serves as a complementary N-acyl amino acid
  synthase/hydrolase, creating division of labor between extracellular (PM20D1) and
  intracellular (FAAH) pathways.

