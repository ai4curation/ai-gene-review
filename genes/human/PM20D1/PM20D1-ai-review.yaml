  findings:
  - statement: PM20D1 has completely abandoned peptidase activity despite M20 family membership.
    supporting_text: >-
      PM20D1 has completely abandoned its ancestral peptide-cleaving function. Instead, it
      evolved into a bidirectional enzyme that synthesizes and hydrolyzes N-acyl amino acids.
  - statement: PM20D1 lacks a direct yeast ortholog; its function represents mammalian-specific innovation.
    supporting_text: >-
      PM20D1 appears to lack a direct yeast ortholog. While yeast contains M20A subfamily
      members like CPS1 (Gly-Xaa carboxypeptidase), the specialized function of PM20D1 in
      N-fatty acyl amino acid metabolism represents a mammalian-specific innovation potentially
      related to the evolution of thermogenic adipose tissue.
- id: file:human/PM20D1/PM20D1-deep-research-cyberian.md
  title: Comprehensive PM20D1 functional research
  findings:
  - statement: PM20D1 circulates in tight association with LDL and HDL lipoproteins which co-activate its activity.
    supporting_text: >-
      PM20D1 does not circulate as a free enzyme but rather associates with lipoprotein particles.
      The tight association with both LDL and HDL positions PM20D1 in a lipid-rich microenvironment
      that facilitates access to fatty acid substrates and enhances its enzymatic activity.
  - statement: PM20D1 can synthesize N-arachidonoyl dopamine (NADA) which inhibits alpha-synuclein aggregation.
    supporting_text: >-
      PM20D1 catalyzes the conversion of dopamine to N-arachidonoyl dopamine (NADA), which then
      interacts with alpha-synuclein and inhibits its aggregation.
  - statement: PM20D1-knockout mice exhibit anti-nociceptive behaviors due to elevated N-oleoyl-glutamine antagonizing TRPV1/TRPA1.
    supporting_text: >-
      PM20D1-knockout mice exhibit robust anti-nociceptive behaviors in inflammatory pain models.
      This phenotype was linked to N-oleoyl-glutamine (C18:1-Gln), which antagonizes certain
      members of the TRP family of calcium channels, including TRPV1 and TRPA1.
  - statement: FAAH functions as an intracellular N-acyl amino acid synthase/hydrolase complementing extracellular PM20D1.
    supporting_text: >-
      While PM20D1 regulates circulating N-acyl amino acid levels, FAAH controls intracellular
      pools of these lipids, creating a division of labor between extracellular and intracellular compartments.
  - statement: PM20D1 represents one of the most striking examples of enzymatic neofunctionalization in evolution.
    supporting_text: >-
      Despite belonging to the 2.5-billion-year-old M20 metallopeptidase family, PM20D1 has
      completely abandoned its ancestral peptide-cleaving function.
- id: file:human/PM20D1/PM20D1-deep-research-falcon.md
  title: Comprehensive PM20D1 research report
  findings:
  - statement: Under assay conditions, PM20D1 exhibits higher hydrolase than synthase conversion.
    supporting_text: >-
      Under assay conditions, PM20D1 exhibited markedly higher hydrolase conversion (~94%) than
