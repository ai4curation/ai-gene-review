suggested_questions:
- question: >-
    What is the mechanism by which CHAMP1 regulates CENP-E and CENP-F localization to kinetochores?
    No direct physical interaction has been detected.
  experts:
    - Mitosis/kinetochore biology

suggested_experiments:
- description: >-
    Determine whether CHAMP1's DNA repair and mitotic functions are independently regulated
    or coordinated through REV7 binding.
  experiment_type: Functional assay
  hypothesis: >-
    CHAMP1-REV7 interaction may be differentially regulated in mitosis vs DNA damage response contexts.
