# New recombinational repair annotation based on deep research
- term:
    id: GO:0000725
    label: recombinational repair
  evidence_type: IMP
  original_reference_id: PMID:36044844
  review:
    summary: >-
      Core function. CHAMP1 promotes homologous recombination DNA repair by binding REV7/MAD2L2
      via its WK motif (WKPAKPAPS at positions 334-335). This competes with SHLD3 for REV7 binding,
      reducing Shieldin-mediated NHEJ and favoring HR. CHAMP1 knockout reduces HR activity by ~60%
      and sensitizes cells to PARP inhibitors.
    action: NEW
    supported_by:
      - reference_id: file:human/CHAMP1/CHAMP1-deep-research-cyberian.md
        supporting_text: >-
          CHAMP1 is a third REV7 seatbelt-binding partner, and that CHAMP1 binding activates HR repair...
          Site-directed mutagenesis creating a CHAMP1-W334A/K335A double mutant (designated CHAMP1-2A)
          abolished REV7 binding

