description: 'FtsI (also known as PBP3/penicillin-binding protein 3) is a class B penicillin-binding protein

  that functions as a monofunctional D,D-transpeptidase essential for septal peptidoglycan synthesis

  during bacterial cell division. It contains a single transmembrane helix anchoring a large

  periplasmic catalytic domain with canonical transpeptidase motifs (SXXK, SXN, KTG). FtsI forms

  a functional complex with FtsW (the SEDS family glycan polymerase) to constitute the septal

  peptidoglycan synthase. Critically, FtsI/PBP3 lacks glycosyltransferase activity - this function

  is provided by FtsW in the complex. The enzyme catalyzes cross-linking of peptidoglycan peptide

  stems during septation and is a validated target of beta-lactam antibiotics. FtsI activity is

  regulated by divisome proteins FtsBLQ (inhibitory) and activated by FtsN accumulation.

  '
