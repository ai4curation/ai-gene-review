  review:
    summary: 'GO:0006508 (proteolysis) is an overly generic term. FtsI does not function as a general

      protease. While the D-Ala-D-Ala cleavage reaction involves peptide bond hydrolysis,

      the primary function is transpeptidation for peptidoglycan cross-linking, not proteolysis

      in the conventional sense of protein degradation.

      '
    action: REMOVE
    reason: 'This term is too generic and misleading. FtsI is not a protease in the conventional sense.

      Its D,D-transpeptidase activity involves transpeptidation (transfer of a peptide group)

      rather than proteolytic degradation. The term proteolysis implies breakdown of proteins,

      which is not the biological function of FtsI. The substrate is peptidoglycan, not proteins.

      '
