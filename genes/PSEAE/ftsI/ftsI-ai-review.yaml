core_functions:
- molecular_function:
    id: GO:0008658
    label: penicillin binding
  description: 'Direct experimental evidence from PMID:20580675 demonstrating penicillin binding.

    Extensive structural data from multiple crystal structures showing binding to

    beta-lactam antibiotics (PDB: 3PBN, 3PBO, etc.). This is the defining molecular

    function that gives the protein its name penicillin-binding protein 3.

    '
- molecular_function:
    id: GO:0009002
    label: serine-type D-Ala-D-Ala carboxypeptidase activity
  description: 'UniProt-assigned EC 3.4.16.4. This activity is part of the D,D-transpeptidase

    mechanism where D-Ala-D-Ala is cleaved as the first step of transpeptidation.

    Note that the primary biological function is transpeptidation for peptidoglycan

    cross-linking rather than carboxypeptidase activity per se.

    '
proposed_new_terms:
- proposed_name: peptidoglycan D,D-transpeptidase activity
  proposed_definition: 'Catalysis of the cross-linking of peptidoglycan peptide stems during cell wall

    synthesis. The reaction involves cleavage of D-Ala-D-Ala and transfer of the

    peptidyl moiety to an amino group of another peptidoglycan stem peptide,

    forming a peptide cross-link.

    '
  justification: 'GO currently lacks a specific term for D,D-transpeptidase activity, which is the

    primary molecular function of class B penicillin-binding proteins like FtsI/PBP3.

    The existing term GO:0009002 (serine-type D-Ala-D-Ala carboxypeptidase activity)

    emphasizes the carboxypeptidase aspect, but transpeptidation is the biologically

    relevant activity for peptidoglycan cross-linking. A term for L,D-transpeptidase

    activity exists (GO:0071972) but not for D,D-transpeptidase activity.

    '
suggested_questions:
- question: 'What is the precise kinetic relationship between D-Ala-D-Ala carboxypeptidase

    and transpeptidase activities for P. aeruginosa FtsI? Understanding the partitioning

    between hydrolysis and transpeptidation reactions would clarify whether GO:0009002

    is an appropriate annotation or whether a new transpeptidase-specific term would

    be more accurate.

    '
- question: 'Should the incorrect GO:0008955 (peptidoglycan glycosyltransferase activity)

    annotation be corrected at the InterPro level for IPR037532? The InterPro entry

    IPR037532 appears to incorrectly associate glycosyltransferase activity with FtsI

    family proteins, propagating this error to GO annotations.

    '
suggested_experiments:
- description: 'Kinetic analysis to quantify the ratio of transpeptidase vs carboxypeptidase

    activity for purified P. aeruginosa FtsI using appropriate peptidoglycan substrate

    analogs. This would demonstrate whether transpeptidation is the predominant activity,

    supporting creation of a specific D,D-transpeptidase GO term.

    '
