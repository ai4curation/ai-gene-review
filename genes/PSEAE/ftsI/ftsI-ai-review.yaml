      secondary consequence of its primary role in septal peptidoglycan synthesis. The

      term regulation of cell shape implies a regulatory role, which is not quite accurate -

      FtsI is an enzyme that synthesizes cell wall, and the shape changes result from

      impaired cell division. Retained as non-core because cell shape is affected by FtsI

