  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: 'FtsI/PBP3 contributes to cell shape through its role in peptidoglycan synthesis at

      the division septum. Loss of FtsI function or inhibition by beta-lactams causes cell

      filamentation, demonstrating its role in maintaining proper cell morphology. However,

      this is a downstream consequence of its primary function in cell division rather than

      a direct regulatory function.

      '
    action: KEEP_AS_NON_CORE
