- term:
    id: GO:0004180
    label: carboxypeptidase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: 'This annotation is overly generic and potentially misleading. FtsI/PBP3 is classified as

      EC 3.4.16.4 (serine-type D-Ala-D-Ala carboxypeptidase), but its primary physiological

      function is D,D-transpeptidation (peptide cross-linking), not carboxypeptidase activity.

      While the enzyme can catalyze D-Ala-D-Ala cleavage in vitro, the transpeptidation

      reaction is the biologically relevant activity for cell wall synthesis.

      '
    action: REMOVE
    reason: 'GO:0004180 (carboxypeptidase activity) is too generic and misleading for FtsI. The enzyme

      is primarily a D,D-transpeptidase, not a general carboxypeptidase. While it has the

      capacity for carboxypeptidase-type cleavage as part of its catalytic mechanism, the

      physiologically relevant activity is cross-linking of peptidoglycan stems. The more

      specific term GO:0009002 captures the actual enzymatic specificity better, though even

      that term emphasizes carboxypeptidase activity over the transpeptidase function.

      '
