id: Q9I1K1
gene_symbol: pbpC
aliases:
  - PBP3x
  - PBP3a
  - PA2272
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:208964
  label: Pseudomonas aeruginosa (strain ATCC 15692 / DSM 22644 / CIP 104116 / JCM
    14847 / LMG 12228 / 1C / PRS 101 / PAO1)
description: >
  PbpC (also known as PBP3x or PBP3a, encoded by PA2272) is a class B high-molecular-mass
  penicillin-binding protein (HMM bPBP) in Pseudomonas aeruginosa. It is a membrane-anchored
  protein with an N-terminal transmembrane segment and a periplasmic D,D-transpeptidase domain
  containing the conserved SXXK/SXN/KT(S)G motifs characteristic of penicillin-binding proteins.
  PbpC is a nonessential paralog of the essential septal transpeptidase PBP3 (FtsI/PbpB).
  Unlike PBP3, pbpC knockout causes no detectable growth or morphology defects under standard
  laboratory conditions. PbpC is expressed only during stationary phase and shows low/conditional
  expression. While it binds penicillin in labeling assays, there is no direct experimental
  evidence for specific enzymatic activity, and its physiological role remains unclear.
  Overexpression of pbpC does not alter beta-lactam susceptibility, in contrast to PBP3.
existing_annotations:
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      Membrane localization of PbpC is experimentally supported. Liao and Hancock (1997, PMID:9045804)
      demonstrated membrane association through cell fractionation studies. The protein contains a
      predicted N-terminal transmembrane helix (residues 10-30 per UniProt annotation). The IBA annotation
      from PANTHER phylogenetic inference is consistent with this experimental evidence.
    action: ACCEPT
    reason: >
      Strong experimental support from membrane fractionation studies. The publication demonstrates that
      the pbpC gene product "was exported to the cytoplasmic membrane of E. coli cells" (PMID:9045804).
      In bacteria, the inner/cytoplasmic membrane is termed "plasma membrane" in GO.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "was exported to the cytoplasmic membrane of E. coli cells and could bind [3H] penicillin"

- term:
    id: GO:0008658
    label: penicillin binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      Penicillin binding by PbpC is directly demonstrated experimentally. Liao and Hancock (1997,
      PMID:9045804) showed that PbpC binds penicillin in labeling assays, though the protein was not
      detected in physiological penicillin labeling due to low/conditional expression. The IBA
      phylogenetic inference is well-supported by experimental data.
    action: ACCEPT
    reason: >
      This is experimentally validated. The publication confirms "could bind [3H] penicillin"
      (PMID:9045804). This is a core molecular function of the protein.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "could bind [3H] penicillin"

- term:
    id: GO:0071555
    label: cell wall organization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >
      Cell wall organization is a reasonable inference based on the protein's domain structure and
      family membership (transpeptidase family, FtsI subfamily). However, the evidence is indirect.
      The pbpC knockout shows no detectable growth or morphology defects, indicating that PbpC is
      not required for normal cell wall organization under standard conditions.
    action: KEEP_AS_NON_CORE
    reason: >
      While phylogenetic inference and domain conservation support a potential role in cell wall
      organization, the complete lack of phenotype upon gene knockout (PMID:9045804) indicates
      this is not a core function. The protein may have a redundant or stress-response role in
      cell wall organization that is only relevant under specific (unknown) conditions.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "Inactivation of PBP3x caused no changes in the cell morphology or growth rate of exponentially growing cells, suggesting that pbpC was not required for cell viability under normal laboratory growth conditions"
      - reference_id: file:PSEAE/pbpC/pbpC-deep-research-falcon.md
        supporting_text: "Chromosomal insertional inactivation of pbpC caused no detectable growth or morphology defects under assay conditions, indicating nonessentiality"

- term:
    id: GO:0000917
    label: division septum assembly
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This annotation is derived from UniProtKB keyword mapping (KW-0717 Septation). However,
      experimental evidence directly contradicts involvement in division septum assembly. PbpC
      knockout shows no cell division or morphology defects, and the protein is only expressed
      in stationary phase when cells are not actively dividing. The essential paralog PBP3
      (FtsI/PbpB) is the true septal transpeptidase.
    action: REMOVE
    reason: >
      This is an over-annotation based on sequence similarity to the essential septal
      transpeptidase PBP3 (FtsI). The experimental evidence from PMID:9045804 shows that
      inactivation causes no morphology defects and the protein is produced in stationary phase
      when cell division is minimal. The deep research confirms that PBP3 (ftsI), not PbpC,
      is the essential septal transpeptidase.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "Inactivation of PBP3x caused no changes in the cell morphology or growth rate of exponentially growing cells"
      - reference_id: PMID:9045804
        supporting_text: "PBP3x was produced in the stationary phase of growth"
      - reference_id: file:PSEAE/pbpC/pbpC-deep-research-falcon.md
        supporting_text: "PBP3 (ftsI) sits in a division/PG operon and is essential for septal PG synthesis, whereas pbpC is genetically separate, low/conditional expression, and dispensable in lab growth"

- term:
    id: GO:0004180
    label: carboxypeptidase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This annotation is derived from UniProtKB keyword mapping (KW-0121 Carboxypeptidase).
      The protein is assigned EC 3.4.16.4 (serine-type D-Ala-D-Ala carboxypeptidase) by
      HAMAP rule inference, but this enzymatic activity has not been directly demonstrated
      for PbpC. The inference is based on domain conservation with other transpeptidases
      that have this activity.
    action: MARK_AS_OVER_ANNOTATED
    reason: >
      While the protein contains conserved transpeptidase motifs, no direct kinetic or
      enzymatic characterization has been performed for PbpC. The deep research notes that
      direct kinetic substrate specificity was not reported. The EC assignment is from HAMAP
      rule inference, not experimental evidence. Class B PBPs primarily function as
      D,D-transpeptidases for peptidoglycan cross-linking, with carboxypeptidase activity
      being secondary.
    supported_by:
      - reference_id: file:PSEAE/pbpC/pbpC-deep-research-falcon.md
        supporting_text: "Direct kinetic substrate specificity was not reported; inference rests on domain conservation and penicillin binding"

- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      This is a duplicate annotation for plasma membrane localization, derived from InterPro
      domain mapping (IPR037532 - FtsI transpeptidase family). The localization is experimentally
      supported by membrane fractionation studies.
    action: ACCEPT
    reason: >
      Membrane localization is experimentally confirmed (PMID:9045804). This IEA annotation
      from InterPro/UniRule is consistent with the experimental evidence. Duplicate annotations
      with different evidence codes are acceptable.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "was exported to the cytoplasmic membrane of E. coli cells"

- term:
    id: GO:0006508
    label: proteolysis
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This is a very broad biological process annotation derived from the UniProtKB keyword
      KW-0645 (Protease). While PbpC may have peptidase activity based on domain conservation,
      "proteolysis" as a general term is too broad and uninformative for this protein. The
      actual biological process would be more specifically related to peptidoglycan metabolism.
    action: MARK_AS_OVER_ANNOTATED
    reason: >
      This term is too general and not informative for a penicillin-binding protein. PBPs
      act on peptidoglycan substrates, not general protein substrates. The term "proteolysis"
      implies general protein degradation, which is misleading for this enzyme class.
      Additionally, no direct proteolytic activity has been demonstrated for PbpC.

- term:
    id: GO:0008233
    label: peptidase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This molecular function annotation is derived from UniProtKB keyword KW-0645 (Protease).
      While PbpC belongs to the transpeptidase family and may have peptidase activity based
      on domain conservation, this general term is less informative than the specific
      penicillin binding annotation. No direct peptidase activity has been demonstrated.
    action: KEEP_AS_NON_CORE
    reason: >
      The term is technically correct based on domain conservation (transpeptidases cleave
      peptide bonds), but it is less informative than more specific terms. The primary
      experimentally-demonstrated activity is penicillin binding (GO:0008658). This annotation
      is retained as non-core because it reflects predicted rather than demonstrated activity.
    supported_by:
      - reference_id: file:PSEAE/pbpC/pbpC-deep-research-falcon.md
        supporting_text: "Direct kinetic substrate specificity was not reported; inference rests on domain conservation and penicillin binding"

- term:
    id: GO:0008360
    label: regulation of cell shape
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This annotation is derived from UniProtKB keyword KW-0133 (Cell shape). However,
      experimental evidence directly contradicts involvement in cell shape regulation.
      PbpC knockout shows no morphology defects, and the protein is not required for
      normal cell shape maintenance.
    action: REMOVE
    reason: >
      This is an over-annotation based on family membership. The experimental evidence
      from PMID:9045804 clearly demonstrates that inactivation causes no changes in cell
      morphology. This directly contradicts a role in cell shape regulation. The essential
      paralog PBP3 (FtsI) is involved in cell shape through its role in septal peptidoglycan
      synthesis, but PbpC is dispensable for normal cell morphology.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "Inactivation of PBP3x caused no changes in the cell morphology or growth rate of exponentially growing cells"

- term:
    id: GO:0008658
    label: penicillin binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      This is a duplicate annotation for penicillin binding, derived from multiple InterPro
      domains (IPR001460, IPR005311, IPR036138, IPR037532) and ARBA rule. The activity is
      experimentally demonstrated.
    action: ACCEPT
    reason: >
      Penicillin binding is directly demonstrated experimentally (PMID:9045804). This IEA
      annotation is consistent with experimental evidence. Duplicate annotations with
      different evidence codes/sources are acceptable.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "could bind [3H] penicillin"

- term:
    id: GO:0008955
    label: peptidoglycan glycosyltransferase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: >
      This annotation is INCORRECT for PbpC. It is derived from InterPro domain mapping
      (IPR037532 - FtsI transpeptidase family), but this represents a mapping error.
      PbpC is a Class B penicillin-binding protein (monofunctional D,D-transpeptidase),
      NOT a Class A PBP. Peptidoglycan glycosyltransferase activity is characteristic
      of Class A PBPs, which are bifunctional enzymes possessing both transpeptidase
      and glycosyltransferase domains. Class B PBPs like PbpC lack the glycosyltransferase
      domain entirely.
    action: REMOVE
    reason: >
      This is a clear annotation error. PbpC belongs to the FtsI/PBP3 subfamily of Class B
      (monofunctional) penicillin-binding proteins. The deep research confirms PbpC is a
      class B PBP predicted to catalyze D,D-transpeptidation. Class B PBPs possess only the
      transpeptidase domain. Peptidoglycan glycosyltransferase activity (GO:0008955) is found
      in Class A PBPs (e.g., PBP1a, PBP1b in E. coli), which have both glycosyltransferase
      and transpeptidase domains.
    supported_by:
      - reference_id: file:PSEAE/pbpC/pbpC-deep-research-falcon.md
        supporting_text: "PBP3x/PBP3a (pbpC) is a class B PBP predicted to catalyze D,D-transpeptidation"

- term:
    id: GO:0009002
    label: serine-type D-Ala-D-Ala carboxypeptidase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      This annotation is derived from EC number assignment (EC 3.4.16.4) via UniRule. The
      EC assignment itself is based on HAMAP rule inference from sequence features, not
      direct experimental evidence. While this activity is plausible based on domain
      conservation, no direct kinetic or enzymatic characterization has been performed
      for PbpC.
    action: UNDECIDED
    reason: >
      The annotation reflects predicted enzymatic activity based on sequence conservation
      with characterized D,D-transpeptidases. However, the deep research notes that direct
      kinetic substrate specificity was not reported for PbpC. Without direct experimental
      demonstration of this specific activity for PbpC, the annotation remains uncertain.
    supported_by:
      - reference_id: file:PSEAE/pbpC/pbpC-deep-research-falcon.md
        supporting_text: "Direct kinetic substrate specificity was not reported; inference rests on domain conservation and penicillin binding"

- term:
    id: GO:0009252
    label: peptidoglycan biosynthetic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      This annotation is derived from InterPro domain mapping (IPR037532), UniPathway
      (UPA00219), and UniRule. While the protein's domain structure suggests a role in
      peptidoglycan metabolism, the complete lack of phenotype upon gene knockout indicates
      PbpC is not required for normal peptidoglycan biosynthesis.
    action: KEEP_AS_NON_CORE
    reason: >
      The annotation is based on sound domain inference and family membership. PbpC
      belongs to the transpeptidase family involved in peptidoglycan cross-linking.
      However, the knockout phenotype shows PbpC is dispensable for normal peptidoglycan
      biosynthesis. The protein may contribute to peptidoglycan biosynthesis under
      specific stress conditions or in stationary phase (when it is expressed), but this
      is not demonstrated.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "Inactivation of PBP3x caused no changes in the cell morphology or growth rate of exponentially growing cells"

- term:
    id: GO:0016787
    label: hydrolase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This is a very broad molecular function annotation derived from UniProtKB keyword
      KW-0378 (Hydrolase). While transpeptidases do involve hydrolysis as part of their
      mechanism, this term is too general and uninformative.
    action: MARK_AS_OVER_ANNOTATED
    reason: >
      This annotation is correct in the sense that transpeptidases catalyze reactions
      involving peptide bond cleavage, but "hydrolase activity" is too broad to be
      informative. The more specific penicillin binding (GO:0008658) is a more appropriate
      molecular function annotation. Additionally, no hydrolase activity has been directly
      demonstrated for PbpC.

- term:
    id: GO:0043093
    label: FtsZ-dependent cytokinesis
  evidence_type: IEA
  original_reference_id: GO_REF:0000104
  review:
    summary: >
      This annotation is derived from UniRule (UR000432218) based on sequence features
      shared with FtsI/PBP3, which is essential for FtsZ-dependent cytokinesis. However,
      PbpC is not required for cell division and shows no involvement in cytokinesis
      based on knockout phenotype.
    action: REMOVE
    reason: >
      This is an over-annotation based on similarity to the essential paralog FtsI/PBP3.
      The experimental evidence from PMID:9045804 shows that PbpC is nonessential with
      no morphology or growth defects upon inactivation. Furthermore, PbpC is produced
      in the stationary phase of growth when cell division is minimal or absent. The
      essential septal transpeptidase required for FtsZ-dependent cytokinesis is PBP3
      (ftsI/pbpB), not PbpC.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "PBP3x was produced in the stationary phase of growth"
      - reference_id: PMID:9045804
        supporting_text: "Inactivation of PBP3x caused no changes in the cell morphology or growth rate of exponentially growing cells"
      - reference_id: file:PSEAE/pbpC/pbpC-deep-research-falcon.md
        supporting_text: "Conditional deletion of ftsI/PBP3 caused filamentation and division arrest; growth required PBP3 expression, establishing it as the principal septal transpeptidase"

- term:
    id: GO:0051301
    label: cell division
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      This annotation is derived from InterPro domain mapping (IPR037532) and UniProtKB
      keyword (KW-0132 Cell division). However, experimental evidence shows PbpC is not
      required for cell division and is primarily expressed in stationary phase when
      cells are not dividing.
    action: REMOVE
    reason: >
      This is an over-annotation based on sequence similarity to FtsI/PBP3. The
      experimental evidence directly contradicts involvement in cell division. The
      protein is produced in the stationary phase of growth, not during active division.
      The deep research emphasizes that PBP3 (ftsI/pbpB) is the essential septal
      transpeptidase for cell division; PBP3x is a nonessential paralog under standard
      conditions.
    supported_by:
      - reference_id: PMID:9045804
        supporting_text: "Inactivation of PBP3x caused no changes in the cell morphology or growth rate of exponentially growing cells"
      - reference_id: PMID:9045804
        supporting_text: "PBP3x was produced in the stationary phase of growth"

- term:
    id: GO:0071555
    label: cell wall organization
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This is a duplicate annotation for cell wall organization, derived from UniProtKB
