description: 'ATP-dependent RNA helicase of the DEAD-box family that functions as a core component of the RNA degradosome complex in Pseudomonas aeruginosa PAO1. RhlB unwinds structured RNA using ATP hydrolysis, facilitating degradation by RNase E and the 3''-5'' exoribonuclease PNPase. It localizes to membrane-proximal cytoplasmic foci through direct interaction with RNase E via the AR1 motif. RhlB forms a functional complex with PNPase independent of RNase E, acting as the beta subunit for degradation of double-stranded RNA. Essential for mRNA turnover, post-transcriptional regulation, and bacterial virulence in P. aeruginosa.'
