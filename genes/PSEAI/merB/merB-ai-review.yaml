- id: file:PSEAI/merB/merB-deep-research.md
  title: Deep Research Report on merB gene
  findings:
  - statement: MerB is a cytoplasmic enzyme that cleaves carbon-mercury bonds in organomercurials
    supporting_text: MerB is located in the cytoplasm of the bacterial cell. It lacks
      any signal peptide or membrane-spanning domains, and it contains no disulfide
      bonds, consistent with a cytosolic enzyme that functions in the reducing environment
      of the cytosol.
  - statement: MerB uses essential cysteine residues for catalysis
    supporting_text: Two cysteine residues (conserved as Cys96 and Cys159 in E. coli
      MerB numbering) are essential for catalysis, forming a bis-thiolated Hg^2+ intermediate
      and likely delivering the proton to the bound organic group.
  - statement: MerB has a unique protein fold specific to mercury resistance
    supporting_text: MerB is a single-domain enzyme with a unique protein fold not
      found in other protein families. Solution NMR and crystal structure studies
      revealed that MerB consists of three small β-sheets surrounded by six α-helices,
      forming a compact globular protein.
  - statement: MerB expression is tightly regulated by MerR in response to mercury
    supporting_text: The merB gene in P. aeruginosa is typically co-transcribed as
      part of the mer operon, under the control of the MerR regulatory protein. When
      Hg^2+ is present, MerR binds the ion and undergoes a conformational change that
      activates transcription of the operon.
  - statement: MerB enables bioremediation of mercury-contaminated environments
    supporting_text: mercury-resistant pseudomonads with MerB can thrive in mercury-polluted
      soils, waters, or industrial effluents where they degrade organomercurials that
      would otherwise accumulate in the food chain. MerB-possessing bacteria have
      been explored as agents of bioremediation for mercury pollution.
