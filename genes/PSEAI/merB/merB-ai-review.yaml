description: Organomercurial lyase (MerB) is a monomeric ~22 kDa cytoplasmic enzyme
  that catalyzes the protonolytic cleavage of carbon-mercury bonds in organomercury
  compounds, converting toxic organomercurials like methylmercury and phenylmercury
  into inorganic Hg(II) and releasing the organic moiety as a hydrocarbon. Functions
  as the first step in broad-spectrum mercury resistance, working sequentially with
  MerA to detoxify organomercurials. Contains essential catalytic cysteines (Cys96,
  Cys159) that coordinate mercury through bis-thiolate binding. Possesses a unique
  protein fold with no known paralogs outside mercury resistance systems. Expression
  is tightly regulated by MerR as part of the mer operon, induced specifically by
  mercury exposure.
