<rect x="395" y="917.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="927.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="937.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">MerA specifically reduces mercury ions, not quinones. The</text>
<text x="400" y="946.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">enzyme's substrate specificity is for Hg(II), not quinone</text>
<text x="400" y="955.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">molecules.</text>
<rect x="395" y="1062.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1072.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="1082.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Direct experimental evidence confirms this as MerA's</text>
<text x="400" y="1091.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">primary molecular function</text>
<rect x="395" y="1207.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1217.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="1227.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Too general - more specific mercury reductase term</text>
<text x="400" y="1236.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">available</text>
<rect x="395" y="1352.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1362.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="1372.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Misleading - MerA acts on mercury ions as substrate, not</text>
<text x="400" y="1381.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">sulfur groups. The redox-active cysteines are part of the</text>
<text x="400" y="1390.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">enzyme mechanism, not the substrate.</text>
<rect x="395" y="1582.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1592.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="1602.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Structural and mutational evidence confirms mercury</text>
<text x="400" y="1611.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">binding as essential molecular function</text>
<rect x="395" y="1727.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1737.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="1747.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Too general - more specific mercury ion binding term</text>
<text x="400" y="1756.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">available</text>
<rect x="395" y="1872.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="1882.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="1892.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">FAD binding is essential for catalytic activity</text>
<rect x="395" y="2017.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="2027.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="2037.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">NADPH binding is essential for electron donation in</text>
<text x="400" y="2046.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">mercury reduction</text>
<rect x="395" y="187.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="197.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="207.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">Core biological function with extensive genetic and</text>
<text x="400" y="216.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">phenotypic evidence</text>
<rect x="395" y="417.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="427.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="437.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">MerA is specifically induced by mercury via MerR, not by</text>
<text x="400" y="446.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">oxidative stress signals</text>
<rect x="395" y="562.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="572.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="582.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">MerA expression is specifically induced by mercury</text>
<text x="400" y="591.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">exposure via MerR regulation</text>
<rect x="700" y="1075" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="705" y="1085" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[6412751]</text>
<text x="705" y="1093" font-size="8" font-family="Arial, sans-serif" fill="#212121">mercuric reductase enzyme (MerA), researchers used NEM on an</text>
<text x="705" y="1102" font-size="8" font-family="Arial, sans-serif" fill="#212121">HgII-reducing Escherichia coli strain to determine if the reduction</text>
<text x="705" y="1111" font-size="8" font-family="Arial, sans-serif" fill="#212121">mechanism required interaction with thiol groups for the activity to</text>
<text x="705" y="1120" font-size="8" font-family="Arial, sans-serif" fill="#212121">occur</text>
<rect x="1030" y="1075" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="1035" y="1085" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[1531297]</text>
<text x="1035" y="1093" font-size="8" font-family="Arial, sans-serif" fill="#212121">Compared to wild-type enzyme, the C558A mutant shows a 20-fold</text>
<text x="1035" y="1102" font-size="8" font-family="Arial, sans-serif" fill="#212121">reduction in kcat and a 10-fold increase in Km, for an overall</text>
<text x="1035" y="1111" font-size="8" font-family="Arial, sans-serif" fill="#212121">decrease in catalytic efficiency of 200-fold</text>
<rect x="700" y="1220" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="705" y="1230" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[6412751]</text>
<text x="705" y="1238" font-size="8" font-family="Arial, sans-serif" fill="#212121">It was later confirmed that the reduction activity was attributable</text>
<text x="705" y="1247" font-size="8" font-family="Arial, sans-serif" fill="#212121">to MerA, a flavin disulphide oxidoreductase</text>
<rect x="700" y="1595" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="705" y="1605" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[1531297]</text>
<text x="705" y="1613" font-size="8" font-family="Arial, sans-serif" fill="#212121">Compared to wild-type enzyme, the C558A mutant shows a 20-fold</text>
<text x="705" y="1622" font-size="8" font-family="Arial, sans-serif" fill="#212121">reduction in kcat and a 10-fold increase in Km, for an overall</text>
<text x="705" y="1631" font-size="8" font-family="Arial, sans-serif" fill="#212121">decrease in catalytic efficiency of 200-fold</text>
<rect x="700" y="200" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="705" y="210" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[12829275]</text>
<text x="705" y="218" font-size="8" font-family="Arial, sans-serif" fill="#212121">Bacterial resistance to inorganic and organic mercury compounds</text>
<text x="705" y="227" font-size="8" font-family="Arial, sans-serif" fill="#212121">(HgR) is one of the most widely observed phenotypes in eubacteria</text>
<rect x="700" y="575" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="705" y="585" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[12829275]</text>
<text x="705" y="593" font-size="8" font-family="Arial, sans-serif" fill="#212121">Bacterial resistance to inorganic and organic mercury compounds</text>
<text x="705" y="602" font-size="8" font-family="Arial, sans-serif" fill="#212121">(HgR) is one of the most widely observed phenotypes in eubacteria</text>
