core_functions:
  - molecular_function:
      id: GO:0016229
      label: steroid dehydrogenase activity
    directly_involved_in:
      - id: GO:0120178
        label: steroid hormone biosynthetic process
    description: >-
      Catalyzes NAD(P)-dependent oxidation of 3-beta-hydroxysteroids to 3-oxosteroids, predicted
      to function in dafachronic acid biosynthesis based on orthology to C. elegans DHS-16.
      Dafachronic acids (CHEBI:78698) are 3-oxo cholestanoid hormones that act as ligands for the
      DAF-12 nuclear receptor. The biosynthetic reaction converts 3-beta-hydroxy steroid precursors
      to 3-oxosteroid products via NAD(P)-dependent dehydrogenation at the C3 position. The SDR
      family catalytic mechanism employs a conserved Tyr residue as general acid/base and Lys in
      proton relay.
    supported_by:
      - reference_id: DOI:10.1038/nchembio.2356
        supporting_text: "DHS-16 is a short-chain dehydrogenase acting downstream of DAF-36 in the dafachronic acid pathway; contributes to production of DAF-12 ligands that govern dauer vs reproductive development"
      - reference_id: DOI:10.1002/prot.25666
        supporting_text: "SDRs are ubiquitous NAD(P)-dependent oxidoreductases characterized by a Rossmann-like cofactor-binding fold and hallmark sequence motifs including active-site YxxxK catalytic motif"
      - reference_id: GO_REF:0000033
        supporting_text: "IBA annotation from PANTHER phylogenetic analysis placing drd-5 with characterized steroidogenic SDRs including C. elegans dhs-16"
      - reference_id: CHEBI:78698
        supporting_text: "Dafachronic acids are steroid acids derived from sterols by oxidation that bind and activate the orphan nuclear receptor DAF-12 in Caenorhabditis elegans"
