    action: MODIFY
    reason: 'While the IDA evidence strongly supports carbon fixation activity, the generic GO:0015977 term is too broad. The experimental evidence specifically demonstrates function in the Wood-Ljungdahl (reductive acetyl-CoA) pathway. GO:0030634 (carbon fixation by acetyl-CoA pathway) more accurately describes the specific type of carbon fixation demonstrated in the structural and biochemical studies.'
    proposed_replacement_terms:
