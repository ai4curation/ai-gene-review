<text x="1095.0" y="1320.0" font-size="16" font-family="Arial, sans-serif" fill="#9e9e9e">?</text>
<text x="1115.0" y="1320.0" font-size="12" font-family="Arial, sans-serif" fill="#212121">Undecided</text>
