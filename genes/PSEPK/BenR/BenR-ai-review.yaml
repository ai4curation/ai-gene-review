  title: Research Report - BenR Gene Function in Pseudomonas putida
  findings:
  - statement: BenR is chromosomally-encoded transcriptional regulator controlling aromatic compound degradation
  - statement: Member of AraC/XylS family with 62% identity to XylS
  - statement: Responds to benzoate as inducing effector molecule
  - statement: Activates benABCD operon (benzoate 1,2-dioxygenase and related genes)
  - statement: Essential for benzoate utilization - null mutants cannot grow on benzoate
  - statement: benA-lacZ fusions show 15-fold induction by benzoate, abolished in benR mutants
