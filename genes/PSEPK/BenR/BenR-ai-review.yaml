  - statement: N-terminal domain (~200 aa) responsible for effector binding and dimerization
  - statement: C-terminal domain (~99 aa, residues 215-316) contains HTH DNA-binding motif
  - statement: Regulates multiple pathways - benzoate degradation, methylbenzoate degradation, and represses 4-HBA transport
  - statement: Part of β-ketoadipate ortho-cleavage pathway
  - statement: Subject to translational repression by Crc global regulator
  - statement: Effector-induced conformational change releases intramolecular inhibition allowing DNA binding
  - statement: Functions as dimer in active state
