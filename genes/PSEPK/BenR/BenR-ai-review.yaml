description: BenR is an AraC/XylS family transcriptional activator that regulates aromatic compound degradation in response to benzoate. It directly activates expression of the benABCD operon encoding benzoate 1,2-dioxygenase and related enzymes that catalyze the conversion of benzoate to catechol via the β-ketoadipate pathway. BenR exhibits effector-responsive regulation, requiring benzoate binding to its N-terminal domain for optimal transcriptional activation. It functions as a master regulator coordinating multiple aromatic degradation pathways and is essential for benzoate utilization.
