suggested_questions:
  - question: >
      What is the specific outer membrane lipoprotein activator for P. putida
      PBP1A - is it LpoA, LpoP, or another family member? E. coli uses LpoA for
      PBP1A and LpoB for PBP1B, while Pseudomonas employs LpoP, but the specific
      pairing with PBP1A in P. putida KT2440 is not established.
  - question: >
      Is P. putida mrcA (PBP1A) individually essential or redundant with mrcB (PBP1B)?
      In E. coli, either can be deleted but not both. In P. aeruginosa, most HMM
      PBPs are individually nonessential. Direct data for P. putida KT2440 is limited.

suggested_experiments:
  - description: >
      Generate clean deletion mutants of mrcA and mrcB in P. putida KT2440 to
      test individual essentiality and redundancy. This would clarify whether
      PBP1A and PBP1B are functionally redundant in this organism as they are in E. coli.
    hypothesis: >
      mrcA and mrcB are individually dispensable but show synthetic lethality when
      both are deleted, similar to E. coli.
  - description: >
      Characterize cell morphology and mechanical properties of mrcA mutants
      under various stress conditions. Based on E. coli data showing stress-dependent
      performance differences between PBP1A and PBP1B, similar studies in P. putida
      would inform functional partitioning.
    hypothesis: >
      mrcA mutants will show altered cell shape or reduced mechanical stability
      under specific stress conditions such as high osmolarity.
