- term:
    id: GO:0046677
    label: response to antibiotic
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      PBP1A is the direct molecular target of beta-lactam antibiotics. The
      transpeptidase active site serine is covalently acylated by penicillins and
      cephalosporins, inhibiting the enzyme and causing bacterial cell death.
    action: ACCEPT
    reason: >
      This annotation is legitimate and accurate. PBPs are the pharmacological
      targets of beta-lactam antibiotics, and their inhibition leads to
      bactericidal effects. The UniProt keyword "Antibiotic resistance" also
      supports this annotation. Mutations in PBPs can confer antibiotic resistance.
    supported_by:
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "TPase inhibited by beta-lactam antibiotics (penicillins/cephalosporins)"
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "In Pseudomonas, PBPs are established beta-lactam targets"
      - reference_id: UniProt:Q88CU6
        supporting_text: "Antibiotic resistance {ECO:0000256|ARBA:ARBA00023251}"

