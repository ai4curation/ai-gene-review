description: >
  Penicillin-binding protein 1A (PBP1A) is a bifunctional class A high-molecular-mass
  penicillin-binding protein that catalyzes both glycosyltransferase (GT) and
  D,D-transpeptidase (TP) activities essential for peptidoglycan biosynthesis. The
  N-terminal GT domain (EC 2.4.99.28) polymerizes glycan strands from lipid II precursors,
  while the C-terminal TP domain (EC 3.4.16.4) cross-links peptide stems to form the
  mature peptidoglycan sacculus. The enzyme is inner membrane-anchored with catalytic
  domains operating in the periplasmic space. In Gram-negative bacteria, PBP1A activity
  is regulated by outer membrane lipoprotein activators (LpoA/LpoP family). The TP
  domain is the target of beta-lactam antibiotics while the GT domain is inhibited by
  moenomycin. PBP1A functions redundantly with PBP1B (mrcB) for core peptidoglycan
  synthesis but shows stress-specific requirements.
existing_annotations:
- term:
    id: GO:0030288
    label: outer membrane-bounded periplasmic space
  evidence_type: IEA
  original_reference_id: GO_REF:0000118
  review:
    summary: >
      PBP1A is an inner membrane-anchored protein with large periplasmic catalytic
      domains that operate at the peptidoglycan layer interface. The TreeGrafter
      annotation correctly places the functional site in the periplasmic space where
      the enzyme synthesizes and crosslinks peptidoglycan [Pazos & Vollmer 2021,
      Typas et al. 2010].
    action: ACCEPT
    reason: >
      The localization is well-supported by the protein architecture: PBP1A has an
      N-terminal membrane anchor with the GT and TP catalytic domains extending into
      the periplasm where they act on lipid II and the nascent peptidoglycan layer.
    supported_by:
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "aPBPs are inner-membrane anchored, with periplasmic catalytic domains acting at the peptidoglycan layer"
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "aPBPs operate in complexes bridging the inner and outer membranes via periplasm-spanning partners"

- term:
    id: GO:0003824
    label: catalytic activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      This is a very general root-level term that provides minimal information. PBP1A
      is indeed a bifunctional enzyme with both glycosyltransferase and transpeptidase
      activities, but this annotation is too broad to be informative.
    action: REMOVE
    reason: >
      This term is overly general and adds no value when more specific molecular
      function annotations (GO:0008955, GO:0009002) are present. The annotation to
      "catalytic activity" provides no meaningful information about what the enzyme
      actually does.

- term:
    id: GO:0004180
    label: carboxypeptidase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      PBP1A possesses D,D-carboxypeptidase activity as part of its transpeptidase
      domain function. The enzyme can cleave the terminal D-Ala from the peptidoglycan
      pentapeptide stem. UniProt annotation confirms EC 3.4.16.4 (serine-type D-Ala-D-Ala
      carboxypeptidase). However, more specific terms exist.
    action: MODIFY
    reason: >
      While technically correct, the annotation should use the more specific term
      GO:0009002 (serine-type D-Ala-D-Ala carboxypeptidase activity) which precisely
      describes the enzymatic activity. The general "carboxypeptidase activity" term
      is less informative.
    proposed_replacement_terms:
      - id: GO:0009002
        label: serine-type D-Ala-D-Ala carboxypeptidase activity
    supported_by:
      - reference_id: UniProt:Q88CU6
        supporting_text: "substituents of D-alanine.; EC=3.4.16.4"

- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: >
      PBP1A is correctly localized to the plasma membrane (inner membrane in
      Gram-negative bacteria). The protein has an N-terminal transmembrane helix
      (residues 7-30 per UniProt) that anchors it to the inner membrane.
    action: ACCEPT
    reason: >
      UniProt annotation confirms "Cell inner membrane; Single-pass type II membrane
      protein" with a defined transmembrane helix. The catalytic domains are
      periplasmic but the protein is membrane-anchored.
    supported_by:
      - reference_id: UniProt:Q88CU6
        supporting_text: "SUBCELLULAR LOCATION: Cell inner membrane"
      - reference_id: UniProt:Q88CU6
        supporting_text: "Single-pass type II membrane protein"

- term:
    id: GO:0006508
    label: proteolysis
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      PBP1A does have peptidase activity via its transpeptidase domain which cleaves
      the D-Ala-D-Ala bond during transpeptidation. However, the primary function is
      transpeptidation (forming new crosslinks) rather than simple proteolysis.
    action: KEEP_AS_NON_CORE
    reason: >
      The proteolytic cleavage of the terminal D-Ala is mechanistically coupled to
      transpeptidation - the acyl-enzyme intermediate is transferred to an acceptor
      amino group rather than being simply hydrolyzed. This annotation is not wrong
      but represents a secondary aspect of the core transpeptidase function.
    supported_by:
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "Ser-type D,D-TPase activity (EC 3.4.16.4) that crosslinks peptide stems to the existing sacculus"

- term:
    id: GO:0008233
    label: peptidase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      Similar to the proteolysis annotation, this general term captures that PBP1A
      has peptidase activity. The transpeptidase domain acts as a serine-type
      D-Ala-D-Ala carboxypeptidase.
    action: MODIFY
    reason: >
      This general term should be replaced with the more specific GO:0009002
      (serine-type D-Ala-D-Ala carboxypeptidase activity) which accurately describes
      the substrate specificity and mechanism.
    proposed_replacement_terms:
      - id: GO:0009002
        label: serine-type D-Ala-D-Ala carboxypeptidase activity
    supported_by:
      - reference_id: UniProt:Q88CU6
        supporting_text: "Preferential cleavage: (Ac)2-L-Lys-D-Ala-|-D-Ala"

- term:
    id: GO:0008360
    label: regulation of cell shape
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >
      PBP1A contributes to maintaining cell shape through peptidoglycan synthesis.
      However, this term may be slightly overspecified - PBP1A participates in
      peptidoglycan synthesis which is essential for cell shape, but it is not
      primarily a "regulator" of cell shape. In Pseudomonas, PBP1A mutants show
      morphology/motility defects [Chen et al. 2017].
    action: ACCEPT
    reason: >
      The UniProt keyword "Cell shape" maps to this term. The peptidoglycan layer
      synthesized by PBP1A directly determines bacterial cell morphology. In E. coli,
      PBP1B loss decreases cell stiffness [Pazos & Vollmer 2021]. While "maintenance
      of cell shape" might be more precise, this annotation captures the biological
      reality that PBP1A function affects cell morphology. Pseudomonas PBP1A
      disruptions specifically affect morphology [Chen et al. 2017].
    supported_by:
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "PBP1A disruptions affecting motility and morphology"
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "aPBPs provide mechanical stability (e.g., PBP1B loss decreases stiffness in E. coli)"

- term:
    id: GO:0008658
    label: penicillin binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      PBP1A is by definition a penicillin-binding protein. The transpeptidase active
      site serine is acylated by beta-lactam antibiotics including penicillins and
      cephalosporins. This is a core defining feature of the protein family.
    action: ACCEPT
    reason: >
      The protein name itself (Penicillin-binding protein 1A) indicates this function.
      The transpeptidase domain contains a serine that forms a covalent acyl-enzyme
      intermediate with beta-lactam antibiotics, inhibiting the enzyme. This is the
      mechanism by which beta-lactams exert their antibacterial effect.
    supported_by:
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "The TPase active site is acylated by beta-lactam antibiotics"
      - reference_id: UniProt:Q88CU6
        supporting_text: "RecName: Full=Penicillin-binding protein 1A"

- term:
    id: GO:0008955
    label: peptidoglycan glycosyltransferase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      This is one of the two core enzymatic activities of PBP1A. The N-terminal
      glycosyltransferase domain (GT51 family) polymerizes glycan strands from lipid II
      precursors (EC 2.4.99.28). The domain is inhibited by moenomycin.
    action: ACCEPT
    reason: >
      This annotation accurately captures a primary molecular function of PBP1A.
      UniProt confirms EC 2.4.99.28 and the Pfam Transgly domain (PF00912). The
      glycosyltransferase activity polymerizes lipid II to form the glycan backbone
      of peptidoglycan.
    supported_by:
      - reference_id: UniProt:Q88CU6
        supporting_text: "ChEBI:CHEBI:78435; EC=2.4.99.28"
      - reference_id: UniProt:Q88CU6
        supporting_text: "Glycosyl transferase family 51"
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "GTase activity (EC 2.4.99.28) that polymerizes glycan strands from the lipid II precursor"

- term:
    id: GO:0009002
    label: serine-type D-Ala-D-Ala carboxypeptidase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000003
  review:
    summary: >
      This is the second core enzymatic activity of PBP1A. The C-terminal
      transpeptidase domain acts as a serine-type D,D-transpeptidase/carboxypeptidase
      (EC 3.4.16.4). The enzyme cleaves the terminal D-Ala and transfers the
      acyl-enzyme intermediate to form crosslinks.
    action: ACCEPT
    reason: >
      This annotation accurately describes the transpeptidase domain function.
      UniProt confirms EC 3.4.16.4 and the Pfam Transpeptidase domain (PF00905).
      This is the enzymatic activity targeted by beta-lactam antibiotics.
    supported_by:
      - reference_id: UniProt:Q88CU6
        supporting_text: "substituents of D-alanine.; EC=3.4.16.4"
      - reference_id: UniProt:Q88CU6
        supporting_text: "Penicillin-binding protein transpeptidase"
      - reference_id: UniProt:Q88CU6
        supporting_text: "Preferential cleavage: (Ac)2-L-Lys-D-Ala-|-D-Ala"

- term:
    id: GO:0009252
    label: peptidoglycan biosynthetic process
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: >
      This is the central biological process in which PBP1A participates. As a
      bifunctional synthase, PBP1A directly catalyzes peptidoglycan biosynthesis by
      both polymerizing glycan chains and crosslinking peptide stems.
    action: ACCEPT
    reason: >
      This is the core biological process annotation for PBP1A. UniProt pathway
      annotation confirms "Cell wall biogenesis; peptidoglycan biosynthesis". The
      enzyme acts late in the peptidoglycan pathway, using lipid II to extend and
      crosslink the sacculus.
    supported_by:
      - reference_id: UniProt:Q88CU6
        supporting_text: "Cell wall biogenesis; peptidoglycan biosynthesis"
      - reference_id: file:PSEPK/mrcA/mrcA-deep-research-falcon.md
        supporting_text: "PBP1A acts late in the peptidoglycan pathway, using lipid II delivered to the periplasm to extend glycan chains and crosslink to the existing sacculus"

