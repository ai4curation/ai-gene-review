description: >-
  Bifunctional Ada protein that combines O6-alkylguanine-DNA alkyltransferase activity
  with transcriptional activation function. The C-terminal domain performs suicidal
  methyl transfer from O6-methylguanine and O4-methylthymine to a catalytic cysteine
  (Cys319), while the N-terminal domain repairs methylphosphotriesters via a zinc-coordinating
  cysteine cluster (Cys36, Cys40, Cys67, Cys70). Upon methylation of the N-terminal domain,
  Ada becomes a transcriptional activator that induces expression of the alkA-ada operon
  in response to alkylating agents such as MMS and MNNG. In P. putida KT2440, Ada activates
  the alkA promoter (~60-fold induction by MMS) through binding to conserved Ada box motifs,
  but notably does not regulate alkB, which is constitutively expressed in this organism
  unlike in E. coli.
