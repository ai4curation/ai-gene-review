- term:
    id: GO:0032259
    label: methylation
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      This annotation requires careful evaluation. Ada is involved in a methylation
      process, but it is the RECIPIENT of methylation (self-methylation during DNA
      repair), not a methylator of other substrates. The enzyme accepts methyl groups
      from alkylated DNA and transfers them to its own cysteine residues. This is a
      suicidal (single-turnover) reaction that inactivates the protein. The term
      GO:0032259 "methylation" typically refers to adding methyl groups TO substrates,
      not removing them FROM substrates. Ada performs DNA DEalkylation/DEmethylation,
      not methylation of substrates. The deep research confirms: "irreversible (suicidal)
      methyl transfer from O6‑meG/O4‑meT (C‑terminal AGT) and repair of
      methylphosphotriesters (N‑terminal MPT activity)" [ada-deep-research-falcon.md].
    action: MODIFY
    reason: >-
      The term "methylation" is misleading for Ada function. Ada removes methyl groups
      from DNA (DNA dealkylation), it does not methylate substrates. The methyl
      transfer to cysteine is part of the repair mechanism, not a biosynthetic
      methylation. The correct biological process term should be GO:0035510 (DNA
      dealkylation) which accurately describes "The removal of an alkyl group from
      one or more nucleotides within a DNA molecule."
    proposed_replacement_terms:
      - id: GO:0035510
        label: DNA dealkylation
    supported_by:
      - reference_id: file:PSEPK/ada/ada-deep-research-falcon.md
        supporting_text: "irreversible (suicidal) methyl transfer from O6‑meG/O4‑meT (C‑terminal AGT) and repair of methylphosphotriesters (N‑terminal MPT activity)"
