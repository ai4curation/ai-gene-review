- term:
    id: GO:0032452
    label: histone demethylase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: This IBA annotation is incorrect. Epe1 lacks critical catalytic residues
      for demethylase activity (has HVD instead of HXD motif) and shows no detectable
      demethylase activity in vitro despite extensive testing (Raiymbek 2020). The
      protein functions as a non-enzymatic anti-silencing factor that recruits SAGA
      histone acetyltransferase complex and Bdf2 bromodomain protein to heterochromatin
      boundaries.
    action: REMOVE
    reason: Strong biochemical evidence demonstrates Epe1 lacks demethylase activity.
      Mass spectrometry assays using purified Epe1 with methylated H3K9 peptides showed
      no detectable removal of methyl groups, even with HP1/Swi6 present. The JmjC
      domain lacks conserved Fe(II)-binding residues essential for catalysis. Epe1
      H297A catalytic mutant retains anti-silencing function, demonstrating demethylase
      activity is not required for its biological role (Bao 2019). The C-terminus
      alone (without JmjC) can disrupt heterochromatin (Raiymbek 2020).
    proposed_replacement_terms:
    - id: GO:0042393
      label: histone binding
    - id: GO:0140030
      label: modification-dependent protein binding
    additional_reference_ids:
    - PMID:32433969
    - PMID:30531922
    supported_by:
    - reference_id: file:genes/pombe/Epe1/Epe1-deep-research.md
      supporting_text: Purified Epe1 has been tested in biochemical assays using methylated
        histone H3 peptides as substrates. These mass spectrometry-based assays showed
        no detectable removal of methyl groups by Epe1, either on di-methyl or tri-methyl
        H3K9 peptides
    - reference_id: file:pombe/Epe1/Epe1-bioinformatics/RESULTS.md
      supporting_text: Epe1 has HVD motif at position 280 instead of canonical HXD/HXE required
