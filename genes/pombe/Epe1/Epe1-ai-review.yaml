  label: Schizosaccharomyces pombe 972h-
description: Epe1 is a JmjC domain-containing protein that functions as a non-enzymatic
  anti-silencing factor in fission yeast. Despite having a JmjC domain typically associated
  with histone demethylases, Epe1 lacks catalytic activity due to degenerate active
  site residues. It maintains heterochromatin boundaries by binding HP1/Swi6, recruiting
  the SAGA histone acetyltransferase complex and Bdf2 bromodomain protein, and promoting
  nucleosome turnover at heterochromatin sites. Epe1 prevents excessive heterochromatin
  spreading while paradoxically enabling RNAi-mediated silencing by promoting transcription
  of repetitive elements.
