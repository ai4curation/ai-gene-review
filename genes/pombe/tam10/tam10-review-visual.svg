<rect x="395" y="187.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="197.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="207.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">The ND annotation for biological_process is appropriate</text>
<text x="400" y="216.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">given the complete lack of functional characterization.</text>
<text x="400" y="225.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">While tam10 shows differential expression during meiosis</text>
<text x="400" y="234.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">[PMID:21270388], this correlative observation does not</text>
<text x="400" y="243.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">justify assignment to meiotic processes without direct</text>
<text x="400" y="252.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">functional evidence. The deletion phenotype shows no</text>
<rect x="395" y="542.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="552.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="562.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">The ISO evidence is invalid because tam10 has no</text>
<text x="400" y="571.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">established orthologs - it is explicitly described as a</text>
<text x="400" y="580.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">"sequence orphan" specific to the fission yeast lineage</text>
<text x="400" y="589.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">with no homologs in other fungi or model organisms</text>
<text x="400" y="598.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">[PMID:21270388]. The SMAP domain annotation appears to be</text>
<text x="400" y="607.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">a weak computational prediction that conflicts with the</text>
<rect x="395" y="897.5" width="280" height="70" fill="#fff9c4" stroke="#f9a825" stroke-width="1" rx="3" ry="3" />
<text x="400" y="907.5" font-size="9" font-family="Arial, sans-serif" font-weight="bold" fill="#666666">Reason:</text>
<text x="400" y="917.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">The ISS evidence lacks foundation as tam10 has no sequence</text>
<text x="400" y="926.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">similarity to characterized proteins - it is explicitly a</text>
<text x="400" y="935.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">"sequence orphan" with no domains or motifs</text>
<text x="400" y="944.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">[PMID:21270388]. Without identifiable sequence features</text>
<text x="400" y="953.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">that would justify similarity-based localization</text>
<text x="400" y="962.5" font-size="9" font-family="Arial, sans-serif" fill="#212121">inference, and lacking any experimental localization data,</text>
<rect x="700" y="200" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="705" y="210" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[file:pombe/tam10/tam...]</text>
<text x="705" y="218" font-size="8" font-family="Arial, sans-serif" fill="#212121">The authors created a tam10Î” knockout and observed its phenotype...</text>
<text x="705" y="227" font-size="8" font-family="Arial, sans-serif" fill="#212121">The tam10 deletion strain was viable with no apparent abnormalities</text>
<rect x="700" y="555" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="705" y="565" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[file:pombe/tam10/tam...]</text>
<text x="705" y="573" font-size="8" font-family="Arial, sans-serif" fill="#212121">Tam10 as a sequence orphan, meaning its sequence did not match any</text>
<text x="705" y="582" font-size="8" font-family="Arial, sans-serif" fill="#212121">Pfam domains or known protein families... Computational analysis</text>
<text x="705" y="591" font-size="8" font-family="Arial, sans-serif" fill="#212121">thus far has not revealed any conserved motifs, enzymatic active</text>
<text x="705" y="600" font-size="8" font-family="Arial, sans-serif" fill="#212121">sites, or repeats in Tam10</text>
<rect x="1030" y="555" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="1035" y="565" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[file:pombe/tam10/tam...]</text>
<text x="1035" y="573" font-size="8" font-family="Arial, sans-serif" fill="#212121">Tam10 is poorly conserved across species... It appears to be</text>
<text x="1035" y="582" font-size="8" font-family="Arial, sans-serif" fill="#212121">specific to the fission yeast lineage (Schizosaccharomyces).</text>
<text x="1035" y="591" font-size="8" font-family="Arial, sans-serif" fill="#212121">Notably, no homolog of Tam10 exists in the budding yeast</text>
<text x="1035" y="600" font-size="8" font-family="Arial, sans-serif" fill="#212121">Saccharomyces cerevisiae or in higher eukaryotes</text>
<rect x="700" y="910" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="705" y="920" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[file:pombe/tam10/tam...]</text>
<text x="705" y="928" font-size="8" font-family="Arial, sans-serif" fill="#212121">The subcellular localization of Tam10 is not yet determined. No</text>
<text x="705" y="937" font-size="8" font-family="Arial, sans-serif" fill="#212121">localization studies (e.g. GFP-tagging or immunolocalization) have</text>
<text x="705" y="946" font-size="8" font-family="Arial, sans-serif" fill="#212121">been published for Tam10... Since the protein lacks recognizable</text>
<text x="705" y="955" font-size="8" font-family="Arial, sans-serif" fill="#212121">targeting signals (e.g. no predicted transmembrane helices or</text>
<text x="705" y="964" font-size="8" font-family="Arial, sans-serif" fill="#212121">organelle-specific motifs) and has no known domains, it provides no</text>
<text x="705" y="973" font-size="8" font-family="Arial, sans-serif" fill="#212121">clear clues for localization</text>
<rect x="1030" y="910" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="1035" y="920" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[file:pombe/tam10/tam...]</text>
<text x="1035" y="928" font-size="8" font-family="Arial, sans-serif" fill="#212121">Its sequence reveals no known conserved motifs or domains,</text>
<text x="1035" y="937" font-size="8" font-family="Arial, sans-serif" fill="#212121">classifying it as a sequence orphan with no obvious homology to</text>
<text x="1035" y="946" font-size="8" font-family="Arial, sans-serif" fill="#212121">characterized proteins</text>
<rect x="600.0" y="1205" width="600" height="60" fill="white" stroke="#bdbdbd" stroke-width="1" rx="5" ry="5" />
<text x="620.0" y="1240.0" font-size="16" font-family="Arial, sans-serif" fill="#4caf50">âœ“</text>
<text x="640.0" y="1240.0" font-size="12" font-family="Arial, sans-serif" fill="#212121">Accept</text>
<text x="715.0" y="1240.0" font-size="16" font-family="Arial, sans-serif" fill="#ff9800">â†’</text>
<text x="735.0" y="1240.0" font-size="12" font-family="Arial, sans-serif" fill="#212121">Modify</text>
<text x="810.0" y="1240.0" font-size="16" font-family="Arial, sans-serif" fill="#f44336">âœ—</text>
