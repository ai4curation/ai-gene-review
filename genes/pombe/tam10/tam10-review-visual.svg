<text x="905.0" y="1240.0" font-size="16" font-family="Arial, sans-serif" fill="#ffc107">âš </text>
<text x="925.0" y="1240.0" font-size="12" font-family="Arial, sans-serif" fill="#212121">Over-annotated</text>
<text x="1000.0" y="1240.0" font-size="16" font-family="Arial, sans-serif" fill="#795548">â—‹</text>
<text x="1020.0" y="1240.0" font-size="12" font-family="Arial, sans-serif" fill="#212121">Non-core</text>
<text x="1095.0" y="1240.0" font-size="16" font-family="Arial, sans-serif" fill="#9e9e9e">?</text>
<text x="1115.0" y="1240.0" font-size="12" font-family="Arial, sans-serif" fill="#212121">Undecided</text>
