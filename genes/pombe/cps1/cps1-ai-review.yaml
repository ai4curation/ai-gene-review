    SPAC24C9.08 deletion affects vacuolar proteolysis in S. pombe
  description: >-
    Generate SPAC24C9.08 deletion strain and assess vacuolar proteolysis using
    autophagy markers during nitrogen starvation. Compare to wild-type and to
    cpy1 (carboxypeptidase Y) deletion strains.
