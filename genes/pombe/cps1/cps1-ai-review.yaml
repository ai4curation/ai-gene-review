      condensation of fatty acids and amino acids to generate N-acyl amino acids and also
      the reverse hydrolytic reaction
    reference_section_type: ABSTRACT
- id: PMID:2026161
  title: 'Carboxypeptidase yscS: gene structure and function of the vacuolar enzyme.'
