  label: Schizosaccharomyces pombe 972h-
aliases:
  - cps1
description: >-
  SPAC24C9.08 (O13968) is an M20A family metallopeptidase in S. pombe with predicted
  carboxypeptidase activity. The protein contains characteristic M20 peptidase domains
  including the catalytic domain (IPR002933) and dimerization domain (IPR011650), with
  a predicted di-zinc catalytic center. It localizes to the vacuole as a type II
  single-pass membrane protein. The gene is named "cps1" suggesting homology to
  S. cerevisiae carboxypeptidase S (CPS1/yscS), but this assignment should be treated
  cautiously: (1) the gene symbol "cps1" in S. pombe literature also refers to bgs1,
  a completely different glucan synthase; (2) the precise biochemical activity of
  SPAC24C9.08 has not been experimentally determined; (3) while S. cerevisiae CPS1
  is a well-characterized Gly-Xaa carboxypeptidase, the M20A subfamily has diverged
  to include enzymes with non-peptidase activities (e.g., mammalian PM20D1 which
  functions as an N-fatty-acyl-amino acid synthase/hydrolase). Without direct biochemical
  characterization, the precise enzymatic function remains uncertain.
