core_functions:
- description: >-
    Predicted M20A family metalloenzyme localized to the vacuole. Based on domain
    architecture (M20 catalytic domain, dimerization domain) and homology to S. cerevisiae
    CPS1, this enzyme is predicted to be a zinc-dependent hydrolase. However, the
    specific biochemical activity has not been experimentally determined. The M20A
    family includes both carboxypeptidases (cleaving peptide bonds) and aminoacylases
    (cleaving non-peptide amide bonds in N-acyl amino acids), and without direct
    biochemical characterization, the precise substrate specificity remains uncertain.
  molecular_function:
    id: GO:0016787
    label: hydrolase activity
  locations:
  - id: GO:0000324
    label: fungal-type vacuole
  - id: GO:0005774
    label: vacuolar membrane
  supported_by:
  - reference_id: PMID:16823372
    supporting_text: >-
      we determined the localization of 4,431 proteins, corresponding to
      approximately 90% of the fission yeast proteome, by tagging each ORF with
      the yellow fluorescent protein
    reference_section_type: ABSTRACT
  - reference_id: file:pombe/cps1/cps1-deep-research-cyberian.md
    supporting_text: >-
      SpCPS belongs to the M20A subfamily of metallopeptidases, which is part of the
      larger M20 family within clan MH. The protein contains several characteristic domains
      including the peptidase M20 catalytic domain (IPR002933), the peptidase M20 dimer
      domain (IPR011650)
  - reference_id: file:pombe/cps1/cps1-deep-research-perplexity.md
    supporting_text: >-
      The functional role of this enzyme can be reliably inferred from multiple lines
      of evidence: its classification within the well-characterized M20A peptidase family,
      its vacuolar localization, its structural homology to characterized vacuolar
      carboxypeptidases in other organisms

