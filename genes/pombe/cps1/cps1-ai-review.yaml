    reference_section_type: ABSTRACT
- id: PMID:1569061
  title: Biogenesis of the yeast vacuole (lysosome). The precursor forms of the soluble
    hydrolase carboxypeptidase yscS are associated with the vacuolar membrane.
  findings:
  - statement: Carboxypeptidase yscS precursor is membrane-associated, mature enzyme is soluble in vacuolar lumen
    supporting_text: >-
      The mature forms of carboxypeptidase yscS appeared soluble in the vacuolar lumen,
      while the precursor proteins accumulated tightly associated with the vacuolar membrane
    reference_section_type: ABSTRACT
  - statement: Carboxypeptidase yscS is synthesized as type II transmembrane precursor (77 and 74 kDa glycoforms)
    supporting_text: >-
      After assembly into the vacuolar membrane, proteinase yscB presumably cleaves
      the precursor molecules to release soluble carboxypeptidase yscS forms into
      the lumen of the vacuole
    reference_section_type: ABSTRACT
