- id: file:pombe/cps1/cps1-deep-research-perplexity.md
  title: Deep research on SPAC24C9.08 vacuolar carboxypeptidase (Perplexity)
  findings:
  - statement: >-
      SPAC24C9.08 is annotated as a vacuolar carboxypeptidase S belonging to the M20A family,
      but this is based on sequence homology rather than direct biochemical characterization.
  - statement: >-
      The gene symbol "cps1" in S. pombe is ambiguous - it also refers to bgs1 (SPBC19G7.05c),
      which encodes a completely different enzyme (1,3-beta-glucan synthase).
  - statement: >-
      The M20 family employs a co-catalytic mechanism involving two zinc ions per monomer
      at the active site center.
  - statement: >-
      Based on S. cerevisiae CPS1 (which HAS been characterized), the enzyme would exhibit
      preference for glycine and leucine residues at the P1 site and contribute approximately
      60% of vacuolar activity for hydrolyzing specific synthetic dipeptides.
- id: file:pombe/cps1/cps1-deep-research-cyberian.md
  title: Deep research on SPAC24C9.08 vacuolar carboxypeptidase (Cyberian)
  findings:
  - statement: >-
      SpCPS belongs to the M20A subfamily of metallopeptidases, part of the larger M20 family
      within clan MH.
  - statement: >-
      The protein contains the peptidase M20 catalytic domain (IPR002933), the peptidase M20
      dimer domain (IPR011650), the bacterial exopeptidase dimerization domain (IPR036264),
      and the M20A-specific domain (IPR047177).
  - statement: >-
      SpCPS has four lysine residues (K16, K19, K32, and K33) in its putative N-terminal
      cytoplasmic domain, which are potential sites for ubiquitination required for MVB sorting.
  - statement: >-
      The precise substrate specificity profile of SpCPS has not been systematically characterized.
      Several aspects of SpCPS biology remain incompletely understood.
  - statement: >-
      No experimental structure of SpCPS or the S. cerevisiae ortholog CPS1 is currently available.
- id: file:pombe/cps1/cps1-deep-research-falcon.md
  title: Deep research on SPAC24C9.08 M20A metallopeptidase (Falcon)
  findings:
  - statement: >-
      The gene symbol "cps1" is ambiguous - in S. pombe it commonly denotes a different,
      well-studied membrane glucan synthase (Bgs1), while SPAC24C9.08 is an M20A metallopeptidase.
  - statement: >-
      M20A subfamily members prominently include aminoacylases (Acy1-like) that hydrolyze
      non-peptidic amide bonds in N-acyl-L-amino acids, not peptide bonds in proteins.
  - statement: >-
      M20A enzymes are zinc-dependent metallopeptidases with a Zn2+-bound water nucleophile
      and conserved metal coordination involving two histidines and two glutamates.
  - statement: >-
      Eukaryotic M20A members include Acy1 and PM20D1; the family shows remarkable functional
      divergence from classical carboxypeptidase activity to aminoacylase activity.
