- id: PMID:25733668
  title: Shu1 is a cell-surface protein involved in iron acquisition from heme in
    Schizosaccharomyces pombe.
  findings:
  - statement: 'First identification and characterization of Shu1 as a cell-surface heme receptor with high-affinity binding (KD ~2.2 μM) essential for heme acquisition in S. pombe'
  - statement: 'Demonstrates plasma membrane localization via HA4-epitope tagging and fluorescence microscopy, remaining membrane-associated after cell wall digestion'
  - statement: 'Shows iron-regulated expression with 18-30 fold induction under iron starvation, controlled by Fep1 repressor binding to three GATA elements in the promoter'
  - statement: 'Structure-function analysis reveals critical cysteine-rich region (Cys72-Cys101) forming partial CFEM-like motif essential for heme binding'
  - statement: 'Mutant phenotype analysis shows shu1Δ cells cannot grow on heme as sole iron source, demonstrating requirement for heme-iron utilization'
- id: PMID:28193844
  title: Heme Assimilation in Schizosaccharomyces pombe Requires Cell-surface-anchored
    Protein Shu1 and Vacuolar Transporter Abc3.
  findings:
  - statement: 'Confirms GPI-anchoring at Ser199 through PI-PLC cleavage assays, identifying the ω-site and demonstrating proper membrane attachment'
  - statement: 'Shows dynamic heme-induced trafficking from plasma membrane (low hemin) to vacuolar membrane (high hemin) using fluorescent heme analog ZnMP'
  - statement: 'Establishes two-step heme assimilation pathway: Shu1-mediated endocytic uptake into vacuoles followed by Abc3-mediated export to cytosol'
  - statement: 'Demonstrates that abc3Δ mutants phenocopy shu1Δ, with heme analogs accumulating in vacuoles unable to reach cytoplasm'
  - statement: 'Provides direct biochemical evidence for heme binding through hemin-agarose pulldown assays confirming receptor function'
- id: PMID:29549126
  title: The major facilitator transporter Str3 is required for low-affinity heme
    acquisition in Schizosaccharomyces pombe.
  findings:
  - statement: 'Defines Shu1 as the high-affinity component of a dual heme transport system working alongside low-affinity transporter Str3'
  - statement: 'Confirms Shu1 requirement for cellular heme import through mutant phenotype analysis'
  - statement: 'Demonstrates complementary roles of high-affinity (Shu1) and low-affinity (Str3) systems in heme acquisition'
