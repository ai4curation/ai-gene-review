<rect x="385" y="1595" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="1605" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[28193844]</text>
<text x="390" y="1613" font-size="8" font-family="Arial, sans-serif" fill="#212121">the heme analog zinc mesoporphyrin IX (ZnMP) first accumulates into</text>
<text x="390" y="1622" font-size="8" font-family="Arial, sans-serif" fill="#212121">vacuoles and then subsequently, within the cytoplasm in a rapid and</text>
<text x="390" y="1631" font-size="8" font-family="Arial, sans-serif" fill="#212121">Shu1-dependent manner</text>
<rect x="385" y="3050" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="3060" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[28193844]</text>
<text x="390" y="3068" font-size="8" font-family="Arial, sans-serif" fill="#212121">When cells were treated with low concentrations of hemin, Shu1</text>
<text x="390" y="3077" font-size="8" font-family="Arial, sans-serif" fill="#212121">localized at the cell surface, whereas under conditions of high</text>
<text x="390" y="3086" font-size="8" font-family="Arial, sans-serif" fill="#212121">concentrations of hemin, Shu1 was detected on vacuolar membrane</text>
<rect x="385" y="3340" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="3350" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[25733668]</text>
<text x="390" y="3358" font-size="8" font-family="Arial, sans-serif" fill="#212121">HA4-tagged Shu1 localizes to the plasma membrane in cells expressing</text>
<text x="390" y="3367" font-size="8" font-family="Arial, sans-serif" fill="#212121">a functional shu1+-HA4 allele</text>
<rect x="385" y="720" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="730" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[28193844]</text>
<text x="390" y="738" font-size="8" font-family="Arial, sans-serif" fill="#212121">the heme analog zinc mesoporphyrin IX (ZnMP) first accumulates into</text>
<text x="390" y="747" font-size="8" font-family="Arial, sans-serif" fill="#212121">vacuoles and then subsequently, within the cytoplasm in a rapid and</text>
<text x="390" y="756" font-size="8" font-family="Arial, sans-serif" fill="#212121">Shu1-dependent manner</text>
<rect x="385" y="1970" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="1980" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[29549126]</text>
<text x="390" y="1988" font-size="8" font-family="Arial, sans-serif" fill="#212121">In the fission yeast Schizosaccharomyces pombe, acquisition of</text>
<text x="390" y="1997" font-size="8" font-family="Arial, sans-serif" fill="#212121">exogenous heme is largely mediated by the cell membrane–associated</text>
<text x="390" y="2006" font-size="8" font-family="Arial, sans-serif" fill="#212121">Shu1</text>
<rect x="385" y="1095" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="1105" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[25733668]</text>
<text x="390" y="1113" font-size="8" font-family="Arial, sans-serif" fill="#212121">that encodes a protein that enables S. pombe to take up</text>
<text x="390" y="1122" font-size="8" font-family="Arial, sans-serif" fill="#212121">extracellular heme for cell growth ... their ability to acquire</text>
<text x="390" y="1131" font-size="8" font-family="Arial, sans-serif" fill="#212121">exogenous hemin or the fluorescent heme analog zinc mesoporphyrin IX</text>
<text x="390" y="1140" font-size="8" font-family="Arial, sans-serif" fill="#212121">is dependent on the expression of Shu1</text>
<rect x="385" y="345" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="355" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[25733668]</text>
<text x="390" y="363" font-size="8" font-family="Arial, sans-serif" fill="#212121">When iron levels are low, the transcription of shu1+ is induced,</text>
<text x="390" y="372" font-size="8" font-family="Arial, sans-serif" fill="#212121">although its expression is repressed when iron levels rise. The</text>
<text x="390" y="381" font-size="8" font-family="Arial, sans-serif" fill="#212121">iron-dependent down-regulation of shu1+ requires the GATA-type</text>
<text x="390" y="390" font-size="8" font-family="Arial, sans-serif" fill="#212121">transcriptional repressor Fep1</text>
<rect x="385" y="490" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="500" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[25733668]</text>
<text x="390" y="508" font-size="8" font-family="Arial, sans-serif" fill="#212121">their ability to acquire exogenous hemin or the fluorescent heme</text>
<text x="390" y="517" font-size="8" font-family="Arial, sans-serif" fill="#212121">analog zinc mesoporphyrin IX is dependent on the expression of Shu1</text>
<rect x="385" y="3485" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="390" y="3495" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[12845604]</text>
<text x="390" y="3503" font-size="8" font-family="Arial, sans-serif" fill="#212121">Glycosylphosphatidylinositol-modified (GPI) proteins</text>
<rect x="715" y="3485" width="320" height="85" fill="#e1f5fe" stroke="#0288d1" stroke-width="1" rx="3" ry="3" />
<text x="720" y="3495" font-size="8" font-family="monospace" font-weight="bold" fill="#0288d1">[28193844]</text>
<text x="720" y="3503" font-size="8" font-family="Arial, sans-serif" fill="#212121">Shaving experiments showed that Shu1 is released from membrane</text>
<text x="720" y="3512" font-size="8" font-family="Arial, sans-serif" fill="#212121">preparations when spheroplast lysates are incubated with</text>
<text x="720" y="3521" font-size="8" font-family="Arial, sans-serif" fill="#212121">phosphoinositide-specific phospholipase C (PI-PLC)</text>
