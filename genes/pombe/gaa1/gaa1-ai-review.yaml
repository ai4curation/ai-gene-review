core_functions:
  - description: Gaa1 is an essential catalytic and structural component of the 
      GPI-anchor transamidase complex in the endoplasmic reticulum. It catalyzes
      the terminal transamidation step that transfers preassembled GPI 
      glycolipid anchors to specific proteins at their C-terminal signal 
      sequences. The protein contains a luminal domain with M28 metallopeptidase
      homology that facilitates peptide-lipid bond formation, while multiple 
      transmembrane segments anchor and position the catalytic machinery in the 
      ER membrane.
