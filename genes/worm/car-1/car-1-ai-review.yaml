      localization is not a primary characterized site for CAR-1. The relationship
      may be functional rather than direct localization.
- term:
    id: GO:0072686
    label: mitotic spindle
  evidence_type: IDA
  original_reference_id: PMID:16267265
  review:
    summary: CAR-1 is required for proper anaphase spindle structure. CAR-1 depletion
      causes failure of interzonal microtubule bundle formation. The localization
      to spindle may be related to CAR-1's function in regulating mRNAs required for
      spindle assembly.
    action: ACCEPT
    reason: IDA annotation is supported by functional evidence. CAR-1 depletion causes
      a specific defect in the microtubule cytoskeleton with loss of interzonal microtubule
      bundles (PMID:16247027). This suggests CAR-1 localizes to or functions at the
      spindle during cytokinesis.
- term:
    id: GO:1990023
    label: mitotic spindle midzone
  evidence_type: IDA
  original_reference_id: PMID:16267265
  review:
    summary: CAR-1 is required for spindle midzone formation. In car-1 depleted embryos,
