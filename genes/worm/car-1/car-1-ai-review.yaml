suggested_questions:
- question: Is CAR-1's role in transcriptional regulation of cdc-48.1 (PMID:18430416)
    a true transcriptional function or an indirect effect through mRNA regulation?
- question: What specific mRNAs does CAR-1 regulate to control cytokinesis and anaphase
    spindle structure?
- question: Does CAR-1 play a direct role in piRNA silencing pathways as suggested
    by some studies of CAR-1/CGH-1 function?
suggested_experiments:
- description: CLIP-seq or RIP-seq to identify direct CAR-1 mRNA targets in embryos
    and germline.
- description: Determine whether CAR-1's effect on cdc-48.1 expression is at the transcriptional
    or post-transcriptional level.
- description: Characterize the specific mRNAs regulated by CAR-1 that are required
    for interzonal microtubule bundle formation.
