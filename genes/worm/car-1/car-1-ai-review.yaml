core_functions:
- description: CAR-1 is an mRNA-binding protein that functions in post-transcriptional
    regulation of maternally loaded mRNAs. It directly binds RNA through its atypical
    Sm domain and RGG box. CAR-1 forms an RNA-dependent complex with CGH-1 (DDX6 homolog)
    and CEY-2, functioning in P-body and P-granule mediated mRNA regulation. It is
    essential for embryonic cytokinesis and regulates physiological germline apoptosis.
