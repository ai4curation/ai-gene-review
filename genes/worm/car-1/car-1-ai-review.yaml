    action: ACCEPT
    reason: IDA annotation is well-supported. CAR-1 depletion causes failure of interzonal
      microtubule bundle formation and loss of AIR-2 and ZEN-4 recruitment to the
      midzone (PMID:16247027). CAR-1 function is essential for midzone assembly.
