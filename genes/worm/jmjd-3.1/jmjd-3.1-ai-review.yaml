suggested_questions:
- question: Does jmjd-3.1 function as part of a larger chromatin-modifying complex
    in C. elegans, similar to mammalian JMJD3 in MLL3/4 complexes? While UTX-1 associates
    with SET-16/MLL-like complexes, jmjd-3.1 protein partners remain poorly defined.
    Understanding whether it acts alone or in a complex would clarify its recruitment
    mechanism.
- question: What is the genomic targeting mechanism for jmjd-3.1 at stress-responsive
    loci? JMJD-3.1 appears to act at specific loci rather than globally. The interaction
    with UNC-3 provides one example, but genome-wide ChIP studies would reveal the
    full scope of its targets.
- question: How do the three JMJD3 paralogs (jmjd-3.1, jmjd-3.2, jmjd-3.3) partition
    their functions? Triple deletion shows no additional phenotypes beyond jmjd-3.1
    single mutants, suggesting potential redundancy, but individual paralogs may have
    distinct stress-specific or tissue-specific roles.
suggested_experiments:
- description: ChIP-seq for jmjd-3.1 under basal and stress conditions to map genome-wide
    binding sites and correlate with H3K27me3 changes
- description: Co-immunoprecipitation/mass spectrometry of jmjd-3.1 to identify protein
    interaction partners and potential complex membership
- description: Single-cell transcriptomics during Y-to-PDA transdifferentiation in
    jmjd-3.1 mutants to identify specific gene targets deregulated during cell fate
    conversion
