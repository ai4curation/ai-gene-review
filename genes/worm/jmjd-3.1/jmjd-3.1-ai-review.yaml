- term:
    id: GO:0006338
    label: chromatin remodeling
  evidence_type: IEA
  original_reference_id: GO_REF:0000120
  review:
    summary: While jmjd-3.1 modifies chromatin through histone demethylation, chromatin
      remodeling (GO:0006338) specifically refers to ATP-dependent alteration of nucleosome
      structure. Histone demethylation is a distinct process from ATP-dependent chromatin
      remodeling.
    action: MODIFY
    reason: Chromatin remodeling in GO specifically refers to ATP-dependent nucleosome
      repositioning or eviction. JMJD-3.1 is not an ATP-dependent chromatin remodeler
      but rather a covalent histone modifier. The more appropriate term is 'histone
      H3-K27 demethylation' (GO:0071557) or 'chromatin organization' (GO:0006325).
    proposed_replacement_terms:
    - id: GO:0071557
      label: histone H3-K27 demethylation
    - id: GO:0006325
      label: chromatin organization
