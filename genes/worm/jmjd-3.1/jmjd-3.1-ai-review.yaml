- term:
    id: GO:0006325
    label: chromatin organization
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: As an H3K27 demethylase, jmjd-3.1 directly modifies chromatin structure
      by removing methyl groups from histones. This alters the chromatin state from
      repressive to permissive for transcription.
    action: ACCEPT
    reason: H3K27 demethylation directly affects chromatin organization by removing
      repressive marks and enabling chromatin state transitions. This is a core aspect
      of jmjd-3.1 function as a histone-modifying enzyme.
    supported_by:
    - reference_id: PMID:25124442
      supporting_text: Sequential histone-modifying activities determine the robustness
