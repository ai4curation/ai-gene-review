- term:
    id: GO:0044666
    label: MLL3/4 complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: The IBA annotation infers MLL3/4 complex membership based on orthology
      to mammalian JMJD3/KDM6B. However, in C. elegans, UTX-1 (not jmjd-3.1) has been
      shown to associate with SET-16/MLL-like complexes. The literature explicitly
      notes that jmjd-3.1 partners are not well established and it may act more locus-specifically
      rather than as part of large chromatin assemblies.
    action: UNDECIDED
    reason: While mammalian JMJD3/KDM6B is associated with MLL3/4 complexes, direct
      evidence for C. elegans jmjd-3.1 membership in an equivalent complex is lacking.
      The literature (Vandamme et al. 2012) specifically found UTX-1 in complex with
      SET-16 but did not identify jmjd-3.1 complex partners. The phylogenetic inference
      may not hold in this case given the functional divergence between UTX-1 and
      JMJD-3 paralogs in C. elegans. More biochemical evidence is needed to confirm
      or refute this annotation.
    additional_reference_ids:
    - PMID:22570628
    supported_by:
    - reference_id: PMID:22570628
      supporting_text: Biochemical analysis identified UTX-1 as a component of a complex
        that includes SET-16(MLL)
- term:
    id: GO:0000978
    label: RNA polymerase II cis-regulatory region sequence-specific DNA binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: This annotation suggests jmjd-3.1 has sequence-specific DNA binding activity
      at Pol II regulatory regions. However, jmjd-3.1 is recruited to chromatin through
      protein-protein interactions (e.g., with transcription factors like UNC-3) rather
      than through intrinsic sequence-specific DNA binding. The protein lacks recognizable
      DNA-binding domains.
    action: REMOVE
    reason: JMJD-3.1 does not contain canonical sequence-specific DNA-binding domains.
      While it functions at regulatory regions to demethylate H3K27, it is recruited
      through interactions with transcription factors (e.g., UNC-3 as shown in PMID:25124442)
      rather than through direct sequence-specific DNA recognition. The chromatin
      DNA binding annotation (GO:0031490) is more appropriate.
    supported_by:
    - reference_id: PMID:25124442
      supporting_text: phase-specific interactions with transcription factors that
        have conserved roles in cell plasticity and terminal fate selection
- term:
    id: GO:0031490
    label: chromatin DNA binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: JMJD-3.1 functions at chromatin where it demethylates H3K27. The protein
      requires recognition of the H3 tail for its function (PMID:25124442). This general
      chromatin binding activity is consistent with its role as a histone demethylase.
    action: ACCEPT
    reason: As a histone demethylase that acts on chromatin-bound histones, jmjd-3.1
      must bind to chromatin to carry out its function. The annotation is appropriate
      and consistent with the enzymatic mechanism. UniProt also notes a region required
      for binding and function (residues 418-759).
    supported_by:
    - reference_id: PMID:25124442
      supporting_text: robust conversion requires stepwise histone-modifying activities,
