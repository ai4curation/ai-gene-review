    demethylates H3K27me2 and H3K27me3 marks. This is supported by conserved JmjC
    domain with Fe(II)-binding catalytic residues and orthology to characterized mammalian
    JMJD3/KDM6B. Unlike UTX-1, jmjd-3.1 acts more at specific loci rather than globally.
