    label: histone H3K27me2/H3K27me3 demethylase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: JMJD-3.1 is a member of the UTX/KDM6 family and contains the conserved
      JmjC catalytic domain. Experimental evidence from PMID:17713478 and PMID:25124442
      demonstrates H3K27me2/me3 demethylase activity. Mutations in catalytic residues
      abolish function in transdifferentiation assays (PMID:25124442).
    action: ACCEPT
    reason: This is the core molecular function of jmjd-3.1. The IBA annotation is
      consistent with direct experimental evidence from IDA annotations and the known
      domain architecture (JmjC domain with conserved Fe-binding residues). This represents
      the primary enzymatic activity of the protein.
