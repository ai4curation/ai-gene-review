- description: JMJD-3.1 is a key regulator of the mitochondrial UPR. Gain of function
    is sufficient to extend lifespan in a UPRmt-dependent manner. The lifespan-extending
    effects of jmjd-3.1 depend on UPRmt components ATFS-1, UBL-5, and CLPP-1.
