id: Q95QK3
gene_symbol: jmjd-3.1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: JMJD-3.1 is a JmjC domain-containing lysine-specific demethylase belonging
  to the UTX/KDM6 family that specifically demethylates H3K27me2/me3, marks associated
  with transcriptional repression. The enzyme requires Fe(II) as a cofactor for its
  dioxygenase activity. JMJD-3.1 functions in the nucleus where it removes repressive
  H3K27 methylation marks at specific loci to enable gene activation. Unlike the related
  UTX-1 which is the dominant global H3K27 demethylase during development, JMJD-3.1
  acts more locus-specifically and contributes primarily to stress response pathways
  including the mitochondrial unfolded protein response (UPRmt) and heat shock response.
  It is required for the robust transdifferentiation of the Y rectal epithelial cell
  into the PDA motor neuron during larval development. Overexpression of jmjd-3.1
  extends lifespan in a manner dependent on UPRmt components (ATFS-1, UBL-5, CLPP-1).
