  original_reference_id: GO_REF:0000033
  review:
    summary: JMJD-3.1 regulates gene expression by removing repressive H3K27me2/me3
      marks, thereby enabling transcriptional activation. This is well-supported by
      studies showing jmjd-3.1 is required for stress-induced gene expression programs
      (UPRmt, HSR) and for gene activation during transdifferentiation (PMID:25124442,
      PMID:27133168).
    action: ACCEPT
    reason: The IBA annotation accurately captures that jmjd-3.1 regulates gene expression.
      As an H3K27 demethylase, its core function is to remove repressive chromatin
      marks and enable transcriptional activation of specific gene sets. This is a
      parent term to more specific processes and is appropriate for the phylogenetic
      inference.
