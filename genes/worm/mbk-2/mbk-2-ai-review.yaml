  description: MBK-2 is a DYRK family kinase with demonstrated dual-specificity activity.
    In vitro kinase assays show it phosphorylates substrates including MEI-1, OMA-1,
    MEX-5/6, and MEG-1/3 at serine/threonine residues (PMID:16338136, PMID:16289132,
    PMID:18199581, PMID:25535836). MBK-2 also autophosphorylates at tyrosine-621 in
    its YTY activation motif (PMID:19879842). Through phosphorylation of substrates,
    MBK-2 regulates P granule disassembly, oocyte protein degradation during the oocyte-to-embryo
    transition, and asymmetric localization of cell fate determinants.
