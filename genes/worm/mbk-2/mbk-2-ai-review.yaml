  - statement: MEG-1 and MEG-3 are substrates of MBK-2/DYRK kinase
    supporting_text: We demonstrate that MEG-1 and MEG-3 are substrates of the kinase
      MBK-2/DYRK and the phosphatase PP2A
  - statement: MBK-2 phosphorylation of MEGs promotes P granule disassembly
    supporting_text: Phosphorylation of the MEGs promotes granule disassembly and
      dephosphorylation promotes granule assembly
  - statement: mbk-2 RNAi causes P granules to persist in anterior cytoplasm
    supporting_text: P granules in C. elegans embryos
- id: PMID:32412594
  title: Phosphorylation of the microtubule-severing AAA+ enzyme Katanin regulates
    C. elegans embryo development.
  findings:
  - statement: MBK-2 phosphorylates MEI-1 at S92, S90, S113, S137
    supporting_text: This analysis showed that MBK-2 phosphorylates MEI-1 at S92,
      consistent with a previous report (Stitzel et al., 2006), but also at S90, S113,
      and S137
  - statement: S92 phosphorylation is necessary and sufficient for MEI-1 degradation
    supporting_text: phosphorylation of MEI-1 by MBK-2 at a single serine (S92) is
      both necessary and sufficient to target MEI-1 for degradation after meiosis
  - statement: MBK-2-mediated phosphorylation inhibits katanin MT-stimulated ATPase
      activity
    supporting_text: MBK-2, by phosphorylating the catalytic MEI-1 Katanin subunit,
      inhibits Katanin ATPase activity stimulated by MTs
  - statement: MBK-2 localizes to centrosomes and chromosomes during mitosis
    supporting_text: Katanin is readily expressed during embryogenesis, where it is
      actively recruited to the centrosomes and chromosomes during mitosis
