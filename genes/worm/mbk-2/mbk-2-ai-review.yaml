- id: PMID:12967564
  title: Coordinate activation of maternal protein degradation during the egg-to-embryo
    transition in C. elegans.
  findings:
  - statement: MBK-2 coordinates degradation of maternal proteins including MEI-1
      and germ plasm components
    supporting_text: the C. elegans DYRK family kinase MBK-2 coordinates the degradation
      of several maternal proteins
  - statement: MBK-2 is required for spindle positioning and cytokinesis in early
      embryos
    supporting_text: is essential for zygotes to complete cytokinesis and pattern
      the first embryonic axis
  - statement: MBK-2 localizes to cytoplasm, cortex, centrosomes, chromosomes, and
      P granules
    supporting_text: MBK-2 distribution changes dramatically after fertilization during
      the meiotic divisions
- id: PMID:16289132
  title: DYRK2 and GSK-3 phosphorylate and promote the timely degradation of OMA-1,
    a key regulator of the oocyte-to-embryo transition in C. elegans.
  findings:
  - statement: MBK-2 phosphorylates OMA-1 at T239 to promote its degradation
    supporting_text: OMA-1 protein is directly phosphorylated at T239 by the DYRK
      kinase MBK-2
  - statement: Phosphorylation at T239 is required for OMA-1 function and degradation
      timing
    supporting_text: phosphorylation at T239 is required both for OMA-1 function in
      the 1-cell embryo and its degradation after the first mitosis
- id: PMID:16338136
  title: The C. elegans DYRK Kinase MBK-2 Marks Oocyte Proteins for Degradation in
    Response to Meiotic Maturation.
  findings:
  - statement: MBK-2 directly phosphorylates MEI-1 and OMA-1 in vitro
    supporting_text: we demonstrate that MBK-2 directly phosphorylates MEI-1 and OMA-1
      in vitro and that this activity is essential for degradation in vivo
  - statement: MBK-2 relocalization from cortex to cytoplasm during meiotic divisions
    supporting_text: A GFP:MBK-2 fusion relocalizes from the cortex to the cytoplasm
      during the meiotic divisions
  - statement: Phosphorylation of MEI-1 by MBK-2 is essential for degradation in vivo
    supporting_text: this activity is essential for degradation in vivo
