description: ATF-7 is a CREB/ATF family bZIP transcription factor that functions as
  the key downstream effector of the PMK-1 p38 MAPK innate immune signaling pathway
  in C. elegans. It is a direct substrate of PMK-1 and undergoes phosphorylation-dependent
  switching from a transcriptional repressor to an activator upon pathogen infection.
  ATF-7 binds to CRE-like DNA elements (5'-GACgTCA-3' consensus) and directly regulates
  the transcription of over 50% of all pathogen-induced genes, including antimicrobial
  effectors such as C-type lectins and lysozymes. Beyond innate immunity, ATF-7 also
  regulates serotonin biosynthesis in ADF chemosensory neurons and metallothionein
  expression in response to metal ions and oxidative stress. ATF-7 cooperates with
  the GATA transcription factor ELT-2 for p38-dependent immune gene induction in the
  intestine. It is expressed primarily in intestinal cells and localizes to the nucleus
  and chromatin.
