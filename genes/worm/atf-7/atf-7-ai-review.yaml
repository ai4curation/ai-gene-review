  description: Mass spectrometry analysis of ATF-7 phosphorylation sites in wild-type
    vs pmk-1 mutant backgrounds, with and without pathogen exposure. This would identify
    specific PMK-1-dependent phosphorylation sites and enable structure-function analysis
    of the repressor-to-activator switch.
