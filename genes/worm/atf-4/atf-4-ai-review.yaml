  - question: What are the specific DNA binding sites/motifs recognized by C. 
      elegans ATF-4? Are they canonical CRE (cAMP response element) sites or 
      different from mammalian ATF4?
    experts:
      - T. Keith Blackwell
      - Collin Y. Ewald
