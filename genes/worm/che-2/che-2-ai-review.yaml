status: COMPLETE
taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: CHE-2 is the C. elegans ortholog of vertebrate IFT80, a WD40 repeat-containing
  protein that is a core component of the intraflagellar transport particle B (IFT-B)
  complex. CHE-2 is essential for the assembly and maintenance of sensory cilia in
  C. elegans. The protein localizes to sensory cilia where it participates in anterograde
  intraflagellar transport, carrying cargo proteins from the base to the tip of cilia.
  che-2 mutants exhibit severely truncated cilia, chemotaxis defects, and dye-filling
  defects characteristic of cilium structure mutants. The protein acts cell-autonomously
  in ciliated sensory neurons for proper cilium formation and sensory function.
