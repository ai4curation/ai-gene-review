  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: CHE-2 is essential for cilium assembly. PMID:10518500 demonstrates that
      che-2 mutants have extremely short cilia with abnormal posterior projection,
      and that cilium extension fails during development in these mutants. The IBA
      annotation based on phylogenetic inference from the IFT80 orthology group is
      well-supported by direct experimental evidence.
    action: ACCEPT
    reason: Core function strongly supported by literature. PMID:10518500 shows che-2
      mutants have severely defective cilia that remain short throughout development.
      Expression of che-2 can rescue cilium morphology even at adult stage, demonstrating
      its essential role in cilium assembly.
    supported_by:
