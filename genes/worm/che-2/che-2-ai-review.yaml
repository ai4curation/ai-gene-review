        projection, and show defects in behaviors that are mediated by ciliated sensory
        neurons.
    - reference_id: PMID:10518500
      supporting_text: Using green fluorescent protein, we found that the extension
        of cilia in wild-type animals took place at the late embryonic stage, whereas
        the cilia of che-2 mutant animals remained always short during development.
