- id: PMID:26434723
  title: The Importance of cGMP Signaling in Sensory Cilia for Body Size Regulation
    in Caenorhabditis elegans.
  findings:
  - statement: Cilium structure mutants including che-2 exhibit small body size
    supporting_text: The body size of Caenorhabditis elegans is thought to be controlled
      by sensory inputs because many mutants with sensory cilium structure defects
      exhibit small body size
  - statement: Body size regulation depends on cGMP signaling in sensory cilia
    supporting_text: the cGMP level is precisely controlled by GCY-12 and PDE-2 to
      determine body size through EGL-4
  - statement: Cilium defects disturb balanced control of cGMP levels
    supporting_text: the defects in the sensory cilium structure may disturb the balanced
      control of the cGMP level
- id: PMID:28479320
  title: Dynein-Driven Retrograde Intraflagellar Transport Is Triphasic in C. elegans
    Sensory Cilia.
  findings:
  - statement: IFT-B complex is required for dynein-2 ciliary localization
    supporting_text: Disruption of the dynein-2 tail domain, light intermediate chain,
      or intraflagellar transport (IFT)-B complex abolishes dynein-2's ciliary localization,
