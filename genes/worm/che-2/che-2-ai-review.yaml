- id: PMID:10208543
  title: Sensing of cadmium and copper ions by externally exposed ADL, ASE, and ASH
    neurons elicits avoidance response in Caenorhabditis elegans.
  findings:
  - statement: che-2 mutants lack chemotactic avoidance to Cd2+ and Cu2+ due to structural
      defects in ciliated neurons
    supporting_text: Mutants that have structural defects in ciliated neurons (che-2
      and osm-3) as well as worms with three laser-operated neurons (ADL, ASE, and
      ASH), showed no avoidance behavior from Cd2+ and Cu2+
- id: PMID:10518500
  title: A novel WD40 protein, CHE-2, acts cell-autonomously in the formation of C.
    elegans sensory cilia.
  findings:
  - statement: CHE-2 is a WD40 repeat protein essential for cilium formation
    supporting_text: The che-2 gene encodes a new member of the WD40 protein family,
      suggesting that it acts in protein-protein interaction.
  - statement: che-2 mutants have extremely short cilia with abnormal posterior projection
    supporting_text: These mutants have extremely short cilia with an abnormal posterior
      projection, and show defects in behaviors that are mediated by ciliated sensory
      neurons.
  - statement: CHE-2::GFP localizes to cilia of almost all ciliated sensory neurons
    supporting_text: CHE-2-tagged green fluorescent protein is localized at the cilia
      of almost all the ciliated sensory neurons.
  - statement: CHE-2 acts cell-autonomously in cilium formation
    supporting_text: Expression of che-2 in a subset of sensory neurons of a che-2
      mutant by using a heterologous promoter resulted in restoration of the functions
      and cilium morphology of only the che-2-expressing neurons. Thus, che-2 acts
      cell-autonomously.
  - statement: Both WD40 repeats and C-terminal domain are required for function
    supporting_text: Analysis of mutation sites showed that both the amino-terminal
      WD40 repeats and the carboxyl-terminal non-WD40 domain are necessary for the
      CHE-2 function.
  - statement: Cilium extension can be rescued even at adult stage by che-2 expression
    supporting_text: Expression of che-2 in a che-2 mutant under a heat shock promoter
      showed that the extension of cilia, surprisingly, can occur even at the adult
      stage, and that such cilia can function apparently normally in behavior.
