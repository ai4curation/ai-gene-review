- id: PMID:22922713
  title: The BBSome controls IFT assembly and turnaround in cilia.
  findings:
  - statement: IFT-B components show active anterograde movement
    supporting_text: Similar to OSM-6, in dyf-2(jhu616), all other IFT-B components
      examined also showed active anterograde movements, but lost most of the retrograde
      IFT movements and accumulate at the ciliary tip
  - statement: The BBSome assembles IFT complexes at the ciliary base
    supporting_text: the BBSome (refs 3, 4), a group of conserved proteins affected
      in human Bardet-Biedl syndrome(5) (BBS), assembles IFT complexes at the ciliary
      base, then binds to the anterograde IFT particle
  - statement: IFT-A and IFT-B subcomplexes associate during anterograde transport
    supporting_text: IFT-A component CHE-11 and IFT-B component IFT-20 showed fluorescence
      complementation in either wild-type or dyf-2(jhu616), indicative of the association
