  title: DAF-7/TGF-beta expression required for the normal larval development in C.
    elegans is controlled by a presumed guanylyl cyclase DAF-11.
  findings:
  - statement: che-2 is placed in genetic pathway between daf-11 and daf-7 for dauer
      formation
    supporting_text: cilium-related genes che-2 and che-3 are placed between daf-11
      and daf-7, in the genetic pathway controlling dauer formation
  - statement: Cilium-related genes affect TGF-beta signaling indirectly through sensory
      function
    supporting_text: Expression of daf-11 cDNA by cell specific promoters suggests
      that daf-11 acts cell autonomously in ASI chemosensory neurons for daf-7 expression.
- id: PMID:1732156
  title: Genetic analysis of chemosensory control of dauer formation in Caenorhabditis
