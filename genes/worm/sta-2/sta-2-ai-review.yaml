suggested_questions:
- question: What are the specific DNA binding sites for STA-2 in the nlp-29 and other
    AMP gene promoters? While STA-2 is known to activate AMP gene expression, the
    specific cis-regulatory elements it binds have not been characterized in C. elegans.
- question: Does STA-2 interact with other transcription factors besides ELT-3? ELT-3
    cooperates with STA-2 during molting, but other co-factors in the immune response
    may exist.
- question: What is the mechanism of STA-2 release from hemidesmosomes upon damage?
    The molecular details of how structural damage leads to STA-2 release and activation
    are not fully understood.
suggested_experiments:
- description: ChIP-seq to identify STA-2 binding sites genome-wide. This would define
    the full set of STA-2 target genes and identify DNA binding motifs.
- description: Structure-function analysis of STA-2 domains. This would clarify which
    domains mediate hemidesmosome association vs nuclear translocation vs DNA binding.
