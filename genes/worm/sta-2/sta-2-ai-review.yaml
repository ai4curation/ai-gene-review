description: STA-2 is a STAT-like transcription factor that serves as a key regulator
  of epidermal innate immunity in C. elegans. Unlike classical STAT proteins in vertebrates,
  STA-2 is activated through an unconventional mechanism involving the SLC6 transporter
  SNF-12 rather than JAK kinases (which are absent in C. elegans). STA-2 is normally
  sequestered at hemidesmosomes in the epidermis, and structural damage or fungal
  infection triggers its release and nuclear translocation, where it activates antimicrobial
  peptide gene expression (particularly nlp-29). STA-2 functions downstream of the
  p38 MAPK (pmk-1) pathway and acts cell-autonomously in the epidermis. Additionally,
  STA-2 participates in ECM-to-nucleus signaling during larval development, where
  it works with ELT-3 to activate lysosomal V-ATPase expression at molts.
