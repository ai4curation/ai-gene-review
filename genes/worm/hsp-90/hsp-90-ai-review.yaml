  original_reference_id: GO_REF:0000033
  review:
    summary: HSP-90 is a core component of protein folding machinery in C. 
      elegans. The IBA annotation is well-supported by extensive experimental 
      evidence showing HSP-90's role in chaperoning client proteins including 
      myosin, kinases, and signaling receptors (PMID:21980476, PMID:11809970, 
      PMID:24012004).
    action: ACCEPT
