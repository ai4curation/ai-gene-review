id: Q18688
gene_symbol: hsp-90
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: C. elegans HSP-90 (also known as DAF-21) is the sole cytosolic 
  HSP90 homolog in nematodes. It functions as an ATP-dependent molecular 
  chaperone that promotes the maturation, structural maintenance, and regulation
  of specific client proteins, particularly those involved in signal 
  transduction (kinases, guanylyl cyclases) and steroid hormone receptor 
  signaling. HSP-90 undergoes an ATP-dependent conformational cycle and works 
  with co-chaperones including STI-1/Hop, CDC-37, AHA-1, and PPH-5. The protein 
  is essential for larval development, chemosensory behavior, dauer formation, 
  germline development, muscle maintenance, and organismal proteostasis. It is 
  predominantly expressed in germline cells under normal conditions but is 
  induced throughout the body under heat stress via the transcription factor 
  PQM-1. HSP-90 plays a key role in transcellular chaperone signaling, where its
  expression in one tissue can protect against proteotoxic stress in distant 
  tissues.
