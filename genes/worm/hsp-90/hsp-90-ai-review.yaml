- term:
    id: GO:0016887
    label: ATP hydrolysis activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: HSP-90 ATPase activity is essential for its chaperone cycle. Direct
      experimental evidence from PMID:19559711 demonstrates that C. elegans 
      HSP-90 has measurable ATPase activity that is regulated by co-chaperones 
      such as STI-1/Hop.
