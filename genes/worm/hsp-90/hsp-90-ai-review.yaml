core_functions:
- molecular_function:
    id: GO:0140662
    label: ATP-dependent protein folding chaperone
  description: HSP-90/DAF-21 is the sole cytosolic ATP-dependent HSP90 chaperone
    in C. elegans. It catalyzes ATP hydrolysis to drive conformational changes 
    that facilitate client protein folding and maturation.
- molecular_function:
    id: GO:0051082
    label: unfolded protein binding
  description: Binds unfolded or misfolded client proteins for processing 
    through the chaperone cycle, including kinases, steroid receptors, and 
    signaling components.
- molecular_function:
    id: GO:0044183
    label: protein folding chaperone
  description: Functions as a protein folding chaperone for client proteins 
    including signaling components (DAF-11, DAF-1) and structural proteins 
    (myosin), preventing their aggregation and degradation through the chaperone
    cycle.
  supported_by:
  - reference_id: PMID:21980476
    supporting_text: aggregates of the myosin MYO-3 are visible in muscle cells,
      if DAF-21 is depleted, implying a role of Hsp90 in the maintenance of 
      muscle cell functionality
- molecular_function:
    id: GO:0072542
    label: protein phosphatase activator activity
  description: Directly activates PPH-5 protein phosphatase 5 through physical 
    interaction, representing a specific regulatory function beyond general 
    chaperone activity.
proposed_new_terms: []
suggested_questions:
- question: What are the specific client proteins chaperoned by HSP-90/DAF-21 in
    different C. elegans tissues, and how do co-chaperone preferences vary by 
    tissue?
- question: How does the transcellular chaperone signaling mechanism work 
    mechanistically? What signals are transmitted between tissues to coordinate 
    HSP-90 expression?
suggested_experiments:
- description: Identify tissue-specific HSP-90 client proteins using proximity 
    labeling approaches (e.g., TurboID) in different C. elegans tissues.
- description: Characterize the molecular signals transmitted during 
    transcellular chaperone signaling using metabolomics and secretome analysis.
