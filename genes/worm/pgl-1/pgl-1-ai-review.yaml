id: Q9TZQ3
gene_symbol: pgl-1
taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: PGL-1 is a constitutive P granule scaffold protein present throughout
  all developmental stages with guanyl-specific endoribonuclease activity (EC 4.6.1.24).
  It contains RGG repeats for RNA binding and self-association domains that enable
  homodimerization and P granule assembly. Essential for fertility in C. elegans,
  PGL-1 is required for germ cell proliferation, gamete generation (both oogenesis
  and spermatogenesis), and protection from excessive apoptosis. The protein cleaves
  single-stranded RNA specifically after guanosine residues, generating 2,3-cyclic
  phosphate intermediates. It localizes exclusively to cytoplasmic P granules in germ
  cells throughout development and exhibits temperature-sensitive phenotypes, with
  redundancy provided by paralog PGL-3 but not PGL-2.
