    summary: This IBA annotation is incorrect for PGL-1. PGL-1 is not a helicase but
      rather a guanyl-specific endoribonuclease and P granule scaffold protein. The
      deep research clearly states PGL-1 has ribonuclease activity, not helicase activity.
