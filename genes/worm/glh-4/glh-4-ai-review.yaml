  review:
    summary: IBA annotation based on phylogenetic inference from PANTHER. While GLH-4
      belongs to the DEAD-box helicase family (DDX4/VASA subfamily), there is no direct
      evidence that GLH-4 participates in SSU-rRNA maturation. The primary literature
      consistently describes GLH-4's role in P granule organization and piRNA pathway
      function rather than ribosome biogenesis (PMID:10851135, Chen et al. 2022).
      This may be an over-extension from more distant DEAD-box helicase family members.
    action: REMOVE
    reason: GLH-4 is a germline-specific P granule component with established functions
      in germline development and piRNA pathway fidelity. There is no literature evidence
      supporting a role in SSU-rRNA maturation. The IBA inference likely derives from
      distant DEAD-box helicase family members with different cellular functions.
