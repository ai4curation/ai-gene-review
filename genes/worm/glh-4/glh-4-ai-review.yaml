suggested_questions:
- question: Does GLH-4 have direct RNA helicase activity in vitro, and what are its
    substrate preferences? While GLH-4 is classified as an RNA helicase based on domain
    architecture and family membership, direct biochemical demonstration of its helicase
    activity has not been reported.
- question: What is the specific division of labor between GLH-1 and GLH-4 in P granule
    function? While these proteins function redundantly, subtle differences in their
    expression patterns, protein interactions, or substrate preferences may exist.
- question: How does GLH-4 contribute to piRNA target discrimination and self/non-self
    recognition? Chen et al. 2022 showed GLH-1/GLH-4 are required for piRNA pathway
    fidelity, but the molecular mechanism is not fully understood.
suggested_experiments:
- description: In vitro RNA helicase assay with purified GLH-4 protein. Direct biochemical
    demonstration of RNA helicase activity would confirm the ISS/IEA annotations and
    characterize substrate specificity. GLH-4 should show ATP-dependent RNA unwinding
    activity typical of DEAD-box helicases.
- description: IP-MS of GLH-4 protein complexes in wild-type and ATPase-mutant backgrounds.
    Similar experiments on GLH-1 identified Argonaute and P granule scaffold interactions.
    GLH-4-specific interactors could reveal unique functions and should include PRG-1,
    WAGO proteins, and DEPS-1.
- description: smFISH analysis of piRNA target mRNA localization in glh-4 single mutants.
    Most studies use double mutants. Single mutant analysis could reveal GLH-4-specific
    contributions to mRNA surveillance that are masked by GLH-1 redundancy.
