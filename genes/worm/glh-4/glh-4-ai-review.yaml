description: GLH-4 (Germline Helicase 4) is a Vasa/DDX4-class ATP-dependent DEAD-box
  RNA helicase that localizes to perinuclear P granules in the C. elegans germline.
  It functions redundantly with GLH-1 to organize P granule architecture and maintain
  piRNA pathway fidelity. GLH-4 contains a conserved DEAD-box helicase domain, five
  CCHC-type zinc fingers, and N-terminal glycine-rich FG/FGG repeats that promote
  perinuclear localization by interacting with nuclear pore-like FG hydrogels. The
  protein acts as a scaffold that recruits Argonaute proteins (PRG-1, WAGO-4) and
  coordinates 22G-RNA amplification at piRNA targets. While single glh-4 mutants show
  minimal phenotypes, glh-1;glh-4 double mutants exhibit severe germline defects including
  sterility, under-proliferated germlines lacking oocytes, and dispersed P granule
  components, demonstrating the critical redundant role of these helicases in germline
  development and fertility.
