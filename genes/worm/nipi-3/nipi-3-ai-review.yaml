- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: NIPI-3 localizes predominantly to nuclei in epidermis, intestine, and
      neurons, as demonstrated by GFP knock-in studies (PMID:27927209). This nuclear
      localization is consistent with its role in transcriptional regulation of cebp-1.
    action: ACCEPT
    reason: This annotation is well-supported by experimental evidence. PMID:27927209
      demonstrates nuclear localization of NIPI-3 using a GFP knock-in strain. This
      localization is also consistent with the functional role of NIPI-3 in transcriptional
      repression of cebp-1. The IBA annotation based on phylogenetic inference is
      supported by direct experimental evidence in C. elegans.
    supported_by:
    - reference_id: PMID:27927209
      supporting_text: GFP::NIPI-3 expression was observed predominantly in the nuclei
        (Fig. 1i), with an overall intensity peaking at the L2-L3 stages. This nuclear
        localization suggests a role for NIPI-3 in regulation of gene expression.
- term:
    id: GO:0031434
    label: mitogen-activated protein kinase kinase binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: NIPI-3 functions upstream of the p38 MAPK cascade in epidermal immunity.
      While genetic interactions between NIPI-3 and SEK-1 (MAPKK) are well-documented
      (PMID:18394898, PMID:27927209), direct physical binding to SEK-1 has not been
      demonstrated in C. elegans. The IBA annotation is based on mammalian Tribbles
      proteins which do interact with MAPK pathway components.
    action: ACCEPT
    reason: The IBA annotation is phylogenetically reasonable. Mammalian Tribbles
      proteins interact with MAPK pathway components. In C. elegans, NIPI-3 genetically
      acts upstream of the SEK-1/PMK-1 cascade, though the molecular mechanism may
      differ from direct binding. PMID:27927209 shows that loss of sek-1 suppresses
      nipi-3 null lethality, indicating functional interaction. The annotation appropriately
      captures the conserved relationship between Tribbles and MAPK signaling.
    supported_by:
    - reference_id: PMID:27927209
      supporting_text: Among the other suppressors of nipi-3(0), we found missense
        alterations in TIR-1/the sterile alpha (SAM) and Toll-interleukin receptor
        (TIR) motif-containing protein SARM), NSY-1/MAPKKK, SEK-1/MAPKK and MAK-2/MAPK-activated
        protein kinase (MAPKAPK)
    - reference_id: PMID:18394898
      supporting_text: We identify a kinase, NIPI-3, related to human Tribbles homolog
        1, that is likely to act upstream of the MAPKK SEK-1.
- term:
    id: GO:0032436
    label: positive regulation of proteasomal ubiquitin-dependent protein catabolic
      process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Mammalian Tribbles proteins (TRIB1, TRIB2) promote C/EBP protein degradation
      via the ubiquitin-proteasome system. In C. elegans, NIPI-3 regulates CEBP-1
      at the transcriptional level rather than through proteasomal degradation (PMID:27927209).
    action: KEEP_AS_NON_CORE
    reason: The IBA annotation is phylogenetically inferred from mammalian Tribbles
      which do promote C/EBP degradation. However, in C. elegans, NIPI-3 appears to
      regulate CEBP-1 primarily at the transcriptional level. PMID:27927209 states
      that a translational reporter showed no detectable differences in GFP expression
      in a nipi-3(0) background, indicating post-translational regulation is not the
      primary mechanism. The annotation may still apply to some extent given the conserved
      Tribbles-C/EBP interaction but is not a core function in C. elegans.
    supported_by:
    - reference_id: PMID:27927209
      supporting_text: Consistent with the observed transcriptional regulation, we
        found that a translational CEBP-1::GFP reporter driven by a heterologous epidermal
        promoter showed no detectable differences in GFP expression in a nipi-3(0)
        background
- term:
    id: GO:0000166
    label: nucleotide binding
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: NIPI-3 contains a protein kinase domain with predicted ATP binding sites.
      However, the kinase domain lacks key catalytic residues and is predicted to
      be catalytically inactive (pseudokinase).
    action: ACCEPT
    reason: The UniProt annotation indicates ATP binding sites at positions 206-214
      and 235. While NIPI-3 is a pseudokinase, pseudokinases often retain nucleotide
      binding capability even though they lack catalytic activity. The IEA annotation
      based on keyword mapping is appropriate as it does not imply catalytic function.
      UniProt explicitly states the kinase domain is predicted to be catalytically
      inactive but still annotates ATP binding.
    supported_by:
    - reference_id: PMID:27927209
      supporting_text: The Tribbles genes encode a family of highly conserved pseudokinases
        which lack key catalytic amino acids in the kinase domain
- term:
    id: GO:0004672
    label: protein kinase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: NIPI-3 contains an InterPro-recognized protein kinase domain (IPR000719).
      However, multiple sources confirm that NIPI-3 is a pseudokinase lacking catalytic
      activity.
    action: REMOVE
    reason: This annotation is incorrect. NIPI-3 is a well-characterized pseudokinase
      that lacks key catalytic residues and is not expected to have protein kinase
      activity. UniProt explicitly states the protein kinase domain is predicted to
      be catalytically inactive (PROSITE-ProRule:PRU00159). PMID:27927209 confirms
      this. The IEA annotation based solely on domain presence is misleading for this
      pseudokinase.
    supported_by:
    - reference_id: PMID:27927209
      supporting_text: The Tribbles genes encode a family of highly conserved pseudokinases
        which lack key catalytic amino acids in the kinase domain
    - reference_id: PMID:22470487
      supporting_text: nipi-4 encodes a nematode-specific protein with a kinase-like
        domain that is predicted to be a pseudokinase
