core_functions:
- description: NIPI-3 functions as an adapter pseudokinase that binds to and negatively
    regulates the CEBP-1 transcription factor. Through this interaction, NIPI-3 coordinates
    innate immune responses in epidermis (antifungal) and intestine (antibacterial)
    and modulates MAPK signaling and transcription factor activity.
