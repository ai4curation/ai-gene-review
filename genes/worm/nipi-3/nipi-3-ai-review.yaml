gene_symbol: nipi-3
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: NIPI-3 is a conserved Tribbles family pseudokinase that serves as an
  adapter protein regulating innate immune signaling and larval development in C.
  elegans. Despite containing a protein kinase domain, NIPI-3 lacks key catalytic
  residues and is predicted to be catalytically inactive. It functions primarily in
  epidermal immunity against fungal pathogens (D. coniospora) by acting upstream of
  the PMK-1/p38 MAPK cascade to induce antimicrobial peptide genes (nlp-29, nlp-31).
  In the intestine, NIPI-3 mediates defense against Gram-negative (P. aeruginosa)
  and Gram-positive bacteria by negatively regulating the C/EBP transcription factor
  CEBP-1, which in turn controls VHP-1 phosphatase levels and PMK-1 phosphorylation
  status. NIPI-3 directly interacts with CEBP-1 and represses its transcription. Loss
  of nipi-3 causes larval arrest at L2-L3, demonstrating its essential role in development
  beyond immunity. The protein localizes to nuclei in epidermis, intestine, and neurons.
