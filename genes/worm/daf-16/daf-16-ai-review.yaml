description: 'DAF-16 is a forkhead box transcription factor (FOXO) that is the primary
  downstream effector of the insulin/IGF-1-like signaling (IIS) pathway in C. elegans.
  It functions as a key regulator of longevity, stress resistance, dauer larval development,
  innate immunity, and metabolism. Under conditions of reduced IIS (e.g., daf-2 mutants),
  DAF-16 translocates from the cytoplasm to the nucleus where it activates transcription
  of target genes involved in stress response, metabolism, and longevity. DAF-16 is
  negatively regulated by AKT-1, AKT-2, and SGK-1 kinases, which phosphorylate DAF-16
  and promote cytoplasmic retention via 14-3-3 protein binding (FTT-2). Multiple DAF-16
  isoforms exist (a, b, c, d, e, f, h) with distinct expression patterns and potentially
  different functions in lifespan modulation. The intestine is the primary tissue
  for DAF-16-dependent longevity signaling.

  '
