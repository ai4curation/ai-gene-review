suggested_questions:
- question: What is the precise substrate specificity of SIR-2.1 for different histone
    lysine residues in different chromatin contexts (germline vs somatic, stressed
    vs unstressed)?
- question: How does the controversial nature of sir-2.1 overexpression effects on
    lifespan relate to genetic background effects and the specific experimental conditions
    used?
- question: Does SIR-2.1 deacetylate non-histone substrates in C. elegans, analogous
    to the known non-histone targets of mammalian SIRT1?
suggested_experiments:
- description: ChIP-seq analysis of SIR-2.1 binding sites across the genome in different
    tissues and developmental stages to define its chromatin targets.
- description: Quantitative proteomics to identify acetylated non-histone substrates
    of SIR-2.1 in C. elegans.
- description: Structure-function analysis using catalytically inactive mutants to
    distinguish deacetylase-dependent vs independent functions.
