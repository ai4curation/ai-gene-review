core_functions:
- molecular_function:
    id: GO:0034979
    label: NAD-dependent protein lysine deacetylase activity
  description: Core catalytic function. SIR-2.1 is a Class III sirtuin that uses NAD+
    as a cofactor to deacetylate protein lysine residues. This activity is central
    to all its biological functions.
- molecular_function:
    id: GO:0046969
    label: histone H3K9 deacetylase activity, NAD-dependent
  description: Demonstrated experimentally in germline chromatin where SIR-2.1 deacetylates
    H3K9 at subtelomeric regions (PMID:19380489), contributing to chromatin silencing.
- molecular_function:
    id: GO:0046970
    label: histone H4K16 deacetylase activity, NAD-dependent
  description: Required for H4K16ac reduction on dosage-compensated X chromosomes
    in hermaphrodites (PMID:22393255). Conserved function with yeast Sir2 and mammalian
    SIRT1.
- molecular_function:
    id: GO:0071889
    label: 14-3-3 protein binding
  description: SIR-2.1 binds 14-3-3 proteins FTT-2 and PAR-5, which is essential for
    its role in stress response and lifespan regulation through DAF-16 activation
    (PMID:16777605, PMID:16860373).
  directly_involved_in:
  - id: GO:0008340
    label: determination of adult lifespan
- molecular_function:
    id: GO:0003714
    label: transcription corepressor activity
  description: SIR-2.1 is essential for DNA damage-induced germline apoptosis, acting
    in a pathway parallel to CEP-1/p53. It translocates from nucleus to cytoplasm
    during apoptosis (PMID:18923081).
  directly_involved_in:
  - id: GO:0008630
    label: intrinsic apoptotic signaling pathway in response to DNA damage
