taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: BBS-7 (also known as OSM-12) is a core component of the BBSome complex
  in C. elegans, required for proper intraflagellar transport (IFT) particle assembly
  and IFT turnaround at the ciliary tip. The BBSome functions as a scaffold to organize
  IFT-A and IFT-B subcomplexes, ensuring their coordinated movement along ciliary
  axonemes. BBS-7 is expressed exclusively in ciliated sensory neurons and localizes
  to the cilium, ciliary basal body, and axoneme where it undergoes bidirectional
  IFT movement. Loss of BBS-7 function results in dissociation of IFT-A and IFT-B
  subcomplexes during anterograde transport, ciliary structural defects, compromised
  chemotaxis, and impaired localization of ciliary membrane proteins including guanylyl
  cyclases and mechanosensory receptors.
existing_annotations:
- term:
    id: GO:0008104
    label: intracellular protein localization
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: BBS-7 as part of the BBSome is involved in protein localization, specifically
      the targeting and transport of ciliary membrane proteins. The BBSome controls
      IFT assembly and turnaround, regulating protein cargo loading and transport
      (PMID:22922713).
    action: MODIFY
    reason: While the annotation captures BBS-7's role in protein localization, this
      term is too general. The more specific function is ciliary protein localization,
      as BBS-7/BBSome specifically regulates the localization of proteins to and within
      cilia, including IFT components and ciliary membrane receptors (PMID:22922713,
      PMID:25335890).
