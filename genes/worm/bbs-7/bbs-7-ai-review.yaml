    label: BBSome
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: BBS-7 is a core component of the BBSome complex. This is well-established
      across species and confirmed in C. elegans (PMID:22922713, PMID:15231740). The
