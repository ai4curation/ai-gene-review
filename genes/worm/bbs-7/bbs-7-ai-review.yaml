      supporting_text: the BBSome functions as a scaffold to organize IFT-A, IFT-B,
        ciliary membrane receptors, ciliary signaling molecules, and/or other IFT
        cargos into an entire unit and prepare it for IFT transport
- term:
    id: GO:0016020
    label: membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: BBS-7 as part of the BBSome is associated with membranes, particularly
