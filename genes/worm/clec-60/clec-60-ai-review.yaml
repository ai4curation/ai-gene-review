description: CLEC-60 is a secreted C-type lectin domain-containing protein with a
  von Willebrand factor type A (VWA) domain that functions as an antimicrobial effector
  molecule in C. elegans innate immunity. It is strongly upregulated (8.3-fold) in
  intestinal epithelial cells during Staphylococcus aureus infection and is part of
  the host defense response to Gram-positive bacterial pathogens. CLEC-60 is expressed
  in the intestine and is induced by multiple pathogens including S. aureus, P. aeruginosa,
  and M. nematophilum. Overexpression of the clec-60,61 gene cluster confers enhanced
  survival during S. aureus infection, demonstrating a protective role in antibacterial
  defense. The protein contains a signal peptide suggesting it is secreted, consistent
  with a role as an antimicrobial effector that may directly interact with or agglutinate
  pathogen surface molecules via its C-type lectin domain.
