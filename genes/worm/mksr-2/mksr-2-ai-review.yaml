  label: Caenorhabditis elegans
description: MKSR-2 (MKS1-related protein 2) is a B9 domain-containing protein 
  that functions as a component of the MKS (Meckel syndrome) module at the 
  ciliary transition zone. It is the C. elegans ortholog of mammalian B9D2. 
  MKSR-2 forms a complex with MKS-1 and MKSR-1 and localizes specifically to the
  transition zone/basal body of sensory cilia. The protein functions redundantly
  with nephrocystins (NPHP-1, NPHP-4) to regulate cilia formation and 
  maintenance in amphid and phasmid ciliated sensory neurons. The MKS module, 
  together with the NPHP module, establishes basal body/ transition zone 
  membrane attachments and a ciliary gate that restricts entry of non-ciliary 
  components. Loss of mksr-2 in combination with other MKS/NPHP pathway 
  mutations leads to ciliogenesis defects and altered lifespan via abnormal 
  insulin-IGF-I signaling.
