core_functions:
- description: BBS-5 functions as a core component of the BBSome complex, which assembles
    IFT complexes at the ciliary base and regulates IFT turnaround at the ciliary
    tip. The molecular function is phosphatidylinositol-3-phosphate binding through
    its two DM16/PH-like domains, which likely contributes to membrane association
    during IFT.
