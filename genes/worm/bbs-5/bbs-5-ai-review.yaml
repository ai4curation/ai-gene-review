    using liposome binding assays
  hypothesis: BBS-5 DM16 domains specifically bind PI3P rather than other phosphoinositides
  experiment_type: biochemistry
- description: Proteomics to identify BBS-5-dependent ciliary cargo proteins using
    mass spectrometry of ciliary fractions from wild-type vs bbs-5 mutant worms
  hypothesis: Specific membrane proteins require BBS-5 for ciliary trafficking
  experiment_type: proteomics
- description: Structure-function analysis of BBS-5 interactions with other BBSome
