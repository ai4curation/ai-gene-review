- term:
    id: GO:0097730
    label: non-motile cilium
  evidence_type: IDA
  original_reference_id: PMID:15137946
  review:
    summary: BBS-5 localizes to non-motile (sensory) cilia in C. elegans. All cilia
      in C. elegans are non-motile sensory cilia, and BBS-5 functions in these structures
      as part of the BBSome involved in IFT.
    action: ACCEPT
    reason: C. elegans only has non-motile sensory cilia, so this is the appropriate
      specific cilium type annotation. The protein's localization to cilia has been
      demonstrated experimentally.
    supported_by:
    - reference_id: PMID:15137946
