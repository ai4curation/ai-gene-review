        LOV-1 functions as a receptor component of the complex. A more accurate 
        annotation would be "calcium channel regulator activity" or simply 
        retain the broader "cation channel activity" annotation if the complex 
        is considered a functional unit. However, given the IBA evidence across 
        the polycystin family, this annotation is not entirely wrong but may be 
        an over-annotation for LOV-1 specifically.
