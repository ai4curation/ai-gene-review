description: LOV-1 (Location Of Vulva defective 1) is the C. elegans ortholog of
  human PKD1/Polycystin-1. It is a large membrane protein with multiple 
  transmembrane domains, a PLAT domain, and a GPS autoproteolytic cleavage site.
  LOV-1 functions as part of a mechanosensory receptor complex with PKD-2 (the 
  C. elegans TRPP2/Polycystin-2 ortholog) in male-specific sensory neurons. This
  complex is required for male mating behaviors, specifically response to 
  hermaphrodite contact and vulva location. LOV-1 localizes to sensory cilia in 
  ray neurons, hook neurons, and cephalic (CEM) neurons of adult males. The 
  protein interacts with ATP-2 (F1-ATP synthase beta subunit) via its PLAT 
  domain, with casein kinase II regulatory subunit KIN-10, and with STAM-1 for 
  endosomal trafficking. LOV-1 and PKD-2 act in the same genetic pathway, as 
  double mutants show no enhancement over single mutants.
