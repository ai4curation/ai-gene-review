    review:
      summary: The IBA annotation infers calcium channel activity based on 
        polycystin family membership. In mammals, polycystin-1 and polycystin-2 
        form a mechanosensitive cation channel. However, direct evidence for 
        LOV-1 having intrinsic calcium channel activity is limited; rather, 
        LOV-1 appears to function as a receptor that partners with the TRP 
        channel PKD-2.
