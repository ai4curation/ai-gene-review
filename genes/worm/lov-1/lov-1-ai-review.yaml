    title: The Caenorhabditis elegans autosomal dominant polycystic kidney 
      disease gene homologs lov-1 and pkd-2 act in the same pathway.
    findings:
      - statement: lov-1 and pkd-2 act in the same genetic pathway for mating 
          behavior.
        supporting_text: pkd-2;lov-1 double mutants are no more severe than 
          either of the single mutants, indicating that lov-1 and pkd-2 act 
          together
      - statement: LOV-1::GFP and PKD-2::GFP colocalize in cilia and cell bodies
          of male-specific neurons.
        supporting_text: LOV-1::GFP and PKD-2::GFP are expressed in the same 
          male-specific sensory neurons and are concentrated in cilia and cell 
          bodies
      - statement: lov-1 is not required for cilia structure.
        supporting_text: the cilia of lov-1 and pkd-2 single mutants and of 
          lov-1;pkd-2 double mutants are normal as judged by electron microscopy
