- term:
    id: GO:0042981
    label: regulation of apoptotic process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation suggesting PINK-1 involvement in regulation of apoptosis.
      While mammalian PINK1 has been implicated in apoptosis regulation, direct experimental
      evidence for this role in C. elegans is limited. The primary role of PINK-1
      in worms appears to be in mitophagy and mitochondrial quality control rather
      than direct apoptosis regulation.
    action: KEEP_AS_NON_CORE
    reason: PINK1 involvement in apoptosis regulation is primarily characterized in
      mammalian systems. While mitochondrial dysfunction (which PINK-1 regulates)
      can influence apoptotic pathways, direct evidence for PINK-1 regulation of apoptosis
      in C. elegans is not well established. The annotation may be valid based on
      phylogenetic inference but represents a secondary rather than core function
      in worms.
    supported_by:
    - reference_id: GO_REF:0000033
      supporting_text: '[IBA annotation inferred from phylogenetic trees]'
