- term:
    id: GO:0005739
    label: mitochondrion
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation for mitochondrial localization. PINK-1 contains an N-terminal
      mitochondrial targeting sequence (residues 1-74) and localizes to mitochondria.
      This localization is described in the deep research file based on PMID:19251702
      and other sources.
    action: ACCEPT
    reason: Mitochondrial localization is central to PINK-1 function. The N-terminal
      transit peptide directs PINK-1 to mitochondria. Under normal conditions PINK-1
      is imported and cleaved; upon mitochondrial damage, full-length PINK-1 accumulates
      on the outer mitochondrial membrane where it functions.
    supported_by:
    - reference_id: file:worm/pink-1/pink-1-deep-research-falcon.md
