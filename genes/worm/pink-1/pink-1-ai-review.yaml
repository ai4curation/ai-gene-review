- term:
    id: GO:0000422
    label: autophagy of mitochondrion
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation based on phylogenetic inference from orthologs. This annotation
      accurately reflects the core function of PINK-1 in initiating mitophagy. The
      PINK-1/PDR-1 pathway is the canonical mitophagy pathway in C. elegans, and multiple
      studies demonstrate PINK-1's essential role in this process [PMID:25896323,
      file:worm/pink-1/pink-1-deep-research-falcon.md].
    action: ACCEPT
    reason: PINK-1 is a central regulator of mitophagy. Upon mitochondrial depolarization,
      PINK-1 stabilizes on the outer mitochondrial membrane where it phosphorylates
      ubiquitin and PDR-1/Parkin to initiate the mitophagic cascade. This is well-established
      across species and supported by direct experimental evidence in C. elegans.
      The IBA annotation is phylogenetically sound and consistent with experimental
      data.
    supported_by:
    - reference_id: PMID:25896323
      supporting_text: DCT-1 is a key mediator of mitophagy and longevity assurance
        under conditions of stress in C. elegans
    - reference_id: file:worm/pink-1/pink-1-deep-research-falcon.md
      supporting_text: The PINK-1/PDR-1 (Parkin homolog) pathway mediates mitophagy
        and mitochondrial quality control in worms
- term:
    id: GO:0004674
    label: protein serine/threonine kinase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation for the core molecular function of PINK-1 as a serine/threonine
      kinase. PINK-1 contains a conserved protein kinase domain (residues 137-483)
      and is classified in the Ser/Thr protein kinase family. The kinase catalyzes
      phosphorylation of serine residues on ubiquitin (Ser65) and Parkin/PDR-1 (Ser65
      in the Ubl domain).
    action: ACCEPT
    reason: This is the fundamental molecular function of PINK-1. The protein contains
      a conserved kinase domain with canonical N- and C-lobes and PINK1-specific insert
      regions. UniProt records the catalytic activity (EC 2.7.11.1) and the active
      site at position 338. The annotation is appropriately specific and reflects
      the core enzymatic activity.
