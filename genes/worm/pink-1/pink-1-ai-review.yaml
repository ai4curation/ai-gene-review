id: Q09298
gene_symbol: pink-1
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: PINK-1 is the C. elegans ortholog of mammalian PINK1 (PTEN-induced kinase
  1), a mitochondrial serine/threonine kinase that functions as a key sensor of mitochondrial
  damage and initiator of mitophagy. The protein contains an N-terminal mitochondrial
  targeting sequence (residues 1-74), a transmembrane domain, and a cytosol-facing
  protein kinase catalytic domain (residues 137-483). Under normal conditions with
  healthy mitochondria, PINK-1 is imported into mitochondria and cleaved by proteases.
  Upon mitochondrial depolarization or damage, full-length PINK-1 accumulates on the
  outer mitochondrial membrane where it autophosphorylates and becomes active. Activated
  PINK-1 phosphorylates ubiquitin at Ser65 and also phosphorylates PDR-1 (the C. elegans
  Parkin homolog) at Ser65, promoting PDR-1 activation and recruitment. This initiates
  a feed-forward ubiquitination cascade that labels damaged mitochondria for autophagic
  clearance (mitophagy). In C. elegans, PINK-1 is required for mitophagy, mitochondrial
  quality control during aging, and stress responses including oxidative stress. pink-1
  mutants show reduced mitochondrial cristae length, increased paraquat sensitivity,
  and defects in axon guidance. PINK-1 acts antagonistically to LRK-1 (LRRK2 homolog)
  in stress response and neurite outgrowth.
