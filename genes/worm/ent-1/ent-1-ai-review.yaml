proposed_new_terms:
- proposed_name: "redundant nucleoside transporter activity"
  proposed_definition: "The activity of nucleoside transporters that exhibit functional redundancy, where individual transporter knockdown has no phenotype but combined loss results in developmental defects"
  justification: "ENT-1 and ENT-2 demonstrate a specific type of functional redundancy in nucleoside transport that is important for development but not captured by existing GO terms"
  supported_by:
  - reference_id: PMID:15371014
    supporting_text: "Although disruption of ent-1 or ent-2 expression alone had no effect, simultaneous disruption of both genes yielded pronounced developmental defects"
suggested_experiments:
- experiment_type: "Substrate specificity analysis"
  description: "Systematically test transport kinetics for different nucleosides and nucleobases to define precise substrate preferences and compare with mammalian ENT1/ENT2"
  hypothesis: "ENT-1 will show broad nucleoside specificity but distinct nucleobase preferences compared to mammalian orthologs"
- experiment_type: "Tissue-specific rescue experiments"
  description: "Use tissue-specific promoters to express ENT-1 in different tissues in double knockout animals to determine which tissues require nucleoside transport for normal development"
  hypothesis: "Intestinal and pharyngeal expression of ENT-1 will be sufficient to rescue developmental defects in ent-1/ent-2 double knockouts"
- experiment_type: "Pharmacological profiling"
  description: "Test sensitivity to various nucleoside transport inhibitors to characterize unique pharmacological properties of C. elegans ENT transporters"
  hypothesis: "ENT-1 will show distinct inhibitor sensitivity profiles compared to mammalian ENTs, potentially identifying species-specific therapeutic targets"
