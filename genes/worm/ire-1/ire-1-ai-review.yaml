    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: IRE-1 mediates ER stress-induced apoptosis through an 
        XBP-1-independent pathway. In C. elegans, IRE-1 regulates germline 
        apoptosis cell non-autonomously from sensory neurons. This pro-apoptotic
        role is distinct from the adaptive UPR response.
      action: KEEP_AS_NON_CORE
      reason: While the adaptive UPR response is the core function, IRE-1 also 
        has pro-apoptotic signaling functions under severe or prolonged ER 
        stress. In C. elegans, this is notably cell non-autonomous, with 
        neuronal IRE-1 regulating germline apoptosis. This is a secondary 
        function that occurs under specific stress conditions.
      supported_by:
