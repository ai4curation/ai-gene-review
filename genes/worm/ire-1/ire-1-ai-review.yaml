      summary: IRE-1 has an endoribonuclease domain that cleaves xbp-1 mRNA in a
        non-conventional cytoplasmic splicing reaction. The RNase activity also 
        mediates RIDD (Regulated IRE1-Dependent Decay) of select mRNAs including
        daf-7.
      action: ACCEPT
