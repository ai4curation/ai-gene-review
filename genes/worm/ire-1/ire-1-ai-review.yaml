      label: IRE1-mediated unfolded protein response
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: This is the core biological process for IRE-1. The protein is the
        eponymous component of the IRE1-mediated UPR branch. In C. elegans, 
        IRE-1 mediates xbp-1 mRNA splicing to generate XBP-1s transcription 
        factor for UPR gene transcription (PMID:11779465, PMID:11780124).
      action: ACCEPT
      reason: This is the definitive core function of IRE-1. The annotation is 
        well-supported by multiple studies demonstrating that C. elegans 
        requires ire-1-mediated splicing of xbp-1 mRNA for UPR gene 
        transcription and survival upon ER stress.
      supported_by:
