core_functions:
  - molecular_function:
      id: GO:0004521
      label: RNA endonuclease activity
    description: IRE-1 cleaves xbp-1 mRNA in an unconventional cytoplasmic 
      splicing reaction, removing a 23-nucleotide intron to generate the active 
      XBP-1s transcription factor. The RNase domain also executes RIDD 
      (Regulated IRE1-Dependent Decay) of select mRNAs including daf-7.
    directly_involved_in:
      - id: GO:0036498
        label: IRE1-mediated unfolded protein response
    locations:
      - id: GO:0005789
        label: endoplasmic reticulum membrane
    supported_by:
      - reference_id: PMID:11780124
        supporting_text: Purified mouse IRE1 accurately cleaved XBP-1 mRNA in 
          vitro, indicating that XBP-1 mRNA is a direct target of IRE1 
          endonucleolytic activity
  - molecular_function:
      id: GO:0004674
      label: protein serine/threonine kinase activity
    description: The cytosolic kinase domain undergoes trans-autophosphorylation
      upon ER stress, which is required for activation of the endoribonuclease 
      domain. Kinase-dead mutations (G723R) abolish both xbp-1 splicing and 
      RIDD.
    directly_involved_in:
      - id: GO:0036498
        label: IRE1-mediated unfolded protein response
    locations:
      - id: GO:0005789
        label: endoplasmic reticulum membrane
    supported_by:
      - reference_id: UniProt:Q09499
        supporting_text: The kinase domain is activated by trans- 
          autophosphorylation. Kinase activity is required for activation of the
          endoribonuclease domain (By similarity)
  - molecular_function:
      id: GO:0051082
      label: unfolded protein binding
    description: The luminal N-terminal domain senses accumulation of unfolded 
      proteins in the ER lumen, triggering IRE-1 oligomerization and activation 
      of cytosolic effector domains.
    directly_involved_in:
      - id: GO:0006986
        label: response to unfolded protein
    locations:
      - id: GO:0005783
        label: endoplasmic reticulum
    supported_by:
      - reference_id: UniProt:Q09499
        supporting_text: Senses unfolded proteins in the lumen of the 
          endoplasmic reticulum via its N-terminal domain which leads to enzyme 
          auto- activation (PubMed:11779465)
proposed_new_terms: []
suggested_questions:
  - question: What are the specific RIDD substrates beyond daf-7 in C. elegans, 
      and how does RIDD contribute to tissue-specific IRE-1 functions? Recent 
      work identified daf-7 as a neuronal RIDD substrate, but the full spectrum 
      of RIDD targets in different tissues remains to be characterized.
  - question: How does IRE-1 achieve different activation thresholds for xbp-1 
      splicing versus RIDD? Studies show RIDD can occur at lower stress levels 
      than xbp-1 splicing, suggesting distinct regulatory mechanisms.
suggested_experiments:
  - description: RNA-seq or CLIP-seq to identify IRE-1 RIDD substrates in 
      different C. elegans tissues under varying stress conditions. This would 
      reveal the full complement of RIDD targets and tissue-specific regulation.
  - description: Structure-function analysis of IRE-1 domains required for cell 
      non-autonomous signaling versus canonical UPR. This would help distinguish
      the molecular requirements for neuronal IRE-1 signaling to germline versus
      canonical xbp-1-dependent UPR.
