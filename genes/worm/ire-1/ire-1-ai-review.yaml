  - id: PMID:11779465
    title: Complementary signaling pathways regulate the unfolded protein 
      response and are required for C. elegans development.
    findings:
      - statement: IRE-1 mediates xbp-1 mRNA splicing for UPR transcriptional 
          activation
        supporting_text: C. elegans requires ire-1-mediated splicing of xbp-1 
          mRNA for UPR gene transcription and survival upon ER stress
      - statement: ire-1 and pek-1 act in complementary pathways essential for 
          development
        supporting_text: ire-1/xbp-1 acts with pek-1, a protein kinase that 
          mediates translation attenuation, in complementary pathways that are 
          essential for worm development and survival
      - statement: C. elegans requires ire-1 for survival upon ER stress
        supporting_text: C. elegans requires ire-1-mediated splicing of xbp-1 
          mRNA for UPR gene transcription and survival upon ER stress
  - id: PMID:11780124
    title: IRE1 couples endoplasmic reticulum load to secretory capacity by 
      processing the XBP-1 mRNA.
    findings:
      - statement: IRE1-dependent splicing of xbp-1 mRNA conserved in C. elegans
          and mammals
        supporting_text: Activation of the UPR causes IRE1-dependent splicing of
          a small intron from the XBP-1 mRNA both in C. elegans and mice
      - statement: Mutations in ire-1 or xbp-1 abolish UPR in C. elegans
        supporting_text: mutations in either ire-1 or the 
          transcription-factor-encoding xbp-1 gene abolished the UPR in 
          Caenorhabditis elegans
      - statement: IRE1 directly cleaves XBP-1 mRNA
        supporting_text: Purified mouse IRE1 accurately cleaved XBP-1 mRNA in 
          vitro, indicating that XBP-1 mRNA is a direct target of IRE1 
          endonucleolytic activity
  - id: PMID:18216284
    title: APY-1, a novel Caenorhabditis elegans apyrase involved in unfolded 
      protein response signalling and stress responses.
    findings:
      - statement: ire-1 required for transcriptional upregulation of apy-1 upon
          ER stress
        supporting_text: ER stress induced by tunicamycin or high temperature 
          resulted in increased transcription of apy-1. This increase was not 
          observed in C. elegans mutants defective in ire-1 or atf-6
  - id: PMID:20733002
    title: Protein misfolding induces hypoxic preconditioning via a subset of 
      the unfolded protein response machinery.
    findings:
      - statement: IRE-1 required for hypoxic preconditioning
        supporting_text: the pharmacological induction of misfolded proteins is 
          itself sufficient to stimulate a delayed protective response to 
          hypoxic injury that requires the UPR pathway proteins IRE-1, XBP-1, 
          and ATF-6
  - id: PMID:22125500
    title: Physiological IRE-1-XBP-1 and PEK-1 signaling in Caenorhabditis 
      elegans larval development and immunity.
    findings:
      - statement: XBP-1 deficiency causes constitutive ER stress with elevated 
          IRE-1 activity
        supporting_text: XBP-1 deficiency results in constitutive ER stress, 
          reflected by increased basal levels of IRE-1 and PEK-1 activity under 
          physiological conditions
  - id: PMID:23335331
    title: A novel interaction between aging and ER overload in a protein 
      conformational dementia.
    findings:
      - statement: UPR pathways modulate protein aggregation
        supporting_text: downregulation of the unfolded protein response (UPR) 
          pathways in the worm favors mutant SRP-2 accumulation
  - id: PMID:23791175
    title: XBP-1 is a cell-nonautonomous regulator of stress resistance and 
      longevity.
    findings:
      - statement: Neuronal XBP-1s activates UPR in distal cells 
          non-autonomously
        supporting_text: Neuronally derived XBP-1s was sufficient to rescue 
          stress resistance, increase longevity, and activate the UPR(ER) in 
          distal, non-neuronal cell types through a cell-nonautonomous mechanism
  - id: PMID:25340700
    title: 'It''s all in your mind: determining germ cell fate by neuronal IRE-1 in
      C. elegans.'
    findings:
      - statement: IRE-1 mediates ER stress-induced germline apoptosis 
          independently of XBP-1
        supporting_text: This process is mediated by the ER stress response 
          sensor IRE-1, but is independent of its canonical downstream target 
          XBP-1
      - statement: Neuronal (ASI) IRE-1 activation sufficient to induce germline
          apoptosis
        supporting_text: activation of ire-1, specifically in the ASI neurons, 
          but not in germ cells, is sufficient to induce apoptosis in the 
          germline
