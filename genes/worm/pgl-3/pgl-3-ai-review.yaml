  findings:
    - statement: PGL-3 (like PGL-1) has guanosine-specific single-stranded endonuclease activity
      supporting_text: "We investigate its capacity to bind RNA and discover unexpectedly that PGL-1 DD is a guanosine-specific, single-stranded endonuclease."
      reference_section_type: ABSTRACT
      full_text_unavailable: false
    - statement: PGL dimerization domain creates novel 13 α-helix fold forming positively charged channel as homodimer
      supporting_text: "PGL-1 DD has a novel 13 α-helix fold that creates a positively charged channel as a homodimer."
      reference_section_type: ABSTRACT
      full_text_unavailable: false
    - statement: Discovery reveals dual function as structural scaffold for P granule assembly plus enzymatic RNA processing
      supporting_text: "Discovery of the PGL RNase activity expands the role of RNP granule assembly proteins to include enzymatic activity in addition to their job as structural scaffolds."
      reference_section_type: ABSTRACT
      full_text_unavailable: false
- id: PMID:27594427
  title: Polar positioning of phase-separated liquid compartments in cells regulated
    by an mRNA competition mechanism.
  findings:
    - statement: PGL-3 binds mRNA in vitro and this interaction drives formation of liquid-like droplets resembling P granules
      supporting_text: "We reconstitute P granule-like droplets in vitro using a single protein PGL-3."
      reference_section_type: ABSTRACT
      full_text_unavailable: false
    - statement: P granules undergo liquid-liquid phase separation with polar positioning controlled by mRNA competition
      supporting_text: "By combining in vitro reconstitution with measurements of intracellular concentrations, we show that competition between PGL-3 and MEX-5 for mRNA can regulate the formation of PGL-3 droplets."
      reference_section_type: ABSTRACT
      full_text_unavailable: false
    - statement: PGL-3 RNA-binding through C-terminal RGG box is required for proper phase separation behavior
      supporting_text: "Long messenger RNA molecules bind to PGL-3 protein with low sequence specificity and promote phase separation of PGL-3 drops."
      reference_section_type: ABSTRACT
      full_text_unavailable: false
