description: >-
  ALX-1 is the sole C. elegans ortholog of mammalian ALIX (PDCD6IP/AIP1) and yeast Bro1p,
  functioning as a Bro1/ALIX-family ESCRT accessory protein. It contains an N-terminal
  Bro1 domain (binds ESCRT-III CHMP4/Snf7), a central V (ALIX_V) domain (mediates YPXnL/LYPXL
  late-domain interactions), and a C-terminal proline-rich domain (PRD) that scaffolds
  regulatory and ESCRT-I contacts. ALX-1 has dual functions in endocytic recycling
  (via physical interaction with RME-1) and in MVB/late endosome cargo sorting for lysosomal
  degradation. It is required for post-internalization trafficking and degradation of
  LIN-12/Notch in vulval precursor cells.
existing_annotations:
- term:
    id: GO:0000281
    label: mitotic cytokinesis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation is inferred by phylogenetic analysis from mammalian ALIX (PDCD6IP) and
      Drosophila ALiX (FBgn0086346). Mammalian ALIX has a well-established role in cytokinetic
      abscission, where it recruits and activates CHMP4/ESCRT-III at the midbody and contributes
      to abscission checkpoint body (ACB) formation. However, there is no direct experimental
      evidence for ALX-1 function in cytokinesis in C. elegans. The worm literature focuses on
      endosomal recycling and MVB functions (PMID:17997305, PMID:16236769).
    action: KEEP_AS_NON_CORE
    reason: >-
      While the IBA annotation is phylogenetically sound based on conserved ALIX function in
      mammals and flies, there is no C. elegans-specific experimental evidence for ALX-1 in
      cytokinesis. The annotation should be retained as non-core since ALIX family function
      in cytokinesis is evolutionarily conserved, but the primary characterized functions of
      ALX-1 in worm are in endocytic recycling and MVB sorting.
    additional_reference_ids:
      - file:worm/alx-1/alx-1-deep-research-falcon.md
    supported_by:
      - reference_id: file:worm/alx-1/alx-1-deep-research-falcon.md
        supporting_text: "conserved recruitment to midbody/abscission checkpoint bodies (ACBs) in metazoans"

- term:
    id: GO:0005768
    label: endosome
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation is phylogenetically inferred. ALX-1 localizes to both recycling endosomes
      and multivesicular endosomes (MVEs) in C. elegans intestine, as demonstrated by Shi et al. 2007
      (PMID:17997305). The IBA annotation to the generic term "endosome" is consistent with
      experimental data, though more specific localizations have been experimentally determined.
    action: ACCEPT
    reason: >-
      The annotation is correct and well-supported by experimental evidence in C. elegans showing
      ALX-1 localization to endosomal compartments. The term is appropriately general as ALX-1
      functions at multiple endosomal subcompartments (recycling endosomes and MVEs).
    supported_by:
      - reference_id: PMID:17997305
        supporting_text: "ALX-1 localizes to both recycling endosomes and MVEs"

- term:
    id: GO:0005737
    label: cytoplasm
  evidence_type: IEA
  original_reference_id: GO_REF:0000117
  review:
    summary: >-
      This is an automated annotation from ARBA. As a cytosolic protein that associates with
      endosomal membranes, ALX-1 is indeed found in the cytoplasm. However, this term is
      extremely broad and provides little functional information.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While technically correct, this IEA annotation to "cytoplasm" is too general to be
      informative. The more specific localizations (recycling endosome, MVB, basolateral
      plasma membrane) already captured by IDA annotations provide much more useful information
      about where ALX-1 functions.

- term:
    id: GO:0016323
    label: basolateral plasma membrane
  evidence_type: IDA
  original_reference_id: PMID:21183797
  review:
    summary: >-
      This annotation is from Ruck et al. 2011, a study focused on BEC-1/Beclin1 function in
      endocytic retrograde transport. ALX-1 localization to basolateral plasma membrane was
      observed as part of broader endocytic trafficking studies. The basolateral localization
      is consistent with ALX-1's role in basolateral recycling in intestinal cells.
    action: ACCEPT
    reason: >-
      The annotation is experimentally supported and consistent with ALX-1 function in basolateral
      cargo recycling. ALX-1 associates with basolateral recycling endosomes and would transit
      through or associate with the basolateral plasma membrane as part of this pathway.
    supported_by:
      - reference_id: PMID:17997305
        supporting_text: "ALX-1 is required for the endocytic recycling of specific basolateral cargo in the C. elegans intestine"

- term:
    id: GO:0043226
    label: organelle
  evidence_type: IDA
  original_reference_id: PMID:21183797
  review:
    summary: >-
      This annotation indicates ALX-1 was observed to localize to organelles in the Ruck et al. 2011
      study. However, "organelle" is an extremely broad term and ALX-1 has been localized to
      specific organelles (recycling endosomes, MVBs) in other studies.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      The term "organelle" is too general to be informative. The specific organellar localizations
      (recycling endosome GO:0055037, multivesicular body GO:0005771) are already captured by
      more informative IDA annotations from PMID:17997305 and should be the preferred annotations.

- term:
    id: GO:0055037
    label: recycling endosome
  evidence_type: IDA
  original_reference_id: PMID:21183797
  review:
    summary: >-
      This annotation indicates ALX-1 localizes to recycling endosomes, as observed in the
      Ruck et al. 2011 study. This is fully consistent with the detailed characterization
      of ALX-1 function in recycling by Shi et al. 2007.
    action: ACCEPT
    reason: >-
      The annotation is experimentally well-supported and represents a core subcellular
      localization for ALX-1 function. ALX-1 physically interacts with RME-1 at recycling
      endosomes and is required for basolateral cargo recycling.
    supported_by:
      - reference_id: PMID:17997305
        supporting_text: "ALX-1 localizes to both recycling endosomes and MVEs"

- term:
    id: GO:0005112
    label: Notch binding
  evidence_type: IPI
  original_reference_id: PMID:16236769
  review:
    summary: >-
      This annotation indicates ALX-1 binds to LIN-12/Notch (WBGene00003001). The Shaye & Greenwald
      2005 paper identifies ALX-1 as required for post-internalization trafficking and degradation
      of LIN-12, but the paper shows ALX-1 affects LIN-12 subcellular localization and activity
      rather than demonstrating direct physical binding between ALX-1 and LIN-12.
    action: UNDECIDED
    reason: >-
      The IPI evidence code suggests physical interaction was demonstrated, but the abstract
      of PMID:16236769 describes ALX-1 as "required for post-internalization trafficking and
      degradation" of LIN-12 rather than directly binding it. ALX-1 may affect LIN-12 indirectly
      through its role in ESCRT/MVB sorting machinery. Without access to the full text to verify
      whether direct binding was demonstrated, I cannot determine if this annotation is appropriate.
    supported_by:
      - reference_id: PMID:16236769
        supporting_text: "two trans-acting factors that are required for post-internalization trafficking and degradation: ALX-1, a homolog of yeast Bro1p and mammalian Alix"

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:17997305
  review:
    summary: >-
      This annotation captures the physical interaction between ALX-1 and RME-1 (WBGene00004373)
      demonstrated in Shi et al. 2007. However, "protein binding" is an uninformative term that
      should be replaced with a more specific molecular function term.
    action: MODIFY
    reason: >-
      While the physical interaction between ALX-1 and RME-1 is well-established, "protein binding"
      is too vague to be informative. The interaction involves ALX-1 NPF motifs binding to RME-1's
      EH domain, which suggests "EH domain binding" (GO:1990175) would be a more appropriate and
      specific molecular function term. This interaction is mediated by RME-1/YPSL and ALX-1/NPF motifs.
    proposed_replacement_terms:
      - id: GO:1990175
        label: EH domain binding
    supported_by:
      - reference_id: PMID:17997305
        supporting_text: "the interaction of ALX-1 with RME-1 in C. elegans, mediated by RME-1/YPSL and ALX-1/NPF motifs, is required for this recycling process"

- term:
    id: GO:0005771
    label: multivesicular body
  evidence_type: IDA
  original_reference_id: PMID:17997305
  review:
    summary: >-
      ALX-1 localizes to multivesicular endosomes (MVEs/MVBs) in C. elegans intestine, as
      demonstrated by Shi et al. 2007. This localization is consistent with ALX-1's conserved
      role as an ESCRT accessory protein involved in MVB cargo sorting.
    action: ACCEPT
    reason: >-
      The annotation is experimentally well-supported and represents a core subcellular
      localization for ALX-1 function. ALX-1's presence at MVBs supports its role in
      ESCRT-dependent cargo sorting for lysosomal degradation.
    supported_by:
      - reference_id: PMID:17997305
        supporting_text: "ALX-1 localizes to both recycling endosomes and MVEs"

- term:
    id: GO:0007032
    label: endosome organization
  evidence_type: IMP
  original_reference_id: PMID:17997305
  review:
    summary: >-
      alx-1 mutants show defects in endosome organization, including enlarged MVBs/late endosomes
      and increased size of RME-1-positive recycling endosomes. The mutant phenotype (WBVar00145682)
      demonstrates ALX-1's role in maintaining proper endosomal morphology and organization.
    action: ACCEPT
    reason: >-
      The annotation is well-supported by mutant phenotype analysis. alx-1 mutants exhibit
      defects in endosomal organization, consistent with ALX-1's role as an ESCRT accessory
      protein involved in MVE biogenesis.
    additional_reference_ids:
      - file:worm/alx-1/alx-1-deep-research-falcon.md
    supported_by:
      - reference_id: file:worm/alx-1/alx-1-deep-research-falcon.md
        supporting_text: "alx-1 mutants exhibit approximately 2-fold increase in MVE number/size"

- term:
    id: GO:0031410
    label: cytoplasmic vesicle
  evidence_type: IDA
  original_reference_id: PMID:16236769
  review:
    summary: >-
      This annotation from Shaye & Greenwald 2005 indicates ALX-1 was observed to localize to
      cytoplasmic vesicles in the context of LIN-12/Notch trafficking studies. The term is
      quite general but consistent with ALX-1's endosomal localizations.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While technically correct, "cytoplasmic vesicle" is a very broad parent term. More
      specific localizations (recycling endosome, MVB) are captured by other annotations
      and provide more informative functional context.

- term:
    id: GO:0032456
    label: endocytic recycling
  evidence_type: IMP
  original_reference_id: PMID:17997305
  review:
    summary: >-
      ALX-1 is required for endocytic recycling of basolateral cargo in C. elegans intestine.
      alx-1 mutants show accumulation of recycling cargo and failure to recruit the F-BAR
      protein SDPN-1/syndapin to basolateral endosomes. The ALX-1/RME-1 interaction is
      specifically required for recycling.
    action: ACCEPT
    reason: >-
      This is a core function of ALX-1 in C. elegans, demonstrated by mutant phenotype analysis.
      The annotation accurately captures ALX-1's role in promoting endocytic recycling,
      particularly of clathrin-independent cargo at basolateral surfaces.
    supported_by:
      - reference_id: PMID:17997305
        supporting_text: "ALX-1 is required for the endocytic recycling of specific basolateral cargo in the C. elegans intestine"

- term:
    id: GO:0033365
    label: protein localization to organelle
  evidence_type: IMP
  original_reference_id: PMID:17997305
  review:
    summary: >-
      alx-1 mutants show defects in protein localization, including failure to properly localize
      the F-BAR protein SDPN-1/syndapin to basolateral endosomes and mislocalization of various
      cargo proteins.
    action: ACCEPT
    reason: >-
      The annotation is supported by experimental evidence showing ALX-1 is required for proper
      localization of multiple proteins to endosomal compartments. alx-1 mutants fail to recruit
      SDPN-1 to basolateral endosomes and show cargo mislocalization phenotypes.
    additional_reference_ids:
      - file:worm/alx-1/alx-1-deep-research-falcon.md
    supported_by:
      - reference_id: file:worm/alx-1/alx-1-deep-research-falcon.md
        supporting_text: "failure to recruit SDPN-1 to basolateral endosomes"

- term:
    id: GO:0042176
    label: regulation of protein catabolic process
  evidence_type: IMP
  original_reference_id: PMID:16236769
  review:
    summary: >-
      Shaye & Greenwald 2005 showed that ALX-1 is required for post-internalization trafficking
      and degradation of LIN-12/Notch. Reduced alx-1 activity (via RNAi, WBRNAi00069914) affects
      LIN-12 subcellular localization and prevents its proper degradation. This is consistent
      with ALX-1's conserved role in MVB-mediated sorting of membrane proteins for lysosomal
      degradation.
    action: MODIFY
    reason: >-
      While ALX-1 does regulate protein degradation, the term could be more specific. ALX-1
      specifically promotes degradation of membrane proteins via the MVB sorting pathway. A more
      informative annotation would be "multivesicular body sorting pathway" (GO:0071985), as
      ALX-1 promotes cargo delivery to lysosomes for degradation via MVBs.
    proposed_replacement_terms:
      - id: GO:0071985
        label: multivesicular body sorting pathway
    supported_by:
      - reference_id: PMID:16236769
        supporting_text: "two trans-acting factors that are required for post-internalization trafficking and degradation: ALX-1"

- term:
    id: GO:0055037
    label: recycling endosome
  evidence_type: IDA
  original_reference_id: PMID:17997305
  review:
    summary: >-
      ALX-1 localizes to recycling endosomes in C. elegans intestine, as demonstrated by
      Shi et al. 2007. This is consistent with ALX-1's physical interaction with RME-1
      and its function in basolateral cargo recycling.
    action: ACCEPT
    reason: >-
      The annotation is experimentally well-supported and represents a core subcellular
      localization for ALX-1 function. This is a duplicate of the PMID:21183797 annotation
      but with different evidence source - both are valid.
    supported_by:
      - reference_id: PMID:17997305
        supporting_text: "ALX-1 localizes to both recycling endosomes and MVEs"

- term:
    id: GO:0070676
    label: intralumenal vesicle formation
  evidence_type: IMP
  original_reference_id: PMID:17997305
  review:
    summary: >-
      Based on the established role of ALX-1 in MVB biogenesis and ESCRT-III recruitment,
      and the mutant phenotype showing enlarged MVEs and delayed cargo degradation,
      ALX-1 appears to function in intralumenal vesicle (ILV) formation.
    action: NEW
    reason: >-
      ALX-1's conserved function as an ESCRT accessory protein that recruits CHMP4/ESCRT-III
      suggests it promotes ILV formation within MVBs. The alx-1 mutant phenotype of enlarged
      MVEs and delayed membrane cargo degradation is consistent with defective ILV formation.
      This annotation would capture ALX-1's mechanistic role more precisely than the current
      "endosome organization" annotation.
    additional_reference_ids:
      - file:worm/alx-1/alx-1-deep-research-falcon.md
    supported_by:
      - reference_id: file:worm/alx-1/alx-1-deep-research-falcon.md
        supporting_text: "alx-1 mutants exhibit approximately 2-fold increase in MVE number/size"

