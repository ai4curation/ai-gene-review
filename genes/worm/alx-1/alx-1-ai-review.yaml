      ALX-1 functions as an ESCRT accessory protein that promotes endocytic recycling
      through physical interaction with RME-1 at recycling endosomes. ALX-1 NPF motifs
      bind RME-1's EH domain, and this interaction is required for basolateral cargo
      recycling in C. elegans intestine.
