      ALX-1 functions at multivesicular bodies to promote MVB sorting pathway function,
      facilitating the degradation of membrane cargo proteins. This function is independent
      of the RME-1 interaction and reflects ALX-1's conserved role as an ESCRT accessory
      protein.
