- term:
    id: GO:0002376
    label: immune system process
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: DAF-2/insulin signaling regulates immune function and pathogen 
      resistance in C. elegans. daf-2 mutants have increased resistance to 
      bacterial pathogens.
    action: KEEP_AS_NON_CORE
    reason: While DAF-2 does regulate immunity, this is a downstream consequence
      of its metabolic/stress response signaling rather than a direct immune 
      function. The more specific annotation to innate immune response 
      (GO:0045087) and defense response to Gram-negative bacterium (GO:0050829) 
      are more appropriate for describing this biology. This broad term is 
      acceptable but not core function.
