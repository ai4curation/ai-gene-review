id: Q968Y9
gene_symbol: daf-2
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: DAF-2 is the C. elegans insulin/IGF-1 receptor ortholog that 
  functions as a receptor tyrosine kinase to regulate metabolism, longevity, 
  dauer diapause formation, and stress resistance. DAF-2 signals through a 
  conserved PI3K/AKT pathway (via AGE-1/AKT-1/AKT-2) to negatively regulate the 
  FOXO transcription factor DAF-16 and the Nrf transcription factor SKN-1. 
  Reduced DAF-2 signaling leads to DAF-16 nuclear localization, activation of 
  longevity genes, enhanced stress resistance, increased fat storage, and entry 
  into the dauer diapause stage. DAF-2 is expressed in neurons, intestine, and 
  other tissues, and functions cell-nonautonomously to coordinate organismal 
  growth, metabolism, and aging through secondary signaling cascades.
existing_annotations:
- term:
    id: GO:0005009
    label: insulin receptor activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: DAF-2 is the C. elegans insulin/IGF-1 receptor ortholog. The 
      seminal discovery paper (PMID:9252323) identified daf-2 as encoding "an 
      insulin receptor family member" regulating longevity and dauer diapause. 
      The protein contains characteristic receptor tyrosine kinase domains and 
      functions analogously to mammalian insulin receptors.
    action: ACCEPT
    reason: This is a well-established core function of DAF-2. The original 
      cloning paper demonstrated sequence homology to insulin receptor family 
      members, and extensive genetic and biochemical studies have confirmed 
      DAF-2 acts as an insulin/IGF-1-like receptor controlling metabolism, 
      development, and lifespan. The IBA annotation reflects conserved 
      phylogenetic function.
    supported_by:
    - reference_id: PMID:9252323
      supporting_text: daf-2, a key gene in the genetic pathway that mediates 
        this endocrine signaling, encodes an insulin receptor family member
    - reference_id: file:worm/daf-2/daf-2-deep-research-falcon.md
      supporting_text: 'model: Edison Scientific Literature'
- term:
    id: GO:0005886
    label: plasma membrane
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: As a transmembrane receptor tyrosine kinase, DAF-2 localizes to the
      plasma membrane. This is consistent with its function as a cell surface 
      receptor and has been directly confirmed by IDA evidence (PMID:24120884).
    action: ACCEPT
    reason: Plasma membrane localization is expected for a transmembrane 
      receptor and is supported by direct experimental evidence showing 
      DAF-2::GFP at the plasma membrane in oocytes and neurons. The IBA 
      annotation is phylogenetically consistent with characterized orthologs.
    supported_by:
    - reference_id: PMID:24120884
      supporting_text: DAF-2 insulin-like receptor signals through the RAS-ERK 
        pathway
- term:
    id: GO:0008286
    label: insulin receptor signaling pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: DAF-2 is the core receptor initiating insulin/IGF-1-like signaling 
      in C. elegans. The pathway involves AGE-1 (PI3K), PDK-1, AKT-1/2, and 
      culminates in regulation of the FOXO transcription factor DAF-16.
    action: ACCEPT
    reason: This is the central biological pathway through which DAF-2 
      functions. Extensive genetic and biochemical studies demonstrate DAF-2 
      signals through a conserved PI3K/AKT cascade to regulate DAF-16, 
      controlling longevity, metabolism, and dauer formation.
    supported_by:
    - reference_id: PMID:11381260
      supporting_text: The lifespan of Caenorhabditis elegans is regulated by 
        the insulin/insulin-like growth factor (IGF)-1 receptor homolog DAF-2, 
        which signals through a conserved phosphatidylinositol 3-kinase (PI 
        3-kinase)/Akt pathway
- term:
