- term:
    id: GO:0042593
    label: glucose homeostasis
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: DAF-2 regulates metabolic processes including carbohydrate 
      metabolism. daf-2 mutants accumulate fat and show altered metabolism 
      consistent with insulin receptor function.
    action: ACCEPT
    reason: Metabolic regulation is a conserved function of insulin/IGF 
      receptors. The original paper noted DAF-2 induces "metabolic and 
      developmental changes, as in mammalian metabolic control by the insulin 
      receptor." While C. elegans glucose metabolism differs from mammals, DAF-2
      clearly regulates carbohydrate and lipid metabolism.
    supported_by:
