  - term:
      id: GO:0034514
      label: mitochondrial unfolded protein response
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: HSP-60 is a core effector and transcriptional target of the 
        UPRmt. The hsp-60 promoter is activated during mitochondrial stress as 
        part of the ATFS-1-dependent transcriptional program. HSP-60::GFP 
        reporters are canonical readouts of UPRmt activation (Haynes 2022, 
        Yoneda 2004, Benedetti 2006).
      action: ACCEPT
      reason: This is one of the core functions of HSP-60 in C. elegans. The 
        hsp-60 gene is a canonical UPRmt target, and hsp-60p::GFP reporters are 
        among the most widely used tools for monitoring UPRmt activation. HSP-60
        protein functions as an effector that helps restore mitochondrial 
        proteostasis during stress.
      supported_by:
        - reference_id: PMID:15280428
          supporting_text: hsp-6 and hsp-60 induction was specific to perturbed 
            mitochondrial protein handling, as neither heat-shock nor 
            endoplasmic reticulum stress nor manipulations that impair 
            mitochondrial steps in intermediary metabolism or ATP synthesis 
            activated the mitochondrial chaperone genes. These observations 
            support the existence of a mitochondrial unfolded protein response
        - reference_id: PMID:16816413
          supporting_text: RNAi of ubl-5, a gene encoding a ubiquitin-like 
            protein, suppresses activation of the UPR(mt) markers hsp-60::gfp 
            and hsp-6::gfp by the zc32 mutation and by other manipulations that 
            promote mitochondrial protein misfolding
  - term:
