    original_reference_id: GO_REF:0000033
    review:
      summary: HSP-60 is implicated in assisting the folding of proteins 
        imported into mitochondria, but its primary role is in the matrix, not 
        specifically the intermembrane space (IMS). The annotation may be too 
        specific regarding the compartment.
      action: MODIFY
      reason: HSP-60 assists protein folding in the mitochondrial matrix and can
        assist newly imported proteins. However, proteins destined for the IMS 
        use distinct import pathways (MIA/CHCHD4 pathway) and HSP-60 primarily 
        functions in the matrix. A more general term related to mitochondrial 
        protein import or matrix protein folding would be more accurate.
      proposed_replacement_terms:
