          label: protein folding
  - term:
      id: GO:0051087
      label: protein-folding chaperone binding
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: HSP-60 binds to its co-chaperonin HSP-10 (Cpn10/GroES family) to 
        form the functional chaperone complex. This interaction is essential for
        the ATP-dependent protein folding cycle. The annotation reflects the 
        physical interaction between HSP-60 and HSP-10.
      action: ACCEPT
      reason: The HSP-60/HSP-10 interaction is a fundamental aspect of 
        chaperonin function. HSP-10 (Cpn10) is a heptameric lid that binds to 
        the apical domains of HSP-60 to cap the folding chamber. This is 
        well-established from structural and biochemical studies of the 
        GroEL/GroES system and conserved in mitochondrial chaperonins.
      supported_by:
        - reference_id: file:worm/hsp-60/hsp-60-deep-research-falcon.md
          supporting_text: HSP-60/Cpn60 forms a double-ring (two heptameric 
            rings) folding cage that captures non-native substrates; HSP-10 
            (Cpn10/GroES) caps the cavity and an ATP-binding/hydrolysis cycle 
            drives conformational changes to permit folding and release
