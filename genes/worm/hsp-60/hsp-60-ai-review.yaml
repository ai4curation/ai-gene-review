      label: mitochondrial inner membrane
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: HSP-60 is primarily localized to the mitochondrial matrix, not 
        the inner membrane. Some association with the inner membrane may occur 
        during protein import assistance, but the functional localization is the
        matrix compartment.
      action: MODIFY
      reason: The primary and well-established localization of HSP-60/Cpn60 
        family members is the mitochondrial matrix, where they perform their 
        chaperone function. UniProt annotates this as "Mitochondrion matrix." 
        While transient associations with the inner membrane may occur during 
        substrate protein import, the matrix is the canonical functional 
        compartment. The annotation GO:0005759 (mitochondrial matrix) is more 
        accurate.
      proposed_replacement_terms:
        - id: GO:0005759
          label: mitochondrial matrix
  - term:
      id: GO:0005759
      label: mitochondrial matrix
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: The mitochondrial matrix is the canonical localization for HSP-60
        where it performs its chaperone function. This is well-supported by the 
        UniProt record and extensive literature on Cpn60/GroEL family 
        chaperonins (Singh 2024, Fink 1999).
      action: ACCEPT
      reason: HSP-60 is nuclear-encoded, synthesized in the cytosol, and 
        imported into the mitochondrial matrix via an N-terminal targeting 
        presequence, where it folds imported matrix proteins and refolds 
        stress-damaged proteins. This is the correct and primary cellular 
        component annotation.
      supported_by:
