      label: neuron projection
    evidence_type: IEA
    original_reference_id: GO_REF:0000117
    review:
      summary: Computationally inferred annotation that UNC-1 localizes to 
        neuron projections. This is likely correct given UNC-1 functions 
        predominantly in neurons.
      action: ACCEPT
      reason: UNC-1 is expressed in neurons and localizes to intercellular 
        junctions including at neuron projections where gap junctions form. This
        IEA annotation from ARBA machine learning is consistent with 
        experimental evidence showing neuronal expression.
      supported_by:
        - reference_id: PMID:17658257
