    original_reference_id: GO_REF:0000044
    review:
      summary: This is a core localization for UNC-1, supported by direct 
        experimental evidence showing colocalization with UNC-9 at gap 
        junctions.
      action: ACCEPT
      reason: Gap junction is the functionally relevant subcellular location 
        where UNC-1 carries out its primary role as a regulator of UNC-9 innexin
        channels. This annotation accurately reflects the core function and 
        localization of UNC-1.
      supported_by:
        - reference_id: PMID:17658257
          supporting_text: "Immunohistochemistry showed that UNC-1 and UNC-9 colocalized
            at intercellular junctions"
  - term:
      id: GO:0016020
      label: membrane
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: Very broad annotation from InterPro domain mapping. UNC-1 is 
        indeed a membrane protein but more specific annotations exist.
      action: KEEP_AS_NON_CORE
      reason: This IEA annotation based on InterPro domain prediction is 
        accurate but extremely general. UNC-1 is a multi-pass membrane protein, 
        but the more informative localizations are plasma membrane and gap 
        junction. Keep as non-core background annotation.
      supported_by:
        - reference_id: PMID:17658257
          supporting_text: "Immunohistochemistry showed that UNC-1 and UNC-9 colocalized
