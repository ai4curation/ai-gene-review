    original_reference_id: PMID:27015090
    review:
      summary: Direct experimental evidence showing UNC-1 localization to gap 
        junctions. This is the core localization.
      action: ACCEPT
      reason: This IDA annotation is supported by direct immunohistochemistry 
        and fluorescence complementation assays showing UNC-1 at gap junctions. 
        This is where UNC-1 performs its essential function.
      supported_by:
