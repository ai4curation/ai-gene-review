description: UNC-1 is a stomatin-like protein belonging to the band 7/SPFH 
  domain family that functions as a critical positive regulator of gap junction 
  channels. It physically associates with UNC-9 innexin hemichannels at 
  intercellular junctions, maintaining them in an open state to enable 
  electrical coupling between neurons and muscle cells. This regulation is 
  essential for coordinated locomotion and neuronal communication in C. elegans.
existing_annotations:
  - term:
      id: GO:0008200
      label: ion channel inhibitor activity
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: This annotation is incorrect. UNC-1 functions as a positive 
        regulator of gap junction channels, maintaining them in an open state, 
        not as an inhibitor.
      action: REMOVE
      reason: UNC-1 positively regulates UNC-9 gap junction channels by 
        stabilizing them in an open conformation, enabling electrical coupling. 
        The experimental evidence demonstrates that loss of UNC-1 reduces 
        electrical coupling, indicating it promotes rather than inhibits channel
        activity. This IBA annotation appears to be a mis-inference.
      supported_by:
        - reference_id: PMID:17658257
          supporting_text: "Analyses of junctional currents between body-wall muscle
            cells showed that electrical coupling was inhibited to a similar degree
            in unc-1(lf), unc-9(lf), and unc-1(lf);unc-9(lf) double mutants, suggesting
            that UNC-1 and UNC-9 function together."
        - reference_id: file:worm/unc-1/unc-1-deep-research-perplexity.md
          supporting_text: 'provider: perplexity'
  - term:
      id: GO:0005886
      label: plasma membrane
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: UNC-1 does localize to the plasma membrane as a multi-pass 
        membrane protein, but this is too broad given that the more specific 
        localization is to gap junctions.
      action: KEEP_AS_NON_CORE
      reason: While accurate, this annotation is overly general. UNC-1 
        specifically localizes to gap junctions at intercellular junctions, 
        which is a more informative and specific subcellular location. The 
        plasma membrane annotation should be retained as non-core context.
      supported_by:
        - reference_id: PMID:17658257
          supporting_text: "Immunohistochemistry showed that UNC-1 and UNC-9 colocalized
            at intercellular junctions"
  - term:
      id: GO:0005886
      label: plasma membrane
