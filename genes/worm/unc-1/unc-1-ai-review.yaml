    evidence_type: IMP
    original_reference_id: PMID:17658257
    review:
      summary: This is the core biological process for UNC-1 - positively 
        regulating electrical coupling through gap junctions.
      action: ACCEPT
      reason: This annotation perfectly captures UNC-1's primary biological 
        role. UNC-1 acts as a positive regulator that maintains gap junction 
        channels in an open state, enabling electrical coupling between neurons 
        and muscle cells essential for locomotion.
      supported_by:
        - reference_id: PMID:17658257
          supporting_text: "Analyses of junctional currents between body-wall muscle
            cells showed that electrical coupling was inhibited to a similar degree
            in unc-1(lf), unc-9(lf), and unc-1(lf);unc-9(lf) double mutants"
  - term:
      id: GO:0005911
      label: cell-cell junction
    evidence_type: IDA
    original_reference_id: PMID:17658257
    review:
      summary: Accurate but more general than gap junction. UNC-1 localizes to 
        cell-cell junctions specifically at gap junctions.
      action: KEEP_AS_NON_CORE
      reason: While this IDA annotation is supported by immunohistochemistry 
        evidence, it is less specific than the gap junction annotation. 
        Cell-cell junction is a parent term of gap junction, so this provides 
        valid but less informative localization data. Keep as non-core context.
      supported_by:
        - reference_id: PMID:17658257
          supporting_text: "Immunohistochemistry showed that UNC-1 and UNC-9 colocalized
