    original_reference_id: GO_REF:0000120
    review:
      summary: Computationally inferred plasma membrane localization. Valid but 
        overly general compared to gap junction localization.
      action: KEEP_AS_NON_CORE
      reason: This IEA annotation correctly identifies membrane localization but
        lacks the specificity of experimental annotations showing gap junction 
        localization. Keep as non-core since gap junction is the functionally 
        relevant location.
      supported_by:
        - reference_id: PMID:17658257
          supporting_text: "Immunohistochemistry showed that UNC-1 and UNC-9 colocalized
            at intercellular junctions"
  - term:
      id: GO:0005921
      label: gap junction
