core_functions:
- description: UFD-1 is a core component of the CDC-48/UFD-1/NPL-4 segregase complex.
    This heterohexameric complex, with CDC-48 providing ATPase activity and UFD-1/NPL-4
    providing substrate recognition and cofactor function, is essential for multiple
    protein quality control and cell cycle regulatory processes.
