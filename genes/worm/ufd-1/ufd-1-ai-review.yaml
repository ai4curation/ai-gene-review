suggested_questions:
- question: Does C. elegans UFD-1 have specific roles in chromatin-associated degradation
    beyond UBXN-3/CDT-1 regulation? While studies have focused on UBXN-3-dependent
    functions, the mammalian VCP/p97 complex has many chromatin substrates. Systematic
    identification of UFD-1-dependent chromatin substrates in C. elegans would be
    valuable.
- question: Are there tissue-specific functions of UFD-1 beyond germline and embryonic
    development? Most studies focus on early development. Understanding UFD-1 function
    in differentiated adult tissues could reveal additional roles.
suggested_experiments:
- description: Proximity labeling (BioID or TurboID) to identify UFD-1-proximal proteins
    in different subcellular compartments and cell cycle stages. This would provide
    a comprehensive view of UFD-1 interaction partners and potential substrates beyond
    those currently characterized.
- description: Structure-function analysis of UFD-1 domains to determine requirements
    for ERAD vs. chromatin-associated degradation functions. Understanding whether
    these functions are separable could provide insights into pathway-specific regulation.
