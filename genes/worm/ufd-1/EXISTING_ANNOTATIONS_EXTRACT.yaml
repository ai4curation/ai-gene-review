# ANNOTATION 13
- term:
    id: GO:1900182
    label: positive regulation of protein localization to nucleus
  evidence_type: IMP
  original_reference_id: PMID:26842564
  review:
    summary: PMID:26842564 demonstrates that proper nuclear localization of UBXN-3
      during S phase depends on a functional CDC-48/UFD-1/NPL-4 complex. RNAi depletion
      of CDC-48 or UFD-1/NPL-4 results in formation of UBXN-3-positive punctae in
      the nucleoplasm rather than normal diffuse nuclear localization. Thus, UFD-1
      positively regulates UBXN-3 nuclear localization.
    action: ACCEPT
    reason: This annotation accurately reflects a specific regulatory function of
      UFD-1 documented in the cited publication. The CDC-48/UFD-1/NPL-4 complex is
      required for proper UBXN-3 nuclear localization during S phase, which is important
      for chromatin-associated degradation.
    supported_by:
    - reference_id: PMID:26842564
      supporting_text: Indeed, RNAi-mediated depletion of CDC-48 or the cofactor UFD-1/NPL-4
        resulted in the formation of UBXN-3-positive punctae in the nucleoplasm of
        worm embryos

