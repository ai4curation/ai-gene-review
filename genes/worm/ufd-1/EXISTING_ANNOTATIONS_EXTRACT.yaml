# ANNOTATION 8
- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:11731503
  review:
    summary: This annotation is based on interolog prediction from conserved protein-protein
      interactions. The interaction partner is NPL-4.2 (Q95QZ9). While the interaction
      is valid, the term 'protein binding' is too general and should be replaced with
      more informative terms.
    action: MODIFY
    reason: The generic 'protein binding' annotation should be replaced with more
      specific terms that describe the functional nature of the interaction. UFD-1
      interacts with NPL-4 as part of a functional heterodimeric cofactor for CDC-48,
      which is better captured by the VCP-NPL4-UFD1 complex annotation.
    proposed_replacement_terms:
    - id: GO:0034098
      label: VCP-NPL4-UFD1 AAA ATPase complex

