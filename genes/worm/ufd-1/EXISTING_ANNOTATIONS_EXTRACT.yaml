# ANNOTATION 1
- term:
    id: GO:0036503
    label: ERAD pathway
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: UFD-1 functions as part of the CDC-48/UFD-1/NPL-4 complex in ER-associated
      protein degradation (ERAD). This annotation is strongly supported by direct
      experimental evidence in C. elegans showing that ufd-1 RNAi induces ER stress
      and causes accumulation of misfolded proteins (PMID:16647269). The IBA annotation
      is consistent with the conserved function across eukaryotes.
    action: ACCEPT
    reason: This is a core function of UFD-1. The CDC-48/UFD-1/NPL-4 complex is required
      for the cytoplasmic elimination of misfolded proteins exported from the ER,
      preventing activation of the unfolded protein response. Direct experimental
      evidence in C. elegans confirms this conserved role.
    supported_by:
    - reference_id: PMID:16647269
      supporting_text: In Caenorhabditis elegans two homologs of p97, designated CDC-48.1
        and CDC-48.2, exist. Our results indicate that both p97 homologs interact
        with UFD-1/NPL-4 in a similar CDC-48(UFD-1/NPL-4) complex. RNAi mediated depletion
        of the corresponding genes induces ER stress resulting in hypersensitivity
        to conditions which induce increased levels of unfolded proteins in the ER
        lumen.

# ANNOTATION 2
- term:
    id: GO:0031593
    label: polyubiquitin modification-dependent protein binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: UFD-1 contains domains that recognize ubiquitinated substrates as part
      of the CDC-48 segregase complex. This molecular function is conserved across
      eukaryotes and enables substrate recruitment to the CDC-48 machinery for extraction
      and degradation.
    action: ACCEPT
    reason: This is a core molecular function of UFD-1. The ability to bind polyubiquitinated
      proteins is essential for UFD-1's role in directing CDC-48 to its substrates
      in both ERAD and chromatin-associated degradation pathways. The IBA annotation
      reflects the conserved biochemical function of the UFD1 family.
    supported_by:
    - reference_id: PMID:16647269
      supporting_text: It has been reported that the AAA ATPase p97/VCP/CDC48 is required
        in this pathway for protein dislocation across the ER membrane and subsequent
        ubiquitin dependent degradation by the 26S proteasome in the cytosol. Throughout
        ER-associated protein degradation, p97 cooperates with a binary Ufd1/Npl4-complex.

# ANNOTATION 3
- term:
    id: GO:0034098
    label: VCP-NPL4-UFD1 AAA ATPase complex
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: UFD-1 is a core component of the CDC-48/NPL-4/UFD-1 complex (the C. elegans
      equivalent of the mammalian VCP-NPL4-UFD1 complex). This is extensively documented
      with direct experimental evidence showing physical interaction between UFD-1,
      CDC-48.1, CDC-48.2, and NPL-4 in C. elegans.
    action: ACCEPT
    reason: This is a fundamental aspect of UFD-1 function. Multiple studies demonstrate
      that UFD-1 forms a stable complex with CDC-48 and NPL-4 in C. elegans, with
      co-immunoprecipitation and functional studies confirming this complex.
    supported_by:
    - reference_id: PMID:16647269
      supporting_text: Our results indicate that both p97 homologs interact with UFD-1/NPL-4
        in a similar CDC-48(UFD-1/NPL-4) complex.
    - reference_id: PMID:20977550
      supporting_text: All six UBXN proteins directly interacted with CDC-48.1 and
        CDC-48.2

# ANNOTATION 4
- term:
    id: GO:0005634
    label: nucleus
  evidence_type: IEA
  original_reference_id: GO_REF:0000044
  review:
    summary: UFD-1 localizes to both nucleus and cytoplasm in a cell-cycle dependent
      manner. Nuclear localization is supported by experimental evidence showing UFD-1
      is present in purified nuclei and functions in chromatin-associated degradation
      during DNA replication.
    action: ACCEPT
    reason: The IEA annotation based on UniProt subcellular location is consistent
      with direct experimental evidence. UFD-1 enters the nucleus upon nuclear membrane
      re-assembly in a CDC-48-dependent manner and functions there during S phase.
    supported_by:
    - reference_id: PMID:18728180
      supporting_text: Our analysis of the CDC-48(UFD-1/NPL-4) complex identified
        a general role in S phase progression of mitotic cells essential for embryonic
        cell division and germline development of adult worms.

