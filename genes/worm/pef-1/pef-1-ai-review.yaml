- id: PMID:11312268
  title: Cellular and subcellular localization, N-terminal acylation, and calcium
    binding of Caenorhabditis elegans protein phosphatase with EF-hands.
  findings:
  - statement: CePPEF is expressed exclusively in neurons including AWB, AWC, AVA,
      AVB, AVX, BAG, URX
    supporting_text: Neurons expressing CePPEF include the ciliary chemosensory neurons
      AWB and AWC
  - statement: Protein is membrane-associated via myristoylation at Gly-2 and palmitoylation
      at Cys-3
    supporting_text: '[(3)H]Myristate and [(3)H]palmitate labeling studies in 293
      cells demonstrated that this association was mediated by myristoylation at Gly(2)
      and palmitoylation at Cys(3)'
  - statement: Highly enriched in sensory cilia of chemosensory neurons AWB and AWC
    supporting_text: Neurons expressing CePPEF include the ciliary chemosensory neurons
      AWB and AWC; and within these neurons, CePPEF is highly enriched in the sensory
      cilia
  - statement: C-terminal EF-hands bind 1-2 calcium ions per protein
    supporting_text: A recombinant C-terminal fragment of CePPEF containing two putative
      EF-hands bound between one and two Ca(2+) ions/protein
  - statement: G2A mutation eliminates membrane association and ciliary localization
    supporting_text: Introducing the G2A or C3S mutation into CePPEF greatly reduced
      membrane association in 293 cells and in transgenic nematodes
- id: PMID:39550471
  title: C. elegans PPEF-type phosphatase (Retinal degeneration C ortholog) functions
    in diverse classes of cilia to regulate nematode behaviors
  findings:
  - statement: PEF-1 localizes to axonemal region of cilia, excluded from transition
      zone
    supporting_text: we found the PEF-1::GFP protein to be concentrated within the
      cilium, but in a region distal to the transition zone (TZ), which represents
      the proximal-most region of the axoneme
  - statement: Requires transition zone proteins (MKS-5, CEP-290) for ciliary compartmentalization
    supporting_text: We find that disrupting the scaffolding proteins MKS-5 or CEP-290
      causes PEF-1::GFP mislocalization, diminishing its enrichment within the ciliary
      region distal to the TZ
  - statement: Expressed in sensory neurons AFD, AWC, ASE, BAG, PQR, PHA, PHB
    supporting_text: We generated a strain bearing a PEF-1::GFP fusion protein construct
      under the control of the endogenous pef-1 promoter and observed expression in
      several head-localized ciliated neurons, including AFD, AWC, ASE, BAG, and PQR,
      as well as the tail-localized ciliated neurons PHA and PHB
  - statement: pef-1 mutants show defects in thermotaxis, salt chemotaxis, CO2 avoidance,
      UV avoidance
    supporting_text: our findings suggest that C. elegans PEF-1 plays roles in ciliated
      sensory neurons that control various sensory modalities and regulate behaviors,
      including chemosensation, thermosensation, and to a lesser degree, photosensation
  - statement: Osmosensation remains normal in pef-1 mutants
    supporting_text: the pef-1 null mutant behaves like wild-type (i.e., shows an
      avoidance phenotype) when confronted with a high-osmolarity glycerol barrier
  - statement: TEM reveals microtubule abnormalities in pef-1 mutant cilia
    supporting_text: While this ciliary subdomain (distal segment) is indeed present
      and bounded by a membrane, the singlet microtubules which are readily identified
      in wild-type cilia70 are absent or indistinct in the pef-1 mutant
  - statement: First demonstration of ciliary function for any PPEF family member
    supporting_text: PPEF proteins have not been specifically associated with a ciliary
      function in any organism
