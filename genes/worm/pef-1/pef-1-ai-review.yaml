- term:
    id: GO:0004722
    label: protein serine/threonine phosphatase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: Core molecular function of PEF-1 supported by sequence homology to the
      RdgC/PPEF family, presence of PPP phosphatase domain, and catalytic residues.
      The protein contains a well-characterized metallophos domain with manganese-binding
      sites essential for catalysis. UniProt annotates EC 3.1.3.16 activity.
    action: ACCEPT
    reason: Protein serine/threonine phosphatase activity is the defining molecular
      function of the PPEF family. PEF-1 contains all necessary catalytic domains
      and cofactor binding sites. This is strongly supported by phylogenetic analysis
      and domain architecture.
    supported_by:
    - reference_id: PMID:11312268
      supporting_text: The RdgC/PPEF family of serine/threonine protein phosphatases
        is distinguished by the presence of C-terminal EF-hands and neuron-specific
        expression, including frequent expression in primary sensory neurons
