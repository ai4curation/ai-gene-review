core_functions:
- molecular_function:
    id: GO:0008574
    label: plus-end-directed microtubule motor activity
  description: OSM-3 is a homodimeric kinesin-2 motor that moves processively toward
    microtubule plus-ends at approximately 1.3 um/s in vivo. It cooperates with heterotrimeric
    kinesin-II in the middle segment (doublet MTs) and functions alone in the distal
    segment (singlet MTs) of sensory cilia.
  directly_involved_in:
  - id: GO:0035720
    label: intraciliary anterograde transport
  - id: GO:0060271
    label: cilium assembly
  locations:
  - id: GO:0097730
    label: non-motile cilium
  - id: GO:0036064
    label: ciliary basal body
  - id: GO:0005930
    label: axoneme
- molecular_function:
    id: GO:0016887
    label: ATP hydrolysis activity
  description: OSM-3 hydrolyzes ATP to power its motor activity with a basal rate
    of approximately 4 ATP/s/head that increases dramatically (to approximately 70-75
    ATP/s/head) when autoinhibition is relieved by cargo binding or hinge mutations.
    This autoinhibitory mechanism is essential for proper OSM-3 function in vivo.
suggested_questions:
- question: What is the structural basis for OSM-3 autoinhibition and how does cargo
    binding relieve it? The G444E mutation in the hinge region activates OSM-3, suggesting
    specific conformational regulation that could be elucidated structurally.
- question: How is OSM-3 specifically recruited to IFT particles and what role does
    phosphorylation at S316 play? The S316F mutation has NPHP-4 dependent effects,
    suggesting complex regulation of OSM-3 recruitment to IFT machinery.
