      and lifespan. The study shows sensory neurons affect DAF-16 localization and
      aging, but OSM-3's role is indirect through ciliary function (PMID:11381260).
    action: MARK_AS_OVER_ANNOTATED
    reason: The connection to insulin signaling is indirect. OSM-3 mutations cause
      ciliary defects that affect sensory neuron function. Sensory neurons in turn
      regulate insulin signaling. OSM-3 does not directly regulate insulin receptor
      signaling; it enables proper ciliary function in sensory neurons.
    additional_reference_ids:
    - PMID:11381260
