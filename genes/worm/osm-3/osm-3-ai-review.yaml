id: P46873
gene_symbol: osm-3
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: OSM-3 is a homodimeric kinesin-2 family motor protein essential for intraflagellar
  transport (IFT) in C. elegans sensory cilia. It functions cooperatively with heterotrimeric
  kinesin-II to drive anterograde IFT in the middle segment of cilia, and is the sole
  motor for IFT in the distal segment where it builds the distal singlet microtubule
  region. OSM-3 is autoinhibited in a folded conformation and is activated upon binding
  to IFT particles. It is expressed exclusively in 26 chemosensory neurons (amphid,
  inner labial, and phasmid neurons). OSM-3 mutants have truncated cilia lacking distal
  segments and show defects in osmotic avoidance, chemotaxis, and dauer formation.
