description: DCT-1 (DAF-16/FOXO controlled germline tumor affecting-1) is the C. elegans
  ortholog of mammalian BNIP3/NIX, functioning as an outer mitochondrial membrane
  (OMM) mitophagy receptor. DCT-1 contains a C-terminal transmembrane domain for OMM
  localization and a conserved WXXL LIR (LC3-interacting region)-like motif that enables
  direct binding to LGG-1/Atg8 to recruit autophagosomes to mitochondria. DCT-1 operates
  in a genetic pathway with PINK-1 and PDR-1/Parkin; under oxidative stress, DCT-1
  is ubiquitinated at Lys-26 in a PINK-1-dependent manner. DCT-1 is transcriptionally
  regulated by DAF-16/FOXO and SKN-1/Nrf2, forming a homeostatic feedback loop that
  coordinates mitophagy with mitochondrial biogenesis. Loss of dct-1 leads to accumulation
  of dysfunctional mitochondria, increased ROS, decreased ATP, and shortened lifespan
  in long-lived mutants. DCT-1 also has ancestral roles in apoptosis, interacting
  with CED-3 and CED-9, though killing occurs through a BH3- and caspase-independent
  mechanism.
