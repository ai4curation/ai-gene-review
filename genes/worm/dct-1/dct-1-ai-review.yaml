  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation inferred from phylogenetic analysis. DCT-1/ceBNIP3 has
      documented roles in programmed cell death pathways. Early studies showed DCT-1
      interacts with CED-9 (Bcl-2 homolog) and CED-3 (caspase) and can initiate apoptosis
      when overexpressed in mammalian cells (PMID:11114722, PMID:9824163). However,
      DCT-1 kills through a BH3- and caspase-independent mechanism, and the primary
      physiological function in C. elegans is mitophagy rather than apoptosis.
    action: KEEP_AS_NON_CORE
    reason: While DCT-1 has ancestral apoptosis-related functions inherited from the
      BNIP3 family, the primary characterized function in C. elegans is as a mitophagy
      receptor. The apoptotic function appears to be a secondary/ancestral role. IBA
      annotation is phylogenetically appropriate but represents a non-core function.
    supported_by:
