id: Q23049
gene_symbol: bbs-8
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:6239
  label: Caenorhabditis elegans
description: BBS-8 is the C. elegans ortholog of human TTC8 (tetratricopeptide repeat
  protein 8), a core component of the BBSome complex. The BBSome is essential for
  intraflagellar transport (IFT) assembly and regulation. BBS-8 contains multiple
  TPR repeats that mediate protein-protein interactions within the complex. BBS-8
  is required for proper BBSome assembly at the ciliary base, IFT particle integrity
  during transport, and IFT turnaround at the ciliary tip. Loss of BBS-8 results in
  dissociation of IFT-A and IFT-B subcomplexes during anterograde transport, leading
  to cilia structural defects and compromised sensory functions including chemotaxis,
  thermotaxis, and olfactory learning. BBS-8 localizes to the ciliary base, moves
  along the ciliary axoneme with IFT particles, and is enriched in ring-like structures
  at the base of specialized sensory compartments.
existing_annotations:
- term:
    id: GO:0034464
    label: BBSome
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: BBS-8 is a well-established core component of the BBSome complex. This
      annotation is supported by extensive phylogenetic evidence and direct experimental
      data showing that BBS-8 associates with other BBSome subunits (BBS-1, BBS-2,
      BBS-4, BBS-5, BBS-7, BBS-9) to form a functional complex (PMID:22922713). UniProt
      also confirms BBS-8 is "Part of BBSome complex, that contains at least bbs-1,
      bbs-2, bbs-4, bbs-5, osm-12, bbs-8/ttc-8 and bbs-9."
    action: ACCEPT
    reason: Core function. BBSome membership is the most fundamental aspect of BBS-8
      function. The BBSome controls IFT assembly and turnaround, and BBS-8 is essential
      for complex integrity. IBA annotation is strongly supported by experimental
      evidence from multiple C. elegans studies.
    supported_by:
    - reference_id: PMID:22922713
      supporting_text: Further analyses revealed that the BBSome (refs 3, 4), a group
        of conserved proteins affected in human Bardet-Biedl syndrome(5) (BBS), assembles
        IFT complexes at the ciliary base
