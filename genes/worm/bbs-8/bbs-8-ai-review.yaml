  evidence_type: ND
  original_reference_id: GO_REF:0000015
  review:
    summary: This ND (No biological Data) annotation indicates no specific molecular
      function has been experimentally determined for BBS-8. While BBS-8 clearly has
      functions in IFT regulation, its direct molecular activity is not defined.
    action: ACCEPT
    reason: Appropriate. BBS-8 functions primarily as a structural component of the
