core_functions:
- description: BBS-8 functions as a core structural component of the BBSome complex,
    essential for IFT particle assembly at the ciliary base, IFT-A/IFT-B complex integrity
    during anterograde transport, and IFT turnaround at the ciliary tip. The BBSome
    including BBS-8 facilitates cargo targeting to ciliary membranes and proper localization
    of signaling molecules within cilia.
