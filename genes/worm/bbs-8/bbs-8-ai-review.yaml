- term:
    id: GO:0060090
    label: molecular adaptor activity
  evidence_type: ISS
  original_reference_id: GO_REF:0000024
  review:
    summary: BBS-8 functions as a structural adaptor within the BBSome complex, mediating
      protein-protein interactions through its TPR (tetratricopeptide repeat) domains.
      The BBSome acts as a cargo adaptor complex for IFT, and BBS-8 is essential for
      holding IFT-A and IFT-B subcomplexes together during transport (PMID:22922713).
      The TPR repeat architecture is a well-characterized protein-protein interaction
      scaffold. UniProt describes the BBSome as functioning as a "coat complex required
      for sorting of specific membrane proteins to the primary cilia."
    action: NEW
    reason: This molecular function annotation is proposed based on the structural
      role of BBS-8 within the BBSome. The protein contains 7-8 TPR repeats (UniProt),
      which are canonical protein-protein interaction domains. The BBSome functions
      as an adaptor/scaffold complex that organizes IFT particles and recruits cargo.
      BBS-8 is essential for maintaining IFT-A/IFT-B association. The ND annotation
      for molecular function should be replaced with this more informative term.
    supported_by:
    - reference_id: PMID:22922713
      supporting_text: Combined with our findings that the BBSome controls IFT assembly
        at both ciliary base and tip, it is highly likely that the BBSome functions
        as a scaffold to organize IFT-A, IFT-B, ciliary membrane receptors, ciliary
        signaling molecules, and/or other IFT cargos into an entire unit and prepare
        it for IFT transport.
    - reference_id: PMID:22922713
      supporting_text: The BBSome also shares the common structural features with
        COPI, COPII, and clathrin coats, and can directly recognize IFT cargos
