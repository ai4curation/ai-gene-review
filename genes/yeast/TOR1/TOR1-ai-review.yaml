core_functions:
- molecular_function:
    id: GO:0004674
    label: protein serine/threonine kinase activity
  description: Core catalytic activity. TOR1 phosphorylates serine and threonine residues on downstream effectors (Tap42, Sch9, Ypk3, Stm1, Pib2). This kinase activity is the fundamental mechanism enabling all TOR signaling functions. Multiple evidence codes (IBA, IDA, IMP, EXP) confirm this core function.
- molecular_function:
    id: GO:0005524
    label: ATP binding
  description: Essential cofactor binding for kinase catalysis. ATP serves as the phosphoryl donor in TOR1-catalyzed protein phosphorylation. Required for all serine/threonine kinase activity.
- molecular_function:
    id: GO:0044877
    label: protein-containing complex binding
  description: TORC1 complex assembly. TOR1 binds core TORC1 components (KOG1, LST8, TCO89) and associates with upstream regulatory proteins (PIB2 as glutamine sensor, FKBP-rapamycin as inhibitor). Complex formation is essential for all TORC1 signaling.
