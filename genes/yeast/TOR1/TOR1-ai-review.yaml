description: TOR1 (Target of Rapamycin 1) is a 2470 amino acid serine/threonine kinase homologous to phosphatidylinositol 3-kinases. As a core component of TORC1 (TOR Complex 1), TOR1 serves as a master regulator of cellular growth and nutrient sensing in response to nitrogen, carbon, and amino acid availability. TOR1 phosphorylates multiple downstream targets (Tap42, Sch9, Ypk3, Stm1) to coordinate protein synthesis via translation initiation and ribosome biogenesis, while simultaneously inhibiting autophagy under nutrient-rich conditions. TOR1 localizes to multiple membrane compartments (vacuolar, plasma, endosomal, Golgi membranes) and translocates to the nucleus in response to nutrient availability where it regulates ribosomal protein gene transcription. The kinase activity is rapamycin-sensitive for TORC1-specific functions and essential for cell cycle progression and replicative aging control.
