core_functions:
- description: Master transcriptional regulator of pseudohyphal growth and morphogenesis. PHD1 contains a conserved bHLH/APSES DNA-binding domain that enables sequence-specific binding to E-box consensus sequences in target promoters. The protein functions as a key regulatory hub integrating signals from multiple developmental pathways (cAMP-PKA, MAPK cascades, nutrient sensing) to control the filamentous growth decision during nitrogen starvation. PHD1 overexpression induces approximately 214 genes, including the critical FLO11 cell adhesion gene, and is sufficient to trigger pseudohyphal growth even under nutrient-rich conditions. The protein is inherently unstable, with stability regulated by Cdk8-mediated phosphorylation providing a nutrient-sensing mechanism where stabilization during nitrogen limitation initiates the developmental cascade. This represents PHD1's core evolved function as a master regulator of morphogenesis and cellular differentiation in baker's yeast.
