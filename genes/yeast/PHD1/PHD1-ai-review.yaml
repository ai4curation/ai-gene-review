description: PHD1 is a master transcriptional regulator of pseudohyphal growth and morphogenesis in Saccharomyces cerevisiae. As a member of the APSES (bHLH) family of fungal transcription factors, PHD1 contains a conserved DNA-binding domain that recognizes E-box consensus sequences. PHD1 functions as a major regulatory hub that integrates signals from the cAMP-PKA pathway and MAPK signaling cascades to control filamentous growth during nitrogen starvation. The protein is an inherently unstable regulator, with stability modulated by Cdk8-dependent phosphorylation of the mediator complex. When overexpressed, PHD1 induces approximately 214 genes and can independently trigger pseudohyphal growth even under nutrient-rich conditions. PHD1 directly regulates critical downstream targets like FLO11 (cell adhesion) and serves as a convergence point for multiple developmental signaling pathways. The protein localizes to the nucleus where it binds promoter regions and recruits coregulator complexes including Tup1-Cyc8 to modulate gene expression.
