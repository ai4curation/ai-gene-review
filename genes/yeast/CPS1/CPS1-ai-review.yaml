description: >-
  Carboxypeptidase S (yscS) is a zinc-dependent metallocarboxypeptidase belonging to
  the M20A subfamily of the ancient M20 metallopeptidase family (Clan MH), which spans
  all domains of life. The enzyme functions in the vacuolar lumen to hydrolyze peptide
  substrates, exhibiting strict substrate specificity for peptides with glycine in
  the penultimate (P1) position (e.g., Z-Gly-Leu). CPS1 is synthesized as a type II
  transmembrane protein precursor (77 kDa and 74 kDa glycoforms) that traffics via the
  MVB pathway with ubiquitin-dependent sorting (Lys8 ubiquitination by Rsp5). Proteinase
  B cleaves the precursor to release soluble mature enzyme into the vacuolar lumen.
  The enzyme uses the characteristic M20 di-zinc catalytic mechanism with five conserved
  metal-coordinating residues (His-Asp-Glu-Asp/Glu-His). CPS1 contributes ~60% of the
  enzymatic activity for Cbz-Gly-Leu hydrolysis and is regulated by nitrogen catabolite
  repression through GATA transcription factors (Gln3p, Gat1p), with expression increasing
  during nitrogen starvation. Represents ancestral M20 peptidase function, in contrast
  to the neofunctionalized mammalian homolog PM20D1 which evolved N-acyl amino acid
  synthase/hydrolase activity.
