core_functions:
- description: Zinc-dependent metallocarboxypeptidase of the M20A subfamily (Clan MH)
    that hydrolyzes C-terminal amino acids from peptides with strict substrate specificity
    requiring glycine in the penultimate (P1) position (e.g., Z-Gly-Leu but not Z-Leu-Leu
    or Z-Phe-Ser). Uses a conserved di-zinc catalytic mechanism with five metal-coordinating
    residues (His-Asp-Glu-Asp/Glu-His). Functions in vacuolar protein degradation to
    recycle amino acids for cellular nitrogen metabolism, with expression regulated
    by nitrogen catabolite repression via GATA transcription factors. Represents ancestral
    M20 peptidase function conserved across ~2.5 billion years of evolution.
