id: Q08448
gene_symbol: LPL1
taxon:
  id: NCBITaxon:559292
  label: Saccharomyces cerevisiae S288C
description: LPL1 encodes a lipid droplet-localized phospholipase B that catalyzes the hydrolysis of glycerophospholipids at both sn-1 and sn-2 positions. It plays dual roles in lipid droplet homeostasis and protein quality control under stress conditions, being induced by the Rpn4 transcription factor during proteotoxic stress.
existing_annotations:
- term:
    id: GO:0006629
    label: lipid metabolic process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'Broad biological process term correctly reflecting LPL1 phospholipase B activity on multiple glycerophospholipids. IBA annotation from phylogenetically conserved lipase family members is well-supported by experimental evidence showing LPL1 catalyzes lipid metabolism through phospholipid hydrolysis.'
    action: ACCEPT
    reason: 'This general lipid metabolic process annotation is appropriate and supported by extensive experimental evidence from Selvaraju et al. 2014 demonstrating phospholipase B activity on PE, PC, PS, PA, and PG. The IBA inference from conserved family members aligns with the biochemical characterization.'
    supported_by:
      - reference_id: PMID:25014274
        supporting_text: 'The purified Lpl1p showed phospholipase activity with broader substrate specificity, acting on all glycerophospholipids primarily at sn-2 position and later at sn-1 position.'
- term:
    id: GO:0004622
    label: phosphatidylcholine lysophospholipase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'This lysophospholipase annotation captures only part of LPL1 activity. While LPL1 does have lysophospholipase activity (removing the second fatty acid), it primarily functions as a phospholipase B with activity on intact phospholipids, not just lysophospholipids. The more accurate term would be phospholipase B activity (GO:0102545).'
    action: MODIFY
    reason: 'LPL1 is biochemically characterized as a phospholipase B enzyme that cleaves both sn-1 and sn-2 positions of glycerophospholipids. The lysophospholipase activity is only the second step of its complete phospholipase B activity. This term is too narrow.'
    proposed_replacement_terms:
      - id: GO:0102545
        label: phospholipase B activity
    supported_by:
      - reference_id: PMID:25014274
        supporting_text: 'The purified Lpl1p showed phospholipase activity with broader substrate specificity, acting on all glycerophospholipids primarily at sn-2 position and later at sn-1 position.'
- term:
    id: GO:0005811
    label: lipid droplet
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'Correct cellular component annotation strongly supported by multiple experimental studies showing LPL1 localizes to lipid droplets, particularly in stationary phase cells. The IBA inference is validated by direct experimental evidence.'
    action: ACCEPT
    reason: 'This annotation is well-supported by multiple independent studies using fluorescence microscopy and biochemical fractionation showing LPL1 is a bona fide lipid droplet protein. The phylogenetic inference aligns perfectly with experimental data.'
    supported_by:
      - reference_id: PMID:25014274
        supporting_text: 'Localization studies precisely revealed that Lpl1 is exclusively localized in the LD at the stationary phase.'
      - reference_id: PMID:10515935
        supporting_text: 'Identification and characterization of major lipid particle proteins of the yeast Saccharomyces cerevisiae.'
- term:
    id: GO:0047372
    label: monoacylglycerol lipase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'This annotation likely derives from phylogenetic relationship to ROG1, which is a monoacylglycerol lipase. However, LPL1 has been characterized as a phospholipase B acting on phospholipids, not a monoacylglycerol lipase. No experimental evidence supports monoacylglycerol lipase activity for LPL1.'
    action: REMOVE
    reason: 'The IBA annotation appears to incorrectly transfer ROG1 function to LPL1. While both are in the same lipase family, they have diverged substrate specificities. LPL1 acts on phospholipids (PE, PC, PS, PA, PG) not monoacylglycerols. The experimental characterization by Selvaraju et al. 2014 tested phospholipids, not monoacylglycerols.'
    supported_by:
      - reference_id: PMID:25014274
        supporting_text: 'The purified Lpl1p showed phospholipase activity with broader substrate specificity, acting on all glycerophospholipids [note: PE, PA, PC, PS, PG tested, not monoacylglycerols]'
      - reference_id: 'file:yeast/LPL1/LPL1-deep-research.md'
        supporting_text: 'Lpl1 and Rog1p have diverged substrate preferences but analogous structural frameworks'
