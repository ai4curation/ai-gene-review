      Hsp70 chaperone. Multiple publications demonstrate the ATP-dependent chaperone
      cycle (PMID:1325440, PMID:10367885, PMID:14704430). This should be added as
      the primary replacement for GO:0051082 annotations.
    supported_by:
      - reference_id: PMID:10367885
        supporting_text: >-
          BiP (Kar2p), a member of the Hsp70 family resident in the ER lumen, acts as
          a molecular ratchet during translocation of the secretory protein prepro-alpha
          factor through the channel formed by the Sec complex.
      - reference_id: PMID:1325440
        supporting_text: >-
          It is active as a homodimer and exhibits ATPase activity with a specific
