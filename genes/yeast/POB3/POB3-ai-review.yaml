id: Q04636
gene_symbol: POB3
product_type: PROTEIN
status: IN_PROGRESS
taxon:
  id: NCBITaxon:559292
  label: Saccharomyces cerevisiae
description: POB3 is the small subunit of the FACT (Facilitates Chromatin 
  Transcription) complex, an essential heterodimeric histone chaperone that 
  works with Spt16 to dynamically reorganize nucleosomes during transcription 
  elongation, DNA replication, and DNA repair. Unlike mammalian SSRP1, yeast 
  POB3 lacks intrinsic DNA-binding capacity and instead cooperates with Nhp6 
  proteins for DNA recognition. POB3 specifically binds H2A-H2B dimers through 
  its acidic C-terminus and contributes to H3-H4 interactions through its middle
  pleckstrin homology domains. The protein is essential for cell viability and 
  localizes to active transcription sites and replication forks within 
  chromatin.
core_functions:
  - molecular_function:
      id: GO:0031491
      label: nucleosome binding
    description: Histone chaperone activity through nucleosome reorganization. 
      POB3 is the critical histone chaperone subunit of FACT that mediates 
      reversible disassembly and reassembly of nucleosomes through binding to 
      H2A-H2B dimers (C-terminal acidic domain) and H3-H4 tetramers (middle 
      pleckstrin homology domains). This nucleosome dynamics activity is the 
      molecular foundation for all of POB3's functional roles.
    directly_involved_in:
      - id: GO:0006325
        label: chromatin organization
      - id: GO:0034728
        label: nucleosome organization
    locations:
      - id: GO:0000785
        label: chromatin
    supported_by:
      - reference_id: PMID:11432837
        supporting_text: "Spt16-Pob3 and the HMG protein Nhp6 combine to form the
          nucleosome-binding factor SPN"
      - reference_id: PMID:18089575
        supporting_text: "Structural and functional analysis of the Spt16p N-terminal
          domain reveals overlapping roles"
  - molecular_function:
      id: GO:0042393
      label: histone binding
    description: Facilitation of RNA Polymerase II transcription elongation and 
      initiation. POB3 travels with elongating RNA polymerase II and facilitates
      nucleosome passage during transcript elongation. FACT also promotes 
      preinitiation complex assembly and stabilizes TBP binding to TATA boxes.
    directly_involved_in:
      - id: GO:0006351
        label: DNA-templated transcription
      - id: GO:0045899
        label: positive regulation of RNA polymerase II transcription 
          preinitiation complex assembly
    locations:
      - id: GO:0005634
        label: nucleus
    supported_by:
      - reference_id: PMID:15987999
        supporting_text: The yeast FACT complex has a role in transcriptional 
          initiation
      - reference_id: PMID:14585989
        supporting_text: The FACT complex travels with elongating RNA polymerase
          II
  - molecular_function:
      id: GO:0031491
      label: nucleosome binding
    description: Support of DNA replication fork progression and 
      replication-coupled nucleosome assembly. POB3 is essential for DNA 
      replication, physically associates with DNA polymerase alpha, and 
      participates in replication-coupled chromatin assembly behind the 
      advancing replication fork.
    directly_involved_in:
      - id: GO:0006261
        label: DNA-templated DNA replication
    locations:
      - id: GO:0005634
        label: nucleus
    supported_by:
      - reference_id: PMID:9199353
        supporting_text: The Saccharomyces cerevisiae DNA polymerase alpha 
          catalytic subunit interacts with Cdc68/Spt16 and with Pob3
      - reference_id: PMID:10924459
        supporting_text: POB3 is required for both transcription and replication
  - molecular_function:
      id: GO:0003682
      label: chromatin binding
    description: Facilitation of DNA repair through nucleosome reorganization. 
      POB3/FACT facilitates nucleotide excision repair and other DNA repair 
      pathways by dynamically reorganizing nucleosomes to expose lesions to 
      repair proteins and reassembling chromatin after successful repair.
    directly_involved_in:
      - id: GO:0006281
        label: DNA repair
    locations:
      - id: GO:0000785
        label: chromatin
    supported_by:
      - reference_id: PMID:10413469
        supporting_text: Spt16 and Pob3 form an essential abundant heterodimer 
          that is nuclear chromatin-associated
existing_annotations:
  - term:
      id: GO:0035101
      label: FACT complex
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: POB3 is an integral, obligate component of the FACT complex. IBA 
        evidence from phylogenetic analysis is appropriate given the conserved 
        role of POB3/SSRP1 orthologs across eukaryotes. This annotation 
        correctly identifies POB3's core cellular role as a structural component
        of the FACT heterodimer.
      action: ACCEPT
      reason: POB3 is the second essential subunit of FACT, functioning 
        obligately with Spt16. The IBA code reflects proper phylogenetic 
        inference of this fundamental complex membership. This is core function.
      supported_by:
        - reference_id: PMID:9705338
          supporting_text: Characterization of the CP complex, an abundant dimer
            of Cdc68 and Pob3 proteins

        - reference_id: file:yeast/POB3/POB3-deep-research-perplexity.md
          supporting_text: 'provider: perplexity'
  - term:
      id: GO:0003677
      label: DNA binding
    evidence_type: IEA
    original_reference_id: GO_REF:0000002
    review:
      summary: IEA annotation based on InterPro domain IPR000969 (SSRP1/POB3). 
        However, this annotation is misleading in the context of yeast POB3. 
        While POB3 contains domains shared with SSRP1 family members, POB3 
        itself lacks intrinsic DNA-binding capacity. DNA binding in the yeast 
        FACT complex is provided by Nhp6 proteins, not POB3. The domain 
        annotation is correct at the sequence level but does not reflect actual 
        POB3 function.
      action: REMOVE
      reason: "Yeast POB3 does not directly bind DNA. Unlike mammalian SSRP1 which
        contains an HMG-box domain for DNA binding, POB3 achieves FACT function through
        cooperation with Nhp6 proteins that provide DNA-binding capability. UniProt
        itself notes: 'In contrast to the orthologous protein in animals and plants,
        this protein does not contain a HMG box DNA-binding domain. This function
        may instead be provided by the HMG box of the associated NHP6A/NHP6B proteins
        in the FACT complex of yeast.' IEA propagation of mammalian annotations to
        yeast is inappropriate."
      supported_by:
        - reference_id: PMID:11432837
          supporting_text: "Spt16-Pob3 and the HMG protein Nhp6 combine to form the
            nucleosome-binding factor SPN"
        - reference_id: UniProt:Q04636
          supporting_text: "In contrast to the orthologous protein in animals and
            plants, this protein does not contain a HMG box DNA-binding domain. This
            function may instead be provided by the HMG box of the associated NHP6A/NHP6B
            proteins"

