        inference is correct. POB3 is exclusively nuclear in function.
      action: ACCEPT
      reason: POB3 is functionally restricted to the nucleus where it 
        participates in transcription, replication, and DNA repair. Multiple 
        studies confirm nuclear localization and chromatin association.
      supported_by:
        - reference_id: PMID:10413469
