    reason: 'This appears to be a pleiotropic effect rather than core function. SET1 H3K4 methylation regulates genes involved in sterol metabolism, but sterol homeostasis is not a primary functional role. The annotation is not incorrect, but represents a downstream consequence of transcriptional regulation rather than direct SET1 function. Keep annotation but mark as non-central to SET1 biology.'
