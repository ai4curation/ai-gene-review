- term:
    id: GO:0042800
    label: histone H3K4 methyltransferase activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: 'SET1 catalyzes histone H3 lysine 4 methylation as the core enzymatic function of the COMPASS complex. IBA annotation based on phylogenetic inference across SET1/MLL family. Extensive direct biochemical evidence establishes this as the primary function.'
    action: ACCEPT
    reason: 'Core SET1 function. IBA evidence is appropriate for this well-conserved family function. Deep research confirms SET1 is the sole H3K4 methyltransferase in yeast [evidence from PMID:11742990, 11751634, 11752412, 11805083].'
    supported_by:
      - reference_id: PMID:11742990
        supporting_text: 'The Saccharomyces cerevisiae Set1 complex includes an Ash2 homologue and methylates histone 3 lysine 4.'
      - reference_id: PMID:11805083
        supporting_text: 'COMPASS, a histone H3 (Lysine 4) methyltransferase required for telomeric silencing of gene expression.'
