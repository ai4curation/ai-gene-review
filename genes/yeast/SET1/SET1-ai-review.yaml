    reason: 'Core structural annotation. SET1 functions exclusively as component of COMPASS complex. IBA evidence appropriate for this conserved complex membership. Deep research establishes COMPASS as multi-subunit assembly with SET1 at catalytic core [PMID:11742990, 11687631].'
