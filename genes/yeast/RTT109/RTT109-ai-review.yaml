core_functions:
- molecular_function:
    id: GO:0032931
    label: histone H3K56 acetyltransferase activity
  description: RTT109 catalyzes acetylation of histone H3 lysine 56 on newly synthesized,
    non-nucleosomal histones during S-phase DNA replication. This is the defining,
    essential, and most extensively characterized enzymatic function of RTT109. H3K56
    acetylation specifically marks newly replicated DNA and facilitates nucleosome
    assembly.
  directly_involved_in:
  - id: GO:0006335
    label: DNA replication-dependent chromatin assembly
  - id: GO:0006974
    label: DNA damage response
  locations:
  - id: GO:0005634
    label: nucleus
- molecular_function:
    id: GO:0010484
    label: histone H3 acetyltransferase activity
  description: In addition to H3K56, RTT109 catalyzes acetylation of histone H3 at
    lysines 9, 27, 14, and 23 depending on histone chaperone cofactor context (Vps75
    vs Asf1). These activities contribute to chromatin assembly, R-loop suppression,
    and proper nucleosome dynamics during replication.
  directly_involved_in:
  - id: GO:0006325
    label: chromatin organization
  locations:
  - id: GO:0005634
    label: nucleus
- molecular_function:
    id: GO:0061733
    label: protein-lysine-acetyltransferase activity
  description: RTT109 catalyzes lysine acetylation from acetyl-CoA cofactor on multiple
    histone H3 substrate lysine residues (K56, K9, K27, K14, K23). The enzyme undergoes
    autoacetylation at lysine 290 which stabilizes the activation domain interaction
    with the catalytic PAT domain.
  directly_involved_in:
  - id: GO:0006335
    label: DNA replication-dependent chromatin assembly
  locations:
  - id: GO:0005634
    label: nucleus
