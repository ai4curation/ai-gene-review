id: Q07794
gene_symbol: RTT109
product_type: PROTEIN
status: INITIALIZED
taxon:
  id: NCBITaxon:559292
  label: Saccharomyces cerevisiae
description: Histone acetyltransferase RTT109 (also KAT11, Regulator of Ty1 transposition
  protein 109) catalyzes acetylation of newly synthesized histone H3 at lysines 56,
  9, 27, 14, and 23 in coordination with histone chaperone cofactors Vps75 and Asf1.
  RTT109 is absolutely essential for replication-dependent nucleosome assembly and
  genome stability, as H3K56ac marks nascent DNA and facilitates proper chromatin
  assembly while preventing double-strand break formation. RTT109 also prevents DNA-RNA
  hybrid accumulation through H3K14 and H3K23 acetylation. The enzyme exhibits a unique
  bipartite architecture with N-terminal PAT domain and C-terminal activation domain,
  undergoes autoacetylation at K290 for catalytic activation, and functions exclusively
  on newly synthesized non-nucleosomal histones during S-phase replication.
