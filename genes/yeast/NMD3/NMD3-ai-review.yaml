        supporting_text: 'that associates with the large subunit protein Rpl10p...nuclear export sequence-containing factor'
- term:
    id: GO:0070180
    label: large ribosomal subunit rRNA binding
  evidence_type: IDA
  original_reference_id: PMID:24240281
