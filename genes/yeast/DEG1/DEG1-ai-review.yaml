description: DEG1 (also known as PUS3) encodes a tRNA pseudouridine(38/39) synthase that specifically modifies positions 38 and 39 in the anticodon loop of tRNAs. The enzyme is a member of the TruA family of pseudouridine synthases and also modifies mRNAs in a growth-condition dependent manner. DEG1/Pus3p localizes to both nucleus and cytoplasm, modifying both cytoplasmic and mitochondrial tRNAs. While not essential for viability, deletion causes temperature-sensitive growth defects, particularly at 37Â°C. The protein catalyzes the isomerization of uridine to pseudouridine without requiring cofactors, using a conserved aspartate residue (Asp151) as the nucleophile.
