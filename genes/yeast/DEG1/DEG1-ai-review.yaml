        supporting_text: "the enzymatic activity only toward psi 38 and psi 39 formation in different tRNA substrates"
      - reference_id: PMID:9430663
        supporting_text: "both cytoplasmic and mitochondrial tRNAs share a common origin for psi 38- and psi 39-synthesizing activity"
