core_functions:
  - molecular_function:
      id: GO:0160154
      label: tRNA pseudouridine(38/39) synthase activity
    description: The primary and most specific molecular function of DEG1/Pus3p is the catalysis of pseudouridine formation exclusively at positions 38 and 39 in the anticodon loop of tRNAs. This enzymatic activity involves isomerization of uridine to pseudouridine without requiring cofactors, using a conserved aspartate residue (Asp151) as the nucleophile. The enzyme functions as a homodimer with high substrate specificity, recognizing the L-shaped tertiary structure of tRNAs and modifying both cytoplasmic and mitochondrial tRNAs. This modification is critical for translation fidelity, ribosome binding affinity, and cellular adaptation to temperature stress. Loss of DEG1 causes temperature-sensitive growth defects, particularly at 37Â°C, reduced translation fidelity, and impaired tRNA function.
    supported_by:
      - reference_id: PMID:9430663
        supporting_text: "DEG1-disrupted yeast strain lacks synthase activity for the formation of pseudouridines psi 38 and psi 39 in tRNA whereas the other activities, specific for psi formation at positions 13, 27, 28, 32, 34, 35, 36, and 55 in tRNA, remain unaffected"
