- term:
    id: GO:0000131
    label: incipient cellular bud site
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: SPA2 is a core component of the incipient bud site, localizing to sites of polarized growth before the bud is morphologically evident. This has been experimentally demonstrated by direct microscopy and is one of the defining early functions of SPA2 in cell polarity. IBA evidence from phylogenetic ortholog analysis is appropriate here as this is a well-established localization.
    action: ACCEPT
    reason: Strong experimental evidence (IDA in literature) demonstrates SPA2 localization to the incipient bud site. The IBA assignment is reliable for this core localization property. This represents a primary function of SPA2 in cell polarity establishment.
    supported_by:
      - reference_id: PMID:9214378
        supporting_text: "Spa2p is one of the first proteins involved in bud formation to localize to the incipient bud site before a bud is recognizable"
- term:
    id: GO:0005078
    label: MAP-kinase scaffold activity
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: This annotation reflects SPA2's well-established role in serving as a direct scaffold for the Mpk1p/Slt2p MAPK pathway. SPA2 physically interacts with both Mkk1/Mkk2 (MEKs) and Mpk1p (MAPK), recruiting the entire MAP kinase module to sites of polarized growth for cell wall integrity signaling. This is a primary molecular function, not a secondary consequence.
    action: ACCEPT
    reason: Extensive experimental evidence (IDA, IMP) demonstrates SPA2 directly recruits and scaffolds the Mpk1p MAPK pathway. The scaffold activity is a core mechanistic function essential for proper MAPK pathway localization and signaling during cell polarization. IBA is appropriate for this well-characterized interaction module.
    supported_by:
      - reference_id: PMID:12361575
        supporting_text: Spa2p functions as a scaffold-like protein to recruit the Mpk1p MAP kinase module to sites of polarized growth
      - reference_id: PMID:9632790
        supporting_text: Spa2p interacts with Ste11p (MAPK kinase [MEK] kinase) and Ste7p (MEK) of the mating signaling pathway as well as with the MEKs Mkk1p and Mkk2p of the Slt2p (Mpk1p) MAPK pathway
