proposed_new_terms:
  - proposed_name: "metallochaperone GTPase activity"
    proposed_definition: "Catalysis of GTP hydrolysis coupled to the transfer of metal ions to target metalloproteins"
    justification: "ZNG1 and the COG0523 family represent a distinct class of GTPases that couple nucleotide hydrolysis to metal ion transfer. This term would capture the unique mechanism that distinguishes them from other chaperones and GTPases."
  - proposed_name: "zinc transferase activity"
    proposed_definition: "Catalysis of the transfer of zinc ions from a donor molecule to an acceptor metalloprotein"
    justification: "More specific than zinc chaperone activity, emphasizing the direct transfer mechanism demonstrated for ZNG1 to MAP1."
suggested_experiments:
  - experiment_type: "Structural analysis"
    description: "Crystal structure of ZNG1 in complex with MAP1 during zinc transfer to understand the molecular mechanism of metal delivery. This would reveal the conformational changes that occur during GTP hydrolysis and zinc transfer."
  - experiment_type: "Substrate specificity analysis"
    description: "Systematic testing of ZNG1 with different metalloproteins to determine if it specifically targets MAP1 or can deliver zinc to other enzymes. This would clarify the specificity of the zinc chaperone system."
  - experiment_type: "Metal selectivity studies"
    description: "Testing ZNG1 activity with different divalent metals (cobalt, manganese, iron) to understand metal specificity and potential cross-reactivity within the COG0523 family."
