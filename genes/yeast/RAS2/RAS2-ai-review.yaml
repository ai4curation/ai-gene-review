taxon:
  id: NCBITaxon:559292
  label: Saccharomyces cerevisiae
description: RAS2 is a small GTPase that serves as a key regulator of cAMP-dependent
  protein kinase (PKA) signaling in Saccharomyces cerevisiae. RAS2 cycles between
  GTP-bound active and GDP-bound inactive states, activated by guanine nucleotide
  exchange factor CDC25 and inactivated by GAPs IRA1/IRA2. As a primary effector regulating
  adenylate cyclase activity, RAS2 controls nutrient-dependent cell growth, glucose
  sensing, metabolic enzyme regulation, stress response, and replicative lifespan
  through PKA-mediated signaling. RAS2 also functions in morphogenetic pathways including
  pseudohyphal growth and cell division polarity through Cdc42/MAPK signaling. The
  protein is farnesylated and palmitoylated, localizing to plasma membrane, ER membrane,
  and nucleus.
