core_functions:
- description: "RAS2 serves as the primary regulator of cAMP/PKA signaling pathway, acting as a molecular switch that cycles between GTP-bound active and GDP-bound inactive states. In the active state, RAS2-GTP binds to and activates adenylate cyclase (CYR1), increasing cellular cAMP levels. This triggers cAMP-dependent protein kinase (PKA) activation, which phosphorylates downstream targets controlling nutrient-dependent growth, glucose metabolism, stress resistance, and replicative lifespan determination."
  molecular_function:
    id: GO:0003924
    label: GTPase activity
  locations:
    - id: GO:0005886
      label: plasma membrane
  directly_involved_in:
    - id: GO:0007265
      label: Ras protein signal transduction
    - id: GO:0042149
      label: cellular response to glucose starvation
  supported_by:
    - reference_id: PMID:6438624
      supporting_text: A product of yeast RAS2 gene is a guanine nucleotide binding protein
    - reference_id: PMID:8106517
      supporting_text: Biochemical characterization of yeast RAS2 reveals GTPase activity and interactions with GTPase-activating proteins
    - reference_id: PMID:15016820
      supporting_text: The Ras/cAMP-dependent protein kinase signaling pathway regulates nutrient starvation response
- description: "RAS2 functions in morphogenetic signaling through the Cdc42/MAPK pathway to regulate cell division polarity and pseudohyphal growth. Upon nutrient starvation, activated RAS2 signals through Cdc42 and the MAPK cascade (Ste20/Ste11/Ste7) to induce filamentous growth and coordinate unipolar budding pattern characteristic of pseudohyphae. This allows nutrient foraging in diploid cells."
  molecular_function:
    id: GO:0003924
    label: GTPase activity
  directly_involved_in:
    - id: GO:2000222
      label: positive regulation of pseudohyphal growth
    - id: GO:0007163
      label: establishment or maintenance of cell polarity
  supported_by:
    - reference_id: PMID:1547504
      supporting_text: Unipolar cell divisions in yeast S. cerevisiae lead to filamentous growth regulated by starvation and RAS
    - reference_id: PMID:8643578
      supporting_text: Ras2 signals via the Cdc42/Ste20/mitogen-activated protein kinase module to induce filamentous growth
- description: "RAS2 regulates protein localization to the bud neck and cell division machinery. RAS2-GTP recruits and anchors mitotic exit regulators (including Lte1) to the bud cortex in a Cdc42-dependent manner, controlling cell polarity and ensuring proper cytokinesis."
  molecular_function:
    id: GO:0003924
    label: GTPase activity
  locations:
    - id: GO:0005886
      label: plasma membrane
  directly_involved_in:
    - id: GO:0097271
      label: protein localization to bud neck
    - id: GO:0032880
      label: regulation of protein localization
  supported_by:
    - reference_id: PMID:12782684
      supporting_text: Ras recruits mitotic exit regulator Lte1 to the bud cortex in budding yeast
    - reference_id: PMID:15917658
      supporting_text: Ras and the Rho effector Cla4 collaborate to target and anchor Lte1 at the bud cortex
