id: P38862
gene_symbol: ATG7
product_type: PROTEIN
status: INITIALIZED
taxon:
  id: NCBITaxon:559292
  label: Saccharomyces cerevisiae
description: ATG7 (Ubiquitin-like modifier-activating enzyme ATG7, also known as
  Apg7p/Cvt2p) is an essential E1-like ubiquitin-activating enzyme that 
  catalyzes the first step of the autophagy ubiquitin-like protein conjugation 
  systems. ATG7 activates two distinct ubiquitin-like modifiers (ATG12 and 
  ATG8/LC3) through adenylation and thioester bond formation at its catalytic 
  cysteine (Cys507). It transfers these activated substrates to specific E2 
  enzymes (ATG10 for ATG12, ATG3 for ATG8), enabling their conjugation to target
  proteins (ATG5 and phosphatidylethanolamine, respectively). This function is 
  essential for autophagosome formation, the Cvt (cytoplasm-to-vacuole 
  targeting) pathway, and selective autophagy pathways including mitophagy and 
  nucleophagy. ATG7 operates as a homodimer, and both dimerization and its 
  catalytic activity are essential for ATP binding and substrate activation.
existing_annotations:
  - term:
      id: GO:0000407
      label: phagophore assembly site
    evidence_type: IBA
    original_reference_id: GO_REF:0000033
    review:
      summary: Phylogenetic inference-based annotation (IBA) correctly assigns 
        ATG7 to the phagophore assembly site based on ortholog curation. ATG7 
        localizes to the preautophagosomal/phagophore assembly site (PAS) where 
        autophagosome biogenesis occurs.
      action: ACCEPT
      reason: Robust IBA annotation supported by experimental evidence showing 
        ATG7 localization to the PAS (PMID:18497569). ATG7 is a core component 
        of the autophagy machinery that functions at the phagophore assembly 
        site. This is consistent with the UniProt annotation "Preautophagosomal 
        structure" and represents a key subcellular localization.
      supported_by:
        - reference_id: PMID:18497569
          supporting_text: we localized these Atgp-vYFP chimeras during 
            rapamycin-induced autophagy
