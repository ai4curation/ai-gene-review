- id: file:yeast/MTC7/MTC7-bioinformatics/RESULTS.md
  title: MTC7 Bioinformatics Analysis Results
  findings:
  - statement: Two transmembrane helices confirmed at positions 13-33 and 42-62
    supporting_text: Kyte-Doolittle analysis confirms TM1 (13-33) with 0.60 hydrophobicity
      and TM2 (42-62) with 1.07 hydrophobicity
  - statement: Exceptional C-terminal polybasic tract with 8 consecutive lysines
    supporting_text: Positions 105-112 contain KKKKKKKK, an unusually strong polybasic
      tract serving as nuclear localization signal
  - statement: Strong nuclear localization signal in C-terminus
    supporting_text: The 8 consecutive lysines form one of the strongest NLS motifs
      observed in yeast proteins
  - statement: Type II membrane protein topology predicted
    supporting_text: Both N- and C-termini predicted to be cytoplasmic based on positive-inside
      rule and charge distribution
  - statement: Significant disorder in C-terminal region overlapping with polybasic
      tract
    supporting_text: Positions 96-119 show high disorder propensity, providing flexibility
      for protein interactions
