    summary: IEA annotation based on InterPro domain mapping. SWI1 contains an ARID (AT-rich interaction domain) that is structurally capable of DNA binding, but exhibits markedly weak DNA-binding affinity compared to other ARID proteins. Within the intact complex, SWI1 participates in nucleosome and DNA recognition, but the primary DNA-binding function appears to be mediated by other subunits.
