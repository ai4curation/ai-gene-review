description: SWI1 is a key regulatory subunit of the SWI/SNF ATP-dependent chromatin remodeling complex. It lacks catalytic ATPase activity but serves critical roles in complex assembly and targeting to promoters through interactions with transcription factors and the Mediator complex. The N-terminal prion domain mediates protein-protein interactions and can adopt an alternative amyloid conformation, while the C-terminal ARID domain weakly binds DNA but is essential for nucleosome recognition within the intact complex. Core function is nucleosome repositioning and transcriptional regulation.
