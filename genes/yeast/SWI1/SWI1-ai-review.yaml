    label: transcription cis-regulatory region binding
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: IBA annotation indicating DNA binding to cis-regulatory regions. However, SWI1 itself exhibits weak DNA binding; within the complex, DNA binding appears to occur primarily through minor groove contacts by other subunits, not through the major groove contacts typical of cis-regulatory region binding.
    action: REMOVE
    reason: Multiple lines of evidence indicate this annotation is misleading. First, the isolated SWI1 ARID domain exhibits markedly weak DNA-binding affinity compared to other ARID family members, lacking proper major groove contact residues. Second, within the SWI/SNF complex, DNA binding to naked DNA is distamycin-sensitive (minor groove), indicating that other subunits mediate this interaction. Third, the primary mechanism for SWI/SNF recruitment to cis-regulatory regions is through direct or indirect interactions with DNA-bound transcription factors and the Mediator complex, not through SWI1 cis-regulatory region binding per se. The annotation conflates complex function with individual protein function.
    supported_by:
      - reference_id: PMID:18644858
        supporting_text: Architecture of the SWI/SNF-nucleosome complex
