core_functions:
  - "Histone acetyltransferase activity with specificity for histone H4 (K5, K8, K12, K16) and secondary acetylation of H3, H2A/H2B, and variant H2A.Z"
  - "Catalytic subunit of the NuA4 chromatin-modifying complex essential for epigenetic gene regulation"
  - "Positive regulation of RNA Polymerase II-dependent transcription through histone acetylation at promoters and coding regions"
  - "Stimulation of transcription elongation through H4 acetylation targeting to gene bodies"
  - "Essential role in DNA double-strand break repair through H4K16 acetylation enabling repair machinery accessibility"
  - "Cell cycle checkpoint control, particularly mitosis and cytokinesis progression"
  - "Emerging roles in protein acetylation of non-histone substrates (ATG3, PAH1) affecting autophagy and lipid synthesis"
  - "Histone crotonyl-CoA transferase activity regulating crotonylation-dependent transcription"

