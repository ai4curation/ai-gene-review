  - "Are there documented cases where ESA1/NuA4 acts as a net repressor of transcription beyond the complex rDNA silencing mechanisms?"
  - "How is ESA1 catalytic activity regulated in different cell cycle phases? Is there phosphorylation-dependent regulation as suggested by PMID:16135807?"
  - "What is the relationship between ESA1-catalyzed histone acetylation and ESA1-catalyzed histone crotonylation? Do these occur on the same nucleosomes or mark different genes?"

