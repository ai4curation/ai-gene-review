# ================== PROTEIN-PROTEIN INTERACTIONS (GENERIC BINDING) ==================
# NOTE: The original GOA contains 26 separate GO:0005515 (protein binding) IPI annotations.
# These document real, validated interactions with NuA4 subunits and histone substrates.
# However, generic "protein binding" is non-informative. Consolidated handling below.

- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: "PMID:10487762"
  review:
    summary: "ESA1 forms protein interactions with NuA4 subunits (TRA1, ARP4, EAF3) and histone substrates documented by yeast two-hybrid and co-immunoprecipitation."
    action: KEEP_AS_NON_CORE
    reason: "While IPI annotations document real, validated interactions (with Tra1, Arp4, EAF3, histones), the generic term 'protein binding' provides minimal mechanistic information. These 26 IPI entries collectively document ESA1's multiple interaction partners (NuA4 subunits, histones, kinases, etc.), which is valuable for network analysis and protein interaction databases, but less critical for functional understanding. ESA1's complex membership and enzymatic activity annotations capture the functional significance of these interactions. Recommend consolidation: keep as non-core, or reference-specific interactions (e.g., ESA1-Tra1 core complex formation, ESA1-histone substrate binding) rather than generic protein binding."
    proposed_replacement_terms: "More specific interaction terms could include: (1) Complex assembly (NuA4 formation); (2) Histone binding (explicit substrate interaction); (3) Specific partner binding (Tra1, Arp4 interaction) with mechanistic relevance"
    supported_by:
      - reference_id: PMID:10487762
        supporting_text: "TRA1 identified as NuA4 subunit and interaction partner of ESA1"
      - reference_id: PMID:12353039
        supporting_text: "ARP4 component binds histone H4 tails and associates with ESA1 in NuA4 complex"
      - reference_id: UniProt
        supporting_text: "INTERACTION annotations for Q08649 with P38811:TRA1, Q12432:EAF3, P02309:HHF2, etc."

