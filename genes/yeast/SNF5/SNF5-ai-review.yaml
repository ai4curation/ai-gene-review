    id: GO:0006338
    label: chromatin remodeling
  evidence_type: IEA
  original_reference_id: GO_REF:0000002
  review:
    summary: SNF5 directly participates in ATP-dependent chromatin remodeling as a
      core SWI/SNF complex subunit that anchors histone octamers and couples ATP hydrolysis
      to nucleosome movement. IEA from InterPro is conservative but represents a core
      function of this protein.
    action: ACCEPT
    reason: Chromatin remodeling is a primary CORE function of SNF5. SNF5 is essential
      for SWI/SNF catalytic activity, directly engaging nucleosomes through arginine-rich
      repeat domains that bind the histone acidic patch (deep research). SNF5 deletion
      reduces nucleosome remodeling efficiency 2-3 fold and uncouples ATP hydrolysis
      from productive DNA translocation. This is not a secondary or peripheral function
      but rather represents SNF5's primary biochemical role. Multiple experimental
      studies demonstrate this (PMID:11163188, PMID:1459453, cryo-EM structures in
      deep research).
