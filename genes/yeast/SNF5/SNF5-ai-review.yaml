    label: DNA-templated transcription
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: SNF5 is involved in transcriptional activation through its role in chromatin
      remodeling. IEA from UniProt keyword mapping is appropriate but somewhat indirect.
      SNF5 does not directly catalyze transcription but rather facilitates access
      to DNA packaged in chromatin.
    action: ACCEPT
    reason: While SNF5 does not directly synthesize RNA, it is legitimately involved
      in enabling DNA-templated transcription through its role in making DNA accessible
      for transcription factor and RNA polymerase II binding. SNF5 is required for
      activator- driven recruitment and for nucleosome positioning that affects transcription
      initiation and elongation. The term correctly identifies that SNF5 participation
      is necessary for transcription at many genes. IEA evidence is conservative but
      supported by multiple studies showing transcriptional defects in snf5 deletion
      strains.
