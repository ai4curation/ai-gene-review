- term:
    id: GO:0005515
    label: protein binding
  evidence_type: IPI
  original_reference_id: PMID:16429126
  review:
    summary: SNF5 protein binding capacity is demonstrated by interaction with SWI/SNF
      complex subunits (SWI1, SWI3) in proteome-wide studies. However, the term 'protein
      binding' is overly generic and uninformative. SNF5's primary molecular interaction
      is with histone octamers and with specific SWI/SNF subunits as part of complex
      assembly. More specific GO terms describing these interactions would be more
      informative.
    action: KEEP_AS_NON_CORE
    reason: SNF5 does indeed bind proteins (SWI/SNF complex subunits and histone octamers),
      and the IPI evidence from proteome-wide interaction studies is valid. However,
      'protein binding' is an extremely broad molecular function term that provides
      minimal functional insight. The annotation is not incorrect, but SNF5's protein
      interactions are highly specialized (histone interactions, specific SWI/SNF
      subunit interactions) and would be better represented by more specific terms.
      Nevertheless, the annotation accurately reflects protein-protein interactions
      demonstrated in multiple high-quality proteomics studies (IntAct database, which
      curates the interaction evidence). This is marked as NON-CORE because more specific
      annotations better capture SNF5 function. The term should be retained but deprioritized
      in favor of more informative molecular function annotations.
    supported_by:
    - reference_id: PMID:16429126
