- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: ISO
  original_reference_id: GO_REF:0000119
  review:
    summary: >-
      OVER-ANNOTATION: Gas6 does NOT catalyze phosphorylation itself - it is a secreted
      "Ligand for tyrosine-protein kinase receptors AXL, TYRO3 and MER" (UniProt). Gas6
      binds these receptor tyrosine kinases, which then autophosphorylate and activate
      downstream kinase cascades. Gas6 is already correctly annotated to GO:0045860
      "positive regulation of protein kinase activity" and GO:0048018 "receptor ligand
      activity", which accurately describe its role. The phosphorylation process itself
      is performed by the AXL/TYRO3/MER receptor kinases, not by Gas6.
    action: MODIFY
    proposed_replacement_terms:
    - id: GO:0045859
      label: regulation of protein kinase activity
