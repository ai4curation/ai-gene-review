suggested_questions:
- question: How does SURF1 specifically facilitate cytochrome c oxidase assembly and
    what is its role in complex IV biogenesis?
- question: What are the molecular consequences of SURF1 deficiency that lead to Leigh
    syndrome and mitochondrial dysfunction?
- question: How does SURF1 interact with other assembly factors and chaperones during
    respiratory complex formation?
- question: What determines the tissue-specific sensitivity to SURF1 deficiency and
    why are some organs more affected?
