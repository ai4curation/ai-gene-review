core_functions:
- description: Links cadherins to the actin cytoskeleton at adherens junctions to
    mediate cell-cell adhesion
  supported_by:
  - reference_id: file:mouse/Ctnnb1/Ctnnb1-deep-research.md
    supporting_text: Beta-catenin is a key cytoplasmic component of the cadherin-catenin
      complex at adherens junctions, linking the cytoplasmic tail of E-cadherin to
      alpha-catenin and the actin cytoskeleton ... This linkage is crucial for the
      adhesive function of classical cadherins in forming stable cell-cell contacts
      in epithelial and other tissues
  molecular_function:
    id: GO:0045296
    label: cadherin binding
  directly_involved_in:
  - id: GO:0098609
    label: cell-cell adhesion
  locations:
  - id: GO:0005912
    label: adherens junction
- description: Acts as transcriptional co-activator with TCF/LEF transcription factors
    in canonical Wnt signaling
  supported_by:
  - reference_id: file:mouse/Ctnnb1/Ctnnb1-deep-research.md
    supporting_text: In the nucleus, beta-catenin acts as a co-activator for TCF/LEF
      transcription factors, forming a transcriptional complex that drives expression
      of Wnt target genes ... Beta-catenin also serves as a central effector in the
      canonical Wnt signaling pathway, which controls cell proliferation, differentiation,
      and fate during development
  molecular_function:
    id: GO:0003713
    label: transcription coactivator activity
  directly_involved_in:
  - id: GO:0060070
    label: canonical Wnt signaling pathway
  locations:
  - id: GO:0005634
    label: nucleus
suggested_questions:
- question: How does β-catenin coordinate its dual roles in cell adhesion and Wnt
    signaling, and what mechanisms prevent crosstalk?
- question: What determines the tissue-specific requirements for β-catenin in development
    versus homeostasis?
- question: How do different β-catenin mutations lead to distinct developmental disorders
    and cancer types?
- question: What role does β-catenin play in stem cell maintenance and differentiation
    across different tissue types?
suggested_experiments:
- description: Single-cell RNA sequencing of tissues with conditional β-catenin knockout
    to map cell-type-specific transcriptional programs
- description: Super-resolution microscopy to study β-catenin dynamics between adherens
    junctions and the nucleus during Wnt signaling
- description: Cryo-EM structural determination of β-catenin in complex with different
    binding partners like cadherins and TCF/LEF
- description: Lineage tracing in mouse models to study β-catenin function in stem
    cell fate decisions during development and regeneration
