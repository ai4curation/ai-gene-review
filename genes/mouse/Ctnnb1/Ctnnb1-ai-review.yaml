id: Q02248
gene_symbol: Ctnnb1
taxon:
  id: NCBITaxon:10090
  label: Mus musculus
description: Beta-catenin is a multifunctional protein with dual roles in cell adhesion
  and Wnt signaling. At adherens junctions, it links E-cadherin to alpha-catenin and
  the actin cytoskeleton, maintaining epithelial integrity. In the canonical Wnt pathway,
  stabilized beta-catenin translocates to the nucleus where it acts as a transcriptional
  co-activator with TCF/LEF transcription factors, driving expression of genes controlling
  cell proliferation, differentiation, and fate specification. The protein contains
  12 Armadillo repeats that form a versatile protein interaction interface, an N-terminal
  regulatory domain with phosphorylation sites controlling stability, and a C-terminal
  transactivation domain required for gene regulation. Essential for embryonic development,
  beta-catenin is required for gastrulation, axis formation, and organogenesis. Loss-of-function
  mutations cause neurodevelopmental disorders while gain-of-function mutations drive
  oncogenesis.
