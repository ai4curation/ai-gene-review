  - term:
      id: GO:0006468
      label: protein phosphorylation
    evidence_type: ISO
    original_reference_id: PMID:16109376
    review:
      summary: >-
        OVER-ANNOTATION: Cyclin T1 does NOT catalyze phosphorylation itself - it is
        the
        "regulatory subunit of the cyclin-dependent kinase pair (CDK9/cyclin-T1) complex"
        (UniProt). UniProt states it is "Required to activate the protein kinase activity
        of CDK9". PMID:16109376 discusses "P-TEFb-dependent phosphorylation of RNA
        polymerase II" where the kinase activity belongs to CDK9, not Cyclin T1. The
        correct annotation should be to kinase activator activity (GO:0061575 already
        annotated via ISS) rather than the phosphorylation process.
      action: MODIFY
      proposed_replacement_terms:
        - id: GO:0045859
          label: regulation of protein kinase activity
      supported_by:
        - reference_id: PMID:16109376
          supporting_text: The bromodomain protein Brd4 is a positive regulatory
            component of P-TEFb and stimulates RNA polymerase II-dependent 
            transcription.
