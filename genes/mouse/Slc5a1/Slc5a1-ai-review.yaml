# BP: transepithelial water transport (ISO)
- term:
    id: GO:0035377
    label: transepithelial water transport
  evidence_type: ISO
  original_reference_id: GO_REF:0000119
  review:
    summary: >-
      ISO annotation for water transport process from human ortholog.
    action: KEEP_AS_NON_CORE
    reason: >-
      SGLT1 has high water conductivity and contributes to transepithelial water
      transport, particularly in the small intestine. This is a secondary but
      documented function.
    supported_by:
