# Core MF: D-glucose:sodium symporter activity (IDA - direct mouse evidence)
- term:
    id: GO:0005412
    label: D-glucose:sodium symporter activity
  evidence_type: IDA
  original_reference_id: PMID:22124465
  review:
    summary: >-
      Core molecular function directly demonstrated in mouse SGLT1 knockout studies.
      PMID:22124465 showed that passage of D-glucose across the intestinal BBM was
      predominantly mediated by SGLT1 (>80% of uptake), with 2:1 Na+:glucose stoichiometry.
    action: ACCEPT
    reason: >-
      This is the primary molecular function of SGLT1 and was directly demonstrated
      using Sglt1-/- mice. The publication states "d-glucose uptake via the luminal
      membrane of small intestinal enterocytes is predominantly (>80%) mediated via SGLT1"
      (PMID:22124465). UniProt confirms catalytic activity: "D-glucose(out) + 2 Na+(out) =
      D-glucose(in) + 2 Na+(in)".
    supported_by:
      - reference_id: PMID:22124465
        supporting_text: "Without d-glucose bolus the Vmax of AMG uptake via SGLT1 was 5.5 times higher than maximal d-glucose uptake via GLUT2, and after glucose gavage the Vmax of AMG uptake via SGLT1 was 8.7 times higher compared with d-glucose uptake via GLUT2"

