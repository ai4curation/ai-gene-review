    label: alpha-glucoside transport
  evidence_type: ISO
  original_reference_id: GO_REF:0000119
  review:
    summary: >-
      ISO annotation for alpha-glucoside transport from human ortholog.
    action: MARK_AS_OVER_ANNOTATED
    reason: >-
      While SGLT1 can transport alpha-methyl-D-glucopyranoside (AMG) in experimental
      assays, the physiological substrates are D-glucose and D-galactose, not alpha-
      glucosides in general. This term may overstate the natural substrate range.
    supported_by:
      - reference_id: PMID:22124465
        supporting_text: "the Vmax of AMG uptake via SGLT1"

