        supporting_text: "Na(+)-D-glucose cotransporter SGLT1 is pivotal for intestinal glucose absorption"

# BP: metanephros development (IMP) - INDIRECT
- term:
    id: GO:0001656
    label: metanephros development
  evidence_type: IMP
  original_reference_id: PMID:10997927
  review:
    summary: >-
      IMP annotation from antisense study showing SGLT1 knockdown affects tubule
      population in metanephric explants.
    action: KEEP_AS_NON_CORE
    reason: >-
      The antisense study showed that SGLT1 knockdown "selectively decreased the
      population of tubules in the metanephric explants". However, SGLT1 is not a
      developmental signaling molecule - the effect is likely secondary to its
      metabolic role in glucose transport for tubular cell survival/proliferation.
      This is a non-core/indirect function.
    supported_by:
      - reference_id: PMID:10997927
        supporting_text: "Treatment with SGLT-1 antisense selectively decreased the population of tubules in the metanephric explants. Expression of glomerular mRNA and WGA binding were unchanged"

# BP: transport across blood-brain barrier (ISO) - QUESTIONABLE
- term:
    id: GO:0150104
    label: transport across blood-brain barrier
  evidence_type: ISO
  original_reference_id: GO_REF:0000119
  review:
    summary: >-
      ISO annotation for blood-brain barrier transport transferred from human.
      SGLT1's role in BBB glucose transport is debated.
    action: UNDECIDED
    reason: >-
      The role of SGLT1 in blood-brain barrier glucose transport is controversial.
      GLUT1 is the primary glucose transporter at the BBB. While SGLT1 expression
      has been reported in some brain endothelial studies, this is not its primary
      physiological function. No direct mouse evidence is available for this
      annotation. Requires further evaluation.
    supported_by:
      - reference_id: PMID:22124465
        supporting_text: "Na(+)-D-glucose cotransporter SGLT1 is pivotal for intestinal glucose absorption"

