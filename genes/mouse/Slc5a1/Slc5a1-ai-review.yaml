# Core BP: intestinal D-glucose absorption (IMP - knockout)
- term:
    id: GO:0001951
    label: intestinal D-glucose absorption
  evidence_type: IMP
  original_reference_id: PMID:22124465
  review:
    summary: >-
      Primary biological process directly demonstrated by knockout studies. Sglt1-/-
      mice develop GGM syndrome and die without glucose-free diet.
    action: ACCEPT
    reason: >-
      This is THE core biological process of SGLT1 in intestine. The knockout study
      definitively demonstrated that SGLT1 is "pivotal for intestinal mass absorption
      of d-glucose" with >80% of glucose uptake mediated by SGLT1.
    supported_by:
      - reference_id: PMID:22124465
        supporting_text: "SGLT1 is 1) pivotal for intestinal mass absorption of d-glucose, 2) triggers the glucose-induced secretion of GIP and GLP-1, and 3) triggers the upregulation of GLUT2"

