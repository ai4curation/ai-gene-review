- id: PMID:10997927
  title: Expression characteristics and relevance of sodium glucose cotransporter-1
    in mammalian renal tubulogenesis.
  findings:
    - statement: SGLT1 is expressed during renal tubulogenesis with developmental regulation
      supporting_text: "A high mRNA and protein expression of SGLT-1 was seen in tubular segments of the inner cortex and outer medulla at day 16, and it was developmentally regulated"
    - statement: Antisense knockdown selectively decreases tubule population in metanephric explants
      supporting_text: "Treatment with SGLT-1 antisense selectively decreased the population of tubules in the metanephric explants"
    - statement: SGLT1 activity (14C-glucose uptake) increases during gestation in tubular segments
      supporting_text: "SGLT-1 activity, as measured by [(14)C]methyl-alpha-D-glucopyranoside uptake, increased during gestation in the tubular segments where it is expressed"
- id: PMID:15601832
  title: Mice without the regulator gene Rsc1A1 exhibit increased Na+-D-glucose cotransport
    in small intestine and develop obesity.
  findings:
    - statement: SGLT1 protein upregulated 7-fold in RS1-/- mouse intestine
      supporting_text: "In the small intestines of RS1(-/-) mice, the SGLT1 protein was up-regulated sevenfold compared to that of wild-type mice"
    - statement: SGLT1 localized to brush border membrane
      supporting_text: "In the small intestines of RS1(-/-) mice, the SGLT1 protein was up-regulated sevenfold compared to that of wild-type mice but was not changed in the kidneys"
    - statement: Increased intestinal glucose absorption leads to obesity phenotype
      supporting_text: "Small intestinal d-glucose uptake measured in jointly perfused small bowel and liver was increased twofold compared to that of the wild-type"
- id: PMID:1702069
  title: Antibodies to a renal Na+/glucose cotransport system localize to the apical
    plasma membrane domain of polar mouse embryo blastomeres.
  findings:
    - statement: SGLT1 epitopes localize to apical plasma membrane in 16-cell blastomeres
      supporting_text: "by the 16-cell stage epitope expression appeared to become restricted to FS Con A-labeled apical plasma membrane domains and was no longer evident on basolateral domains"
    - statement: Expression begins after second cleavage
      supporting_text: "IIF did not detect these epitopes until after the second cleavage when 4-cell embryos expressed low-to-moderate levels"
    - statement: Apical restriction confirmed by immunogold labeling
      supporting_text: "This apparent apical restriction of epitope expression was confirmed by electron microscopic examination of immunogold-labeled isolated polar 16-cell blastomeres"
- id: PMID:22124465
  title: Na(+)-D-glucose cotransporter SGLT1 is pivotal for intestinal glucose absorption
    and glucose-dependent incretin secretion.
  findings:
    - statement: SGLT1-/- mice develop glucose-galactose malabsorption syndrome and die on standard diet
      supporting_text: "Removal of SGLT1 in mice resulted in GGM syndrome (OMIM 182380) that could be cured by a glucose-galactose–reduced diet"
    - statement: SGLT1 mediates >80% of intestinal glucose uptake across BBM
      supporting_text: "Without and with d-glucose load the capacity of SGLT1 versus GLUT2 for d-glucose transport across the BBMs was 5.5 and 8.7 times higher, respectively"
    - statement: SGLT1 triggers glucose-induced GIP and GLP-1 secretion
      supporting_text: "Using the SGLT1−/− mice we now demonstrate the pivotal role of SGLT1 for both GLP-1 and GIP secretory responses triggered by oral glucose in vivo"
    - statement: SGLT1 reabsorbs approximately 3% of filtered glucose in kidney S3 segment
      supporting_text: "Sglt1−/− mice lose ∼3% of the filtered glucose in the urine"
    - statement: SGLT1 required for GLUT2 upregulation at BBM
      supporting_text: "this translocation of GLUT2 was not observed in Sglt1−/− mice, indicating that SGLT1 rather than sweet taste receptors is pivotal in this upregulation"

