taxon:
  id: NCBITaxon:10090
  label: Mus musculus
description: Signal transducer and activator of transcription 1 (STAT1). Transcription factor that mediates cellular responses
  to interferons (IFN-alpha, IFN-beta, IFN-gamma) and other cytokines. Activated by phosphorylation through JAK kinases, forms
  homodimers (GAF) or heterodimers with STAT2 (ISGF3) to regulate transcription of interferon-stimulated genes. Critical for
  antiviral responses and immune function.
