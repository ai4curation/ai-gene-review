id: Q01320
gene_symbol: Top2a
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:10090
  label: Mus musculus
description: Top2a (DNA topoisomerase 2-alpha) is an essential nuclear enzyme that catalyzes ATP-dependent double-strand DNA
  passage to resolve DNA supercoiling, decatenate sister chromatids, and unknot DNA. Required for DNA replication, chromosome
  condensation, and mitotic chromosome segregation. Highly expressed in proliferating cells. Target of anticancer drugs like
  doxorubicin and etoposide.
