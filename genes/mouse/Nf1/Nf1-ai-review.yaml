id: Q04690
gene_symbol: Nf1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:10090
  label: Mus musculus
description: Nf1 (Neurofibromin 1) is a large tumor suppressor protein that 
  functions as a GTPase-activating protein (GAP) for Ras. The GAP-related domain
  (GRD) stimulates intrinsic GTPase activity of Ras proteins, accelerating 
  conversion from active GTP-bound to inactive GDP-bound state. Also contains 
  SEC14/CRAL-TRIO lipid-binding domain. Loss-of-function causes 
  neurofibromatosis type 1-like phenotypes in mouse models. Essential for neural
  development and tumor suppression.
