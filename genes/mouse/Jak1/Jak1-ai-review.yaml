  label: Mus musculus
description: Jak1 (Janus kinase 1) is a non-receptor tyrosine kinase essential 
  for cytokine signaling. Contains FERM, SH2-like, pseudokinase, and kinase 
  domains. Required for Type I/II interferon signaling, IL-6 family cytokines, 
  and common gamma-chain dependent cytokines. Phosphorylates and activates STAT 
  transcription factors. Essential for immune cell development and antiviral 
  responses in mouse.
