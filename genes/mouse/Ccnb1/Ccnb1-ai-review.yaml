  - term:
      id: GO:0006468
      label: protein phosphorylation
    evidence_type: IDA
    original_reference_id: PMID:12124778
    review:
      summary: >-
        OVER-ANNOTATION: Cyclin B1 does NOT catalyze phosphorylation itself - it activates
        CDK1 (Cdc2) which performs the catalytic phosphorylation. PMID:12124778 studies
        the
        "Cdk1/CyclinB1 kinase complex" where the kinase activity belongs to CDK1.
        UniProt
        confirms: "Interacts with the CDC2 protein kinase to form a serine/threonine
        kinase
        holoenzyme complex...The cyclin subunit imparts substrate specificity to the
        complex."
        The correct annotation should be to kinase activator activity (GO:0061575,
        already
        annotated via IEA) rather than the phosphorylation process.
      action: MODIFY
      proposed_replacement_terms:
        - id: GO:0045859
          label: regulation of protein kinase activity
      supported_by:
        - reference_id: PMID:12124778
          supporting_text: GADD45b and GADD45g are cdc2/cyclinB1 kinase 
            inhibitors with a role in S and G2/M cell cycle checkpoints induced 
            by genotoxic stress.
