- term:
    id: GO:0018108
    label: peptidyl-tyrosine phosphorylation
  evidence_type: IDA
  original_reference_id: PMID:14561752
  review:
    summary: >-
      OVER-ANNOTATION: EGF is a secreted growth factor ligand that does NOT perform
      phosphorylation itself. It binds to EGFR (EGF receptor), which is a receptor
      tyrosine kinase that performs the actual phosphorylation. PMID:14561752 shows
      that EGF stimulates tyrosine phosphorylation of catenins, but the kinase
      activity belongs to EGFR, not to EGF. The correct annotation for EGF should
      be GO:0050730 "regulation of peptidyl-tyrosine phosphorylation" (already
      annotated) or GO:0030297 "transmembrane receptor protein tyrosine kinase
      activator activity" (also already annotated).
    action: MODIFY
    proposed_replacement_terms:
    - id: GO:0045859
      label: regulation of protein kinase activity
