description: Phosphatidylinositol 3,4,5-trisphosphate 3-phosphatase and 
  dual-specificity protein phosphatase (PTEN). Major tumor suppressor that 
  dephosphorylates phosphatidylinositol-3,4,5-trisphosphate (PIP3) to negatively
  regulate the PI3K/AKT signaling pathway. Also acts as a protein phosphatase on
  serine/threonine and tyrosine residues. Critical for cell cycle control, 
  apoptosis regulation, and cell migration.
