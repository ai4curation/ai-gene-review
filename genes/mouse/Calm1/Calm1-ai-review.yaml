core_functions:
  - description: Primary calcium-sensing protein that binds calcium ions through
      four EF-hand domains, undergoing conformational changes that enable 
      interaction with over 100 target proteins.
    molecular_function:
      id: GO:0005509
      label: calcium ion binding
    locations:
      - id: GO:0005829
        label: cytosol
    directly_involved_in:
      - id: GO:0005513
        label: detection of calcium ion
    supported_by:
      - reference_id: UniProtKB:P0DP26
        supporting_text: Calmodulin mediates the control of a large number of 
          enzymes, ion channels, aquaporins and other proteins through 
          calcium-binding
  - description: Regulates calcium-dependent protein kinases (CaMKII, CaMKIV) 
      and phosphatases (calcineurin/PP2B) for signal transduction.
    molecular_function:
      id: GO:0043539
      label: protein serine/threonine kinase activator activity
    locations:
      - id: GO:0005829
        label: cytosol
    directly_involved_in:
      - id: GO:0097720
        label: calcineurin-mediated signaling
    supported_by:
      - reference_id: UniProtKB:P0DP26
        supporting_text: Among the enzymes to be stimulated by the 
