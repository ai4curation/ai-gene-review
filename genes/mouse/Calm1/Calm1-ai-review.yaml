id: P0DP26
gene_symbol: Calm1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:10090
  label: Mus musculus
description: Calmodulin-1 is a ubiquitous calcium-binding messenger protein that
  serves as the primary intracellular calcium sensor in eukaryotic cells. 
  Through its four EF-hand domains, Calm1 binds calcium ions and undergoes 
  conformational changes enabling interaction with and regulation of over 100 
  target proteins including kinases (CaMKII), phosphatases (calcineurin), ion 
  channels (RyR1, RyR2, SCN8A), and cytoskeletal proteins (MYO5A). Essential for
  calcium signal transduction, muscle contraction, cardiac function, cell cycle 
  progression, and neurotransmission. Highly conserved - identical in sequence 
  to human CALM1, CALM2, and CALM3. Localized primarily to cytoplasm but 
  redistributes to spindle poles and spindle microtubules during mitosis for 
  cytokinesis regulation.
