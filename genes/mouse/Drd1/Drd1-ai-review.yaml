  original_reference_id: PMID:18496528
  review:
    summary: >-
      OVER-ANNOTATION: D1 receptor (GPCR) does not perform phosphorylation itself.
      PMID:18496528 shows D1R activation leads to a signaling cascade (D1R → cAMP → PP2A →
      DARPP-32 dephosphorylation → nuclear accumulation → PP1 inhibition → H3 phosphorylation),
      but the actual phosphorylation is performed by downstream kinases, not by D1R.
      The receptor regulates phosphorylation through signaling, it does not catalyze it.
