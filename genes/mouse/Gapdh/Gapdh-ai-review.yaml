suggested_questions:
- question: What is the relative contribution of glycolytic vs moonlighting functions
    to overall GAPDH cellular role?
- question: How is the switch between cytosolic glycolytic function and nuclear
    translocation regulated at the molecular level?
suggested_experiments:
- description: Quantitative proteomics to measure GAPDH redistribution between
    cytosol, nucleus, and membrane compartments under inflammatory and stress conditions
  hypothesis: GAPDH localization changes dynamically based on cellular stress,
    with S-nitrosylation driving nuclear accumulation.
  experiment_type: Quantitative proteomics
