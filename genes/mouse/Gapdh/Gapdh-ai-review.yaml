core_functions:
- description: GAPDH catalyzes the reversible oxidation and phosphorylation of
    D-glyceraldehyde 3-phosphate to 1,3-bisphosphoglycerate using NAD+ as cofactor.
    This is a key step in both glycolysis and gluconeogenesis. The enzyme forms
    a homotetramer and the active site cysteine (Cys-150) is essential for catalysis.
    Sulfhydration at Cys-150 increases catalytic activity.
  molecular_function:
    id: GO:0004365
    label: glyceraldehyde-3-phosphate dehydrogenase (NAD+) (phosphorylating) activity
  locations:
  - id: GO:0005829
    label: cytosol
  directly_involved_in:
  - id: GO:0061621
    label: canonical glycolysis
  - id: GO:0006094
    label: gluconeogenesis
  supported_by:
  - reference_id: UniProtKB:P16858
    supporting_text: Glyceraldehyde-3-phosphate dehydrogenase is a key enzyme in glycolysis that catalyzes the first step of the pathway by converting D-glyceraldehyde 3-phosphate (G3P) into 3-phospho-D-glyceroyl phosphate
- description: GAPDH is a core component of the GAIT complex that mediates interferon-gamma-induced
    transcript-selective translation inhibition. Upon IFN-gamma treatment, GAPDH
    assembles into the GAIT complex which binds to GAIT elements in 3'-UTRs of
    inflammatory mRNAs (such as ceruloplasmin) and suppresses their translation.
  molecular_function:
    id: GO:0003723
    label: RNA binding
  locations:
  - id: GO:0097452
    label: GAIT complex
  directly_involved_in:
  - id: GO:0017148
    label: negative regulation of translation
  supported_by:
  - reference_id: UniProtKB:P16858
    supporting_text: Component of the GAIT (gamma interferon-activated inhibitor of translation) complex which mediates interferon-gamma-induced transcript-selective translation inhibition in inflammation processes
