id: P48754
gene_symbol: Brca1
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:10090
  label: Mus musculus
description: Breast cancer type 1 susceptibility protein homolog (BRCA1). E3 ubiquitin-protein ligase that forms a heterodimer
  with BARD1 to mediate K6-linked polyubiquitination. Plays a central role in DNA repair by facilitating cellular responses
  to DNA damage, particularly double-strand break repair via homologous recombination. Component of the BRCA1-A complex and
  BASC complex. Also functions as a transcriptional regulator. Required for appropriate cell cycle checkpoint responses after
  ionizing irradiation.
