core_functions:
- molecular_function:
    id: GO:0042802
    label: identical protein binding
  description: APP functions as a cell adhesion molecule through homophilic and heterophilic trans-synaptic interactions.
    Trans-dimerization via E1 domain mediates cell-cell adhesion at synapses. IntAct data confirms APP homodimerization (EBI-78814)
    and heterodimerization with APLP1/APLP2 (PMID:16193067).
- molecular_function:
    id: GO:0008201
    label: heparin binding
  description: APP contains two heparin-binding domains in E1 (high-affinity) and E2 (lower-affinity) regions. Heparin binding
    mediates APP-ECM interactions and promotes homodimerization. This is a core structural feature of the E1 GFLD and E2 domains
    (UniProt P12023, App-deep-research-perplexity.md).
- molecular_function:
    id: GO:0005507
    label: copper ion binding
  description: APP binds copper with nanomolar affinity via CuBD in E1 domain. Copper binding affects APP dimerization and
    processing. APP delivers copper to GPC1. APP knockout increases brain copper levels (UniProt P12023).
  supported_by:
  - reference_id: PMID:10526140
    supporting_text: Copper levels are increased in the cerebral cortex and liver of APP and APLP2 knockout mice.
- molecular_function:
    id: GO:0051425
    label: PTB domain binding
  description: APP cytoplasmic tail contains YENPTY motif that binds PTB domain proteins including Fe65, X11/Mint, Dab1, Numb.
    This is a core mechanism for APP intracellular signaling and trafficking (UniProt P12023, App-deep-research-perplexity.md).
