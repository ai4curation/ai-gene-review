  - term:
      id: GO:0006468
      label: protein phosphorylation
    evidence_type: ISS
    original_reference_id: PMID:10500095
    review:
      summary: >-
        OVER-ANNOTATION: Cyclin E1 does NOT catalyze phosphorylation itself - it activates
        CDK2 which performs the catalytic phosphorylation. UniProt states: "Interacts
        with
        CDK2 protein kinase to form a serine/threonine kinase holoenzyme complex.
        The cyclin
        subunit imparts substrate specificity to the complex." PMID:10500095 is about
        cyclin
        E degradation by Cullin-3, not about cyclin E performing phosphorylation.
        The
        correct annotation for cyclin E1 is kinase regulator activity (GO:0016538
        already
        annotated via IDA) rather than the phosphorylation process.
      action: MODIFY
      proposed_replacement_terms:
        - id: GO:0045859
          label: regulation of protein kinase activity
      supported_by:
        - reference_id: PMID:10500095
          supporting_text: Cullin-3 targets cyclin E for ubiquitination and 
            controls S phase in mammalian cells.
