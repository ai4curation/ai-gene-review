    review:
      summary: >-
        OVER-ANNOTATION: Cyclin E1 does NOT catalyze phosphorylation itself - it activates
        CDK2 which performs the catalytic phosphorylation. PMID:12124778 studies inhibition
        of the "Cdk1/CyclinB1 kinase complex" and "cyclinE/Cdk2 kinase complex" where
        the
        kinase activity belongs to the CDK partner, not to the cyclin. The correct
        annotation
        should be to kinase regulator activity rather than the phosphorylation process.
      action: MODIFY
      proposed_replacement_terms:
