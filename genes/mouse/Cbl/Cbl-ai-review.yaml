  - term:
      id: GO:0006468
      label: protein phosphorylation
    evidence_type: ISS
    original_reference_id: GO_REF:0000024
    review:
      summary: >-
        MISANNOTATION: Cbl (E3 ubiquitin-protein ligase CBL) does NOT catalyze phosphorylation.
        Cbl's enzymatic activity is EC 2.3.2.27 (ubiquitin transferase) - it mediates
        ubiquitination of receptor tyrosine kinases and other signaling proteins.
        UniProt
        explicitly states Cbl is "Phosphorylated on tyrosine residues by" multiple
        kinases
        (ALK, EGFR, FGR, INSR, SYK, FYN, ZAP70) - Cbl is the SUBSTRATE of phosphorylation,
        not
        the enzyme. The ISS transfer is inappropriate because Cbl has no kinase activity
        in
        any species. Cbl should be annotated to ubiquitination processes (GO:0016567),
        not phosphorylation.
      action: REMOVE
