    of Syk.
  findings:
  - statement: TULA-2 phosphatase suppresses Syk activation by specifically dephosphorylating
      Tyr346, a critical regulatory site
    supporting_text: suppression of Syk activation by TULA-2 is mediated, to a substantial
      degree, by dephosphorylation of Tyr(P)346, a regulatory site of Syk, which becomes
      phosphorylated soon after receptor ligation and plays a critical role in initiating
      the process that yields fully activated Syk
    reference_section_type: ABSTRACT
    full_text_unavailable: false
  - statement: Tyr346 phosphorylation is an early checkpoint in Syk activation that
      precedes activation loop phosphorylation
    supporting_text: Tyr 346 and Tyr 342 were strongly phosphorylated in response
      to GPVI agonists...the phosphorylation of Tyr 346 and, possibly, Tyr 342 preceded
      that of Tyr 519 -Tyr 520, a Syk activation marker
    reference_section_type: DISCUSSION
    full_text_unavailable: false
  - statement: Both Tyr342 and Tyr346 are required for full Syk activation with at
      least one site needing phosphorylation
    supporting_text: phosphorylation of Tyr 519 -Tyr 520, a marker of Syk activity,
      is significantly, yet only partially, inhibited by a single mutation of either
      Tyr 342 or Tyr 346 but is fully blocked by the Y342F/Y346F double mutation
    reference_section_type: RESULTS
    full_text_unavailable: false
