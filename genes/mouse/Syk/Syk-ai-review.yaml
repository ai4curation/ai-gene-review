id: P48025
gene_symbol: Syk
taxon:
  id: NCBITaxon:10090
  label: Mus musculus
description: Non-receptor cytoplasmic tyrosine kinase essential for immune signaling
  downstream of immunoreceptor tyrosine-based activation motifs (ITAMs). Contains
  tandem SH2 domains that bind phosphorylated ITAMs and a C-terminal kinase domain.
  Critical for B cell development through pre-BCR and BCR signaling, myeloid cell
  activation via Fc and C-type lectin receptors, platelet activation through GPVI-FcRγ,
  and osteoclast differentiation. Syk-deficient mice show perinatal lethality with
  hemorrhaging and complete block in B cell development at the pro-B to pre-B transition.
