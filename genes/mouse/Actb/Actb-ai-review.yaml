id: P60710
gene_symbol: Actb
product_type: PROTEIN
status: COMPLETE
taxon:
  id: NCBITaxon:10090
  label: Mus musculus
description: Actb (Beta-actin) is a highly conserved cytoplasmic actin isoform that polymerizes to form actin filaments (F-actin),
  a major component of the cytoskeleton. Functions in cell motility, cell division, cytokinesis, and maintenance of cell shape.
  Also participates in nuclear functions including chromatin remodeling as part of BAF/SWI-SNF complexes. Has intrinsic ATP
  hydrolysis activity essential for actin dynamics.
