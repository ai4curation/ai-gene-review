taxon:
  id: NCBITaxon:10090
  label: Mus musculus
description: Calcium/calmodulin-dependent protein kinase type II alpha subunit (CaMKIIα). Functions as a serine/threonine
  kinase activated by Ca2+/calmodulin binding. Autophosphorylation at Thr-286 confers constitutive Ca2+-independent activity.
  Critical for synaptic plasticity, learning, and memory in the brain. Regulates NMDA receptor signaling, AMPA receptor trafficking,
  and dendritic spine development. Also involved in neuronal migration, endocannabinoid signaling, and JAK-STAT pathway activation.
