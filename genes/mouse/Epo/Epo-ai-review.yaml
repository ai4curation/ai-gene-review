  - term:
      id: GO:0018105
      label: peptidyl-serine phosphorylation
    evidence_type: IDA
    original_reference_id: PMID:21095239
    review:
      summary: >-
        OVER-ANNOTATION: Erythropoietin (Epo) is a secreted cytokine/hormone that
        does
        NOT perform phosphorylation itself. PMID:21095239 shows "Epo-activated JNK1
        phosphorylated Bad at threonine 201" - the phosphorylation is performed by
        JNK1,
        not Epo. Epo binds EPOR and activates JAK2 which then activates downstream
        kinases.
        The correct annotations are GO:0030295 "protein kinase activator activity"
        and
        GO:0045860 "positive regulation of protein kinase activity" (both already
        annotated
        from the same PMID).
      action: MODIFY
      proposed_replacement_terms:
        - id: GO:0045859
          label: regulation of protein kinase activity
      supported_by:
        - reference_id: PMID:21095239
          supporting_text: Phosphorylation of Bcl-associated death protein (Bad)
            by erythropoietin-activated c-Jun N-terminal protein kinase 1 
            contributes to survival of erythropoietin-dependent cells.
