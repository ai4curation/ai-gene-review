- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: IMP
  original_reference_id: PMID:25313067
  review:
    summary: >-
      MISANNOTATION: This annotation appears to be on the WRONG GENE. PMID:25313067 titled
      "Angiotensin II signaling via protein kinase C phosphorylates Kelch-like 3, preventing
      WNK4 degradation" is about Angiotensin II (AngII), a peptide hormone, NOT Angiogenin-2
      (Ang2, gene symbol confusion). The paper describes how Angiotensin II activates PKC
      which phosphorylates KLHL3 - the phosphorylation is performed by PKC, not by
      Angiotensin II itself. Ang2/Angiogenin-2 is a ribonuclease (EC 3.1.27.-) with no
      involvement in angiotensin signaling or phosphorylation. This annotation should be
      removed from Angiogenin-2 entirely.
    action: REMOVE
- term:
    id: GO:0006468
    label: protein phosphorylation
  evidence_type: IDA
  original_reference_id: PMID:28096417
  review:
    summary: >-
      MISANNOTATION: This annotation appears to be on the WRONG GENE. PMID:28096417 titled
      "Phosphorylation by PKC and PKA regulate the kinase activity and downstream signaling
      of WNK4" is about Angiotensin II (AngII) signaling, NOT Angiogenin-2 (Ang2). The paper
      explicitly states "AngII signaling" activates PKC/PKA which then phosphorylate WNK4.
      The phosphorylation is performed by PKC and PKA, not by Angiotensin II. Ang2/Angiogenin-2
      (UniProt Q64438) is a ribonuclease with EC 3.1.27.- activity (UniProt: "Has ribonuclease
      activity"). There appears to be gene symbol confusion between Ang2 and AngII. This
      annotation should be removed from Angiogenin-2 entirely.
    action: REMOVE
