- term:
    id: GO:0045454
    label: cell redox homeostasis
  evidence_type: IMP
  original_reference_id: PMID:34439535
  review:
    summary: >-
      This annotation is supported by mutant phenotype data. The delta-cds1 mutant
      shows decreased levels of the redox couples ergothioneine (EGT) and mycothiol
