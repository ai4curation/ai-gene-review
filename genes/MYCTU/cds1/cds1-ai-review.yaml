    summary: >-
      This annotation reflects the role of Cds1-generated H2S in recycling sulfur
      back to cysteine. The delta-cds1 mutant shows altered sulfur metabolism. H2S
      functions as a sink to recycle sulfur atoms back to cysteine to maintain
      sulfur homeostasis.
    action: ACCEPT
    reason: >-
      PMID:34439535 demonstrates that H2S produced by Cds1 functions as a sink
      to recycle sulfur atoms back to cysteine, thereby regulating sulfur
      homeostasis in Mtb.
    supported_by:
    - reference_id: PMID:34439535
