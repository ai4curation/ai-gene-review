  label: Mycobacterium tuberculosis (strain ATCC 25618 / H37Rv)
description: >-
  Cds1 (Rv3684) is an L-cysteine desulfhydrase (EC 4.4.1.1) that catalyzes the
  PLP-dependent beta-elimination of L-cysteine to produce hydrogen sulfide (H2S),
  pyruvate, and ammonia. It is a major source of endogenous H2S in M. tuberculosis.
  The H2S produced stimulates respiration primarily via cytochrome bd, modulates
  the balance between oxidative phosphorylation and glycolysis, contributes to
  redox homeostasis by affecting ergothioneine (EGT) and mycothiol (MSH) levels,
  and influences drug susceptibility. The enzyme likely also functions to eliminate
  toxic levels of cysteine. Kinetic parameters: KM = 11.26 mM for cysteine,
  kcat = 78.71 sec(-1). Activity is inhibited by aminooxyacetic acid (AOAA),
  a PLP inhibitor, but NOT by DL-propargylglycine (PAG), a cystathionine gamma-lyase
  inhibitor, confirming its identity as a cysteine desulfhydrase rather than a
  cystathionine gamma-lyase. Part of the Rv3682-Rv3683-cds1 operon.
existing_annotations:
- term:
    id: GO:0019344
    label: L-cysteine biosynthetic process
  evidence_type: IBA
  original_reference_id: GO_REF:0000033
  review:
    summary: >-
      This annotation is INCORRECT. Cds1 is an L-cysteine desulfhydrase that
      catalyzes L-cysteine CATABOLISM, not biosynthesis. The enzyme degrades
      cysteine to produce H2S, pyruvate, and ammonia (PMID:34439535). The IBA
      annotation derives from GO:0019344 being annotated at the root node
      (PTN000034104) of PANTHER family PTHR10314 and propagated to all descendants,
      including subfamily SF135 (Cds1) which has the opposite function.
    action: REMOVE
    reason: >-
      IBA propagation error from PANTHER family PTHR10314. GO:0019344 is annotated
      at the root node but SF135 (Cds1 subfamily) underwent neo-functionalization:
      (1) Active site motif differs: SF135 has ASSGST vs PTSGNTG in synthases;
      (2) Only 24% sequence identity with cysteine synthases (vs 43% between CysK/CysM);
      (3) Longest branch length (0.528) from root indicates greatest divergence;
      (4) Different EC: 4.4.1.1 (desulfhydrase) vs 2.5.1.47 (synthase);
      (5) Opposite reaction: L-cysteine → H2S + pyruvate (catabolism), not biosynthesis.
      See family analysis: interpro/panther/PTHR10314/PTHR10314-notes.md
    supported_by:
    - reference_id: PMID:34439535
      supporting_text: "Identification of the enzymatic products indicates that Cds1 is a cysteine desulfhydrase that generates H2S and pyruvate from Cys."
    - reference_id: file:MYCTU/cds1/cds1-deep-research-falcon.md
      supporting_text: "Cds1 is a PLP-dependent L-cysteine desulfhydrase that produces H2S, pyruvate, and ammonia from L-cysteine"
    - reference_id: file:interpro/panther/PTHR10314/PTHR10314-notes.md
      supporting_text: "SF135 (Cds1) has a distinct active site signature motif (ASSGST) vs synthases (PTSGNTG); SF135 shares only ~24% identity with synthases; longest branch length (0.528) indicates neo-functionalization"
