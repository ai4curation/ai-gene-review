- term:
    id: GO:0016829
    label: lyase activity
  evidence_type: IEA
  original_reference_id: GO_REF:0000043
  review:
    summary: >-
      Lyase activity is correct but very general. Cds1 is indeed a lyase (carbon-sulfur
      lyase) that catalyzes a beta-elimination reaction. However, there is a much more
      specific and informative term available: GO:0080146 (L-cysteine desulfhydrase
      activity).
    action: MODIFY
    reason: >-
      While technically correct, this term is too general. The specific molecular
      function term GO:0080146 (L-cysteine desulfhydrase activity) should be used
      instead, which precisely describes the catalyzed reaction: L-cysteine + H2O =
      ammonia + pyruvate + hydrogen sulfide + H(+). This is experimentally demonstrated
      in PMID:34439535.
    proposed_replacement_terms:
    - id: GO:0080146
      label: L-cysteine desulfhydrase activity
    supported_by:
    - reference_id: PMID:34439535
      supporting_text: "Identification of the enzymatic products indicates that Cds1 is a cysteine desulfhydrase that generates H2S and pyruvate from Cys."
