      string: "1. Am J Hum Genet. 2018 May 3;102(5):956-972. doi: 10.1016/j.ajhg.2018.03.024.\n\nC11orf70
        Mutations Disrupting the Intraflagellar Transport-Dependent Assembly of \nMultiple
        Axonemal Dyneins Cause Primary Ciliary Dyskinesia.\n\nFassad MR(1), Shoemark
        A(2), le Borgne P(3), Koll F(3), Patel M(4), Dixon M(5), \nHayward J(4), Richardson
        C(5), Frost E(5), Jenkins L(6), Cullup T(6), Chung \nEMK(7), Lemullois M(3),
        Aubusson-Fleury A(3), Hogg C(5), Mitchell DR(8), Tassin \nAM(3), Mitchison
        HM(9).\n\nAuthor information:\n(1)Genetics and Genomic Medicine Programme,
        University College London, UCL Great \nOrmond Street Institute of Child Health,
        London WC1N 1EH, UK; Department of \nHuman Genetics, Medical Research Institute,
        Alexandria University, 165 \nEl-Horreya Avenue, El-Hadra 21561, Alexandria,
        Egypt.\n(2)PCD Diagnostic Team and Department of Paediatric Respiratory Medicine,
        Royal \nBrompton and Harefield NHS Trust, London SW3 6NP, UK; School of Medicine,
        \nUniversity of Dundee, Dundee, UK.\n(3)Institute for Integrative Biology
        of the Cell (I2BC), CEA, CNRS, Univ. Paris \nSud, Universit\xE9 Paris-Saclay,
        1 Avenue de la Terrasse, 91198 Gif sur Yvette, \nFrance.\n(4)Genetics and
        Genomic Medicine Programme, University College London, UCL Great \nOrmond
        Street Institute of Child Health, London WC1N 1EH, UK.\n(5)PCD Diagnostic
        Team and Department of Paediatric Respiratory Medicine, Royal \nBrompton and
        Harefield NHS Trust, London SW3 6NP, UK.\n(6)Regional Molecular Genetics Laboratory,
        Great Ormond Street Hospital for \nChildren NHS Foundation Trust, Queen Square,
        London WC1N 3BH, UK.\n(7)Population, Policy and Practice Programme, University
        College London, UCL \nGreat Ormond Street Institute of Child Health, London
        WC1N 1EH, UK.\n(8)Department of Cell and Developmental Biology, SUNY Upstate
        Medical \nUniversity, 750 E. Adams St., Syracuse, NY 13210, USA.\n(9)Genetics
        and Genomic Medicine Programme, University College London, UCL Great \nOrmond
        Street Institute of Child Health, London WC1N 1EH, UK. Electronic \naddress:
        h.mitchison@ucl.ac.uk.\n\nPrimary ciliary dyskinesia (PCD) is a genetically
        and phenotypically \nheterogeneous disorder characterized by destructive respiratory
        disease and \nlaterality abnormalities due to randomized left-right body asymmetry.
        PCD is \nmostly caused by mutations affecting the core axoneme structure of
        motile cilia \nthat is essential for movement. Genes that cause PCD when mutated
        include a \ngroup that encode proteins essential for the assembly of the ciliary
        dynein \nmotors and the active transport process that delivers them from their
        \ncytoplasmic assembly site into the axoneme. We screened a cohort of affected
        \nindividuals for disease-causing mutations using a targeted next generation
        \nsequencing panel and identified two unrelated families (three affected children)
        \nwith mutations in the uncharacterized C11orf70 gene (official gene name
        \nCFAP300). The affected children share a consistent PCD phenotype from early
        life \nwith laterality defects and immotile respiratory cilia displaying combined
        loss \nof inner and outer dynein arms (IDA+ODA). Phylogenetic analysis shows
        C11orf70 \nis highly conserved, distributed across species similarly to proteins
        involved \nin the intraflagellar transport (IFT)-dependant assembly of axonemal
        dyneins. \nParamecium C11orf70 RNAi knockdown led to combined loss of ciliary
        IDA+ODA with \nreduced cilia beating and swim velocity. Tagged C11orf70 in
        Paramecium and \nChlamydomonas localizes mainly in the cytoplasm with a small
        amount in the \nciliary component. IFT139/TTC21B (IFT-A protein) and FLA10
        (IFT kinesin) \ndepletion experiments show that its transport within cilia
        is IFT dependent. \nDuring ciliogenesis, C11orf70 accumulates at the ciliary
        tips in a similar \ndistribution to the IFT-B protein IFT46. In summary, C11orf70
        is essential for \nassembly of dynein arms and C11orf70 mutations cause defective
        cilia motility \nand PCD.\n\nCopyright \xA9 2018 American Society of Human
        Genetics. Published by Elsevier Inc. \nAll rights reserved.\n\nDOI: 10.1016/j.ajhg.2018.03.024\nPMCID:
        PMC5986720\nPMID: 29727692 [Indexed for MEDLINE]"
