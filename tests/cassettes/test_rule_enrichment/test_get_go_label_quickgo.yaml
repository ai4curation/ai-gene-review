        process","definition":{"text":"A programmed cell death process which begins
        when a cell receives an internal (e.g. DNA damage) or external signal (e.g.
        an extracellular death ligand), and proceeds through a series of biochemical
        events (signaling pathway phase) which trigger an execution phase. The execution
        phase is the last step of an apoptotic process, and is typically characterized
        by rounding-up of the cell, retraction of pseudopodes, reduction of cellular
        volume (pyknosis), chromatin condensation, nuclear fragmentation (karyorrhexis),
        plasma membrane blebbing and fragmentation of the cell into apoptotic bodies.
