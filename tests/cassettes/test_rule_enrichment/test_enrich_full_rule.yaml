        are autonomous structural domains, found throughout the blood clotting and
        fibrinolytic proteins. Kringle domains are believed to play a role in binding
        mediators (e.g., membranes, other proteins or phospholipids), and in the regulation
        of proteolytic activity [[cite:PUB00002414], [cite:PUB00001541], [cite:PUB00003257]].
        Kringle domains [[cite:PUB00003400], [cite:PUB00000803], [cite:PUB00001620]]
        are characterised by a triple loop, 3-disulphide bridge structure, whose conformation
        is defined by a number of hydrogen bonds and small pieces of anti-parallel
