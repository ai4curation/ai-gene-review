        NAD(P)H-dependent oxidoreductase that acts as a key inhibitor of ferroptosis.
        At the plasma membrane, catalyzes reduction of coenzyme Q/ubiquinone-10 to
        ubiquinol-10, a lipophilic radical-trapping antioxidant that prevents lipid
        oxidative damage and consequently ferroptosis. Acts in parallel to GPX4 to
        suppress phospholipid peroxidation and ferroptosis. This anti-ferroptotic
        function is independent of cellular glutathione levels. Also acts as a potent
        radical-trapping antioxidant by mediating warfarin-resistant vitamin K reduction
        in the canonical vitamin K cycle: catalyzes NAD(P)H-dependent reduction of
        vitamin K (phylloquinone, menaquinone-4 and menadione) to hydroquinone forms.
        Hydroquinones act as potent radical-trapping antioxidants inhibitor of phospholipid
        peroxidation and ferroptosis. May play a role in mitochondrial stress signaling.
        Upon oxidative stress, associates with the lipid peroxidation end product
        4-hydroxy-2-nonenal (HNE) forming a lipid adduct devoid of oxidoreductase
        activity, which then translocates from mitochondria into the nucleus triggering
        DNA damage and cell death"}],"commentType":"FUNCTION"},{"commentType":"CATALYTIC
