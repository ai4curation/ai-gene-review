        \ year: 2011\n- id: GO_REF:0000025\n  title: DEPRECATED Operon structure as
        IGC evidence\n  description: |-\n    Genes in prokaryotic organisms are often
        arranged in operons. Genes in an operon\n    are all transcribed into one
        mRNA. Generally the genes in the operons code for\n    proteins that all have
        related functions. For example, they may be the steps in\n    a biochemical
        pathway, or they may be the subunits of a protein complex. Often\n    the
        genes in operons shared between organisms are syntenic; that is, the same\n
        \   genes are in the same order in the operon in different species. When assessing\n
        \   sequence-comparison-based evidence during the process of manual annotation
        of\n    a genome, it is often the case that some of the genes in the operon
        will have\n    strong sequence-based evidence while others will have weak
        evidence. If seen alone,\n    not in the presence of an operon, the weak evidence
        in question may not be sufficient\n    to make a functional annotation. However,
        in the presence of an operon in which\n    there is strong evidence for some
        of the genes, the very presence of the gene\n    in the operon is a strong
        indication that the gene shares in the process carried\n    out by the operon.
        If the putative function is one expected to exist for the process\n    in
        question and particularly if that function has been observed in the same operon\n
        \   in another species, then the annotation should be made. This type of evidence\n
        \   is inferred from the context of the gene in an operon, and therefore the
        evidence\n    code is IGC \"inferred from genomic context.\"\n  authors: Michelle
        Gwinn, TIGR Curators\n  is_obsolete: true\n  year: 2007\n- id: GO_REF:0000026\n
        \ title: OBSOLETE Improving the representation of muscle biology in the biological\n
        \   process and cellular component ontologies\n  description: |-\n    A meeting
        focused on the biology of skeletal and smooth muscle has been held on\n    24-25
        July 2007 at the University of Padua, Italy, as a collaboration with the\n
        \   GO consortium and CRIBI Biotechnology Center. The aims of this effort
        were to\n    provide a comprehensive representation of muscle biology in the
        biological process\n    and cellular component ontologies and to improve the
        organization of muscle-specific\n    terms to better describe the current
        knowledge of biological mechanisms in muscle\n    tissue. Thus, the collaboration
        brought together experts in several areas of muscle\n    biology and physiology
        who carried out a thorough review of the existing GO muscle\n    terms as
        these terms were largely created by non-muscle experts using older definitions.\n
        \   In particular, several areas are being addressed actively in current research:\n
        \   the biological processes of muscle contraction, muscle plasticity, muscle
        development,\n    and muscle regeneration; and the sarcoplasmic reticulum
        and membrane delimited\n    compartments. This work resulted in the addition
        of 159 new terms and in the modification\n    of 57 terms to bring them in
        line with current usage. Funding for the meeting\n    was provided by Italian
        Telethon Foundation.\n  authors: Jennifer Deegan nee Clark (1, 5), Alexander
