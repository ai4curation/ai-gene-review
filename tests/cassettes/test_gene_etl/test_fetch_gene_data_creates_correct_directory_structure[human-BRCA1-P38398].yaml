        Ontology Editors\n  year: 2013\n- id: GO_REF:0000062\n  title: Representation
        of processes occurring in parts of the cell in the Gene Ontology\n  description:
        |-\n    We have created a standard template for classes describing processes
        occurring\n    in parts of the cell. The underlying equivalence axiom template
