        of Oregon\n  year: 2010\n- id: GO_REF:0000035\n  title: OBSOLETE Automatic
        transfer of experimentally verified manual GO annotation\n    data to plant
        orthologs using Ensembl Compara\n  description: |-\n    GO terms from a source
        species are projected onto one or more target species based\n    on gene orthology
        obtained from the Ensembl Compara system. One to one, one to\n    many and
        many to many orthologies are used but annotations are only projected\n    between
        orthologs that have at least a 40% peptide identity to each other. Only\n
        \   GO annotations with an evidence type of IDA, IEP, IGI, IMP or IPI are
        projected,\n    no annotations with a 'NOT' qualifier are projected and annotations
        to the GO:0005515\n    protein binding term are not projected. Projected GO
        annotations using this technique\n    will receive the evidence code Inferred
        from Electronic Annotation (IEA). The\n    model organism database identifier
        of the annotation source will be indicated\n    in the 'With' column of the
        GOA association file.\n\n    Duplicate of GO_REF:0000107.\n  authors: Ensembl,
        GRAMENE, GOA Curators\n  is_obsolete: true\n  year: 2011\n- id: GO_REF:0000036\n
        \ title: Manual annotations that require more than one source of functional
        data to\n    support the assignment of the associated GO term\n  description:
        |-\n    The Gene Ontology Consortium uses the IC (Inferred by Curator) evidence
        code when\n    an annotation cannot be supported by any direct evidence, but
        can be inferred\n    by GO annotations that have been annotated to the same
        gene/gene product identifier\n    in conjunction with the curator's knowledge
        of biology (supporting GO annotations\n    must not be IC-evidenced). In many
        cases an IC-evidenced annotation simply applies\n    the same reference that
        was used in the supporting GO annotation.  The use of\n    IC evidence code
        in an annotation with reference GO_REF:0000036 signifies a curator\n    inferred
        the GO term based on evidence from multiple sources of evidence/GO annotations.\n
        \   The 'with/from' field in these annotations will therefore supply more
        than one\n    GO identifier, obtained from the set of supporting GO annotations
        assigned to\n    the same gene/gene product identifier which cite publicly-available
        references.\n  authors: GO Annotation working group\n  external_accession:\n
