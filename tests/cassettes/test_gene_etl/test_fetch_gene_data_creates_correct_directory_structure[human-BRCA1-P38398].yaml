        \  -!- TISSUE SPECIFICITY: Isoform 1 and isoform 3 are widely expressed.\nCC
        \      Isoform 3 is reduced or absent in several breast and ovarian cancer\nCC
        \      cell lines.\nCC   -!- DOMAIN: The BRCT domains recognize and bind phosphorylated
        pSXXF motif\nCC       on proteins. The interaction with the phosphorylated
        pSXXF motif of\nCC       ABRAXAS1, recruits BRCA1 at DNA damage sites.\nCC
        \      {ECO:0000269|PubMed:20159462}.\nCC   -!- DOMAIN: The RING-type zinc
        finger domain interacts with BAP1.\nCC       {ECO:0000269|PubMed:20159462}.\nCC
        \  -!- PTM: Phosphorylated in response to IR, UV, and various stimuli that\nCC
        \      cause checkpoint activation, probably by ATM or ATR (PubMed:11114888,\nCC
        \      PubMed:12183412, PubMed:21144835). Phosphorylation at Ser-988 by CHEK2\nCC
        \      regulates mitotic spindle assembly (PubMed:10724175, PubMed:20364141).\nCC
        \      Phosphorylation by AURKA regulates centrosomal microtubule nucleation\nCC
        \      (PubMed:18056443). {ECO:0000269|PubMed:10724175,\nCC       ECO:0000269|PubMed:11114888,
        ECO:0000269|PubMed:12183412,\nCC       ECO:0000269|PubMed:18056443, ECO:0000269|PubMed:20364141,\nCC
        \      ECO:0000269|PubMed:21144835}.\nCC   -!- PTM: Autoubiquitinated, undergoes
        'Lys-6'-linked polyubiquitination.\nCC       'Lys-6'-linked polyubiquitination
        does not promote degradation.\nCC       Ubiquitinated in a FBXO44-dependent
        manner; leading to proteasomal\nCC       degradation (PubMed:23086937). {ECO:0000269|PubMed:12890688,\nCC
        \      ECO:0000269|PubMed:20351172, ECO:0000269|PubMed:23086937}.\nCC   -!-
        POLYMORPHISM: There is evidence that the presence of the rare form of\nCC
        \      Gln-356-Arg and Leu-871-Pro polymorphisms may be associated with an\nCC
        \      increased risk for developing ovarian cancer.\nCC   -!- DISEASE: Breast
        cancer (BC) [MIM:114480]: A common malignancy\nCC       originating from breast
        epithelial tissue. Breast neoplasms can be\nCC       distinguished by their
        histologic pattern. Invasive ductal carcinoma is\nCC       by far the most
        common type. Breast cancer is etiologically and\nCC       genetically heterogeneous.
        Important genetic factors have been\nCC       indicated by familial occurrence
        and bilateral involvement. Mutations\nCC       at more than one locus can
        be involved in different families or even in\nCC       the same case. {ECO:0000269|PubMed:10323242,\nCC
        \      ECO:0000269|PubMed:11114888, ECO:0000269|PubMed:11301010,\nCC       ECO:0000269|PubMed:12427738,
        ECO:0000269|PubMed:12442275,\nCC       ECO:0000269|PubMed:12938098, ECO:0000269|PubMed:14722926,\nCC
        \      ECO:0000269|PubMed:15133502, ECO:0000269|PubMed:18285836,\nCC       ECO:0000269|PubMed:21473589,
        ECO:0000269|PubMed:23867111,\nCC       ECO:0000269|PubMed:28364669, ECO:0000269|PubMed:7545954,\nCC
        \      ECO:0000269|PubMed:7894491, ECO:0000269|PubMed:7894493,\nCC       ECO:0000269|PubMed:7939630,
        ECO:0000269|PubMed:8554067,\nCC       ECO:0000269|PubMed:8723683, ECO:0000269|PubMed:8776600,\nCC
        \      ECO:0000269|PubMed:9482581, ECO:0000269|PubMed:9609997,\nCC       ECO:0000269|PubMed:9760198}.
        Note=Disease susceptibility is associated\nCC       with variants affecting
        the gene represented in this entry. Mutations\nCC       in BRCA1 are thought
        to be responsible for 45% of inherited breast\nCC       cancer. Moreover,
        BRCA1 carriers have a 4-fold increased risk of colon\nCC       cancer, whereas
        male carriers face a 3-fold increased risk of prostate\nCC       cancer. Cells
        lacking BRCA1 show defects in DNA repair by homologous\nCC       recombination.\nCC
        \  -!- DISEASE: Breast-ovarian cancer, familial, 1 (BROVCA1) [MIM:604370]:
        A\nCC       condition associated with familial predisposition to cancer of
        the\nCC       breast and ovaries. Characteristic features in affected families
        are an\nCC       early age of onset of breast cancer (often before age 50),
        increased\nCC       chance of bilateral cancers (cancer that develop in both
        breasts, or\nCC       both ovaries, independently), frequent occurrence of
        breast cancer\nCC       among men, increased incidence of tumors of other
        specific organs, such\nCC       as the prostate. {ECO:0000269|PubMed:12938098,\nCC
        \      ECO:0000269|PubMed:14722926, ECO:0000269|PubMed:17924331,\nCC       ECO:0000269|PubMed:20513136,
        ECO:0000269|PubMed:28364669,\nCC       ECO:0000269|PubMed:8968716}. Note=Disease
        susceptibility is associated\nCC       with variants affecting the gene represented
        in this entry. Mutations\nCC       in BRCA1 are thought to be responsible
        for more than 80% of inherited\nCC       breast-ovarian cancer.\nCC   -!-
        DISEASE: Ovarian cancer (OC) [MIM:167000]: The term ovarian cancer\nCC       defines
        malignancies originating from ovarian tissue. Although many\nCC       histologic
        types of ovarian tumors have been described, epithelial\nCC       ovarian
        carcinoma is the most common form. Ovarian cancers are often\nCC       asymptomatic
        and the recognized signs and symptoms, even of late-stage\nCC       disease,
        are vague. Consequently, most patients are diagnosed with\nCC       advanced
        disease. {ECO:0000269|PubMed:10196379,\nCC       ECO:0000269|PubMed:10486320,
        ECO:0000269|PubMed:14746861,\nCC       ECO:0000269|PubMed:28364669}. Note=Disease
        susceptibility is associated\nCC       with variants affecting the gene represented
        in this entry.\nCC   -!- DISEASE: Pancreatic cancer 4 (PNCA4) [MIM:614320]:
        A malignant neoplasm\nCC       of the pancreas. Tumors can arise from both
        the exocrine and endocrine\nCC       portions of the pancreas, but 95% of
        them develop from the exocrine\nCC       portion, including the ductal epithelium,
        acinar cells, connective\nCC       tissue, and lymphatic tissue. {ECO:0000269|PubMed:18762988}.\nCC
        \      Note=Disease susceptibility is associated with variants affecting the\nCC
        \      gene represented in this entry.\nCC   -!- DISEASE: Fanconi anemia,
        complementation group S (FANCS) [MIM:617883]:\nCC       A form of Fanconi
        anemia, a disorder affecting all bone marrow elements\nCC       and resulting
        in anemia, leukopenia and thrombopenia. It is associated\nCC       with cardiac,
        renal and limb malformations, dermal pigmentary changes,\nCC       and a predisposition
        to the development of malignancies. At the\nCC       cellular level it is
        associated with hypersensitivity to DNA-damaging\nCC       agents, chromosomal
        instability (increased chromosome breakage) and\nCC       defective DNA repair.
        {ECO:0000269|PubMed:23269703,\nCC       ECO:0000269|PubMed:25472942, ECO:0000269|PubMed:29133208}.
        Note=Disease\nCC       susceptibility is associated with variants affecting
        the gene\nCC       represented in this entry.\nCC   -!- MISCELLANEOUS: [Isoform
