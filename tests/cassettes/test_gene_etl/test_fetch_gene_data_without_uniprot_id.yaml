        (regulation), \"GO:0065007 and 'negatively_regulates' some X\" (negative regulation),\n
        \   and \"GO:0065007 and 'positively_regulates' some X\" (positive regulation),
        where\n    X is a biological process.\n  authors: GO Ontology Editors\n  year:
        2013\n- id: GO_REF:0000059\n  title: Representation of regulation in the Gene
