        \ is_obsolete: true\n  year: 2005\n- id: GO_REF:0000019\n  title: OBSOLETE
        Automatic transfer of experimentally verified manual GO annotation\n    data
        to orthologs using Ensembl Compara\n  description: |-\n    GO terms from a
        source species are projected on to one or more target species\n    based on
        gene orthology obtained from the Ensembl Compara system. Only one to\n    one
        and apparent one to one orthologies are used for a restricted range of species.\n
        \   Only GO annotations with a manual experimental evidence type of IDA, IEP,
        IGI,\n    IMP or IPI are projected. Projected GO annotations using this technique
        will receive\n    the evidence code, inferred from electronic annotation,
        'IEA'. The Ensembl protein\n    identifier of the annotation source is indicated
        in the 'With' column of the GOA\n    association file.\n  authors: Ensembl
        Curators, GOA Curators\n  is_obsolete: true\n  year: 2006\n- id: GO_REF:0000020\n
        \ title: OBSOLETE Electronic Gene Ontology annotations created by transferring
        manual\n    GO annotations between orthologous microbial proteins\n  description:
        |-\n    GO terms are manually assigned to each HAMAP family rule. High-quality
        Automated\n    and Manual Annotation of microbial Proteins (HAMAP) family
        rules are a collection\n    of orthologous microbial protein families, from
        bacteria, archaea and plastids,\n    generated manually by expert curators.
        The assigned GO terms are then transferred\n    to all the proteins that belong
        to each HAMAP family. Only GO terms from the molecular\n    function and biological
        process ontologies are assigned. GO annotations using\n    this technique
        will receive the evidence code Inferred from Electronic Annotation\n    (IEA).
        These annotations are updated monthly by HAMAP and are available for download\n
        \   on both GO and GOA EBI ftp sites. To report an annotation error or inconsistency,\n
        \   or for further information, please contact the GO Consortium at help@geneontology.org\n
        \   or submit a comment the SourceForge Annotation Issues tracker\n    (http://sourceforge.net/projects/geneontology/).
        HAMAP is a project based at the Swiss\n    Institute of Bioinformatics (Gattiker
        et al. 2003, Comp. Biol and Chem. 27: 49-58).\n    For further information,
        please see http://www.expasy.org/sprot/hamap/.\n  authors: Swiss Institute
        of Bioinformatics (SIB) Curators, GOA Curators\n  is_obsolete: true\n  year:
        2006\n- id: GO_REF:0000021\n  title: Improving the representation of central
        nervous system development in the\n    biological process ontology\n  description:
        |-\n    Current genetic and molecular studies in many model organisms are
        aimed at understanding\n    formation and development of the nervous system.
        Up until this point, the GO has\n    had a very shallow representation of
        processes pertaining to the nervous system.\n    In June 2006, curators from
        MGI and ZFIN met with researchers studying central\n    nervous system development
        to improve the representation of these processes in\n    GO. In particular,
        emphasis was placed on three areas that are being addressed\n    actively
        in current research: forebrain development, hindbrain development and\n    neural
        tube development. This collaboration resulted in the addition of over 500\n
        \   terms that reflect the development of the forebrain, the hindbrain, and
        the neural\n    tube from the perspective of biological process and anatomical
        structure.\n  authors: Judith Blake (1, 2), William Bug (3), Rex Chisholm
        (1, 4), Jennifer Clark (1,\n    5), Erika Feltrin (6), Jacqueline Finger (2),
        David Hill (1, 2), Midori Harris\n    (1, 5), Terry Hayamizu (2), Doug Howe
        (9), Maryanne Martone (7), Kathleen Millen\n    (8), Francis Sele (4) (1.
        The Gene Ontology Consortium, 2. Mouse Genome Informatics,\n    Bar Harbor,
        ME, 3. Drexel University, Philadelphia, PA, 4. Northwestern University,\n
        \   Chicago, IL, 5. EMBL-EBI, Hinxton, Cambridgeshire, UK, 6. The University
        of Padua,\n    Padua, Italy, 7. The University of California at San Diego,
        San Diego, CA, 8.\n    The University of Chicago, Chicago, IL, 9. The Zebrafish
        Information Network,\n    University of Oregon, Eugene, OR)\n  is_obsolete:
        false\n  year: 2006\n- id: GO_REF:0000022\n  title: Improving the representation
        of immunology in the biological process Ontology\n  description: |-\n    GO
        terms describing processes, functions, and cellular components related to
        the\n    immune system have existed in the GO from its beginning and been
        used extensively\n    in the annotation of gene products. However, particularly
        in the biological process\n    ontology, the initial set of terms relating
        to immunology failed to cover the\n    breadth of known immunological processes,
        and in many cases diverged from current\n    usage and understanding in their
        names, definitions, and ontological placement.\n    As part of a larger effort
        to improve the representation of immunology in the\n    GO, a GO Content Meeting
        was held November 15-16, 2005, at The Institute for Genomic\n    Research,
        to discuss improvements to representation of immunology in the biological\n
        \   process ontology of the GO. As a result of the meeting, a number of high
        level\n    terms for immunological processes were created, an overall structure
        for immunologically\n    related terms was established, and certain existing
        terms were renamed or redefined\n    as well to bring them in line with current
        usage.\n  authors: Alison Deckhut Augustine (1), Alan Collmer (2), Judith
        A. Blake (3, 4), Candace\n    W. Collmer (2, 3), Shane C. Burgess (5), Lindsay
        Grey Cowell (6), Jennifer I.\n    Clark (3, 7), Bernard de Bono (7), Russell
        T. Collins (8), Alexander D. Diehl\n    (3, 4), Michelle Gwinn Giglio (3,
        9), Jamie A. Lee (10), Linda Hannick (3, 9),\n    Jane Lomax (3, 7), Midori
        A. Harris (3, 7), Christopher J. Mungall (3, 11), David\n    P. Hill (3, 4),
        Richard H. Scheuermann (10), Amelia Ireland (3, 7), Alessandro\n    Sette
        (12) (1. NIAID, 2. Cornell University, 3. The GO Consortium, 4. Mouse Genome\n
        \   Informatics, 5. Mississippi State University, 6. Duke University, 7. EMBL-EBI,\n
        \   8. University of Cambridge, 9. The Institute for Genomic Research, 10.
        U.T. Southwestern\n    Medical Center, 11. HHMI, 12. La Jolla Institute for
        Allergy and Immunology)\n  is_obsolete: false\n  year: 2005\n- id: GO_REF:0000023\n
        \ title: Gene Ontology annotation based on UniProtKB Subcellular Location
        vocabulary\n    mapping\n  description: |-\n    Transitive assignment of GO
        terms based on the UniProtKB Subcellular Location\n    vocabulary. UniProtKB
        Subcellular Location is a controlled vocabulary used to\n    supply subcellular
        location information to UniProtKB entries in the SUBCELLULAR\n    LOCATION
        lines. Terms from this vocabulary are annotated manually to UniProtKB/Swiss-Prot\n
        \   entries but  are automatically assigned to UniProtKB/TrEMBL entries from
        the underlying\n    nucleic acid databases and/or by the UniProt automatic
        annotation program.\n\n    Further information on these two different annotation
        methods is available at\n    http://www.uniprot.org/faq/45 and\n    http://www.uniprot.org/program/automatic_annotation.\n\n
        \   When a UniProtKB Subcellular Location term describes a concept that is
        within\n    the scope of the Gene Ontology, it is investigated to determine
        whether it is\n    appropriate to map the term to an equivalent term in GO.
        The mapping between UniProtKB\n    Subcellular Location terms and GO terms
        is carried out manually. Definitions and\n    hierarchies of the terms in
        the two resources are compared and the mapping generated\n    will reflect
        the most correct correspondence. The translation table between GO\n    terms
        and UniProtKB Subcellular Location term is maintained by the UniProt-GOA\n
        \   team and available at http://www.geneontology.org/external2go/spsl2go.\n
        \ authors: GOA Curators, UniProt Curators\n  external_accession:\n    - SGD_REF:S000125578\n
        \ is_obsolete: true\n  year: 2007\n- id: GO_REF:0000024\n  title: Manual transfer
        of experimentally-verified manual GO annotation data to orthologs\n    by
        curator judgment of sequence similarity\n  description: |-\n    Method for
        transferring manual annotations to an entry based on a curator's judgment\n
        \   of its similarity to a putative ortholog that has annotations that are
        supported\n    with experimental evidence. Annotations are created when a
        curator judges that\n    the sequence of a protein shows high similarity to
        another protein that has annotation(s)\n    supported by experimental evidence
        (and therefore display one of the evidence\n    codes EXP, IDA, IGI, IMP,
        IPI or IEP). Annotations resulting from the transfer\n    of GO terms display
        the 'ISS' evidence code and include an accession for the protein\n    from
        which the annotation was projected in the 'with' field (column 8). This field\n
        \   can contain either a UniProtKB accession or an IPI (International Protein
        Index)\n    identifier. Only annotations with an experimental evidence code
        and which do not\n    have the 'NOT' qualifier are transferred. Putative orthologs
        are chosen using\n    information combined from a variety of complementary
        sources. Potential orthologs\n    are initially identified using sequence
        similarity search programs such as BLAST.\n    Orthology relationships are
        then verified manually using a combination of resources\n    including sequence
        analysis tools, phylogenetic and comparative genomics databases\n    such
        as Ensembl Compara, INPARANOID and OrthoMCL, as well as other specialised\n
        \   databases such as species-specific collections (e.g. HGNC's HCOP). In
        all cases\n    curators check each alignment and use their experience to assess
        whether similarity\n    is considered to be strong enough to infer that the
        two proteins have a common\n    function so that they can confidently project
        an annotation. While there is no\n    fixed cut-off point in percentage sequence
        similarity, generally proteins which\n    have greater than 30% identity that
        covers greater than 80% of the length of both\n    proteins are examined further.
        For mammalian proteins this cut-off tends to be\n    higher, with an average
        of 80% identity over 90% of the length of both proteins.\n    Strict orthologs
        are desirable but not essential. In general, when there is evidence\n    of
        multiple paralogs for a single species, annotations using less specific GO\n
        \   terms are transferred to the paralogs, however, annotations using more
        specific\n    GO terms may be transferred to the most similar paralog in each
        species, this\n    decision is taken on a case by case basis and may be influenced
        by statements\n    by researchers in the field. Further detailed information
        on this procedure, including\n    how ISS annotations are made to protein
        isoforms, can be found at:\n    https://wiki.geneontology.org/Inferred_from_Sequence_or_structural_Similarity_(ISS).\n
