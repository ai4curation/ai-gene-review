        AgBase Biocurators\n  year: 2013\n  is_obsolete: true\n- id: GO_REF:0000056\n
        \ title: OBSOLETE Taxon constraints to detect inconsistencies in annotation
        and ontology\n    structure\n  description: |-\n    GO is intended to cover
        the full range of species, therefore GO terms are defined\n    to be taxon
        neutral, avoiding reliance on taxon information for full definition\n    of
        the given process, function, or component. For certain terms, however, there\n
        \   is obvious implicit taxon specificity, such that the term should only
        be used\n    to categorize gene products from particular species. Taxon specificity
        of GO terms\n    is captured using relationships such as \"only_in_taxon\"
        and \"never_in_taxon\".\n    All taxon constraints are inherited by sub-types
        and parts of the GO term they\n    are applied to. Taxon constraints are used
        to prevent inappropriate annotations\n    from being made by curators as well
        as to identify pre-existing annotations that\n    violate the taxon constraints.
        Errors in annotations are automatically detected\n    by looking for inconsistencies
        between the taxonomic origin of the annotated gene\n    products and the implicit
        taxon specificity of the GO terms. The inconsistencies\n    are passed on
        to curators for correction, in some cases the constraints need to\n    be
        tightened or relaxed or the structure of the ontology needs to be adjusted.\n
        \   The taxon constraints are further described in this publication: Deegan,
        Dimmer\n    and Mungall. BMC Bionformatics (2010) Formalization of taxon-based
        constraints\n    to detect inconsistencies in annotaiton and ontology development.
        (PMID:20973947).\n  authors: The GO Consortium\n  year: 2013\n  is_obsolete:
