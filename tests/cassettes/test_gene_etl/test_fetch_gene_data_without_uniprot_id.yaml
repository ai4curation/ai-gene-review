        GO terms, accompanied by conservative changes to GO terms applied by UniProt\n
        \ description: |-\n    Transitive assignment of GO terms based on InterPro
        classification. For any database\n    entry (representing a protein or protein-coding
        gene) that has been annotated\n    with one or more InterPro domains, The
        corresponding GO terms are obtained from\n    a translation table of InterPro
        entries to GO terms (interpro2go) generated manually\n    by the InterPro
        team at EBI. The mapping file is available at\n    http://www.geneontology.org/external2go/interpro2go.\n\n
        \   Please note that the GO term in the annotation assigned with this GO reference\n
        \   has been changed from that originally applied by the InterPro2GO mapping.
