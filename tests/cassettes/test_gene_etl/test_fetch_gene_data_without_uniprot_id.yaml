        id: GO_REF:0000047\n  title: Gene Ontology annotation based on absence of
        key sequence residues\n  description: |-\n    This describes a method for
        supplying a NOT-qualified, IKR-evidenced GO annotation\n    to a gene product,
        when general sequence homology considerations would suggest\n    a function
        or location, or a role in a biological process, but where a curator\n    has
        determined that the absence of key sequence residues, known to be required\n
        \   for an expected activity or location, indicating the gene product is unlikely\n
        \   to be able to carry out the implied activity, involvement in a process
        or cellular\n    component location. This reference should only be used used
        when an IKR-evidenced\n    annotation is made based on curator judgement from
        manually reviewing the sequence\n    of the gene product and where no publication
        can be found to support the curators\n    conclusion. It is preferable to
        cite a peer-reviewed publication (such as a PubMed\n    identifier) for IKR-evidenced
        annotations whenever possible. Curators will have\n    carefully reviewed
        the sequence of the annotated protein, and established that\n    the key residues
        known to be required for an expected activity or location are\n    not present.
        Inclusion of an identifier in the 'with/from' field, that highlights\n    to
        the user the lacking residues(e.g. an alignment, domain or rule identifier)\n
        \   is absolutely required when annotating to IKR with this GO_REF. Documentation\n
        \   on the GOC website provides more details on the\n    <a href=\"http://www.geneontology.org/GO.evidence.shtml#ikr\">correct
        use of the\n    IKR evidence code</a>.\n  authors: GO Curators\n  external_accession:\n
        \   - FB:FBrf0254415\n  year: 2012\n- id: GO_REF:0000048\n  title: OBSOLETE
        TIGR's Eukaryotic Manual Gene Ontology Assignment Method\n  description: |-\n
        \   This describes TIGR curators' interpretation of a combination of evidence.
        Our\n    internal software tools present us with a great deal of evidence
        based on domains,\n    sequence similarities, signal sequences, paralogous
        proteins, etc. The curator\n    interprets the body of evidence to make a
        decision about a GO assignment when\n    an external reference is not available.
        The curator places one or more accessions\n    that informed the decision
        in the \"with\" field.\n  authors: TIGR Arabidopsis annotation team\n  external_accession:\n
        \   - TAIR:Communication:501714663\n  is_obsolete: true\n  year: 2005\n- id:
        GO_REF:0000049\n  title: OBSOLETE Automatic transfer of experimentally verified
        manual GO annotation\n    data to fungal orthologs using Ensembl Compara\n
        \ description: |-\n    GO terms from a source species are projected onto one
        or more target species based\n    on gene orthology obtained from the Ensembl
        Compara system. One to one, one to\n    many and many to many orthologies
        are used but annotations are only projected\n    between orthologs that have
        at least a 40% peptide identity to each other. Only\n    GO annotations with
        an evidence type of IDA, IEP, IGI, IMP or IPI are projected,\n    no annotations
        with a 'NOT' qualifier are projected and annotations to the GO:0005515\n    protein
        binding term are not projected. Projected GO annotations using this technique\n
        \   will receive the evidence code Inferred from Electronic Annotation (IEA).
        The\n    model organism database identifier of the annotation source will
        be indicated\n    in the 'With' column of the GOA association file.\n\n    Duplicate
        of GO_REF:0000107.\n  authors: Ensembl Genomes\n  is_obsolete: true\n  year:
        2012\n- id: GO_REF:0000050\n  title: Manual transfer of GO annotation data
        to genes by curator judgment of sequence\n    model\n  description: |-\n    Transitive
        assignment of GO terms to a gene based on a curator's judgment of its\n    match
        to a sequence model,such as a Pfam or InterPro entry, that has manually\n
        \   curated GO annotations, mappings to GO terms, or a description from which
        GO terms\n    can be inferred. A statistical model of a sequence or group
        of sequences is used\n    to make a prediction about the function of a protein
        or RNA. Annotations are created\n    when a curator evaluates the results,
        using criteria that include excluding false\n    positives and ensuring that
        the annotation is accurate for all matches. Statistical\n    scores (such
        as e values and cutoff scores) and the functional specificity of\n    the
        model may also be (but are not always) considered. Annotations resulting from\n
        \   the transfer of GO terms use the 'ISM' evidence code and include an accession\n
        \   for the model from which the annotation was projected in the 'with' field
        (column\n    8).\n  authors: PomBase Curators\n  external_accession:\n    -
        FB:FBrf0231277\n  year: 2012\n- id: GO_REF:0000051\n  title: S. pombe keyword
        mapping\n  description: |-\n    Keywords derived from manually curated primary
        annotation, e.g. gene product descriptions,\n    are mapped to GO terms. Annotations
        made by this method have the evidence code\n    Non-traceable Author Statement
        (NAS), and are filtered from the PomBase annotation\n    files wherever another
        annotation exists that is equally or more specific, and\n    supported by
        experimental or manually evaluated comparative evidence (such as\n    ISS
        and its subtypes). Formerly GOC:pombekw2GO.\n  authors: PomBase Curators\n
        \ is_obsolete: false\n  year: 2012\n- id: GO_REF:0000052\n  title: Gene Ontology
        annotation based on curation of immunofluorescence data\n  description: |-\n
        \   GO Cellular Component terms are manually assigned by curators studying\n
        \   high resolution confocal microscopy images of immunohistochemically stained\n
        \   tissue. The methodology uses antibody-based proteomics which combines
        high-throughput\n    generation of affinity-purified antibodies with protein
        profiling in a variety\n    of cells and tissues. Further information on the
        annotation methods can be found\n    at http://www.proteinatlas.org/about/assays+annotation\n\n
        \   Annotations are only\n    exported to the GO Consortium if the localizations
        are supported by literature,\n    according to the following validation grading:\n\n
        \   Supportive - Subcellular localization\n    supported by literature.\n\n
        \   1) One/multiple localizations supported by literature.\n    2) Multiple
        localizations partly supported (at least one) by literature.\n    3) One/multiple\n
        \   localizations in cytoplasm (i.e. Golgi, mitochondria, ER etc) with literature\n
        \   supporting cytoplasmic localization.\n\n    Prior to February 2013, all
        Human Protein\n    Atlas annotations were referenced by PMID:18029348 (Barbe
        et al. 2008 Mol. Cell\n    Proteomics. 7:499-508), a paper describing the
        protein localization pilot study\n    and methodology used by the Human Protein
        Atlas. However, it has been decided\n    that these annotations are more correctly
