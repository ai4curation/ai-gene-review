        \ year: 1999\n- id: GO_REF:0000011\n  title: Hidden Markov Models (TIGR)\n
        \ description: |-\n    A Hidden Markov Model (HMM) is a statistical representation
        of patterns found\n    in a data set. When using HMMs with proteins, the HMM
        is a statistical model of\n    the patterns of the amino acids found in a
        multiple alignment of a set of proteins\n    called the \"seed\". Seed proteins
        are chosen based on sequence similarity to each\n    other. Seed members can
        be chosen with different levels of relationship to each\n    other. They can
        be members of a superfamily (ex. ABC transporter, ATP-binding\n    proteins),
        they can all share the same exact specific function (ex. biotin synthase)\n
        \   or they could share another type of relationship of intermediate specificity
        (ex.\n    subfamily, domain). New proteins can be scored against the model
        generated from\n    the seed according to how closely the patterns of amino
        acids in the new proteins\n    match those in the seed. There are two scores
        assigned to the HMM which allow\n    annotators to judge how well any new
        protein scores to the model. Proteins scoring\n    above the \"trusted cutoff\"
        score can be assumed to be part of the group defined\n    by the seed. Proteins
        scoring below the \"noise cutoff\" score can be assumed to\n    NOT be a part
        of the group. Proteins scoring between the trusted and noise cutoffs\n    may
        be part of the group but may not. One of the important features of HMMs is\n
        \   that they are built from a multiple alignment of protein sequences, not
        a pairwise\n    alignment. This is significant, since shared similarity between
        many proteins\n    is much more likely to indicate shared functional relationship
        than sequence similarity\n    between just two proteins. The usefulness of
        an HMM is directly related to the\n    amount of care that is taken in chosing
        the seed members, building a good multiple\n    alignment of the seed members,
        assessing the level of specificity of the model,\n    and choosing the cutoff
        scores correctly. In order to properly assess what functional\n    relevance
        an above-trusted scoring HMM match has to a query, one must carefully\n    determine
        what the functional scope of the HMM is. If the HMM models proteins\n    that
        all share the same function then it is likely possible to assign a specific\n
        \   function to high-scoring match proteins based on the HMM. If the HMM models
        proteins\n    that have a wide variety of functions, then it will not be possible
        to assign\n    a specific function to the query based on the HMM match, however,
        depending on\n    the nature of the HMM in question, it may be possible to
        assign a more general\n    (family or subfamily level) function. In order
        to determine the functional scope\n    of an HMM, one must carefully read
        the documentation associated with the HMM.\n    The annotator must also consider
        whether the function attributed to the proteins\n    in the HMM makes sense
        for the query based on what is known about the organism\n    in which the
        query protein resides and in light of any other information that\n    might
        be available about the query protein. After carefully considering all of\n
        \   these issues the annotator makes an annotation.\n  authors: Michelle Gwinn,
        TIGR Curators\n  is_obsolete: false\n  year: 2003\n- id: GO_REF:0000012\n
        \ title: Pairwise alignment (TIGR)\n  description: |-\n    Pairwise alignments
        are generated by taking two sequences and aligning them so\n    that the maximum
        number of amino acids in each protein match, or are similar to,\n    each
        other. Tools such as BLAST work by comparing a protein-of-interest individually\n
        \   with every protein in a database of known protein sequences and retaining
        only\n    those matches with a high probability of being significant. Basic
        BLAST generates\n    local alignments between proteins for regions of high
        similarity. Other pairwise\n    alignment tools attempt to generate global
        (full-length) protein alignments. A\n    tool called Blast_Extend_repraze
        (BER, http://ber.sourceforge.net) has some benefits\n    over basic BLAST.
        Input into the BER tool includes the underlying DNA sequence\n    for each
        protein as well as 300 nucleotides upstream and downstream of the predicted\n
        \   boundaries of the protein coding sequence. This allows annotators to see
        the DNA\n    sequence that underlies the query protein as part of the alignment.
        In addition,\n    the BER tool is able to look for continuation of regions
        of similarity through\n    frameshifts and in-frame stop codons.  If such
        regions are found the alignment\n    is continued. BER searches are done in
        a two-step process: step one is a BLAST\n    search against a non-redundant
        protein database, significant BLAST hits are stored\n    in a mini-database
        for each query protein; step two is a modified Smith-Waterman\n    alignment
        between the query and the proteins in its mini-database. In order to\n    assess
        whether a given BER alignment is good enough to assert that the query shares\n
        \   the function of the match protein, one must look at a several factors.
        First of\n    all, the match protein must itself be experimentally characterized
        in order to\n    avoid transitive annotation errors. In addition, any residues
        or secondary structures\n    known to be important for function in the match
        protein must be conserved in the\n    query. The alignment should be visually
        inspected to look for any areas of lesser\n    quality that might indicate
        the two proteins do not share the same function. Although\n    it is impossible
        to set cutoff values for percent identity and length of match\n    that will
        apply for every alignment, there are some guidelines. In general at\n    least
        40% identity that extends over the full lengths of both proteins is required\n
        \   in order to even consider functional equivalence. However, this percentage
        is\n    highly dependent on the length and complexity of the proteins. 40%
        identity between\n    two proteins 500 amino acids long is much more significant
        that 40% identity between\n    two proteins that are only 100 amino acids
        long. Therefore, the annotator's experience\n    and knowledge of what is
        considered significant for the organism and protein family\n    in question
        is very important. Some sets of proteins are much more highly conserved\n
        \   than others and therefore tolerances for percent identity may have to
        be adjusted.\n    Finally, the alignment must be considered in the context
        of what else is known\n    about the query protein and the organism as a whole.\n
