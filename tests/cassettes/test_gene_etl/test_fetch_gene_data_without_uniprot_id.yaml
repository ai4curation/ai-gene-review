        Annotation (BLAST method)'\n  description: |-\n    Gene Ontology (GO) annotations
        with the evidence code 'Inferred from Electronic\n    Annotation' (IEA) are
        assigned automatically to gene products in dictyBase. All\n    Dictyostelium
        protein sequences are analyzed by BLAST against GO gene association\n    sequence
        files, identifying proteins in other organisms that align with Dictyostelium\n
        \   proteins with an E value less than or equal to e-50. GO annotations that
        have\n    been manually assigned to these proteins from other species are
        then imported\n    and attached to the corresponding gene product in dictyBase.
        The proteins from\n    which the annotations are derived are displayed in
