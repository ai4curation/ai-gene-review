        'imports' some X\", where X is a chemical entity (CHEBI:24431).\n    The approach
        to combine GO and ChEBI has been described in the following publication:\n
        \   PMID:23895341.\n  authors: GO Ontology Editors\n  year: 2013\n- id: GO_REF:0000074\n
        \ title: Representation of export of a chemical as biological process in the
        Gene\n    Ontology\n  description: |-\n    We have created a standard template
        for classes describing the export of a chemical\n    entity (ChEBI) as a biological
        process. The underlying equivalence axiom template\n    is \"GO:0006810 and
        'exports' some X\", where X is a chemical entity (CHEBI:24431).\n    The approach
        to combine GO and ChEBI has been described in the following publication:\n
        \   PMID:23895341.\n  authors: GO Ontology Editors\n  year: 2013\n- id: GO_REF:0000075\n
        \ title: Representation of transport of a chemical into a cellular component
        as biological\n    process in the Gene Ontology\n  description: |-\n    We
        have created a standard template for classes describing the transport of a\n
        \   chemical entity (ChEBI) into a cellular component as a biological process.
        The\n    underlying equivalence axiom template is \"GO:0006810 and 'has_target_end_location'\n
        \   some T and 'imports' some S\", where T is a cellular component and S is
        a chemical\n    entity (CHEBI:24431). The approach to combine GO and ChEBI
        has been described\n    in the following publication: PMID:23895341.\n  authors:
        GO Ontology Editors\n  year: 2013\n- id: GO_REF:0000076\n  title: Representation
        of transport or vesicle-mediated transport from cell component\n    to cell
        component as biological process in the Gene Ontology\n  description: |-\n
        \   We have created a standard template for classes describing the transport
        or vesicle-mediated\n    transport from cellular component to cellular component
        as a biological process.\n    The underlying equivalence axiom templates are
        \"GO:0006810 and 'has_target_start_location'\n    some F and 'has_target_end_location'
        some T\" (transport) and \"GO:0016192 and\n    'has_target_start_location'
        some F and 'has_target_end_location' some T\" (vesicle-mediated\n    transport),
        where F and T are a cellular components.\n  authors: GO Ontology Editors\n
        \ year: 2013\n- id: GO_REF:0000077\n  title: OBSOLETE Representation of transport
        of a cellular component as biological\n    process in the Gene Ontology\n
        \ description: |-\n    We have created a standard template for classes describing
        the transport or vesicle-mediated\n    transport of a cellular component as
        a biological process. The underlying equivalence\n    axiom templates are
        \"GO:0006810 and 'transports or maintains localization of'\n    some C\" (transport)
        and \"GO:0016192 and 'transports or maintains localization\n    of' some C\"
        (vesicle-mediated transport), where C is a cellular component.\n  authors:
        GO Ontology Editors\n  year: 2013\n  is_obsolete: true\n- id: GO_REF:0000078\n
        \ title: Representation for the transport or vesicle-mediated transport of
        a chemical\n    from and/or to a cell component as biological process in the
        Gene Ontology\n  description: |-\n    We have created a standard template
        for classes describing the transport or vesicle-mediated\n    transport of
        a chemical entity (ChEBI) from and/or to a cellular component as\n    a biological
        process. The underlying equivalence axiom templates are \"GO:0006810\n    and
        'transports or maintains localization of' some X [ and 'has_target_start_location'\n
        \   some F] [ and 'has_target_end_location' some T]\" (transport) and \"GO:0016192
        and\n    'transports or maintains localization of' some X [ and 'has_target_start_location'\n
        \   some F] [ and 'has_target_end_location' some T]\" (vesicle-mediated transport),\n
        \   where F and T are cellular components and X is a chemical entity (CHEBI:24431).\n
        \   The approach to combine GO and ChEBI has been described in the following
        publication:\n    PMID:23895341.\n  authors: GO Ontology Editors\n  year:
        2013\n- id: GO_REF:0000079\n  title: Representation of assembly or disassembly
        of a cell component as biological\n    process in the Gene Ontology\n  description:
        |-\n    We have created a standard template for classes describing the assembly
        or disassembly\n    of a cellular component as a biological process. The underlying
        equivalence axiom\n    templates are \"GO:0022607 and 'results_in_assembly_of'
        some C\" (assembly) and\n    \"GO:0022411 and 'results_in_disassembly_of'
        some C\" (disassembly), where C is\n    a cellular component.\n  authors:
        GO Ontology Editors\n  year: 2013\n- id: GO_REF:0000080\n  title: Representation
        of plant development as biological process in the Gene Ontology\n  description:
        |-\n    We have created a standard template for classes describing the development
        of\n    a plant structure as a biological process. The underlying equivalence
        axiom template\n    is \"'anatomical structure development' and 'results in
        development of' some P\",\n    where P is a plant anatomical entity (PO:0025131).\n
        \ authors: GO Ontology Editors\n  year: 2013\n- id: GO_REF:0000081\n  title:
        Representation of plant formation as biological process in the Gene Ontology\n
        \ description: |-\n    We have created a standard template for classes describing
        the formation of a\n    plant structure as a biological process. The underlying
        equivalence axiom template\n    is \"'anatomical structure formation involved
        in morphogenesis' and 'results in\n    formation of' some P\", where P is
        a plant anatomical entity (PO:0025131).\n  authors: GO Ontology Editors\n
        \ year: 2013\n- id: GO_REF:0000082\n  title: OBSOLETE Representation of plant
        maturation as biological process in the\n    Gene Ontology\n  description:
        |-\n    We have created a standard template for classes describing the maturation
        of a\n    plant structure as a biological process. The underlying equivalence
        axiom template\n    is \"'developmental maturation' and 'results in developmental
        progression of' some\n    P\", where P is a plant anatomical entity (PO:0025131).\n
        \ authors: GO Ontology Editors\n  is_obsolete: true\n  year: 2013\n- id: GO_REF:0000083\n
        \ title: Representation of plant morphogenesis as biological process in the
        Gene Ontology\n  description: |-\n    We have created a standard template
        for classes describing the morphogenesis of\n    a plant structure as a biological
        process. The underlying equivalence axiom template\n    is \"'anatomical structure
        morphogenesis' and 'results in morphogenesis of' some\n    P\", where P is
        a plant anatomical entity (PO:0025131).\n  authors: GO Ontology Editors\n
        \ year: 2013\n- id: GO_REF:0000084\n  title: Representation of plant structural
        organization as biological process in\n    the Gene Ontology\n  description:
        |-\n    We have created a standard template for classes describing the structural
        organization\n    of a plant structure as a biological process. The underlying
        equivalence axiom\n    template is \"'anatomical structure arrangement' and
        'results in structural organization\n    of' some P\", where P is a plant
        anatomical entity (PO:0025131).\n  authors: GO Ontology Editors\n  year: 2013\n-
        id: GO_REF:0000085\n  title: Representation of cell apoptotic process as biological
        process in the Gene\n    Ontology\n  description: |-\n    We have created
        a standard template for classes describing the apoptotic process\n    for
        a cell type as a biological process. The underlying equivalence axiom template\n
        \   is \"'apoptotic process' and 'occurs in' some C\", where C is a native
        cell (CL:0000003).\n  authors: GO Ontology Editors\n  year: 2013\n- id: GO_REF:0000086\n
        \ title: Representation of cell differentiation as biological process in the
        Gene\n    Ontology\n  description: |-\n    We have created a standard template
        for classes describing the differentiation\n    process for a cell type as
        a biological process. The underlying equivalence axiom\n    template is \"GO:0030154
        and 'results in acquisition of features of' some C\", where\n    C is a native
        cell (CL:0000003).\n  authors: GO Ontology Editors\n  year: 2013\n- id: GO_REF:0000087\n
        \ title: Representation of protein localization and establishment of protein
        localization\n    as biological process in the Gene Ontology\n  description:
        |-\n    We have created a standard template for classes describing the protein
        localization\n    and establishment of protein localization to a cellular
        component as a biological\n    process. The underlying equivalence axiom templates
        are \"GO:0008104 and\n    'has_target_end_location' some C\" (protein localization)
        and \"GO:0045184 and\n    'has_target_end_location' some C\" (establishment
        of protein localization), where C\n    is cellular component.\n  authors:
        GO Ontology Editors\n  year: 2013\n- id: GO_REF:0000088\n  title: Representation
        of protein complex by molecular function in the Gene Ontology\n  description:
        |-\n    We have created a standard template for classes defining a protein
        complex by\n    a molecular function as a cellular component. The underlying
        equivalence axiom\n    template is \"GO:0043234 and 'capable_of' some ?A\",
        where A is a molecular function.\n  authors: GO Ontology Editors\n  year:
        2013\n- id: GO_REF:0000089\n  title: Representation of single-organism and
        multi-organism biological processes\n    in the Gene Ontology\n  description:
        |-\n    We have created a standard template for classes describing the single-organism\n
        \   and multi-organism biological processes. The underlying equivalence axiom
        templates\n    are \"P and 'bearer_of' some PATO:0002487\" (single-organism)
        and \"P and 'bearer_of'\n    some PATO:0002486\" (multi-organism), where P
        is a biological process.\n  authors: GO Ontology Editors\n  year: 2013\n-
        id: GO_REF:0000090\n  title: Automatic creation of relationships between ontology
        branches in the Gene\n    Ontology\n  description: |-\n    We have created
        a rule-based approach to create relations between the branches\n    of the
        Gene Ontology. The approach uses the equivalence axioms and a given pattern\n
        \   to create non-subClassOf relationships between the three different branches
        of\n    the Gene Ontology (biological process, molecular function, cellular
        component).\n    Currently, there are the following rules: \"'transporter
        activity' and\n    'transports_or_maintains_localization_of' some X' -part_of->
        \"transport and\n    'transports_or_maintains_localization_of' some X\"; \"'transmembrane
        transporter activity'\n    and 'transports_or_maintains_localization_of' some
        X -part_of-> 'transmembrane transport'\n    and 'transports_or_maintains_localization_of'
        some X\"\n  authors: GO Ontology Editors\n  year: 2013\n- id: GO_REF:0000091\n
        \ title: Representation of cell migration as biological processes in the Gene
        Ontology\n  description: |-\n    We have created a standard template for classes
        describing the cell migration\n    process for a cell type as a biological
        process. The underlying equivalence axiom\n    template is \"'cell migration'
        and 'alters_location_of' some C\", where C is a native\n    cell (CL:0000004).\n
        \ authors: GO Ontology Editors\n  year: 2014\n- id: GO_REF:0000092\n  title:
        Representation for the biosynthesis from or via a chemical as biological\n
        \   process in the Gene Ontology\n  description: |-\n    We have created a
        standard template for classes describing the biosynthesis of\n    a chemical
        entity from or via an other chemical entity as biological processes.\n    The
        underlying equivalence axiom templates are \"GO:0009058 and 'has output' some\n
        \   T and 'has input' some F\" (biosynthesis from) and \"GO:0009058 and 'has
        output'\n    some T and 'has intermediate' some I\" (biosynthesis via), where
        T,F, and I are\n    chemical entities (CHEBI:24431). The approach to combine
        GO and ChEBI has been\n    described in the following publication: PMID:23895341.\n
        \ authors: GO Ontology Editors\n  year: 2014\n- id: GO_REF:0000093\n  title:
        Representation for the degradation to or via a chemical as biological process\n
        \   in the Gene Ontology\n  description: |-\n    We have created a standard
        template for classes describing the degradation of\n    a chemical entity
        to or via an other chemical entity as biological processes.\n    The underlying
        equivalence axiom templates are \"GO:0009056 and 'has input' some\n    S and
        'has output' some T\" (catabolism to) and \"GO:0009056 and 'has input' some\n
        \   S and 'has intermediate' some I\" (catabolism via), where S,T, and I are
        chemical\n    entities (CHEBI:24431). The approach to combine GO and ChEBI
        has been described\n    in the following publication: PMID:23895341.\n  authors:
        GO Ontology Editors\n  year: 2014\n- id: GO_REF:0000094\n  title: Representation
        of metazoan development as biological process in the Gene\n    Ontology\n
        \ description: |-\n    We have created a standard template for classes describing
        the development of\n    a metazoan structure as a biological process. The
        underlying equivalence axiom\n    template is \"'anatomical structure development'
        and 'results in development of'\n    some E\", where E is a anatomical entity
        (UBERON:0001062).\n  authors: GO Ontology Editors\n  year: 2014\n- id: GO_REF:0000095\n
        \ title: Literature reference not indexed by PubMed\n  description: This article
        is not referenced in PubMed. Please see contributing data\n    resource for
        details.\n  authors: Mouse Genome Informatics Scientific Curators and FlyBase\n
        \ year: 2014\n- id: GO_REF:0000096\n  title: Automated transfer of experimentally-verified
        manual GO annotation data to \n    mouse-rat orthologs\n  description: |-\n
        \   The Alliance of Genome Resources (https://www.alliancegenome.org/) has
        procedures in \n    place to establish orthology relationships between genes.
        The experimentally-based \n    annotations (IDA, IMP IPI, IGI, and EXP) annotated
        by Rat Genome Database (RGD) and \n    The Mouse Genome Database (MGD) are
        used to provide annotations to the respective \n    mouse and rat orthologs,
        and given the ISO evidence code and an entry in the \"With \n    (or) From\"
        field to indicate the orthologous entity.\n  authors: The Gene Ontology Consortium\n
        \ external_accession:\n    - J:155856\n  year: 2014\n- id: GO_REF:0000097\n
        \ title: Gene Ontology annotation based on personal communication to FlyBase\n
        \ description: |-\n    FlyBase occasionally makes GO annotations based on
        information that has been sent\n    to us directly by researchers as a personal
        communication to FlyBase. In each\n    case, the full details of the communication
        including any associated data and\n    analyses are recorded in a FlyBase
        publication (FBrf) available from our website\n    (http://flybase.org).\n
        \ authors: FlyBase\n  year: 2014\n- id: GO_REF:0000098\n  title: OBSOLETE
        Gene Ontology annotation based on research conference abstracts\n  description:
        |-\n    Prior to 2008, FlyBase made GO annotations based on information in
        abstracts for\n    research conferences, primarily the Annual Drosophila Research
        Conference and\n    the European Drosophila Research Conference. We no longer
        curate conference abstracts\n    and we are gradually replacing all abstract-based
        GO annotation with annotation\n    based on experimental data in primary research
        papers.\n  authors: FlyBase\n  is_obsolete: true\n  year: 2014\n- id: GO_REF:0000099\n
        \ title: OBSOLETE Gene Ontology annotation based on DNA/RNA sequence records\n
        \ description: |-\n    Prior to 2005, FlyBase made GO annotations based on
        information in DNA/RNA sequence\n    records in GenBank/EMBL/DDBJ. We no longer
        add GO annotations based on sequence\n    records and gradually replacing
        these GO annotations as other sources of evidence\n    become available.\n
        \ authors: FlyBase\n  is_obsolete: true\n  year: 2014\n- id: GO_REF:0000100\n
        \ title: OBSOLETE Gene Ontology annotation by SEA-PHAGE biocurators\n  description:
        |-\n    This GO reference describes the criteria used by biocurators of the
        SEA-PHAGE\n    consortium for the annotation of predicted gene products from
        newly sequenced\n    bacteriophage genomes in the SEA-PHAGE phagesdb.org and
        other databases and in\n    the GenBank records periodically released to NCBI
        for these genomes. In particular,\n    this GO reference describes the criteria
        used to assign evidence codes ISS, ISA,\n    ISO, ISM, IGC and ND. To assign
        ISS, ISA, ISO and ISM evidence codes, SEA-PHAGE\n    biocurators use a varied
        array of bioinformatics tools to establish homology and\n    conservation
        of sequence and structure functional determinants with proteins from\n    multiple
        organisms with published association to experimental GO terms and lacking\n
        \   NOT qualifiers. These proteins are referenced in the WITH field of the
        annotation\n    using their xref database accession. The primary tools for
        homology search in\n    ISS, ISA, ISO and ISM assignments are BLASTP and HHpred,
        using a maximum e-value\n    of 10^-7 for BLASTP and a minimum probability
        of 0.9 for HHpred, and manual inspection\n    of alignments in both cases.
        For ISS and ISA assignments, BLASTP alignments are\n    required to have at
        least 75% coverage and 30% identity. For ISO assignments,\n    orthology is
        further validated using reciprocal BLASTP with the identified hit.\n    For
        HHpred results, ISS or ISM annotations are made only if the source for the\n
        \   original GO annotation explicitly defines a matched domain function, or
        if more\n    than half of the domains of the query protein are identified
        in the matching protein.\n    All ISS, ISA, ISO and ISM assignments entail
        the manual verification of the source\n    for the GO term in the matching
        protein sequence and critical curator assessment\n    of the likelihood of
        preservation of function, process or component in the context\n    of bacteriophage
        biology. IGC codes are assigned on the basis of suggestive evidence\n    for
        function based on synteny, as inferred from whole-genome comparative analyses\n
        \   of multiple bacteriophage genomes using primarily the Phamerator software
        platform,\n    and with special emphasis on the bacteriophage virion structure
        and assembly genes.\n    When extensive review of published literature on
        putative homologs reveals no\n    experimental evidence of function, component
        or process for a particular gene\n    product, it is assigned an ND evidence
        code and annotated to the root term for\n    Cellular Component, Molecular
        Function and Biological Process. As part of the\n    review process for assignment
        of ISS, ISA, ISO, IGC and ISM evidence codes, SEA-PHAGE\n    curators are
        required to analyze the reference literature for identified matches\n    and
        shall perform GO annotations with appropriate evidence codes if these were\n
        \   not available.\n  authors: Ivan Erill, SEA-PHAGE Biocurators\n  is_obsolete:
        true\n  year: 2014\n- id: GO_REF:0000101\n  title: Automated transfer of experimentally-verified
        GO annotation data to close\n    orthologs\n  description: |-\n    This reference
        is used to describe functional annotations transferred from one\n    or more
        reference (\"source\") organisms to a newly annotated (\"target\") organism\n
        \   on the basis of ortholog cluster membership. In detail, predicted (e.g.
        by AUGUSTUS,\n    see doi:10.1186/1471-2105-7-62) or transferred (e.g. via
        RATT, see doi:10:1093/nar/gkg1268)\n    gene models in the target genome are
        translated and processed by OrthoMCL 1.4\n    together with reference protein
        sequences to produce clusters of gene products\n    derived from orthologous
        genes. For each cluster, GO terms are automatically transferred\n    from
        source products to the target gene products if they are experimentally verified\n
        \   (IDA (ECO:0000314), IMP (ECO:0000315), IPI (ECO:0000353), IGI (ECO:0000316),
        (EXP\n    ECO:0000269). They are tagged with the ISO evidence code and the
        \"with/from\" is\n    populated with the source feature references (e.g. \"GeneDB:LmjF.28.0960\").
        OrthoMCL\n    runs are done using the parameterization suggested in the OrthoMCL
        algorithm document\n    (blastall -F 'm S' -e 1e-5).\n  authors: Sascha Steinbiss,
        GeneDB Curators\n  year: 2015\n- id: GO_REF:0000102\n  title: OBSOLETE Representation
        of cellular component binding as molecular functions\n    in the Gene Ontology\n
        \ description: |-\n    We have created a standard template for classes cellular
        component binding as\n    a molecular function. The underlying equivalence
        axiom template is \"'binding'\n    and 'has input' some C\", where C is a
        cellular component (GO:0005575).\n  authors: GO Ontology Editors\n  is_obsolete:
        true\n  year: 2015\n- id: GO_REF:0000103\n  title: OBSOLETE Representation
        of cellular component organization as biological\n    process in the Gene
        Ontology\n  description: |-\n    We have created a standard template for classes
        cellular component organization\n    as a biological process. The underlying
        equivalence axiom template is \"'cellular\n    component organization' and
        'results_in_organization_of' some C\", where C is a\n    cellular component
        (GO:0005575).\n  authors: GO Ontology Editors\n  is_obsolete: true\n  year:
        2015\n- id: GO_REF:0000104\n  title: Electronic Gene Ontology annotations
        created by transferring manual GO annotations\n    between related proteins
        based on shared sequence features\n  description: |-\n    GO terms are manually
        assigned to each rule in UniRule. These rules are prepared\n    manually by
        UniProt curators based on the annotations present in reviewed UniProtKB/Swiss-Prot\n
        \   records that share sequence features, sequence similarity and taxonomy.
        The assigned\n    GO terms are then transferred to all unreviewed UniProtKB/TrEMBL
        proteins that\n    meet the conditions given in the UniRule rule. GO annotations
        using this technique\n    receive the evidence code Inferred from Electronic
        Annotation (IEA; ECO:0000501).\n    These annotations are updated regularly
        by UniProt and are available for download\n    on both the GO and GOA EBI
        ftp sites. To report an annotation error or inconsistency,\n    or for further
        information, please contact the UniProt Automated Annotation team\n    at
        automated_annotation@ebi.ac.uk. UniRule is a collaboration between the European\n
        \   Bioinformatics Institute (EMBL-EBI), the Swiss Institute of Bioinformatics
        (SIB),\n    and the Protein Information Resource at Georgetown University
        (PIR). For further\n    information, please see UniProt: a hub for protein
        information Nucleic Acids Res.\n    2015, 43, D204, doi: 10.1093/nar/gku989
        or www.uniprot.org.\n  authors: UniProt Curators\n  external_accession:\n
        \   - ZFIN:ZDB-PUB-170525-1\n    - J:342612\n    - SGD_REF:S000181514\n  year:
        2015\n- id: GO_REF:0000105\n  title: Gene Ontology annotation of transfer
        RNAs based on tRNAscan-SE analysis of\n    the Drosophila melanogaster genome
        (2002)\n  description: |-\n    Gene Ontology annotation based on predicted
        cytoplasmic tRNAs using tRNAscan-SE\n    analysis (doi: 10.1093/nar/25.5.0955)
        of the Drosophila melanogaster genome (2002).\n    Annotations have been reviewed
        by FlyBase (2015) and found to be consistent when\n    compared with the most
        recent tRNAscan-SE analysis of the genome\n    (http://gtrnadb.ucsc.edu/genomes/eukaryota/Dmela6/).\n
        \ authors: FlyBase\n  external_accession:\n    - FB:FBrf0145624\n  year: 2016\n-
        id: GO_REF:0000106\n  title: OBSOLETE Gene Ontology annotation based on protein
        sequence records\n  description: |-\n    Between 1986 and 2005 GO annotations
        were made by FlyBase curators based on information\n    in UniProtKB/Swiss-Prot
        protein sequence records. We no longer add GO annotations\n    based on sequence
        records and are gradually replacing these GO annotations as\n    other sources
        of evidence become available.\n  authors: FlyBase\n  is_obsolete: true\n  year:
        2016\n- id: GO_REF:0000107\n  title: Automatic transfer of experimentally
        verified manual GO annotation data to\n    orthologs using Ensembl Compara\n
        \ description: |-\n    GO terms from a source species are projected onto one
        or more target species based\n    on gene orthology obtained from Ensembl
        Compara. One-to-one, one-to-many and many-to-many\n    orthology relations
        and anntations are transferred between orthologs that have\n    at least a
        40% peptide identity to each other. Only GO annotations with evidence\n    codes
        ECO:0000314 (IDA), ECO:0000270 (IEP), ECO:0000316 (IGI), ECO:0000315 (IMP),\n
        \   and ECO:0000353 (IPI), or their descendants, are transferred; annotations
        with\n    a 'NOT' qualifier are not transferred, and neither are annotations
        to GO:0005515\n    (protein binding). Annotations that are transferred using
        this method receive\n    the evidence code ECO:0000265 (sequence orthology
        evidence used in automatic assertion),\n    which maps up to the GO Inferred
        from Electronic Annotation (IEA) evidence code.  The\n    model organism database
        identifier of the annotation source will be indicated\n    in the 'With' column
        of the GOA association file.\n  authors: GOA Curators\n  external_accession:\n
        \   - J:342605\n  year: 2016\n- id: GO_REF:0000108\n  title: Automatic assignment
        of GO terms using logical inference, based on on inter-ontology\n    links\n
        \ description: |-\n    GO terms are automatically assigned based on inter-ontology
        links to generate\n    inferred annotations. Annotations from Molecular Function
        to Biological Process\n    can be propagated, as well as between Biological
        Process and Cellular Component.\n    Annotations that are created using this
        inference method receive either the evidence\n    code ECO:0000366 (evidence
        based on logical inference from automatic annotation\n    used in automatic
        assertion) or ECO:0000364 (evidence based on logical inference\n    from manual
        annotation used in automatic assertion), depending on whether the\n    source
        annotation has a manual or automatic evidence code. Both of these codes\n
        \   map up to the GO Inferred from Electronic Annotation (IEA) evidence code.\n
        \ authors: GOA Curators\n  external_accession:\n    - J:346132\n    - SGD_REF:S000204515\n
        \ year: 2016\n- id: GO_REF:0000109\n  title: Gene Ontology annotation based
        on curation of genome-wide subcellular localisation\n    of proteins using
        fluorescent protein tagging in Trypanosoma brucei\n  description: |-\n    Trypanosomes
        are exquisitely structured cells in which protein localisation can\n    be
        extremely informative for likely function. TrypTag is a project using expression\n
        \   of N- and C-terminal mNeonGreen fusion proteins from the endogenous loci
        to determine\n    the subcellular localisation of every gene in the Trypanosoma
        brucei genome. GO\n    Cellular Component terms are manually assigned by curators
        studying fluorescence\n    microscope images of the resulting cells labelled
        with mNeonGreen fusion proteins.\n    As trypanosomes are a pathogenic basal
        eukaryote, this will indicate likely function\n    of both highly conserved
        eukaryote genes and parasite-specific genes. Resource\n    URL: http://www.tryptag.org
        Protein subcellular localisation images can be viewed\n    on the Tryptag
        website, e.g. http://www.tryptag.org?id=Tb927.8.1550\n  authors: TrypTag\n
        \ year: 2016\n- id: GO_REF:0000110\n  title: Gene Ontology annotation of Drosophila
        melanogaster nuclear genes encoding\n    proteins targeted to the mitochondrion\n
        \ description: |-\n    Gene Ontology annotation of Drosophila melanogaster
        nuclear genes encoding proteins\n    targeted to the mitochondrion based on
        analysis by MitoDrome (http://mitodrome.ba.itb.cnr.it/)\n    by comparison
        of human mitochondrial proteins available in SWISSPROT vs. the Drosophila\n
        \   genome, ESTs and cDNA sequences available in the FlyBase database (PMID:12520013).\n
        \ authors: FlyBase\n  external_accession:\n    - FB:FBrf0159903\n  year: 2003\n-
        id: GO_REF:0000111\n  title: Gene Ontology annotations Inferred by Curator
        (IC) using at least one Inferred\n    by Sequence Similarity (ISS) annotation
        to support the inference\n  description: |-\n    The Gene Ontology Consortium
        uses the IC (Inferred by Curator; ECO:0000305) evidence\n    code when assignment
        of a GO term cannot be supported by direct experimental or\n    sequence-based
        evidence, but can, based on a curator\u2019s biological knowledge, be\n    reasonably
        inferred from existing GO annotations to the same gene/gene product.  Use\n
        \   of the IC evidence code with GO_REF:0000111 indicates that a curator inferred\n
        \   the GO term based on at least one supporting annotation with an 'Inferred
        from\n    Sequence Similarity' (ISS; ECO:0000250) evidence code.  Note that
        additional supporting\n    annotations may be experimentally evidenced. When
        using GO_REF:0000111, the 'with/from'\n    field must contain all GO identifiers
        used as supporting annotations.\n  authors: TBD\n  external_accession:\n    -
        FB:FBrf0233689\n    - J:342606\n  year: 2016\n- id: GO_REF:0000112\n  title:
        OBSOLETE Gene Ontology annotation by CACAO biocurators\n  description: |-\n
        \   This GO reference describes the criteria used by biocurators participating
        in\n    the Community Assessment of Community Annotation with Ontologies (CACAO)
        to annotate\n    gene products from genomes of interest through the use of
        computational methods\n    to establish and manually validate function or
        homology to gene products. In particular,\n    this GO reference describes
        the criteria used to make annotations based on evidence\n    codes ISS, ISA,
        ISO, ISM and IGC. To perform ISS-, ISA-, and ISO-based annotations\n    on
        a gene product, CACAO biocurators use sequence- and structure-based search\n
        \   algorithms (e.g. BLASTP, HHPred) to establish homology, conservation of
        sequence\n    and structure functional determinants between the target gene
        product and gene\n    products from other organisms with published GO annotations
        supported by experimental\n    codes and lacking NOT qualifiers. These gene
        products are referenced in the WITH\n    field of the annotation using their
        xref database accession. ISM-based annotations\n    make use of published
        computational methods (e.g. TMHMM, SignalP) to predict gene\n    product structure,
        localization or function. IGC-based annotations are made on\n    the basis
        of suggestive evidence for function based on synteny. Parameters and\n    criteria
        for use of all computational methods (e.g. e-value) are listed and versioned\n
        \   in the publicly available CACAO documentation (http://gowiki.tamu.edu/).
        Annotations\n    made by CACAO biocurators are reviewed by CACAO team instructors
        before their\n    release.\n  authors: Ivan Erill, James Hu, Community Assessment
        of Community Annotation with\n    Ontologies\n  is_obsolete: true\n  year:
        2017\n- id: GO_REF:0000113\n  title: Gene Ontology annotation of human sequence-specific
        DNA binding transcription\n    factors (DbTFs) based on the TFClass database\n
        \ description: |-\n    The TFClass (http://tfclass.bioinf.med.uni-goettingen.de/index.jsf)
        database provides\n    a comprehensive classification of mammalian DNA binding
        transcription factors\n    (DbTFs) based on their DNA binding domains (DBDs)
        (PMID:29087517). TFClass classifies\n    mammalian DbTFs by a five-level classification
        in which the four highest levels\n    represent groups defined by structural
        and sequence similarities (superclass,\n    class, family, subfamily, and
        genera) (more details at\n    http://www.edgar-wingender.de/TFClass_schema.html).
        This classification is based on\n    the combination of background knowledge
        of the molecular structural features of DBDs\n    (PMID:9340487, PMID:23427989)
        and phylogenetic trees constructed via multiple sequence\n    alignment with
        hierarchical clustering of manually validated DBDs and/or full-length\n    protein
        sequences retrieved from UniProt (PMID:23427989, PMID:23180794, PMID:23427989).\n\n
        \   The NTNU curation team has evaluated each family and assigned a molecular
        function\n    annotation, GO:0000981 (DNA-binding transcription factor activity,
        RNA polymerase\n    II-specific), and a cellular component annotation GO:0000790
        (nuclear chromatin),\n    as appropriate. The superclass/class/family or subfamily
        ID is specified in the\n    \"With/From\" field. The annotations are supported
        by the evidence code ECO:0005556\n    (multiple sequence alignment evidence
        used in manual assertion).\n  authors: Marcio Luis Acencio (1), George Georghiou
        (2), Sandra Orchard (2), Liv Thommensen\n    (1), Martin Kuiper (1) and Astrid
        L\xE6greid (1). (1) Norwegian University of Science\n    and Technology (NTNU),
        Trondheim, Norway; (2) European Bioinformatics Institute\n    (EBI), Hinxton,
        Cambridgeshire, United Kingdom\n  year: 2018\n- id: GO_REF:0000114\n  title:
        Manual transfer of experimentally-verified manual GO annotation data to homologous\n
        \   complexes by curator judgment of sequence, composition and function similarity\n
        \ description: |-\n    Method for transferring manual annotations to an entry
        based on a curator's judgment\n    of its similarity to a putative homolog
        that has annotations that are supported\n    with experimental evidence. Annotations
        are created when a curator judges that\n    the sequence, composition and
        function of a complex shows high similarity to another\n    complex that has
        annotation(s) supported by experimental evidence (and therefore\n    display
        one of the evidence codes ECO:0000353 [IPI] or ECO:0005543). Annotations\n
        \   resulting from the transfer of GO terms display the ECO:0005610, ECO:0005544
        or\n    ECO:0005546 evidence codes and include an accession for the complex
        from which\n    the annotation was projected in the 'with/from' field (column
        8). This field MUST\n    contain a Complex Portal accession identifier. Putative
        homologs are chosen using\n    information combined from a variety of complementary
        sources. Potential homologs\n    are initially identified using sequence similarity
        search programs such as BLAST.\n    Homologous relationships are then verified
        manually using a combination of resources\n    including sequence analysis
        tools, phylogenetic and comparative genomics databases\n    such as Ensembl
        Compara, INPARANOID and OrthoMCL, as well as other specialised\n    databases
        such as species-specific collections (e.g. HGNC's HCOP). In all cases\n    curators
        check the alignments for each complex component and use their experience\n
        \   to assess whether similarity is considered to be strong enough to infer
        that the\n    two proteins have a common function so that they can confidently
        project an annotation.\n    While there is no fixed cut-off point in percentage
        sequence similarity, generally\n    proteins which have greater than 70% identity
        that covers greater than 90% of\n    the length of both proteins are examined
        further. Whilst we expect subunit composition\n    to be conserved between
        closely related species, this is not an absolute rule\n    and orthologous
        complexes may differ if a subunit cannot be traced in one species\n    or
        is experimentally shown not to be present. When there is evidence of multiple\n
        \   paralogs for a single species, multiple variants of the complex can be
        inferred.\n  authors: Birgit Meldal and Sandra Orchard (1). (1) European Bioinformatics
        Institute\n    (EBI), Hinxton, Cambridgeshire, United Kingdom\n  external_accession:\n
        \   - J:342607\n    - SGD_REF:S000250427\n  year: 2018\n- id: GO_REF:0000115\n
        \ title: Automatic Gene Ontology annotation of non-coding RNA sequences through
        association\n    of Rfam records with GO terms\n  description: |-\n    Rfam
        (http://rfam.org, PMID:29112718) is a database of non-coding RNA families\n
        \   which are manually annotated with GO terms by Rfam curators. RNAcentral
        (http://rnacentral.org,\n    PMID:27794554) maintains a comprehensive collection
        of non-coding RNA sequences\n    that are regularly annotated with Rfam families
        using the Infernal software (PMID:24008419).\n    When a non-coding RNA sequence
        is matched to one or more Rfam families by sequence\n    similarity, the GO
        terms associated with the Rfam family are transitively assigned\n    to the
        non-coding RNA sequence. Annotations resulting from the transfer of GO\n    terms
        are assigned the ECO:0000256 evidence code (match to sequence model evidence\n
        \   used in automatic assertion) and include RNAcentral and Rfam accessions.
        The annotations\n    are available on the GOA and EMBL-EBI FTP sites. The
        mapping between Rfam families\n    and GO terms is available at http://www.geneontology.org/external2go/rfam2go,\n
        \   and the Infernal software can be downloaded at http://eddylab.org/infernal.
        To\n    report an annotation error or inconsistency, or for further information,
        please\n    visit the RNAcentral website at http://rnacentral.org.\n  authors:
        RNAcentral (1). (1) European Bioinformatics Institute (EMBL-EBI), Hinxton,\n
        \   Cambridgeshire, United Kingdom\n  external_accession:\n    - FB:FBrf0253064\n
        \   - SGD_REF:S000246363\n  year: 2018\n- id: GO_REF:0000116\n  title: Automatic
        Gene Ontology annotation based on Rhea mapping\n  description: |-\n    Rhea
        (https://www.rhea-db.org/, PMID:30272209) is an expert-curated knowledgebase\n
        \   of chemical and transport reactions of biological interest - and the standard\n
        \   for enzyme and transporter annotation in UniProtKB (PMID:31688925). Rhea
        uses\n    the chemical dictionary ChEBI (Chemical Entities of Biological Interest)
        to describe\n    reaction participants and their chemical transformations
        in a computationally\n    tractable manner. GO terms corresponding to Rhea
        reactions are assigned a Rhea\n    database cross-reference. The corresponding
        GO term is automatically applied to\n    all UniProt entries annotated with
        a Rhea reaction. The mapping file is available\n    at: http://current.geneontology.org/ontology/external2go/rhea2go.\n
        \ authors: GO Central Curators, GOA Curators, Rhea Curators\n  external_accession:\n
        \   - J:342608\n    - ZFIN:ZDB-PUB-221108-20\n    - SGD_REF:S000309092\n  citation:
        PMID:30272209\n  year: 2020\n- id: GO_REF:0000117\n  title: Electronic Gene
        Ontology annotations created by ARBA machine learning models\n  description:
        |-\n    Association-Rule-Based Annotator (ARBA) predicts Gene Ontology (GO)
        terms among\n    other types of functional annotation such as Protein Description
        (DE), Keywords\n    (KW), Enzyme Commission numbers (EC), subcellular LOcation
        (LO), etc. For all\n    annotation types, reviewed UniProtKB/Swiss-Prot records
        having manual annotations\n    as reference data are used to perform the machine
        learning phase and generate\n    prediction models. For GO terms, ARBA has
        an additional feature to augment reference\n    data using the relations between
        GO terms in the GO graph. The data augmentation\n    is based on adding more
        general annotations into records containing manual GO\n    terms, which will
        result in richer reference data. The predicted GO terms are\n    then propagated
        to all unreviewed UniProtKB/TrEMBL proteins that meet the conditions\n    of
        ARBA models. GO annotations using this technique receive the evidence code\n
        \   Inferred from Electronic Annotation (IEA; ECO:0000501). Links: ARBA documentation\n
        \   at UniProt (https://www.uniprot.org/help/arba), Blog on ARBA\n    (http://insideuniprot.blogspot.com/2020/09/association-rule-based-annotator-arba.html).\n
        \ authors: UniProt\n  external_accession:\n    - J:342609\n    - ZFIN:ZDB-PUB-221108-21\n
        \   - SGD_REF:S000315490\n  year: 2021\n- id: GO_REF:0000118\n  title: TreeGrafter-generated
        GO annotations\n  description: |-\n    TreeGrafter is a software tool for
        annotating protein sequences using pre-annotated\n    PANTHER phylogenetic
        trees. TreeGrafter takes an input query protein sequence,\n    finds the best
        matching homologous family, and then grafts it to the best location\n    in
        the tree. It then annotates the query sequence by propagating annotations
        from\n    the appropriate ancestral node(s) in the reference tree, which were
        manually annotated\n    using the PAN-GO method (see GOREF_0000033). This
        method is integrated into InterProScan,\n    which produces annotations to
        millions of genes across tens of thousands of organisms.\n\n    The full method
        is described in PMID:30032202.\n  authors: Haiming Tang, Dustin Ebert, Matthias
        Blum, Robert Finn, Paul Thomas\n  year: 2023\n  is_obsolete: false\n- id:
        GO_REF:0000119\n  title: Automated transfer of experimentally-verified manual
        GO annotation data to \n    mouse-human orthologs\n  description: |-\n    The
        Alliance of Genome Resources (https://www.alliancegenome.org/) has procedures
        in \n    place to establish orthology relationships between genes. The experimentally-based
        \n    annotations (IDA, IMP IPI, IGI, and EXP) for human genes generated by
        the GOA pipeline \n    are used to provide annotations to the respective mouse
        orthologs, and given the ISO \n    evidence code and an entry in the \"With
        (or) From\" field to indicate the orthologous \n    entity.\n  authors: The
        Gene Ontology Consortium\n  year: 2023\n  external_accession:\n    - J:164563\n
        \ is_obsolete: false\n- id: GO_REF:0000120\n  title: Combined Automated Annotation
        using Multiple IEA Methods\n  description: |-\n    An automated process that
        integrates identical annotations from multiple electronic pipelines,\n    including
        UniRule(GO_REF:0000104), ARBA(GO_REF:0000117), InterPro2GO(GO_REF:0000002),
        \n    TreeGrafter2GO(GO_REF:0000118), RHEA2GO(GO_REF:0000116), KeyWord2GO(GO_REF:0000004),
        \n    SubCellular2GO(GO_REF:0000109), EC2GO(GO_REF:0000003), and EnsEMBL Compara(GO_REF:0000107).
        \n    This method reduces redundancy in automated GO annotations, offering
        a clearer and less \n    cluttered page view. The combined annotations use
        the ECO:0000501 evidence code, with the \n    sources of GO annotation assignments
        from individual IEA pipelines listed in the \u201Cwith/from\u201D field,\n
        \   separated by a pipe delimiter.\n  authors: UniProt\n  year: 2024\n  is_obsolete:
        false\n- id: GO_REF:0000121\n  title: RGD ISO annotations to rat from other
        mammalian species\n  description: |-\n    RGD (https://rgd.mcw.edu/) imports
        high quality ortholog calls from the Human Gene \n    Nomenclature Committee's
        HCOP tool and the Alliance of Genome Resources for multiple mammalian species
        \n    and manually assigns orthologs between rat genes and those in other
        species where necessary based on \n    sequence similarity and synteny. Experimentally-based
        manual GO annotations (IDA, IMP IPI, IGI, and EXP) \n    from other RGD species
        are used to provide annotations to the respective rat orthologs. The resulting
        \n    annotations are given the ISO evidence code and an entry is made in
        the \"With (or) From\" field \n    to indicate the orthologous entity.\n  authors:
        RGD\n  year: 2025\n  external_accession:\n    - RGD:1624291\n  is_obsolete:
