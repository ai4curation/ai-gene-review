        \ description: No abstract available.\n  authors: GO Curators\n  is_obsolete:
        true\n  year: 1998\n- id: GO_REF:0000002\n  title: Gene Ontology annotation
        through association of InterPro records with GO\n    terms\n  description:
        |-\n    InterPro (http://www.ebi.ac.uk/interpro/) is an integrated resource
        from the EBI of protein families, domains and sites which are combined from
        a number \n    of different protein signature databases, including CATH-Gene3D,
        CDD, HAMAP, NCBIfam, Panther, Pfam, PIRSF, PRINTS, ProSite, SMART, and SUPERFAMILY.
        Signatures describing the same protein \n    family or domain are grouped
        into unique InterPro entries. When appropriate, the InterPro team maps InterPro
        entries to  GO terms (Molecular Function, Biological Process and/or Cellular
        Component). \n    InterPro runs InterProScan on the entire set of UniProt
        proteins. InterPro hits are assigned the corresponding GO annotations by the
        GOA pipeline. The mapping file is available at http://current.geneontology.org/ontology/external2go/interpro2go.\n
        \ comments:\n    - Note that some groups filter GO annotations based on InterPro-to-GO
        transitive assignment, e.g. to remove annotations redundant with manual curation.\n
