        \   Protein subcellular localization images can\n    be viewed on the Human
        Protein Atlas website, e.g.\n    http://www.proteinatlas.org/ENSG00000175899/summary#ifcelline\n
        \ authors: Human Protein Atlas\n  year: 2013\n- id: GO_REF:0000053\n  title:
        OBSOLETE Automatic classification of GO using the ELK reasoner\n  description:
        |-\n    We use the <a href=\"http://code.google.com/p/elk-reasoner/\">ELK
        reasoner</a> as\n    part of an ontology development and release pipeline
        to automatically construct\n    and check a large portion of the GO graph.
        The editors version of the GO\n    (gene_ontology_write.obo) contains additional
