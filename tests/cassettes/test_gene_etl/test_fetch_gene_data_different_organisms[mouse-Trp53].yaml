        \   Cambridgeshire, UK, 6. University of Goettingen, Goettingen, Germany 7.
        Mouse\n    Genome Informatics, Bar Harbor, ME, 8. University of Padua, Padua,
        Italy, 9. University\n    of Siena, Siena, Italy)\n  citation: PMID:19178689\n
        \ is_obsolete: true\n  year: 2007\n- id: GO_REF:0000027\n  title: BLAST search
        criteria for ISS assignment in PAMGO_GAT\n  description: |-\n    This GO reference
        describes the criteria used in assigning the evidence code of\n    ISS via
        BLAST searches to annotate gene products from PAMGO_GAT. Standard BLASTP\n
        \   from NCBI was used (http://www.ncbi.nih.gov/blast) to query the non-redundant\n
        \   (NR) database. Hits are considered to be significant if the E-value is
        at or less\n    than 10^-4. All other parameters are default according to
        http://www.ncbi.nih.gov/blast.\n  authors: PAMGO_GAT Curators\n  year: 2007\n
        \ is_obsolete: false\n- id: GO_REF:0000028\n  title: DEPRECATED Criteria for
        IDA, IEP, ISS, IGC, RCA, and IEA assignment in PAMGO_MGG\n  description: |-\n
        \   This GO reference describes the criteria used in assigning the evidence
        codes\n    of IDA (ECO:0000314), IEP (ECO:0000270), ISS (ECO:0000250), IGC
        (ECO_0000317),\n    RCA (ECO:0000245) and IEA (ECO:0000501) to annotate gene
        products from PAMGO_MGG.\n    Standard BLASTP from NCBI was used (http://www.ncbi.nih.gov/blast)
        to iteratively\n    search reciprocal best hits and thus identify orthologs
        between predicted proteins\n    of Magnaporthe grisea and GO proteins from
        multiple organisms with published association\n    to GO terms. The alignments
        were manually reviewed for those hits with e-value\n    equal to zero and
        with 80% or better coverage of both query and subject sequences,\n    and
        for those hits with e<=10^-20, pid >=35 and sequence coverage >=80%. Furthermore,\n
        \   experimental or reviewed data from literature and other sources were incorporated\n
        \   into the GO annotation. IDA was assigned to an annotation if normal function
        of\n    its gene was determined through transfections into a cell line and
        overexpression.\n    IEP was assigned to an annotation if according to microarray
        experiments, its\n    gene was upregulated in a biological process and the
        fold change was equal to\n    or bigger than 10, or if according to Massively
        Parallel Signature Sequencing\n    (MPSS), its gene was upregulated only in
        a certain biological process and the\n    fold change was equal to or bigger
        than 10. ISS was assigned to an annotation\n    if the entry at the With_column
        was experimentally characterized and the pairwise\n    alignments were manually
        reviewed. IGC was assigned to an annotation if it based\n    on comparison
        and analysis of gene location and structure, clustering of genes,\n    and
        phylogenetic reconstruction of these genes. RCA was assigned to an annotation\n
        \   if it based on integrated computational analysis of whole genome microarray
        data,\n    and matches to InterPro, pfam, and COG etc. IEA was assigned to
        an annotation\n    if its function assignment based on computational work,
        and no manual review was\n    done.\n  authors: PAMGO_MGG Curators\n  is_obsolete:
        true\n  year: 2008\n- id: GO_REF:0000029\n  title: OBSOLETE Gene Ontology
        annotation based on information extracted from curated\n    UniProtKB entries\n
        \ description: |-\n    Active 2001-2007.\n\n    Method by which GO terms were
        manually assigned to UniProt KnowledgeBase accessions,\n    using either a
        NAS or TAS evidence code, by applying information extracted from\n    the
        corresponding publicly-available, manually curated UniProtKB entry. Such GO\n
        \   annotations were submitted by the GOA-UniProt group from 2001, but this
        annotation\n    practice was discontinued in 2007.\n  authors: GOA-UniProt
        Curators\n  is_obsolete: true\n  year: 2007\n- id: GO_REF:0000030\n  title:
        OBSOLETE Portable Annotation Rules\n  description: |-\n    The JCVI is developing
        a collection of mixed-evidence annotation rules, under\n    the working name
        BrainGrab/RuleBase (BGRB). A rule has two parts. The first is\n    the set
        of conditions that must be met for the rule to fire. The second is the\n    set
        actions to be taken for rules that have fired. BGRB rules are designed to\n
        \   serve as proxies for the annotators that create them. They have very high
        fidelity\n    but may have low coverage. Types of evidence used in combination
        include HMM hits\n    and BLAST matches, hits to neighboring genes, pathway
        reconstruction reports from\n    the Genome Properties system, and species
        taxonomy. BLAST matches are described\n    by a number of separate parameters
        for raw score, percent sequence identity, and\n    coverage of total sequence
        length by the match region. These parameters are customized\n    for each
        protein family in order to achieve high fidelity in automated annotation\n
        \   systems. The flexible syntax makes it possible to use existing protein
        family\n    classifiers, such as Pfam and TIGRFAMs HMMs, in new ways. It is
        especially useful\n    in assigning GO terms to proteins such as SelD (selenide,
        water dikinase) that\n    have different roles in different contexts.\n  authors:
        Daniel Haft, JCVI\n  year: 2008\n  is_obsolete: true\n- id: GO_REF:0000031\n
        \ title: OBSOLETE NIAID Cell Ontology Workshop\n  description: |-\n    The
        NIAID sponsored a Cell Ontology Workshop, May 13-14, 2008, in Bethesda, focusing\n
        \   on improving representation of immune cell types in the Cell Ontology.
        The participants\n    in the workshop worked together to extend the current
        ontology in the area of\n    immune cell types and to provide the necessary
        information for the upcoming restructuring\n    of the Cell Ontology in single-inheritance
        form with genus-differentia definitions.\n  authors: Alexander D. Diehl, Alison
        Deckhut Augustine, Judith A. Blake, Lindsay G. Cowell,\n    Elizabeth S. Gold,
        Timothy A. Gondre-Lewis, Anna Maria Masci, Terrence F. Meehan,\n    Penelope
        A. Morel, Anastasia Nijnik, Bjoern Peters, Bali Pulendran, Richard H.\n    Scheuermann,
        Q. Alison Yao, Martin S. Zand, Christopher J. Mungall\n  url: http://www.bioontology.org/wiki/index.php/NIAID_Cell_Ontology_Workshop_May_2008\n
        \ year: 2008\n  is_obsolete: true\n- id: GO_REF:0000032\n  title: OBSOLETE
        Inference of Biological Process annotations from inter-ontology\n    links\n
        \ description: |-\n    We use the GOBO library to propagate annotations from
        Molecular Function to Biological\n    Process. This results in both increased
        numbers of annotations, and increased\n    consistency between curators.\n\n
        \   Duplicate of GO_REF:0000108.\n  authors: Christopher J. Mungall, Tanya
        Z. Berardini, David P. Hill\n  is_obsolete: true\n  url: http://wiki.geneontology.org/index.php/GAF_Inference\n-
        id: GO_REF:0000033\n  title: Annotation inferences using phylogenetic trees\n
        \ description: |-\n    The Phylogenetic ANnotation using Gene Ontology (PAN-GO)
        method annotates evolutionary\n    trees from the PANTHER database with GO
        terms describing molecular function, biological\n    process and cellular
        component. The GO terms are manually selected by a curator\n    and used to
        annotate ancestral genes in the phylogenetic tree using the evidence\n    code
        IBA (Inferred from Biological Ancestor). All supporting annotations must\n
