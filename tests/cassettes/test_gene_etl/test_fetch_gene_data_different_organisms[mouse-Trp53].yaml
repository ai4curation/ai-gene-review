        U.T. Southwestern\n    Medical Center, 11. HHMI, 12. La Jolla Institute for
        Allergy and Immunology)\n  is_obsolete: false\n  year: 2005\n- id: GO_REF:0000023\n
        \ title: Gene Ontology annotation based on UniProtKB Subcellular Location
        vocabulary\n    mapping\n  description: |-\n    Transitive assignment of GO
        terms based on the UniProtKB Subcellular Location\n    vocabulary. UniProtKB
        Subcellular Location is a controlled vocabulary used to\n    supply subcellular
        location information to UniProtKB entries in the SUBCELLULAR\n    LOCATION
        lines. Terms from this vocabulary are annotated manually to UniProtKB/Swiss-Prot\n
        \   entries but  are automatically assigned to UniProtKB/TrEMBL entries from
        the underlying\n    nucleic acid databases and/or by the UniProt automatic
        annotation program.\n\n    Further information on these two different annotation
        methods is available at\n    http://www.uniprot.org/faq/45 and\n    http://www.uniprot.org/program/automatic_annotation.\n\n
        \   When a UniProtKB Subcellular Location term describes a concept that is
        within\n    the scope of the Gene Ontology, it is investigated to determine
        whether it is\n    appropriate to map the term to an equivalent term in GO.
        The mapping between UniProtKB\n    Subcellular Location terms and GO terms
        is carried out manually. Definitions and\n    hierarchies of the terms in
        the two resources are compared and the mapping generated\n    will reflect
        the most correct correspondence. The translation table between GO\n    terms
        and UniProtKB Subcellular Location term is maintained by the UniProt-GOA\n
        \   team and available at http://www.geneontology.org/external2go/spsl2go.\n
        \ authors: GOA Curators, UniProt Curators\n  external_accession:\n    - SGD_REF:S000125578\n
        \ is_obsolete: true\n  year: 2007\n- id: GO_REF:0000024\n  title: Manual transfer
        of experimentally-verified manual GO annotation data to orthologs\n    by
        curator judgment of sequence similarity\n  description: |-\n    Method for
        transferring manual annotations to an entry based on a curator's judgment\n
        \   of its similarity to a putative ortholog that has annotations that are
        supported\n    with experimental evidence. Annotations are created when a
        curator judges that\n    the sequence of a protein shows high similarity to
        another protein that has annotation(s)\n    supported by experimental evidence
        (and therefore display one of the evidence\n    codes EXP, IDA, IGI, IMP,
        IPI or IEP). Annotations resulting from the transfer\n    of GO terms display
        the 'ISS' evidence code and include an accession for the protein\n    from
        which the annotation was projected in the 'with' field (column 8). This field\n
        \   can contain either a UniProtKB accession or an IPI (International Protein
        Index)\n    identifier. Only annotations with an experimental evidence code
        and which do not\n    have the 'NOT' qualifier are transferred. Putative orthologs
        are chosen using\n    information combined from a variety of complementary
        sources. Potential orthologs\n    are initially identified using sequence
        similarity search programs such as BLAST.\n    Orthology relationships are
        then verified manually using a combination of resources\n    including sequence
        analysis tools, phylogenetic and comparative genomics databases\n    such
        as Ensembl Compara, INPARANOID and OrthoMCL, as well as other specialised\n
        \   databases such as species-specific collections (e.g. HGNC's HCOP). In
        all cases\n    curators check each alignment and use their experience to assess
        whether similarity\n    is considered to be strong enough to infer that the
        two proteins have a common\n    function so that they can confidently project
        an annotation. While there is no\n    fixed cut-off point in percentage sequence
        similarity, generally proteins which\n    have greater than 30% identity that
        covers greater than 80% of the length of both\n    proteins are examined further.
        For mammalian proteins this cut-off tends to be\n    higher, with an average
        of 80% identity over 90% of the length of both proteins.\n    Strict orthologs
        are desirable but not essential. In general, when there is evidence\n    of
        multiple paralogs for a single species, annotations using less specific GO\n
        \   terms are transferred to the paralogs, however, annotations using more
        specific\n    GO terms may be transferred to the most similar paralog in each
        species, this\n    decision is taken on a case by case basis and may be influenced
        by statements\n    by researchers in the field. Further detailed information
        on this procedure, including\n    how ISS annotations are made to protein
        isoforms, can be found at:\n    https://wiki.geneontology.org/Inferred_from_Sequence_or_structural_Similarity_(ISS).\n
