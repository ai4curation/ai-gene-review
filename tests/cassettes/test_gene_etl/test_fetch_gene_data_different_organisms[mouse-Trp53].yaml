      string: "- id: GO_REF:0000001\n  title: OBSOLETE GO Consortium unpublished data\n
        \ description: No abstract available.\n  authors: GO Curators\n  is_obsolete:
        true\n  year: 1998\n- id: GO_REF:0000002\n  title: Gene Ontology annotation
        through association of InterPro records with GO\n    terms\n  description:
        |-\n    InterPro (http://www.ebi.ac.uk/interpro/) is an integrated resource
        from the EBI of protein families, domains and sites which are combined from
        a number \n    of different protein signature databases, including CATH-Gene3D,
        CDD, HAMAP, NCBIfam, Panther, Pfam, PIRSF, PRINTS, ProSite, SMART, and SUPERFAMILY.
        Signatures describing the same protein \n    family or domain are grouped
        into unique InterPro entries. When appropriate, the InterPro team maps InterPro
        entries to  GO terms (Molecular Function, Biological Process and/or Cellular
        Component). \n    InterPro runs InterProScan on the entire set of UniProt
        proteins. InterPro hits are assigned the corresponding GO annotations by the
        GOA pipeline. The mapping file is available at http://current.geneontology.org/ontology/external2go/interpro2go.\n
        \ comments:\n    - Note that some groups filter GO annotations based on InterPro-to-GO
        transitive assignment, e.g. to remove annotations redundant with manual curation.\n
        \ alt_id:\n    - GO_REF:0000007\n    - GO_REF:0000014\n    - GO_REF:0000016\n
        \   - GO_REF:0000017\n  authors: GO Central Curators, 2024\n  external_accession:\n
        \   - MGI:2152098\n    - J:72247\n    - ZFIN:ZDB-PUB-020724-1\n    - FB:FBrf0174215\n
        \   - dictyBase_REF:10157\n    - SGD_REF:S000124036\n  is_obsolete: false\n
        \ year: 2001\n- id: GO_REF:0000003\n  title: Gene Ontology annotation based
        on Enzyme Commission mapping\n  description: |-\n    In UniProt, proteins
        with enzymatic activities have traditionally been annotated using reference
        vocabularies such as the hierarchical enzyme classification of the Enzyme
        Nomenclature Committee of the IUBMB \n    (often referred to as Enzyme Commission
        or EC numbers; https://enzyme.expasy.org/). EC numbers are manually curated
        in Swiss-Prot ('UniProt Reviewed') entries and added automatically to \n    TrEMBL
        ('UniProt Uneviewed') entries. A mapping between EC numbers and GO Molecular
        Function terms is maintainted by GO editors. UniProt entries assigned with
        an EC number\n    with a GO mapping are automatically annotated with the correponding
        GO term, as described in PMID:30395331. GO annotations using this method receive
        the evidence code \n    Inferred from Electronic Annotation (IEA). This method
        has been evaluated at up to 100% accurate (Camon et. al. 2005). The EC2GO
        mapping file is available at\n    http://current.geneontology.org/ontology/external2go/ec2go.\n
        \ alt_id:\n    - GO_REF:0000005\n  authors: GO Central Curators, 2024\n  external_accession:\n
        \   - ZFIN:ZDB-PUB-031118-3\n    - SGD_REF:S000124037\n  citation: PMID:31688925\n
        \ is_obsolete: false\n  year: 2001\n- id: GO_REF:0000004\n  title: Gene Ontology
        annotation based on UniProtKB keyword mapping\n  description: |-\n    Transitive
        assignments using UniProtKB keywords. The UniProtKB keyword\n    controlled
        vocabulary has been created and used by the UniProt Knowledgebase\n    (UniProtKB)
        to supply 10 different categories of information to UniProtKB entries.\n    Further
        information on the UniProtKB keyword resource can be found at\n    http://www.uniprot.org/docs/keywlist.\n\n
        \   Further information on the UniProt annotation methods is available at\n
        \   https://www.uniprot.org/help/manual_curation and\n    https://www.uniprot.org/help/automatic_annotation.\n\n
        \   When a UniProtKB keyword describes a concept that is within the scope
        of the Gene\n    Ontology, it is investigated to determine whether it is appropriate
        to map the\n    keyword to an equivalent term in GO. The mapping between UniProtKB
        keywords and\n    GO terms is carried out manually. Definitions and hierarchies
        of the terms in the\n    two resources are compared and the mapping generated
        will reflect the most correct\n    correspondence. The translation table between
        GO terms and UniProtKB keywords is\n    maintained by the UniProt-GOA team
        and available at\n    http://www.geneontology.org/external2go/uniprotkb_kw2go.\n
        \ comments:\n    - Formerly GOA:spkw.\n  alt_id:\n    - GO_REF:0000009\n    -
        GO_REF:0000013\n  authors: GOA Curators\n  external_accession:\n    - MGI:1354194\n
        \   - J:60000\n    - ZFIN:ZDB-PUB-020723-1\n    - SGD_REF:S000124038\n  is_obsolete:
        false\n  year: 2000\n- id: GO_REF:0000006\n  title: OBSOLETE Gene Ontology
        annotation by the MGI curatorial staff, Mouse Locus\n    Catalog\n  description:
        |-\n    For annotations documented via this citation, curators used the information
        in\n    the Mouse Locus Catalog in MGI to assign GO terms. The GO terms were
        assigned\n    based on MLC textual descriptions of genes that could not be
        traced to the primary\n    literature. Details of this strategy can be found
        in Hill et al, Genomics (2001)\n    74:121-128.\n  authors: Mouse Genome Informatics
        Scientific Curators\n  citation: PMID:11374909\n  external_accession:\n    -
        MGI:2152097\n    - J:72246\n  is_obsolete: true\n  year: 2001\n- id: GO_REF:0000008\n
        \ title: Gene Ontology annotation by the MGI curatorial staff, curated orthology\n
        \ description: |-\n    The sequence conservation that permits the establishment
        of orthology between\n    mouse and rat or mouse and human genes is a strong
        predictor of the conservation\n    of function for the gene product across
        these species. Therefore, in instances\n    where a mouse gene product has
        not been functionally characterized, but its human\n    or rat orthologs have,
        Mouse Genome Informatics (MGI) curators append the GO terms\n    associated
        with the orthologous gene(s) to the mouse gene. Only those GO terms\n    assigned
        by experimental determination to the ortholog of the mouse gene will\n    be
        adopted by MGI. GO terms that are assigned to the ortholog of the mouse gene\n
        \   computationally (i.e. IEA), will not be transferred to the mouse ortholog.
        The\n    evidence code represented by this citation is Inferred by Sequence
        Orthology (ISO).\n  authors: Mouse Genome Informatics Scientific Curators\n
        \ external_accession:\n    - MGI:2154458\n    - J:73065\n  is_obsolete: false\n
        \ year: 2001\n- id: GO_REF:0000010\n  title: OBSOLETE Gene Ontology annotation
        by the MGI curatorial staff, mouse gene\n    nomenclature\n  description:
        |-\n    For annotations documented via this citation, curators designed queries
        based\n    on their knowledge of mouse gene nomenclature to group genes that
        shared common\n    molecular functions, biological processes or cellular components.
        GO annotations\n    were assigned to these genes in groups. Details of this
        strategy can be found\n    in Hill et al., Genomics (2001) 74:121-128.\n  authors:
        Mouse Genome Informatics Scientific Curators\n  citation: PMID:11374909\n
        \ external_accession:\n    - MGI:1347124\n    - J:56000\n  is_obsolete: true\n
        \ year: 1999\n- id: GO_REF:0000011\n  title: Hidden Markov Models (TIGR)\n
        \ description: |-\n    A Hidden Markov Model (HMM) is a statistical representation
        of patterns found\n    in a data set. When using HMMs with proteins, the HMM
        is a statistical model of\n    the patterns of the amino acids found in a
        multiple alignment of a set of proteins\n    called the \"seed\". Seed proteins
        are chosen based on sequence similarity to each\n    other. Seed members can
        be chosen with different levels of relationship to each\n    other. They can
        be members of a superfamily (ex. ABC transporter, ATP-binding\n    proteins),
        they can all share the same exact specific function (ex. biotin synthase)\n
        \   or they could share another type of relationship of intermediate specificity
        (ex.\n    subfamily, domain). New proteins can be scored against the model
        generated from\n    the seed according to how closely the patterns of amino
        acids in the new proteins\n    match those in the seed. There are two scores
        assigned to the HMM which allow\n    annotators to judge how well any new
        protein scores to the model. Proteins scoring\n    above the \"trusted cutoff\"
        score can be assumed to be part of the group defined\n    by the seed. Proteins
        scoring below the \"noise cutoff\" score can be assumed to\n    NOT be a part
        of the group. Proteins scoring between the trusted and noise cutoffs\n    may
        be part of the group but may not. One of the important features of HMMs is\n
        \   that they are built from a multiple alignment of protein sequences, not
        a pairwise\n    alignment. This is significant, since shared similarity between
        many proteins\n    is much more likely to indicate shared functional relationship
        than sequence similarity\n    between just two proteins. The usefulness of
        an HMM is directly related to the\n    amount of care that is taken in chosing
        the seed members, building a good multiple\n    alignment of the seed members,
        assessing the level of specificity of the model,\n    and choosing the cutoff
        scores correctly. In order to properly assess what functional\n    relevance
        an above-trusted scoring HMM match has to a query, one must carefully\n    determine
        what the functional scope of the HMM is. If the HMM models proteins\n    that
        all share the same function then it is likely possible to assign a specific\n
        \   function to high-scoring match proteins based on the HMM. If the HMM models
        proteins\n    that have a wide variety of functions, then it will not be possible
        to assign\n    a specific function to the query based on the HMM match, however,
        depending on\n    the nature of the HMM in question, it may be possible to
        assign a more general\n    (family or subfamily level) function. In order
        to determine the functional scope\n    of an HMM, one must carefully read
        the documentation associated with the HMM.\n    The annotator must also consider
        whether the function attributed to the proteins\n    in the HMM makes sense
        for the query based on what is known about the organism\n    in which the
        query protein resides and in light of any other information that\n    might
        be available about the query protein. After carefully considering all of\n
        \   these issues the annotator makes an annotation.\n  authors: Michelle Gwinn,
        TIGR Curators\n  is_obsolete: false\n  year: 2003\n- id: GO_REF:0000012\n
        \ title: Pairwise alignment (TIGR)\n  description: |-\n    Pairwise alignments
        are generated by taking two sequences and aligning them so\n    that the maximum
        number of amino acids in each protein match, or are similar to,\n    each
        other. Tools such as BLAST work by comparing a protein-of-interest individually\n
        \   with every protein in a database of known protein sequences and retaining
        only\n    those matches with a high probability of being significant. Basic
        BLAST generates\n    local alignments between proteins for regions of high
        similarity. Other pairwise\n    alignment tools attempt to generate global
        (full-length) protein alignments. A\n    tool called Blast_Extend_repraze
        (BER, http://ber.sourceforge.net) has some benefits\n    over basic BLAST.
        Input into the BER tool includes the underlying DNA sequence\n    for each
        protein as well as 300 nucleotides upstream and downstream of the predicted\n
        \   boundaries of the protein coding sequence. This allows annotators to see
        the DNA\n    sequence that underlies the query protein as part of the alignment.
        In addition,\n    the BER tool is able to look for continuation of regions
        of similarity through\n    frameshifts and in-frame stop codons.  If such
        regions are found the alignment\n    is continued. BER searches are done in
        a two-step process: step one is a BLAST\n    search against a non-redundant
        protein database, significant BLAST hits are stored\n    in a mini-database
        for each query protein; step two is a modified Smith-Waterman\n    alignment
        between the query and the proteins in its mini-database. In order to\n    assess
        whether a given BER alignment is good enough to assert that the query shares\n
        \   the function of the match protein, one must look at a several factors.
        First of\n    all, the match protein must itself be experimentally characterized
        in order to\n    avoid transitive annotation errors. In addition, any residues
        or secondary structures\n    known to be important for function in the match
        protein must be conserved in the\n    query. The alignment should be visually
        inspected to look for any areas of lesser\n    quality that might indicate
        the two proteins do not share the same function. Although\n    it is impossible
        to set cutoff values for percent identity and length of match\n    that will
        apply for every alignment, there are some guidelines. In general at\n    least
        40% identity that extends over the full lengths of both proteins is required\n
        \   in order to even consider functional equivalence. However, this percentage
        is\n    highly dependent on the length and complexity of the proteins. 40%
        identity between\n    two proteins 500 amino acids long is much more significant
        that 40% identity between\n    two proteins that are only 100 amino acids
        long. Therefore, the annotator's experience\n    and knowledge of what is
        considered significant for the organism and protein family\n    in question
        is very important. Some sets of proteins are much more highly conserved\n
        \   than others and therefore tolerances for percent identity may have to
        be adjusted.\n    Finally, the alignment must be considered in the context
        of what else is known\n    about the query protein and the organism as a whole.\n
