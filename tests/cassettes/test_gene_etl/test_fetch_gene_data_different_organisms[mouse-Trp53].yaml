        \ title: Manual annotations that require more than one source of functional
        data to\n    support the assignment of the associated GO term\n  description:
        |-\n    The Gene Ontology Consortium uses the IC (Inferred by Curator) evidence
        code when\n    an annotation cannot be supported by any direct evidence, but
        can be inferred\n    by GO annotations that have been annotated to the same
        gene/gene product identifier\n    in conjunction with the curator's knowledge
        of biology (supporting GO annotations\n    must not be IC-evidenced). In many
        cases an IC-evidenced annotation simply applies\n    the same reference that
        was used in the supporting GO annotation.  The use of\n    IC evidence code
        in an annotation with reference GO_REF:0000036 signifies a curator\n    inferred
        the GO term based on evidence from multiple sources of evidence/GO annotations.\n
        \   The 'with/from' field in these annotations will therefore supply more
