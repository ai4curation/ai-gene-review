        intracellular localizations\n    of expressed fusion proteins in living cells\n
        \ description: |-\n    LIFEdb is a database that was created to manage the
        experimental data\n    produced by the German Cancer Research Institute (DKFZ)
        and its collaborators,\n    from work on cDNAs contained in the German cDNA
        Consortium collection.\n\n    A novel cloning technology was used to rapidly
        generate N- and C-terminal green fluorescent\n    protein fusions of cDNAs
        to examine the intracellular localizations of expressed\n    fusion proteins
        in living cells. GO Cellular Component terms are manually assigned\n    by
        curators studying fluorescence microscope images of cells labelled with GFP-fused\n
        \   cDNAs. Protein coding regions of novel full length cDNAs are tagged with
        the\n    coding sequence of the green fluorescent protein, the fusion proteins
        are then\n    expressed and analyzed for their subcellular localization.\n\n
        \   Prior to February 2013, all LIFEdb annotations were referenced by PMID:
        11256614 (Simpson et al.\n    2000 EMBO Rep. 1:287-292), a paper describing
        the protein subcellular localization\n    pilot study and methodology used
        by LIFEdb. However, it has been decided that\n    these annotations are more
        correctly described by a GO reference.\n\n    Resource URL: http://www.dkfz.de/en/mga/Groups/LIFEdb-Database.html\n\n
        \   Protein subcellular localization images can be viewed on the LIFEdb website,\n
        \   http://www.dkfz.de/gpcf/lifedb.php\n  authors: LIFEdb\n  year: 2013\n-
        id: GO_REF:0000055\n  title: OBSOLETE Gene Ontology Cellular Component annotation
        based on cellular fractionation\n  description: |-\n    Assignment of GO Cellular
        Component terms based on experimental evidence of cellular\n    localization
        from Differential Detergent Fractionation (DDF). Cellular proteins\n    are
        differentially fractionated and detected using mass spectrometry. Subcellular\n
        \   localization is based upon identification of proteins in different fractions
        and\n    analysis of their predicted transmembrane domains. Proteins are assigned
        GO CC\n    based upon a manually reviewed DDF2GO mapping file.\n  authors:
        AgBase Biocurators\n  year: 2013\n  is_obsolete: true\n- id: GO_REF:0000056\n
        \ title: OBSOLETE Taxon constraints to detect inconsistencies in annotation
        and ontology\n    structure\n  description: |-\n    GO is intended to cover
        the full range of species, therefore GO terms are defined\n    to be taxon
        neutral, avoiding reliance on taxon information for full definition\n    of
        the given process, function, or component. For certain terms, however, there\n
        \   is obvious implicit taxon specificity, such that the term should only
        be used\n    to categorize gene products from particular species. Taxon specificity
        of GO terms\n    is captured using relationships such as \"only_in_taxon\"
        and \"never_in_taxon\".\n    All taxon constraints are inherited by sub-types
        and parts of the GO term they\n    are applied to. Taxon constraints are used
        to prevent inappropriate annotations\n    from being made by curators as well
        as to identify pre-existing annotations that\n    violate the taxon constraints.
        Errors in annotations are automatically detected\n    by looking for inconsistencies
        between the taxonomic origin of the annotated gene\n    products and the implicit
        taxon specificity of the GO terms. The inconsistencies\n    are passed on
        to curators for correction, in some cases the constraints need to\n    be
        tightened or relaxed or the structure of the ontology needs to be adjusted.\n
        \   The taxon constraints are further described in this publication: Deegan,
        Dimmer\n    and Mungall. BMC Bionformatics (2010) Formalization of taxon-based
        constraints\n    to detect inconsistencies in annotaiton and ontology development.
        (PMID:20973947).\n  authors: The GO Consortium\n  year: 2013\n  is_obsolete:
        true\n- id: GO_REF:0000058\n  title: Representation of regulation in the Gene
