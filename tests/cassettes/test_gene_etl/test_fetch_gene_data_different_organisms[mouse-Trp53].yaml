        id: GO_REF:0000047\n  title: Gene Ontology annotation based on absence of
        key sequence residues\n  description: |-\n    This describes a method for
        supplying a NOT-qualified, IKR-evidenced GO annotation\n    to a gene product,
        when general sequence homology considerations would suggest\n    a function
        or location, or a role in a biological process, but where a curator\n    has
        determined that the absence of key sequence residues, known to be required\n
        \   for an expected activity or location, indicating the gene product is unlikely\n
        \   to be able to carry out the implied activity, involvement in a process
        or cellular\n    component location. This reference should only be used used
        when an IKR-evidenced\n    annotation is made based on curator judgement from
        manually reviewing the sequence\n    of the gene product and where no publication
        can be found to support the curators\n    conclusion. It is preferable to
        cite a peer-reviewed publication (such as a PubMed\n    identifier) for IKR-evidenced
        annotations whenever possible. Curators will have\n    carefully reviewed
        the sequence of the annotated protein, and established that\n    the key residues
        known to be required for an expected activity or location are\n    not present.
        Inclusion of an identifier in the 'with/from' field, that highlights\n    to
        the user the lacking residues(e.g. an alignment, domain or rule identifier)\n
        \   is absolutely required when annotating to IKR with this GO_REF. Documentation\n
        \   on the GOC website provides more details on the\n    <a href=\"http://www.geneontology.org/GO.evidence.shtml#ikr\">correct
        use of the\n    IKR evidence code</a>.\n  authors: GO Curators\n  external_accession:\n
