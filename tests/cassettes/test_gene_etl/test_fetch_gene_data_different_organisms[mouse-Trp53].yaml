        \      (PubMed:19556538, PubMed:20673990, PubMed:22726440). Acts as a tumor\nCC
        \      suppressor in many tumor types; induces growth arrest or apoptosis\nCC
        \      depending on the physiological circumstances and cell type. Negatively\nCC
        \      regulates cell division by controlling expression of a set of genes\nCC
        \      required for this process. One of the activated genes is an inhibitor\nCC
        \      of cyclin-dependent kinases. Apoptosis induction seems to be mediated\nCC
        \      either by stimulation of BAX and FAS antigen expression, or by\nCC
        \      repression of Bcl-2 expression. Its pro-apoptotic activity is activated\nCC
        \      via its interaction with PPP1R13B/ASPP1 or TP53BP2/ASPP2 (By\nCC       similarity).
        However, this activity is inhibited when the interaction\nCC       with PPP1R13B/ASPP1
        or TP53BP2/ASPP2 is displaced by PPP1R13L/iASPP (By\nCC       similarity).
