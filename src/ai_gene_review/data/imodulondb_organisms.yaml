# Mapping of organism taxon IDs to iModulonDB datasets
# This file enables automatic lookup of iModulonDB data for gene reviews

mappings:
  - taxon_id: "NCBITaxon:160488"
    taxon_label: "Pseudomonas putida KT2440"
    imodulondb_code: "p_putida"
    dataset: "precise321"
    github_repo: "SBRG/modulome_ppu"
    github_branch: "master"
    supplementary_path: "Manuscript_supp_data/Supplementary_Data.xlsx"
    reference: "Lim et al. 2022, Metabolic Engineering 72:297-310"
    doi: "10.1016/j.ymben.2022.04.004"
    available: true

  - taxon_id: "NCBITaxon:511145"
    taxon_label: "Escherichia coli str. K-12 substr. MG1655"
    imodulondb_code: "e_coli"
    dataset: "precise456"
    github_repo: "SBRG/precise-db"
    github_branch: "master"
    supplementary_path: "data"  # CSV files, not Excel
    data_format: "csv"  # Different format than P. putida
    reference: "Sastry et al. 2019, Nature Communications 10:5536"
    doi: "10.1038/s41467-019-13483-w"
    available: true  # CSV parser implemented!

  - taxon_id: "NCBITaxon:224308"
    taxon_label: "Bacillus subtilis subsp. subtilis str. 168"
    imodulondb_code: "b_subtilis"
    dataset: "precise91"
    github_repo: "SBRG/modulome_bsu"
    github_branch: "main"
    supplementary_path: "data/supplementary_data.xlsx"
    reference: "Rychel et al. 2020, Nucleic Acids Research 48:11019-11029"
    doi: "10.1093/nar/gkaa751"
    available: true

