  name:
    name: Box C/D snoRNA
    short: BCD1
  description:
  - text: The BCD1 family proteins are essential for the accumulation of box C/D small
      nucleolar RNAs (snoRNAs). They play a crucial role in snoRNA processing, which
      is a fundamental step in the maturation of ribosomal RNAs (rRNAs). Additionally,
      these proteins are involved in the transport of snoRNAs to the nucleolus, a
      subnuclear structure where rRNA synthesis and ribosome assembly occur. The proper
      function of BCD1 family members is necessary for efficient ribosome biogenesis,
      a process critical for protein synthesis in all cells.
