# metamodel_version: 1.7.0
enum ActionEnum
  {
    ACCEPT
    KEEP_AS_NON_CORE
    REMOVE
    MODIFY
    MARK_AS_OVER_ANNOTATED
    UNDECIDED
    PENDING
    NEW
  }

enum EvidenceType
  {
    EXP
    IDA
    IPI
    IMP
    IGI
    IEP
    HTP
    HDA
    HMP
    HGI
    HEP
    IBA
    IBD
    IKR
    IRD
    ISS
    ISO
    ISA
    ISM
    IGC
    RCA
    TAS
    NAS
    IC
    ND
    IEA
  }

enum ManuscriptSection
  {
    TITLE
    ABSTRACT
    KEYWORDS
    INTRODUCTION
    LITERATURE_REVIEW
    METHODS
    RESULTS
    DISCUSSION
    CONCLUSIONS
    APPENDICES
    SUPPLEMENTARY_MATERIAL
    OTHER
  }

type AnnotationExtension
  {
    predicate: String
    term: Term
  }

type CoreFunction
  {
    description: String
    supportedBy: [SupportingTextInReference]
    molecularFunction: Term
    directlyInvolvedIn: [Term]
    locations: [Term]
    anatomicalLocations: [Term]
    substrates: [Term]
    inComplex: Term
  }

type ExistingAnnotation
  {
    term: Term
    extensions: [AnnotationExtension]
    negated: Boolean
    evidenceType: EvidenceType
    originalReferenceId: Reference
    supportingEntities: [String]
    review: Review
  }

type Experiment
  {
    hypothesis: String!
    description: String!
    experimentType: String
  }

type Finding
  {
    statement: String
    supportingText: String
    fullTextUnavailable: Boolean
    referenceSectionType: ManuscriptSection
  }

type GeneReview
  {
    id: String!
    geneSymbol: String!
    aliases: [String]
    description: String
    taxon: Term
    references: [Reference]
    existingAnnotations: [ExistingAnnotation]
    coreFunctions: [CoreFunction]
    proposedNewTerms: [ProposedOntologyTerm]
  }

type ProposedOntologyTerm
  {
    proposedName: String!
    proposedDefinition: String!
    justification: String
    supportedBy: [SupportingTextInReference]
  }

type Question
  {
    question: String!
    experts: [String]
  }

type Reference
  {
    id: String!
    title: String!
    findings: [Finding]
    isInvalid: Boolean
    fullTextUnavailable: Boolean
  }

type Review
  {
    summary: String
    action: ActionEnum
    reason: String
    proposedReplacementTerms: [Term]
    additionalReferenceIds: [Reference]
    supportedBy: [SupportingTextInReference]
  }

type SupportingTextInReference
  {
    referenceId: Reference
    supportingText: String
    fullTextUnavailable: Boolean
    referenceSectionType: ManuscriptSection
  }

type Term
  {
    id: String!
    label: String!
    description: String
    ontology: String
  }
