# metamodel_version: 1.7.0
enum ActionEnum
  {
    ACCEPT
    KEEP_AS_NON_CORE
    REMOVE
    MODIFY
    MARK_AS_OVER_ANNOTATED
    UNDECIDED
    PENDING
    NEW
  }

enum ConditionTypeEnum
  {
    INTERPRO
    FUNFAM
    PANTHER
    PFAM
    TAXON
    SEQUENCE_LENGTH
    OTHER
  }

enum EntryRelationshipEnum
  {
    PREDICTS
    PREDICTED_BY
    EQUIV
  }

enum EntryTypeEnum
  {
    INTERPRO
    FUNFAM
    PANTHER
    GO_TERM
  }

enum EvidenceType
  {
    EXP
    IDA
    IPI
    IMP
    IGI
    IEP
    HTP
    HDA
    HMP
    HGI
    HEP
    IBA
    IBD
    IKR
    IRD
    ISS
    ISO
    ISA
    ISM
    IGC
    RCA
    TAS
    NAS
    IC
    ND
    IEA
  }

enum GeneReviewStatusEnum
  {
    INITIALIZED
    IN_PROGRESS
    DRAFT
    COMPLETE
  }

enum InterProTypeEnum
  {
    FAMILY
    DOMAIN
    ACTIVE_SITE
    BINDING_SITE
    CONSERVED_SITE
    REPEAT
    HOMOLOGOUS_SUPERFAMILY
    PTM
  }

enum LiteratureSupportEnum
  {
    STRONG
    MODERATE
    WEAK
    NONE
    CONTRADICTED
  }

enum ManuscriptSection
  {
    TITLE
    ABSTRACT
    KEYWORDS
    INTRODUCTION
    LITERATURE_REVIEW
    METHODS
    RESULTS
    DISCUSSION
    CONCLUSIONS
    APPENDICES
    SUPPLEMENTARY_MATERIAL
    DATABASE_ENTRY
    OTHER
  }

enum OverlapEnum
  {
    NONE
    MINOR
    SIGNIFICANT
    COMPLETE
  }

enum OverlapInterpretationEnum
  {
    REDUNDANT
    SUBSET
    HIGH_OVERLAP
    MODERATE
    LOW
    DISJOINT
  }

enum ParsimonyEnum
  {
    PARSIMONIOUS
    ACCEPTABLE
    REDUNDANT
    OVERLY_COMPLEX
  }

enum ProductTypeEnum
  {
    PROTEIN
    MIRNA
    LNCRNA
    SNORNA
    SNRNA
    TRNA
    RRNA
    PIRNA
    ANTISENSE_RNA
    PSEUDOGENE
    OTHER_NCRNA
  }

enum ProteinDatabaseEnum
  {
    SWISSPROT
    TREMBL
    UNIPROT
  }

enum RuleActionEnum
  {
    ACCEPT
    MODIFY
    DEPRECATE
    SPLIT
    MERGE
    UNDECIDED
  }

enum RuleReviewStatusEnum
  {
    PENDING
    IN_PROGRESS
    COMPLETE
  }

enum RuleTypeEnum
  {
    ARBA
    UNIRULE
  }

enum SpecificityEnum
  {
    TOO_BROAD
    APPROPRIATE
    TOO_NARROW
    MISMATCHED
  }

enum TaxonomicScopeEnum
  {
    TOO_BROAD
    APPROPRIATE
    TOO_NARROW
    MISSING
    UNNECESSARY
  }

type AnnotationExtension
  {
    predicate: String!
    term: Term
  }

type ConditionOverlapAssessment
  {
    assessment: OverlapEnum!
    notes: String
    supportedBy: [SupportingTextInReference]
  }

type CoreFunction
  {
    description: String
    supportedBy: [SupportingTextInReference]
    molecularFunction: Term!
    directlyInvolvedIn: [Term]
    locations: [Term]
    anatomicalLocations: [Term]
    substrates: [Term]
    inComplex: Term
  }

type EmbeddedRule
  {
    ruleId: String!
    conditionSets: [RuleConditionSet]!
    goAnnotations: [RuleGOAnnotation]
    ipr2goRedundancy: InterPro2GORedundancy
    entries: [RuleReviewEntry]!
    reviewedProteinCount: Integer
    unreviewedProteinCount: Integer
    createdDate: String
    modifiedDate: String
  }

type ExistingAnnotation
  {
    term: Term
    extensions: [AnnotationExtension]
    negated: Boolean
    evidenceType: EvidenceType!
    originalReferenceId: Reference
    retired: Boolean
    supportingEntities: [String]
    review: Review
  }

type Experiment
  {
    hypothesis: String
    description: String!
    experimentType: String
  }

type Finding
  {
    statement: String
    supportingText: String
    fullTextUnavailable: Boolean
    referenceSectionType: ManuscriptSection
  }

type GeneReview
  {
    id: String!
    geneSymbol: String!
    productType: ProductTypeEnum
    aliases: [String]
    tags: [String]
    status: GeneReviewStatusEnum
    description: String
    taxon: Term!
    references: [Reference]
    existingAnnotations: [ExistingAnnotation]
    coreFunctions: [CoreFunction]
    proposedNewTerms: [ProposedOntologyTerm]
    suggestedQuestions: [Question]
    suggestedExperiments: [Experiment]
  }

type GOSpecificityAssessment
  {
    assessment: SpecificityEnum!
    notes: String
    supportedBy: [SupportingTextInReference]
  }

type InterPro2GORedundancy
  {
    redundantAnnotations: [RedundantAnnotation]
    novelAnnotations: [String]
    summary: String
  }

type LiteratureSupportAssessment
  {
    assessment: LiteratureSupportEnum!
    notes: String
    supportedBy: [SupportingTextInReference]
  }

type PairwiseOverlap
  {
    conditionA: String!
    conditionB: String!
    conditionALabel: String
    conditionBLabel: String
    proteinDatabase: ProteinDatabaseEnum!
    countA: Integer!
    countB: Integer!
    intersectionCount: Integer!
    aMinusBCount: Integer!
    bMinusACount: Integer!
    jaccardSimilarity: Float!
    containmentAInB: Float!
    containmentBInA: Float!
    interpretation: OverlapInterpretationEnum
    conditionAInSets: [Integer]
    conditionBInSets: [Integer]
  }

type ParsimonyAssessment
  {
    assessment: ParsimonyEnum!
    notes: String
    supportedBy: [SupportingTextInReference]
  }

type ProposedOntologyTerm
  {
    proposedName: String!
    proposedDefinition: String!
    justification: String
    proposedParent: Term
    proposedMappings: [TermMapping]
    supportedBy: [SupportingTextInReference]
  }

type Question
  {
    question: String!
    experts: [String]
  }

type RedundantAnnotation
  {
    goId: String!
    goLabel: String
    interproSource: String!
    interproLabel: String
  }

type Reference
  {
    id: String!
    title: String!
    findings: [Finding]
    isInvalid: Boolean
    fullTextUnavailable: Boolean
  }

type RelatedEntry
  {
    relationship: EntryRelationshipEnum!
    targetId: String!
    containment: Float
    jaccardSimilarity: Float
    intersectionCount: Integer
    exclusiveCount: Integer
  }

type Review
  {
    summary: String
    action: ActionEnum!
    reason: String
    proposedReplacementTerms: [Term]
    additionalReferenceIds: [Reference]
    supportedBy: [SupportingTextInReference]
  }

type RuleCondition
  {
    conditionType: ConditionTypeEnum!
    value: String!
    curie: String
    label: String
    interproType: InterProTypeEnum
    negated: Boolean
    proteinCount: Integer
    proteinDatabase: ProteinDatabaseEnum
    uniquenessScore: Float
    sampleProteins: [String]
  }

type RuleConditionSet
  {
    number: Integer!
    conditions: [RuleCondition]!
    notes: String
    pairwiseOverlap: [PairwiseOverlap]
  }

type RuleGOAnnotation
  {
    goId: String!
    goLabel: String
    aspect: String
  }

type RuleReview
  {
    id: String!
    description: String
    references: [Reference]
    status: RuleReviewStatusEnum
    ruleType: RuleTypeEnum!
    rule: EmbeddedRule!
    reviewSummary: String
    action: RuleActionEnum!
    actionRationale: String
    suggestedModifications: [String]
    parsimony: ParsimonyAssessment
    literatureSupport: LiteratureSupportAssessment
    conditionOverlap: ConditionOverlapAssessment
    goSpecificity: GOSpecificityAssessment
    taxonomicScope: TaxonomicScopeAssessment
    confidence: Float
    supportedBy: [SupportingTextInReference]
  }

type RuleReviewEntry
  {
    id: String!
    label: String
    type: EntryTypeEnum!
    appearsInConditionSets: [Integer]
    proteinCount: Integer
    source: String
    assertedPredictedGoTerms: [String]
    relatedEntries: [RelatedEntry]
  }

type SupportingTextInReference
  {
    referenceId: Reference!
    supportingText: String
    fullTextUnavailable: Boolean
    referenceSectionType: ManuscriptSection
  }

type TaxonomicScopeAssessment
  {
    assessment: TaxonomicScopeEnum!
    notes: String
    supportedBy: [SupportingTextInReference]
  }

type Term
  {
    id: String!
    label: String!
    description: String
    ontology: String
  }

type TermMapping
  {
    predicate: String!
    targetTerm: Term!
  }
